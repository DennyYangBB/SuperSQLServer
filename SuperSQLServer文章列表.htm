，表示去除第一行標題列，並且取21個欄位。 ----------------------------------- --以下是SQL Server R 直接下載然後儲存到資料庫 ----------------------------------- exec sp_execute_external_script @language \u003dN\u0027R\u0027, @script\u003dN\u0027 download.file(\"http://rate.bot.com.tw/xrt/flcsv/0/day\",\"c:\\\\temp\\\\r.bank.txt\") MyData \u003c- read.csv(\"c:\\\\temp\\\\r.bank.txt\", header \u003d FALSE,encoding \u003d \"UTF-8\") OutputDataSet\u003c-MyData[-1,1:21]\u0027 WITH RESULT SETS( ( [幣別] [nvarchar](50) , [買入匯率] [nvarchar](50) , [買入現金] [nvarchar](50) , [買入即期] [nvarchar](50) , [買入遠期10天] [nvarchar](50) , [買入遠期30天] [nvarchar](50) , [買入遠期60天] [nvarchar](50) , [買入遠期90天] [nvarchar](50) , [買入遠期120天] [nvarchar](50) , [買入遠期150天] [nvarchar](50) , [買入遠期180天] [nvarchar](50) , [賣出匯率] [nvarchar](50) , [賣出現金] [nvarchar](50) , [賣出即期] [nvarchar](50) , [賣出遠期10天] [nvarchar](50) , [賣出遠期30天] [nvarchar](50) , [賣出遠期60天] [nvarchar](50) , [賣出遠期90天] [nvarchar](50) , [賣出遠期120天] [nvarchar](50) , [賣出遠期150天] [nvarchar](50) , [賣出遠期180天] [nvarchar](50) ) ); go ----------------------------------- --以下是檢查SQL Server的安裝R語言版本 ----------------------------------- exec sp_execute_external_script @language \u003dN\u0027R\u0027, @script\u003dN\u0027print(sessionInfo())\u0027 go STDOUT message(s) from external script: R version 3.3.3 (2017-03-06) Platform: x86_64-w64-mingw32/x64 (64-bit) Running under: Windows Server x64 (build 14393) locale: [1] LC_COLLATE\u003dEnglish_United States.1252 [2] LC_CTYPE\u003dEnglish_United States.1252 [3] LC_MONETARY\u003dEnglish_United States.1252 [4] LC_NUMERIC\u003dC [5] LC_TIME\u003dEnglish_United States.1252 attached base packages: [1] stats graphics grDevices utils datasets methods base other attached packages: [1] RevoUtilsMath_10.0.0 RevoUtils_10.0.3 RevoMods_11.0.0 [4] MicrosoftML_1.3.0 mrsdeploy_1.1.0 RevoScaleR_9.1.0 [7] lattice_0.20-34 rpart_4.1-10 loaded via a namespace (and not attached): [1] R6_2.2.0 tools_3.3.3 curl_2.3 [4] CompatibilityAPI_1.1.0 codetools_0.2-15 grid_3.3.3 [7] iterators_1.0.8 foreach_1.4.3 jsonlite_1.3 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1070904159710273/","type":"content","author":"Lewis Yang","date":"2017-5-12 7:25","good":112,"replys":[{"author":"宋勇震","text":"感謝老師的分享 , 看起來以後可以省去先用AP來下載CSV , 再轉檔進SQL的作業了.","good":0,"date":"2017年5月12日 8:28"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"巧思 勝過 Coding","good":0,"date":"2017年5月12日 11:27"}]},{"groupId":"222546864546011","articleId":"1070532693080753","title":"Eva Chen · 2017年5月11日 [工商服務] 對敏捷開發有興趣者，歡迎加入我們團隊！ 【Senior DBA-資深資料庫管理師】 工作內容 1. 大型網站後端 SQL SERVER (MS SQL) 的運作架設、維護、管理、規劃。 2. 執行資料庫資料備援及回覆計畫。 ⋯⋯ 3. SQL SERVER (MS SQL) 的即時監控及相關除錯；管理各項資料庫資源使用，包含使用數量、權限管理、使用空間、系統資源（CPU、Memory、IO）等。 4. 監控資料庫效能，並適時針對相關參數及SQL進行調校。SQL SERVER 的存取效能及穩定性。 5. 網站存取資料庫架構設計及規劃；提供諮詢並處理使用者使用資料庫的相關問題，進行Schema建置與異動的工作。 6. 資料庫軟體維護及備份等 DB Schedule-Job 規劃。 7. 商業智慧系統架構分析，報表生成。 8. 此職缺在台中面試。 工作經歷：3年以上 學歷要求：大學以上 其他條件： 1.具備以上工作內容相關經驗與能力。 2.具責任感、態度積極、具獨立思考能力與團隊分工合作精神。 -------------------------------------------------------------------------------- 【DBA-資料庫管理師】 工作內容 1. SQL Server (MS SQL) 資料庫建置、維護、管理、故障排除。 2. 提供諮詢並配合專案進行Schema建置與異動的工作。 3. 此職缺在台中面試。 工作經歷：不拘 學歷要求：大學以上 其他條件： 1. 懂SQL語法及資料庫效能調校。 2. 具責任感、態度積極、具獨立思考能力與團隊分工合作精神。 Email：eva.chen@titansoft.com.sg 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1070532693080753/","type":"content","author":"Eva Chen","date":"2017-5-11 17:01","good":20,"replys":[{"author":"賴人傑","text":"想請問一下 在台中面試~工作地點是??","good":0,"date":"2017年5月12日 9:49"},{"author":"Eva Chen","text":"台中市政府附近～","good":0,"date":"2017年5月12日 9:55"}]},{"groupId":"222546864546011","articleId":"1070103486457007","title":"Lewis Yang 管理員 · · 2017年5月10日 【企業案例】之【匯入網路銀行匯率資料-SSIS實作篇】 許多企業用戶經常需要使用到網路金融資料，譬如說台灣銀行的即時匯率交換資料，以利於儲存、查詢與分析等進階之用。要實作這樣的解決方案，可以有很多種方式，許多人可能會使用網路爬蟲程式、使用NET程式等等，今天要介紹一種簡易的方式，就是使用SSIS(SQL Server Integration Services)的控制流程、資料流程中的原件，快速將資料從以下的網址 http://rate.bot.com.tw/xrt/flcsv/0/day 載入到SQL Server。⋯⋯ [步驟一] 準備好安裝SQL Server Data Tools https://docs.microsoft.com/…/download-sql-server-data-tools… [步驟二] 準備控制流程的Script元件，加入以下的程式碼，將指定網址的金融資料下載到C:\\temp\\ using (var client \u003d new System.Net.WebClient()) { client.DownloadFile(\"http://rate.bot.com.tw/xrt/flcsv/0/day\", \"c:\\\\temp\\\\1.csv\"); } [步驟三] 加入控制流程的Execute SQL元件，進行資料表建立，過程中需要留意欄位長度與格式。 CREATE TABLE [dbo].[Bank]( [幣別] [nvarchar](50) NULL, [買入匯率] [nvarchar](50) NULL, [買入現金] [nvarchar](50) NULL, [買入即期] [nvarchar](50) NULL, [買入遠期10天] [nvarchar](50) NULL, [買入遠期30天] [nvarchar](50) NULL, [買入遠期60天] [nvarchar](50) NULL, [買入遠期90天] [nvarchar](50) NULL, [買入遠期120天] [nvarchar](50) NULL, [買入遠期150天] [nvarchar](50) NULL, [買入遠期180天] [nvarchar](50) NULL, [賣出匯率] [nvarchar](50) NULL, [賣出現金] [nvarchar](50) NULL, [賣出即期] [nvarchar](50) NULL, [賣出遠期10天] [nvarchar](50) NULL, [賣出遠期30天] [nvarchar](50) NULL, [賣出遠期60天] [nvarchar](50) NULL, [賣出遠期90天] [nvarchar](50) NULL, [賣出遠期120天] [nvarchar](50) NULL, [賣出遠期150天] [nvarchar](50) NULL, [賣出遠期180天] [nvarchar](50) NULL ) GO [步驟四] 先執行Script元件與Execute SQL元件，然後再加入資料流程元件，準備設定flat file的來源載入，過程中需要留意要將 Data Type 改成 Unicode string[DT_WSTR] [步驟五] 再加入目的 OLE DB 目的端的資料庫元件，然後串接起來 控制流程的Execute SQL元件所建立的資料表。 更多 還有 11 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1070103486457007/","type":"content","author":"Lewis Yang","date":"2017-5-10 22:18","good":137,"replys":[{"author":"Jane Hung","text":"","good":0,"date":"2017年5月11日 18:37"},{"author":"Jane Hung","text":"老師真的無私分享","good":0,"date":"2017年5月11日 18:37"},{"author":"周紋玉","text":"老師～您超讚的啦！！深知民間疾苦又善解人（學生）意，讓我們能再所學為所用，更加精進活用！感謝您一直以來費心努力地分享！","good":0,"date":"2017年5月12日 8:36"}]},{"groupId":"222546864546011","articleId":"1069280913205931","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年5月9日 ‎黃靖玲‎ 發文到 SQL PASS Taiwan 管理員 · 2017年5月5日 【5月份的SQL PASS 演講來囉】 這次非常榮幸邀請James老師來微軟跟我們分享SQL Server On Azure 的實戰應用，課堂中會跟大家介紹從Azure SQL的環境建置到資料安全等相關議題！ 有興趣的朋友千萬不要錯過囉~ 講師：傅士哲 James⋯⋯ 地址：台北市信義區忠孝東路五段68號19F 位置：捷運三號出口-右轉-國泰置地廣場簽到 時間：5/18(四) 19:00-21:00 (18:30開始入場) 報名網址：https://goo.gl/idb5HV 活動費用：免費 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1069280913205931/","type":"share","author":"Lewis Yang","date":"2017-5-09 12:21","good":29,"replys":[]},{"groupId":"222546864546011","articleId":"1067944766672879","title":"葉俊志 · 2017年5月7日 請問我寫了一個trigger for update，該trigger會去呼叫一隻sp去更新另一個資料庫欄位，若我手動更新資料表時，都會觸發執行，可是透過程式交易時，發現有些時候另一個資料表欄位並沒有更新，由於那隻交易同時會有很多人使用，請問是否trigger會因為同時很多人一起執行而不去執行呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/1067944766672879/","type":"content","author":"葉俊志","date":"2017-5-07 8:05","good":9,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"基本上trigger是交易的延伸，除非前端abort交易。另外trigger 有另一個特質，就是單一Table / 特定動作 類似 UPDATE 若是有多個 trigger 的時候，會有誰先觸發 誰後觸發。要發生多交易同時進行時候，會有遺漏狀況，基本上不可能。","good":0,"date":"2017年5月8日 8:58"},{"author":"葉俊志","text":"老師，目前在trigger內是有判斷資料表的欄位status\u003d\u002721\u0027才會執行一個sp，而sp會刪另一資料表資料，但目前資料表的status由 0變成21.可是另一資料表資料沒有被刪除掉，請問這樣有可能前端abort交易嗎(手動執行update sql不會有這樣狀況)?另外這個資料表只有一個trigger所以應該不會有誰先觸發的問題是嗎?","good":0,"date":"2017年5月8日 9:30"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"基本上我會從另一隻SP下手，或許你可以考慮試試看，將DELETE OTHER_TABLE直接寫在TRIGGER裡面。剛剛看到你的CODE，基本上不建議使用CURSOR的ROW BASED處理方式，或許可以直接DELETE TABLE 並且加入WHERE條件就可以，使用CURSOR時機是針對每一筆資料需要額外處理，並且CURSOR的使用會額外耗用記憶體，真的不建議在TRIGGER裡面使用CURSOR，非必要不然不要用。","good":0,"date":"2017年5月8日 12:13"},{"author":"葉俊志","text":"楊老師，原則上我的想法跟你一樣，能不用CURSOR就不用，效能真的差很大，只因為這支是同事寫的，遇到問題請我查的，因為這個資料表原則上每此交易只會更新一筆資料，而更新這一筆之後要去執行另一支的既有的SP(有代參數),該功能不是只有更新資料表之後才去執行，還有其他交易也會直接呼叫該SP，這個SP是共用的程式，裡面的程式有點複雜，目前手動執行更新資料表一筆，速度很快，不會有效能的問題，只是在想為何交易執行會有問題，手動執行就不會有問題，一直不解?","good":0,"date":"2017年5月8日 15:33"}]},{"groupId":"222546864546011","articleId":"1066857523448270","title":"Lewis Yang 分享了 1 個活動。\r\nLewis Yang 分享了 1 個活動。 管理員 · · 2017年5月5日 2017年5月18日週四 SQL Server On Azure 的實戰應用 台灣微軟新辦公室 洪俞任、 Leon Tsai 和 Nelson Feng 有興趣","url":"https://www.facebook.com/groups/222546864546011/permalink/1066857523448270/","type":"share","author":"Lewis Yang","date":"2017-5-05 13:23","good":28,"replys":[]},{"groupId":"222546864546011","articleId":"1066205310180158","title":"Su Jun-Ming 分享了 1 條連結。\r\nNew in SSMS: Query Performance Troubleshooting made easier!\nSu Jun-Ming 分享了 1 條連結。 · 2017年5月4日 執行計畫超進化，看到的東西更多了~ blogs.msdn.microsoft.com New in SSMS: Query Performance Troubleshooting made easier! Cross post with http://aka.ms/sqlserverteam The community already uses tools that can make it easier to read and analyze query…","url":"https://www.facebook.com/groups/222546864546011/permalink/1066205310180158/","type":"link","author":"Su Jun-Ming","date":"2017-5-04 11:09","good":16,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Thank you, Su Jun-Ming","good":0,"date":"2017年5月5日 10:19"}]},{"groupId":"222546864546011","articleId":"1066475183486504","title":"Lewis Yang 管理員 · · 2017年5月4日 【管理 Life Saver 】之【SQL Server Agent 作業使用預設派送功能發佈到其他伺服器】 複雜的企業環境存在很多SQL Server Agent的Job需要進行派送與執行，以往可以選擇該作業，按下右鍵[Script Job as/CREATE TO]將作業產生成T-SQL之後，就可以複製該指令到其他SQL Server的環境中進行建立與執行，這樣一來已經節省很多DBA資料庫管理師的負擔。但是打從SQL Server 2000開始就存在著一個功能，稱之為[Multi Server Administration]的功能於SQL Server Agent的設定中，該功能唯一的需求就是需要安裝SQL Server於網域裡面，這樣一來就可以將作業設定到其中的[Master SQL Server Agent]，然後再將作業派送到指定或是所有的[Target SQL Server Agent]。其中有幾點需要注意 1.所有的 Master 與 Target 伺服器需要安裝於Domain 之中⋯⋯ 2.如果設定過程中看到以下的錯誤，可以修改regedit中的\\HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Microsoft SQL Server\\\u003cinstance_name\u003e\\SQLServerAgent\\MsxEncryptChannelOptions，可以將值2改成0。 https://docs.microsoft.com/…/set-encryption-options-on-targ… TITLE: Microsoft.SqlServer.Smo ------------------------------ MSX enlist failed for JobServer \u0027MIA-CLUST2\u0027. For help, click: http://go.microsoft.com/fwlink…((SSMS_Rel).161022-0456)\u0026EvtSrc\u003dMicrosoft.SqlServer.Management.Smo.ExceptionTemplates.FailedOperationExceptionText\u0026EvtID\u003dMSX+enlist+JobServer\u0026LinkId\u003d20476 ------------------------------ ADDITIONAL INFORMATION: An exception occurred while executing a Transact-SQL statement or batch. (Microsoft.SqlServer.ConnectionInfo) ------------------------------ The enlist operation failed (reason: SQLServerAgent Error: The target server cannot establish an encrypted connection to the master server \u0027MIA-CLUST1\u0027. Make sure that the MsxEncryptChannelOptions registry subkey is set correctly on the target server.) (Microsoft SQL Server, Error: 22026) For help, click: http://go.microsoft.com/fwlink… ------------------------------ BUTTONS: OK ------------------------------ 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1066475183486504/","type":"content","author":"Lewis Yang","date":"2017-5-04 22:49","good":64,"replys":[{"author":"Rock Chang","text":"學習了! 謝謝老師","good":0,"date":"2017年5月5日 0:03"}]},{"groupId":"222546864546011","articleId":"1066348640165825","title":"Lewis Yang 管理員 · · 2017年5月4日 顏老師的經典範例 無法取得附件 附件可能已被移除，或分享者沒有和你分享的權限。","url":"https://www.facebook.com/groups/222546864546011/permalink/1066348640165825/","type":"content","author":"Lewis Yang","date":"2017-5-04 18:18","good":39,"replys":[]},{"groupId":"222546864546011","articleId":"1065634273570595","title":"Lewis Yang 分享了 1 則貼文。\r\n20170426 大型資料庫的規劃與管理.pdf\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年5月3日 許老師的演講，值得收藏 Lancelot Hsu 2017年5月3日 2017/4/26 台灣微軟技術研討會 大型資料庫的規劃與管理 講義下載 onedrive.live.com 20170426 大型資料庫的規劃與管理.pdf PDF File","url":"https://www.facebook.com/groups/222546864546011/permalink/1065634273570595/","type":"link","author":"Lewis Yang","date":"2017-5-03 11:35","good":195,"replys":[]},{"groupId":"222546864546011","articleId":"1064657467001609","title":"楊登麟分享了 1 則貼文。\r\nLesson: Advanced Topics for LDAP Users (The Java™ Tutorials \u003e Java Naming and Directory Interface)\n楊登麟分享了 1 則貼文。 · 2017年5月1日 資料庫人員, 應該也是有串LDAP的機會, 一個月的LDAP心得, 請享用! 希望對大家有幫助! 楊登麟分享了 1 條連結。 2017年5月1日 [Java][安全性] 最近可以花了不少時間, 在研究有關Security, 例如: 駭客怎麼攻擊網站的手法及應對辦法, Java怎麼跟微軟的平台整合安全性來保護網站及透過Activite Directory整合登入機制, 而後者將會是今天的主題「LDAP」。 全名為Lightweight Directory Acce⋯⋯ss Protocol , 其實可以把他當做是個有使用者概念的資料庫, 一般來說Java平台會使用JNDI的方式來操作LDAP-https://docs.oracle.com/javase/tutorial/jndi/ldap/index.html, 但在此會放在怎麼利用Spring Framework來做到, 因為它真的帶來了便利性, 而且可以使用設定檔的方式來處理, 這二點很棒! --------------------------------------------------------------------------- 在一開始先來談談伺服器: 1.Windows Server: Active Directory, 為微軟平台的LDAP實作, 使用者/群組的管理可說一應俱全, 但有鑑於不容易取得就不展示. 2.Linux OpenLDAP: Ubuntu上實作挺簡單的, 1行指令就可以安裝成功, 後續的設定稍微繁鎖, 但有文章介紹的不錯可以好好利用. 3.OpenDS: 這是Java平台官方推薦的(2010年), 目前最新版為OpenDJ, 但這是付費版, 如果是想要玩玩, 可以試用2個月. 4.ApacheDS directory server: 官方下載網址: http://apache.stu.edu.tw/…/dist/2.0.…/apacheds-2.0.0-M23.exe, 這將會是今天的主角, 理由是解壓縮就完成了(正規的LDAP設定需要太多知識) ----------------------------------------------------------------------------- 1.打開LDAP服務: 將ApacheDS解壓縮後, 執行 apacheds-2.0.0-M23\\bin\\apacheds.bat即可打開LDAP服務 2.伺服器URL: ldap://host:389/dc\u003dexample,dc\u003dcom (example.com) 這是比較長見的LDAP服務, 但ApacheDS規格很不一樣(很重要喔), 在此為ldap://127.0.0.1/ou\u003dsystem 3.管理帳號: 大部份的LDAP, 只要輸入使用者就好, 最多是cn\u003dadmin的格式, ApacheDS又跟人不太一樣了: uid\u003dadmin,ou\u003dsystem \u003c\u003d\u003d要一模一樣喔 4.預設密碼: secret 有關LDAP階層相關的知識, 有興趣google一下還很多: https://en.wikipedia.org/…/Lightweight_Directory_Access_Pro… ----------------------------------------------------------------------------- 比較不一樣的部份交待完了, 底下的都只是設定改一改就有了 spring.xml: LDAP相關設定 \u003cldap:context-source url\u003d\"ldap://192.168.56.102:10389\" base\u003d\"ou\u003dsystem\" username\u003d\"uid\u003dadmin,ou\u003dsystem\" password\u003d\"secret\" /\u003e \u003cldap:ldap-template id\u003d\"ldapTemplate\" /\u003e \u003cbean id\u003d\"person\" class\u003d\"bb.springprj.ldap.PersonImpl\"\u003e \u003cproperty name\u003d\"ldapTemplate\" ref\u003d\"ldapTemplate\" /\u003e \u003c/bean\u003e 查詢使用者資訊CRUD: objectClass是放物件的, where(\"objectclass\").is(\"person\"), 同JNDI的 objectClass\u003dperson public List\u003cString\u003e retrieve() { return ldap.search(query().where(\"objectclass\").is(\"person\"), new AttributesMapper\u003cString\u003e() { @Override public String mapFromAttributes(Attributes attrs) throws NamingException { return String.join(\",\", getAttr(attrs, \"cn\"), getAttr(attrs, \"sn\"), getAttr(attrs, \"description\")); } }); } public void create(Name name, Attributes attrs) { ldap.bind(name, null, attrs); } public void delete(Name name) { ldap.unbind(name); } public void update(Name name, Attributes attrs) { ldap.rebind(name, null, attrs); } 結果: Create: [cn \u003d Denny Yang,sn \u003d Super SQL,description \u003d , cn \u003d system administrator,sn \u003d administrator,description \u003d ] Update: [cn \u003d Denny Yang,sn \u003d Super SQL Server,description \u003d , cn \u003d system administrator,sn \u003d administrator,description \u003d ] Delete: [cn \u003d system administrator,sn \u003d administrator,description \u003d ] 跟JNDI的方法比起來, 是不是很簡單使呢? 相關的程式碼都有放在檔案分享區, 請自由取用. 如果在看的過程中有比較看不懂, 或者想要更深入, 推薦二本參考過的原文書, 講的相當細, 有興趣可以去看一下: 1.Practical Spring LDAP 2.Spring Security 3 PS: 最後歡迎我的好朋友周仙人一個月歐洲行歸國 更多 docs.oracle.com Lesson: Advanced Topics for LDAP Users (The Java™ Tutorials \u003e Java Naming and Directory Interface) This JNDI Java tutorial describes Java Naming and Directory Interface (JNDI) technology, naming and directory operations, and LDAP","url":"https://www.facebook.com/groups/222546864546011/permalink/1064657467001609/","type":"link","author":"楊登麟","date":"2017-5-01 21:07","good":47,"replys":[]},{"groupId":"222546864546011","articleId":"1064103593723663","title":"Chang Justin · 2017年4月30日 請教一個問題，資料庫wait type 為cxpacket，之前經驗都是cpu high才會發生，但是這次cpu使用率大概都在10%～20%去看「最大工作執行緒」設定是預設值「0」，請問還有什麼可能呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/1064103593723663/","type":"content","author":"Chang Justin","date":"2017-4-30 22:24","good":12,"replys":[{"author":"Rock Chang","text":"不是只要有平行處理就會有可能產生cxpacket的wait發生，預設0不是只要有平行處理則用所有Core來跑","good":0,"date":"2017年4月30日 23:21"},{"author":"Alexis Huang","text":"cxpacket \u003d 通常發生在平行處理。最大工作執行緒」設定是預設值「0」 \u003d 平行處理時使用所有CORE 數來執行。","good":0,"date":"2017年4月30日 23:22"},{"author":"劉修仁","text":"只要開啟了平行處理，CXPACKET就是必然會發生的，如果它的排名並不高，可以忽略它。如果它的排名很高（第1,2名），也並不一定代表平行處理程度需要調整，它經常是代表其它問題的症狀。這要再看有沒有伴隨其它類型的等待才能下定論。...這真的是說來話長了，歡迎有機會到讀書會來一起討論吧！","good":0,"date":"2017年5月1日 0:34"},{"author":"Chang Justin","text":"其實當下還有觀察到Disk IO重，但好奇的是在wait type看到的是cxpacket,不過最後我是把他先update status,再去看看執行計畫確認SQL建議的index是正確的而不是因為status有問題亂建議,現在SQL這邊OK了，但是又換Oracle那邊變慢，SQL是SOURCE，Oracle是Target...囧","good":0,"date":"2017年5月1日 0:42"},{"author":"劉修仁","text":"你說的status是指統計值statistics嗎？","good":0,"date":"2017年5月1日 0:48"},{"author":"Chang Justin","text":"是啊！","good":0,"date":"2017年5月1日 0:51"},{"author":"劉修仁","text":"系統是否會採用平行處理，以及平行處理的各個工作線程的工作量分配，均是由系統依據統計值計算而來。如果統計值是正確的，那麼平行處理各工作線程的工作分配通常會較為平均，其CXPACKET的等待總時間應該不會太高。如果統計值過期，那就有可能造成工作分配不均，形成較大的CXPACKET等待。","good":0,"date":"2017年5月1日 0:55"}]},{"groupId":"222546864546011","articleId":"1062751997192156","title":"Lewis Yang 管理員 · · 2017年4月28日 【SQL Tips】之【ROW-BASED與SET-BASED 極大效能差異160 秒 vs 2秒於19萬7千筆數據】 許多學資料庫的夥伴都會知道，ROW-BASED與SET-BASED 極大效能差異觀念。最近剛好有好友在分析一組數據中的每一種產品，根據週期去找出最大的一筆數量。 執行過程中單從執行速度的比較，就可以看出來從197,123 筆的資料中，ROW-BASED撰寫方式，耗用[160秒]，而SET-BASED僅需要[2秒]的差異。⋯⋯ 其中針對SET-BASED 撰寫方式，特別使用Windows函數搭配row_number() over ( partition by order by ) 的方式，這樣一來就可以讓很複雜的語句，收斂為簡單的一段查詢，進而減少ROW-BASED的搭配WHILE迴圈的使用，來提升速度。 以下是【ROW-BASED撰寫方式，主要是根據每一期作，找出作物的最大[每公頃收穫量公斤]的該筆資料】 if exists(select * from sysobjects where name\u003d\u0027GetTop\u0027) drop proc GetTop go create proc GetTop as begin declare @t table([年度] [nvarchar](128) , [期作] [nvarchar](128) , [縣市] [nvarchar](128) , [鄉鎮] [nvarchar](128) , [作物] [nvarchar](128) , [收穫面積公頃] [nvarchar](128) , [種植面積公頃] [nvarchar](128) ,[每公頃收穫量公斤] [nvarchar](128)) declare @t1 table( [作物] [nvarchar](128) ) declare @t2 table( [作物] [nvarchar](128),id [int] ) insert into @t1([作物]) select distinct [作物] FROM [dbo].[TownCropdata] insert into @t2([作物],id) select [作物] ,row_number() OVER ( order by [作物] ) as id FROM @t1 DECLARE @TabelCount INT --loop的條件 ,@WhileTableCount INT \u003d 1 SET @TabelCount \u003d (SELECT COUNT([作物]) FROM @t2) WHILE @WhileTableCount \u003c\u003d @TabelCount BEGIN --透過@WhileTableCount的定位取得每個row的值 --SELECT @Id \u003d ID, @OrderId \u003d OrderID, @Employee \u003d Employee FROM @TempTable WHERE ID \u003d @WhileTableCount insert into @t SELECT TOP (1) [年度] ,[期作] ,[縣市] ,[鄉鎮] ,[作物] ,[收穫面積公頃] ,[種植面積公頃] ,[每公頃收穫量公斤] FROM [Farmdata].[dbo].[TownCropdata] where [作物] \u003d (select [作物] from @t2 where id\u003d@WhileTableCount) and [期作] like N\u0027%一期作%\u0027 --這邊需要分成四種期作 有一期 二期 三期 裡期 order by 8 desc SET @WhileTableCount \u003d @WhileTableCount + 1 END begin select * from @t order by 8 end end go --執行每一次需要40秒，並且需要分成四種期作 有 一期 二期 三期 裡期 exec GetTop 以下是 【SET-BASED撰寫方式，主要是根據每一期作，找出作物的最大[每公頃收穫量公斤]的該筆資料】 --過程中主要是使用以下精華Windows 函數 --row_number() over ( partition by [期作],[作物] order by cast( [每公頃收穫量公斤] AS int ) desc) as sn ------------------------------------------------------------------------------- if exists(select * from sysobjects where name\u003d\u0027GetTop\u0027) drop proc GetTables go create proc GetTables @type nvarchar(100) as begin SELECT * FROM ( select [年度] ,[期作] ,[縣市] ,[鄉鎮] ,[作物] ,[收穫面積公頃] ,[種植面積公頃] ,cast( [每公頃收穫量公斤] AS int ) as [每公頃收穫量公斤] ,row_number() over ( partition by [期作],[作物] order by cast( [每公頃收穫量公斤] AS int ) desc) as sn --這段就是核心程式 from [Farmdata].[dbo].[TownCropdata] where [期作] like N\u0027%\u0027+@type+\u0027%\u0027 ) --如果這邊移除WHERE就可以產生所有的 一期 二期 三期 裡期 根據作物的最大產量資料 AS Y WHERE Y.sn\u003d1 ORDER BY 8 desc end go 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1062751997192156/","type":"content","author":"Lewis Yang","date":"2017-4-28 17:28","good":49,"replys":[]},{"groupId":"222546864546011","articleId":"1062564757210880","title":"Rock Chang 上傳了 1 個檔案。 · 2017年4月28日 分享 顏瑞宏 （Ray Yen）老師的SQL Server Wait Type監控與效能分析 簡報檔給Super SQL的朋友們。 SQLPASS 2017 - SQL Server Wait Type 監控與效能分析 20170427pdf.pdf PDF","url":"https://www.facebook.com/groups/222546864546011/permalink/1062564757210880/","type":"content","author":"Rock Chang","date":"2017-4-28 8:06","good":57,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"顏大師的鉅作，太棒，對管理幫助很大。","good":0,"date":"2017年4月28日 16:57"},{"author":"江實在","text":"謝謝分享，沒能到現場參加真可惜，所以請問有錄影檔嗎？","good":0,"date":"2017年4月28日 17:42"}]},{"groupId":"222546864546011","articleId":"1062726627194693","title":"顏瑞宏上傳了 1 個檔案。 · 2017年4月28日 分享我於 4/27 SQL PASS [SQL Server Wait Type 監控與效能分析]的簡報檔 及 [WhoIsActive 工具包] 給 Super SQL Server 的社團朋友們。希望對客戶在日常處理 SQL Server 效能問題有幫助，謝謝各位。 SQLPASS 2017 - SQL Server Wait Type 監控與效能分析 20170427.zip 封存","url":"https://www.facebook.com/groups/222546864546011/permalink/1062726627194693/","type":"content","author":"顏瑞宏","date":"2017-4-28 16:01","good":60,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"資深顧問的分享，真的造福很多後進。","good":0,"date":"2017年4月28日 16:57"},{"author":"Mark Song","text":"謝謝老師的分享","good":0,"date":"2017年4月28日 17:25"}]},{"groupId":"222546864546011","articleId":"1060203710780318","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年4月24日 ‎黃靖玲‎ 發文到 SQL PASS Taiwan 管理員 · 2017年4月24日 SQL Server Wait Type 監控與效能分析課後問題 \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 1. 什麼是 Wait Type？Wait Type 的運作原理為何？ 2. 如果要觀察每一個 Session 的當前的 Wait Type 的變換狀況，哪一個工具最⋯⋯適合？請至少舉出兩個工具。 3. 如果您看到某一段 T-SQL 行時，等候的 Wait Type 為 CXPACKET/ EXCHANGE / EXECSYNC的話，請問這些 Wait 在何種狀況下會發生？您的下一步 Action Plan 為何？ 4. 當您發現活動監視器中，前三名的 Wait Type 包含 CPU / PAGEIOLATCH / IO_COMPLETION 等，請問您會覺得 目前的效能瓶頸為何？要如何確認？ 5. 當你看到 RESOURCE_SEMAPHORE的 Wait Type 或是 RESOURCE_SEMAPHORE_QUERY_COMPILE 的 Wait Type 也伴隨 出現，請問您的 SQL Server 遇到了哪一種效能瓶頸，要如何確認與解決問題？ 6. 請問當前兩名的 Wait Type 為 CXPACKET 或 CPU，請問您如何減緩此問題，後續的 Action Plan 為何？ 7. 請問如果某一個 Session 的狀況已經為 Sleeping / Awaiting Command，Open Tran \u003e 0 時，請問這時候從 0911750709514","title":"Ching Huang · 2017年4月25日 哪位前辈，能告诉一下.....sql server是否可以，写个插件，安装上去....可以告知怎么写吗？目前看到过弟三方做负载均衡就是这样子的.....","url":"https://www.facebook.com/groups/222546864546011/permalink/1060911750709514/","type":"content","author":"Ching Huang","date":"2017-4-25 16:32","good":3,"replys":[{"author":"Rock Chang","text":"關鍵字 SQL CLR","good":0,"date":"2017年4月26日 19:34"},{"author":"Ching Huang","text":"谢谢，我去看看先....我看到弟三方应用程式安装后，右键弹出的列表会显示已经安装的插件了……","good":0,"date":"2017年4月26日 19:49"}]},{"groupId":"222546864546011","articleId":"1059448540855835","title":"Lewis Yang 管理員 · · 2017年4月23日 【SQL Server R 服務系列 0】之【檢查安裝SQL Server R版本】 ****************** SQL Server R in database 之前已經發表的文章可以從關鍵字搜尋 一、初探SQL Server R服務⋯⋯ 二、使用T-SQL之sp_execute_external_script 畫出股價圖 三、 活用SQL Server R服務之4秒內將過去十年台積電股價載入到資料庫 四、整合SQLCLR，節省$150USD的版權，直接匯出R的圖片 五 、報表服務與SQL Server R 呈現台積電過去一年股價資料圖 六、快速整合PowerBI 與R語言呈現數據與圖形 七 、完美整合SQL Server R與Database Mail遞送轉換後的圖形 八、使用SQL SERVER R的資料採礦進行決策分析(SSAS功能) 九、SQL Server R整合XML 解決複雜資料處理 十、微軟 R版本一次透析 十一 、SQL Server R rxDTree 演算法產生互動式決策樹 十二 、SQL Server R ScaleR記憶體空間不夠的問題 ****************** 微軟的SQL Server 2016開始支援從in-database整合R語言版本，以下將介紹兩種簡單的方式，檢查現在安裝的SQL Server R in database的版本。 1)使用 R Studio 的 [Tools]-\u003e[Global Options]-\u003e[General]-\u003e[R version] 然後使用sessionInof()就可以很清楚知道SQL Server R in database的版本。 SQL Server 2016 : R version 3.2.2 (2015-08-14) Platform: x86_64-w64-mingw32/x64 (64-bit) Running under: Windows Server 2012 x64 (build 9200) 2)使用T-SQL 的預存程序執行print(sessionInfo()) EXEC sp_execute_external_script @language \u003dN\u0027R\u0027, @script\u003dN\u0027print(sessionInfo())\u0027; GO SQL Server vNext CTP : R version 3.3.1 (2016-06-21) Platform: x86_64-w64-mingw32/x64 (64-bit) Running under: Windows Server x64 (build 14393) 期待微軟將R 3.4.0最新版本可以整合到SQL Server R in database. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1059448540855835/","type":"content","author":"Lewis Yang","date":"2017-4-23 11:13","good":40,"replys":[]},{"groupId":"222546864546011","articleId":"1058959097571446","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年4月22日 感謝陳老師的經驗，竟然程式測試了一下 R 3.4.0 的速度，運算時間縮短 1/2。#陳景祥 陳老師是資料科學中的翹楚，有興趣的夥伴可以加入老師社團 ‎陳景祥‎ 發文到 台灣R軟體Club 管理員 · 2017年4月22日 下午用自己的文字探勘實務程式測試了一下 R 3.4.0 的速度，運算時間縮短 1/2，非常滿意！ 我這個 R 程式大約 3200 多行程式碼，因為要算滿多東西，也得跟以前累積的幾百萬篇文章結合運算，裡面有一堆迴圈、矩陣運算、自訂 functions、doParallel + foreach。半年多前，還沒有優化時的執行⋯⋯時間約 2 ~ 3 小時，改寫成大量平行運算加一堆有的沒的之後，最近幾個月來縮短到平均 30 分鐘左右跑完。 程式執行的時間大致上是跟圖檔中從左算起第 2 個欄位的文章標題數量成正比，每隔一個小時跑一次 在最近一輪 (20170422_14) 的執行中改用 R-3.4.0，運算時間減少到 60%~50% 左右。 過去類似的文章標題數量，執行時間約 28~30 分鐘，例如 20170421_19 (4735), 20170421_20 (4020), 20170421_23 (4050). 用 R 3.4.0 (Linux 版) 計算時間降低到 15 分鐘左右，效果很不錯 測試電腦資訊： Xeon E5-2620 v3 單 CPU, 記憶體 128 GB，作業系統 Debian Linux Wheezy (v7.9) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1058959097571446/","type":"share","author":"Lewis Yang","date":"2017-4-22 18:11","good":43,"replys":[]},{"groupId":"222546864546011","articleId":"1058952207572135","title":"Lewis Yang 分享了 1 則貼文。\r\nThe Comprehensive R Archive Network\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年4月22日 R 是成為資料科學家最快的捷徑。 【微軟的R】跟【R組織】還是有點不同，詳細可以看一下網址。 https://msdn.microsoft.com/…/mi…/microsoft-r-getting-started 它是一種來自於Open Source R的延伸，分成許多種類。 包括 MRO MRC MRS，微軟最新版本截至到2017/4/22為3.3.0。而最新R組織的R已經推進到3.4.0，相信微軟應該很快就跟上，加上新的功能。 SQL Great Master 學苑 2017年4月22日 【R語言，The latest release (Friday 2017-04-21) 】 感謝R組織的幫忙，已經可以同步在Windows與其他平台中取得R 3.4.0。如果您是使用微軟的R Open ，可能需要等一下下，才有機會同步到R 3.4.0。現階段是微軟的R Open最新版本是R 3.3.0. (https://mran.microsoft.com/open/) https://cran.cnr.berkeley.edu/ cran.cnr.berkeley.edu The Comprehensive R Archive Network","url":"https://www.facebook.com/groups/222546864546011/permalink/1058952207572135/","type":"link","author":"Lewis Yang","date":"2017-4-22 17:57","good":38,"replys":[]},{"groupId":"222546864546011","articleId":"1058036030997086","title":"陳鈺舜\r\nSQL Server 下載 | Microsoft\n陳鈺舜 · 2017年4月21日 問一下 現在台灣官方有SQL SERVER 2016 版本有釋出了嗎???想try看看","url":"https://www.facebook.com/groups/222546864546011/permalink/1058036030997086/","type":"link","author":"陳鈺舜","date":"2017-4-21 8:05","good":5,"replys":[{"author":"Jovita Kao","text":"https://www.microsoft.com/....../sql-server-downloads Try Developer Editon.","good":0,"date":"2017年4月21日 9:54"}]},{"groupId":"222546864546011","articleId":"1057320084402014","title":"Derek Tseng 分享了 1 條連結。\r\nAdd the column Description property to the table designer view in SQL Server Management Studio 2012\nDerek Tseng 分享了 1 條連結。 · 2017年4月20日 請問可有大大或老師試過這樣的方式？？ codebyjoshua.blogspot.com Add the column Description property to the table designer view in SQL Server Management Studio 2012 Wouldn\u0027t it be nice to see the column Description property right beside the Allow Nulls column for the columns in your table? This seems lik...","url":"https://www.facebook.com/groups/222546864546011/permalink/1057320084402014/","type":"link","author":"Derek Tseng","date":"2017-4-20 7:19","good":19,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"許老師 有很這樣經驗，這段是很棒的文件製作方式，就是利用TABLE屬性自己記錄。唯一要小心就是DROP and CREATE 就會遺失這樣的屬性值。 Lancelot Hsu","good":0,"date":"2017年4月20日 19:33"},{"author":"Derek Tseng","text":"可是好像在SSMS 2016無法使用這樣的設定","good":0,"date":"2017年4月20日 20:28"},{"author":"Albert Chen","text":"可以將 Table 屬性完全被分在 \"文件檔中\" 並且將修改紀錄\"存入\"異動紀錄中","good":0,"date":"2017年4月20日 22:19"},{"author":"Derek Tseng","text":"請問是否有哪位大大或者老師可以向微軟反映，在編輯資料表的畫面這些欄位，如果可以讓使用者自行設定要編輯的欄位直接在上方編輯，這樣就會變得比較方便 因為如果還要進REGEDIT去修改軟體值，這個動作會比較危險，因為入門者搞不懂得，就會導致系統死掉","good":0,"date":"2017年4月20日 21:22"},{"author":"Rock Chang","text":"Lancelot Hsu 老師提供的方法是請用[資料庫圖表]，SSMS這裡就可以自訂欄位了。","good":0,"date":"2017年4月21日 9:31"},{"author":"王威翔","text":"要不要試看看這個工具？ 不過，很久沒更新了；但，還是可以從 github 上下載得到。😀 http://blog.miniasp.com/....../Useful-tools-Data......","good":0,"date":"2017年4月20日 21:53"}]},{"groupId":"222546864546011","articleId":"1055637417903614","title":"Lewis Yang 管理員 · · 2017年4月17日 【SQL Tips】之 【巧用@@ROWCOUNT的進階技巧大幅降低執行成本】 感謝社員的程式讓我有機會分享怎樣將T-SQL的撰寫進行優化。 需求如下，應用程式會頻繁記錄每一天系統執行的次數，過程中會判斷是否該日的資料是否已經存在，如果尚未存在就新增一筆當天資料，若是已經存在就累積次數。 這樣的需求基本上有很多種方式，今天要分享給大家是的是如何巧妙使用SQL SERVER預設的變數，減少程式的撰寫並且執行成本。⋯⋯ 其中可以發現第三種方式很直接是使用UPDATE然後判斷是否有筆數，緊接著才進行新增。該第三種方式，唯一高成本就是發生每一天第一筆的時候，因為該程序會進行UPDATE與INSERT， 但是之後的新增，第三種預存程序就佔到很高成本優勢。反觀第二種IF EXISTS的方式，雖然每一次執行成本不高，但是卻是需要每一次都需要檢查SELECT 是否存在，無形中增加不少成本。 有關@@ROWCOUNT的使用，各位可以有空參考，增加自己的戰鬥力。 【資料表】 create table Tbl10 (Col1 date, Col2 int) --說明 Col1 : 記錄每一天日期資料 --說明 Col2: 記錄每一天累積數值 【實際的撰寫方式之第一種】: 31% 成本比較第一次執行 , 40% 成本比較第二次執行 create PROCEDURE [dbo].[usp51] @date date AS BEGIN --基本上使用過多的轉換函數 IF isnull((select Count(Col2) from Tbl10 where isnull((SELECT Count(Col2) FROM [Tbl10] where Col1\u003dCONVERT (date, @date)),\u0027\u0027)\u003c\u003e\u0027\u0027),\u0027\u0027)\u003c\u003e\u0027\u0027 BEGIN update Tbl10 SET Col2 \u003d Col2 + 1 WHERE Col1 \u003d CONVERT (date, @date); END ELSE BEGIN INSERT INTO Tbl10 VALUES(CONVERT (date,@date),1) END END go 【實際的撰寫方式之第二種】: 25% 成本比較第一次執行 , 34% 成本比較第二次執行 create PROCEDURE [dbo].[usp52] @date date AS BEGIN --放置多餘的檢查增加成本 IF exists(select * from Tbl10 where Col1 \u003d @date) BEGIN update Tbl10 SET Col2 \u003d Col2 + 1 WHERE Col1 \u003d @date; END ELSE BEGIN INSERT INTO Tbl10 VALUES(@date,1) END END go 【優化的寫法】44% 成本比較第一次執行 , 27% 成本比較第二次執行 create PROCEDURE [dbo].[usp53] @date date AS BEGIN --直接更新藉由系統函數判斷是否需要新增 UPDATE Tbl10 SET Col2 +\u003d1 WHERE Col1 \u003d@date IF @@ROWCOUNT\u003d0 INSERT INTO Tbl10 VALUES(@date,1) END go 更多 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1055637417903614/","type":"content","author":"Lewis Yang","date":"2017-4-17 22:21","good":94,"replys":[]},{"groupId":"222546864546011","articleId":"1039523766181646","title":"劉翊豪 · 2017年3月27日 各位前輩早安 想請教關於SQL Server出現Stack Dump的問題 近日敝司主機連續出現Stack Dump⋯⋯ SqlDumpExceptionHandler拋出來的皆為fatal exception c0000005 EXCEPTION_ACCESS_VIOLATION GOOGLE了蠻多文章並下載windbg進行分析 目前手邊的資訊都是指向 oleaut32!VariantClear+0x4: 000007fe`fdec1184 104889 adc byte ptr [rax-77h],cl ds:ffffffff`ffffff 0 而截至現在會出現stack dump問題的三台主機都是透過此方式連線... windbg資訊(!analyze -v) *** WARNING: Unable to verify timestamp for sqlncli10.dll *** WARNING: Unable to verify timestamp for sqlservr.exe *** WARNING: Unable to verify checksum for mscorlib.ni.dll WATSON_BKT_PROCVER: 2009.100.1600.1 WATSON_BKT_MODULE: oleaut32.dll 截至目前透過windbg幾乎都是出現在oleaut32 想請教顏老師及各位先進此現象的癥結點....","good":0,"date":"2017年4月17日 9:33"},{"author":"顏瑞宏","text":"請問您的 SQL Server 是否為 2008 RTM？如果是的話，請更新至最新的 Service Pack + 累積性更新。如果使用 4 Part Name 查詢也會有一樣的狀況嗎？ 如果您使用 Linked Server 都有問題，建議改用如 Transaction 或是 Peer-To-Peer Replication 將資料覆寫至本機，變成 Local Join 即可，查詢速度也更好。......查看更多","good":0,"date":"2017年4月17日 13:24"},{"author":"劉翊豪","text":"太棒了!!感謝顏老師","good":0,"date":"2017年4月17日 13:31"},{"author":"劉翊豪","text":"另外回覆老師 1.是RTM沒錯...會再確認SP更新狀態 2.使用4 Part Name同樣偶爾會有此現象......查看更多","good":0,"date":"2017年4月17日 13:36"}]},{"groupId":"222546864546011","articleId":"1052813764852646","title":"Lewis Yang 分享了 1 則貼文。\r\nSQL Server vNext on Linux\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年4月13日 微軟分享的SQL Server on Linux投影片 SQL Great Master 學苑 2017年4月13日 【開卷有益】SQL Server on Linux 線上投影片 https://www.slideshare.net/Travis…/sql-server-vnext-on-linux slideshare.net SQL Server vNext on Linux SQL Server vNext is the next major release of SQL Server and the first release which will be available on Linux and Docker. This presentation covers all the d…","url":"https://www.facebook.com/groups/222546864546011/permalink/1052813764852646/","type":"link","author":"Lewis Yang","date":"2017-4-13 21:44","good":57,"replys":[{"author":"陳敬翔","text":"謝謝老師：）","good":0,"date":"2017年4月13日 21:58"},{"author":"Ting Ya Chang","text":"Good news","good":0,"date":"2017年4月15日 14:56"}]},{"groupId":"222546864546011","articleId":"1053130931487596","title":"Lewis Yang 管理員 · · 2017年4月14日 【SQL Server H.A. 系列五】之【傳送Replication使用專屬NIC網路隔絕其他交易】 \u003c正常交易與複寫交易開始分流\u003e 資料庫的複寫機制(replication)可以將確認後的交易(committed transaction)傳送到訂閱者端(Subscriber)，中間透過散發者(Distributor)進行交易資料的讀取與遞送。這樣的架構基本可以分散資料庫的負載，讓線上交易針對資料公佈者(Publisher)進行存取，然後查詢的分析行為，就針對訂閱者端(Subscriber)進行查詢。這樣一來雖然有短暫約3-5秒的時間差(縱然是跨越洲際)，但是不失為一個良好的高可用度架構。⋯⋯ 正常情況下交易行為使用的網路(NIC)，基本上散發者(Distributor)進行交易資料的讀取，是採用相同網路，意思就是說當正常交易很頻繁的狀況下，當網路塞車的情境，就會間接影響到散發者(Distributor)進行交易資料的讀取，轉而加大資料的時間差異。意思就是說，資料公佈者(Publisher)的網路塞車情況下，就會影響到散發者(Distributor)連接到資料公佈者(Publisher)，進行交易資料取出。這樣的情況尤其容易發生在熱門網購的時間區間，因為大量連線交易湧入，塞滿資料庫對外連線後，任何的交易資料取出，包括交易式複寫機制，也會跟著塞車。 因此，為了要設計一個專屬交易式複寫機制專屬的網路，隔絕線上交易的連線，就成為設計交易式複寫機制的高階問題。該設計需要了解以下幾件要點 【資料庫的複寫不支援別名ALIAS 與資料庫SELECT @@SERVERNAME不同的狀況】 意思就是說無法在散發者(Distributor)中藉由SQL Server Configuration Manager設定Alias，而該Alias名稱有別於資料公佈者(Publisher)安裝時候的電腦名稱。換句話說，假設資料公佈者(Publisher)是MIA-SQL2016E，雖然在散發者(Distributor)中可以設定一個MSFT的別名並且讓SQL Server Management Studio藉由MSFT連接到資料公佈者(Publisher)，但是卻無法在Replication的設定過程中使用到MSFT名稱，因為Replication設定過程會檢查資料公佈者(Publisher)名稱，發現不同於連線名稱，就會失敗。 以下就是拓樸 資料公佈者(Publisher:MIA-SQL2016E) -- 資料散發者(Distributor:MIA-SQL2016R) -- 資料訂閱者(Subscriber:MIA-SQL2016VNXT) 【Publisher:MIA-SQL2016E】 有兩張NIC網卡 一般交易: 192.168.56.123 /GW : 192.168.56.1 專屬複寫: 192.168.0.20 /GW : 192.168.0.1 【Distributor:MIA-SQL2016R】 僅一張NIC網卡 專屬複寫: 192.168.0.18 /GW : 192.168.0.1 【Subscriber:MIA-SQL2016VNXT】 有兩張NIC網卡 一般交易: 192.168.56.101 /GW : 192.168.56.1 專屬複寫: 192.168.0.15 /GW : 192.168.0.1 步驟一 先在Publisher:MIA-SQL2016E設定Distributor:MIA-SQL2016R與Subscriber:MIA-SQL2016VNXT別名，該部分因為會之後SQL Server Management與Linked Servers都會在組態Replication時候都會使用，因此建議設定到SQL Server Native Client 11.0 Configuration(32bit)與SQL Server Native Client 11.0 Configuration，過程中指定專屬複寫IP為192.168.0.X。 步驟二 先在Distributor:MIA-SQL2016R設定Publisher:MIA-SQL2016E與Subscriber:MIA-SQL2016VNXT別名，建議設定到SQL Server Native Client 11.0 Configuration(32bit)與SQL Server Native Client 11.0 Configuration，過程中指定專屬複寫IP為192.168.0.X。 步驟三 先在Subscriber:MIA-SQL2016VNXT設定Publisher:MIA-SQL2016E與Distributor:MIA-SQL2016R別名，建議設定到SQL Server Native Client 11.0 Configuration(32bit)與SQL Server Native Client 11.0 Configuration，過程中指定專屬複寫IP為192.168.0.X。 步驟四 在Distributor:MIA-SQL2016R設定複寫的散發者組態，過程中要加入MIA-SQL2016E為資料公佈者(Publisher) 步驟五 在Publisher:MIA-SQL2016E建立發行集，過程中按照精靈指引進行設定。 最後當完成複寫設定之後可以檢視整個交易狀況，發現僅有專屬複寫網路才有交易，如此就可以將正常交易與複寫交易進行分流。 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1053130931487596/","type":"content","author":"Lewis Yang","date":"2017-4-14 7:55","good":80,"replys":[{"author":"Rock Chang","text":"老師真是複寫之神呀","good":0,"date":"2017年4月14日 21:13"},{"author":"Rock Chang","text":"請教一下老師，當因發行端跟訂閱端資料不一致(例:訂閱端資料被刪)，導致複寫卡住。除了補資料讓複寫繼續work之外，還有其他方案嗎?謝謝老師","good":0,"date":"2017年4月14日 21:28"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"可以加入以下SKIP ERROR 20598:2601","good":0,"date":"2017年4月14日 23:09"},{"author":"Rock Chang","text":"Lewis Yang 剛剛試了，好用呀","good":0,"date":"2017年4月15日 0:15"},{"author":"顏瑞宏","text":"楊老師可以再出一本書嘉惠大眾了！","good":0,"date":"2017年4月14日 23:06"}]},{"groupId":"222546864546011","articleId":"1053493264784696","title":"Lewis Yang 管理員 · · 2017年4月14日 【SQL Tips】之 【進階技巧-BCP載入後自動移除資料多餘的雙引號】 \u003c替INSTEAD OF TRIGGER找出嶄新的功能\u003e 許多時候在原始資料上面每一個欄位可能用一個雙引號做為區隔，類似以下的方式。⋯⋯ 1 \"justin\" 2 \"joe\" 3 \"peter\" 今天收到一個需求就是要自動在使用BCP.EXE載入的過程中，自動移除雙引號，減少後續的加工。 當然這樣的需求不難，但是也不易想出辦法。主要是因為BCP.EXE是在執行個過程中，無法再執行T-SQL陳述式進行後續的加工。 而要解決這樣的問題，基本上可以啟用instead of trigger讓資料新增到資料表之前，可以藉由instead of trigger幫助，執行T-SQL陳述式 整合replace函數，去除雙引號。以下就是整個實作的過程 --建立一個驗證資料庫 CREATE DATABASE TSQL2017 GO USE TSQL2017 GO --建立驗證資料表 CREATE TABLE tblA ([id] int, [name] varchar(30) ) GO --建立instead of trigger CREATE TRIGGER tri_insert ON tblA instead of insert as begin set nocount on insert into tblA(id,[name]) select id,replace([name],\u0027\"\u0027,\u0027\u0027) from inserted --該處是重點就是將即將進入到TABLE的資料先攔截，然後去除雙引號，再重新INSERT一次到資料表 end GO --驗證的時候可以使用以下的BCP.EXE 搭配 -h 參數 Microsoft Windows [版本 6.3.9600] (c) 2013 Microsoft Corporation. 著作權所有，並保留一切權利。 C:\\Users\\Administrator\u003emstsc ---------------------------------------------------------------- --該部分沒有使用-h的參數，資料載入後仍沒有執行instead of trigger ---------------------------------------------------------------- C:\\Users\\Administrator\u003ebcp TSQL2017.dbo.tblA in C:\\temp\\data.txt -c -T -S. Starting copy... 3 rows copied. Network packet size (bytes): 4096 Clock Time (ms.) Total : 47 Average : (63.83 rows per sec.) ---------------------------------------------------------------- --該部分有使用-hFIRE_TRIGGERS的參數，資料載入後有執行instead of trigger ---------------------------------------------------------------- C:\\Users\\Administrator\u003ebcp TSQL2017.dbo.tblA in C:\\temp\\data.txt -c -T -S. -hFIRE_TRIGGERS Starting copy... 3 rows copied. Network packet size (bytes): 4096 Clock Time (ms.) Total : 1 Average : (3000.00 rows per sec.) C:\\Users\\Administrator\u003e --查詢資料 SELECT * FROM tblA --結果 1 \"justin\" 2 \"joe\" 3 \"peter\" ------------------上半部是因為沒有啟動觸發程序 1 justin 2 joe 3 peter ------------------下半部是有啟動觸發程序 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1053493264784696/","type":"content","author":"Lewis Yang","date":"2017-4-14 21:22","good":49,"replys":[{"author":"Jason Chen","text":"好讚的案例喔！可以省工😄","good":0,"date":"2017年4月14日 21:24"}]},{"groupId":"222546864546011","articleId":"1051138785020144","title":"Yiwei Chen\r\nConfiguring Oracle Database Gateway for SQL Server\nYiwei Chen · 2017年4月11日 請問各位前輩一個問題，最近遇到有一個需求是要從ORACLE連到SQL SERVER抓取資料。請問Oracle Database gateway要裝在ORACLE所在的Server上還是裝在SQL SERVER所在的Server上呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/1051138785020144/","type":"link","author":"Yiwei Chen","date":"2017-4-11 14:07","good":16,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"如果要從Oracle連上SQLServer有幾種方式，第一種利用JDBC或是利用Oracle DB Gateway方式，如果需要使用Oracle DB Gateway可以參考一下這裡。 https://docs.oracle.com/....../b31043/conf_sql.htm............ 查看更多","good":0,"date":"2017年4月11日 21:54"},{"author":"駱泱靚","text":"我是裝在SQL Server上，再用Oracle去呼叫SQL的sp_start_job起來接續做事","good":0,"date":"2017年4月11日 23:12"},{"author":"Ricky Chen","text":"以前的實測，裝在SQL Server那，效能比較好。不過還是不建議用這個解決方案，建議使用SSIS將資料轉到Oracle或SQL Server。","good":0,"date":"2017年4月12日 6:30"},{"author":"Alfie Yen","text":"裝在mssql上，要注意如果mssql是ha架構就要考量gateway的切換","good":0,"date":"2017年4月12日 18:29"},{"author":"Yiwei Chen","text":"欸，這我沒想到耶","good":0,"date":"2017年4月12日 18:31"}]},{"groupId":"222546864546011","articleId":"1035613226572700","title":"Weber Chang\r\n【茶包射手日記】只涉及單一資料表的Deadlock - 黑暗執行緒\nWeber Chang · 2017年3月22日 請教各位先進，Web前端的購物車有時候系統會產生dead lock，asp.net會抓到Transaction (Process ID 279) was deadlocked on lock resources with another process and has been chosen as the deadlock victim. Rerun the transaction，用sql studio的activity monitor有抓到一些block，view detail可以看見是那個sql block，我再加上with (nolock)，狀況有改善，但遇到users很多時還是會發生，不知是否有更好的方式可以記錄dead lock的狀況呢","url":"https://www.facebook.com/groups/222546864546011/permalink/1035613226572700/","type":"link","author":"Weber Chang","date":"2017-3-22 11:42","good":5,"replys":[{"author":"Robert Hu","text":"不確定你的 dead lock 情況有多複雜。通常避免 dead lock的方法是所有相關查詢都用相同的順序 lock 資源，例如 A 查詢: lock C -\u003e B -\u003e A B 查詢: lock A -\u003e B -\u003e C......查看更多","good":0,"date":"2017年3月23日 22:39"},{"author":"Robert Hu","text":"Darkthread 大也有分享一個有趣的 deadlock 案例 http://blog.darkthread.net/post-2012-12-20-single......","good":0,"date":"2017年3月23日 22:42"},{"author":"Weber Chang","text":"後來發現是在要成立訂單時，庫存的排隊機制上產生dead lock，昨天找了一夜，也是看到這篇黑大的文章救了我一命，但其實我比較想瞭解的是，因為dead lock一下就被sql server kill，是否有好的方式可以monitor當下dead lock的雙方sql，以便後續處理","good":0,"date":"2017年3月23日 22:55"},{"author":"Robert Hu","text":"可以參考這篇文章 SQL2000/2005: 可以使用Trace Flags1204 and 1222 SQL2008+:可以使用 System Health......查看更多","good":0,"date":"2017年3月23日 23:00"},{"author":"Derek Tseng","text":"如果前端訂單還沒成立，購物車只是用SESSION紀錄，應該不會有所謂DEADLOCK的問題才是......... 如果資料庫連查詢產品資料都有問題的話，那是不是應該去檢討一下設計架構或是再有客戶上線購物的時候就不能去動產品資料表？？~~~!!!","good":0,"date":"2017年3月24日 6:33"},{"author":"劉翊豪","text":"profiler錄語法，先針對high reads/high duration項目進行語法分析與調校","good":0,"date":"2017年3月23日 22:55"},{"author":"李敏華","text":"Traceon(1204,3605,-1),搭配 exec xp_readerrorlog也是一個方式，用完要Traceoff就是⋯","good":0,"date":"2017年3月24日 8:55"},{"author":"顏瑞宏","text":"啟用 Deadlock trace flag 加上前端應用程式去 try...catch error 1205 的錯誤事件","good":0,"date":"2017年4月12日 17:15"}]},{"groupId":"222546864546011","articleId":"1041660225968000","title":"Derek Tseng\r\n[T-SQL]PIVOT兩欄甚至多欄的方法\nDerek Tseng · 2017年3月30日 各位老師及大大先進們 小弟這邊有個關於select 的問題，目前要查詢某個資料，並且形成pivot的樣式，欄位的部分名稱是動態的，且如過遇到該欄位如果剛好沒有資料時，則是不會顯示的，該如何動態補欄位進來呢？還請各方老師、大大先進們協助指導，不剩感激。","url":"https://www.facebook.com/groups/222546864546011/permalink/1041660225968000/","type":"link","author":"Derek Tseng","date":"2017-3-30 17:10","good":10,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"PIVOT ?!","good":0,"date":"2017年3月30日 18:08"},{"author":"Derek Tseng","text":"是的，感謝楊老師，已修正敘述內文，謝謝","good":0,"date":"2017年3月30日 18:10"},{"author":"劉翊豪","text":"先將查詢結果塞到暫存表，再對暫存表做PIVOT處理？","good":0,"date":"2017年3月30日 18:49"},{"author":"Derek Tseng","text":"例如欄位 a100 a300 中間應該還要有個 a200該如何插入？？","good":0,"date":"2017年3月30日 18:53"},{"author":"劉翊豪","text":"預先建立暫存表及相關欄位 寫入暫存表時依查詢結果指定寫入應存放的欄位","good":0,"date":"2017年3月30日 18:56"},{"author":"Woody Peng","text":"動態的欄位名稱寫成暫存資料表，再用Dynamic SQL去組語法，產生PIVOT SQL","good":0,"date":"2017年3月30日 19:03"},{"author":"Shih ChingYuan","text":"Step1. 動態欄位的部分就先動態組字串來放進 for (columns...) 語法內 Step2. sp_executesql 上面的語法字串 Note : 如果需要保存成資料表，直接 在動態字串語法內 into 成暫存表來收 Step2 的執行結果","good":0,"date":"2017年3月30日 19:32"},{"author":"Derek Tseng","text":"依據我給各位的資料，在PIVOT頁籤中，角度2的-1度是不見的，因為並沒有資料，該如何讓它顯示呢？ 另外角度1的3.25度並沒顯示出來，也是因為沒資料的，該如何讓它顯示呢?","good":0,"date":"2017年3月30日 19:31"},{"author":"Adalf Wu","text":"多年以前寫的可能不適用 http://adalf0722.blogspot.tw/2013/08/pivot.html?m\u003d1","good":0,"date":"2017年3月30日 19:55"},{"author":"Derek Tseng","text":"趕緊來拜讀並研究一下~~!!","good":0,"date":"2017年3月30日 20:08"},{"author":"Derek Tseng","text":"恩，可能跟小弟預期的落差很大.....，真的不好意思","good":0,"date":"2017年3月30日 20:46"},{"author":"陳興隆","text":"動態Pivot, 大概都是用Dynamic SQL 實作, Woody Peng 兄說的應該就是典型的做法, 爬一下Google該有合用的. https://www.google.com.tw/webhp......\u0026*","good":0,"date":"2017年3月31日 0:31"},{"author":"顏瑞宏","text":"以下的文章可能是你想要的 http://sqlhints.com/2014/03/18/dynamic-pivot-in-sql-server/","good":0,"date":"2017年4月12日 17:11"}]},{"groupId":"222546864546011","articleId":"1039544332846256","title":"Brandon Chiang · 2017年3月27日 請問各位先進，我有個sp，要做預算夠不夠的檢查，不夠的話要把存檔的表單ROLLBACK(例如費用申請單，要SHOW存檔失敗)。現在我想要在計算的程式中寫LOG(保留一些計算過程的資訊，最簡單是先開好TABLE, 然後在sp中寫入)，但如果發生ROLLBACK的話，這些寫入的LOG也會被ROLLBACK。不知大家有沒有遇過這種問題? 會建議怎麼做?","url":"https://www.facebook.com/groups/222546864546011/permalink/1039544332846256/","type":"content","author":"Brandon Chiang","date":"2017-3-27 16:09","good":4,"replys":[{"author":"Dan Fu","text":"我的習慣是不會用Rollback,而是在網頁檢查時若已發現預算不夠,就不會把表單資料存至資料庫中,並Show出存檔失敗!~XD","good":0,"date":"2017年3月27日 16:56"},{"author":"Robin Li","text":"主從對調一下，先新增 LOG 資料表，再新增主要資料表。 驗證失敗將訊息更新在暫存 LOG 資料表上。","good":0,"date":"2017年3月27日 17:25"},{"author":"Rock Chang","text":"先檢查預算再動作","good":0,"date":"2017年3月27日 18:03"},{"author":"Brandon Chiang","text":"當初在開發這個功能時，就考慮過要不要先檢查預算再動作，但擔心第一動檢查過時，真正要寫入時預算被別筆搶走了，所以才會做成現在這樣。其實這樣也用了好幾年了，沒什麼問題，只是很難debug。看大家有沒有什麼密訣可以分享一下 ^^||","good":0,"date":"2017年3月27日 18:14"},{"author":"Su Jun-Ming","text":"現在一些購物網站的搶購也是這樣做的(搶小米手機)，除非到了結完帳，要不然都有可能被搶走，其實還蠻合理的","good":0,"date":"2017年3月27日 18:42"},{"author":"Brandon Chiang","text":"例如在SP寫windows的event log，是個好的idea嗎? 或是寫文字檔?","good":0,"date":"2017年3月27日 18:15"},{"author":"Jasper Lai","text":"如果只是怕 log 被一起 rollback，那麼建議搶預算一個交易; 寫 Log 另外起一個交易 (可用 link server，連結到本身server instance 的方式實作另一個交易)","good":0,"date":"2017年3月27日 21:08"},{"author":"顏瑞宏","text":"Stored Procedure 可以回傳執行結果，您可以視其範圍的值，決定要寫的 log 內容。這樣可以分開不同的交易，沒有一起 rollback的問題。另外，如果預算金額很重要，最好是提高交易的隔離層級，僅允許單一的交易可以存取該資料範圍，確認預算金額夠扣除後，再認可交易；其他的預算申請就等候先前處理中的交易完成後再處理即可。","good":0,"date":"2017年4月12日 16:10"}]},{"groupId":"222546864546011","articleId":"1017181768415846","title":"楊登麟分享了 1 則貼文。\r\n楊登麟分享了 1 則貼文。 · 2017年2月22日 好書, 好老師, 讚! ‎楊登麟‎ 發文到 艾踢部客 2017年2月22日 [SQL Server] 身為程式+資料庫雙修的人, 常在想程式的技術日新月異, 範圍相當廣:「常用API一堆光指令要記肯定超過500個」, 技術不少是有保值年限的; 資料庫的技術發展有40年之久, 反而範圍可以說相當的窄:「select/insert/update/delete...常用的指令不過50個」, 但技術的⋯⋯內涵就是那麼的深遠. 而這本楊志強老師2009年1月出版的書, 只能說完全發揚光大了資料庫的精神! 楊老師的T-SQL實戰學堂, 完全Focus在Database developer方面的技術, 含蓋了DDL/DML/DCL/DQL相關的指令, 身為技術人員專業術語的知識是很重要的: 1.DDL: CREATE/ALTER/DROP 2.DML: INSERT/UPDATE/DELETE 3.DCL: GRANT/REVOKE/COMMIT/ROLLBACK 4.DQL: SELECT+各類輔助指令 以下內容主要摘錄自索引並稍加編排如下: 1.流程控制相關/的指令 2.資料篩選如EXCEPT/INTERSECT 3.群組/彙總函數: GROUP BY/ROLLUP/ROW_NUMBER/NTILE 4.資料合併: TABLE JOIN/FUNCTION JOIN 5.常用純量函數: 字串/日期/數學/組態/安全性等 6.INSERT/UPDATE/DELETE/MERGE 7.子查詢/CTE 8.PROCEDURE/TRIGGER/VIEW 9.XML操作及OPENROWSET 10.大量DBCC指令 11.相當實用的系統表介紹 12.在SQL Server上寫C#: CLR 對於一本深有內涵的書, 很抱歉小弟也僅敢以截錄目錄索引的方式, 做提示性的介紹, 而且書籍本身已停賣, 市面上並不容易取得, 一年來親臨巨匠現場, 持續讀著「楊老師」這本驚世之作深有收獲, 興奮之餘推薦此書給同好們, 希望對您也能有助益! (老師大家都期待您的新書:D) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1017181768415846/","type":"share","author":"楊登麟","date":"2017-2-22 20:09","good":160,"replys":[{"author":"Rock Chang","text":"好書","good":0,"date":"2017年2月22日 23:39"},{"author":"Jason Chen","text":"真的很值得入手！另外《T-SQL問題解決實戰》這本也超推超實用！","good":0,"date":"2017年2月23日 0:29"},{"author":"周傳勳","text":"我有問題，左邊真得比較慢嗎?老實說 我現在都改用左邊的寫法了 年輕的時候 我是右邊那一邊的...","good":0,"date":"2017年2月23日 1:02"},{"author":"楊登麟","text":"最近我也有碰到大陸寫了一堆左邊結構的SQL, 隨手調整了幾個大約都可以差個15%, 做法是先union-\u003eunion all 數次, 結果再distinct, 排序太吃效能了！","good":0,"date":"2017年2月23日 7:48"},{"author":"Kevin Lin","text":"右邊的確實好很多，隨著資料數量增加，loading會越來越明顯，不過，如果都是少量資料且現在機器效能也不斷突破，差異有時候不太明顯～～～ 而且，我個人認為右邊的可讀性比較高一點～～～","good":0,"date":"2017年2月23日 9:24"},{"author":"Chang Justin","text":"希望能再版","good":0,"date":"2017年2月23日 8:39"},{"author":"James Fu","text":"建議老師能否出電子書","good":0,"date":"2017年2月23日 10:26"},{"author":"Yuan Pu Lee","text":"這本好像買不到了...","good":0,"date":"2017年2月23日 11:38"},{"author":"莊志弘","text":"再版 +1","good":0,"date":"2017年2月23日 11:49"},{"author":"Ko Kuangzn","text":"立馬去買","good":0,"date":"2017年2月23日 12:46"},{"author":"Liu Long","text":"哪里能买到？","good":0,"date":"2017年2月23日 13:07"},{"author":"楊登麟","text":"我是跟朋友借","good":0,"date":"2017 fe Saver 】之【SQL Server 2016 ONLINE 變更欄位屬性】 \u003c該文件圖片可以看到真正巨大資料表變更欄位導致的大問題\u003e 系統上線之後若是需要修改欄位長度或是變更欄位預設屬性，許多人都會使用SQL Server Management Studio直接使用【Design】變更，然後進行儲存。 這樣的【動作極度危險】，因為SSMS會先建立一個暫時的資料表，再將資料移轉過後進行名稱轉換，達成變更效果。譬如以下指令就是僅變更【Sales.Customers】的fax欄位長度nvarchar(24)到nvarchar(48)，經過SSMS轉換，竟然出現最後複雜的指令。⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/1049706358496720/","type":"content","author":"Lewis Yang","date":"2017-4-09 12:01","good":80,"replys":[{"author":"Changliang Yang","text":"","good":0,"date":"2017年4月9日 15:51"}]},{"groupId":"222546864546011","articleId":"1047053572095332","title":"陳宇宏 · 2017年4月6日 資策會將於5-6月份進行【台灣智慧城市指標評量】之研究調查， 要邀請12位在 4G通訊服務應用業者、城市發展與建設或其它相關智慧城市領域的專家學者來幫忙填一份專家問卷。若專家學者填完後，若沒有任何意見後，我公司將會開始進行全省22個縣市之調查訪問共7800份。 因此，邀請各位業界先進，是否可以來擔任專家學者的受訪對象？ 填一份問卷給予2000元薄禮來答謝您。 麻煩業界先進,私下與我連絡。⋯⋯ 謝謝。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1047053572095332/","type":"content","author":"陳宇宏","date":"2017-4-06 11:06","good":8,"replys":[]},{"groupId":"222546864546011","articleId":"1044214779045878","title":"Lewis Yang 管理員 · · 2017年4月2日 【SQL Server 2016 vNext on LINUX 系列三十】之【SQL Server 資料庫透明加密TDE跨越雙平台】 從SQL Server 2008開始提供的資料庫透明加密(Transparent Data Encryption,TDE) 技術，可以使用以下幾個重要的物件，在不變更前端應用程式的架構下，針對整個資料庫進行即時加密與解密。這樣的機制最重要就是防止資料庫備份檔案遺失，當被取得後被任意的還原造成機密外洩。當然許多人會詢問，如果這樣的機制是否可以運用在即將上架的SQL Server vNext on Linux的版本? 答案是肯定的，並且也可以將現有的Windows平台中啟動TDE的資料庫，經由【MASTER KEY】、【CERTIFICATE】在Linux中的SQL Server執行個體建立，就可以輕鬆還原到SQL Server vNext on Linux。以下就是實作的過程，⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/1044214779045878/","type":"content","author":"Lewis Yang","date":"2017-4-02 22:36","good":52,"replys":[]},{"groupId":"222546864546011","articleId":"1028187690648587","title":"Lewis Yang 管理員 · · 2017年3月11日 【管理 Life Saver 】之 【拯救交易式複寫問題之未遞送大量交易20170311】 \u003c拯救方式:關閉Log reader讓Distributor先遞送並且調高遞送量，類似閘道管制\u003e 當使用SQL Server H.A.架構下最棘手的問題就是瞬間湧入大量交易，並且預設值的Distributor根本無法消化進線量的時候，導致整個Replication的拓樸發生嚴重的堵車事件。剛好最近有這 ype":"link","author":"Lewis Yang","date":"2017-3-18 7:04","good":39,"replys":[]},{"groupId":"222546864546011","articleId":"1030561533744536","title":"Lewis Yang 管理員 · · 2017年3月15日 【SQL Server H.A. 系列四】之【AlwaysOn架設在SQL Server vNext on Linux與PaceMaker終極篇】 \u003c這篇才真正將AlwaysOn整合到Linux Cluster自動切換\u003e 經過https://www.facebook.com/groups/222546864546011/permalink/1028112013989488/ 這篇說明後，SQL Server vNext的AlwaysOn的已經可以順利在SQL Server on Linux結合憑證(Certification)與端點(Hadr_endpoint)實作資料同步。但是這樣的架構是無法自動切換Primary Replica與Seconday Replica，主要原因是缺少作業系統的Cluster輔助。接下來將要整合Linux中的Pacemaker的Cluster軟體與Corosync套件實作出來一個可以自動Failover的SQL Server vNext的AlwaysOn。⋯⋯繼續閱讀 翻譯年糕 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1030561533744536/","type":"content","author":"Lewis Yang","date":"2017-3-15 2:05","good":35,"replys":[]},{"groupId":"222546864546011","articleId":"1030550420412314","title":"Lewis Yang 管理員 · · 2017年3月15日 【SQL Server R 服務系列十二】之【SQL Server R ScaleR記憶體空間不夠的問題】 當開始使用微軟ScaleR的rxLogit、rxDTree與rxNaiveBayes演算法進行90萬筆資料載入的時候，很不幸發生以下的狀況。 Msg 39004, Level 16, State 20, Line 27⋯⋯ A \u0027R\u0027 script error occurred during execution of \u0027sp_execute_external_script\u0027 with HRESULT 0x80004004. Msg 39019, Level 16, State 1, Line 27 An external script error occurred: ERROR: failure to allocate requested memory. Error in doTryCatch(return(expr), name, parentenv, handler) : Calls: source ... tryCatch -\u003e tryCatchList -\u003e tryCatchOne -\u003e doTryCatch -\u003e .Call Error in ScaleR. Check the output for more information. Error in eval(expr, envir, enclos) : Error in ScaleR. Check the output for more information. Calls: source -\u003e withVisible -\u003e eval -\u003e eval -\u003e .Call Execution halted 有關此問題大家碰到還一下子抓不出頭緒，主要原因錯誤訊息明顯程度不是很清楚。但是經過幾番驗證才發現是載入資料少一點，就可以順利執行ScaleR的rxLogit、rxDTree與rxNaiveBayes演算法。 這樣一來就開始朝著記憶體空間不足的角度出發，剛好在一篇短短的文章看到以下的解說。 https://msdn.microsoft.com/en-us/library/mt590540.aspx 發現SQL Server 2016 / vNext 預設給R僅有20%的記憶體，這樣的提示就可以從Resource Governor的角度出發。 Resource governance default values In Enterprise Edition, you can use resource pools to manage external script processes. In some builds, the maximum memory that could be allocated to the R processes was 20%. Therefore, if the server had 32GB of RAM, the R executables (RTerm.exe and BxlServer.exe) could use a maximum 6.4GB in a single request. If you encounter resource limitations, check the current default, and if 20% is not enough, see the documentation for SQL Server on how to change this value. 該部分就是從【SSMS/Management/Resource Governor/External Resource Pools】著手，修改其中的【System External Resource Pools/default】中的【Maximum Memory%】，從20%提升到80%之後，就順利解決這樣限制。 基本上這樣的問題解決不難，難的是怎樣從錯誤與簡短的文件闡述，找出正確解決，值得分享。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1030550420412314/","type":"content","author":"Lewis Yang","date":"2017-3-15 1:41","good":52,"replys":[]},{"groupId":"222546864546011","articleId":"1029541993846490","title":"Chiatien Tu · 2017年3月13日 請問各位大大一個問題 我有幾隻預存程序 內有UNION 很多table或view, 或是先將大量資料寫入tempTable在查詢, 於WEB前端程式呼叫一段時間後,⋯⋯ 會執行非常慢到會timeout, 可在資料庫執行又正常速度每次執行都一致, 要如何找出原因?目前是重建預存程序後又會正常一段時間, 謝謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1029541993846490/","type":"content","author":"Chiatien Tu","date":"2017-3-13 11:35","good":6,"replys":[{"author":"張羽彤","text":"你web端每次得到結果後，有沒有切斷連線釋放？","good":0,"date":"2017年3月13日 18:46"},{"author":"Chiatien Tu","text":"有 是建 sqlconnection去連 執行後都會dispose 查詢連線也沒很頻繁 白天才1、2人會使用","good":0,"date":"2017年3月14日 9:22"},{"author":"葉承宇","text":"Web用什麼方法?!資料庫是什麼DBMS?!","good":0,"date":"2017年3月13日 19:02"},{"author":"葉承宇","text":"這問題可能有好幾種狀況！","good":0,"date":"2017年3月13日 19:02"},{"author":"Rock Chang","text":"關鍵字 參數探測","good":0,"date":"2017年3月13日 19:04"},{"author":"Chiatien Tu","text":"學習了 謝謝","good":0,"date":"2017年3月14日 9:32"},{"author":"管少清","text":"為何不用sql profiler / performance counter 看看","good":0,"date":"2017年3月14日 9:11"}]},{"groupId":"222546864546011","articleId":"1028371943963495","title":"R 33"},{"author":"Jackie Chu","text":"哇，這麼久喔....希望我下次不要再壓了","good":0,"date":"2017年3月5日 18:35"},{"author":"Adalf Wu","text":"真要壓，參考一下這篇 https://technet.microsoft.com/....../ms189080(v\u003dsql......","good":0,"date":"2017年3月5日 18:50"},{"author":"江實在","text":"個人經驗，壓縮檔案時，每次1GB往下縮，不要一次到底，應該會快很多","good":0,"date":"2017年3月5日 18:37"},{"author":"Jackie Chu","text":"嗯嗯，好，所以少量多餐比較適合XD","good":0,"date":"2017年3月5日 18:38"},{"author":"江實在","text":"如果有比較快，可以設排呈讓他自動作","good":0,"date":"2017年3月5日 18:39"},{"author":"楊小丹","text":"記得壓縮完後可能需要做rebuild index不然會有索引破碎的問題","good":0,"date":"2017年3月5日 20:40"},{"author":"Tzyy Tian Jaw","text":"1.建議先在測試機進行壓縮並記錄下壓縮空間時間比 2.利用六日才在正式機進行 DB File 壓縮","good":0,"date":"2017年3月5日 21:10"},{"author":"Jackie Chu","text":"我的dB檔太大了，沒辦法copy到測試機去，只能用猜測的囉","good":0,"date":"2017年3月5日 21:16"},{"author":"Tzyy Tian Jaw","text":"小弟管的DB一周至少有三次DB Schema異動需求, 若沒有測試機當上線前測試, 任何Schema都直接上線調整(有的還不可逆), 坦白說風險很高... 建議早點以高風險為由, 向上級申請DB 測試機, 這樣 DBA才會存活得又長又久, 淺見供參; 至於DB檔太大, 可以化整為零, 改用File Group變成多個較小File即可.","good":0,"date":"2017年3月5日 21:26"},{"author":"蕭君弘","text":"推File Group","good":0,"date":"2017年3月5日 21:51"},{"author":"Jackie Chu","text":"謝謝您的建議，我會好好想想怎麼開始進行，未來有問題再請教您","good":0,"date":"2017年3月5日 22:32"}]},{"groupId":"222546864546011","articleId":"1024205414380148","title":"Lewis Yang 管理員 · · 2017年3月5日 【SQL Server H.A. 系列一】之【SQL Server vNext on Linux的叢集架設】 單點失敗(SPOF)一直都是高可用度所要防範的議題，大家熟知的Windows上面的叢集(Cluster)，現在就連Linux版本上面的SQL Server也已經導入叢集的功能。有鑑於高可用度(簡稱H.A.)的需求一直都是SQL Server使用者關切的議題，接下來會針對以下的主題，僅行跨越Windows與Linux上面的SQL Server 架設與功能的比較。在進行H.A.議題分享之前，先來了解SQL Server到底支援多少H.A.的功能。 SQL Server 高可用度舉凡⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/1024205414380148/","type":"content","author":"Lewis Yang","date":"2017-3-05 22:05","good":64,"replys":[]},{"groupId":"222546864546011","articleId":"1022924957841527","title":"Lewis Yang 管理員 · · 2017年3月3日 【SQL SSIS】之【使用vNext SSIS Azure 套件跨越Azure Storage與地端目錄傳送檔案】 以前要上傳地端的檔案比較簡單作法，就是使用【Microsoft Azure Storage Explorer】，https://www.facebook.com/groups/222546864546011/permalink/869991363134888/。基本上該方法是使用外掛的工具方式，另外還可以使用PowerShell的方式。而使用PowerShell需要更高的技術難度。現在有更棒的選擇，就是vNext SSIS套件，它就是【SsisAzureFeaturePack_2017_x64.msi】，接下來就是來一個快速的實作，讓大家了解怎樣快速使用該套件，將地端的檔案，直接傳送到Azure Storage的Container。","url":"https://www.facebook.com/groups/222546864546011/permalink/1022924957841527/","type":"content","author":"Lewis Yang","date":"2017-3-03 23:23","good":32,"replys":[]},{"groupId":"222546864546011","articleId":"1022894827844540","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年3月3日 這樣的套件讓我想起之前restore database to Azure blog，現在可以使用該SSIS將該Blob中的檔案，直接下載道地端的資料庫環境。 SSIS vNext Feature Pack for Azure SSIS vNext Feature Pack for Azure 查看更多：MICROSOFT.COM","url":"https://www.facebook.com/groups/222546864546011/permalink/1022894827844540/","type":"share","author":"Lewis Yang","date":"2017-3-03 22:31","good":40,"replys":[{"author":"Jason Chen","text":"vNext有太多待摸索 很有挑戰性 謝謝老師分享👍","good":0,"date":"2017年3月3日 22:48"}]},{"groupId":"222546864546011","articleId":"1019801721487184","title":"楊登麟分享了 1 則貼文。\r\n楊登麟分享了 1 則貼文。 · 2017年2月26日 有關最新的SuperSQLServer文章列表的功能, 透過這篇文章讓有興趣的人可以了解其原理, 此次最主要的更新內容: 1.回覆內容已可以搜尋 2.內文類型為連結/課程/附件/分享了, 如果有文字內容也可以搜尋了 楊登麟──和 Ting Ya Chang 。 2017年2月26日 [程式][爬蟲] 今天分享一下「Facebook資訊之爬蟲」, 為什麼會有這個主題呢? 因為FB官方提供的搜尋功能真的太薄弱了, FB肯定不是技術能力的問題, 沒意外是資安及個資的問題, 因應很多社團(例如: SuperSQLServer), 有著成山成堆的資訊, 更可觀的是多數不是出自於轉貼文章, 而是由成員一字一句⋯⋯寫出來的技術分享! 但這樣成堆的資訊如果很難搜尋不是挺可惜的? 如果要看小弟的作品可以在附圖一位置看到, 本文算是個研究報告吧:D 不論寫什麼程式或者說只要您要解決問題, 不外乎「正解法」、「逆解法」: 一、正解法: 通常在專案裡寫程式, 或者直接使用官方提供的API屬此類, 在R語言中有個Rfacebook套件, https://cran.r-project.org/…/packag…/Rfacebook/Rfacebook.pdf 中有很詳細的API, 大致上是個FB開發者服務的一個封裝, Rfacebook是FB v2.5版的封裝(可以下SQL), 但現今v2.8版官方移除不少功能(下SQL的API被移除), 導致很多功能暫時沒法運作, 這是正解法的困難處, 但R主要強項還是在分析/預測就是了! 該API可以很快速的取得某日/某粉絲頁/某社團/某人的文章, 但回覆文不在此列有點可惜. 二、逆解法: 很多時侯要做測試就很需要反解的技巧, 甚至專案中如果文件的資源過少, 透過分析現有資源, 找到對應的資料反而可以有奇效, 而在此爬蟲就是個逆解問題的好招, 取得網頁-\u003e分析-\u003ejson-\u003eHTML畫面+搜尋功能: 1.取得網頁: 技術方法很多, 但最簡單的就是chrome按住END, 二個小時「就」把SuperSQLServer 2012/12/2建立社團起(附圖二), 至今天的全部文章都取得了~.~, 如果想要自動化, 各個語言都有Browser的元件可供使用 2.分析: Java可以使用Jsoup (https://jsoup.org/), 有點像JQuery的CSS selector, 可以方便的分析, 這是技術的核心 3.輸出: json, 前端去透過json呈現, (Google Gson) 4.Html呈現/搜尋: html/css來處理畫面, javascript/regex來處理搜尋(效能考量, 核心部份都不使用JQuery) 缺點: 就是要自己寫程式, 如果FB大改網頁, 結構部份重新規劃是個問題, 翻太多頁chrome會卡住(但IE/FireFox大約翻一年就當了), chrome OP! 最後小心點使用, 例如100000支執行緒去FB抓資料, 小心被封鎖啊! 優點: 任何網頁都有用, 而且可以做成自動化, 解決了官方API提供的功能不足的問題 目前有實作出來的功能 : 搜尋 作者/文章內文/回覆文/時間/按讚數 技術瓶頸: 回覆文字過多時會出現「更多」-其細節就看不到了, 解法只能寫支程式幫忙點擊所有「更多」連結, 如此才能得到完整的回覆文 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1019801721487184/","type":"share","author":"楊登麟","date":"2017-2-26 18:00","good":29,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Excellent sharing","good":0,"date":"2017年2月26日 18:56"},{"author":"楊登麟","text":"剛剛想了一下, 有關正解/反解的說法, 前陣子有跟教程式的老師討論過, 正解是吃IQ的, 反解是吃知識, 但結論是能抓老鼠的就好貓, 不過可以是IT職涯發展的自評方向, 畢竟自己才知道自己善長什麼","good":0,"date":"2017年2月26日 19:14"},{"author":"Z.g. Chen","text":"用反解捉過google engine內資料的經驗(2004)，很類似。比您更慘的是: 不同時間，不同地區的cluster，不同CDN，會有不同的結果！","good":0,"date":"2017年2月26日 20:29"}]},{"groupId":"222546864546011","articleId":"1019205714880118","title":"Julia Chen · 2017年2月25日 一組AlwaysOn DB，橫跨三個網段（Data Center)，已經Disable ProvideAllIPs，但是每天一到固定時間，就自動把所有IP都註冊到DNS，是什麼原因呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/1019205714880118/","type":"content","author":"Julia Chen","date":"2017-2-25 19:03","good":5,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"建議要不要從DNS自己問題著手","good":0,"date":"2017年2月25日 21:20"},{"author":"Julia Chen","text":"老師，目前每天都去dns 刪除自動產生的record","good":0,"date":"2017年2月25日 21:25"},{"author":"Shih ChingYuan","text":"這個有效嗎？ https://support.microsoft.com/....../clearing-the......","good":0,"date":"2017年2月25日 22:43"},{"author":"Julia Chen","text":"Shih ChingYuan 謝謝 研究一下環境設定","good":0,"date":"2017年2月26日 8:05"}]},{"groupId":"222546864546011","articleId":"1019246781542678","title":"Lewis Yang 分享了 1 個活動。\r\nLewis Yang 分享了 1 個活動。 管理員 · · 2017年2月25日 2017年3月16日週四 SQL Server 資料庫在AWS雲端的最佳實踐 淡江大學台北校區(D223教室) 由 SQL PASS Taiwan 建立 有興趣","url":"https://www.facebook.com/groups/222546864546011/permalink/1019246781542678/","type":"share","author":"Lewis Yang","date":"2017-2-25 20:53","good":23,"replys":[]},{"groupId":"222546864546011","articleId":"1016600288473994","title":"Yiwei Chen\r\nmaster.dbo.spt_values means?????????\nYiwei Chen · 2017年2月21日 請問以下五個table的用途為何？ spt_fallback_db、 spt_fallback_dev、 spt_dallback_usg、 spt_monitor、⋯⋯ spt_values 今天被稽核問到為什麼這些Table要grant給public，當場倒地..... 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1016600288473994/","type":"link","author":"Yiwei Chen","date":"2017-2-21 17:21","good":14,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"https://www.sqlservercentral.com/....../Topic193376-19...... 看來這樣資料表很久","good":0,"date":"2017年2月21日 20:37"},{"author":"Yiwei Chen","text":"我今天被稽完後有查了一下，這些資料表好像是從sybase時代就存在。後來回家打開自己的sql server查，應該是sql server安裝好之後就自己grant給master 下的public role。目前還在想要怎麼跟稽核說明。","good":0,"date":"2017年2月21日 20:54"},{"author":"Sandy Wu","text":"請他發信問微軟啊！","good":0,"date":"2017年2月24日 20:28"},{"author":"Stephen Liu","text":"稽核師本來就不懂，很正常，就等於我們不懂人家的專業一樣，耐心和善地解釋！系統安裝完自動給予的權限，為確保系統正常運作！","good":0,"date":"2017年2月21日 21:09"}]},{"groupId":"222546864546011","articleId":"1017747788359244","title":"Lewis Yang 管理員 · · 2017年2月23日 【SQL Tips】之【快速從混沌資料中去蕪存菁】 \u003c除了解法 加入防範方法\u003e 許多資料表設計的過程中，極少用人會使用限制條件去限制資料的正確性，該限制條件(constraint)是屬於原生的資料表屬性。觸發時機都是資料進入資料表之前，就會攔截並且檢查，因此建議多使用以下的限制條件來限制資料的正確性。⋯⋯ 1) Primary Key : 確保資料不重複並且要有值 2) Unique : 確保資料不重複，允許不輸入，該部分僅限制一個NULL 3) Check : 限制資料值，需要符合特性條件，譬如性別欄位，僅允許輸入1/0/null 4) Default : 當沒有給定值的時候，系統就會給預設值，譬如是建檔日期使用getdate() 5) Not Null : 必填入值，限制該欄位一定要有值。 6) Foreign key : 該欄位的值，必須要限制有其他資料表欄位值先存在，譬如訂單的產品代號，需要要求產品資料表存在該產品代號。 今天的活用案例是原始資料表，因前端應用程式並無完全檢查資料僅可以輸入0123456789的字元， 或是人為手動從資料變更之後，導致數字型態的編號，竟然被加入非0123456789的符號字元，譬如/ s .等等。 在這樣的情況下，如果要寫任何前端程式或是T-SQL去找出來那些資料的欄位，是否有包含非0123456789的字元時候，就很耗時費事。 因此在今天的案例下，介紹一個函數，讓原本雜亂的欄位中去蕪存菁，僅留下包含0123456789的字元的資料。 use tempdb go drop table MYFAQ go create table MYFAQ (ID int identity, FAQID nvarchar(30) -- 該欄位就是一組編號值，字元僅支援0123456789的字串 -- 現在的宣告方式並無法使用限制條件控制到讓非0123456789的字元 ) go --新增資料模擬使用者輸入錯誤資料 insert into MYFAQ(FAQID) values (\u00271096710/\u0027), (\u00271303567;\u0027), (\u00271312543；\u0027), (\u002711.0IDG\u0027), (\u00271313799.\u0027), (\u00271113547]\u0027), (\u00271302539\u0027), (\u0027130254S\u0027) --快速找出哪些資料是包含有非0123456789的字元 --答案就是使用從SQL Server 2012開始的try_convert的函數 --注意使用BIGINT避免輸入的數字過大，轉換失敗 SELECT * FROM MYFAQ WHERE TRY_CONVERT(BIGINT,FAQID) IS NULL go **************************************** **重要的技巧，使用CHECK搭破TRY_CONVERT **************************************** drop table MYFAQ go create table MYFAQ (ID int identity, FAQID nvarchar(30) check (try_convert(bigint,FAQID) is not null) -- 該欄位就是一組編號值，字元僅支援0123456789的字串 -- 現在的宣告方式使用限制條件控制僅支援0123456789的字元 ) go --新增資料模擬使用者輸入錯誤資料 insert into MYFAQ(FAQID) values (\u00271096710/\u0027) --無法新增 限制條件 check 發生效果 /* Msg 547, Level 16, State 0, Line 14 The INSERT statement conflicted with the CHECK constraint \"CK__MYFAQ__FAQID__46E78A0C\". The conflict occurred in database \"tempdb\", table \"dbo.MYFAQ\", column \u0027FAQID\u0027. The statement has been terminated. */ insert into MYFAQ(FAQID) values(\u00271302539\u0027) (1 row(s) affected) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1017747788359244/","type":"content","author":"Lewis Yang","date":"2017-2-23 20:54","good":72,"replys":[]},{"groupId":"222546864546011","articleId":"1017292388404784","title":"Lewis Yang 分享了 1 條連結。\r\nSQL Server on Linux: Mission-critical HADR with Always On Availability Groups\nLewis Yang 分享了 1 條連結。 管理員 · · 2017年2月23日 【SQL Server 2016 vNext on LINUX 系列二十八】之【SQL Server on Linux 可以整合Windows的Always ON】 很訝異竟然可以在SQL Server vNext (CTP) 1.3 On Linux就可以開始支援Always On Availability Groups 它具有以下特質 1.
