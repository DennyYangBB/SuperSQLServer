t\u0027 更多 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1172767626190592/","type":"link","author":"Lewis Yang","date":"2017-10-23 23:29","good":148,"replys":[{"author":"Mark Song","text":"這個好實用... Rock Chang 快來看看...","good":0,"date":"2017年10月23日 23:33"},{"author":"許家綸","text":"Sal server 需要額外的設定嗎？ 在筆電裝也可以有一樣的共用嗎？","good":0,"date":"2017年10月23日 23:42"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"無須額外設定，安裝在ＶＭ都可以運作","good":0,"date":"2017年10月23日 23:47"},{"author":"許家綸","text":"了解，謝謝","good":0,"date":"2017年10月24日 6:55"},{"author":"劉漈浚","text":"只能使用sql 2017嗎？","good":0,"date":"2017年10月24日 0:03"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"yes , 僅有SQL Server 2017才直接支援Python 不然就去單獨安裝Python去實作","good":0,"date":"2017年10月24日 0:08"},{"author":"Garfield Huang","text":"老師python/sql整合的課什麼時候還有開課啊？剛出版的書有這部份嗎？","good":0,"date":"2017年10月24日 5:53"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"整合部分會先公開在社團 書籍會在明年第一季","good":0,"date":"2017年10月24日 9:25"},{"author":"Rico Chou","text":"李維修","good":0,"date":"2017年10月24日 10:53"},{"author":"Jimmy Chou","text":"請問是否需要安裝line-bot-sdk? 錯誤訊息: ImportError: No module named \u0027linebot\u0027","good":0,"date":"2017年10月25日 13:29"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"C:\\temp\u003epython -m pip install line-bot-sdk","good":0,"date":"2017年10月25日 13:44"},{"author":"Jimmy Chou","text":"成功了! 感謝老師!","good":0,"date":"2017年10月25日 14:08"},{"author":"Su Jun-Ming","text":"[入門推薦] 如果只是想試試送訊息功能又不想開到一個 bot 那麼多的功能的話 (譬如說還要一個地方放 bot server，不需要對話功能...)，可以參考用 LINE Notify，很快就能設定完成摟，只要 HTTP POST 就能簡單送訊息、圖片、跟貼圖 https://notify-bot.line.me/zh_TW/","good":0,"date":"2017年10月25日 15:23"},{"author":"Wanni Wu","text":"借用老師的例子，可以用slack webhook.. 有用slack的同學們可以試試 申請：https://api.slack.com/incoming-webhooks 測試語法： EXEC sp_execute_external_script @language \u003dN\u0027Python\u0027, @script\u003dN\u0027 df\u003dInputDataSet import json import requests webhook_url \u003d \u0027\u0027https://hooks.slack.com/services/\u003c置換你的WebhookUrl\u003e\u0027\u0027 slack_data \u003d {\"channel\":\"#\u003c置換你的channel\u003e\",\"text\": df[\"message\"][0]} response \u003d requests.post( webhook_url, data\u003djson.dumps(slack_data), headers\u003d{\u0027\u0027Content-Type\u0027\u0027: \u0027\u0027application/json\u0027\u0027} ) if response.status_code !\u003d 200: raise ValueError( \u0027\u0027Request to slack returned an error %s, the response is:\\n%s\u0027\u0027 % (response.status_code, response.text) )\u0027 , @input_data_1 \u003d N\u0027select N\u0027\u0027*** 傳送 Slack 使用 SQL Server 2017 Python ***\u0027\u0027+cast(getdate()+15/24.0 as nvarchar(30)) as message \u0027 , @input_data_1_name \u003d N\u0027InputDataSet\u0027;","good":0,"date":"2017年11月3日 17:27"}]},{"groupId":"222546864546011","articleId":"1178182015649153","title":"Lewis Yang 管理員 · · 2017年11月1日 【SQL Tips】之【使用SQL Server資料庫整合Emoji表情符號】 *可以直接在DB中儲存表情符號* 火星文(Emoji)的表情符號(笑臉、哭臉等等)已經列入Unicode的Code Page，當然SQL Server的補充定序(結尾是_SC)也是強力支援這樣字元儲存，譬如Chinese_PRC_Stroke_90_CS_AS_WS_SC 或是 Chinese_Taiwan_Stroke_CS_AS_WS_SC，都可以支援這樣的四位元的表情符號的新增、修改與查詢還有顯示。有關補充字元_SC 的詳細說明可以參考 【SQL Server 與 R 開發實戰講堂】【II.資料庫開發技術聖殿】之第 21.【SQL Server 編碼與補充字元解決顯示特殊字元 𣇓 】說明。⋯⋯ 以下將針對有關從SQL Server 新增、修改與查詢還有顯示Emoji的實作技巧，進行實戰解說 第一、建立資料庫需要使用_SC定序 USE [master] GO CREATE DATABASE [EMOJIDB] collate Chinese_Taiwan_Stroke_90_CI_AS_SC GO 第二、建立資料表使用對應到Emoji的Unicode 編碼 符號表情部分可以參考以下網站 https://unicode.org/emoji/charts/full-emoji-list.html… 驗證的時候建議使用 SSMS 17.2以上版本，使用SSMS 17.2版本才可以顯示正確的Emoji的符號，若是使用SSMS 16版本或是更舊的部分，會有許多Emoji無法顯示。譬如從上述URL中找到一個hamburger圖示，看到它的編碼為U+1F354，接下來可以使用T-SQL的NCHAR函數轉換成符號，其中需要將U+換成0x SELECT NCHAR(0x1F354) ,\u0027hamburger\u0027 GO --結果 🍔 hamburger 第三，建立資料表儲存表情符號與對應編碼 use [EMOJIDB] GO drop table if exists tblemoji go create table tblemoji (c0 int identity,c1 nvarchar(12) ,c2 nvarchar(64)) GO insert into tblemoji(c1,c2) select NCHAR(0xD83D) + NCHAR(0xDC6E) ,\u0027woman police officer UTF-16BE\u0027 union select NCHAR(0x1F46E) ,\u0027woman police officer \u0027 union select NCHAR(0x1F6B6) ,\u0027person walking\u0027 union select NCHAR(0x1F6B4) ,\u0027person biking\u0027 union select NCHAR(0x1F600) ,\u0027grinning face\u0027 union select NCHAR(0x1F60D) ,\u0027smiling face with heart-eyes\u0027 union select NCHAR(0x1F649) ,\u0027hear-no-evil monkey\u0027 union select NCHAR(0x1F468) ,\u0027man health worker\u0027 union select NCHAR(0x1F251) ,\u0027Japanese “acceptable” button\u0027 union select NCHAR(0x1F44D) ,\u0027thumbs up\u0027 union select NCHAR(0x2651) ,\u0027Zodiac Scorpio \u0027 union select NCHAR(0x1F354) ,\u0027hamburger\u0027 GO --顯示表情符號 select c0,c1,c2 from tblemoji 第四 使用ASP NET直接在網頁顯示表情符號 using System; using System.Data.SqlClient; using System.Data; public partial class Emoji : System.Web.UI.Page { protected void Page_Load(object sender, EventArgs e) { using (SqlConnection cn \u003d new SqlConnection(\"Server\u003d(local); Database\u003dmaster; Integrated Security\u003dSSPI\")) { SqlCommand cmd \u003d new SqlCommand(\"SELECT c1+\u0027 \u0027+c2 from [EMOJIDB].dbo.tblemoji\", cn); cn.Open(); SqlDataReader rdr \u003d cmd.ExecuteReader(CommandBehavior.CloseConnection); while (rdr.Read()) { Response.Write(\"\u003cp style\u003d\u0027text-indent: 10px\u0027\u003e\u003cfont size\u003d\u00274\u0027\u003e\" + rdr.GetString(0).ToString()+\"\u003cbr\u003e\"+ \"\u003c/font\u003e\u003c/p\u003e\"); } } } } 第五、無法在SSMS 16版本顯示，卻可以在SSMS 17顯示的範例 SELECT NCHAR(0x1F3CD) AS motorcycle 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1178182015649153/","type":"content","author":"Lewis Yang","date":"2017-11-01 23:30","good":62,"replys":[]},{"groupId":"222546864546011","articleId":"1177325979068090","title":"Lewis Yang 管理員 · · 2017年10月31日 【SQL Server 2017 Python之12】-【經由SQL Server Python的Pandas讀入或匯出資料到Excel】 在楊老師新書的【SQL Server 與 R 開發實戰講堂】其中之【2.資料庫開發技術聖殿-Code】案例06.【在 x64 位元的 SQL Server 2016，使用OpenRowSet查詢 Excel 資料】提到如何使用資料庫的T-SQL直接讀取作業系統中的Excel檔案，當時要安裝OLE DB provider \"Microsoft.ACE.OLEDB.12.0\"，還需要開啟OpenRowset/OpenDatasource的功能。當資料庫發展到SQL Server 2017的時候，可以多幾種選擇，首先就是使用SQL Server Python直接去讀取該書籍中的call_center_data.xlsx檔案內容，方式很簡單就是使用Python的pandas的套件中的read_excel的方法，直接讀取Excel檔案，過程中需要留意就是SQL Server Python的【SqlSatelliteC⋯⋯all】介面僅支援以下資料型態， Supported types: bit, tinyint, smallint, int, bigint, uniqueidentifier, real, float, char, varchar, nchar, nvarchar, varbinary. 所以要先將日期時間欄位，先轉換成string型別，這樣一來僅需要三行程式，就可以完成SQL Server 讀取Excel。 --使用SQL Server Python 讀取Excel EXECUTE sp_execute_external_script @language \u003d N\u0027Python\u0027 , @script \u003d N\u0027 import pandas as pd df \u003d pandas.read_excel(open(\"c:\\\\temp\\\\call_center_data.xlsx\",\"rb\"), sheetname\u003d0) df[\"Date\"] \u003d df[\"Date\"].astype(\"str\") OutputDataSet \u003ddf \u0027 with result sets (([Date] nvarchar(30) , Calls int, AbandonedCalls int,AbandonedCallsTargetPct int)); 反之如果要將資料庫的資料，快速的輸出到作業系統中的csv、text或是Excel，一樣可以透過Pandas的套件，搭配以下的實作方式，就可以將T-SQL查詢的結果輸出到Excel。 EXECUTE sp_execute_external_script @language \u003d N\u0027Python\u0027 , @script \u003d N\u0027 import pandas as pd df\u003d transactionhistory df.to_excel(\"c:\\\\temp\\\\Employees.xlsx\",index\u003dFalse)\u0027 , @input_data_1 \u003d N\u0027SELECT top(100) [TransactionID],[ProductID],[ReferenceOrderID] ,[ReferenceOrderLineID] ,CONVERT(nvarchar(30),[TransactionDate],121) as[TransactionDate] ,[TransactionType],[Quantity] ,CAST([ActualCost] as int) as [ActualCost] ,CONVERT(nvarchar(30),[ModifiedDate] ,121) as [ModifiedDate] FROM AdventureWorks.[Production].[TransactionHistory](nolock) \u0027 , @input_data_1_name \u003d N\u0027transactionhistory\u0027 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1177325979068090/","type":"content","author":"Lewis Yang","date":"2017-10-31 14:09","good":40,"replys":[]},{"groupId":"222546864546011","articleId":"1176684252465596","title":"Jane Hung 覺得很棒──和周紋玉、 Lewis Yang 。 · 2017年10月30日 謝謝同學安排楊老師小小的簽書會，大大的受益，感謝楊老師無私的分享。","url":"https://www.facebook.com/groups/222546864546011/permalink/1176684252465596/","type":"content","author":"Jane Hung","date":"2017-10-30 15:06","good":86,"replys":[{"author":"無明","text":"謝謝老師！","good":0,"date":"2017年10月30日 17:05"},{"author":"無明","text":"還有謝謝各位同學讓這張照片這麼熱鬧~","good":0,"date":"2017年10月30日 19:07"}]},{"groupId":"222546864546011","articleId":"1176693069131381","title":"Robin Li 分享了 1 條連結。\r\nOracle 自訂函式查詢加速密技–Scalar Subquery Caching - 黑暗執行緒\nRobin Li 分享了 1 條連結。 · 2017年10月30日 從黑大的文章看到 Oracle Scalar Subquery Caching 的功能， 請教 SQL Server 2016 可有類似的作法 ? blog.darkthread.net Oracle 自訂函式查詢加速密技–Scalar Subquery Caching - 黑暗執行緒 在 SELECT 指令對欄位執行自訂函式行運算通常很傷效能，但實務上無法完全避免。查詢一萬筆資料代表呼叫自訂函式一萬次，若函式包含資料表查詢，就如同在迴圈裡跑 SQL，是典型的效能殺手，經驗裡也是許多複雜查詢逾時的主因。","url":"https://www.facebook.com/groups/222546864546011/permalink/1176693069131381/","type":"link","author":"Robin Li","date":"2017-10-30 15:06","good":43,"replys":[]},{"groupId":"222546864546011","articleId":"1176303942503627","title":"Lewis Yang\r\nDedicated Server Hosting in all over the USA\nLewis Yang 管理員 · · 2017年10月29日 【SQL Server 2017系列5】之【建議更新 SQL Server 2017 CU1 修正錯誤與升級版號14.0.1000到14.0.3006】 這次修改不少的SQL Server 2017 的問題，尤其包含很多In-Memory與其他議題，更新後的版本序號從 14.0.1000.169 到 14.0.3006.16， 最大的感觸就是 SQL Server on Linux更新就是一行指令。 ⋯⋯ --Windows 下載路徑如下 https://support.microsoft.com/…/cumulative-update-1-for-sql… Linux 更新方式，真是方便 --Redhat #yum update mssql-server --Ubuntu #apt-update #apt-get install mssql-server --如果Ubuntu碰到以下狀況 Reading package lists... Done Building dependency tree Reading state information... Done mssql-server is already the newest version (14.0.1000.169-2). 0 upgraded, 0 newly installed, 0 to remove and 483 not upgraded. --可以手動更新CU或是Pack 可以在Ubuntu中使用以下方式手動下載SQL Server 主體 登入網址 https://packages.microsoft.com/…/…/pool/main/m/mssql-server/ Index of /ubuntu/16.04/mssql-server-2017/pool/main/m/mssql-server/ --先下載CU #wget https://packages.microsoft.com/…/mssql-server_14.0.3006.16-… --安裝CU #dpkg -i mssql-server_14.0.3006.16-3_amd64.deb (Reading database ... 216589 files and directories currently installed.) Preparing to unpack mssql-server_14.0.3006.16-3_amd64.deb ... Unpacking mssql-server (14.0.3006.16-3) over (14.0.1000.169-2) ... Setting up mssql-server (14.0.3006.16-3) ... Processing triggers for libc-bin (2.23-0ubuntu5) ... Processing triggers for man-db (2.7.5-1) ... root@oralce-VirtualBox:~# sqlcmd -Usa -S. Password: 1\u003e select @@version 2\u003e go ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ Microsoft SQL Server 2017 (RTM-CU1) (KB4038634) - 14.0.3006.16 (X64) Oct 19 2017 02:42:29 Copyright (C) 2017 Microsoft Corporation Developer Edition (64-bit) on Linux (Ubuntu 16.04.1 LTS) (1 rows affected) --重複下載SQL Server Agent #wget https://packages.microsoft.com/…/mssql-server-agent_14.0.30… --重複安裝SQL Server Agent CU #dkpg -i mssql-server-agent_14.0.3006.16-3_amd64.deb 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/1176303942503627/","type":"link","author":"Lewis Yang","date":"2017-10-29 23:51","good":50,"replys":[{"author":"Gm Mustafa","text":"USA Based Dedicated servers 16$/Month https://www.blisshostingco.net/usa-dedicated-hosting.html","good":0,"date":"2017年10月30日 1:04"},{"author":"Rico Chou","text":"Nice share. 樓主一生喜樂平安","good":0,"date":"2017年10月30日 1:23"}]},{"groupId":"222546864546011","articleId":"1176246822509339","title":"Lewis Yang 管理員 · · 2017年10月29日 【SQL Server 2017 Python之11】-【整合Visual Studio 2015 | 2017 開發Python專案】 *可以直接在Visual Studio的即時視窗，打入Python命令* 如果需要長期開發Python專案於Windows上面，可以考慮使用Visual Studio 2015/2017的Python Tools for Visual Studio環境，該部分可以從控制台、新增移除程式、Visual Studio選擇變更加入[Python Tools for Visual Studio]的功能，詳細可以參考截圖僅需要幾個步驟，就可以使用Visual Studio開發一個Python Flash網頁專案。⋯⋯ 此外建置完成的專案，可以使用SQL Server Python直接啟動該建置完成的專案，然後產生網站，更可以部署到Microsoft Azure Web Apps。 更多 還有 4 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1176246822509339/","type":"content","author":"Lewis Yang","date":"2017-10-29 21:39","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"1151501404983881","title":"Teddy Han · 2017年9月15日 請教各位先進在sql server 2012上，去除個資識別化的經驗與作法。謝謝！","url":"https://www.facebook.com/groups/222546864546011/permalink/1151501404983881/","type":"content","author":"Teddy Han","date":"2017-9-15 10:33","good":21,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"可以考慮內建的SQL Server功能EncryptByAsymKey 與 DecryptByAsymKey函數，範例如下 CREATE ASYMMETRIC KEY AsymKey99 --非對稱金鑰名稱 WITH ALGORITHM \u003d RSA_2048 --使用RSA的2048位元方式......查看更多","good":0,"date":"2017年9月15日 20:21"},{"author":"Teddy Han","text":"謝謝楊老師","good":0,"date":"2017年9月15日 20:57"},{"author":"Teddy Han","text":"老師好：如果我使用對稱式金鑰加密，並完成一個加密的自訂函數，函數中加入\"OPEN SYMMETRIC KEY SymKey99 DECRYPTION BY PASSWORD \u003d\u0027P@ssw0d\u0027，可是執行時出現 \"並在函式中使用副作用運算子 \u0027OPEN SYMMETRIC KEY\u0027 無效。請教老師有沒有方式可以解決。謝謝老師","good":0,"date":"2017年10月27日 14:45"},{"author":"Teddy Han","text":"主要是不想讓人家知道對稱式金鑰的密碼","good":0,"date":"2017年10月27日 15:09"},{"author":"Teddy Han","text":"敬請指導","good":0,"date":"2017年10月27日 15:09"}]},{"groupId":"222546864546011","articleId":"1174427256024629","title":"Lewis Yang\r\nEditions and supported features of SQL Server 2017\nLewis Yang 管理員 · · 2017年10月26日 【SQL Server 2017 Python之10】-【直接整合SKYPE通訊API即時遞送重要訊息】 *重大突破，可以讓SQL Server Python預測後的結果，直接使用Skype傳送給需要收件者，這樣的方式連手機都可以接到預測結果。* 多年前的Techday演講中，曾經使用Skype4COM方式去整合SQL Server 數據去傳遞給Skype進行遞送，到SQL Server 2017更可以整合SQL Server Pyhton直接進行作業，無法再搭配前端應用程式的輔助，讓系統訊息傳送更為快速與直接。繼上次的【SQL Server 2017 Python之9】-【直接整合LINE通訊API即時遞送重要訊息】實作之後，發覺很多網路資源可以達成即時通訊的效果，當然最早的通訊軟體中Skype是舉足輕重的地位。針對Python程式呼叫Skype通訊軟體，可以使用 https://pypi.python.org/pypi/SkPy/0.1 所提供的SkPy套件，實做出來藉由SQL Server Python傳送資料庫重要訊息到指定對方的Skyp⋯⋯e帳號，達成訊息共享的目的，以下就是快速的實作方式，讓T-SQL呼叫SQL Server Python傳送訊息。 步驟一、留意要安裝SQL Server 2017且設定變數指向Python.exe 才可以安裝套件 C:\\temp\u003epython -m pip install skpy 步驟二、可以使用jupyter notebook 驗證 \u0027\u0027\u0027 使用jupyter驗證方式一需要貼入密碼 \u0027\u0027\u0027 from skpy import Skype sk \u003d Skype(\"你的SKYPE帳號\", \"你的SKYPE密碼\") print(sk) # 驗證是否授權成功 ch \u003d sk.contacts[\"你的好朋友SKYPE代號\"].chat ch.sendMsg(\"使用SQLSERVER PYTHON自動發送!\") # 傳送文字 #ch.sendFile(open(\"c:\\\\temp\\\\song.mp3\", \"rb\"), \"song.mp3\") # 傳送檔案 \u0027\u0027\u0027 使用jupyter驗證方式二不需要直接貼入密碼 \u0027\u0027\u0027 from skpy import Skype from getpass import getpass sk\u003dSkype(\"你的SKYPE帳號\", getpass()) print(sk) # 驗證是否授權成功 ch \u003d sk.contacts[\"你的好朋友SKYPE代號\"].chat ch.sendMsg(\"使用SQLSERVER PYTHON自動發送!\") # 傳送文字 #ch.sendFile(open(\"c:\\\\temp\\\\song.mp3\", \"rb\"), \"song.mp3\") # 傳送檔案 \u0027\u0027\u0027 T-SQL搭配SQL Server 2017 \u0027\u0027\u0027 --Skype EXEC sp_execute_external_script @language \u003dN\u0027Python\u0027, @script\u003dN\u0027 df\u003dInputDataSet import time from skpy import Skype sk \u003d Skype(\"你的SKYPE帳號\", \"你的SKYPE密碼\") print(sk) # 驗證是否授權成功 time.sleep(15) #避免驗證時間不足發生失敗 ch \u003d sk.contacts[\"你的好朋友SKYPE代號\"].chat ch.sendMsg(\"使用SQLSERVER PYTHON自動發送!\") # 傳送文字 #ch.sendFile(open(\"c:\\\\temp\\\\song.mp3\", \"rb\"), \"song.mp3\") # 傳送檔案 \u0027 , @input_data_1 \u003d N\u0027select N\u0027\u0027***(機器人)感謝您，傳送 SKYPE 使用 SQL Server 2017 Python ***\u0027\u0027 +cast(getdate()+15/24.0 as nvarchar(30)) as message \u0027 , @input_data_1_name \u003d N\u0027InputDataSet\u0027 GO -- 詳細套件說明 https://pypi.python.org/pypi/SkPy/0.1 更多 你好像無法播放這段影片。如果是的話，請重新啟動瀏覽器。 關閉","url":"https://www.facebook.com/groups/222546864546011/permalink/1174427256024629/","type":"link","author":"Lewis Yang","date":"2017-10-26 19:44","good":78,"replys":[{"author":"Jason Chen","text":"太強了 老師！","good":0,"date":"2017年10月26日 20:08"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"微軟SQL SERVER 2017 功能太強 可以讓大家盡情發揮","good":0,"date":"2017年10月26日 20:23"},{"author":"Jason Chen","text":"是啊！很多厲害的東西 正在摸索中～ 期待老師接下來的書 可以加快應用XD","good":0,"date":"2017年10月26日 20:26"},{"author":"許家綸","text":"Sal server2017任何版本都可以嗎？","good":0,"date":"2017年10月26日 20:37"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"需要可以安裝SQL Server Python版本","good":0,"date":"2017年10月26日 21:22"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"https://docs.microsoft.com/....../editions-and......","good":0,"date":"2017年10月26日 23:24"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"","good":0,"date":"2017年10月26日 23:26"},{"author":"許家綸","text":"謝謝您!!!","good":0,"date":"2017年10月27日 7:32"},{"author":"許家綸","text":"除了企業版，其他版本的r和python都是基本版","good":0,"date":"2017年10月27日 7:33"},{"author":"Shaoe Chen","text":"Express不知道可不可行...","good":0,"date":"2017年10月26日 22:21"},{"author":"許家綸","text":"2017的express好像只能用180 天?","good":0,"date":"2017年10月26日 22:27"},{"author":"Shaoe Chen","text":"感謝告知，明天查詢確認。","good":0,"date":"2017年10月26日 22:29"}]},{"groupId":"222546864546011","articleId":"1174284616038893","title":"Lewis Yang 管理員 · · 2017年10月26日 【歡迎北京的SQL SERVER同好，歡迎參與即將到來議程】 *此次微軟Satya Nadella 親臨北京，解說AI發展未來* *感謝微軟邀約【楊老師】於11/3北京分享 最新兩大議題*⋯⋯ 北京 2017/11/01 - 2017/11/03 http://www.mstechsummit.cn/SpeakerSession/Index SQL302 从整合 R 与 Python 让 SQL Server 蜕变为 AI 人工智能数据库 SQL301 从 SQL Server on Linux 激发 10x 倍数的 In-Memory 效能 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1174284616038893/","type":"content","author":"Lewis Yang","date":"2017-10-26 13:22","good":73,"replys":[{"author":"Allen Huang","text":"超強的","good":0,"date":"2017年10月26日 13:26"}]},{"groupId":"222546864546011","articleId":"1170356423098379","title":"Lewis Yang 管理員 · · 2017年10月19日 【SQL Server 2017 Python之7】-【活用SQL Server Python取代SQLCLR當網路爬蟲】 在以往需要讓SQL Server 可以直接對網路爬取資料，可以使用SQLCLR，在SQL Server 2016 可以使用SQL Server R 語言解決這段的需求。該部分可以從楊老師的新書第一部分的【使用SQL Server R作為網路爬蟲抓取台灣銀行與國際匯率資料】看到R語言活用抓取資料方式 https://www.tenlong.com.tw/products/9789864766031⋯⋯ 現在分享一個SQL Server 2017 Python 直接從DB端呼叫SQL Server Launchpad與Python去網路抓取資料，然後再藉由[xml.etree.ElementTree]套件分解XML，再轉換成[pandas]套件的dataframe輸出，最後直接使用T-SQL完成資料抓取、載入與顯示。 以下是完整範例程式 SQL Server 2017 Python --http://webservices.lb.lt/…/ExchangeRate…/getListOfCurrencies use tempdb GO --output TSMC stock price without rowname create or alter proc usp_python_xml AS EXEC sp_execute_external_script @language \u003d N\u0027Python\u0027 , @script \u003d N\u0027 import xml.etree.ElementTree as ET import pandas as pd import requests items \u003d requests.post(\"http://webservices.lb.lt/…/ExchangeRate…/getListOfCurrencies\") def xml2df(xml_data): root \u003d ET.XML(xml_data) # element tree all_records \u003d [] #This is our record list which we will convert into a dataframe for i, child in enumerate(root): #Begin looping through our root tree record \u003d {} #Place holder for our record record[0] \u003d child[0].text record[1] \u003d child[1].text record[2] \u003d child[2].text all_records.append(record) return pd.DataFrame(all_records) #return records as DataFrame OutputDataSet \u003d pd.DataFrame(xml2df(items.text)) \u0027 with result sets ((currency nvarchar(30), \"short_name\" nvarchar(128), \"long_name\" nvarchar(128))); GO --建立儲存資料表 drop table if exists tblXML GO create table tblXML (currency nvarchar(64), short_name nvarchar(64), long_name nvarchar(64) ) GO --在SQL Server 中執行，將結果從網路取出並且新增到table insert into tblXML exec usp_python_xml GO --檢視結果 select * from tblXML GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1170356423098379/","type":"content","author":"Lewis Yang","date":"2017-10-19 21:55","good":118,"replys":[{"author":"LienFa Huang","text":"趕快 PO 給 DBA 看，就不用後端寫 cron jobs 了","good":0,"date":"2017年10月20日 8:31"},{"author":"Karen Ku","text":"想請問如果python in SQL Server 2017中用到 from bs4 import BeautifulSoup 這個套件要怎麼import?","good":0,"date":"2017年10月23日 17:07"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"C:\\temp\u003ecd C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\u003epython -m pip install bs4......查看更多","good":0,"date":"2017年10月23日 17:10"},{"author":"Karen Ku","text":"謝謝老師，我找好久喔終於可以了","good":0,"date":"2017年10月23日 18:01"},{"author":"Karen Ku","text":"請問一下老師,我發現Request部分好像會出現error, 這個需要怎樣修正","good":0,"date":"2017年10月24日 15:33"}]},{"groupId":"222546864546011","articleId":"1172218526245502","title":"Lewis Yang 管理員 · · 2017年10月23日 【管理Life Saver】之【了解xp_cmdshell 與啟動帳號關係，導致駭客可以格式化硬碟】 *這是看過被駭客攻擊後最淒慘一次，整個DISK被FORMAT，以下是完成的演練與注意事項* 從資安的角度來看，使用local system account啟動 SQL Server 到底有多危險?可以從以下的實戰案例看到駭客如何從不注意的角度，一步步藉由應用程式、資料庫竄入到整個作業系統，先當駭客從應用程式面，藉由SQL Injection 啟動 xp_cmdshell 之後，了解不正確使用啟動帳號所導致的災難⋯⋯ 第一、應用程式沒有弱點掃描，被使用SQL Injection侵入 駭客使用以下方式啟動xp_cmdshell --啟動所有進階選項 EXEC sp_configure \u0027show advanced options\u0027,1 --啟動組態變更 reconfigure GO --啟動xp_cmdshell選項 EXEC sp_configure \u0027xp_cmdshell\u0027,1 reconfigure GO --驗證 EXEC master.dbo.xp_cmdshell \u0027dir c:\\temp\\\u0027 第二、安裝SQL Server 時候使用local system account啟動 這是一個很不安全，因為駭客可以使用xp_cmdshell藉由該 local system account帳號(等同local administrators)去進行任何的作業 第三、駭客使用xp_cmdshell搭配format命令，格式化整個硬體 EXEC master.dbo.xp_cmdshell \u0027echo hacker|format f: /q /fs:NTFS /Y /v:hacker\u0027 當然這樣下去任何資料無一保留。 結論 1. 千萬不可以使用local system account，如果使用非administrators帳號，至少作業系統階層還得以僥倖保存 駭客還不足以簡單攻陷到作業系統階層 它們會看到這樣的錯誤 Access Denied as you do not have sufficient privileges. You have to invoke this utility running in elevated mode. Cannot open volume for direct access. NULL 2. 檢查應用程式是否有SQL Injection漏洞 3. 避免使用sysadmin群組的SQL Server帳號去撰寫程式 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1172218526245502/","type":"content","author":"Lewis Yang","date":"2017-10-23 0:05","good":116,"replys":[{"author":"Power Saka","text":"請問老師，那在什麼情況下才需要使用local system account啟動呢？因為我管理的機器上是使用local system account啟動，我怕降下去會影響到現有DB系統的運行。謝謝您","good":0,"date":"2017年10月23日 0:12"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"基本上除非要使用SQL Server去執行系統層面的作業，否則不需要使用local system account啟動SQL Server ，建議可以考慮其他的服務帳號 類似 domain user account / local user account / virtual service account 類似 NT Service\\MSSQLSERVER","good":0,"date":"2017年10月23日 6:54"},{"author":"Power Saka","text":"好的，這樣我知道方向了，謝謝老師","good":0,"date":"2017年10月23日 7:13"},{"author":"Su Jun-Ming","text":"我覺得 3 一定要做，如果有控管的話雖被 SQL injection 但不一定能 exec xp_cmdshell ( 頂多就整個資料庫資料被砍掉或是被拿走而已)，老師是否可以再說明一下這個案例是用什麼樣的帳號連呢？是用 IIS 嗎？IIS 的 application pool 是用什麼跑的呢？","good":0,"date":"2017年10月23日 0:20"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"這樣的案例是從IIS搭配程式開發人員使用sysadmin group帳號 然後疏忽掉在應用程式階層去使用字串組合方式 產生動態SQL去執行資料庫動作，這是很多應用程式使用者會使用的一連串問題 1. 動態字串 2. sysadmin group 權限......查看更多","good":0,"date":"2017年10月23日 6:57"},{"author":"Su Jun-Ming","text":"哇塞，sa 給 iis 真的太誇張了，我以為用一般帳號給 iis 存取是基本道理耶 @@","good":0,"date":"2017年10月23日 7:38"},{"author":"Hu Ya-Han","text":"老師您好, 若是需要使用到xp_cmdshell 除了將帳號權限改為非sysadmin, 將它包成sp job設定執行exec master..xp_cmdshell 前再開啟EXEC sp_configure \u0027xp_cmdshell\u0027,1, 執行結束後就設定關閉, 這樣會不會好一點?","good":0,"date":"2017年10月23日 9:23"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"建議儘量少用xp_cmdshell 可以思考哪些工作需要它，基本上都可以使用SQL Server job-PowerShell 或是 SQLCLR取代","good":0,"date":"2017年10月23日 23:59"},{"author":"Hu Ya-Han","text":"好的,非常感謝老師,我再study😄","good":0,"date":"2017年10月24日 0:01"},{"author":"Chang Justin","text":"我們是完全禁止使用xp_cmdshell，不過老師這例子是駭客偷改instance權限，我印象中用中央管理伺服器好像可以限制有人偷改instance的設定，不知道正不正確！","good":0,"date":"2017年10月23日 18:32"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"正確，這是被駭客進來後竄改的下場 就是因為撰寫程式使用sysadmin群組 加上啟動帳號不留意使用local system account導致一連串災難","good":0,"date":"2017年10月23日 23:33"},{"author":"邱俊鈐","text":"看到老師使用visual studio的字體感覺很好看，想請問老師是使用什麼字體啊??","good":0,"date":"2017年10月23日 23:31"}]},{"groupId":"222546864546011","articleId":"1172758532858168","title":"Alexis Huang 分享了 1 條連結。\r\nSQL Pass 2017 - Google Drive\nAlexis Huang 分享了 1 條連結。 · 2017年10月23日 今天感謝楊老師帶領團隊熱情的分享，今日場次的 PPT以及Code。 歡迎各位同學下載練習，如果有問題也可以在社群中一起討論討論。 更感謝大家今天熱情的參與。 drive.google.com SQL Pass 2017 - Google Drive","url":"https://www.facebook.com/groups/222546864546011/permalink/1172758532858168/","type":"link","author":"Alexis Huang","date":"2017-10-23 23:22","good":113,"replys":[{"author":"Mark Song","text":"給我們一個想像的開端...太棒了...","good":0,"date":"2017年10月23日 23:34"}]},{"groupId":"222546864546011","articleId":"1171336033000418","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年10月21日 配合案例書籍 【SQL Server 2017 Python之8】-【最夯的REST API直接使用SQL Server Python搭配Flask實作】 SQL Great Master 學苑 2017年10月21日 【Python flask 電子書-好書下載】 配合Super SQL Server 楊老師的【SQL Server 2017 Python之8】-【最夯的REST API直接使用SQL Server Python搭配Flask實作】 https://www.facebook.com/groups/supersqlse⋯⋯rver/permalink/1171251589675529/ 可以參考該電子書，該書籍是從簡易到整合SQL Server 資料庫都有詳細說明，值得下載瀏覽 https://doc.lagout.org/…/Flask%20Web%20Development_%20Devel… 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1171336033000418/","type":"share","author":"Lewis Yang","date":"2017-10-21 14:19","good":49,"replys":[]},{"groupId":"222546864546011","articleId":"1171262349674453","title":"陳占奇 · 2017年10月21日 各位前輩好，照片是小弟目前使用的SQL檔案內容，目前需要再追加有效數據判斷功能，至少需含5筆數字才納入計算，不知該如何撰寫程式，能否請各位前輩指教，謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/1171262349674453/","type":"content","author":"陳占奇","date":"2017-10-21 10:50","good":5,"replys":[]},{"groupId":"222546864546011","articleId":"1171251589675529","title":"Lewis Yang 管理員 · · 2017年10月21日 【SQL Server 2017 Python之8】-【最夯的REST API直接使用SQL Server Python搭配Flask實作】 **Source code 如下** 記得多年前大家在談SOAP(Simple Object Access Protocol) 進行資料交換，當時提倡的是XML的資料交換格式，時過今日現在很多的資料交換都是使用輕量化的JSON格是搭配REST API(REpresentational State Transfer)。使用這樣的REST API對比於過往的SOAP資料格式，最大的差異就是輕量化。在SQL Server早期提供的SOAP的原生HTTP(S)端點是使用SOAP通訊格式，現在有另一種除了Django之外的一種選擇，來產生最新最夯的REST API的程式。⋯⋯ 步驟一、安裝Python套件於SQL Server Python(建議可以run as administrator) python -m pip install flask flask_restful flask-jsonpify 步驟二、撰寫Python整合flask與Json產生套件 [如下] 步驟三、啟動SQL Server Python 如下 E:\\python\\flask\u003epython PythonRest.py PythonRest.py:5: ExtDeprecationWarning: Importing flask.ext.jsonpify is deprecated, use flask_jsonpify instead. from flask.ext.jsonpify import jsonify * Running on http://0.0.0.0:5002/ (Press CTRL+C to quit) 驗證結果 http://localhost:5002/emplist --結果 {\"emplist\": [\"Sara\", \"Don\", \"Judy\", \"Yael\", \"Sven\", \"Paul\", \"Russell\", \"Maria\", \"Zoya\"]} http://localhost:5002/empname/8 --結果 { \"data\": [ { \"firstname\": \"Maria\", \"lastname\": \"Cameron\", \"title\": \"Sales Representative\" } ] } https://blog.miguelgrinberg.com/…/designing-a-restful-api-w… https://www.codementor.io/…/building-a-basic-restful-api-in… \u0027\u0027\u0027 Python使用flask產生REST Web API \u0027\u0027\u0027 from flask import Flask, request from flask_restful import Resource, Api import pyodbc from json import dumps from flask.ext.jsonpify import jsonify # 使用信任式連結SQL Server 2017 sqlconnect \u003d \u0027DRIVER\u003d{SQL Server};SERVER\u003d(local);DATABASE\u003dTSQL;Trusted_Connection\u003dyes\u0027 app \u003d Flask(__name__) api \u003d Api(app) # 使用方式 http://localhost:5002/emplist 回傳所有員工名稱JSON字串 class emplist(Resource): def get(self): dbconnect \u003d pyodbc.connect(sqlconnect) cursor \u003d dbconnect.cursor() cursor.execute(\"select [firstname] from [HR].[Employees]\") names \u003d [row[0] for row in cursor.fetchall()] dbconnect.close() return {\u0027emplist\u0027: names} # Fetches first column that is Employee ID # 使用方式 http://localhost:5002/empname/8 回傳JSON字串 class empname(Resource): def get(self, empid): dbconnect \u003d pyodbc.connect(sqlconnect) cursor \u003d dbconnect.cursor() cursor.execute(\"select firstname,lastname,title from [HR].[Employees] where [empid] \u003d%d \" %int(empid)) rows\u003dcursor.fetchall() col_names \u003d [desc[0] for desc in cursor.description] result \u003d {\u0027data\u0027: [dict(zip(tuple (col_names) ,row)) for row in rows]} dbconnect.close() return jsonify(result) # 使用方式 搭配 host\u003d \u00270.0.0.0\u0027 可以listen 所有IP api.add_resource(emplist, \u0027/emplist\u0027) # Route_1 api.add_resource(empname, \u0027/empname/\u003cempid\u003e\u0027) # Route_2 if __name__ \u003d\u003d \u0027__main__\u0027: app.run(host\u003d \u00270.0.0.0\u0027,port\u003d\u00275002\u0027) 更多 翻譯年糕 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1171251589675529/","type":"content","author":"Lewis Yang","date":"2017-10-21 9:58","good":35,"replys":[]},{"groupId":"222546864546011","articleId":"1171007333033288","title":"Alexis Huang 分享了 1 則貼文。\r\nAlexis Huang 分享了 1 則貼文。 · 2017年10月20日 由於大家的熱情踴躍參與，SQL PASS 除了更換了更大間的教室，楊老師特別加碼，邀請多位同仁一次到齊與大家分享。並現場提供Demo Code，真心讓大家收穫滿滿。 資料庫SQL Server 2017同時有了 Python與R語言，兩大新利器。 由楊老師特別帶領多位同仁，以實戰經驗，透過 R+PYTHON實做出 AI deep dive，分享從0--\u003e100的Python \u0026 R 快速學習 讓自己的DBA，DBD生涯有機會轉成為 DB AI，千萬別錯過，歡迎大家一同參加。⋯⋯ 主題：SQL Server 2017 AI 之 Python / R 實作 時間：2017/10/23 19:00~21:00 講師群： 趨勢科技 DB AI 五虎將 楊志強 MVP https://www.facebook.com/groups/supersqlserver/ 林裕軒 台灣大學物理系碩士 (Python) https://www.facebook.com/SHAHGER 張婷雅 倫敦大學學院 (UNIVERSITY COLLEGE LONDON) - 計算統計與機器學習碩士(R 語言) https://www.facebook.com/profile.php?id\u003d100002592623816 曾郁婷 成功大學電機研究所 高材生 結合SQL Server 2017 Python 預測異常事件 https://www.facebook.com/profile.php?id\u003d100000279883995 德國AI 專家 Jannis Weigend 活用 AI 實作 chatbot 對話產生器 https://www.facebook.com/jannis.weigend 再次提醒: 1.楊老師新書簽名活動持續中，別忘記帶書來索取簽名喔.. 2.有興趣的同學，可以先安裝SQL Server 2017 + Machine learning Services R+ Python，現場可提供CODE下載一起進行實作，同步學習。 PS:強烈建議筆電電力滿滿，透過手機上網這樣才不會錯失機會。 活動地點：淡江大學台北校區 地址：台北市大安區金華街199巷5號 (D221 教室) 活動費用：150元整(現場報到繳費) 報名網址：https://goo.gl/forms/Lyff6N8JMnFyH4mo2 名額有限，快點把握機會搶先報名喔 :) 更多 2017年10月23日週一 SQL Server 2017 AI 之 Python / R 實作 臺灣106臺北市大安區金華街199巷5號。教室：D221(中正紀念堂會議室) 洪俞任、 Lewis Yang 和 3 位朋友 參加有興趣無法 Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"因為會跟LINUX整合在一起","good":0,"date":"2017年10月18日 20:57"}]},{"groupId":"222546864546011","articleId":"1169138103220211","title":"石錦綴 · 2017年10月17日 請教各位先進，最近開發端常出現系统無法使用的問題，但使用 dbcc freeproccache dbcc dropcleanbuffers 就恢復正常，但是從主機的sql Errorlog及效能和資料庫連線看不到任何異常，還有資料庫使用的記憶體不多（主機有64GB配置給Sql最大有40GB但人員反應問題時也才用了7-8GB），有什麼方法可以查詢cache異常的情况或是問题呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/1169138103220211/","type":"content","author":"石錦綴","date":"2017-10-17 20:32","good":8,"replys":[{"author":"Chang Justin","text":"再不行就開profiler看看卡在哪裡囉","good":0,"date":"2017年10月17日 23:15"},{"author":"Dogman Hsieh","text":"請問 OS是不是 2008 R2? 如果是, 可以用一下 RAMMap工具, 看一下是不是 Metafile把記憶體全部吃完? Metafile: 是系統快取的一部份，包含NTFS Metadata(包含MFT及其他NTFS Metadata檔案)。在MFT中，每個檔案屬性記錄佔用1K，而一個檔案至少有一個屬性記錄，再加上其他NTFS Metadata檔，當檔案數眾多，這塊會很快速成長。","good":0,"date":"2017年10月18日 12:23"}]},{"groupId":"222546864546011","articleId":"1168093313324690","title":"Lewis Yang 管理員 · · 2017年10月15日 【SQL Server 2017 Python之5】-【整合Django套件提供HTTP(S)服務】 SQL Server 2017版本，因為有了Machine Learning Services的Python協助，就可以輕鬆在有需求的情況下，藉由Python的Django套件的輔助，啟動對外的HTTP或是HTTPS的80/443服務。這樣的設計可以有以下的幾個優點， 第一、 Python的Django是獨立於SQL Server 2017的整體服務之外，跟早期SQL Server使用的內建原生HTTPS端點服務不同，可以確保SQL Server的服務就是提供資料TDS(Tabular Data Stream)服務，讓HTTP(S)交給受到管理的外部服務。 第二、 Python整合sp_execute_external_script與資源管理員(Resource Governor)可以現在外部服務使用的系統資源，避免發生資源使用過度導致資料庫發生資源異常。⋯⋯ 安裝步驟 【將PATH變數加入以下兩個路徑】 C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\\Scripts】 【預設的SQL Server 2017 Python是沒有安裝Django套件，可以從以下的方式檢查。】 C:\\temp\u003epython Python 3.5.2 |Continuum Analytics, Inc.| (default, Jul 5 2016, 11:41:13) [MSC v.1900 64 bit (AMD64)] on win32 Type \"help\", \"copyright\", \"credits\" or \"license\" for more information. \u003e\u003e\u003e import django Traceback (most recent call last): File \"\u003cstdin\u003e\", line 1, in \u003cmodule\u003e ImportError: No module named \u0027django\u0027 \u003e\u003e\u003e 【安裝Django】 C:\\temp\u003epython -m conda install django 【在C:\\temp中建立Django專案，名稱為sql2017】 C:\\temp\u003edjango-admin startproject sql2017 C:\\temp\u003e 【啟動Django就可以使用瀏覽器檢視是否已經完成設定】 C:\\temp\\sql2017\u003epython manage.py runserver 0:8000 Performing system checks... System check identified no issues (0 silenced). 開啟瀏覽器 http://127.0.0.1:8000 就可以順利看到啟動的SQL Server 2017 Python Django 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1168093313324690/","type":"content","author":"Lewis Yang","date":"2017-10-15 19:34","good":108,"replys":[{"author":"Allen Huang","text":"wow~~~","good":0,"date":"2017年10月15日 19:35"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"巧思可以創造神奇","good":0,"date":"2017年10月15日 19:36"},{"author":"Allen Huang","text":"Lewis Yang 您真的太強大了","good":0,"date":"2017年10月15日 19:37"},{"author":"Lilian Hung","text":"","good":0,"date":"2017年10月15日 19:53"},{"author":"Lilian Hung","text":"很抱歉！不知道小小孩在玩我的手機，亂傳－堆的貼圖。","good":0,"date":"2017年10月18日 10:51"},{"author":"Lilian Hung","text":"","good":0,"date":"2017年10月15日 19:53"},{"author":"Lilian Hung","text":"很抱歉！不知道小小孩在玩我的手機，亂傳－堆的貼圖。","good":0,"date":"2017年10月18日 10:50"},{"author":"Po-Yu Chen","text":"老師您好，從圖例簡略的看Django 就是扮演中介的角色取代SQL原生的https/http服務的意思。看來挺好的。 我還沒測試使用，請老師見諒我提的不嚴謹問題，Django 安全處理能力是否比原生服務好？進行資安取證時，會不會只取到Django的記錄，無其他記錄源？","good":0,"date":"2017年10月16日 7:56"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"早安 原生的SQL Server http endpoint 已經在sql server 2012 後微軟就不再支援，因為原生的http ednpoint直接綁在sql server 本身，更容易被攻擊。如果是切開使用IIS 或是 APACHE 或是 PYTHON DJANGO，可以設定ACL與藉由應用程式層面的輔助，阻擋DDOS攻擊。 以下是原生HTTP端點 在新版的資料庫建立產生的錯誤訊息 Msg 7878, Level 16, State 1, Line 1 This \"CREATE ENDPOINT\" statement is not supported on this edition of SQL Server. 此部分表示該功能已經不支援 --以下原生SQL Server http 端點範例程式 CREATE ENDPOINT sql_AdventureWorks STATE \u003d STA ows 10 NB Desktop環境中，要注意RJ45與wifi切換，會讓pull 起始式一開始就頓頓或有問題。2.導致pull 到docker 的image 一開始就有問題，如前面一位回覆者，務必確定每個程序要驗證檢查完整。3.在docker hub與微軟文件所描述會讓人混淆，其實都對，要注意。4.提一大家會注意細節微軟文件\u003cYourStrong!Passw0rd\u003e，這整段都是密碼包含\u003c\u003e。5.這是玩Docker都要注意，每次啟動IP浮動，一定要讓它固定，請參見相關技術文件。6. 關於 -p 1401:1433的意義，外部是1401埠，內部1433埠。7. 要整合應用系統一起用要注意switch to windows container 問題。8 windows server 2016搭建docker (非SQL)請注意每個程序所回饋的訊息。9. 在Linux環境上確實少很多問題，相較於windows Desktop平台。10.關於bridge網路或是Overlay應用在server上要注意，掛接、udp 4789以及tcp/udp 7946，總結這一段一段美麗錯誤的組合，十分汗顏，太過自信反而出錯。","good":0,"date":"2017年10月13日 6:06"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"太棒","good":0,"date":"2017年10月13日 8:21"}]},{"groupId":"222546864546011","articleId":"1166352870165401","title":"Lewis Yang 管理員 · · 2017年10月12日 【管理 Life Saver 】之【活用NodeJS 動態資料庫呈現 瞭解多少人在攻擊SQL SERVER】 在上次案例中利用T-SQL找出雲端的SQL Server被攻擊來源 https://www.facebook.com/groups/supersqlserver/permalink/1154907904643231/⋯⋯ 最近一個高手特別將地理區域搭配NodeJS的應用程式，搭配JavaScript實作出一個動態呈現面 #王冠翔 https://www.facebook.com/shon.wang.0221 以下是執行範例與下載路徑 下載 https://goo.gl/SsQD6C 操作步驟 0. unzip code to C:\\NodeJS 1. install node-v6.11.4-x64.msi 2. run DB.sql 記得修改密碼 C:\\NodeJS\\HackerMap-master\\src\\mssqlTools.js const conn \u003d require(\u0027mssql\u0027); //請修改連線資訊 const config \u003d { user: \u0027sa\u0027, password: \u0027pass@word1\u0027, server: \u0027localhost\u0027, port: 1433, database: \u0027Location\u0027 } 3. open CMD 4. C:\\\u003enode C:\\NodeJS\\HackerMap-master\\index.js 5. Chrome open C:\\NodeJS\\HackerMap-master\\index.html 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1166352870165401/","type":"content","author":"Lewis Yang","date":"2017-10-12 20:48","good":48,"replys":[{"author":"Jason Chen","text":"","good":0,"date":"2017年10月12日 20:55"}]},{"groupId":"222546864546011","articleId":"1157518641048824","title":"Su Jun-Ming 分享了 1 條連結。\r\nAnnouncing SQL Server 2012 Service Pack 4\nSu Jun-Ming 分享了 1 條連結。 · 2017年9月26日 Hi 各位先進，請問一下現在還有 ood":0,"date":"2017年10月11日 12:34"},{"author":"駱建峰","text":"楊老師出品必屬佳品，我也在看書中，的確寫得很好！","good":0,"date":"2017年10月11日 15:21"}]},{"groupId":"222546864546011","articleId":"1164572407010114","title":"Lewis Yang 管理員 · · 2017年10月9日 【SQL Server 2017 Python之4】-【活用工具Azure雲端免費Jupyter執行Python】 *免費使用Azure的Notebooks-Jupyter編輯Python* 繼上一篇的https://www.facebook.com/groups/supersqlserver/permalink/1163736017093753/ ⋯⋯ 討論如何使用Jupyter工具去執行Python程式後， 今天分享一個現階段免費的Azure 雲端的資源，它可以讓使用者可以直接透過瀏覽器連接到Azure的Jupter Notebooks服務，然後直接執行Python程式碼。 使用方式 [1]. 連接到https://notebooks.azure.com 使用Azure 登入帳號 [2]. 登入後選擇左上角的Libraries [3]. 新增Libraries譬如SQL2017Python [4]. 進入該ibraries譬如SQL2017Python 點選左上的+New 過程中可以選擇Python/R/F# [5]. 點選新增的ipynb檔案或是upload的ipynb檔案， 就可以跟地端的Jupyter環境一樣畫面 [6]. 啟動Terminal畫面就可以從瀏覽器中執行Linux Shell。 更多 還有 6 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1164572407010114/","type":"content","author":"Lewis Yang","date":"2017-10-09 22:04","good":42,"replys":[]},{"groupId":"222546864546011","articleId":"1163736017093753","title":"Lewis Yang 管理員 · · 2017年10月8日 【SQL Server 2017 Python之3】-【活用工具 SQL Server 2017 Python Jupyter】 *工欲善其事 先找個好工具 免安裝可直接使用* SQL Server 2017 的 Python環境包含很多的好工具，除了直接在命令列啟動Python.exe 執行程式碼之外，現在有更多的選擇，就是啟動網頁界面Jupyter，該工具極為便利可以讓Python程式可以直接使用Edge/Chrome或是Firefox⋯⋯ 網頁工具就可以執行SQL Server 2017 的 Python。 基本上這樣的網頁界面Jupyter工具，已經在安裝SQL Server 2017選擇【Machine Learning Services(In-Database)】 就已經安裝於 C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\\Scripts\\jupyter.exe 啟動方式極為簡單 1. 使用檔案總管點選到預計儲存Python程式碼的目錄 譬如 C:\\MyPython 2. 按下[Shift] + 滑鼠右鍵 點選[Open command windows here] 啟動命令列模式 3. 執行jupyter.exe程式該部分可以 設定Windows在Path環境變數， 或是直接啟動以下路徑搭配notebook參數 \"C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\\Scripts\\jupyter.exe\" notebook 4. 輸入任何的Python程式。 import sys print(sys.version) 5. 使用Jupyter 驗證線性迴歸模型建立與畫圖 可以從網路找到任何範例程式直接在Jupyter上畫圖 6. 完整程式下載 https://goo.gl/tWTfJQ #Super SQL Server with Example online %matplotlib inline print(__doc__) # Code source: Jaques Grobler # License: BSD 3 clause import matplotlib.pyplot as plt import numpy as np from sklearn import datasets, linear_model from sklearn.metrics import mean_squared_error, r2_score # Load the diabetes dataset diabetes \u003d datasets.load_diabetes() # Use only one feature diabetes_X \u003d diabetes.data[:, np.newaxis, 2] # Split the data into training/testing sets diabetes_X_train \u003d diabetes_X[:-20] diabetes_X_test \u003d diabetes_X[-20:] # Split the targets into training/testing sets diabetes_y_train \u003d diabetes.target[:-20] diabetes_y_test \u003d diabetes.target[-20:] # Create linear regression object regr \u003d linear_model.LinearRegression() # Train the model using the training sets regr.fit(diabetes_X_train, diabetes_y_train) # Make predictions using the testing set diabetes_y_pred \u003d regr.predict(diabetes_X_test) # The coefficients print(\u0027Coefficients: \\n\u0027, regr.coef_) # The mean squared error print(\"Mean squared error: %.2f\" % mean_squared_error(diabetes_y_test, diabetes_y_pred)) # Explained variance score: 1 is perfect prediction print(\u0027Variance score: %.2f\u0027 % r2_score(diabetes_y_test, diabetes_y_pred)) # Plot outputs plt.scatter(diabetes_X_test, diabetes_y_test, color\u003d\u0027black\u0027) plt.plot(diabetes_X_test, diabetes_y_pred, color\u003d\u0027blue\u0027, linewidth\u003d3) plt.xticks(()) plt.yticks(()) plt.show() 更多 還有 4 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1163736017093753/","type":"content","author":"Lewis Yang","date":"2017-10-08 12:13","good":65,"replys":[]},{"groupId":"222546864546011","articleId":"1163075257159829","title":"Rock Chang 分享了 1 個活動。\r\nRock Chang 分享了 1 個活動。 · 2017年10月7日 Lewis Yang老師帶給我們的AI神奇之旅，好朋友們不能錯過歐。 2017年10月23日週一 SQL Server 2017 AI 之 Python / R 實作 臺灣106臺北市大安區金華街199巷5號。教室：D221(中正紀念堂會議室) 洪俞任、 Lewis Yang 和 3 位朋友 參加有興趣無法參加","url":"https://www.facebook.com/groups/222546864546011/permalink/1163075257159829/","type":"share","autho m 從SQL Server 2017上市發表會三份投影片-楊志強.zip","url":"https://www.facebook.com/groups/222546864546011/permalink/1162644310536257/","type":"link","author":"Lewis Yang","date":"2017-10-06 16:55","good":108,"replys":[{"author":"許友財","text":"謝謝老師，今天收穫良多！","good":0,"date":"2017年10月6日 17:03"},{"author":"洛君澤","text":"謝謝老師。","good":0,"date":"2017年10月6日 17:19"},{"author":"Darren Huang","text":"感謝老師~","good":0,"date":"2017年10月6日 18:02"},{"author":"Fan Tracey","text":"感謝老師，老師辛苦了","good":0,"date":"2017年10月7日 10:58"},{"author":"顏瑞宏","text":"老師的演講超級精彩且風趣，回味無窮，謝謝您的分享！","good":0,"date":"2017年10月7日 18:38"}]},{"groupId":"222546864546011","articleId":"1162186770582011","title":"楊登麟分享了 1 則貼文。\r\n楊登麟分享了 1 則貼文。 · 2017年10月5日 Oracle table migration....Long type ‎楊登麟‎ 發文到 艾踢部客 2017年10月5日 [Oracle][管理] 今天中午吃飯前, 有同事有個有趣的Oracle問題: 「存在舊型別Long的表格搬移」其實我也第一次碰到這個問題, 吃飯前稍微查了一下資料, 才發現大部份的解決方案都是EXP/IMP, 而且DBA還不肯幫忙(所以才要討論其它辦法~~), 下午聽說同事已經解決了, 但還沒問怎麼解決的, 不過問⋯⋯題太有趣了, 想說自己先花了點時間研究, 研究的成果在這裡做些簡報, 也許可以幫助到需要的人: ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 一、建置環境 原始的問題比較接近底下的表格狀況: create table LONG_TEST ( X number, Y long, Z clob ) tablespace TEST; insert into long_test values (1,\u0027ABC\u0027,\u0027abc\u0027); insert into long_test values (2,\u0027DEF\u0027,\u0027def\u0027); 二、錯誤呈現: 1.透過SQL Developer來換Tablespace, 如圖一 Test-\u003e Users 工具會跑底下script: ALTER TABLE TEST.LONG_TEST MOVE TABLESPACE EXAMPLE --網路上找到的是比較接近底下指令 ALTER TABLE LONG_TEST MOVE LOB(Y) STORE AS (TABLESPACE EXAMPLE); 錯誤: ORA-00997: 不可使用 LONG 資料類型 2.抄表: 錯誤相同 create table LONG_TEST2 as select * from LONG_TEST --where 1\u003d0; \u003c--有/無都是相同錯誤 ORA-00997: 不可使用 LONG 資料類型 3.直接建表 create table LONG_TEST2 ( X number, Y long, Z clob ) tablespace TEST; 沒意外, 不可能出錯的, BUT.... insert into LONG_TEST2 select * from LONG_TEST; ORA-00997: 不可使用 LONG 資料類型 三、問題分析 1.Long為Oracle已經建議不要使用的型別, 建議做型別的轉換, 簡表對應如下: LONG -\u003e CLOB/NCLOB LONG RAW -\u003e BLOB 知道這點就有很多解決方案了 2.Tablespace的問題 四、問題解決 1.EXP/IMP, 有興趣的可以參考底下連結: https://aprakash.wordpress.com/…/how-to-move-table-contain…/ 此法可以直接解決Tablespace的問題 2.直接替換型別, y的型別換掉 long-\u003eclob: create table LONG_TEST3 ( X number, Y clob, Z clob ); insert into LONG_TEST3 select x, to_lob(y), z from LONG_TEST; --透過to_lob轉換型別long-\u003eclob 有興趣可以也試試剛建好的LONG_TEST2表 insert into LONG_TEST2 select x, to_lob(y), z from LONG_TEST; --不會報錯 --但記得驗證一下 select * from LONG_TEST2; --資料並沒有進來喔 3.COPY FROM copy from test/123 create LONG_TEST4 using select * from PICREW.LONG_TEST 陣列擷取/連結大小為 500 (若有長整數或 Blob 會比較少). (arraysize 為 500) 將在完成時確認. (copycommit 為 0) 長整數大小上限限制為 80. (長整數為 80) 已建立表格 LONG_TEST4. 已從 test 選取 2 個資料列. 已將 2 個資料列插入 LONG_TEST4 中. 2 個資料列已確認至位於 DEFAULT HOST 連線 的 LONG_TEST4 中 結果正確 4.微軟ADO.NET的讀取LONG解決方法: https://support.microsoft.com/zh-tw/help/2821532 5.Java及R呼叫RJdbc個人測試, 正常讀取操作是沒問題的: https://docs.oracle.com/cd/E19501-01/819-3659/gcmaz/ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1162186770582011/","type":"share","author":"楊登麟","date":"2017-10-05 22:40","good":28,"replys":[{"author":"Ricky Chen","text":"可以用to_lob函式，把long轉成clob，只能用在insert\u0026create table 時","good":0,"date":"2017年10月5日 22:50"},{"author":"Ricky Chen","text":"insert into products (product_id, description_lob) select prod_id, TO_LOB(description_long) from item_catalogue;","good":0,"date":"2017年10月5日 22:50"}]},{"groupId":"222546864546011","articleId":"1162245343909487","title":"Huang Po Cheng\r\nMicrosoft/sql-server-samples\nHuang Po Cheng · 2017年10月5日 有針對 SQL Server 2017 範例資料庫嗎? 想拿來做一些針對 SQL SERVER 2017 的應用測試... 感謝... Lewis Yang 在 Super SQL Server 中分享了 1 條連結。 2016年6月14日 新一代SQL Server 2016樣本資料庫，慢慢忘記AdventureWorks與早期Northwind(北風)資料庫了，現在已經開始改用 Wide World Importers sample database v1.0 主要是加入SQL Server 2016的real-time operational analytics樣本功能，這樣大家驗證就很方便 github.com Microsoft/sql-server-samples","url":"https://www.facebook.com/groups/222546864546011/permalink/1162245343909487/","type":"link","author":"Huang Po Cheng","date":"2017-10-05 23:43","good":20,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。", 7引擎，搭配T-SQL去執行Python命令 EXEC sp_configure \u0027external scripts enabled\u0027,1 RECONFIGURE GO --重新啟動SQL Server服務 EXEC sp_execute_external_script @language \u003d N\u0027Python\u0027, @script \u003d N\u0027 import sys print (sys.version) \u0027; GO https://www.microsoft.com/en-us/sql-server/sql-server-2017 就可以下載SQL Server 2017 *T-SQL整合 Python程式需要留意Python程式起始位置* 正確 EXEC sp_execute_external_script @language \u003d N\u0027Python\u0027, @script \u003d N\u0027 import sys print (sys.version) \u0027; GO 錯誤因為多出空白在python程式 EXEC sp_execute_external_script @language \u003d N\u0027Python\u0027, @script \u003d N\u0027 import sys print (sys.version) \u0027; GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1159848684149153/","type":"content","author":"Lewis Yang","date":"2017-10-01 12:11","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"1147492288718126","title":"Lewis Yang\r\n天瓏網路書店 | SQL Server與R開發實戰講堂\nLewis Yang 管理員 · · 2017年9月7日 新書【SQL Server 與 R 開發實戰講堂】 ******************************************************************************** *2017/09/26上架，簽書會 10/6 暨 SQL Server 2017上市發表會 * 新書 http://24h.pchome.com.tw/books/prod/DJAA2V-A9008F3L6 10/6 https://goo.gl/fYSasm⋯⋯ ******************************************************************************** 本書內容結合 網路社群論壇 與 實際企業案例 解決技巧，囊括有66個精彩個案 聘請微軟SQL Server MVP 與 資深顧問講師 楊志強 搭配範例程式進行詳細解說 讓讀者可以在最短時間內，快速上手範例程式並且開發出企業級的應用系統。 全書包含有以下部分。 一、最創新 SQL Server R 語言實作大數據活用案例 *在4秒內載入過去十年微軟股價到資料庫 *報表服務整合 SQL Server R語言 *直接輸出 SQL Server R 繪製圖片 *整合郵件遞送 SQL Server R 預測結果 *使用 SQL Server R建立預測模型 等16個案例 二、最經典 SQL Server T-SQL 超級案例與效能解決技巧 *資料庫整合JSON *增益查詢效能從半小時到2秒 *每秒匯入40萬資料列 *利用簡單T-SQL作為網路爬蟲 *活用T-SQL於各種工具Excel、Log Parser與WMI 等44超級案例 三、最實用 SQL Server 程式開發新功能 *延展資料庫 *資料列權限 *資料隱碼 *一律加密 *時光回溯 等8大程式開發新功能 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1147492288718126/","type":"link","author":"Lewis Yang","date":"2017-9-07 21:58","good":352,"replys":[{"author":"馬嘉駿","text":"超棒的。","good":0,"date":"2017年9 R語言版的「地圖叢集定位」技術。 ---------------------------------------------------------------------------- 1.R語言的環境可參考如下教學: https://www.facebook.com/groups/2180532375505797/permalink/2196645330561168/ 2.首先載入由楊老師提供的IP資料，已經轉換為csv格式以方便學習: (https://www.facebook.com/groups/2180532375505797/2340655809493452/) ips\u003c-read.csv(\"ipdatas.csv\") 先看一下資料, 包含IP, 經緯度、國家、城市資料: head(ips) IP CountryCode CountryName City Latitude Longitude Description 1 1.200.41.106 TW Taiwan, Province of China Fengshan 22.6266 120.361 Kaohsiung 2 1.87.195.135 CN China Xi\u0027an 34.2583 108.929 Shaanxi 3 1.87.198.228 CN China Xi\u0027an 34.2583 108.929 Shaanxi 4 103.207.131.138 IN India Limbdi 22.5667 71.800 Gujarat 5 103.21.143.119 CN China Shanghai 31.2222 121.458 Shanghai 6 103.240.16.59 CN China Beijing 39.9075 116.397 Beijing 3.載入地圖套件: install.packages(\"maps\") library(maps) 4.畫出世界地圖: map(\"world\", fill \u003d T, col \u003d \"white\", bg \u003d \"lightblue\", mar \u003d c(0, 0, 0, 0)) 5.將駭客所在位置畫出 points(ips$Longitude, ips$Latitude, pch \u003d 16, cex\u003d1, col \u003d ips$CountryCode) (有流下感動眼淚的感覺嗎? 二行程式搞定) 6.如果嫌圖面過小, 可存成圖檔效果會比較好: png( filename \u003d \"hacker_map.png\", pointsize \u003d 8, width \u003d 1366, height \u003d 768, units \u003d \"px\", res \u003d 150) map(\"world\", fill \u003d T, col \u003d \"white\", bg \u003d \"lightblue\", mar \u003d c(0, 0, 0, 0)) points(ips$Longitude, ips$Latitude, pch \u003d 16, cex\u003d1, col \u003d ips$CountryCode) 7.順便再推薦另一套地圖套件, 圖面相對乾淨: install.packages(\"ggplot2\") library(ggplot2) #感謝 孫玉峰 兄的指導, 修正了ggplot顏色效果 ggplot() + borders(\"world\", colour \u003d \"gray20\", fill \u003d \"gray50\") + geom_point(data \u003d ips, aes(x \u003d Longitude, y \u003d Latitude, color \u003d CountryName), size \u003d 2) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1156934981107190/","type":"link","author":"楊登麟","date":"2017-9-25 20:24","good":25,"replys":[{"author":"Jason Chen","text":"真厲害","good":0,"date":"2017年9月25日 20:41"},{"author":"楊登麟","text":"R真的很厲害 alink/1156227357844619/","type":"content","author":"Jeff Kuo","date":"2017-9-24 14:18","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"1153560754777946","title":"Lewis Yang 分享了 1 條連結。\r\nSQL Server 2017 Product Launch\nLewis Yang 分享了 1 條連結。 管理員 · · 2017年9月19日 【SQL Server 2017發表會 暨 楊老師新書發表會 2017/09/29】 網址: https://www.microsoftevents.com/profile/form/index.cfm… 台灣微軟 MVP 重量級老師 胡百敬 許致學 與 楊老師 ⋯⋯ 將會在9/29 跟大家見面 進行新產品SQL Server 2017 發表 暨當天進行楊老師新書發表 https://www.tenlong.com.tw/products/9789864766031 更多 microsoftevents.com SQL Server 2017 Product Launch 如果未來是一扇門，人類將有賴 AI 來解開門鎖，企業營運環境急遽變遷，我們更需要人工智慧協助，指出勝算最大的下一步，SQL Server 2017 內建了 R 和 Python，擁有強大的預測分析能力，在上市發表會中，我們將與您分享大數據與 AI 的最新趨勢，以及新技術如何帶來經營革新，敬邀您蒞臨指教。","url":"https://www.facebook.com/groups/222546864546011/permalink/1153560754777946/","type":"link","author":"Lewis Yang","date":"2017-9-19 13:32","good":102,"replys":[{"author":"Robert Lo","text":"發表會上有賣書嗎","good":0,"date":"2017年9月20日 8:10"},{"author":"Robert Lo","text":"先訂了","good":0,"date":"2017年9月24日 13:21"},{"author":"Fan Tracey","text":"太熱門了，很難報名","good":0,"date":"2017年9月20日 20:15"},{"author":"Terry Chuang","text":"期待有電子書可以買","good":0,"date":"2017年9月20日 22:24"}]},{"groupId":"222546864546011","articleId":"1155701781230510","title":"Jason Chen 覺得好心情。\r\n[系列文章] 資料庫的神奇魔法：Realtime Notification | 人人為我 我為人人\nJason Chen 覺得好心情。 · 2017年9月23日 難得有東西可以貢獻給 Super SQL Server 😂 dotblogs.com.tw [系列文章] 資料庫的神奇魔法：Realtime Notification | 人人為我 我為人人 ～Service Broker～","url":"https://www.facebook.com/groups/222546864546011/permalink/1155701781230510/","type":"link","author":"Jason Chen","date":"2017-9-23 12:24","good":76,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Rock Chang 厲害 使用 CREATE EVENT NOTIFICATION CaptureActionEvents 非同步處理方式","good":0,"date":"2017年9月23日 13:29"},{"author":"Rock Chang","text":"？？ Lewis Yang老師，這篇是Jason Chen寫的歐，不是我啦。","good":0,"date":"2017年9月23日 14:48"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Rock Chang 兩位都厲害","good":0,"date":"2017年9月23日 15:08"},{"author":"Jason Chen","text":"謝謝老師誇獎 剛好有機會學習到 分享給大家運用😄","good":0,"date":"2017年9月23日 17:48"}]},{"groupId":"222546864546011","articleId":"1154907904643231","title":"Lewis Yang 管理員 · · 2017年9月22日 【瞭解多少人在攻擊SQL SERVER】 **https://goo.gl/CBe6vy 樣本資料提供給大家分析** 最近發生許多SQL Server被駭客攻擊的狀況，特別分享一個實戰案例包含真正駭客的IP資訊⋯⋯ 藉此案例讓大家了解那些帳號是駭客最喜歡攻擊的帳號，那些IP可能是駭客來源。 附件的ERRORLOG.99是屬於一個真正案例的SQL Server的Logs，它包含許多登入失敗的資訊 該資訊範例如下 2017-09-11 02:51:17.82 Logon Login failed for user \u0027root\u0027. Reason: An attempt to login using SQL authentication failed. Server is configured for Windows authentication only. [CLIENT: 122.114.29.31] 其中關鍵字就是Login failed for user，然後緊接著就是駭客使用的帳號 另外[CLIENT: 122.114.29.31] 就是攻擊者的來源IP 有關IP的部分可以使用網路的開源網站去檢視該攻擊者的來源與地區 http://freegeoip.net/xml/122.114.29.31 \u003cResponse\u003e \u003cIP\u003e122.114.29.31\u003c/IP\u003e \u003cCountryCode\u003eCN\u003c/CountryCode\u003e \u003cCountryName\u003eChina\u003c/CountryName\u003e \u003cRegionCode\u003e41\u003c/RegionCode\u003e \u003cRegionName\u003eHenan\u003c/RegionName\u003e \u003cCity\u003eZhengzhou\u003c/City\u003e \u003cZipCode/\u003e \u003cTimeZone\u003eAsia/Shanghai\u003c/TimeZone\u003e \u003cLatitude\u003e34.6836\u003c/Latitude\u003e \u003cLongitude\u003e113.5325\u003c/Longitude\u003e \u003cMetroCode\u003e0\u003c/MetroCode\u003e \u003c/Response\u003e 最後將所有ERRORLOG.99使用以下的T-SQL 陳述式取出帳號與IP，再搭配 http://freegeoip.net/xml/ 的查詢就可以將所有IP解析出對應的位置。 --使用系統預存程序抓取ERRORLOG內容 USE tempdb GO DROP TABLE IF exists IPAddress GO DECLARE @po1 int\u003dlen(\u0027Login failed for user\u0027) DECLARE @p1 INT \u003d 0 --current Archive Log ,@p2 INT \u003d 1 --SQL Server log DECLARE @t table (SN int identity , LogDate datetime, ProcessInfo sysname , [Text] nvarchar(max)) INSERT INTO @t EXEC master.dbo.sp_readerrorlog @p1\u003d99,@p2\u003d1 SELECT LogDate, substring(replace(text,\u0027Login failed for user \u0027\u0027\u0027,\u0027\u0027), 1,charindex(\u0027\u0027\u0027\u0027,replace(text,\u0027Login failed for user \u0027\u0027\u0027,\u0027\u0027))-1) AS LOGIN, replace(replace(right(text,len(text)-charindex(\u0027[\u0027,text)),\u0027]\u0027,\u0027\u0027), \u0027CLIENT: \u0027,\u0027\u0027) AS IP into dbo.IPAddress FROM @t WHERE CHARINDEX(\u0027Login failed for user \u0027,text)\u003e0 ORDER BY 1 DESC 駭客使用帳號 次數 ------------ ---- sa 305132 mssqla 735 kisadmin 150 su 92 hbv7 81 401hk 81 ps 81 vice 81 bwsa 80 uep 80 sysdba 80 NT AUTHORITY\\ANONYMOUS LOGON 75 Chred1433 70 123 12 1234 12 root 12 admin 12 user 12 最後將IP分析的結果，就可以看到最多攻擊者來自以下的國家， 真的網路無國界，最遠看到義大利攻擊者 CountryName IP(S) China 97 Viet Nam 3 United States 2 Taiwan, Province of China 2 Turkey 2 India 2 Indonesia 2 Iran, Islamic Republic of 1 Ireland 1 Italy 1 Russian Federation 1 Sierra Leone 1 Sudan 1 United Arab Emirates 1 France 1 Venezuela, Bolivarian Republic 1 為了決策者可以快速使用圖形界面檢視所有攻擊者的IP位置， 使用google.maps.Map搭配JavaScript http://maps.googleapis.com/maps/api/js 就可以劃出IP於MAP上面。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1154907904643231/","type":"content","author":"Lewis Yang","date":"2017-9-22 0:02","good":173,"replys":[{"author":"張富凱","text":"謝謝 老師分享","good":0,"date":"2017年9月22日 8:52"},{"author":"Jack Hsu","text":"中國是世界的亂源","good":0,"date":"2017年9月23日 10:34"}]},{"groupId":"222546864546011","articleId":"1155310991269589","title":"Jackie Chu\r\n[SQL][Performance]是誰佔用 tempdb ? | 五餅二魚工作室\nJackie Chu · 2017年9月22日 請問一下各位先進, 剛剛我們的SQL server 2012 發生以下錯誤: Error 9002 資料庫 \u0027tempdb\u0027 的交易記錄已滿，因為發生 \u0027ACTIVE_TRANSACTION\u0027⋯⋯ 完全無法再連線進去, 所以只好restart sql server. 我想請教各位的是, 這個問題怎麼產生的? 那要解決該如何解決? 只能靠restart server 嗎? 謝謝各位.. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1155310991269589/","type":"link","author":"Jackie Chu","date":"2017-9-22 19:32","good":11,"replys":[{"author":"Chang Justin","text":"先找出兇手才有解。請參考大師的文章 https://dotblogs.com.tw/jamesfu/2012/12/04/tempdb","good":0,"date":"2017年9月22日 19:46"},{"author":"Jackie Chu","text":"謝謝大大的 6011","articleId":"1153302578137097","title":"Lewis Yang 分享了 1 則貼文。\r\nwww.facebook.com\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年9月18日 值得一提，SQL Server 2017 on Linux 全數支援In-Memory ，驗證效率極高，值得嘗試新版的In-Memory of SQL Server 2017 on Linux. SQL Great Master 學苑 2017年9月18日 【Microsoft SQL Server 2017 on Linux Quick Start Guide白皮書】 可以10 min內了解所有SQL Server 2017 on Linux 白皮書，所有的功能都可以在 https://www.facebook.com/groups/supersqlserver ，包含⋯⋯SQLPAL、HA with Pacemaker clustering 與 AlwaysOn on Linux 【下載路徑】 http://info.microsoft.com/…/EN-CNTNT-Whitepaper-SQLServerOn… 更多 facebook.com www.facebook.com","url":"https://www.facebook.com/groups/222546864546011/permalink/1153302578137097/","type":"link","author":"Lewis Yang","date":"2017-9-18 23:47","good":43,"replys":[]},{"groupId":"222546864546011","articleId":"1152783398189015","title":"林暐翰 · 2017年9月17日 請教各位先進在Oracle上，實作ApexSQL工具\"遍歷搜尋所有table裡面符合value的colum\"功能 以下是PL/SQL實作方式，有無優化方式? 或者有這樣的工具程式?⋯⋯ DECLA RE match_count INTEGER; v_owner VARCHAR2(255) :\u003d\u0027MES\u0027; v_data_type VARCHAR2(255) :\u003d\u0027NVARCHAR2\u0027; v_search_string VARCHAR2(4000) :\u003d\u0027CG179001IM\u0027; BEGIN --設定暫存區的大小 DBMS_OUTPUT.ENABLE(10000000); --遍例搜尋 FOR t IN (SELECT table_name, column_name FROM all_tab_cols where owner\u003dv_owner and data_type \u003d v_data_type) LOOP EXECUTE IMMEDIATE \u0027SELECT COUNT(*) FROM \u0027||t.table_name||\u0027 WHERE lower(\u0027||t.column_name||\u0027) \u003d :1\u0027 INTO match_count USING v_search_string; IF match_count \u003e 0 THEN dbms_output.put_line( t.table_name ||\u0027 \u0027||t.column_name||\u0027 \u0027||match_count ); END IF; END LOOP; END; / 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/1152783398189015/","type":"content","author":"林暐翰","date":"2017-9-17 23:33","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"1152059568261398","title":"Lewis Yang 管理員 · · 2017年9月16日 【SQL Tips】之【SQL Server 2016 時光回溯器之三，隱藏多餘的系統欄位】 這一陣子許多人開始導入SQL Server 2016的新功能，稱之為temporal table 它可以記錄資料異動歷程，相關的導入如以下的兩篇文章⋯⋯ https://www.facebook.com/groups/supersqlserver/permalink/932342976899726/ https://www.facebook.com/groups/supersqlserver/permalink/933035616830462/ SysStartTime , SysEndTime 這兩個欄位著實針對那些撰寫程式人員有點困擾 如果應用程式原本已經使用 SELECT * FROM EMP的狀況， 當啟用temporal table功能後，原本的應用程式，在沒有良好習慣去避免使用SELECT *， 譬如 SELECT * FROM EMP5 應用程式就會發生錯誤 因此微軟針對 SysStartTime , SysEndTime 這兩個欄位，提供一個強力功能， 就是允許使用 HIDDEN 功能 ALTER TABLE [dbo].[EMP] ALTER COLUMN JOB_ID ADD HIDDEN GO ALTER TABLE [dbo].[EMP] ALTER COLUMN [SysEndTime] ADD HIDDEN GO 若要去嘗試針對普通資料欄位，加入HIDDEN屬性， 就會發生以下的錯誤 SELECT is_hidden,* FROM sys.columns WHERE object_id\u003dobject_id(\u0027EMP\u0027) ALTER TABLE [dbo].[EMP] ALTER COLUMN JOB_ID ADD HIDDEN GO --錯誤 Msg 13735, Level 16, State 1, Line 5 Cannot alter HIDDEN attribute on column \u0027JOB_ID\u0027 in table \u0027EMP\u0027 because this column is not a generated always column. 最後如果需要顯示該兩個系統欄位，可以使用DROP HIDDEN移除隱藏屬性 ALTER TABLE [dbo].[EMP] ALTER COLUMN [SysStartTime] DROP HIDDEN GO ALTER TABLE [dbo].[EMP] ALTER COLUMN [SysEndTime] DROP HIDDEN GO SELECT * FROM [dbo].[EMP] 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1152059568261398/","type":"content","author":"Lewis Yang","date":"2017-9-16 11:06","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"1151693728297982","title":"Lewis Yang 管理員 · · 2017年9月15日 【SQL Server on LINUX 系列38】之【SQL Server 2017 RC2 on 最新 CentOS 7.4 1708】 搭上開源腳步https://lists.centos.org/pipermail/centos-announce/2017-September/022532.html CentOS 7.4 已經正式可以下載，並且經過驗證安裝SQL Server 2017 RC2 正確執行⋯⋯ 接下來的SQL Server on Linux 2017 將會大量使用該版本進行驗證與分享 CentOS 7.4 下載點 : http://isoredirect.centos.org/…/CentOS-7-x86_64-DVD-1708.iso 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1151693728297982/","type":"content","author":"Lewis Yang","date":"2017-9-15 19:33","good":29,"replys":[]},{"groupId":"222546864546011","articleId":"1150959248371430","title":"賴立偉 · 2017年9月14日 · 台北市 各位先進 大家好 今天小弟遇到一個問題 在2014下select語法中，空白的部分有用到全形，是可以 日 2:44"},{"author":"Teddy Han","text":"謝謝！","good":0,"date":"2017年9月15日 8:45"}]},{"groupId":"222546864546011","articleId":"1149648715169150","title":"Lewis Yang\r\nSQL Server: Disable Logon Trigger Using DAC to Resolve Login…\nLewis Yang 管理員 · · 2017年9月11日 【管理 Life Saver 】之【快速拯救因為LOGON TRIGGER導致全面性的災難】 *撰寫LOGON TRIGGER，要200%的小心* *除錯的技巧使用PRINT，可在SQL Server Log看到訊息*⋯⋯ 這幾天拯救一個因為LOGON TRIGGER的測試語法問題，導致全面性的災難，首先來看以下的災難性語法 CREATE TRIGGER [TRI_LOGON] ON ALL SERVER WITH EXECUTE AS \u0027sa\u0027 FOR LOGON AS BEGIN DECLARE @x nvarchar(max)\u003d(SELECT CAST (EVENTDATA() AS nvarchar(max) ) ) PRINT @x ROLLBACK --注意這會取消所有SQL Server連線 END GO 當這樣語法不小心部署到正式環境， 就發生一連串的大型災難。 意思就是在也沒有人可以連上正式資料庫 包括你DBA自己 --使用SQLCMD驗證連線 Microsoft Windows [Version 6.3.9600] (c) 2013 Microsoft Corporation. All rights reserved. C:\\temp\u003eSQLCMD -E -S(local) Sqlcmd: Error: Microsoft ODBC Driver 13 for SQL Server : Logon failed for login \u0027ADVENTUREWORKS\\Administrator\u0027 due to trigger execution.. C:\\temp\u003e 這時候如果去重新啟動SQL Server與SQL Server Agent就會看到該SQL Server Agent是無法啟動，原因就是該SQL Server Agent本身也是需要額外連線到msdb，才可以啟動服務，但是因為LOGON TRIGGER錯誤，進而影響到該SQL Server Agent的啟動。 [解法方式] 1. 這時候解決方式就是啟動SQL Server搭配參數[-f]於[minimal configuration mode ]，然後使用sysadmin角色成員連線去暫停任何的LOGON TRIGGER。 2. 找到並且停止它 --列出所有的伺服器端的觸發程序(TRIGGER) SELECT name FROM master.sys.server_triggers WHERE parent_class_desc \u003d \u0027SERVER\u0027 --停止特定的LOGON TRIGGER DISABLE TRIGGER TRI_LOGON ON ALL SERVER 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1149648715169150/","type":"link","author":"Lewis Yang","date":"2017-9-11 21:42","good":86,"replys":[{"author":"王立程","text":"謝謝老師，長知識了","good":0,"date":"2017年9月11日 21:46"},{"author":"Su Jun-Ming","text":"老師的方法不賴, 我有用 logon trigger 去做 acl, 有碰過錯誤設定導致 DBA 無法登入, 後來是透過 DAC 登入去關 logon trigger, 也可以參考 https://www.codeproject.com/....../SQL-Server-Disable......","good":0,"date":"2017年9月11日 21:54"},{"author":"Alexis Huang","text":"這個讚","good":0,"date":"2017年9月11日 22:28"},{"author":" 日 17:26"},{"author":"Jasperbf Hsiang","text":"分散多個的原因是分散IO，試想你建一個temp table時，你的page也會散在dbfile，當你寫資料到該temp table，IO 分散而且lock也分散，效能會比只有一個dbfile好，至於要幾個dbfile，通俗的建議是一個cpu管ㄧ個dbfile，大概是這樣","good":0,"date":"2017年8月30日 5:35"},{"author":"Liu Long","text":"Jasperbf Hsiang 是物理CPU数量还是Core数量呢？是不是也要看TEMPDB有没有瓶颈来决定要不要创建多个TEMPDB呢？","good":0,"date":"2017年8月30日 9:20"},{"author":"Tzyy Tian Jaw","text":"微軟官方 [最佳化 tempdb 效能] 供參: https://technet.microsoft.com/....../ms175527(v\u003dsql......","good":0,"date":"2017年8月31日 6:14"},{"author":"顏瑞宏","text":"請參考：https://www.youtube.com/watch?v\u003dSvseGMobe2w......","good":0,"date":"2017年9月4日 23:08"}]},{"groupId":"222546864546011","articleId":"1145898995544122","title":"Lewis Yang 管理員 · · 2017年9月5日 【SQL Server on LINUX 系列37】之【SQL Server 2017 RC2 on Linux 變更定序】 *參考指令 /opt/mssql/bin/mssql-conf set-collation * *查詢定序* SELECT ⋯⋯繼續閱讀 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/1145898995544122/","type":"content","author":"Lewis Yang","date":"2017-9-05 0:33","good":34,"replys":[]},{"groupId":"222546864546011","articleId":"1143818245752197","title":"Lewis Yang 管理員 · · 2017年9月1日 【SQL Tips】之【SQL Server 資料表隱藏的秘密欄位%%lockres%%】 繼續上次分享的SQL Server 資料表隱藏的秘密欄位%%physloc%%的隱藏欄位之後，接下來要分享另一個資料表中的隱藏欄位，它就是%%lockres%%， 藉由它可以定位出現在被鎖定的KEY是哪一筆資料。以下範例就是使用sp_lock檢視正在進行中的交易，找出哪一筆資料正在被其他系統連線等待。⋯⋯ 1)啟動BEGIN TRANSACTION更新第一筆資料 USE [TSQL] BEGIN TRANSACTION UPDATE [HR].[Employees] SET [title]\u003d\u0027CIO VIP\u0027 WHERE [empid]\u003d1 2)啟動第二個連線，就會發生等待 UPDATE [TSQL].HR.Employees SET birthdate\u003dgetdate() WHERE [empid]\u003d1 3)啟動第三個連線，依然會發生等待 SELECT * FROM [TSQL].HR.Employees WHERE [empid]\u003d1 最後使用sp_lock就可以看到鎖定狀況，其中 63 / 68 / 73 都針對一個KEY值進行等待，該KEY值是(8194443284a0) 該值存在於245575913物件編號，資料庫編號是11。 到底甚麼是KEY值是(8194443284a0) ? 要回答這樣的答案可以使用以下的隱藏欄位就可以順利找到該筆資料。 --------------------------- --根據KEY位置找出對定資料列 --------------------------- SELECT %%lockres%% , * FROM [TSQL].HR.Employees(nolock) WHERE %%lockres%% \u003d \u0027(8194443284a0)\u0027 ------------------------------------- --以下部分可以找出鎖定的物件與KEY位置 ------------------------------------- declare @t table(spid int,dbid int,objid int, indid int,type varchar(12), resource varchar(128),mode varchar(5), status varchar(12)) insert into @t exec sp_lock select DB_Name(dbid) dbname,object_name(ObjId,dbid) as tablename,* from @t where type\u003d\u0027key\u0027 GO ----------------------------------------- -- 最後檢視對應的lockres與physloc隱藏欄位 ----------------------------------------- select %%lockres%% as LockResource, %%physloc%% as PhysicalLocation , * from [TSQL].HR.Employees(nolock) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1143818245752197/","type":"content","author":"Lewis Yang","date":"2017-9-01 8:57","good":76,"replys":[{"author":"Rock Chang","text":"這個找哪一筆被LOCK好用，感謝老師","good":0,"date":"2017年9月1日 9:41"},{"author":"IvAn Tan","text":"感恩","good":0,"date":"2017年9月1日 20:07"},{"author":"李君毅","text":"請問老師，這功能是從那一個版本開始支援的呢？","good":0,"date":"2017年9月1日 21:32"}]},{"groupId":"222546864546011","articleId":"1143567179110637","title":"Rock Chang 分享了 1 則貼文。\r\nSQL Server 必殺技：高可用性、查詢效能優化輕鬆搞定\nRock Chang 分享了 1 則貼文。 · 2017年9月1日 微軟企業贏家俱樂部說這專頁讚 2017年8月31日 [SQL Server必殺技 實戰課程開講~] 人生海海，維護資料庫，總會遇到莫名壓力! 異地備援老闆覺得成本太高、購買硬體，老闆覺得你怎麼又要花錢、 我們懂你的辛苦！SQL Server 每年都在進步，今年更有了飛躍式的進化，這堂課要教你用簡單又經濟的方法，讓老闆對你的工作成果笑著點頭 本課程將實機示範 SQL Server AlwaysOn 和 Query Store 的妙用，請立即報名。https://aka.ms/ki7qvz info.microsoft.com SQL Server 必殺技：高可用性、查詢效能優化輕鬆搞定 SQL Server 必殺技：高可用性、查詢效能優化輕鬆搞定 線上直播開課時間：2017/09/11　14:00~:15:00 誰適合來上課：DBA、資料庫管理師、IT 人員 人生海海，維護資料庫，總會遇到莫名壓力： 瞭解詳情","url":"https://www.facebook.com/groups/222546864546011/permalink/1143567179110637/","type":"link","author":"Rock Chang","date":"2017-9-01 1:31","good":19,"replys":[]},{"groupId":"222546864546011","articleId":"1142824352518253","title":"Huang Po Cheng · 2017年8月30日 Lewis Yang 老師請問一下，SQL SERVER FOR linux 如要使用在對外服務應用是否有相關授權費用呢??","url":"https://www.facebook.com/groups/222546864546011/permalink/1142824352518253/","type":"content","author":"Huang Po Cheng","date":"2017-8-30 17:21","good":1,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"這不好說，要請微軟PM來幫忙回覆這樣的問題","good":0,"date":"2017年8月30日 21:06"},{"author":"Jessie Chiu","text":"大約9月下旬才會公佈授權相關的資訊","good":0,"date":"2017年8月30日 22:22"}]},{"groupId":"222546864546011","articleId":"1142469755887046","title":"Lewis Yang 管理員 · · 2017年8月30日 【SQL Tips】之【SQL Server 資料表隱藏的秘密欄位】 *公開這樣%%physloc%%隱藏欄位，可以讓撰寫程式可以多一點彈性* 當Oracle 開發人員一直詢問如何在SQL Server的環境中找到類似ROWID的系統欄位，⋯⋯ 現在可以有一個選擇，它就是SQL Server的隱藏欄位名稱為 %%physloc%% 有了它，就可以針對重複的資料列，指定特定的 %%physloc%% 進行刪除。 首先是Oracle使用ROWID進行重複資料，指定特定資料列刪除的方式 drop table emp purge; create table emp(eid number,ename varchar2(10)); insert into emp(eid,ename) values(1,\u0027lewis\u0027); insert into emp(eid,ename) values(1,\u0027lewis\u0027); insert into emp(eid,ename) values(1,\u0027lewis\u0027); select rowid,e.* from emp e; --可以根據指定ROWID進行資料刪除 delete from emp where rowid\u003d\u0027AAAFaBAAEAAAAFMAAB\u0027; select rowid,e.* from emp e; 現在的SQL Server也可以這樣實做出來，藉由使用隱藏欄位的操作 drop table if exists emp ; create table emp(eid int,ename varchar(10)); insert into emp(eid,ename) values(1,\u0027lewis\u0027); insert into emp(eid,ename) values(1,\u0027lewis\u0027); insert into emp(eid,ename) values(1,\u0027lewis\u0027); --使用隱藏欄位找出特定資料列 select %%physloc%% as rowid, e.* from emp e; delete from emp where %%physloc%% \u003d 0x2004000001000100 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1142469755887046/","type":"content","author":"Lewis Yang","date":"2017-8-30 0:32","good":93,"replys":[]},{"groupId":"222546864546011","articleId":"1142087125925309","title":"Liu Long 分享了 1 條連結。\r\n如何有效抓取SQL Server的BLOCKING信息\nLiu Long 分享了 1 條連結。 · 2017年8月29日 https://blogs.msdn.microsoft.com/…/12/11/sql-serverblocking/ 希望能帮助到别人。。 blogs.msdn.microsoft.com 如何有效抓取SQL Server的BLOCKING信息 SQL Server允许并发操作，BLOCKING是指在某一操作没有完成之前，其他操作必须等待，以便于保证数据的完整性。BLOCKING的解决方法要查看BLOCKING的头是什么，为什么BLOCKING头上的语句执行的很慢。通常来讲只要我们能找到BLOCKING头上的语句，我们总能够想出各种各种的办法，来提升性能，缓解或解决BLOCKING的问题。 但是问题的关键是，我们不知道BLOCKING什么时候会发生。用户跟我们抱怨数据库性能很差，等我们连上数据库去查看的时候，那时候有可能BLOCKING可能就已经过去了。性能又变好了。或者由于问题的紧急性，我们直接重新启动服务器以恢复运营。但是问题...","url":"https://www.facebook.com/groups/222546864546011/permalink/1142087125925309/","type":"link","author":"Liu Long","date":"2017-8-29 10:31","good":70,"replys":[{"author":"YenHsun Peng","text":"感謝分享....講到很多人的心聲","good":0,"date":"2017年8月29日 10:45"},{"author":"Liu Long","text":"我还没入门，正在学习中。","good":0,"date":"2017年8月29日 10:54"},{"author":"Chang Justin","text":"感謝分享，非常實用～","good":0,"date":"2017年8月29日 11:06"},{"author":"王立程","text":"感謝大大","good":0,"date":"2017年8月29日 11:10"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"今年應該有機會 北京分享新技術，到時候有機會再碰面","good":0,"date":"2017年8月29日 11:13"},{"author":"Liu Long","text":"嗯。。。有机会一定去 期待杨老师","good":0,"date":"2017年8月29日 11:14"}]},{"groupId":"222546864546011","articleId":"1142092465924775","title":"Rock Chang 分享了 1 個活動。\r\nRock Chang 分享了 1 個活動。 · 2017年8月29日 感謝楊老師再次為我們帶來精彩的演講，super sql server的朋友豈能錯過。 2017年9月2日週六 【sql Pass 南向計畫】 前往台中分享 :) 逢甲大學資訊電機館B22教室 由 SQL PASS Taiwan 建立 有興趣","url":"https://www.facebook.com/groups/222546864546011/permalink/1142092465924775/","type":"share","author":"Rock Chang","date":"2017-8-29 10:31","good":41,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"榮幸分享給台中好友也跟胡老師同台","good":0,"date":"2017年8月29日 10:33"}]},{"groupId":"222546864546011","articleId":"1141014122699276","title":"Lewis Yang 管理員 · · 2017年8月27日 【管理Life Saver】之【HammerDB壓力測試工具連上Azure VM 比較SQL Server 2017 RC2 on Windows vs Linux TPM】 {可以在不同作業系統，使用相同軟體的狀況下，有這樣的TPM差異} Windows : Linux \u003d 35,298 TPM : 80,100 TPM⋯⋯ 在SQL Server on Linux 剛出來的時候許多人包括我都進行許多SQL Server on Windows vs Linux的效能比較 https://www.facebook.com/groups/222546864546011/permalink/964488813685142/ 這幾天剛好因緣際會的情況下，直接在Azure VM上面建立兩個相同等級的VM 一個是Windows Server 2016 Operating system Standard A3 (4 Cores, 7 GB memory) Location East US 一個是Linux CentOS-based 7.3 Operating system Standard A3 (4 Cores, 7 GB memory) Location East US SQL Server 安裝 2017 RC2 Windows與Linux版本，然後使用HammerDB進行壓力測試 竟然可以發現 Windows : Linux \u003d 35298 TPM : 80100 TPM 過程中兩者使用相同的設定，有關HammerDB可以從以下下載，其中 Windows使用Release 2.23 for Windows 64-bit。 Linux使用Release 2.23 for Linux 64-bit http://www.hammerdb.com/download.html 有關後續的詳細安裝，預計分成兩篇文章，一篇是安裝Windows使用HammerDB之Release 2.23 for Windows 64-bit。 另一篇Linux使用HammerDB之Release 2.23 for Linux 64-bit。 有關相關的安裝可以參考以下的文章 http://www.hammerdb.com/hammerdb_quickstart_mssql.pdf 最近版本為2017-6-26，值得大家去研究。 https://sourceforge.net/projects/hammerora/files/… 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1141014122699276/","type":"content","author":"Lewis Yang","date":"2017-8-27 21:31","good":56,"replys":[]},{"groupId":"222546864546011","articleId":"1139695959497759","title":"Lewis Yang 管理員 · · 2017年8月25日 【Azure Database for MySQL and Azure Database for PostgreSQL】 多一種選擇可以在雲端不用自己維運機器的狀況下，直接使用Azure Database for MySQL或是PostgreSQL。最近剛好在開發異質平台的應用程式，發現這兩天微軟釋出Azure Database for MySQL與PostgreSQL，就索性來驗證與測試效能，發現可以很簡單的使用本地端的MySQL Workbench與Linked Server連上該Azure Database for MySQL，並且進行驗證。唯一要留意就是使用Linked Server去連接該MySQL，要注意Security的頁面設定如下圖。 https://blogs.technet.microsoft.com/…/now-available-in-ind…/ 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1139695959497759/","type":"content","author":"Lewis Yang","date":"2017-8-25 9:09","good":40,"replys":[]},{"groupId":"222546864546011","articleId":"1135490766584945","title":"Yiwei Chen\r\nMSSQLSERVER_18456\nYiwei Chen · 2017年8月17日 請問有前輩遇到過SQL Server驗證報18456錯誤嗎？就連新建帳號第一次登入就不行。 ‎Lewis Yang‎ 發文到 Super SQL Server 2016年9月10日 *【管理 Life Saver 】之 【SQL Server 啟動帳號，無法註冊SPN】 * 有機會看一下SQL Server啟動狀況，可以使用SSMS，打開【SQL Server Logs】就可以檢查是否有這樣錯誤。基本上這樣的錯誤很容易被忽略，因為基本上它不會影響大部分的資料庫使用，但是這樣的錯誤會讓某些管理作業譬⋯⋯如在【AlwaysOn】的【Replication】使用Linked Server連結Publisher進行驗證過程中，發生以下的狀況。 EXEC sys.sp_validate_replica_hosts_as_publishers 【徵狀】 此次的徵狀是設定AlwaysON搭配Replication的過程，驗證過程中彈跳出來的錯誤訊息。 Msg 21892, Level 16, State 1, Procedure sp_hadr_validate_replica_hosts_as_publishers, Line 74 Unable to query sys.availability_replicas at the availability group primary associated with virtual network name \u0027\u0027 for the server names of the member replicas: error \u003d 18456, error message \u003d Error 18456, Level 14, State 1, Message: Login failed for user \u0027NT AUTHORITY\\ANONYMOUS LOGON\u0027..\u0027, 【檢查】 過程中可以去SQL Server 的 Error log 檢查是否有這樣的錯誤訊息。 The SQL Server Network Interface library could not register the Service Principal Name (SPN) [ MSSQLSvc/MIA-SQL2014DB.AdventureWorks.com:1433 ] for the SQL Server service. Windows return code: 0x2098, state: 20. Failure to register a SPN might cause integrated authentication to use NTLM instead of Kerberos. This is an informational message. Further action is only required if Kerberos authentication is required by authentication policies and if the SPN has not been manually registered. 【解決】 這樣的問題主要發生在SQL Server啟動帳號，無法於啟動時候正常註冊SPN。解決方式可以使用SetSPN應用程式搭配-A參數，手動新增。或是授權給SQL Server啟動帳號，有【Read servicePrincipleName】與【Write servicePrincipleName】。 過程中可以使用ADSIEDIT應用程式，在Active Directory的【OU】節點【Security-Advanced】 ，選擇【Permissions】進行【Add】搭配以下的圖文解說。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1135490766584945/","type":"link","author":"Yiwei Chen","date":"2017-8-17 21:41","good":6,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"https://www.facebook.com/groups/222546864546011/permalink/902374699896554/ https://www.facebook.com/groups/222546864546011/permalink/289739387826758/","good":0,"date":"2016-9-10 11:09"},{"author":"Yiwei Chen","text":"老師，我有找到這兩篇，但還是不知道如何解起，我的環境是2005，改用windows驗證就一切正常。","good":0,"date":"2017年8月17日 21:57"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Yiwei Chen 分享一下SQL Server Log對應的錯誤訊息，過程中可以使用SQLCMD -Uxx -Pxx -Sx.x.x.x 多一些錯誤可以更快解決狀況。","good":0,"date":"2017年8月17日 22:10"},{"author":"Yiwei Chen","text":"我今天做了測試，發現SQLCMD可以登入、從ODBC建立DSN連線也可以連上DB，就只有從SSMS連會出現18456的error。然後有注意到一個情況就是使用SQL驗證的時候打密碼會停頓一下。","good":0,"date":"2017年8月21日 15:41"},{"author":"Yiwei Chen","text":"查SQL Server的Error log只有看到以下訊息 Login failed for user \u0027user_id\u0027.[CLIENT:\u003clocal machine\u003e] 錯誤:18456，嚴重性:14，狀態:8","good":0,"date":"2017年8月21日 15:44"},{"author":"David Chang","text":"Yiwei Chen 根據前述，你環境應是SQL2005，所以你的Login failed那行沒有原因的文字? 因為常見的Log內容是如下，有原因(不知是不是2005的關係?)...... 查看更多","good":0,"date":"2017年8月22日 9:09"},{"author":"Yiwei Chen","text":"補充一下今天測試登入失敗的錯誤進階資訊。","good":0,"date":"2017年8月23日 11:30"},{"author":"David Chang","text":"根據官網，最低有查到2008(100)的18456相關狀態碼， 狀態: 1的說明是(無錯誤資訊。這個狀態通常表示您沒有接收錯誤詳細資料的權限。如需詳細資訊，請連絡 SQL Server 管理員。)，Patch有上到最新嗎? https://msdn.microsoft.com/....../cc645917(v\u003dsql.100).aspx","good":0,"date":"2017年8月24日 7:57"},{"author":"Yiwei Chen","text":"欸，您說我才注意到，同一個登入在error log裡面是狀態8耶。這台的patch應該是已經上完了。","good":0,"date":"2017年8月24日 9:14"}]},{"groupId":"222546864546011","articleId":"1136543293146359","title":"Lewis Yang 管理員 · · 2017年8月19日 【管理 Life Saver 】之【SQL Server DBCC CHECKDB預估時間技巧】 **包含完整範例程式碼** 許多時候DBCC CHECKDB指令執行的時候，身為資料庫管理人員幾乎無法從SQL Server Management Studio中檢視到完成的百分比與預估完成時間。以下的畫面就是標準的DBCC CHECKDB的等待畫面。⋯⋯ 現在分享一個T-SQL陳述式，可以讓大家初步瞭解已經完成多少百分比的DBCC CHECKDB作業，就是藉由sys.dm_exec_requestes的動態管理檢視的percent_complete欄位來預估完成時間。 以下的案例就是要先知道該進行DBCC陳述式的session_id，該部分可以藉由以下的陳述式取得。 declare @session_id INT\u003d(select TOP(1) session_id from sys.dm_exec_requests where command like \u0027DBCC%\u0027) --查詢sys.dm_exec_requestes的動態管理檢視 declare @pct1 real\u003d(select percent_complete from sys.dm_exec_requests where session_id\u003d@session_id) --等待一分鐘後繼續查詢 waitfor delay \u002700:01:00\u0027 declare @pct2 real\u003d(select percent_complete from sys.dm_exec_requests where session_id\u003d@session_id) --計算平均速度與預估完成時間 select (100.0-@pct2)/(@pct2-@pct1) as remaing_time_min, (@pct2-@pct1) as rate_pct_min, @pct2 as current_pct GO 這樣一來就可以避開沒有顯示資訊，然後慢慢等的狀況。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1136543293146359/","type":"content","author":"Lewis Yang","date":"2017-8-19 15:49","good":97,"replys":[{"author":"Alexis Huang","text":"","good":0,"date":"2017年8月19日 16:01"},{"author":"Alexis Huang","text":"謝謝老師，正在煩惱著這東西。","good":0,"date":"2017年8月19日 16:02"},{"author":"Jason Chen","text":"謝謝老師🤗","good":0,"date":"2017年8月19日 16:38"},{"author":"Hu Ya-Han","text":"感恩老師","good":0,"date":"2017年8月19日 19:17"},{"author":"Peggy Lin","text":"謝謝楊老師的分享👍","good":0,"date":"2017年8月23日 22:47"}]},{"groupId":"222546864546011","articleId":"1135443826589639","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年8月17日 ‎Alexis Huang‎ 發文到 SQL PASS Taiwan 管理員 · 2017年8月17日 PASS 8月、9月最新活動訊息.... 【8月份SQL PASS演講報名】 主題：PowerBI新功能介紹與應用 搶先體驗 PowerBI最新功能，提升應用與分析的能力。 講師：楊士岳 老師⋯⋯ 時間：8/24(四) 19:00-21:00 (18:30即可入場) 活動地點：淡江大學台北校區 (D324教室) 地址：台北市大安區金華街199巷5號 活動費用：150元整 報名網址：https://goo.gl/forms/BWCUvXq5bx70E0uI3 名額有限，快點把握機會搶先報名喔 :) ************** 我是分隔線 ************** 【9月份SQL PASS演講報名】 上半場主題：SQL SERVER 2016 sp1 新功能以及改變與SQL SERVER 2017 0n Linux 搶先獲知 SQL Server 最新版本的強大功能及未來。 講師：宋明遠（Isaac），程品端 (Egg) 下半場主題：資料庫規劃設計 聽大師分享規劃設計的重要細節，避免誤觸雷區。 講師：SQL PASS 大家長 胡百敬 老師 時間：9/2(六) 13:00-17:00 (12:30即可入場) 活動地點：逢甲大學資訊電機館 (B22教室) 地址：台中市西屯區文華路100號 活動費用：250元整 報名網址：https://goo.gl/forms/8d2K2muGq4LWRpqm1 名額有限，快點把握機會搶先報名喔～ 更多 無法取得附件 附件可能已被移除，或分享者沒有和你分享的權限。","url":"https://www.facebook.com/groups/222546864546011/permalink/1135443826589639/","type":"share","author":"Lewis Yang","date":"2017-8-17 14:21","good":8,"replys":[{"author":"Derek Tseng","text":"無法取得附件..............","good":0,"date":"2017年8月23日 21:52"}]},{"groupId":"222546864546011","articleId":"1136579566476065","title":"Lewis Yang 管理員 · · 2017年8月19日 【管理 Life Saver 】之【如何強迫關閉SQL Server服務】 **強制刪除之taskkill** 最近碰到SQL Server因為外部服務(SQL Server PolyBase 引擎 (MSSQLSERVER))啟動的問題，導致整個SQL Server無法重新啟。過程中使用下的方式⋯⋯ 1.services.msc也無法關閉整個SQL Server服務 2.net stop mssqlserver也無法關閉整個SQL Server服務 3.taskmgr中也無法關閉該SQL Server Windows NT - 64 Bit 主要的原因是因為SQL Server PolyBase 引擎 (MSSQLSERVER)是依附著SQL Server服務為主，所有當關閉SQL Server服務的時候，需要先關閉該SQL Server PolyBase 引擎 (MSSQLSERVER)服務。而過程中因為發生SQL Server PolyBase 引擎 (MSSQLSERVER)無法順利啟動，讓整個狀態處在【正在啟動】的狀態，就會導致整個SQL Server無法順利關機或是重新啟動。 要快速解決就是可以使用DOS命令列的tasklist取出PID之後，然後使用taskkill /PID 代號 /F，就可以強制關閉SQL Server。 另外有關不必要的服務，建議改成手動並且定期更新service pack。 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1136579566476065/","type":"content","author":"Lewis Yang","date":"2017-8-19 17:13","good":55,"replys":[{"author":"Derek Tseng","text":"盡安全模式後，SQL服務應該也是不會啟動了..... 是不是可以在那邊處理呢？？","good":0,"date":"2017年8月23日 21:51"}]},{"groupId":"222546864546011","articleId":"1135128099954545","title":"Lewis Yang 管理員 · · 2017年8月16日 【SQL Tips】之【輸出執行計畫的數種方式】 最近有很多Oracle DBA詢問說在Oracle資料庫中查詢執行計畫的方式，是否在SQL Server有沒有對應的方式。 首先就是來看Oracle DBA怎樣檢視一段查詢執行計畫的方法。 過程中需要使用 EXPLAIN PLAN FOR語法搭配陳述式，將執行計畫寫入到 plan_table 資料表， 然後再使用 dbms_xplan.display 函數將結果格式化輸出。⋯⋯ EXPLAIN PLAN SET STATEMENT_ID\u003d\u0027st1\u0027 FOR SELECT COUNT(*) FROM EMPLOYEES WHERE job_id\u003d\u0027AD_VP\u0027; EXPLAIN PLAN SET STATEMENT_ID\u003d\u0027st2\u0027 FOR SELECT /*+ INDEX(employees EMP_EMAIL_UK)*/COUNT(*) FROM EMPLOYEES WHERE job_id\u003d\u0027AD_VP\u0027; SELECT * FROM plan_table; SELECT * FROM TABLE(dbms_xplan.display()); SELECT * FROM TABLE(dbms_xplan.display(\u0027plan_table\u0027,\u0027st2\u0027,\u0027TYPICAL\u0027)); -- 結果 Plan hash value: 709468543 --------------------------------------------------------------------------------------------- | Id | Operation | Name | Rows | Bytes | Cost (%CPU)| Time | --------------------------------------------------------------------------------------------- | 0 | SELECT STATEMENT | | 1 | 9 | 20 (0)| 00:00:01 | | 1 | SORT AGGREGATE | | 1 | 9 | | | |* 2 | TABLE ACCESS BY INDEX ROWID| EMPLOYEES | 2 | 18 | 20 (0)| 00:00:01 | | 3 | INDEX FULL SCAN | EMP_EMAIL_UK | 107 | | 1 (0)| 00:00:01 | --------------------------------------------------------------------------------------------- Predicate Information (identified by operation id): --------------------------------------------------- 2 - filter(\"JOB_ID\"\u003d\u0027AD_VP\u0027) 回到SQL Server的時候，如果需要直接在SQL Server Management Studio中檢視到 1. 顯示預估執行計畫(Display Estimated Execution Plan) 2. 包含真正執行計畫(Include Actual Execution Plan) 還可以不用上述的SSMS輔助的狀況下，直接使用T-SQL輸出執行計畫。使用方式有以下三種 (該部分請逐一使用，譬如使用XML ON、TEXT ON、ALL ON，對應到XML OFF、TEXT OFF、ALL OFF) SET SHOWPLAN_XML ON SET SHOWPLAN_TEXT ON SET SHOWPLAN_ALL ON SELECT empid,title FROM [TSQL].hr.employees WHERE [title]\u003d\u0027Sales Manager\u0027 GO SELECT empid,title FROM [TSQL].hr.employees WITH(INDEX\u003d[idx_nc_lastname]) WHERE [title]\u003d\u0027Sales Manager\u0027 GO SET SHOWPLAN_XML OFF SET SHOWPLAN_TEXT OFF SET SHOWPLAN_ALL OFF GO 最後要留意就是說，上述的SET SHOWPLAN_XML、SET SHOWPLAN_TEXT與SET SHOWPLAN_ALL 執行ON之後，再執行陳述式就都不會真正執行該陳述式，僅會顯示對應的執行計畫。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1135128099954545/","type":"content","author":"Lewis Yang","date":"2017-8-16 23:34","good":67,"replys":[{"author":"Ryo Liu","text":"實用","good":0,"date":"2017年8月17日 10:06"}]},{"groupId":"222546864546011","articleId":"1122130147921007","title":"陳鈺舜\r\nPaste The Plan - Brent Ozar Unlimited®\n陳鈺舜 · 2017年7月25日 小弟想詢問一下 1. WITH table_name as ( ... ) 2. select column1,column2 from ( select curr from tableone t1⋯⋯ left join tabletwo t2 on (t1.empid \u003d t2.empid) ) as temp_table 這兩個語法的效能哪個比較好??? 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/1122130147921007/","type":"link","author":"陳鈺舜","date":"2017-7-25 21:18","good":6,"replys":[{"author":"James Fu","text":"你把這兩個語法放到 SSMS 內，同時執行看執行計畫，不就知道了嗎 ?","good":0,"date":"2017年7月25日 23:32"},{"author":"陳鈺舜","text":"資料少可能看不太出來，我找時間實驗批次大量新增...XDDD 看執行計畫好了~~","good":0,"date":"2017年7月25日 23:34"},{"author":"James Fu","text":"看執行計畫是最準的，基本上使用 CTE 在這種狀況下，並不會對效能有甚麼改善，但是維護和使用上，就比較容易一點了。","good":0,"date":"2017年7月25日 23:36"},{"author":"King Jk","text":"我在群組有貼這網址呀呀 可以分享出來討論討論 https://www.brentozar.com/paste
