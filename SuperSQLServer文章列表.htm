 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/891410060993018/","type":"link","author":"Jordan Sanders","date":"2016年8月23日 19:29","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"891158964351461","title":"問題請教，請問有一table需要以月份做partition table,但是用來記錄日期的欄位格式是numeric ,日期資料內容是yyyymmdd(20160822)，請問這樣做出來的partition table是否會有問題？ 因為我發現某些月份的資料和系統分析出來的資料並不ㄧ致，即20160501～20160601的資料以T-SQL查詢是1000筆資料，但是系統卻顯示只有500筆。 請各位專家協助，謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/891158964351461/","type":"content","author":"秋風飄零","date":"2016年8月23日 9:37","good":1,"replys":[{"author":"Alexis Huang","text":"記錄日期的欄位格式是numeric ? 好特別的用法...","good":1,"date":"2016年8月23日 11:27"},{"author":"秋風飄零","text":"不好意思，該資料表目前是沒有做partition，是我在設定partition 時，發現部份的資料有我提到的不一致狀況，我想問的是numeric 的資料格式，是否不適合拿來當做partition table 的index?","good":0,"date":"2016年8月23日 16:49"}]},{"groupId":"222546864546011","articleId":"891302604337097","title":"1 條連結。\ngph.is","url":"https://www.facebook.com/groups/222546864546011/permalink/891302604337097/","type":"share","author":"Rock Chang","date":"2016年8月23日 14:31","good":10,"replys":[{"author":"Lewis Yang","text":"Excellent sharing , Rock Chang","good":1,"date":"2016年8月23日 14:33"}]},{"groupId":"222546864546011","articleId":"890579187742772","title":"*【SQL Anywhere】 之 Excel 支援 SQL 資料庫語法 * 用簡單東西解決困難事務，高竿。微軟Excel一直是大家的好工具，不論是工作或是分享，最愛就是使用Excel去連結SQL Server，並且直接執行T-SQL或是許多管理的指令， SELECT TOP(2) * FROM \"TSQL\".\"dbo\".\"求職者\"⋯⋯ ORDER BY NEWID() DBCC SQLPERF(LOGSPACE)。 這樣一來DBD(Database Developer)或是DBA(Database Administrator)都可以藉此受益。 記得 \"GO\" 字眼不要放進去Excel 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/890579187742772/","type":"content","author":"Lewis Yang","date":"2016年8月22日 12:37","good":72,"replys":[{"author":"Alexis Huang","text":"沒錯，非常好用。","good":1,"date":"2016年8月22日 12:47"},{"author":"李俊緯","text":"我最近發現excel也可以對excel檔下sql語法","good":0,"date":"2016年8月23日 8:17"}]},{"groupId":"222546864546011","articleId":"890867464380611","title":"!!! 讚美 Windows 10 Anniversary 的 Ubuntu - bash 【二部曲-PHP】 !!! **過程驗證出來 sysctl 許多參數還不支援修改* PHP + Apache2 + FreeTds 完全實作出來在 Windows 10 Anniversary 的 Ubuntu - bash，縱然該產品還在Beta版本，但是它已經帶給我很大方便。首先【putty】就省下來，【oracle virtual box VM】 安裝Linux 也省下來一個。另外要驗證，PHP程式連結到SQL Server，它就可以直接上手。:-)⋯⋯ 【SOP】 安裝【PHP】+【APACHE2】+【FreeTDS】於 Windows 10 Anniversary 的 Ubuntu - bash如下 How to deploy PHP / Apache2 / Freetds connectivity to Ubuntu 14.04.4 LTS \\n \\l on Windows 10 Anniversary Edition 1. 安裝Apache2 apt-get install apache2 2. 安裝PHP apt-get install php5 libapache2-mod-php5 apt-get install php5-sybase 3. 確認PHP php -r \u0027echo \"\\n\\nYour PHP installation is working fine.\\n\\n\\n\";\u0027 4. 安裝freetds apt-get install freetds-dev apt-get install freetds-bin 5.驗證連線使用tsql [root@TW:~]$ tsql -H192.168.56.20 -Usuper -Ppass@word1 -DTSQL -p1433 locale is \"en_US.UTF-8\" locale charset is \"UTF-8\" using default charset \"UTF-8\" Default database being set to TSQL 1\u003e select @@version 2\u003e go Microsoft SQL Server 2016 (RTM) - 13.0.1601.5 (X64) Apr 29 2016 23:23:58 Copyright (c) Microsoft Corporation Developer Edition (64-bit) on Windows Server 2012 R2 Datacenter 6.3 \u003cX64\u003e (Build 9600: ) (Hypervisor) (1 row affected) 1\u003e 6. 使用Computer Name取代IP 連結SQL Server vi /etc/freetds/freetds.conf .... # If you get out-of-memory errors, it may mean that your client # is trying to allocate a huge buffer for a TEXT field. # Try setting \u0027text size\u0027 to a more reasonable limit text size \u003d 64512 #注意該部分影響資料庫顯示中文給PHP網頁 client charset \u003d UTF-8 #指定SQL Server 2016資料庫名稱與對應IP [mia-sql2016c] host \u003d 192.168.56.20 port \u003d1433 tds version \u003d 8.0 7.驗證tsql透過freetds連結到SQL Server 2016 [root@TW:~]$ tsql -S mia-sql2016c -Usuper -Ppass@word1 -DTSQL locale is \"en_US.UTF-8\" locale charset is \"UTF-8\" using default charset \"UTF-8\" Default database being set to TSQL 1\u003e select app_name() 2\u003e go TSQL (1 row affected) 1\u003e **附記** 可能碰到狀況 $ sysctl fs.file-max sysctl: cannot stat /proc/sys/fs/file-max: No such file or directory 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/890867464380611/","type":"content","author":"Lewis Yang","date":"2016年8月22日 23:30","good":36,"replys":[{"author":"Alexis Huang","text":"太強了...老師請教一下...php搭配freetds能使用connection pooling 連接mssql server 2008R2以上的版本嗎? 謝謝","good":0,"date":"2016年8月23日 0:06"}]},{"groupId":"222546864546011","articleId":"890645414402816","title":"https://www.facebook.com/photo.php…","url":"https://www.facebook.com/groups/222546864546011/permalink/890645414402816/","type":"content","author":"Jimmy Lee","date":"2016年8月22日 14:47","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"888315961302428","title":"問題請教 我們在兩台Server(VM)上同時安裝了SQL 2014及SQL 2016,預計當AlwaysON的Lab環境,其中SQL 2016的AlwaysON在建立過程中\"初始資料同步處理\"步驟選擇\"完整\",但最後並沒有去做Backup/Restore的動作,和SQL 2014 AlwaysON Script 做比對,發現SQL 2016少產生了Backup/Restore,只是明明選擇完整,怎會沒有作用,是否是Windows 2012 R2少了KB or Hotfix??","url":"https://www.facebook.com/groups/222546864546011/permalink/888315961302428/","type":"content","author":"駱泱靚","date":"2016年8月18日 23:42","good":14,"replys":[{"author":"HoMing Chu","text":"看到各位前輩的回覆真感動也覺得很扯...重點是建立時都會寫成功，但就是不成功","good":2,"date":"2016年8月22日 0:22"},{"author":"HoMing Chu","text":"兩台都是SQL 2016 RTM 13.0.1601.5 x64","good":1,"date":"2016年8月22日 0:35"}]},{"groupId":"222546864546011","articleId":"890254977775193","title":"!!! 讚美 Windows 10 Anniversary 的 Ubuntu - bash !!! 終於可以讓【Windows 10】 協助使用【bash】 開始【Deep Learning】 搭配【Python】整合【SQL Server】 數據，進行數據分析。感謝這樣的開放的時代，節省安裝數十種軟體，就這樣All in 1. 經過數小時的努力，首先將⋯⋯ 1. Windows 10 升級到 Windows 10 Anniversary 1607 版本 可以將ISO檔案MOUNT之後，直接升級，一次到位 2. 啟動Turn Windows features on or off的bash功能 Windows Subsystem for Linux(Beta) 3. 啟動 bash 功能 就可以在Windows 10 裡面看到常用bash 該部分已經內建Python ***************************************************************** 4. 接下來屬於個人範疇，研究Deep Learning 該部分可以安裝 apt-get install python-dev pip install matplotlib 就這樣一路裝到完成，很順利 5. 最後來個驗證，執 DECLARE @t table([Database Name] sysname, [Log Size (MB)] real, [Log Space Used (%)] real, [Status] char(1)) INSERT INTO @t execute(\u0027DBCC SQLPERF(LOGSPACE)\u0027) SELECT * FROM @t where [Log Space Used (%)]\u003e60.0 IF @@ROWCOUNT\u003e0 BEGIN select \u0027送出郵件 : exec msdb.dbo.sp_send_dbmail\u0027 END 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/884223065045051/","type":"content","author":"Lewis Yang","date":"2016年8月12日 19:44","good":121,"replys":[{"author":"陳宇宏","text":"","good":1,"date":"2016年8月15日 15:09"},{"author":"Chen Harpp","text":"已有票券卻不知怎參加會議，真的很嘔!","good":0,"date":"2016年8月15日 22:25"}]},{"groupId":"222546864546011","articleId":"884991351634889","title":"*【T-SQL 密技】 - 【微軟沒有公開的】 不對等 Nonequijoins 查詢\u000b 教學多年，一直看到Oracle的SQL教材裡面有一篇講到 不對等 Nonequijoins 查詢\u000b，就是利用JOIN 搭配 BETWEEN⋯⋯ 翻遍了微軟歷年T-SQL 2000/2005/2008/R2/2012/2014，還有最新的SQL Server 2016的20761A 第四章節，隻字不提到Nonequijoins 查詢。 基本上它很簡單，就是將JOIN 過程，搭配BETWEEN 關鍵字 找出區間值對應的代碼。 詳細可以看以下範例 use tempdb go --薪資等級表 if object_id(\u0027SALARY_GRADES\u0027) is not null drop table SALARY_GRADES go --員工薪資 if object_id(\u0027EMPLOYEES\u0027) is not null drop table EMPLOYEES go --薪資等級表 CREATE TABLE SALARY_GRADES (GRADE_LEVEL char(1), --薪資等級 LOW_SAL int, --該薪資等級最低數字 HIGHEST_SAL int) --薪資等級表最高數字 go --員工資料表 CREATE TABLE EMPLOYEES (LAST_NAME varchar(30), SALARY int) go --薪資等級表 insert into SALARY_GRADES(GRADE_LEVEL,LOW_SAL,HIGHEST_SAL) values(\u0027A\u0027,0,20008) ,(\u0027B\u0027,20009,20100),(\u0027C\u0027,20101,21000) , (\u0027D\u0027,21001,21900),(\u0027E\u0027,21901,22800),(\u0027F\u0027,22801,24000), (\u0027G\u0027,24001,25200) go --新增員工資料 insert into EMPLOYEES(LAST_NAME,SALARY ) values(\u0027ADA\u0027 ,20010),(\u0027JULIA\u0027 ,20500), (\u0027JEFF\u0027 ,55800),(\u0027ANNA\u0027 ,21905), (\u0027AIRES\u0027,22800),(\u0027ARTHUR\u0027,22000), (\u0027HENRY\u0027,23000),(\u0027THOMAS\u0027,24000) go select * from SALARY_GRADES select * from EMPLOYEES --inner join on between (non equal join) --inner join on a.c1\u003db.c1 select a.*,b.GRADE_LEVEL as level from EMPLOYEES a left outer join SALARY_GRADES b on a.SALARY between b.LOW_SAL and b.HIGHEST_SAL go select a.*,isnull(b.GRADE_LEVEL,a.SALARY) as level from EMPLOYEES a left outer join SALARY_GRADES b on a.SALARY \u003e\u003d b.LOW_SAL and a.SALARY \u003c\u003d b.HIGHEST_SAL go 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/884991351634889/","type":"content","author":"Lewis Yang","date":"2016年8月13日 22:35","good":155,"replys":[{"author":"陳宇宏","text":"","good":1,"date":"2016年8月15日 15:08"},{"author":"Matt Lee","text":"已意會 立馬筆記 感謝大絕分享","good":1,"date":"2016年8月15日 17:51"}]},{"groupId":"222546864546011","articleId":"883156175151740","title":"太棒 鄧老師","url":"https://www.facebook.com/groups/222546864546011/permalink/883156175151740/","type":"content","author":"Lewis Yang","date":"2016年8月10日 23:06","good":58,"replys":[{"author":"鄧立揚","text":"不是腳底按摩的那個鄧老師喔......","good":3,"date":"2016年8月12日 0:46"},{"author":"Julia Chen","text":"鄧立揚 （Eddie Teng） 經驗分享班","good":1,"date":"2016年8月15日 17:27"}]},{"groupId":"222546864546011","articleId":"885484521585572","title":"Technotechmedia: Row Level Security(RLS)\nhttp://www.technotechmedia.com/…/08/row-level-securityrls.h…","url":"https://www.facebook.com/groups/222546864546011/permalink/885484521585572/","type":"link","author":"Shivam Chopra","date":"2016年8月14日 18:07","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"885406398260051","title":"FlushCache : New in SQL Server 2012\n想請教各位SQL先進，最近在觀察SQL的ERRORLOG時，時常會發現下列訊息- 「FlushCache: cleaned up 139867 bufs with 52399 writes in 119874 ms (avoided 32829 new dirty bufs) for db 10:0 average writes per second: 437.12 writes/sec average throughput: 9.11 MB/sec, I/O saturation: 51797, context switches 100450⋯⋯ last target outstanding: 2, avgWriteLatency 3」 這樣的訊息常出現在重建索引時。請問這代表的涵意或是有什麼建議需要特別注意的地方嗎？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/885406398260051/","type":"link","author":"袁小希" 6864546011","articleId":"878382952295729","title":"**SQL Server Replication或高或低，讚嘆SQL Server相容性** 寫程式是訓練自己對SQL陳述式的熟悉，當需要回到資料庫管理的角色的時候，每每都需要挑戰SQL SERVER的技巧。 這幾天碰到一個值得大家一讀的新思維，有用戶要將資料庫利用複寫將SQL Server 2008 R2資料庫，複寫到SQL Server 2012，設定過程中發生第一張圖的錯誤，顯示說從SQL Server 2008 R2看SQL Server 2012，出現【最低】版本不符合。:-)，這時候直覺告訴我，這是精靈無法正確顯示導致，縱然SSMS已經可以從SQL Server 2008R2看到SQL Server 2012，但是複寫組態精靈確是有這樣一點點失誤。⋯⋯ 此時，就利用以下的解決方式，順利完成低版本SQL Server 2008R2複寫到SQL Server 2012的小小挑戰。答案就是使用新版的SQL Server 2012 SSMS去連接該SQL Server 2008 R2的發行者，再藉由SQL Server 2012 SSMS 2012版本，去完成後續設定。 其中值得一提就是，讚嘆SQL Server replication是可以跨越SQL Server 2000/2005/2008/R2/2012/2014(2016尚未驗證過)，過程中可以從低版本複寫到高版本，最神奇就是可以從高版本複寫到低版本的SQL Server. Awesome :-) 附上複寫的使用時機，呼應之前有人詢問各種複寫的機制。 Enjoy it 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/878382952295729/","type":"content","author":"Lewis Yang","date":"2016年8月2日 21:54","good":110,"replys":[{"author":"YenHsun Peng","text":"先前在公司把2012升級到SP3之後, 就遇到2005散發給2012 SP3會出問題...當時就試著反過來做, 由2012 SP3來要求2005發行就可以了...","good":1,"date":"2016年8月3日 13:04"},{"author":"Shanmu Li","text":"我用merge replication 做同步測試，A新增80萬筆資料後B每秒增加10筆資料至4萬3000筆資料來看A同步的狀態。 這時候資料庫好像會鎖住，查詢A的Table 看看80萬筆資料是否同步，都沒有回應。......查看更多","good":1,"date":"2016年8月3日 21:31"}]},{"groupId":"222546864546011","articleId":"879340515533306","title":"探索SQL Server 2016 T-SQL 特性中的新增功能\n[轉] SQL Server 2016 T-SQL 中的新增功能 http://www.searchdatabase.com.cn/showcontent_92911.htm ALTER TABLE WITH (ONLINE \u003d ON | OFF) 选项 SQL Server 2016 引入了 ALTER TABLE WITH (ONLINE \u003d ON | OFF) 选项，这个选项被认为是目前所急需的。这项针对 T-SQL 的改进，允许你在用户保持連線的情况下，更改資料表的各种属性，如: 資料型別、欄位长度、排序、是否可为 NULL、... 等。 預設情况下，这个功能是关闭的。⋯⋯ ------------- STRING_SPLIT 和 STRING_ESCAPE 函數 SQL Server 2016 包括两个新的字串函数，STRING_SPLIT 和 STRING_ESCAPE。 用 STRING_SPLIT，可透过指定的分隔符號，拆解一個句子中的多個單字； 用 STRING_ESCAPE，可将在 T-SQL 容易导致错误的特殊符號，转译为可以理解的程式碼。 ------------- TRUNCATE TABLE WITH PARTITION 可删除一个資料表的 分区 (資料表水平切割, Horizontal Table Partitioning)。 資料表水平切割，最初由 SQL Server 2005 引入，但直到 SQL Server 2016 出现之前，并没有支持删除单个「資料表切割 ; 表分區」的操作。 ------------- DROP IF EXISTS 功能 在删除一个数据库物件前，它可被用来检查一个物件是否存在。 ------------- MAXDOP for DBCC CHECKDB, CHECKTABLE and CHECKFILEGROUP SQL Server 2016 新增了 MAXDOP(最大程度並行性) 服务器配置选项，该选项主要用于 T-SQL 的 DBCC CHECKDB，DBCC CHECKTABLE 和 DBCC CHECKFILEGROUP 命令。它将帮助 DBA 控制数据库服务器，可被用来执行查询的最大处理器数量。 ------------- AUTOGROW_SINGLE_FILE 和 AUTOGROW_ALL_FILES SQL Server 2016 引入了两个新的选项，用于使用 ALTER DATABASE 命令，修改数据库檔案。 在 SQL Server 2016 中，AUTOGROW_SINGLE_FILE 是创建数据库时的默认设置。这个选项被使用时，当檔案组中的数据或日志檔案，达到 DBA 设定的自动增长 臨界值(threshold) 时，只會有特定檔案继续保持自動增长，其余檔案则保持其之前的大小。 另一方面，如果你让檔案组中，所有数据或日志檔案，在达到增长臨界值时继续增长，可使用 AUTOGROW_ALL_FILES 选项，它允许你将更改，限定在一个特定 instance 的数据库。 ------------- COMPRESS 和 DECOMPRESS 操作 SQL Server 2016 的 T-SQL，还新增了两个内建功能，用于对数据进行压缩和解压縮。 这相对于 SQL Server 2014 来说，压缩粒度更小。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/879340515533306/","type":"link","author":"吳浩然","date":"2016年8月4日 12:40","good":31,"replys":[]},{"groupId":"222546864546011","articleId":"879139458886745","title":"【2016/08/05 SQL Server 快打課程 - 真人真事改編 之 訂票系統問題解決實戰】 敬邀 楊老師 講解之影片預覽 報名連結 https://www.accupass.com/ev…/register/1608031048086708666850","url":"https://www.facebook.com/groups/222546864546011/permalink/879139458886745/","type":"content","author":"Guo Johnny","date":"2016年8月4日 4:41","good":33,"replys":[]},{"groupId":"222546864546011","articleId":"878745282259496","title":"Guide for Monitoring Server Disk Space In SQL Server\nGuide for Monitoring Server Disk Space In SQL Server 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/878745282259496/","type":"link","author":"Daniel Jones","date":"2016年8月3日 12:05","good":6,"replys":[]},{"groupId":"222546864546011","articleId":"868100226657335","title":"SQL Server 今晚速播30分鐘課程，TSQL-Case 語法密技分享","url":"https://www.facebook.com/groups/222546864546011/permalink/868100226657335/","type":"course","author":"Lewis Yang","date":"2016年7月15日 18:00","good":111,"replys":[{"author":"Alfie Yen","text":"學習了!!","good":1,"date":"2016年7月20日 12:45" uthor":"Lewis Yang","date":"2016年7月31日 23:29","good":45,"replys":[{"author":"Stephen Liu","text":"承修也會分享一些管理新思維,讓技術 與 思維 打通 任督二脈","good":6,"date":"2016年8月1日 22:57"}]},{"groupId":"222546864546011","articleId":"877763405691017","title":"SQL Server T-SQL技巧主題使用UNIQUEIDENTIFIER過長無法比對的狀況.mht\n基本上使用資料庫的UNIQUEIDENTIFIER資料型別處理跟字串比較時候，要特別留意，基本上該資料型態長度為CHAR(36)超過的部分，自動會在比較的時候被去除，導致異狀發生。過程中可以搭配CAST AS VARCHAR(MAX)方式，處理過長字元的比較，但是該方式仍無法處理字串緊接空白字元的特殊狀況，唯一可以解決UNIQUEIDENTIFIER資料型別處理跟字串比較時候可能情境，就是搭配CAST AS VARCHAR(MAX)與CAST AS VARBINARY(MAX)兩種組合。當然各位擔心的成本問題，一併分享給大家，就是差異不大，況且任何UNIQUEIDENTIFIER資料型別的欄位，都強烈不建議建立INDEX，因為任何新增UNIQUEIDENTIFIER資料後，該INDEX就會有很高的FRAGMENTATION，導致最佳化執行器捨棄對該索引的使用，另外UNIQUEIDENTIFIER資料欄位，若是有INDEX也會導致新增過程效能變慢。","url":"https://www.facebook.com/groups/222546864546011/permalink/877763405691017/","type":"attach","author":"Lewis Yang","date":"2016年8月1日 18:31","good":61,"replys":[{"author":"Lewis Yang","text":"--成本cost比較 --直接比較，無法處理過長問題......查看更多","good":6,"date":"2016年8月1日 18:32"}]},{"groupId":"222546864546011","articleId":"877284229072268","title":"熱情的七月，已經有【669】人次的參與，Super SQL Server 的線上課程，很多來不及參加的朋友，可以期待更多八月份的新主題，讓你的學習可以跟著楊老師的腳步，一步步學習，一天天進步，增加自己的工作效率。 :-) Cheers 七月份歷史課程，需要聯繫可以找活動小組 SqlGreatMaster@gmail.com 學苑⋯⋯ 8)SQL Server 快播課程-TSQL密技-RAISERROR與THROW 神秘功能 7)SQL Server 2016資料庫 七月份線上直播課程 - In-Memory 瞭解與活用 6)楊志強 SQL Server 快播課程-TSQL密技-雲嘉南地區分享專屬 5)SQL Server 2016資料庫 七月份線上直播課程 - 雲端Azure備援整合 4)SQL Server 快播課程-TSQL密技-CASE活用技巧 3)SQL Server 2016資料庫 七月份線上直播課程 - 加密新功能 2)從 SQL Server 與 Oracle database 看彼此之一 安裝與架構 1)SQL Server 2016資料庫 七月份線上直播課程 - 延展資料庫使用 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/877284229072268/","type":"content","author":"Lewis Yang","date":"2016年7月31日 22:49","good":68,"replys":[]},{"groupId":"222546864546011","articleId":"877234155743942","title":"Tech-Guru Blogger: Relational Database Management System\nHi Friends, I am introducing Relational Database Management System.Database Management System:-A database is a collection of logically 麼是，\"TCP Chimney Offloading\" 很開心有這樣的文章來導引我們正確使用該功能 先認識:TCP Chimney Offload 它可以讓處理從CPU轉到網路卡，增加處理效能。⋯⋯ TCP Chimney Offload transfers network traffic workload processing from the CPU to a network adapter 只是過程中需要搭配作業系統的設定，並且了解那些功能藉由它是可以提升效能 其中一段與資料庫有密且的關係，就是\"database replication\" TCP Chimney Offload offers the most benefit to applications 1) long-lived connections and transfer large amounts of data. 2) Servers that perform database replication, 3) function as file servers, 4) perform backup functions are examples of computers that may benefit when you enable TCP Chimney Offload. 詳細的部分，分享給大家了解。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/859042480896443/","type":"link","author":"Lewis Yang","date":"2016年6月29日 12:59","good":36,"replys":[]},{"groupId":"222546864546011","articleId":"859034630897228","title":"SQL Server TSQL 開發技巧- 將資料庫的字串分解後_直接轉換成欄位 - PIVOT 與 SPLIT.txt\n**歡迎分享** SQL Server TSQL 開發技巧(續)- 將資料庫的字串分解後，將每一列資料直接轉換成每一欄位 - PIVOT 與 字串分解 這樣一來可以省去寫CURSOR與前端應用程式的處理時間 有關CURSOR的使用，因為它是屬於ROW BASED處理方式，⋯⋯ 建議在可以使用SET BASED情境下，儘量使用PIVOT/UNPIVOT/UNION/INTERSECT/或是WINDOWS函數等等方式解決 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/859034630897228/","type":"attach","author":"Lewis Yang","date":"2016年6月29日 12:39","good":49,"replys":[{"author":"Lewis Yang","text":"PIVOT可以取代很多CURSOR處理方式，搭配字串函數，更可以加速前端處理速度，本問題呼應社團詢問的問題","good":1,"date":"2016年6月29日 12:42"},{"author":"Lewis Yang","text":"原始問題: LienFa Huang 前幾天我也在研究這個，遇到個問題 有辦法把一串字串拆到不同的欄位上嗎?......查看更多","good":1,"date":"2016年6月29日 12:42"}]},{"groupId":"222546864546011","articleId":"858775014256523","title":"1.STRING_SPLIT.zip\nC#程式，SQL Server 2016 TSQL II STRING_SPLIT with VISUAL Studio C # - 斷行斷字","url":"https://www.facebook.com/groups/222546864546011/permalink/858775014256523/","type":"attach","author":"Lewis Yang","date":"2016年6月28日 23:56","good":37,"replys":[{"author":"Lewis Yang","text":"使用後端(TSQL) STRING_SPLIT進行字串分割，僅需要3 sec","good":0,"date":"2016年6月28日 23:59"},{"author":"LienFa Huang" ly模式資料庫，卻無法開啟或是變更成為read-write模式*** [徵狀]: 將SQL Server 2012/2014含有read-only模式資料庫，直接in-place升級SQL Server 2016後，卻無法將該read-only模式資料庫，開啟或是轉換成read-write模式，並且出現以下的錯誤。 Msg 946, Level 14, State 1, Line 2⋯⋯ Cannot open database \u0027資料庫名稱\u0027 version 782. Upgrade the database to the latest version. Msg 5069, Level 16, State 1, Line 2 ALTER DATABASE statement failed. [原因]: 原因就是read-only模式的資料庫，在升級的過程中，升級程式無法變更該資料庫的交易紀錄，導致執行個體升級後，資料庫交易紀錄新舊共存，出問題。類似徵狀(https://support.microsoft.com/en-us/kb/2710782) [解法]: 更新Service Pack of 最新安裝的SQL Server 版本(但是SQL Server 2016尚未有此對應service pack，所以參考以下替代方式。 [解法]: 升級前先備份該read-only模式資料庫，然後將read-only模式轉換成read-write模式，升級後再轉換成read-only模式。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/857383171062374/","type":"link","author":"Lewis Yang","date":"2016年6月26日 9:37","good":30,"replys":[{"author":"Rock Chang","text":"謝謝分享","good":2,"date":"2016年6月26日 11:08"}]},{"groupId":"222546864546011","articleId":"857365747730783","title":"sql 2016 backup to azure\n感謝 團友分享的心得，解決backup to azure的錯誤處理過程，值得參考。 https://jonesyeh.wordpress.com/…/…/sql-2016-backup-to-azure/ 再一次謝謝 葉俊志，https://www.facebook.com/jonesyeh?fref\u003dnf","url":"https://www.facebook.com/groups/222546864546011/permalink/857365747730783/","type":"link","author":"Lewis Yang","date":"2016年6月26日 8:48","good":34,"replys":[]},{"groupId":"222546864546011","articleId":"856192274514797","title":"請問各位先進 我手上是sql 2016 dev rtm 13版本，我已想將db備份到sql azure,首先我先在azure建立的blog,然後在sql 2016建立了sql 認證，但是透過backup 精靈，選取url方式，就是無法選擇到剛剛建立的sql 認證，但是透過sql statement 可以執行，並且將db備份到azure,請問這是backup 精靈的bug，還是需要做何設定呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/856192274514797/","type":"content","author":"葉俊志","date":"2016年6月24日 6:55","good":4,"replys":[{"author":"葉俊志","text":"我已經試出來了，謝謝楊老師。","good":1,"date":"2016年6月25日 9:46"},{"author":"葉俊志","text":"楊老師，我已經將測試結果寫在我的blog內，若有遇到相同問題的人員，可以參考底下網址 https://jonesyeh.wordpress.com/....../sql-2016-backup....../","good":3,"date":"2016年6月26日 8:10"}]},{"group m/…/released-microsoft-azur…/ 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/851956928271665/","type":"link","author":"Lewis Yang","date":"2016年6月15日 16:57","good":22,"replys":[]},{"groupId":"222546864546011","articleId":"851896571611034","title":"******************************************************************** **SQLCMD 輸入密碼時候，大P小p，使用技巧 -p 與 -P差異** ******************************************************************** 這兩天有看到一個自己都沒有注意到的狀況在使用SQMCMD 輸入帳號密碼的狀況。大部分使用SQLCMD多使用信任式連結，所有就直接使用以下方式連線⋯⋯ C:\\\u003eSQLCMD -E -Slocalhost 1\u003e select getdate() 2\u003e go ----------------------- 2016-06-14 22:30:28.530 (1 rows affected) 1\u003e 這兩天看到一個問題就是暫時不在畫面輸入密碼，使用SQL SERVE認證方式，先輸入以下的方式 C:\\\u003eSQLCMD -Usa -P -Slocalhost Sqlcmd: \u0027-P\u0027: Missing argument. Enter \u0027-?\u0027 for help. 就看到顯示-P輸入不正確。 查看SQLCMD/?線上說明，卻是-P參數 如果直接指定密碼在-P後頭，就順利正常輸入 C:\\Users\\administrator.ADVENTUREWORKS\u003eSQLCMD -Usa -Ppass@word1 -Slocalhost 1\u003e select getdate() 2\u003e go ----------------------- 2016-06-14 22:27:36.830 (1 rows affected) 1\u003e exit --以下SQLCMD說明，確實使用-P C:\\Users\\administrator.ADVENTUREWORKS\u003esqlcmd/? Microsoft (R) SQL Server Command Line Tool Version 13.0.1601.5 NT Copyright (c) 2015 Microsoft. All rights reserved. usage: Sqlcmd [-U login id] [-P password] [-S server] [-H hostname] [-E trusted connection] --解決這樣暫時不輸入密碼的時候有兩種解決方式 第一種，就是不寫輸入密碼參數 C:\\\u003esqlcmd -Usa -Slocalhost Password: 1\u003e select getdate() 2\u003e go ----------------------- 2016-06-14 22:36:32.983 (1 rows affected) 1\u003e 第二種，就是使用-p (注意是小p) C:\\\u003esqlcmd -Usa -p -Slocalhost Password: 1\u003e select getdate() 2\u003e go ----------------------- 2016-06-14 22:37:34.843 (1 rows affected) Network packet size (bytes): 4096 1 xact[s]: Clock Time (ms.): total 1 avg 1.00 (1000.00 xacts per sec.) 1\u003e 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/851896571611034/","type":"content","author":"Lewis Yang","date":"2016年6月15日 13:42","good":38," rver filestream 功能 The operating system returned the error \u00270xc0000427(The requested operation could not be completed due to a file system limitation)\u0027 while attempting \u0027NtCreateFile\u0027 on \u0027D:\\MSSQL\\USERDB\\MY_FILE\\LOG\\MYDB_SAMPLES_FILES002.ldf\\3941e8b0-41ca-46ed-a4b4-2b10cebe05e3\\1c3fa76c-b0b5-41ed-b0eb-05286be8598b\\00000c5d-000026d7-002c\u0027.⋯⋯ \u003c\u003c標準解決\u003e\u003e Description: \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d The operating system returned the error \u00270xc0000427(The requested operation could not be completed due to a file system limitation)\u0027 when accessing SQL log file with Filestream type. Cause: \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d Running command in cmd: FSUTIL.EXE 8dot3name query D: And found NTFS feature 8.3 Naming Convention enabled. The feature needs to be disabled when using SQL FILESTREAMS. Resolution: \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d Disable 8.3 Naming Convention by running command: FSUTIL.EXE 8dot3name set D: 1 Then restart the whole machine to make sure the setting takes effect. 記得啟動Windows Server 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/851008731699818/","type":"content","author":"Lewis Yang","date":"2016年6月13日 17:53","good":30,"replys":[{"author":"Jay Huang","text":"謝謝楊老師，懷著感恩的心收下了。","good":2,"date":"2016年6月13日 18:12"}]},{"groupId":"222546864546011","articleId":"850079755126049","title":"Know How to Fix Microsoft SQL Server Error 18452\nKnow How to Fix Microsoft SQL Server Error 18452 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/850079755126049/"," :"感謝各位!看來真的是要改前端才能真正解決了。","good":3,"date":"2016年6月3日 11:25"},{"author":"Hose Yeh","text":"++,要花時間掃一下data insert/update 所有可能系統","good":1,"date":"2016年6月6日 8:30"}]},{"groupId":"222546864546011","articleId":"847146352086056","title":"SQL Server 2016 功能技術篇-八大功能與對應文章.pdf\n\u003c\u003cSQL Server 2016 功能技術篇-八大功能與對應文章\u003e\u003e 這是一個簡單的好方法，一次可以瞭解八個SQL Server 2016重要功能，並且文中有超連結，可以下載對應的step by step的詳細文章，文中已經完成對應的連結設定，從即時線上分析、In-Memory、延展資料庫、一律加密、效能查詢工具、非結構資料整合益處PolyBase、安全性原則-Row-Level Security、資料隱碼-Dynamic Data Masking，以及最後備份到雲端的功能","url":"https://www.facebook.com/groups/222546864546011/permalink/847146352086056/","type":"attach","author":"Lewis Yang","date":"2016年6月5日 21:13","good":71,"replys":[{"author":"Lewis Yang","text":"主題一、Rea主題一、Real-Time Operational Analytics 主題二、 In-Memory Optimization enhancements 主題三、Stretch Database......查看更多","good":4,"date":"2016年6月5日 21:17"},{"author":"Lewis Yang","text":"主題五、Query Data Store and Live Query Statistics 主題六、PolyBase 主題七、Row-Level Security \u0026 Dynamic Data Masking......查看更多","good":4,"date":"2016年6月5日 21:17"}]},{"groupId":"222546864546011","articleId":"846685015465523","title":"\u003c\u003cSQL Server Development Tip :\u003e\u003e Computed Column vs Trigger 這兩天看到一個投影片在20461的MOC的Trigger章節 其中一段提到如下⋯⋯ Many developers use triggers in situations where alternatives would be preferable: Use constraints for checking values Use defaults for values not supplied during inserts Use foreign key constraints to check for referential integrity ***Use computed and persisted computed columns Use indexed views for precalculating aggregates 當下跟許多同好詢問甚麼是Computed Columns，就當下來一段實作，藉此跟大家分享，怎樣利用Computed Columns解決Insert與Update Trigger 計算的功能 ---------------------------------------------------- --以下是Computed Columns 計算訂單數量*單價 ---------------------------------------------------- use TSQL2014 go create table tblOrders (OrdID int identity, Customer nvarchar(20), Qty int, Price real, GrantTotal as Qty*Price ) go --驗證 insert into tblOrders(Customer,Qty,Price) ":2,"date":"2016年4月26日 23:35"}]},{"groupId":"222546864546011","articleId":"827644387369586","title":"I\u0027ve tried to write on ;) \"SQL Server 2016 Query Store: Overview and Architecture\" https://gallery.technet.microsoft.com/SQL-Server-2016-Query… 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/827644387369586/","type":"content","author":"Ahsan Kabir","date":"2016年4月26日 2:16","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"827354940731864","title":"SQL Server Reporting Services 報表功能大躍進 - TechNet Taiwan 官方部落格 - Site Home - TechNet Blogs\n【SQL Server 新功能】 歷經數個版本未見重大變革，終於在 SQL Server 2016 推出多項眾所矚目的新功能及既有功能的改良！ 1. 報表列印取消使用 ActiveX 2. HTML5 轉譯引擎 3. 支援跨瀏覽器及行動裝置⋯⋯ 4. 新增 KPI 功能及整合 Power BI 等 詳細內容請見本文介紹 \u003c3 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/827354940731864/","type":"link","author":"張婕","date":"2016年4月25日 11:47","good":123,"replys":[{"author":"Jason Chen","text":"終於要取消ActiveX了啊！太感動了…","good":0,"date":"2016年4月25日 13:03"},{"author":"Ryo Liu","text":"終於.........","good":0,"date":"2016年4月25日 16:51"}]},{"groupId":"222546864546011","articleId":"827101540757204","title":"阿肥的DB學習之路: R學習筆記(資料結構_DataFrame)","url":"https://www.facebook.com/groups/222546864546011/permalink/827101540757204/","type":"link","author":"Lewis Yang","date":"2016年4月25日 0:48","good":86,"replys":[]},{"groupId":"222546864546011","articleId":"826780920789266","title":"SQL Server 2016 Management Topic IV- PolyBase-查詢HADOOP異質 - LINUX 平台.mht\n**SQL Server 2016 Management Topic IV- PolyBase-查詢HADOOP異質 - LINUX 平台** 該部分可以讓讀者知道設定HDInsight的時候，使用LINUX平台的操作方式，增加自己跨平台的能力。","url":"https://www.facebook.com/groups/222546864546011/permalink/826780920789266/","type":"attach","author":"Lewis Yang","date":"2016年4月24日 9:01","good":36,"replys":[]},{"groupId":"222546864546011","articleId":"826231694177522","title":"SQL Server 2016 Management Topic IV- PolyBase-查詢HADOOP異質-.mht\n***SQL Server 2016 Management Topic IV- PolyBase-查詢HADOOP異質資料來源***","url":"https://www.facebook.com/groups/222546864546011/permalink/826231694177522/","type":"attach","author":"Lewis Yang","date":"2016年4月23日 11:57","good":35,"replys":[{"author":"Lewis Yang","text":"【變化】就是SAAS時代最大的特色，從自己架設HADOOP到使用雲端的AZURE BLOB STORAGE，彈指之間就可以完成，這樣真的CLOUD時代技術人員的一大福音。反倒是，期許大家別僅使用WINDOWS的AZURE BLOB STORAGE，建議多嘗試LINUX平台的HADOOP的操作，因為從微軟的SQL SERVER in LINUX的意圖，就可以知道之後許多產品可以在跨平台上執行，僅會單一平台是不足應付日後的SAAS快速變化。","good":6,"date":"2016年4月23日 11:59"}]},{"groupId":"222546864546011","articleId":"825689197565105","title":"* SQL Server 2016 RC3 * 愉悅看到微軟一直更新SQL Server 2016軟體，供給大家驗證。","url":"https://www.facebook.com/groups/222546864546011/permalink/825689197565105/","type":"content","author":"Lewis Yang","date":"2016年4月22日 6:55","good":47,"replys":[]},{"groupId":"222546864546011","articleId":"792942614173097","title":"**SQL Server 2016 Installation - Instant File Initialization ** 今天製作SQL Server 2016安裝的標準文件時候，發現安裝程式特別提供一個選項。乍看之下，不是很清楚他的用意，在經過來回看兩遍之後，發現它的用意就是給予SQL Server服務啟動帳號，具有\"Perform Volume Maintenance Tasks \"權限，讓之後建立超大資料庫的時候，可以不用將檔案空白處，一直補上zero(0)，如此一來可以加入超大型資料庫，第一次建立的時間。 有關這部分，以前在教學過程中，微軟的MOC教材特別在10775-04 chapter有特別提到，該選項是可以加入大型資料庫建立的過程，但是也會因為SQL Server服務啟動權限過大，會有曝露的風險。 以下就是附上SQL Server 2016 安裝過程中，設定啟動帳號時候，新增的選項，以及MOC教材針對此部分的詳細說明。⋯⋯ 以下是MOC的詳細英文說明，值得參考 Explain that SQL Server zeros out all files during database creation which can take a considerably long time, unless the \"Perform Volume Maintenance Tasks“ right has been assigned to the service account and SQL Server can use instant file initialization. Explain that this feature only effects data files. If asked why it doesn\u0027t apply to log files, here\u0027s a rough outline: The boot page of the database has a pointer to the log that indicates where to start reading during crash recovery. After a crash, there’s nothing that tells us when to stop reading. Therefore the log is always filled with zeros (an impossible parity value) when it is created or grown, and valid parity is written during normal operation as the log fills. During crash recovery, we start from the pointer and process the log until we hit an out-of-sequence parity value. If we allowed IFI on the log, then there is a small but positive chance that an old, left-over value could happen to equal a valid parity value, and we would process too far into the log. Also mention that this feature also decreases the restore time as part the creation of the database is part of a full database restore. Many of the students on this course won’t know where to find this right, because it’s outside of the SQL Server environment. It is located here: - Start | Admin Tools | Local Security Policy | Security Settings \u003e Local Policies | User Rights Assignment. Then Perform volume maintenance tasks is in the right-hand pane, and can be changed. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/792942614173097/","type":"content","author":"Lewis Yang","date":"2016年2月23日 21:17","good":86,"replys":[{"author":"Jeff Ko","text":"老師，為什麼only data file呢？","good":0,"date":"2016年2月23日 21:54"},{"author":"Peggy Weng","text":"請問SQL server2016 最少要使用何版的Windows server?","good":0,"date":"2016年3月16日 20:30"}]},{"groupId":"222546864546011","articleId":"824370804363611","title":"SQL Server 2016 – truncation of specific partition - SQL Server Blogs, Events, Webcasts, Videos,...\nSQL Server 2016 – truncation of specific partition 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/824370804363611/","type":"link","author":"Prince Rastogi","date":"2016年4月19日 10:58","good":4,"replys":[{"author":"Lewis Yang","text":"Nice feature in save log space.","good":1,"date":"2016年4月19日 11:11"}]},{"groupId":"222546864546011","articleId":"824327434367948","title":"大家好!有個問題想請教大家，我這邊有兩個DB一個是給測試用一個是正式執行用，兩個DB內容都一樣該有的index都有加，只差在筆數可能差幾10萬筆，兩台DB下相同的查詢條件，效能差了10幾秒，請問可能的原因為何?統計資料也都有更新，還是說差這幾萬筆會有這麼大的差異嗎?謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/824327434367948/","type":"content","author":"Rosson Lin","date":"2016年4月19日 ment – Joey D’Antoni\nAwesome news for SQL Community in India: Joey D’Antoni, Data Platform MVP, Principal Consultant from US is speaking at SQLServerGeeks Annual Summit 2016 (Bangalore, India) – Asia’s Only SQL Conference - 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/813313445469347/","type":"link","author":"Prince Rastogi","date":"2016年3月30日 1:39","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"813311738802851","title":"MS SQL SERVER DBA\u0027s Paradise: Fixing Maintenance Plan Error code 0x534","url":"https://www.facebook.com/groups/222546864546011/permalink/813311738802851/","type":"link","author":"Ganapathi Varma Chekuri","date":"2016年3月30日 1:35","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"813175485483143","title":"SQL Server troubleshooting _ cannot generate SSPI context-問題排解- 無法產生SSPI 內容.mht\n**SQL Server troubleshooting – cannot generate SSPI context.** **SQL Server 問題排解- 無法產生SSPI 內容** 如果SQL Server服務啟動帳號使用Active directory user account時候，儘量將該帳號排除在密碼變更原則的範圍，但是這樣又會有密碼洩漏的風險。 所以微軟從SQL Server 2012開始提供多種服務啟動帳號，就可以選擇非網域帳號，避開這樣的問題⋯⋯ 詳細請看本文 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/813175485483143/","type":"attach","author":"Lewis Yang","date":"2016年3月29日 21:52","good":39,"replys":[]},{"groupId":"222546864546011","articleId":"812184305582261","title":"SQL Server has encountered N occurrence(s) of I/O requests taking longer than 15 seconds\n各位好，目前遇到一個The transaction log for database ‘DBName’ is full.的問題不知道怎麼解決，想請教一下各位大大，有沒有人有遇過類似的狀況，該如何解決or繼續往下查。 情況如下: 硬碟空間總共有1.5T，剩餘空間有1T 只有一個.mdf與一個.ldf⋯⋯ DBName.ldf檔目前為20G，以300Mb自動成長，最大值為200G 復原模式為簡單 最近每天都會發出The transaction log for database ‘DBName’ is full. 觀察sql server log發現有很多像下面的樣的訊息: SQL Server has encountered 19 occurrence(s) of I/O requests taking longer than 15 seconds to complete on file [DBName.ldf] in database [DBName] (18). The OS file handle is 0x0000000000000B98. The offset of the latest long I/O is: 0x00000b7908b000 發生transaction log is full錯誤的時間點，同時會有許多大量的insert、delete與rebuild index 表的筆數約5000萬筆左右，執行時間皆超過一小時 懇請各位大大給點建議，謝謝! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/812184305582261/","type":"link","author":"Pinky Cho","date":"2016年3月28日 16:11","good":4,"replys":[{"author":"Rock Chang","text":"參考看看，還有當時如果insert delete的IO已經過大了。可以的話就把Rebuild Index調開吧 https://social.msdn.microsoft.com/....../sql-server......","good":2,"date":"2016年3月28日 20:02"},{"author":"Pinky Cho","text":"在發問前有先把insert、delete與index rebuild調開，結果今天就沒有發生問題，DBCC SQLPERF(logspace)看起來正常，log_reuse_wait_desc顯示為nothing，不確定當時的發生原因，會再觀察看看，先謝謝各位大大的指導!","good":1,"date":"2016年3月29日 13:41"}]},{"groupId":"222546864546011","articleId":"799595893507769","title":"Troubleshooting SQL Server: A Guide for Accidental DBAs - Redgate Software\n$$ free e-books Troubleshooting SQL Server: A Guide for Accidental DBAs $$ http://www.red-gate.com/…/troubleshooting-sql-server-a-guid… 經過檢視，該書包含DISK IO CPU TRANSACTION LOG FULL 與LOCK/BLOCK/DEADLOCK等等問題解釋，可以值得參考。","url":"https://www.facebook.com/groups/222546864546011/permalink/799595893507769/","type":"link","author":"Lewis Yang","date":"2016年3月9日 16:43","good":50,"replys":[{"author":"Danny Chang","text":"謝謝 老師分享 ^^","good":0,"date":"2016年3月10日 9:05"},{"author":"黃吉興","text":"這本真的超讚的!!! 謝謝老師分享~~","good":0,"date":"2016年3月29日 13:00"}]},{"groupId":"222546864546011","articleId":"812895882177770","title":"_stretch_database_cost_Azure.jpg\n**Cost of stretch database analysis : 100 USD for 78 hours** **最近驗證stretch database時候，刻意去監看成本，過程中僅使用少量資料約250MB資料表，進行傳輸。這是最近78小時使用狀況，總共耗用 $3,025 NTD，約100 USD。**","url":"https://www.facebook.com/groups/222546864546011/permalink/812895882177770/","type":"attach","author":"Lewis Yang","date":"2016年3月29日 12:12","good":21,"replys":[]},{"groupId":"222546864546011","articleId":"812114098922615","title":"_super_sql_server_life_cycle.jpg\n** SQL Server support life cycle ** Well information for SQL Server 2005 will end extended support phase on 2016/04/12. 可以考慮升級SQL Server 2016來穩定與強化現有的功能，但是過程中需要評估是否新版本仍有支援舊的功能。譬如SQL Server 2005有一個功能稱之為notification services,之後就被移除。 https://technet.microsoft.com/…/lib…/ms172483(v\u003dsql.90).aspx 所以我很建議客戶使用最新本的舊功能，那是最穩定。並且不用畏懼嘗試新版本的SQL Server。 :-)","url":"https://www.facebook.com/groups/222546864546011/permalink/812114098922615/","type":"attach","author":"Lewis Yang","date":"2016年3月28日 12:52","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"811461405654551","title":"SQL Server 2016 Development Topic 1- Stretch database(延展資料庫) with filter predicate 區隔資料 .mht\nSQL Server 2016 Development Topic 1- Stretch database with filter predicate SQL Server 2016 開發主題1 - 延展資料庫設計使用filter predicate 當完成設定延展資料庫(https://www.facebook.com/groups/222546864546011/files/)之後，現在就是要針對該資料庫，指定資料表進行延展功能的設定 這樣一來使用者應用程式都可以不用變更，然後分開近期與遠期資料，分別儲存在不同地點，本文章深度介紹如果使用函數來切割單一資料表，將資料分開近期與遠期，分別儲存在不同地點，提供許多有用T-SQL供參考。","url":"https://www.facebook.com/groups/222546864546011/permalink/811461405654551/","type":"attach","author":"Lewis Yang","date":"2016年3月27日 19:02","good":32,"replys":[{"author":"Lewis Yang","text":"現在就是要針對該資料庫，指定資料表進行延展功能的設定 這樣一來使用者應用程式都可以不用變更，然後分開近期與遠期資料，分別儲存在不同地點","good":3,"date":"2016年3月27日 19:04"},{"author":"Rock Chang","text":"謝謝老師分享，這類DB在做備份還原等移機的話不曉得是用甚麼方式取得雲端那一塊的資料","good":0,"date":"2016年3月27日 22:03"}]},{"groupId":"222546864546011","articleId":"810823062385052","title":"**bug feedback : RC1 of SQL Server 2016 Management Topic 1- Stretch database of new features ** **SQL Server 2016 管理主題1 - 延展資料庫建置與管理 回應** 最近驗證中文版資料庫使用 Latin1_General_BIN 或是 Chinese_Taiwan_Stroke_CI_AS 定序的時候，發生精靈建立AZURE的SQL Database錯誤的狀況。 經過回報給Microsoft connect，已經確定這是現在RC1的限制。⋯⋯ 請使用該定序的台灣與華人同好，別以為設定是哪裡出問題，反倒是這是RC1 of SQL Server 2016還尚未補齊的狀況 另外，過程中還回報許多RC0沒有出現，反倒是RC1出現的錯誤譬如，利用SSMS開啟RC1建立的Azure SQL Database都會出現這樣錯誤。 所以，建議驗證Stretch Database功能時候，建議使用RC0取代RC1。才不會搞到整個一頭霧水 ****** 標題: Microsoft SQL Server Management Studio ------------------------------ \u0027HAS_PERMS_BY_NAME\u0027 is not a recognized built-in function name. (Microsoft SQL Serv er 2016***** **Life saver ** How to use silent mode(quiet mode) to quick deploy SQL Server 2016 CTP2 or others version. 每當微軟發布新的SQL Server 版本的時候，大家滿心雀躍安裝去安裝，總是想想是否可以使用指令，解省重複的滑鼠點選動作。⋯⋯ 以下的分享，可以適用從SQL Server 2005 - 2016 都可以使用的快速安裝。該部分是維運 DBA，可以拿來省下時間，充實自己的好幫手。 所以我才稱它是Life saver :-) STEP1: Download ISO and provide DVD in any folders. D:\\sft\\DVD2016 STEP2: Prepare the following script in CMD files in D:\\sft\\TPE.SQL2016.cmd --參數解釋: /qs : 無對話視窗安裝方式 /ACTION : 動作，這裡選 Install /FEATURES : 需要安裝的功能 /INSTANCENAME : 執行個體名稱(叢集也可以) /AGTSVCSTARTUPTYPE : 指定安裝後SQL Server Agent 是否需要自動啟動 /SAPWD\u003d\"iLoveSQ!\" : 指定sa密碼 /SQLSYSADMINACCOUNTS\u003d\"lewis_yang\" :指定誰是sysadmin人員 /IACCEPTSQLSERVERLICENSETERMS : 接受版權宣言 /SECURITYMODE\u003dSQL : 使用混合模式(windows \u0026 sql 認證) --CMD或是BATCH檔案的內容 start D:\\sft\\DVD2016\\setup.exe /qs /ACTION\u003dInstall /FEATURES\u003dSQLEngine,Replication,FullText,ADV_SSMS /INSTANCENAME\u003dMSSQLSERVER /AGTSVCSTARTUPTYPE\u003d\"Automatic\" /SAPWD\u003d\"iLoveSQ!\" /SQLSYSADMINACCOUNTS\u003d\"lewis_yang\" /IACCEPTSQLSERVERLICENSETERMS\u003dtrue /SECURITYMODE\u003dSQL --STEP3: Press Windows+R , then type [CMD] D:\\sft\u003eTPE.SQL2016.cmd 精靈就會自動幫你安裝好 有關FEATURES參數，可以參考 https://msdn.microsoft.com/en-IN/library/ms144259.aspx… https://www.facebook.com/…/How%20to%20use%20silent%20mode%2… 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/762790523854973/","type":"link","author":"Lewis Yang","date":"2015年12月19日 16:21","good":71,"replys":[{"author":"Rock Chang","text":"謝謝老師，這真不錯","good":2,"date":"2015年12月19日 16:32"},{"author":"Jason Chen","text":"謝謝老師，超實用的好幫手👍","good":1,"date":"2015年12月19日 22:30"}]},{"groupId":"222546864546011","articleId":"762797003854325","title":"[SQL PASS]12月份聚會，胡百敬老師SQL資料庫Q \u0026 A","url":"https://www.facebook.com/groups/222546864546011/permalink/762797003854325/","type":"course","author":"Lewis Yang","date":"2015年12月19日 16:57","good":17,"replys":[{"author":"Rock Chang","text":"感謝老師分享","good":1,"date":"2015年12月19日 17:04"},{ t 已被停用 所以資料無法同步 ,其它訂閱者都有自動同步 ,想請問有什麼方法可以查看為何沒有自動同步嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/762307813903244/","type":"content","author":"Peggy Chou","date":"2015年12月18日 11:21","good":1,"replys":[{"author":"Peggy Chou","text":"是的 切去b 應該有帶起 但切回去是沒被帶回起來的","good":0,"date":"2015年12月18日 12:14"},{"author":"Yuan Pu Lee","text":"手動如果可以自己先帶起來可能就先看看LOG有沒有什麼蛛絲馬跡了","good":0,"date":"2015年12月18日 12:17"}]},{"groupId":"222546864546011","articleId":"762130873920938","title":"Disk Usage by Top Tables - cdc.lsn_time_mapping.xlsx · 版本 1\n*** truncate table and delete table *** 最近幫忙解決一個CDC(SQL Server追蹤資料變化的功能)問題，因為無法現在線上停止該CDC功能，僅能使用替代方式，先將cdc.lsn_time_mapping裡面不需要的資料先清除，因為它已經占用磁碟空間有43GB(361,008,103)。當下毅然決然使用truncate table cdc.lsn_time_mapping ，結果發生線上交易鎖定的問題(blocked)問題。 想想使用delete top 指令，慢慢刪除，並且搭配每10min的交易備份，總共花了3 天，終於完成刪除那些不需要的資料。⋯⋯ 赫然發現一個有趣的現象，值得跟大家一起分享。就是刪除後的資料表，雖然僅有24筆資料，但是reserved空間，依然是10,770,46(KB)，也就是等同10GB。 解決辦法就是，再量少的狀況下，瞬間再執行一次,truncate table cdc.lsn_time_mapping 就可以回收所有的空間。 當然truncate table在以下的狀況是不可以使用。 1. 發行集包含的資料表 2. 被foreign key參考 詳細的數字，可以參考一下附件 https://www.facebook.com/…/Disk%20Usage%20by%20Top%20Tables… 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/762130873920938/","type":"attach","author":"Lewis Yang","date":"2015年12月17日 23:23","good":74,"replys":[{"author":"Rock Chang","text":"謝謝老師分享","good":0,"date":"2015年12月18日 7:58"}]},{"groupId":"222546864546011","articleId":"762041757263183","title":"What is the fastest way to calculate the record COUNT?\nHi, SQL wanderer! Have a seat and hear my story about the record COUNT. It surely will make you wiser and more effective in #SQL world. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/762041757263183/","type":"link","author":"Jordan Sanders","date":"2015年12月17日 17:20","good":6,"replys":[]},{"groupId":"222546864546011","articleId":"761569143977111","title":"[Azure]透過 Elastic Query 解決 Azure SQL Database 跨資料庫查詢\n最近透過 Azure SQL Database 的 Elastic Query，讓 Azure 上 :"https://www.facebook.com/groups/222546864546011/permalink/745625118904847/","type":"content","author":"Lewis Yang","date":"2015年10月29日 0:36","good":72,"replys":[{"author":"King Jk","text":"看起來CASE WHEN沒有下else 也是會有隱含加入唷 |--Compute Scalar(DEFINE:([Expr1004]\u003dCONVERT_IMPLICIT(char(990),CASE WHEN [TT].[dbo].[demo].[a]\u003eCONVERT_IMPLICIT(int,[@1],0) THEN [@2] ELSE NULL END,0))) 樓主不用where，我想是要一次更新掉該欄位所有可能的值吧！ :D","good":0,"date":"2015年10月29日 9:17"},{"author":"Jerry Hsu","text":"原來有三筆紀錄，每一筆紀錄的quota拿來做case判斷，如果是2就回傳\"試用版\", 非2的狀態因為沒指定，就是回傳NULL。增加了else，只是告訴他非2的狀態，都回傳approve原來的值 (這種用法不能說錯，反正都達到了既要目的)。但把這種情況稱為 bug，實在說不過去，因為判斷式本身沒有問題。如果只想更新quota \u003d 2的情況，用where就是正解。 (純討論非筆戰)","good":3,"date":"2015年10月29日 9:27"}]},{"groupId":"222546864546011","articleId":"744908252309867","title":"Matrix in SSRS and RDLC\nLearn Matrix in SSRS and RDLC Topics: 1. Creating a Matrix 2. Validation Data 3. Transforming Data in format suitable for⋯⋯ matrix 4. Transforming Complete Table Rule: Every thing should be data/Value 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/744908252309867/","type":"link","author":"Yogesh Isham","date":"2015年10月26日 16:38","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"740613422739350","title":"各位前輩好，請問各位前輩手上是否有SQL server ssis 2012 百敬老師的書籍願意割讓？打擾大家了","url":"https://www.facebook.com/groups/222546864546011/permalink/740613422739350/","type":"content","author":"許聿慎","date":"2015年10月13日 10:44","good":1,"replys":[{"author":"James Fu","text":"希望有好消息 :)","good":6,"date":"2015年10月15日 12:33"},{"author":"Melin Chao","text":"如果可以再出版, 那真的是好消息","good":4,"date":"2015年10月27日 9:05"}]},{"groupId":"222546864546011","articleId":"744950518972307","title":"Following the latest release, our team has released dbForge Studio for SQL Server v5.1 Beta with two brand new tools added - Index Manager and Unit Test https://goo.gl/gLrNne 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/744950518972307/","type":"content","auth ood":3,"replys":[]},{"groupId":"222546864546011","articleId":"736073673193325","title":"Advanced Technology- SQL Server HA - log shipping 轉換成 replication.docx\nTopic : Advanced Technology- SQL Server HA - log shipping 轉換成 replication 如果現有的資料庫，已經存在有Log Shipping設定將資料，定期從US傳送到JP的時候，可以藉由已經存在的Primary database與Standby database，直接轉換成 publisher與 subscriber的角色，節省初始化的時間，以下的範例將使用以下兩台伺服器，進行轉換。","url":"https://www.facebook.com/groups/222546864546011/permalink/736073673193325/","type":"attach","author":"Lewis Yang","date":"2015年9月30日 11:31","good":48,"replys":[{"author":"Lewis Yang","text":"整個過程中，使用到LSN接續的功能，讓Log Shipping的同步作業，取代Replication使用備份還原的初始化作業。其中特別要注意的事項，就是要先設定設定好Replication的Publication並且設定Allow initialization from backup files\u003dTrue，再手動進行一次Primary Server 的備份作業與Standby Server的複製與還原作業，才可以讓整個設定經由Log Shipping的備份同步到Standby Server __ u......查看更多","good":7,"date":"2015年9月30日 11:32"},{"author":"Lewis Yang","text":"過程中可以使用以下的方式模擬交易的持續進行 PS: 整個設定過程，前端交易，可以繼續進行，無須中斷使用者行為。......查看更多","good":4,"date":"2015年9月30日 11:35"}]},{"groupId":"222546864546011","articleId":"735957616538264","title":"Trouble Shooting - SQL Server HA - log shipping 快速修復方式.docx\nTopic : Trouble Shooting - SQL Server HA - log shipping 快速修復方式 當發生Log Shipping LSN還原錯誤時候，別太緊張貿然針對Primary database進行備份，因為任何的FULL BACKUP都會導致系統IO變高，影響效能。本文章的案例，就是找尋最近的一次完整備份，藉由該完整備份的還原，讓程式自己選擇適當的LOG交易備份的進行還原。反倒是，在有LOG SHIPPING的狀況下，建議無論是FULL BACKUP或是LOG BACUP，強烈建議使用copy_only的選項，避免破壞整個Log Shipping交易備份的LSN連續性。","url":"https://www.facebook.com/groups/222546864546011/permalink/735957616538264/","type":"attach","author":"Lewis Yang","date":"2015年9月30日 1:52","good":65,"replys":[{"author":"Lewis Yang","text":"Log shipping 的 standby server 面臨到以下錯誤，整個還原發生嚴重性的錯誤，過程中點選SQL Server Management Studio 右鍵，選擇 report的以下報表Transaction Log Shipping Status","good":5,"date":"2015年9月30日 1:54"},{"author":"Lewis Yang","text":"使用指令觀看如何追回LOG SHIPPING還原，非常的有趣。 D:\\\u003e\"d:\\Program Files\\Microsoft SQL Server\\100\\Tools\\Binn\\sqllogship.exe\" -Restore F50C6455-D2E 就是保持交易的完整性, 如果kill transaction, 交易就被rollback, 這不是建議的做法. 若盤點來看, 交易與庫存應為二個獨立的資料, 那同時做database snapshot凍結就可以做盤點, 另一頭交易仍然能繼續.而db snapshot本來就只讀, 沒有寫入的問題, 再把做盤點的人開權, 不知道能不能符合需求 (這是在不少24*7的系統上建置過的方式)","good":5,"date":"2015年8月18日 23:31"},{"author":"顏瑞宏","text":"人的控管最重要，先通知AP人員於何時不要操作系統；如果還有遺留部分連線沒有中斷，再用楊老師的方法一次KILL掉。也可以寫一個 Logon Trigger 針對盤點時可以允許的特定使用者通過，其他使用者則馬上切斷連線。平時此 Trigger 先停用，需要盤點時，請切斷所有該DB的連線後，啟用此 Trigger。請參考： 停用(Disable)與啟用(Enable)「觸發程序(Trigger)」 ......查看更多","good":5,"date":"2015年8月19日 23:17"}]},{"groupId":"222546864546011","articleId":"718023881664971","title":"dbForge Data Generator for SQL Server Introductory Tutorial\nPowerful GUI tool for fast generation of meaningful test data. New updated video tutorial about dbForge Data Generator for SQL Server. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/718023881664971/","type":"link","author":"Jordan Sanders","date":"2015年8月19日 16:45","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"716083018525724","title":"New Data Generator for SQL Server v3.5 with valid checksum support!\nData Generator for SQL Server 3.5 with valid checksum support and 180+ predefined generators 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/716083018525724/","type":"link","author":"Jordan Sanders","date":"2015年8月14日 21:30","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"714312208702805","title":"Temporal Table in SQL Server - SQLRelease\nTemporal Table”, a new feature introduced in SQL Server 2016, facilitates inbuilt support for data change tracing along with the time period in a table. It holds the current as well as historical data to determine the values of a record at any given period of time. In this post we are going to discuss “Temporal Table”, a new feature introduced in SQL Server 2016. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/714312208702805/","type":"link","author":"Gopal Krishna Ranjan","date":"2015年8月10日 17:03","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"713752765425416","title":"有一個大型table xxx裡面有五個欄位, c1 , c2 , c3 , c4 , c5 今日有段簡單的語法 Select * from xxx Where c3 in (\u0027a\u0027,\u0027b\u0027,\u0027c\u0027,\u0027d\u0027,\u0027e\u0027,......) 執行計畫裡面顯示用Clustered index scan，且提示缺少索引⋯⋯ SQL Server建議 create nonclustered index [index] on xxx(c3) include (c1,c2,c3,c4,c5) 但是同事說不需要include，因為index會很大 create nonclustered index [index] on xxx(c3) 想請問的問題如下 1. 因為該段語法使用 * (不能改)，所以include全部欄位是否為一個好辦法? 2. 這兩個index哪個效率好? 3. 若第二個index沒有使用include，是不是seek到的資料還需要再次從clustered index裡面撈資料? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/713752765425416/","type":"content","author":"Ryan Liu","date":"2015年8月9日 11:56","good":9,"replys":[{"author":"顏瑞宏","text":"輸出欄位沒有包含在索引內的話，就會使用書籤查閱法，回頭查詢 Clustered index或是Heap Table上的特定資料列，這會需要額外的CPU成本的。但是索引不可能包含所有的輸出欄位，這樣索引跟資料表本身一樣大，完全沒有意義。所以還是把 select * 替換成需要的欄位吧！","good":7,"date":"2015年8月9日 16:55"},{"author":"Ryan Liu","text":"感謝各位熱心前輩的解答，謝謝","good":1,"date":"2015年8月9日 17:28"}]},{"groupId":"222546864546011","articleId":"712356848898341","title":"請問各位前輩，有無方式能將在壞軌上的資料表備份出來? 環境是 SQL 2014 企業版。 我的資料庫目前存取是正常的的，⋯⋯ 但在備份資料庫時出錯， 紀錄顯示「ERROR: 讀取 \"D:\\XXXX\\XXXX.mdf\" 失敗: 23 (資料錯誤 (循環冗餘檢查)。)」 Crystaldiskinfo 測試判斷應該是硬碟出了問題。 於是試過卸離DB再備份mdf、ldf到外接硬碟，失敗。 只好使用匯入的方式，所有資料表都倒出來了，除了一個資料表以外， 而該資料表就佔了100.12GB。 select * 自該資料表 只會出現部分記錄，並顯示訊息 「訊息 233，層級 20，狀態 0，行 0 在接收來自伺服器的要求時發生傳輸層級的錯誤。 (provider: Shared Memory Provider, error: 0 - 管道的另一端上無任何處理程序。)」 打算要修復壞軌，擔心修復失敗讓該資料表損壞， 但來源有問題，所以備份不出來。 請問還有其他方式嗎? 謝謝。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/712356848898341/","type":"content","author":"賴君儒","date":"2015年8月6日 1:39","good":4,"replys":[{"author":"Colin Lin","text":"824有機會找出壞掉的資料，做最小損失","good":1,"date":"2015年8月7日 11:08"},{"author":"賴君儒","text":"Colin Lin 是的，已經刪除，謝謝您。","good":0,"date":"2015年8月7日 13:54"}]},{"groupId":"222546864546011","articleId":"712572042210155","title":"2015-18030: DBA (Data Center Service Team, DCS)_趨勢科技股份有限公司 - 104人力銀行\n[工商服務] 趨勢科技誠徵DBA, 有興趣的朋友可以透過104投遞履歷喔, 有問題也歡迎私訊我..謝謝.. ^^","url":"https://www.facebook.com/groups/222546864546011/permalink/712572042210155/","type":"link","author":"Chih-Chi Angel Chang","date":"2015年8月6日 13:15","good":6,"replys":[{"author":"Lewis Yang","text":"趨勢科技是一個國際公司，這是職缺很有魅力，可以挑戰全球資料庫管理的藝術與技術，需要知道更多可以詢問Chih-Chi Angel Chang或是 我","good":4,"date":"2015年8月6日 22:15"}]},{"groupId":"222546864546011","articleId":"712645585536134","title":"SQL2014有開受管理的備份功能的，注意此已知BUG。 https://support.microsoft.com/en-us/kb/3034297","url":"https://www.facebook.com/groups/222546864546011/permalink/712645585536134/","type":"content","author":"Rock Chang","date":"2015年8月6日 20:03","good":24,"replys":[]},{"groupId":"222546864546011","articleId":"712269392240420","title":"可否請教各位先進，單一sqlserver.exe的程式吃掉9GB的記憶體，可能是甚麼樣的原因所造成的，若是這種情況，是不是只能重新開機來處理?或是有其他解決方式?","url":"https://www.facebook.com/groups/222546864546011/permalink/712269392240420/","type":"content","author":"Rock Han","date":"2015年8月5日 20:56","good":5,"replys":[{"author":"James Fu","text":"基本上應該說你既然設定 Buffer 上限到那裏，那麼SQL Server 就儘量把資料放在記憶體內去處理囉，如果你真的有其他程式需要使用到記憶體，那就調整記憶體上限囉。","good":6,"date":"2015年8月5日 23:33"},{"author":"Rock Han","text":"謝謝老師","good":1,"date":"2015年8月5日 23:33"}]},{"groupId":"222546864546011","articleId":"711968535603839","title":"TechDays Taiwan 2015\nTechDay 2015 in Taiwan. I will introduce 2 sessions related to SQL Server including how to manage database cross on-premise and cloud area. It\u0027s quite important for DBA in next era. Another is how to manage database cross different continental via introducing live cases in global business company. For more information , it\u0027s nice to check http://www.microsoft.com/taiw…/techdays2015/agenda_day2.aspx Azure SQL資料庫發展至今，已經進入到成熟的實用階段。本場次將為各位介紹如何輕鬆使用Azure SQL資料庫，進行應用程式的開發、佈署與管理。過程中會⋯⋯介紹實際的SAAS服務，如何藉由雲端的系統，跨越地理區域的限制，達到全球性高SLA可用度的目標，另外還將會介紹最新版本的SQL Server如何整合On-Premise資料庫與雲端的Azure SQL資料庫。 http://www.microsoft.com/taiw…/techdays2015/agenda_day3.aspx 本場次會以跨國公司的資料庫管理員角度，藉由 紀錄很巧合的是我裝SQL2016CTP2時間。 這一台機器是我LAB的VM，一直以來沒很少重開OS，昨天重開後問題浮現。 這一台VM有裝SQL2012，SQL2014，SQL2016CTP2，有指定SQL用固定憑證服務，但之前都正常。目前如果讓SQL使用自己動態產生的憑證就可以解。再改回指定憑證則問題又出來。 不知道有好朋友遇見這樣的情形嗎?該怎麼解呢?也許今晚再裝一台看看問題會重現嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/704182236382469/","type":"content","author":"Rock Chang","date":"2015年7月16日 16:28","good":15,"replys":[{"author":"Rock Chang","text":"昨晚花了時間重新安裝一套新的，發現SQL2016CTP2用makecert建出來的憑證後，本機SSMS無法登入本機SQL，算是有問題重現。但是這一次同主機其他版本SQL並沒有被影響到，所以問題算重現一半嗎?","good":0,"date":"2015年7月17日 9:28"},{"author":"Colin Lin","text":"如果這種問題, 我可能會裝個5~10台來測試各種可能性 :)","good":1,"date":"2015年8月4日 23:37"}]},{"groupId":"222546864546011","articleId":"711767838957242","title":"多國語系的資料處理與整合技術探討\n請問各位前輩，在資料庫中在建立時已經設成拉丁語系了，目前無法變更。最近小弟要撈資料庫的中文表單內容但無法正常顯示，匯出資料也呈現亂碼狀態。請我該如何修正","url":"https://www.facebook.com/groups/222546864546011/permalink/711767838957242/","type":"link","author":"Chuck Chang","date":"2015年8月4日 12:24","good":0,"replys":[{"author":"Lewis Yang","text":"SQL Sever 定序，可以定義在SQL Server Instance Level(master DB)，基本上你的圖片應該是來自於SQL Server instance level 設定。但是有關你TABLE的部分，你可以看一下 exec sp_help 你的table 看一下，該欄位的定序是甚麼與data type是甚麼? 如果是 nvarchar(xx) 部分，就表示可以支援多國語系。有關你的資料輸出的部分，你可以使用 bcp 搭配看看是否有匯出幾筆資料，檢視內容是否正常!提供一篇文章，雖然是早期文章，但是依然適用https://technet.microsoft.com/zh-tw/library/dd12......","good":1,"date":"2015年8月4日 23:22"},{"author":"Chuck Chang","text":"如果不是多國語系！是否無解。我有問其他的廠商 他說要另寫一隻程式 來抓資料，可以在那隻程式下一般的sql 語法去搜尋匯出，這樣才不會有亂碼的問題","good":0,"date":"2015年8月4日 23:29"}]},{"groupId":"222546864546011","articleId":"709361179197908","title":"Get hierarchical data in order - SQLRelease\nHow we can get hierarchical data in order in SQL Server? In this post, we are dealing with a user defined hierarchical data which can have “n” number of siblings and their siblings can also have “n” number of siblings in turn, which needs to be arranged hierarchically and in ordered way. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/709361179197908/","type":"link","a "703537203113639","title":"釋放SQL Server佔用的記憶體 @ 資訊園 :: 痞客邦 PIXNET ::\n大家好 有一個問題想請教一下大家，如果問題太笨、太初學者還請大家原諒一下 用程式執行 insert 大量資料後，Sql Server就會吃掉比較多的記憶體 所以只要重覆壓測多次，記憶體可能就會被Sql Server吃光⋯⋯ 之前曾經參考這篇文章：http://fecbob.pixnet.net/…/39058501-%E9%87%8B%E6%94%BEsql-s… 進行釋放記憶體，但從Windos的工作管理員上看不出太大的效果，Sql Server吃掉的記憶體沒有變少的感覺 因此想要問一下：有沒有什麼方法可以釋放Sql Server吃掉的記憶體？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/703537203113639/","type":"link","author":"翾凌冉淵","date":"2015年7月14日 23:42","good":1,"replys":[{"author":"翾凌冉淵","text":"Ryan Liu 我是自己寫程式進行......","good":0,"date":"2015年7月16日 20:53"},{"author":"Rock Chang","text":"TFS","good":3,"date":"2015年7月16日 21:43"}]},{"groupId":"222546864546011","articleId":"703861669747859","title":"Degenerate dimension - SQLRelease\nWhat is a degenerate dimension? What is the benefit of using degenerate dimension? Read this post to understand the concept of degenerate dimension with the help of some nice examples. http://www.sqlrelease.com/degenerate-dimension #datamodelling #degeneratedimension #factdimension 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/703861669747859/","type":"link","author":"Gopal Krishna Ranjan","date":"2015年7月15日 20:47","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"698243710309655","title":"God.sql\n大家好 這邊發生一個上帝都不能解釋的問題 想看看有沒有人有遇過 有一串sql，外型大致如下⋯⋯ 「exec sp_executesql N\u0027xxx...\u0027, N\u0027@xx datetime\u0027, @xx\u003d\u0027xx\u0027」 這串執行怎樣都timeout but !!!!!!!!!!!!!!!!! 只要在任一處多打一個空白 或是多insert一行 馬上秒殺 請教有沒有高人或是上帝的爸爸能解釋 謝謝!! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/698243710309655/","type":"attach","author":"佑翔","date":"2015年7月2日 16:16","good":3,"replys":[{"author":"Rock Chang","text":"我以前遇過幾次您這種問題，我的解法大多是靠加入Query Hint的OPTIMIZE FOR來解。您可以查一下，看看是否有幫助","good":8,"date":"2015年7月4日 11:04"},{"author":"顏瑞宏","text":"這看起來是 Entity Framework 產生的 T-SQL 語法，建議您將語法改成 Stored Procedure 執行，或是使用 Plan Guide 的方式，固定該語法的執行計畫，就可以避免執行計畫不佳的問題","good":4,"date":"2015年7月1 222546864546011","articleId":"659600517507308","title":"想請教一下各位前輩、先進、同好們： 若手上有個 200GB 左右的 DB 想要搬家（同時考慮兩種不同需求的搬家方式）： 　方式 1. 不同 Instance（從 2008 搬到 2012） 　方式 2. 相同 Instance、但不同 Storage（從 Storage X 搬到 Y）⋯⋯ 在『盡量不中斷服務』的大前提下，目前我想到的作法如下，不知是否考慮周詳，或有更穩當的作法呢？ －－－－－－－－－－－－－－－－－－－－ 針對搬家方式 1，提出的方案 1-A： 　1. 線上完整備份 DB －（DB_FullBackup.bak） 　2. COPY 資料庫備份（DB_FullBackup.bak）到去還原 WITH NORECOVERY 　3. 設定 DB 為 SINGLE_USER 後，做結尾交易紀錄的備份 －（DB_LogBackup.bak） 　4. COPY 交易紀錄結尾備份（DB_LogBackup.bak）去還原 WITH RECOVERY 　5. 重建伺服器物件、重設物件安全性、改 IP、... 　風險： 　　SET SINGLE_USER 後，交易一定會中斷、也不知道會砍到哪些交易 　　中斷時間取決於結尾交易紀錄的備份＆還原 －－－－－－－－－－－－－－－－－－－－ 針對搬家方式 2，提出的方案 2-A： 　1. 新增 ndf 在新 Storage Y 上 －（DB-2.ndf） 　2. 針對 Storage X 上的 mdf SHRINKFILE(\u0027DB-1.mdf\u0027, EMPTYFILE) 到 Y 的新 ndf 內 　3. 資料庫卸離，移動只剩一點點東西的 DB-1.mdf 到新 Storage Y 上 　4. 附加資料庫，再把 ndf 的資料 SHRINKFILE(\u0027DB-2.ndf\u0027, EMPTYFILE) 到剛搬過來 Y 的 DB-1.mdf 內 　5. 最後砍掉搬家用的 DB-2.ndf 　風險： 　　資料庫卸離，還是會中斷交易 　　中斷時間取決於最後卸離資料庫＆移動 mdf 後再附加上資料庫的時間 謝謝～ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/659600517507308/","type":"content","author":"Shih ChingYuan","date":"2015年4月7日 13:28","good":0,"replys":[{"author":"Lewis Yang","text":"DEAR Shih ChingYuan 您可以考慮使用database mirroring 試試看，一樣是full backup / restore with norecovery 然後啟動1-way database mirroring 從SQL Server 2008 到SQL Server 2012。當要切換的時候，進行database mirroring切換。然後更換DNS或是IP就可以。這樣的事情，已經有實做過幾次，包括從SQL Server 2005 --\u003e SQL Server 2008/R2 ，您可以試試看。","good":5,"date":"2015年4月10日 23:43"},{"author":"Shih ChingYuan","text":"先謝謝楊老師、以及 David Huang 的指教！ 目前反思了兩位提供的解法後，發現問題癥結應該還是在 AP 端......查看更多","good":0,"date":"2015年4月11日 0:31"}]},{"groupId":"222546864546011","articleId":"660331917434168","title":"Collect and Analyze SQL Server Events with New Free Tool!\nToday we announce the new FREE tool — dbForge Event Profiler for SQL Server and we invite you to try it.","url":"https://www.facebook.com/groups/222546864546011/permalink/660331917434168/","type":"link","author":"Jordan Sanders","date":"2015年4月8日 22:26","good" filer\nIn the latest release of dbForge Studio for SQL Server we announced support for Server Events Profiler. Now, we have an extended article about how it works and how it can be used. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/616434538490573/","type":"link","author":"Jordan Sanders","date":"2015年1月13日 20:12","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"616449868489040","title":"請問一下SSRS報表問題 我要把橫條圖的橫條變寬 也要有間距 這要在哪邊調整","url":"https://www.facebook.com/groups/222546864546011/permalink/616449868489040/","type":"content","author":"洪英傑","date":"2015年1月13日 20:54","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"616005435200150","title":"想請問各位前輩一個緊急的問題 今天因為緊急事件 所以重啟了SQL Server (版本是2000) 然後已經經過3個半小時該DB仍處於In recovery 目前連management studio都無法連上 SQL Server在重啟時是有交易行為 復原模式也設為簡單 所以想請問還有甚麼可能會造成In recovery超過3小時 然後我現在有甚麼方法可以確認他還要多久能完成呢? 謝謝各位前輩","url":"https://www.facebook.com/groups/222546864546011/permalink/616005435200150/","type":"content","author":"Sung Kenny","date":"2015年1月12日 18:24","good":3,"replys":[{"author":"Rock Chang","text":"去看LOG資料夾中的ERRORLOG吧。 印象中進行多少百分比，在那裏看的見 。","good":5,"date":"2015年1月12日 21:50"},{"author":"Colin Lin","text":"經驗談, 在重啟前有什麼還沒有commit的交易, 跑了多久, recovery大約那個時間的3倍, 不然就是DB有問題了..... 另外Rock說的對, 在ERRORLOG裡有recovery百分比","good":3,"date":"2015年1月13日 21:50"}]},{"groupId":"222546864546011","articleId":"613840762083284","title":"不好意思想請教各位前輩一個關於定序的問題 目前我查到定序除了Database level外，可以到column level . 今天在改一個procedure的cursor時⋯⋯ 發現到兩邊定序不一樣做equal會出錯. 網路上有一個方法是設定比對的column 為COLLATE DATABASE_DEFAULT . 可是如果cursor寫的比較複雜的話..就會改蠻多地方的。 不曉得有沒有block或table層級的方法可以一次設定collate呢? 謝謝大家:) 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/613840762083284/","type":"content","author":"King Jk","date":"2015年1月8日 17:16","good":0,"replys":[{"author":"Lewis Yang","text":"當WHERE 地方比較兩個字串時候，若發生定序不一樣，需要使用COLLATE方式，這樣現有的方式。若是要修改DB或是TABLE定序，需要思考變更後，內容是否可以符合。譬如原先區分大小寫CS，若是改成CI之後，之後是否會發生重複狀況。","good":5,"date":"2015年1月9日 理資料倉儲收集 SQL Server 運作狀況 - 五餅二魚工作室- 點部落\nJames Fu 大哥的實用好文","url":"https://www.facebook.com/groups/222546864546011/permalink/600386213428739/","type":"link","author":"Rock Chang","date":"2014年12月17日 0:03","good":27,"replys":[]},{"groupId":"222546864546011","articleId":"598354550298572","title":"Expert\u0027s, How to migrate on premises sql server 2008 R2 to sql azure ? What are the parameters I need to look and take care? Appreciate your response. ⋯⋯ Thanks. 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/598354550298572/","type":"content","author":"Mallikarjun Talikoti","date":"2014年12月12日 12:28","good":0,"replys":[{"author":"Yuan Pu Lee","text":"we have some vm machines and running sql server 2014 on azure, and we use always on to sync date with local sql server. what do you want to do with azure!? we can have a discussion about it.","good":0,"date":"2014年12月15日 11:03"},{"author":"Mallikarjun Talikoti","text":"Yuan Pu Lee I\u0027m speaking about Paas ( platform as a service i. e, sql azure db) How do we migrate to sql azure from on premises sql server 2008 R2? I understand we may need to change database and application architecture for successful migration to azure. So as you said we also choosed sql server running on windows azure VM. If you have any source or docs please share it may be helpful.","good":0,"date":"2014年12月15日 11:59"}]},{"groupId":"222546864546011","articleId":"598770676923626","title":"Dear DBAs, 最近碰到一個關於merge replication的疑問，因為這支rep異常我打算把它重建，於是我要將publication跟subscription(pull)都drop掉，我做法是先將兩支不同server上的sub砍掉再砍publication，都是用generate script來drop，但我發現指令下去後會產生dead lock，執行內容是delete MSmerge...(因為怕影響DB我先kill，之後有機會會貼詳細的語法上來)，疑問是，雖然後來爬了文章發現似乎在drop會有block，但針對drop merge replication這樣子的作法是否正確?btw,其中一隻subscription在我執行drop後兩個小時才success... 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/598770676923626/","type":"content","author":"Yuan Pu Lee","date":"2014年12月13日 9:18","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"598474926953201","title":"SQL Server Auditing - Enforcive\nSQL Server Auditing Tools The Enforcive CPA or Cross Platform audit is an independent software tool for MS SQL Server auditing. It is built to provide administrators and auditors with an easy to use way of setting up the Microsoft SQL Server audit policy and producing audit reports. For the administrator\u0027s convenience, the product divides audit policy definition into three, sub-policies: A system audit policy, an SQL statements audit policy and a data audit policy. Read mor⋯⋯e at: http://www.enforcive.com/sql-server-auditing #SQL #SERVERAUDITING #SQLSERVER #DATASECURITY 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/598474926953201/","type":"link","author":"Eithan Enforcive","date":"2014年12月12日 19:36","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"595015760632451","title":"在 DateTime、DateTimeOffset 和 TimeZoneInfo 之間選擇\nSQL2012問題請教: 1. ERP資料表規劃,日期一律以文字型態儲存可好? 因為國外廠有時差,且日期格式不同,故統一為文字型態儲存... 2. 承1.有人說要用日期型態,因為 (A) 大量資料時，字串搜尋慢很多 (B) 要sql命令搜尋日期範圍時，字串無法做到⋯⋯ 我測試(B),是可以的,請教我的方法是否有錯? 3. 另一個TABLE,新增完資料,無法修改,請問何解? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/595015760632451/","type":"link","author":"郭孝直","date":"2014年12月5日 12:16","good":5,"replys":[{"author":"Peggy Lin","text":"建議要存日期資料，就還是用日期型態，跨國可以用 datetimeoffset 資料型態，不要用字串，因為日期型態 SQL本身就會有很多函數可以使用。以下圖為例，用 SWITCHOFFSET就可以換算時差了","good":6,"date":"2014年12月6日 1:59"},{"author":"郭孝直","text":"感謝大家提供意見,尤其是 Peggy Lin 還附圖 :) 請教一下, Q1. 用DateTime型別,搭配DATEDIFF(),可以和DateTimeOffset型別,搭配SWITCHOFFSET() 效果一樣嗎?......查看更多","good":0,"date":"2014年12月8日 17:08"}]},{"groupId":"222546864546011","articleId":"594802057320488","title":"大家好. 小弟最近在測試 2014 in memory , 我寫了一個迴圈同時間分別在2個 Session 執行, 內容是對某一數字欄位進行+1的動作, 理論上各執行1萬次的結果應該是取得20000的值, 但結果確不是. 雖然知道 in memory 是以 row version 邏輯進行資料存取. 但這種結果是正常的狀態嗎? 還是有什麼設定小弟沒注意到? 該部份在 Schema_only \u0026 Schema_and_data 的 Table 都是一樣的結果.","url":"https://www.facebook.com/groups 單台主機查詢?有什麼免費工具或者sql語法能查出？","url":"https://www.facebook.com/groups/222546864546011/permalink/578948088905885/","type":"content","author":"林志忠","date":"2014年11月1日 11:15","good":1,"replys":[{"author":"Rock Chang","text":"利用中央管理伺服器，然後將寫好的script執行就可以","good":2,"date":"2014年11月1日 23:56"},{"author":"邱景宏","text":"利用批次檔與sqlcmd與sql command可以將結果整理成一分檔案處理","good":2,"date":"2014年11月2日 22:41"}]},{"groupId":"222546864546011","articleId":"573204146146946","title":"\u003c\u003cHow to use index to force sort output result in OFFSET clause\u003e\u003e Dear All , 這假日念書時候，有個同學很認真來信詢問簡單的TSQL OFFSET與FETCH NEXT問題，提供該案例給大家思考，希望能聽到更多的解決方式。 問題很簡單，就是七筆資料先按照排序** t2 排序(完整指令在最後)**，如果使用要先SKIP前兩筆資料，再找後續的2筆，3筆或是4筆資料時候，結果會發現一個不如預期的狀況。⋯⋯ t1 t2 ----------- ----------- 3 300 \u003c--預計skip 1 350 \u003c--預計skip 6 350 7 350 2 450 4 450 5 500 (7 row(s) affected) --預期結果(序號t1希望是6/7) select * from test1 order by t2 offset 2 rows fetch next 2 rows only t1 t2 ----------- ----------- 6 350 7 350 (2 row(s) affected) --開始不如預期序號t1是6/7/2/4，但是t2金額次序是可以接受 select * from test1 order by t2 offset 4 rows fetch next 2 rows only t1 t2 ----------- ----------- 6 350 1 350 4 450 2 450 (4 row(s) affected) --開始不如預期序號t1是6/7/2，但是t2金額次序卻是可以接受 t1 t2 ----------- ----------- 1 350 7 350 4 450 (3 row(s) affected) **最後要解決該疑問** 我使用一個簡單的方式，可以讓該輸出滿足序號的次序 就是建立一個nonclustered index於t2欄位 意思就是強迫讓輸出ORDER BY 時候，根據INDEX的結果排序取代資料庫引擎從heap page取資料發生這樣SORT不如預期的結果。 **結論就是nonclustered的功用，不僅有加速查詢，還有強迫資料庫引擎，根據INDEX的排序輸出結果** **以下是供給大家參考的簡單TSQL** if object_id(\u0027test1\u0027) is not null drop table test1 go create table test1(t1 int , t2 int) go insert into test1 values(1,350) insert into test1 values(2,450) insert into test1 values(3,300) insert into test1 values(4,450) insert into test1 values(5,500) insert into test1 values(6,350) insert into test1 values(7,350) go select * from test1 order by t2 offset 2 rows fetch next 2 rows only select * from test1 order by t2 offset 2 rows fetch next 3 rows only select * from test1 order by t2 offset 2 rows fetch next 4 rows only --就是該關鍵，可以解決排序無法根據t1輸出的結果 --當你忽略它時候，就會按照heap page的排序輸出 --當你使用它時候，就會按照index page的排序輸出 create index idx_2 on test1(t2) go select * from test1 order by t2 offset 2 rows fetch next 2 rows only select * from test1 order by t2 offset 2 rows fetch next 3 rows only select * from test1 order by t2 offset 2 rows fetch next 4 rows only 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/573204146146946/","type":"content","author":"Lewis Yang","date":"2014年10月20日 8:30","good":39,"replys":[{"author":"King Jk","text":"Hi Lewis Yang 老師您好，學生後來也針對這個問題想了一下..(本來還想設定定序~ T. T) . 結果一邊找相關資料。發現了一個解法，也歡迎大家測試看看！ ~ 也感謝老師提了一個這個問題,先前在用的時候沒有注意到這個細節 ~ 有興趣的可以直接看圖 : D","good":0,"date":"2014年11月1日 13:04"},{"author":"King Jk","text":"附上參考網址，裡面也有提到一些注意事項？: http://dbadiaries.com/new-t-sql-features-in-sql-server......","good":0,"date":"2014年11月1日 0:21"}]},{"groupId":"222546864546011","articleId":"578557342278293","title":"SQL Server FORCESEEK hint in SQL Server 2008\n[Blog] SQL Server FORCESEEK hint in SQL Server 2008 – Part I - 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/578557342278293/","type":"link","author":"Amit R S Bansal","date":"2014年10月31日 15:22","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"578506242283403","title":"各位好朋友 Happy Halloween","url":"https://www.facebook.com/groups/222546864546011/permalink/578506242283403/","type":"content","author":"Stephen Liu","date":"2014年10月31日 11:24","good":18,"replys":[]},{"groupId":"222546864546011","articleId":"578332355634125","title":"Steps to Connect to SQL Server When all System Administrators are Locked Out - MyTechMantra.com","url":"https://www.facebook.com/groups/222546864546011/permalink/578332355634125/","type":"link","author":"Ashu Kumar","date":"2014年10月31日 0:09","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"577639232370104","title":"尹相志分享了亞洲資採 AsiaMiner 的相片。","url":"https://www.facebook.com/groups/222546864546011/permalink/577639232370104/"," r":"陳益修","text":"讚！感謝分享","good":0,"date":"2014年10月29日 15:27"}]},{"groupId":"222546864546011","articleId":"577190529081641","title":"請教各位前輩，有一台SQL server 2005 突然不自動執行備份排程，建立新備份排程測試，它只跑一次就又無法執行，手動run又可執行，想請問是什麼原因？或者可以用什麼其它方式讓db可以順利每日自動執行備份？謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/577190529081641/","type":"content","author":"Shelly Huang","date":"2014年10月28日 13:26","good":1,"replys":[{"author":"Rock Chang","text":"先看一下JOB的Log，看看是不是有其他的問題。","good":0,"date":"2014年10月28日 23:28"},{"author":"Lewis Yang","text":"您可以檢視是否該Job右鍵的History 先找出問題在哪裡 或是C:\\Program Files\\Microsoft SQL Server\\MSSQL版本.MSSQLSERVER\\MSSQL\\Log 的 SQLAGENT.X 檔案","good":2,"date":"2014年10月28日 23:29"}]},{"groupId":"222546864546011","articleId":"575698409230853","title":"EXCEL VBA MACRO READ DATA FROM SQLSERVER\nHi, In this session you can learn how to connect to your SQL Server Database and read all the data from a particular table and generate the report in your Excel sheet, by using VBA Code. I am attaching the example file : sqlserver.xlsm⋯⋯ you can watch the explanation through my video at the following link: http://youtu.be/CjBEguRTkII If you have any doubt regarding this you can send personal mail to me at ravikd_r@rediff.com Thanking you, 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/575698409230853/","type":"link","author":"Ravi Kalidosan","date":"2014年10月25日 20:54","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"575561035911257","title":"A Journey with Gopal Krishna Ranjan | Indexed Views in SQL Server\nWhat is indexed view? When we should use it? What are the pros and cons of it? Performance impact and usage scenario of indexed view. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/575561035911257/","type":"link","author":"Gopal Krishna Ranjan","date":"2014年10月25日 15:14","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"577172969083397","title":"Behavioral Difference of IIf Function in T-SQL Compared To SSRS - TechNet Articles - United...\nT-SQL與SSRS中的IIF函數差異 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/577172969083397/","type":"link","author":"King Jk","date":"2014年10月28日 11:58","good":4,"replys":[{"author":"Yi-Syue Liao","text":"感謝King Jk分享","good":0,"date":"2014年10月28日 12:41"}]},{"groupId":"222546864546011","articleId":"573421156125245","title":"關於AlwaysOn唯獨路由, 1.已經設定Readable Secondary屬性為Read_Only 2.已經設定READ_ONLY_ROUTING_URL 3.已經設定READ_ONLY_ROUTING_LIST 4.ConnectionString加上ApplicationIntent\u003dRead-only⋯⋯ 有觀察到讀取的transaction有在Secondary出現, 但是Insert/Update/Delete的動作卻也跑到Secondary上,出現Failed to update database \"xxxxxx\" because the database is read-only 難道要用兩個ConnectionString來管理讀和寫? 但是MSDN上面卻又沒查到這部份說明? 請問各位,有人有實現過AlwaysOn讀寫分流的效果嗎? 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/573421156125245/","type":"content","author":"Gary Yang","date":"2014年10月20日 20:19","good":4,"replys":[{"author":"Cl Hsieh","text":"另外分享一下關於READ_ONLY_ROUTING_LIST，在正常情形下，只會使用到第一台設備，所以如果想要使用 AlwaysOn 來達到分散讀取流量於多台次要複本的功能時，建議要搭配其他 Load Balancing 來處理。我個人有試過 Round Rubin，其他例如使用 ADC設備等應該都是可以才對。","good":1,"date":"2014年10月20日 22:15"},{"author":"Gary Yang","text":"感謝 Cl Hsieh的回覆,跟微軟工程師討論後,目前他們也是建議採用兩個ConnectionString","good":2,"date":"2014年10月27日 10:46"}]},{"groupId":"222546864546011","articleId":"574262329374461","title":"2014/10/22 楊老師,各位前輩大家好: 我想將將SQL SERVER 2012 版的[TSQL2012]資料庫 附加至SQL SERVER 2008上⋯⋯ 我參考網站: http://sharedderrick.blogspot.tw/…/sql-server-2008-r2-sql-s… 使用:產生指令碼的方式, 將[TSQL2012]資料庫,的完整指令碼,貼至SQL SERVER 2008上, 結果產生 ------------------------------------------------------ 錯誤訊息一: Msg 102, Level 15, State 1, Line 3 Incorrect syntax near \u0027CONTAINMENT\u0027. Msg 15048, Level 16, State 1, Line 1 Valid values of the database compatibility level are 80, 90, or 100. Msg 5069, Level 16, State 1, Line 1 ALTER DATABASE statement failed. Query was cancelled by user. ---------------------------------------------------- 我將 CONTAINMENT \u003d NONE 刪除 以及更改路徑(因SampleDB有相同名稱的資料庫) 結果是 \u003d\u003d\u003d\u003d 可以建立新資料庫,但還有問題(錯誤訊息二), ------------------------------------ 錯誤訊息二 Msg 15048, Level 16, State 1, Line 1 Valid values of the database compatibility level are 80, 90, or 100. Msg 102, Level 15, State 6, Line 1 Incorrect syntax near \u0027FILESTREAM\u0027. Msg 102, Level 15, State 6, Line 1 Incorrect syntax near \u0027TARGET_RECOVERY_TIME\u0027. Msg 102, Level 15, State 1, Line 1 Incorrect syntax near \u0027DISABLED\u0027. ------------------------------------- 但我查不到什麼意思? \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 請問 1. 我將 CONTAINMENT \u003d NONE 刪除,做對了嗎? 是什麼意思? 2.錯誤訊息二是什麼意思? 有什麼影響? \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 謝謝!! 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/574262329374461/","type":"content","author":"無明","date":"2014年10月22日 17:41","good":1,"replys":[{"author":"無明","text":"","good":1,"date":"2014年10月24日 19:04"},{"author":"King Jk","text":"先前新板不能還原到舊版資料庫，我也是採用這個做法。你可以試看看 在 [進階編寫指令碼選項] 中，將 [適用於 Database Engine 類型的指令碼] 選項設定為 [SQL Database]，將 [將 UDDT 轉換為基底類型] 選項設定為 [True]，並且將 [要編寫指令碼的資料類型] 選項設定為 [結構描述和資料]。按一下 [確定]。 by MSDN 是否就不會錯誤","good":2,"date":"2014年10月27日 0:33"}]},{"groupId":"222546864546011","articleId":"574816489319045","title":"smart_admin.sp_ backup_master_switch\n一堆BackupToUrl的訊息，可是我現在明明沒有做任何備份到Azure的動作，怎DB會一直有這種訊息。該如何停止呢?感謝。 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/574816489319045/","type":"link","author":"Rock Chang","date":"2014年10月23日 23:04","good":7,"replys":[{"author":"Rock Chang","text":"大概找到問題點的，應該就是 受管理的備份 的功能造成的。雖然我停用該功能(之前啟用過)。用UI停用該功能時只是不會將DB備份上Azure，但該功能還是會在背景RUN並產生事件在紀錄檔中，一定要將該功能關閉(非停用)才能杜絕事件洗版啊。http://msdn.microsoft.com/zh-tw/library/dn451010.aspx","good":3,"date":"2014年10月24日 0:33"},{"author":"Rock Chang","text":"看到紅色圈選的訊息才代表 受管理的備份 的功能是關閉而非停用歐。","good":5,"date":"2014年10月24日 0:37"}]},{"groupId":"222546864546011","articleId RVER 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/573810866086274/","type":"link","author":"Diego Amaya","date":"2014年10月21日 17:50","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"573849302749097","title":"My first SQL Server Webcast with SQLMaestros.com\nThanks to everyone who attended the SQL Performance Tuning webcast. Slide Decks \u0026 Demos can be downloaded from here: http://www.sqlmaestros.com/my-first-sql-server-webcast-wit…/ Also, give your feedback/comments on the blog and what kind of sessions would you like to see next! 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/573849302749097/","type":"link","author":"Amit R S Bansal","date":"2014年10月21日 20:13","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"573920122742015","title":"Top 5 DBA Mistakes That Can Cost You Your Job - MyTechMantra.com","url":"https://www.facebook.com/groups/222546864546011/permalink/573920122742015/","type":"link","author":"Ashu Kumar","date":"2014年10月21日 23:40","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"572589109541783","title":"想請問各位，我們客戶有台 SQL Server 最近執行效能極差，我查詢資料庫連線資訊，發現總共有 477 條連線，實體讀取數、實體寫入數都是 0，邏輯讀取數大概都在 2000 上下，大約九成以上的連線的執行時間大多在 20 秒以上，最久的有 328 秒，還有 BlkBy 欄位的值大多為 0，也就是並沒有被其他連線封鎖住，各位覺得這會是甚麼問題呢？或是我可以往甚麼方向查詢這個效能問題？謝謝！","url":"https://www.facebook.com/groups/222546864546011/permalink/572589109541783/","type":"content","author":"黃保翕","date":"2014年10月18日 22:12","good":18,"replys":[{"author":"黃保翕","text":"確認是 Network I/O 問題，每下一次 Query 就會傳 10MB 資料回應用程式，當有500人上線時，就會占用 5GB 頻寬，不塞才有鬼了！ XD P.S. 這當然是程式的問題啦，請他們乖乖地改程式了！ ^^","good":8,"date":"2014年10月21日 17:19"},{"author":"林大德","text":"謝謝保哥提供經驗分享","good":1,"date":"2014年10月21日 23:38"}]},{"groupId":"222546864546011","articleId":"573475969453097","title":"iSeries SQL– Enforcive\niSeries SQL Auditing Enforcive\u0027s ‘Audit SQL for iSeries\u0027 feature allows you to monitor and audit iSeries SQL statements handled by the iSeries SQL server, including those executed in interactive SQL processes, embedded SQL in RPG and other high level languages, DRDA, DDM, ODBC and OS/400 queries. #SQL #IBM #ISERIES 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/573475969453097/","type":"link","author":"Eithan Enforcive","date":"2014年10月20日 22:29","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"572363722897655","title":"How to rescue the database in emergency mode ! 如何拯救資料庫當它是發生在緊急狀態下 Dear Members 昨天晚上突然LINE出現一個好學生，突然說\"Hello, 楊老師\"時候，心中大概知道有事情發生。果不其然，他說他的SQL Server 2005 資料庫(database)現在是變成緊急模式(emergency mode)。首先我好奇詢問，為何沒事資料庫會自己變成緊急模式? 原因就是該資料庫所在的RAID陣列，已經壞掉數天，突然天昨天整個丟失。⋯⋯ 當丟失RAID之後，使用數種方式強迫取出最後該database的mdf與ldf檔案。然後該學生使用以下的方式，讓資料庫強迫上載 1.關閉該SQL Server instance 2.搬回mdf + ldf 3.啟動該SQL Server instance 之後該資料庫變成緊急模式，當然是可以接受部分連線與查詢。 為了要徹底解決，該資料庫因為硬碟RAID問題導致emergency mode，特別分享給大家以下的昨天經驗。 1. ALTER DATABASE 資料庫名稱 SET EMERGENCY 2. ALTER DATABASE 資料庫名稱 SET SINGLE_USER 3.DBCC CHECKDB (\u0027資料庫名稱\u0027, REPAIR_ALLOW_DATA_LOSS) 4. ALTER DATABASE 資料庫名稱 SET MULTI_USER 就這樣把整個企業命脈的資料庫整就回來。 後續: 1. 很多人會問，怎麼不用備份還原? 答案是最近一次備份，也放在RAID上面，所以可用備份是14天之前 2. 很多人會問，怎麼不用attach mdf捨棄ldf ? 答案是，SQL Server 回覆1813錯誤訊息，如下。 3.整個修復過程，是否有其他地方可以知道進度? 答案是，可以檢查 SQL Server Log 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/572363722897655/","type":"content","author":"Lewis Yang","date":"2014年10月18日 10:29","good":119,"replys":[{"author":"Rock Chang","text":"還好我有保留 Colin Lin 老師當時的簡報檔。想進一步請教老師如何重現您剛剛是犯的錯誤呢?","good":0,"date":"2014年10月20日 22:40"},{"author":"Colin Lin","text":"秘密~~","good":1,"date":"2014年10月20日 22:41"}]},{"groupId":"222546864546011","articleId":"572508779549816","title":"Demystify TempDB Performance And Manageability - MyTechMantra.com","url":"https://www.facebook.com/groups/222546864546011/permalink/572508779549816/","type":"link","author":"Ashu Kumar","date":"2014年10月18日 18:02","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"572202936247067","title":"A Journey with Gopal Krish 快速有效切換其他輔助 Server。 3.Database Mirror , 似乎比較好，有支援 自動移轉 以及 Data Redundancy，但資料庫版本要 version 2005 up....，而且因⋯⋯為不支援 Virtual Server Name ,所以造成開發人員的困擾，因為一臺電腦掛了，雖然另外一臺電腦自動變成主要Server,但前端開發人員，必須也要手動更改，不過在ADO.NET \u0026 sql NATIVE Client 有特殊連線字串支援，其他連線Driver，就必須自己寫程式去判斷處理。 4.Replication ，老話一句，不是拿來當成異地備援災難復原的解決方案，而是跨主機的資料同步、合併、處理的Solution.. 5.其他。。。。 任何技術多博大精深。。。 如果再不雲端的架構考慮進來，為來企業IT真的越來越複雜。。。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/553053544828673/","type":"content","author":"Allen Huang","date":"2014年9月10日 2:42","good":4,"replys":[]},{"groupId":"222546864546011","articleId":"552521428215218","title":"賈斯汀：IT技術隨手筆記: [SQL Server] 自SQL Server 2008 R2 Cluster手動切換SQL Server 2008 R2 Mirror程序\n小弟獻醜了如果有誤或不完善的地方還請指教","url":"https://www.facebook.com/groups/222546864546011/permalink/552521428215218/","type":"link","author":"Chang Justin","date":"2014年9月9日 17:59","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"549277565206271","title":"Database Audit Software – Enforcive\nDatabase Audit Software at the Field Level Ensuring the integrity of organizational data requires a means of monitoring changes in the database. Such a database audit trail should include information about who made the change, when, how and where it was done, and the actual information added, changed or deleted. Monitoring of SQL statements is one approach incorporated in the Enforcive/Cross Platform Audit data security software product. The network audit software feature des⋯⋯cribed here, however, is all about the data itself, not the coding that brought about the change. This is the Central Data Repository that forms the heart of the Enforcive Cross Platform database audit tool. The example below shows how transactions from a common user different on different computers from different platforms can be viewed in a single shot. Enforcive - Data Security http://enforcive.com/ #PCI #iSeries #AS400 #Password #Oracle #SQL #IBM #IBMI #Enforcive #Audit #SQLSERVER 更多 翻譯年糕","url":"htt
