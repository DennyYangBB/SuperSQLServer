如何從 Trace File 挖寶。… sujunmin.github.io","url":"https://www.facebook.com/groups/222546864546011/permalink/927223460745011/","type":"link","author":"Su Jun-Ming","date":"2016年10月19日 15:41","good":49,"replys":[]},{"groupId":"222546864546011","articleId":"926547820812575","title":"Lewis Yang · 2016年10月18日 *【管理 Life Saver 】之 【ODBC Driver 13(SQL Server 2016)之bcp.exe 整合舊版資料庫解決方式】 * \u003c轉個彎就可以新舊共存\u003e #sp_describe_first_result_set⋯⋯ 當微軟資料庫已經來到SQL Server 2016之後，安裝新版SQL Server 2016前端應用程式，若有碰到使用SQL Server 2016 bcp.exe應用程式，要連結舊版的SQL Server 2008或是R2等等類似舊版本。若是發生以下的錯誤狀況，可以參考提供的簡單解決方式。 【Error \u003d [Microsoft][ODBC Driver 13 for SQL Server][SQL Server]Could not find stored procedure \u0027sp_describe_first_result_set\u0027.】 網路很多解決方式，譬如降版使用舊版的bcp.exe等等，但是這些建議都很費時耗工，或許可以參考以下的解決方式，讓新舊共存。 此外，這樣的狀況很容易發生在實際的企業環境，因為企業基本上會有多種SQL Server 版本共存，所以有了以下的解決方法，就可以讓資料轉換的過程，更加順利。 【徵狀】 C:\\\u003ebcp LOCAL.dbo.vw_DBA_archive out c:\\temp\\candidate20161018.txt -c -T -S我的伺服器名稱 SQLState \u003d 37000, NativeError \u003d 2812 Error \u003d [Microsoft][ODBC Driver 13 for SQL Server][SQL Server]Could not find stored procedure \u0027sp_describe_first_result_set\u0027. 【解決方式，使用bcp搭配SELECT與queryout參數】 C:\\\u003e C:\\\u003ebcp \"select * from LOCAL.dbo.vw_DBA_archive\" queryout c:\\temp\\candidate20161018.txt -c -T -S我的伺服器名稱 Starting copy... 1000 rows successfully bulk-copied to host-file. Total received: 1000 1000 rows successfully bulk-copied to host-file. Total received: 2000 1000 rows successfully bulk-copied to host-file. Total received: 3000 1000 rows successfully bulk-copied to host-file. Total received: 4000 1000 rows successfully bulk-copied to host-file. Total received: 5000 1000 rows successfully bulk-copied to host-file. Total received: 6000 ... 1000 rows successfully bulk-copied to host-file. Total received: 70000 1000 rows successfully bulk-copied to host-file. Total received: 71000 71175 rows copied. Network packet size (bytes): 4096 Clock Time (ms.) Total : 2969 Average : (23972.72 rows per sec.) C:\\\u003e 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/926547820812575/","type":"content","author":"Lewis Yang","date":"2016年10月18日 19:53","good":56,"replys":[{"author":"Jing-xuan Huang","text":"這個很快 又跨版本，超方便","good":1,"date":"2016年10月18日 20:06"}]},{"groupId":"222546864546011","articleId":"926224074178283","title":"Lewis Yang 分享了 1 條連結。\r\nSQL Server 2016 - Batch Mode Processing with Serial Plan - SQL Server Blogs, Events, Webcasts, Videos, SQL Server learning \u0026 education\nLewis Yang 分享了 1 條連結。 · 2016年10月18日 【SQL Server 2016 – Batch Mode Processing with Serial Plan】 感謝社員分享，有關SQL Server 2016 的 batch 模式強化 SQL Server 2014的 row模式。 唯一可以多學習就是，DBCC DROPCLEANBUFFERS 指令可以清除記憶體的Buffer，增加驗證的正確性⋯⋯ Appreciate # Prince Rastogi USE [master] GO ALTER DATABASE [PartitionTruncate] SET COMPATIBILITY_LEVEL \u003d 130 GO USE [PartitionTruncate] GO DBCC DROPCLEANBUFFERS(); GO Select id,balance,name from xtPartitionTruncate (NOLOCK) WHERE ID\u003c6600000 ORDER BY name OPTION (MAXDOP 1) GO http://www.sqlservergeeks.com/sql-server-2016-batch-mode-p…/ # Prince Rastogi 更多 翻譯年糕 SQL Server 2016 - Batch Mode Processing with Serial Plan - SQL Server Blogs, Events, Webcasts, Videos, SQL Server learning \u0026 education SQL Server 2016 uses batch mode processing even if the execution plan is a serial plan which was not possible with previous versions. sqlservergeeks.com","url":"https://www.facebook.com/groups/222546864546011/permalink/926224074178283/","type":"link","author":"Lewis Yang","date":"2016年10月18日 8:34","good":36,"replys":[{"author":"Prince Rastogi","text":"PS: Do not run DBCC DROPCLEANBUFFERS() on PROD.. I use it on my test box.","good":2,"date":"2016年10月18日 11:17"}]},{"groupId":"222546864546011","articleId":"925447920922565","title":"Lewis Yang · 2016年10月17日 【SQL Tips】之【 NULL處理技巧，使用NOT IN /NOT EXISTS/EXCEPT】 \u003cNOT IN 少用\u003e \u003cNOT EXISTS 好用\u003e \u003cEXCEPT 小心用\u003e⋯⋯ 許多時候，兩個資料表要找出差異值的時候，許多人第一直覺就是使用【NOT IN】，當然大部分時候都不會有狀況，但是碰到NOT IN的子查詢資料值，如果有NULL，就全盤皆輸，意思就是找不出任何差異。這樣在小量資料可以藉由眼力觀察的狀況下，還可以找出這樣寫法NOT IN的危險地方，但是碰到背景程式，或是資料量多的時候，幾乎無法觀察到這樣危險。所以，告訴自己不要再用【NOT IN】去找出兩邊資料差異。 反倒是要使用【NOT EXISTS】寫法，雖然是複雜一點，但是跨越SQL Server與Oracle兩種資料庫，都是可以正常找出兩邊資料差異值，不擔心NOT EXISTS的基礎資料表有NULL值狀況。另外值得一提就是，需多人會直接使用SQL Server的【EXCEPT】與Oracle的【MINUS】方式，要留意再留意，這樣的方式雖然可以找出差異值，但是針對回傳值，會自動進行重複資料列移除。 【SQL Server Code】 if object_id(\u0027x\u0027) is not null drop table x go --建立比對基礎資料 create table x(a int) go insert into x values(1) insert into x values(1) --注意重複 insert into x values(NULL) --注意NULL go if object_id(\u0027y\u0027) is not null drop table y go --建立簡單比對來源資料 create table y(b int not null) go insert into y values(1) insert into y values(1) insert into y values(2) insert into y values(2) insert into y values(2) --注意三個2 go --三種找出y資料表中(1,1,2,2,2) 然後不存在於 x資料表中的(1,1,null) --【預期要回傳三個2】 --第一種 使用NOT IN 注意(子查詢有NULL值) --無法處理對比資料表有NULL狀況 SELECT b FROM y WHERE b NOT IN(SELECT a from x) GO --第二種 使用NOT EXISTS 注意(SELECT 需要 JOIN) --忠實回傳三個2 SELECT b FROM y WHERE NOT EXISTS (SELECT * FROM x WHERE x.a \u003d y.b) GO --第三種 使用EXCEPT (僅回傳一個2) SELECT b FROM y EXCEPT SELECT a FROM x GO 【Oracle Code】 drop table x purge; --建立比對基礎資料 create table x(a int); insert into x values(1); insert into x values(1); --注意重複 insert into x values(NULL); --注意NULL drop table y purge; --建立簡單比對來源資料 create table y(b int not null); insert into y values(1); insert into y values(1); insert into y values(2); insert into y values(2); insert into y values(2); --注意三個2 --三種找出y資料表中(1,1,2,2,2) 然後不存在於 x資料表中的(1,1,null) --第一種 使用NOT IN 注意(子查詢有NULL值) --無法處理對比資料表有NULL狀況 SELECT b FROM y WHERE b NOT IN(SELECT a from x); --第二種 使用NOT EXISTS 注意(SELECT 需要 JOIN) --忠實回傳三個2 SELECT b FROM y WHERE NOT EXISTS (SELECT * FROM x WHERE x.a \u003d y.b); --第三種 使用EXCEPT (僅回傳一個2) SELECT b FROM y MINUS SELECT a FROM x; 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/925447920922565/","type":"content","author":"Lewis Yang","date":"2016年10月17日 7:20","good":155,"replys":[{"author":"Alfred Lo","text":"好像在考IZ 051，呵呵","good":2,"date":"2016年10月17日 15:27"},{"author":"Fan Tracey","text":"以前Oracle 1Z0-047好像有考過，＾＾","good":1,"date":"2016年10月17日 21:03"}]},{"groupId":"222546864546011","articleId":"925841304216560","title":"Lewis Yang 上傳了 1 個檔案。\r\nSuperSQLServerWeeklyPaper-20161010-1016.txt\nLewis Yang 上傳了 1 個檔案。 · 2016年10月17日 SuperSQLServerWeeklyPaper-20161010-1016.txt 文件 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/925841304216560/","type":"attach","author":"Lewis Yang","date":"2016年10月17日 21:01","good":21,"replys":[]},{"groupId":"222546864546011","articleId":"925644900902867","title":"劉翊豪 · 2016年10月17日 楊老師、各位前輩好 想請教一個關於同步的問題 複寫方式:合併式複寫(Merge replication) 目前遇到的情形是 在進行同步的時候，原本已有變更的項目，出現了回溯的問題，檢查衝突記錄則是沒有該筆變更項目的相關資訊(回溯前的記錄)⋯⋯ 而此現象會在不定期且無特定的條件下發生(也可以說目前尚未找到滿足回溯發生的特定條件....) 想請教一下關於此現象可以朝哪一個方向著手呢... 麻煩各位了...謝謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/925644900902867/","type":"content","author":"劉翊豪","date":"2016年10月17日 14:08","good":1,"replys":[{"author":"Guo Johnny","text":"請問甚麼是平行式複寫，因為SQL Server 支援 1. Snapshot replication 2. Transaction replication......查看更多","good":0,"date":"2016年10月17日 14:49"}]},{"groupId":"222546864546011","articleId":"924387647695259","title":"IvAn Tan · 2016年10月16日 有谁遇过 如果 一个error 就 没有问题 不过 很多很多很多人同时很多应用 run script 在同个时间 就 The current transaction cannot be committed and cannot support operations that write to the log file. Roll back the transaction.⋯⋯ ？？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/924387647695259/","type":"content","author":"IvAn Tan","date":"2016年10月16日 0:05","good":9,"replys":[{"author":"Lewis Yang","text":"SET XACT_ABORT ON根據判斷，可以加入您的程式碼，很開心可以藉由這樣的微調整，讓該社員的程式在BEGIN TRY_END TRY 之間的問題，獲得解決。","good":5,"date":"2016年10月16日 1:32"},{"author":"IvAn Tan","text":"","good":2,"date":"2016年10月16日 8:56"}]},{"groupId":"222546864546011","articleId":"923856374415053","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nDownload Companion Content for Microsoft Official Courseware | Microsoft\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年10月15日 從MCT(微軟認證講師)角度來看，看MOC(微軟官方教材)教材真的可以讓想學習SQL Server的初學者、進階者或是應用者，找到許多疑惑的答案，這樣的連結，值得大家有空去下載屬於你專屬的學習版本，進行練習。從這些LAB，真的可以體會微軟講師們對教學的投入與精心設計。 Enjoy it SQL Great Master 學苑 · 2016年10月15日 【開卷有益 之 提供整系列 微軟專屬教材練習與實作】 Microsoft Official Courseware (MOC)就是微軟講師針對教育訓練的標準教材，基本上它的原廠講師寫出來的教學手冊，其中最精華的就是那些精心設計的LAB與腳本。 有機會將它設定成學習的最愛連結，抽空看看它⋯⋯ 不管是從SQL Server 2005 - 2016 你都可以找到你需要的LAB。 https://www.microsoft.com/en-us/learning/companion-moc.aspx 更多 Download Companion Content for Microsoft Official Courseware | Microsoft Download companion content for Microsoft Official Courseware (MOC) from this page. microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/923856374415053/","type":"link","author":"Lewis Yang","date":"2016年10月15日 8:52","good":108,"replys":[{"author":"Alex Su","text":"感謝老師的分享～有了電子檔～家裡厚重重的一堆MOC紙本～可以慢慢回收了～哈哈","good":1,"date":"2016年10月15日 9:55"},{"author":"Wansheng Chen","text":"謝謝老師的分享","good":1,"date":"2016年10月15日 19:34"}]},{"groupId":"222546864546011","articleId":"922925331174824","title":"黃保翕 · 2016年10月14日 · Taipei 台北市 我們有個應用程式，有使用 SqlDependency 來偵測資料變更，當特定資料表中有資料更新時，會由 SQL Server 主動通知應用程式重新向資料庫查詢新的資料。 . 我想請問是否有方法可以從 SQL Server 這一端，來得知有多少應用程式向 SQL Server 建立 SqlDependency 訂閱？還有曾經發生過幾次事件通知到應用程式端？ . 謝謝！ :)","url":"https://www.facebook.com/groups/222546864546011/permalink/922925331174824/","type":"content","author":"黃保翕","date":"2016年10月14日 1:41","good":58,"replys":[{"author":"許友財","text":"保哥，小弟一點經驗分享，我很久以前用過，遇到一個狀況，因為有 Table 的資料太常被用到，所以我暫存到記憶體，透過 SqlDependency 保持資料一致、正確性，不過我的資料是別的系統同步過來，別的系統只提供清空Table然後整批複製，導致在同步時 SqlDependency 會產生大量異動的事件，嚴重影響到效能","good":4,"date":"2016年10月14日 10:59"},{"author":"IvAn Tan","text":"Sqldep 是用tcp传输 来回管道吗 我以前用过发现不是很稳定 有些困劳 请问各位大神 搭救","good":0,"date":"2016年10月15日 12:33"}]},{"groupId":"222546864546011","articleId":"923516467782377","title":"許國林 · 2016年10月14日 I would like to ask..what\u0027s the recommended collation for Chinese (Simplified/Traditional) in SQL Server? 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/923516467782377/","type":"content","author":"許國林","date":"2016年10月14日 21:51","good":2,"replys":[{"author":"Lewis Yang","text":"Basically , There are lots of users deploy Chinese_Taiwan_Stroke_CI_AS for varchar/char/text data type in Traditional Collation database. By contrary, I suggest to use default Windows collations and use nvarchar/nchar/ntext data type for character data whenever we create any new tables.","good":2,"date":"2016年10月15日 8:21"}]},{"groupId":"222546864546011","articleId":"923876391079718","title":"Lewis Yang · 2016年10月15日 【SQL Tips】之【 巧思讓SQL Server 2016 直接讀取作業系統中的XML/JSON文字到資料庫】 \u003c分享的是如何將平凡的OPENROWSET函數碰到XML/JSON所激發的做法\u003e 當我們了解SQL Server 2016所支援的資料描述語言有XML與JSON之後，接下來想要多一點嘗試就是想想看，怎樣讓作業系統中的XML/JSON檔案，無須先開啟，再複製到SSMS，就可以直接利用資料庫的內建方式，將XML或是JSON讀入/ 寫入到SQL Server。首先要解決這樣的問題，腦海中就馬上想到當初SQL Server 2005的MOC教材中曾經看到一個OPENROWSET的函數，它可以讀入作業系統中的影像、圖片，更可以直接讀取文字。 果真，試驗後見真章，就可以解決T-SQL解析XML或是JSON的時候，需要額外載入到整段T-SQL的陳述式。⋯⋯ (其中要注意就是OPENROWSET的路徑是SQL Server服務可以存取的絕對或是UNC路徑) 最後大家可以思考如果是放在IIS的路徑，該怎樣使這樣的方式，讀取使用者上傳XML或是JSON， 答案很簡單，可以試試看，就是開啟IIS一個分享路徑，然後使用OPENROWSET時候，給大家試試看UNC 路徑。 【使用OPENROWSET讀取XML檔案】 DECLARE @json nvarchar(max) --宣告JSON字串 SET @json\u003d(SELECT J.* --直接使用函數將存在於檔案中的XML內容取出 FROM OPENROWSET(BULK N\u0027C:\\SQLBCK\\myjson.txt\u0027,SINGLE_CLOB) as J) SELECT * FROM OPENJSON ( @json, \u0027$.employees\u0027 ) --分解JSON資料 WITH ( firstName varchar(200) \u0027$.firstName\u0027, lastName varchar(200) \u0027$.lastName\u0027 ) 【使用OPENROWSET讀取JSON檔案】 DECLARE @idoc int --準備在記憶體回傳XML文件指標 DECLARE @xml xml --XML文件格式 SET @xml\u003d(SELECT X.* --直接使用函數將存在於檔案中的XML內容取出 FROM OPENROWSET(BULK N\u0027C:\\SQLBCK\\myxml.txt\u0027,SINGLE_CLOB) as X) EXEC sp_xml_preparedocument @idoc OUTPUT, @xml; --讀入XML並且回傳記憶體指標 SELECT * FROM OPENXML (@idoc, \u0027/employees/emp\u0027,2) --使用OPENXML解析元素與屬性值 WITH (firstName varchar(10), lastName varchar(20)); EXEC sp_xml_removedocument @idoc; --釋放記憶體空間 【XML內容】 \u003cemployees\u003e \u003cemp\u003e\u003cfirstName\u003eJohn\u003c/firstName\u003e\u003clastName\u003eDoe\u003c/lastName\u003e\u003c/emp\u003e \u003cemp\u003e\u003cfirstName\u003eAnna\u003c/firstName\u003e\u003clastName\u003eSmith\u003c/lastName\u003e\u003c/emp\u003e \u003cemp\u003e\u003cfirstName\u003ePeter\u003c/firstName\u003e\u003clastName\u003eJones\u003c/lastName\u003e\u003c/emp\u003e \u003c/employees\u003e 【JSON內容】 {\"employees\": [ {\"firstName\":\"John\", \"lastName\":\"Doe\"}, {\"firstName\":\"Anna\", \"lastName\":\"Smith\"}, {\"firstName\":\"Peter\", \"lastName\":\"Jones\"} ]} 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/923876391079718/","type":"content","author":"Lewis Yang","date":"2016年10月15日 9:31","good":51,"replys":[]},{"groupId":"222546864546011","articleId":"923049631162394","title":"Lewis Yang · 2016年10月14日 *【管理 Life Saver 】之 【診測msdb.dbo.backupfile過大狀況與衍生空間顯示不正確問題分享】 * \u003c一個分享解決兩個問題\u003e 最近碰到一個狀況就是msdb的壓縮備份，竟然高達【1.1GB】，基本上這樣的大小針對msdb資料庫而言是無法想像，莫非是Developer不小心又寫入資料到msdb?! 找尋答案可以藉由以下方式，快速找出哪一個資料表占用最大空間選【msdb/Reports/Disk Usage by Top Tables】，結果發現是【backupfile】，這樣一來就要回頭想想，DB上面是不是有怎樣作業，會導致寫入過多資料到該資料表。結果從查詢該【backupfile】內容，竟然都是備份訊息，當然這樣多的訊息主要在本環境，是因為有定期備份加上【Log Shipping】設定，才會寫入所有備份訊息。⋯⋯ 【解決方式】 exec sp_delete_backuphistory @oldest_date\u003d\u00272016/10/01\u0027 這一來資料表內容，就可以順利刪除，過程中可以看到資料筆數從【1,500,078】降低到【27066】 【衍生問題】完成刪除資料，竟然資料表空間沒有釋放 刪除資料表之前該資料表占用【2.398GB】，刪除之後竟然都沒有釋放，依然還是【2.398GB】，衍生第二個問題等待解決。 【可能作法】 DBCC CHECKDB(msdb) -- 無法正確解決此問題 DBCC CHECKTABLE(backupfile) -- 無法正確解決此問題 exec sp_spaceused @objname\u003d\u0027backupfile\u0027,@updateusage\u003d\u0027True\u0027 -- 無法正確解決此問題 【解決方式】 當然碰到這樣空間無法正常顯示狀況，有很多解決，以下就是最方便的一種，答案就是重新整理clustered index 因為clustered index的整理，就會讓整個資料內容重新歸位。 :-) USE [msdb] GO ALTER INDEX [PK__backupfi__57D1800A17C286CF] ON [dbo].[backupfile] REBUILD PARTITION \u003d ALL WITH ( PAD_INDEX \u003d OFF, STATISTICS_NORECOMPUTE \u003d OFF, ALLOW_ROW_LOCKS \u003d ON, ALLOW_PAGE_LOCKS \u003d ON, ONLINE \u003d OFF, SORT_IN_TEMPDB \u003d OFF ) GO LEWIS YANG @B25 of Microsoft Campus WA 2016.10.13 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/923049631162394/","type":"content","author":"Lewis Yang","date":"2016年10月14日 6:19","good":69,"replys":[{"author":"Rock Chang","text":"我都設排程每天砍，只保留幾個月內","good":3,"date":"2016年10月14日 16:27"}]},{"groupId":"222546864546011","articleId":"923173681149989","title":"Stephen Liu · 2016年10月14日 承修會在十二月SQLPASS例行活動分享相關資料庫或IT的管理思維與經驗,屆時歡迎大家一起來聊聊天！！輕鬆一下！！","url":"https://www.facebook.com/groups/222546864546011/permalink/923173681149989/","type":"content","author":"Stephen Liu","date":"2016年10月14日 10:41","good":44,"replys":[{"author":"James Fu","text":"想辦法排除萬難上去聽","good":2,"date":"2016年10月14日 12:58"}]},{"groupId":"222546864546011","articleId":"922539397880084","title":"Su Jun-Ming · 2016年10月13日 想請問各位大德一個問題，在 2012 就出現的 column stored index，請問有沒有什麼 best practices 或是 guide 說明到什麼程度用這樣的方式比較好呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/922539397880084/","type":"content","author":"Su Jun-Ming","date":"2016年10月13日 13:26","good":6,"replys":[{"author":"Lewis Yang","text":"一直推薦大家有機會看微軟MOC，真的把每一個細節說得清楚。連我都自認有時候沒有他們講得清楚。以下就是ColumnStrore使用時間。","good":7,"date":"2016年10月14日 1:02"},{"author":"Su Jun-Ming","text":"謝謝老師，我後來覺得我的問題問得不好，我的程度的意思是要問您貼的圖片裡所謂 frequency 有沒有 best practices 之類的","good":1,"date":"2016年10月14日 7:11"}]},{"groupId":"222546864546011","articleId":"922784707855553","title":"John Walker 分享了 1 條連結。\r\nDecrypt SQL Server Stored Procedure via Different Methods\nJohn Walker 分享了 1 條連結。 · 2016年10月13日 Decrypt SQL Server Stored Procedure via Different Methods 翻譯年糕 Decrypt SQL Server Stored Procedure via Different Methods SQL Server user makes the frequent use of stored procedures in the database in order to maintain the integrity and consistency of the data. ... manvendradeosingh.blogspot.com","url":"https://www.facebook.com/groups/222546864546011/permalink/922784707855553/","type":"link","author":"John Walker","date" fname\" ,lastname \"Emp/lname\" FROM [HR].[Employees] FOR xml path,root(\u0027people\u0027) go 如果在SQL SERVER 2016的環境下，可以使用SELECT+FOR JSON與指定格式 【FOR JSON AUTO】 【FOR JSON PATH】 【範例】 SELECT top(2) firstname,lastname FROM [HR].[Employees] FOR json auto,root(\u0027people\u0027) go SELECT top(2) firstname \"Emp.fname\" ,lastname \"Emp.lname\" FROM [HR].[Employees] FOR json path,root(\u0027people\u0027) go 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/921645291302828/","type":"content","author":"Lewis Yang","date":"2016年10月12日 2:30","good":32,"replys":[]},{"groupId":"222546864546011","articleId":"920636848070339","title":"Daniel Christina 分享了 1 條連結。\r\nIntroducing Microsoft SQL Server 2016\nDaniel Christina 分享了 1 條連結。 · 2016年10月10日 Introducing Microsoft SQL Server 2016 翻譯年糕 Introducing Microsoft SQL Server 2016 Microsoft have released their latest preview of SQL Server 2016, and it looks set to be their best-performing, most scalable and secure data platform yet. Thorogood consultants Arshad Taylor and Ahmad Nategh… codek.tv|作者：I\u0027m a Developer","url":"https://www.facebook.com/groups/222546864546011/permalink/920636848070339/","type":"link","author":"Daniel Christina","date":"2016年10月10日 16:20","good":10,"replys":[{"author":"Daniel Christina","text":"thanks","good":0,"date":"2016年10月11日 10:51"}]},{"groupId":"222546864546011","articleId":"920919794708711","title":"Lewis Yang · 2016年10月11日 【充電時間】可以一早上看完SQL Server 新功能的文件 其中包含SQL SERVER與ORACLE相較 呼應一個未來台灣三年會快速與正在發生Hybrid Cloud 組合 若是可以，多學點CLOUD的技術。 https://goo.gl/tezS2a⋯⋯ \u003c主題\u003e Mission-critical application performance with SQL Server Performance In-memory online transaction processing 30x performance gains Reduced database size and increased performance: data and backup compression Native JSON support Security and compliance Secure by default: lowering vulnerability Transparent Data Encryption Backup Encryption New in 2016: Always Encrypted New in 2016: Row-Level Security Built-in tools for enabling compliance: SQL Server audit tools Availability AlwaysOn1 Enhanced AlwaysOn Scalability Columnstore The cloud and mission-critical systems Traditional bare-metal deployment Hybrid solutions Cloud deployment: public cloud and private cloud Private cloud Stretch Databases Always Encrypted Comparing the cost of mission-critical capabilities Expecting the fundamentals Understanding options Conclusion More information 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/920919794708711/","type":"content","author":"Lewis Yang","date":"2016年10月11日 1:10","good":71,"replys":[]},{"groupId":"222546864546011","articleId":"920313458102678","title":"Lewis Yang 上傳了 1 個檔案。\r\nSuperSQLServerWeeklyPaper-20161003-1009.txt\nLewis Yang 上傳了 1 個檔案。 · 2016年10月10日 SuperSQLServerWeeklyPaper-20161003-1009.txt 文件 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/920313458102678/","type":"attach","author":"Lewis Yang","date":"2016年10月10日 3:58","good":16,"replys":[{"author":"Rock Chang","text":"謝謝老師","good":0,"date":"2016年10月10日 9:43"}]},{"groupId":"222546864546011","articleId":"920310191436338","title":"Lewis Yang · 2016年10月10日 *【SQL Tips】之【SQL Server 2016 解析資料交換語言XML/JSON】* \u003cXML + OPENXML 對比 JSON + OPENJSON\u003e 在資料庫的領域，如果需要使用SQL Server 解析資料交換語言 譬如XML或是JSON格式，可以搭配OPENXML或是OPENJSON兩種函數，進行解析。基本上XML的支援早從SQL SERVER 2000就已經導入，而JSON部分是從SQL Server 2016正式開始。以下就是兩種標記語言(XML VS JSON)在資料庫中的快速使用方式。⋯⋯ \u003c從SQL SERVER COST考量，OPENXML需要耗用處理記憶體指標，成本相對高。\u003e 【XML搭配OPENXML】SQL Server 2000就開始支援此函數 DECLARE @idoc int --準備在記憶體回傳XML文件指標 DECLARE @xml xml --XML文件格式 \u003dN\u0027\u003cemployees\u003e \u003cemp\u003e\u003cfirstName\u003eJohn\u003c/firstName\u003e\u003clastName\u003eDoe\u003c/lastName\u003e\u003c/emp\u003e \u003cemp\u003e\u003cfirstName\u003eAnna\u003c/firstName\u003e\u003clastName\u003eSmith\u003c/lastName\u003e\u003c/emp\u003e \u003cemp\u003e\u003cfirstName\u003ePeter\u003c/firstName\u003e\u003clastName\u003eJones\u003c/lastName\u003e\u003c/emp\u003e \u003c/employees\u003e\u0027 EXEC sp_xml_preparedocument @idoc OUTPUT, @xml; --讀入XML並且回傳記憶體指標 SELECT * FROM OPENXML (@idoc, \u0027/employees/emp\u0027,2) --使用OPENXML解析元素與屬性值 WITH (firstName varchar(10), lastName varchar(20)); EXEC sp_xml_removedocument @idoc; --釋放記憶體空間 GO 【JSON搭配OPENJSON】SQL Server 2016才開始支援 DECLARE @json nvarchar(max) --宣告JSON字串 \u003dN\u0027{\"employees\":[ {\"firstName\":\"John\", \"lastName\":\"Doe\"}, {\"firstName\":\"Anna\", \"lastName\":\"Smith\"}, {\"firstName\":\"Peter\", \"lastName\":\"Jones\"} ]}\u0027 SELECT * FROM OPENJSON ( @json, \u0027$.employees\u0027 ) --分解JSON資料 WITH ( firstName varchar(200) \u0027$.firstName\u0027, lastName varchar(200) \u0027$.lastName\u0027 ) GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/920310191436338/","type":"content","author":"Lewis Yang","date":"2016年10月10日 3:45","good":56,"replys":[]},{"groupId":"222546864546011","articleId":"919505908183433","title":"John Walker 分享了 1 條連結。\r\nFix MS SQL Server Error 5172 - .mdf Is Not A Valid Database\nJohn Walker 分享了 1 條連結。 · 2016年10月8日 Troubleshooting Microsoft SQL Server Error 5172 翻譯年糕 Fix MS SQL Server Error 5172 - .mdf Is Not A Valid Database Know how to fix Microsoft SQL Server Error 5172 which shows the mdf is not a valid database file header with the help of this article. sqlrecoverytool.com","url":"https://www.facebook.com/groups/222546864546011/permalink/919505908183433/","type":"link","author":"John Walker","date":"2016年10月8日 20:48","good":10,"replys":[]},{"groupId":"222546864546011","articleId":"918740071593350","title":"Lewis Yang · 2016年10月7日 *【SQL Tips】 之 【腦力激盪讓SQL Server UNIQUE 也可以支援多個NULL值】* \u003c使用 SQL Server filtered index 實作\u003e 移轉資料庫到SQL Server最困難的部分就是雖屬ANSI標準資料庫，但是常常每一家都會有特殊之處。今天又碰到一個ORACLE 資料庫的限制條件(UNIQUE)要移轉到SQL SERVER所碰到的問題。首先讓大家知道UNIQUE支援NULL值，這樣的解釋在ORACLE與SQL SERVER都有寫到，其中ORACLE論點就是NULL不等於NULL，所有可以在UNIQUE欄位中支援多個NULL，但是SQL SERVER儘可以在UNIQUE中，支援一個NULL。以下實作出來，怎樣讓SQL SERVER可以在UNIQUE條件下，仍可以支援多個NULL的技巧。⋯⋯ 【SQL SERVER 本來限制】 drop table emp ; create table emp (eid int primary key, eSSN varchar(10) unique, --該限制條件支援一個NULL ename varchar(10)); insert into emp(eid,eSSN,ename) values(1,null,\u0027Lewis\u0027); insert into emp(eid,eSSN,ename) values(2,null,\u0027ADA\u0027); insert into emp(eid,eSSN,ename) values(3,null,\u0027JULIA\u0027); insert into emp(eid,eSSN,ename) values(4,\u0027D123456789\u0027,\u0027Nancy\u0027); /* SQL SERVER不支援多個NULL的UNIQUE限制條件 (1 row(s) affected) Msg 2627, Level 14, State 1, Line 9 Violation of UNIQUE KEY constraint \u0027UQ__emp__3DB5CF233836A035\u0027. Cannot insert duplicate key in object \u0027dbo.emp\u0027. The duplicate key value is (\u003cNULL\u003e). The statement has been terminated. Msg 2627, Level 14, State 1, Line 10 Violation of UNIQUE KEY constraint \u0027UQ__emp__3DB5CF233836A035\u0027. Cannot insert duplicate key in object \u0027dbo.emp\u0027. The duplicate key value is (\u003cNULL\u003e). The statement has been terminated. (1 row(s) affected) */ 【ORACLE支援的多個NULL值UNIQUE】 drop table emp purge; create table emp (eid number primary key, eSSN varchar2(10) unique, ename varchar2(10)); insert into emp(eid,eSSN,ename) values(1,null,\u0027Lewis\u0027); insert into emp(eid,eSSN,ename) values(2,null,\u0027ADA\u0027); insert into emp(eid,eSSN,ename) values(3,null,\u0027JULIA\u0027); insert into emp(eid,eSSN,ename) values(4,\u0027D123456789\u0027,\u0027Nancy\u0027); select * from emp; 【解決方案使用SQL Server filtered index 實作 UNIQUE】 1. 建立UNIQUE INDEX取代UNIQUE CONSTRAINT 2. 針對該UNIQUE INDEX加上WHERE的FILTER條件 條件是 WHERE eSSN IS NOT NULL drop table emp ; create table emp (eid int primary key, eSSN varchar(10) , ename varchar(10)); CREATE UNIQUE NONCLUSTERED INDEX IDX_UNIQUE ON [dbo].[emp] ( eSSN ASC ) WHERE eSSN is not null --就是它 go insert into emp(eid,eSSN,ename) values(1,null,\u0027Lewis\u0027); insert into emp(eid,eSSN,ename) values(2,null,\u0027ADA\u0027); insert into emp(eid,eSSN,ename) values(3,null,\u0027JULIA\u0027); insert into emp(eid,eSSN,ename) values(4,\u0027D123456789\u0027,\u0027Nancy\u0027); select * from emp; update emp set eSSN\u003d\u0027B123456789\u0027 where eid\u003d2 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/918740071593350/","type":"content","author":"Lewis Yang","date":"2016年10月7日 10:12","good":62,"replys":[{"author":"Alexis Huang","text":"謝謝老師分享","good":1,"date":"2016年10月7日 12:32"},{"author":"Jeffrey Liu","text":"拜託出書，哈","good":1,"date":"2016年10月7日 14:38"}]},{"groupId":"222546864546011","articleId":"917860928347931","title":"葉俊志 · 2016年10月5日 請問各位先進，有關於Reporting Service的權限問題，今日在客戶要透過Report Management進行加入人員具有管理報表的權限，但是它們有堤共一個帳號，該帳號已經加入到administrators群組，可是使用這個帳號都無法登入到Report Management,後來請它們系統管理員使用administrator才能正常登入到Report Management,請問為什麼已經是administrators群組的成員，為何還是無法登入，只有administrator才可以登入呢?是否有辦法不用administrator就可以登入報表管理員呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/917860928347931/","type":"content","author":"葉俊志","date":"2016年10月5日 23:07","good":4,"replys":[{"author":"Ricky Chen","text":"SQL Sever 就算你有 OS Administrator 而SQL Server沒授權給你，你照樣登不進 SSRS的授權管理者，也是在網頁的管理頁面授權......查看更多","good":0,"date":"2016年10月6日 9:51"},{"author":"葉俊志","text":"因為預設報表管理員就有一個BUILTIN\\Administrators角色，理論上應該隸屬於這個角色成員就可以登入才對，只是不知道為何不行，目前的作法也就是採用ricky的做法，只是客戶覺得不合理，他們公司通常安裝完os之後，就會收回administrator帳號，使用另一個帳號當作系統管理員","good":0,"date":"2016年10月6日 10:00"}]},{"groupId":"222546864546011","articleId":"916538725146818","title":"Lewis Yang · 2016年10月3日 *【管理 Life Saver 】之 【使用UDL檔案格式驗證連線】 * \u003c建議少用PING進行資料庫連線驗證\u003e 當資料庫連線出現問題的時候，第一直覺請使用以下的方式，進行錯誤處置，特別建議【可以不用再用PING去驗證資料庫連線】，因為PING縱然取得無法回應，也不代表資料庫無法接收連線。看到很多開發人員發現資料庫一連不上，就馬上PING，結果PING的時候，因為遠端資料庫又關閉【ICMP】通訊協定。結果就開始產生一連串的誤報。⋯⋯ 因此特別利用以下的UDL驗證方式，搭配驅動程式選定與帳號密碼的輸入，就可以快速驗證是否可以從該前端，直接連上後端資料庫。其中若是要連上Oracle資料庫，要注意使用Easy Connection搭配IP PORT與GLOBAL NAME加上帳號與密碼就可以驗證，得知是否可以從該前端連上後端資料庫。 建議各位之後可以使用UDL連線驗證，取而代之就是TELNET，而PING基本上用途有限於進行錯誤處理。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/916538725146818/","type":"content","author":"Lewis Yang","date":"2016年10月3日 21:24","good":66,"replys":[{"author":"張志豪","text":"謝謝老師分享!","good":1,"date":"2016年10月3日 23:43"},{"author":"James Fu","text":"如果是 Oracle 的話，要注意他的 Drive 有分 x86 \u0026 x64，因此這個部分要注意一下；SQL Server 雖然看起來沒有區分，但也要注意一下如果你是用 Client Alias Name 去設定的話，也是有分 32 位元和 64 位元喔。","good":5,"date":"2016年10月3日 23:53"}]},{"groupId":"222546864546011","articleId":"916107468523277","title":"Lewis Yang 上傳了 1 個檔案。\r\nSuperSQLServerWeeklyPaper-20160926-1002.txt\nLewis Yang 上傳了 1 個檔案。 · 2016年10月3日 SuperSQLServerWeeklyPaper-20160926-1002.txt 文件 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/916107468523277/","type":"attach","author":"Lewis Yang","date":"2016年10月3日 4:19","good":18,"replys":[]},{"groupId":"222546864546011","articleId":"915678655232825","title":"Lewis Yang 分享了他的貼文。\r\nLewis Yang 分享了他的貼文。 · 2016年10月2日 拋磚引玉，讓大家從中受益，感謝有你的參噢。 Lewis Yang · 2016年10月2日 分享是一種喜悅，傳播才有它的價值，助人可以很簡單。","url":"https://www.facebook.com/groups/222546864546011/permalink/915678655232825/","type":"share","author":"Lewis Yang","date":"2016年10月2日 11:20","good":104,"replys":[]},{"groupId":"222546864546011","articleId":"915124978621526","title":"Lewis Yang 更新了簡介。 · 2016年10月1日 歡迎來到Super SQL Server 社團 十月份成雙成對快打學習 學習多元如海納百川⋯⋯ 雙十就是成雙成對之意，學習亦是如此，身為技術工追求的就是精湛與透徹，從資料庫角度來看，專業可以是唯一也可多元。十月份將會著手分享所學的SQL Server與Oracle兩種資料庫的異同之處。這樣的學習可以讓大家知道許多功能設計上真正的運用時機，如此一來可以用的適切適當。譬如從SQL Server 來說，可曾想過Temporal Tables與Oracle flashback， Enabling Row Versioning使用的tempdb跟Oracle redo/undo許多功能間的相似與相異之處。藉由分享可以從中大家一起成長，讓學習多元如海納百川，增加技術工的深度與廣度。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/915124978621526/","type":"content","author":"Lewis Yang","date":"2016年10月1日 13:19","good":30,"replys":[]},{"groupId":"222546864546011","articleId":"914539605346730","title":"Alfie Yen 覺得很有挑戰。\r\nIn Log-shipping what is load delay period on secondary server - Skipping log backup file since load delay period has not expired ....\nAlfie Yen 覺得很有挑戰。 · 2016年9月30日 · Taipei 台北市 請教一下大家，目前碰到了一個MSSQL log shipping 的問題，在secondary設定delay為0，但出現訊息\"\"Skipping log backup file since load delay period has not expired， 目前只能使用設定[restore_delay] \u003d -2000000000，不曉得大家有沒有別的解法? 或是在哪個版本會修正?⋯⋯ MSSQL 版本2012 SP1 更多 In Log-shipping what is load delay period on secondary server - Skipping log backup file since load delay period has not expired .... During logshipping, job on secondary server is ran successfully BUT give this information \"Skipping log backup file since load delay period has not expired ....\"What is this \"Load delay period\" ? Can we configure this somehow, somewhere ? NOTE : The value on \"Restore Transasction Log tab\", Delay Res... social.msdn.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/914539605346730/","type":"link","author":"Alfie Yen","date":"2016年9月30日 14:08","good":4,"replys":[{"author":"Lewis Yang","text":"請問您是怎樣狀況會想這樣設定? 碰到怎樣困難?!","good":0,"date":"2016年10月1日 0:19"},{"author":"Alfie Yen","text":"在MSSQL 2012 SP1版本上設定log shipping，基本上相關設定值皆採用預設值，觀察log shipping restore排程執行狀況，觀察到restore排程雖然成功執行，但訊息顯示Skipping log backup file since load delay period has not expired，導致secondary無法追資料....","good":0,"date":"2016年10月1日 0:26"}]},{"groupId":"222546864546011","articleId":"914588828675141","title":"Guo Johnny 和 Su Jun-Ming。 · 2016年9月30日 【2016/09月份Super SQL Server熱心分享得主，獲得學苑專屬USB】 感謝 # Su Jun-Ming 於九月份的熱心分享， 給Super SQL Server與學苑成員有更多的新知的獲得⋯⋯ 學苑特別感謝您的付出， 【贈送學苑專屬的兩用USB給熱心的您】。 加油謝謝您 一起來欣賞 # Su Jun-Ming 分享的文章 https://goo.gl/nHGM5b https://goo.gl/nSGKhh 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/914588828675141/","type":"content","author":"Guo Johnny","date":"2016年9月30日 17:30","good":16,"replys":[{"author":"Lewis Yang","text":"恭喜，#Su Jun-Ming 獲得學苑九月份最佳分享熱心獎，感謝您。","good":5,"date":"2016年9月30日 17:33"}]},{"groupId":"222546864546011","articleId":"909706352496722","title":"Su Jun-Ming 分享了 1 條連結。\r\nsujunmin/SQLServerTraceFileParser\nSu Jun-Ming 分享了 1 條連結。 · 2016年9月22日 拜 Lewis Yang 老師之前的 fn_trace_gettable 教學，最近剛好想來重整一下 Audit Log 的系統，自幹了一下，歡迎大家發 pull request 改善他 (v1 後續可能會改一下開新的 branch，因為現在資料太多了) sujunmin/SQLServerTraceFileParser SQLServerTraceFileParser - Parse SQL Server Trace Files and Build Simple Alert System for Audit github.com","url":"https://www.facebook.com/groups/222546864546011/permalink/909706352496722/","type":"link","author":"Su Jun-Ming","date":"2016年9月22日 13:01","good":34,"replys":[{"author":"Su Jun-Ming","text":"v2 產生了，果然跟預估的一樣，資料量太大，這個版本跟之前完全不一樣，只留下報表要的資料，原始檔案轉存 csv 檔留存 https://github.com/sujunmin/SQLServerTraceFileParser/tree/v2","good":2,"date":"2016年9月26日 16:29"},{"author":"Alexis Huang","text":"利用假日，也分享一下我這邊使用SSIS的方式收集DB相關的Audit https://drive.google.com/open......","good":4,"date":"2016年9月28日 21:41"}]},{"groupId":"222546864546011","articleId":"912754748858549","title":"Lewis Yang · 2016年9月27日 *【SQL Tips】 之 【VIEW 搭配ORDER 與 TOP 問題解題】* \u003c其中第二種解法是所有方式 300% 以上速度\u003e 超激賞看到許多的社員在短短期間內，貢獻這樣多的點子與方案，從個人角度來看台灣T-SQL能力不亞於國外網路的能力。現在讓我分享兩個另類的作法。這兩個做法都是可以在SELECT情境下，解決輸出加上排序的問題⋯⋯ 【第一】OFFSET，這樣的做法基本上可以輕鬆取代TOP問題 【第二】三倍速度的TABLE VALUE FUNCTION 詳情可以參考分享VIDEO解說 https://goo.gl/hU1Y1R 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/912754748858549/","type":"content","author":"Lewis Yang","date":"2016年9月27日 12:00","good":63,"replys":[{"author":"江耀慶","text":"用TABLE VALUE FUNCTION速度會變快是錯誤的 這是執行計劃少計算了FUNCTION內查詢的成本 它只顯示FUNCTION輸出資料的成本","good":0,"date":"2016年9月28日 15:44"},{"author":"江耀慶","text":"並不是快了三倍，而是多了5/18的成本~~","good":0,"date":"2016年9月28日 16:05"}]},{"groupId":"222546864546011","articleId":"913583165442374","title":"Andrew Jackson 分享了 1 條連結。\r\nKnow Why to Use log_reuse_wait_desc Column In sys.databases - SQLServerCentral\nAndrew Jackson 分享了 1 條連結。 · 2016年9月28日 Know Why to Use log_reuse_wait_desc Column In sys.databases 翻譯年糕 Know Why to Use log_reuse_wait_desc Column In sys.databases - SQLServerCentral Most of the time, while working with SQL Server, the transaction log files usually grows due to numerous reasons. Out of which one such reason is that there is already existing allocated space to the file in the SQL Server. This can be caused due to natural increment in the usage of database. In a w... sqlservercentral.com","url":"https://www.facebook.com/groups/222546864546011/permalink/913583165442374/","type":"link","author":"Andrew Jackson","date":"2016年9月28日 21:14","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"913380378795986","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年9月28日 SQL Great Master 學苑新增了 2 張相片。 · 2016年9月28日 【學習SQL Server In-memory 的好分享】 https://github.com/…/…/releases/tag/in-memory-oltp-demo-v1.0 包含Code與影片解說","url":"https://www.facebook.com/groups/222546864546011/permalink/913380378795986/","type":"share","author":"Lewis Yang","date":"2016年9月28日 13:34","good":37,"replys":[]},{"groupId":"222546864546011","articleId":"912395132227844","title":"Lewis Yang · 2016年9月26日 *【SQL Tips】 之 【VIEW 搭配ORDER 與 TOP 問題討論】 * 親愛的社員您好，從SQL Server 2005開始，VIEW碰到這樣的問題，MOC(微軟官方教材，僅交代一句話，就是VIEW使用的時候，如果要搭配ORDER BY 就需要搭配 TOP。 問題是，如果搭配TOP(100) PERCENT的時候，竟然就失去排序的功能，當然解法很多種，試問您們會怎樣處理這樣問題 ?⋯⋯ 可以給大家腦力激盪，共振出更多的答案，有關我的解決方式，預計24 hr 後分享。 IF OBJECT_ID(\u0027EMP\u0027) IS NOT NULL DROP TABLE EMP GO CREATE TABLE EMP (EID INT, ENAME VARCHAR(30) , EDT DATETIME) GO INSERT INTO EMP(EID,ENAME,EDT) VALUES(3,\u0027NANCY\u0027,\u00272016-09-05\u0027) INSERT INTO EMP(EID,ENAME,EDT) VALUES(1,\u0027ADA\u0027 ,\u00272016-11-03\u0027) INSERT INTO EMP(EID,ENAME,EDT) VALUES(5,\u0027SARAH\u0027,\u00272016-09-04\u0027) INSERT INTO EMP(EID,ENAME,EDT) VALUES(2,\u0027JULIA\u0027,\u00272016-08-23\u0027) INSERT INTO EMP(EID,ENAME,EDT) VALUES(4,\u0027JANE\u0027 ,\u00272016-10-30\u0027) GO --SELECT * FROM EMP --GO IF OBJECT_ID(\u0027VW_EMP\u0027) IS NOT NULL DROP VIEW VW_EMP GO CREATE VIEW VW_EMP AS SELECT TOP(100) PERCENT EID,ENAME,EDT FROM EMP ORDER BY EID GO SELECT * FROM VW_EMP GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/912395132227844/","type":"content","author":"Lewi g · 2016年9月24日 【SQL Server 2016 News】- 結合 Windows 2016 效能分析 難得有這樣數據整合最新SQL Server 2016 + Windows 2016，可以參考，28,223 Transactions per Second [TPS] https://itpeernetwork.intel.com/oltp-performance-flash-nvm…/","url":"https://www.facebook.com/groups/222546864546011/permalink/911091649024859/","type":"content","author":"Lewis Yang","date":"2016年9月24日 19:18","good":23,"replys":[]},{"groupId":"222546864546011","articleId":"911088902358467","title":"Lewis Yang · 2016年9月24日 【SQL Server 2016 News】- SQL Server 2016 RTM Cumulative Update #2 Released 下載 SQL Server 2016 CU2 連結 https://www.microsoft.com/en-us/download/details.aspx…⋯⋯ 修正部分的狀況 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/911088902358467/","type":"content","author":"Lewis Yang","date":"2016年9月24日 19:12","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"910480502419307","title":"Lewis Yang · 2016年9月23日 *【SQL Tips】 之 【可能不知道的 DBCC SQLPERF功用】 * 一般來說，如果要檢查資料庫LOG使用率或是大小，可以透過以下的方式，搭配T-SQL，進行【資料庫LOG的監控】。當然也可以結合Database Mail的方式，發送郵件。 DBCC SQLPERF(LOGSPACE)⋯⋯ GO declare @t table([Database Name] sysname, [Log Size (MB)] real, [Log Space Used(%)] real, [Status] int) INSERT INTO @t execute(\u0027DBCC SQLPERF(LOGSPACE)\u0027) SELECT * FROM @t WHERE [Log Space Used(%)] \u003e 30 然而，比較鮮少人知道的就是DBCC SQLPERF還可以清除DMV的統計資訊。該DMV的統計資訊，一般都是從開機之後，就進行累積，如果要在線上系統進行除錯，又不要重新開機器，可以參考以下的方式，進行DMV的清除。 以下是【清除DMV的累積資訊】，就可以進行後續效能監控。 dbcc sqlperf(\u0027sys.dm_os_wait_stats\u0027, clear) dbcc sqlperf(\u0027sys.dm_os_spinlock_stats\u0027, clear) select * from sys.dm_os_wait_stats order by waiting_tasks_count desc, waiting_tasks_count+wait_time_ms+max_wait_time_ms+signal_wait_time_ms desc 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/910480502419307/","type":"content","author":"Lewis Yang","date":"2016年9月23日 21:52","good":55,"replys":[{"author":"張蜂欣","text":"","good":0,"date":"2016年9月24日 16:47"}]},{"groupId":"222546864546011","articleId":"909975272469830","title":"Lewis Yang\r\nDownload SQL Serve 1,"replys":[]},{"groupId":"222546864546011","articleId":"909295982537759","title":"Lewis Yang · 2016年9月21日 *【管理 Life Saver 】之 【稽核誰登入失敗之二】 * 該部分從SQL Server 2005 - 2016 都可以使用Default trace 記錄檔案，再搭配database mail，自動發送郵件。 【完整Code 與解說申請】⋯⋯ https://www.accupass.com/ev…/register/1609210947552046721486 當你看過第一次的範例的時候，會許已經了解抓取登入失敗的方式，可以讀取SQL Server的記錄檔案方式， 現在要再介紹另一種方式，就是使用從SQL Server 2005到2016都提供的System Trace功能，該功能主要是【fn_trace_gettable】方式，直接定期從Default Trace 檔案中找出登入失敗的範例。其中值得一提到就是該Default Trace的保留份數與大小，是不可以手動調整。另外如果要知道是否自己的伺服器，有沒有啟動該功能，可以從以下的程序得知。 select * from fn_trace_gettable (\u0027C:\\Program Files\\Microsoft SQL Server\\MSSQL12.MSSQLSERVER\\MSSQL\\Log\\log_12.trc\u0027,default) where TextData is not null GO exec sp_configure \u0027default trace enabled\u0027 GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/909295982537759/","type":"content","author":"Lewis Yang","date":"2016年9月21日 20:58","good":57,"replys":[{"author":"陳宇宏","text":"","good":0,"date":"2016年9月21日 21:44"}]},{"groupId":"222546864546011","articleId":"909142889219735","title":"Lewis Yang · 2016年9月21日 【GPU with SQL Server】 GTC (GPU Technology Conference) in TAIWAN GPU在Deep Learning / Image Detection and more and more 上面，有很多應用。可曾想過GPU是否可以Boost 或是提供SQL Server 有Turbo 功能，終究GPU 效能在分析、影像等等上面遠遠勝過CPU處理能力，加上GPU許多SDK都已經released，可以試試看SQLCLR呼叫SDK of GPU來加速資料庫內的分析、影像或是大數據處理! 期待大家有好消息分享","url":"https://www.facebook.com/groups/222546864546011/permalink/909142889219735/","type":"content","author":"Lewis Yang","date":"2016年9月21日 13:07","good":34,"replys":[]},{"groupId":"222546864546011","articleId":"909139255886765","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nDownload SQL Server Management Studio (SSMS)\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年9月21日 SQL Great Master 學苑 · 2016年9月21日 **SQL Server 2016 SSMS 16.4 錯誤修正以下錯誤 ** 載點 https://msdn.microsoft.com/en-us/library/mt238290.aspx⋯⋯ New in this release • New ‘Add-SqlLogin’ cmdlet to enable new login management scenarios using PowerShell.(Microsoft ERGE REPLICATION之後，就會發生應用程式，新增失敗的狀況，但是，至少你可以使用MERGE REPLICATION功能。......查看更多","good":5,"date":"2016年7月31日 10:23"}]},{"groupId":"222546864546011","articleId":"908038312663526","title":"Lewis Yang · 2016年9月19日 *【SQL Tips】 之 【TIMESTAMP它是非日期時間資料屬性】 * 許多Oracle的朋友詢問說，轉到SQL Server之後，為何SQL Server 的TimeStamp資料屬性，竟然新增的時候，出現以下的錯誤。答案就是SQL Server TIMESTAMP【並非日期時間資料屬性】，反倒是它等同【ROWVERSION】，是一種二進位元的資料格式，用來記錄資料新增、異動之後，會在該資料庫中產生對應的唯一值。 意思就是說SQL Server的【TIMESTAMP】\u003d【ROWVERSION】\u003c\u003e【DATETIME(2)】⋯⋯ 而ORACLE的TIMESTAMP\u003dSQL SERVER的DATETIME(2) 有關SQL Server的【TIMESTAMP】\u003d【ROWVERSION使用方式，可以參考以下的時機。 use HKDB if object_id(\u0027tblRowversion\u0027) is not null drop table tblRowversion go create table tblRowversion (xid int, xsalary int, xdt timestamp) Go insert into tblRowversion(xid,xsalary) values(1,22000),(2,33000),(3,44000) select \u0027異動前\u0027,* from tblRowversion update tblRowversion set xsalary\u003dxsalary+1 where xid\u003d1 select \u0027異動後\u0027,* from tblRowversion 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/908038312663526/","type":"content","author":"Lewis Yang","date":"2016年9月19日 22:00","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"908009409333083","title":"Andrew Jackson 分享了 1 條連結。\r\nHow to Track DML Operations In SQL Server : A Complete Guide\nAndrew Jackson 分享了 1 條連結。 · 2016年9月19日 Tracking Data Changes of DML Operations In SQL Server 翻譯年糕 How to Track DML Operations In SQL Server : A Complete Guide Simple methods to know how to track DML operations In SQL Server database and also know some different method for tracking data changes. sqlserverlogexplorer.com","url":"https://www.facebook.com/groups/222546864546011/permalink/908009409333083/","type":"link","author":"Andrew Jackson","date":"2016年9月19日 20:42","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"907956942671663","title":"Lewis Yang · 2016年9月19日 *【管理 異質平台】之 【SQL Server-DELAYED_DURABILITY與Oracle-COMMIT WRITE NOWAIT】 * !!唯一風險就是當採用此方式，發生硬體整體毀損，就會有遺漏交易記錄，尚失復原機會。 【完整Code 與解說申請】⋯⋯ https://www.accupass.com/ev…/register/1609190942131040819132 從Oracle 10g R2的時候，當時我就注意到一個很棒的選項就是COMMIT WRITE NOWAIT，它的意思就是說，前端收到交易完成通知的時候，實際後端仍然在繼續LOG寫入的作業，換句話說就是交易確認，採用非同步機制。時間來到SQL Server 2014/2016 的時候，微軟已經悄悄注入一個資料庫與交易的選項，它就是【DELAYED_DURABILITY】。當大家對它陌生的時候，可以先了解它可以應用在哪裡。 1. SQL Server Data Files in Microsoft Azure ，可以啟動該【DELAYED_DURABILITY】選項 2. Database Mirroring 使用非同步的鏡像，可以啟動該【DELAYED_DURABILITY】選項 3. AlwaysOn 使用非同步的Replica，可以啟動該【DELAYED_DURABILITY】選項 4. 大量交易在儲存體緩慢的情境下，可以啟動該【DELAYED_DURABILITY】選項 資料庫階層強迫啟動方式 ALTER DATABASE HKDB SET DELAYED_DURABILITY \u003d FORCED GO 資料庫階層關閉方式 ALTER DATABASE HKDB SET DELAYED_DURABILITY \u003d DISABLED GO 連線階層啟動方式(資料庫階層需要啟動允許) ALTER DATABASE HKDB SET DELAYED_DURABILITY \u003d ALLOWED GO BEGIN transaction update HR.employees set title\u003d\u0027CTO\u0027 where empid\u003d1 select * from HR.employees where empid\u003d1 COMMIT transaction with(DELAYED_DURABILITY\u003dON) 當然要知道啟動該選項的時候，有多少幫助，可以從下張圖片中看出發現尚未啟動的時候，Log Flushes/sec幾乎等同Transactions/sec，【啟動之後Log Flushes/sec大量下降，表示硬體的負載處理Log寫入，有顯著降低】。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/907956942671663/","type":"content","author":"Lewis Yang","date":"2016年9月19日 18:13","good":41,"replys":[]},{"groupId":"222546864546011","articleId":"902380703229287","title":"陳宇宏 · 2016年9月10日 請問有人可以來亞東技術學院教課嗎？ 課程內容：【Big Data系統實務】，以MS-SQL 為工具教學。 鐘點費：1600。 上課時間：每週一到週五，09:00-17:30，上課時數及內容，請講師自行安排。預定從10月份起，為期六週。 請有興趣的學長姐，儘快與我連絡。⋯⋯ Tel：02-23893053 # 201 Mobile：0952-973585 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/902380703229287/","type":"content","author":"陳宇宏","date":"2016年9月10日 11:29","good":9,"replys":[{"author":"Cooper Ku","text":"Big data 在台灣有經驗的應該還不多，敢上台的應該更少。","good":0,"date":"2016年9月17日 12:16"}]},{"groupId":"222546864546011","articleId":"906663579467666","title":"Lewis Yang · 2016年9月17日 *【管理 異質平台】之 【AWS RDS SQL Server與SSMS】 * \u003c設定簡單看完截圖就會，雲端服務就是要這樣，Turn Key Solution\u003e 對企業用戶來說，考慮SQL Server雲端服務，以現在階段來說【Micros Trusted_Connection\u003dTrue\"; SqlConnection Bulkcn \u003d new SqlConnection(BStr); //SqlBulkCopy裡面就只能放SqlConnection，不能放別的像是OleDbConnection //【核心程式】 SqlBulkCopy SBC \u003d new SqlBulkCopy(Bulkcn); //複製到目的地的哪個資料表 string sql \u003d \"\"; SqlConnection Conn \u003d new SqlConnection(BStr); SqlCommand Cmd \u003d new SqlCommand(sql, Conn); //產生一個在前端的空白DATA TABLE SqlDataAdapter adapter \u003d new SqlDataAdapter(\"SELECT * FROM myOrder WHERE 1\u003d2\", Conn); DataTable datatable \u003d new DataTable(); adapter.Fill(datatable); //目的資料庫資料表 SBC.DestinationTableName \u003d \"dbo.myOrder\"; Stopwatch sw \u003d new Stopwatch(); Bulkcn.Open(); sw.Start(); string[] w \u003d File.ReadAllLines(@\"D:1.txt\"); for (Int64 i \u003d 0; i \u003c w.Length; ++i) { //每四萬筆commit一次 if (i % 40000 \u003d\u003d 0 \u0026\u0026 i !\u003d 0) { SBC.WriteToServer(datatable); datatable.Clear(); } datatable.Rows.Add(w[i].Split(\u0027,\u0027)[0], w[i].Split(\u0027,\u0027)[1]); } if (datatable.Rows.Count \u003e 0) { SBC.WriteToServer(datatable); datatable.Clear(); } sw.Stop(); Bulkcn.Close(); https://dlm.trend.org/ 更多 Marketo Data Loader說這專頁讚 · 2016年9月13日 Download Marketo data in ONE click!! #dlm #Marketodata #marketo http://yt2fb.com/how-to-replicate-data-from-marketo-to-dat…/ 翻譯年糕 How to replicate data from Marketo to database yt2fb.com","url":"https://www.facebook.com/groups/222546864546011/permalink/904868842980473/","type":"share","author":"Lewis Yang","date":"2016年9月14日 11:31","good":87,"replys":[]},{"groupId":"222546864546011","articleId":"904544826346208","title":"Andrew Jackson 分享了 1 條連結。\r\nCopy Data From One Server to Another SQL Server\nAndrew Jackson 分享了 1 條連結。 · 2016年9月13日 Copy Data From One Server To Another In SQL Server 翻譯年糕 Copy Data From One Server to Another SQL Server This article shows you step by step method to copy data from one server to another in SQL server database. sqlmvp.org","url":"https://www.facebook.com/groups/222546864546011/permalink/904544826346208/","type":"link","au techmixing.com","url":"https://www.facebook.com/groups/222546864546011/permalink/903946069739417/","type":"link","author":"Andrew Jackson","date":"2016年9月12日 20:36","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"903976906403000","title":"Lewis Yang · 2016年9月12日 *【SQL Anywhere】 之 【LogParser 的圖形界面工具】 * 從上一次的LogParser分析大量CSV的資料開始，很多人開始導入這樣小工具，今天又分享給大家知道LogParser的小工具，有強化版包含友善界面工具【Log Parser Studio】的程式。藉由【Log Parser Studio】的程式，可以將之前方式放置到圖形界面，分析目錄下的CSV檔案或是其他LOG。 值得一提就是，這樣的工具還提供很多分析報表，更提供一個將指令轉換成PowerShell ，如此一來就可以利用Windows 排程定期讓該Log Parser/Log Parser Studio自動為你工作。 Log Parser Studio 下載: https://gallery.technet.microsoft.com/…/Log-Parser-Studio-c…⋯⋯ 使用Log Parser 範例 : https://www.facebook.com/groups/222546864546011/permalink/887276898073001/ https://www.facebook.com/groups/222546864546011/permalink/895219307278760/ 更多 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/903976906403000/","type":"content","author":"Lewis Yang","date":"2016年9月12日 21:51","good":80,"replys":[]},{"groupId":"222546864546011","articleId":"903259356474755","title":"Lewis Yang · 2016年9月11日 *【管理 高可用度】之 【完整的資料保護整合架構】 * 一次將四種方式整合在一起 ，除了有想法更有實際做法。 如之前高可用度活動中所提，要保護企業的資料庫，整合現有的SQL Server的高可用度，才是最佳的解決方式⋯⋯ 單靠一種解決方案，無法提高整體的SLA(Service Level Agreement)。 譬如 Windows cluster :最大的罩門就是Storage的單點失敗 AlwaysOn :無法提供系統資料庫的保護 Log Shipping :僅能在 Full Recovery模式下作業， Replication :僅保護指定資料表的同步，沒有全面性。 Database Mirroring :看的到用不到，儘可以搭配database snapshot。 https://www.facebook.com/events/1044522852305162/ 整合越多的解決方式，雖然過程中複雜，但是只要扎實地一步步來設定，提供的SLA就越來越高。從架構師的角度，以下的方案是最複雜也是最佳資料庫保護方式。這樣的架構提供的是一種【彈性】就是企業可以根據需求與規劃(預算)，一段段導入，分階段執行。 如果要提供幾乎滴水不漏的方式，可以結合儲存體廠商，再跨Windows Cluster的儲存體同步。如此一來，資料遺漏就幾乎不可能。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/903259356474755/","type":"content","author":"Lewis Yang","date":"2016年9月11日 20:52","good":73,"replys":[{"author":"許國林","text":"great sharing pare.","good":1,"date":"2016年9月11日 20:59"},{"author":"Su Jun-Ming","text":"老師真厲害，不過現在在這幾種方式裡好像沒有資料庫帳密同步的實作齁? 還有如果做了那麼多不知道 overhead 有多大?","good":0,"date":"2016年9月12日 9:29"}]},{"groupId":"222546864546011","articleId":"902030479930976","title":"許國林分享了 1 條連結。\r\nSenior Database Administrator level 1.docx\n許國林分享了 1 條連結。 · 2016年9月9日 A friend of mine is looking for top-notch Senior SQL Server DBA in Taiwan. 內湖區 公司名稱是 Derivco Benefits⋯⋯ - Bonuses every 3 months - TAP programs with MS (SQL2016 and OS 2016) - Always investing in new technology - systems do 60000 SQL trans / Sec · Roles and Responsibilities - What I’m looking for a senior DBA to look after highly OLTP systems - The first 6 months will not be so glorious as you will have to understand the environment and do some mundane tasks - But your main focus will be: o SQL optimisation o OS optimisation o Storage bottlenecks o New technology research o automation see attach: https://www.dropbox.com/…/Senior%20Database%20Administrator… if interested, send me an email: dandenrick.co at gmail dot com 千萬不要錯過這個一輩子機會 :) 更多 翻譯年糕 Senior Database Administrator level 1.docx Shared with Dropbox dropbox.com","url":"https://www.facebook.com/groups/222546864546011/permalink/902030479930976/","type":"link","author":"許國林","date":"2016年9月9日 22:28","good":20,"replys":[{"author":"楊士岳","text":"Hi 許國林, it seems very suitable to you. You should take this chance. ^_^","good":1,"date":"2016年9月9日 23:18"},{"author":"林其政","text":"好恐怖的能力需求XD,不過沒列福利或公司名,請問這工作有薪水的RANGE嗎?好想看看具備這些能力的DBA,薪水能拿到什麼程度,","good":3,"date":"2016年9月10日 0:26"}]},{"groupId":"222546864546011","articleId":"900670376733653","title":"YenHsun Peng · 2016年9月7日 · 新竹市 又來請教各位老師了... 我們公司有做兩個資料庫的replication，User希望我們加上監控，以免掛掉後不知道... 看到內建的警示有提到一個叫「若訂閱將在臨界值內過期，則發出警告(Warn if a subscription will expire within the threshold)」，這邊的臨界值代表什麼??有沒建議的值呢??⋯⋯ 主要監控的需求應該只是避免資料同步不要差太久，還是我應該設定別的警示來使用?? PS. 忘了說...我們是設定連續型的交易式replication，謝謝... 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/900670376733653/","type":"content","author":"YenHsun Peng","date":"2016年9月7日 13:22","good":3,"replys":[{"author":"李敏華","text":"那抓 sp_repmonitorsubscriptionpendingcmds 這個sp的結果（訂閱pending命令數量）有符合需求嗎？","good":0,"date":"2016年9月7日 18:11"},{"author":"曾阿龐","text":"我記得distributor 的DMV裡面有兩個latency的值可以查，SQLServer:Replication Dist.\\Dist:Delivery Latency SQLServer:Replication Logreader\\Logreader:Delivery Latency","good":1,"date":"2016年9月10日 23:08"}]},{"groupId":"222546864546011","articleId":"902374699896554","title":"Lewis Yang\r\n註冊 Kerberos 連接的服務主體名稱\nLewis Yang · 2016年9月10日 *【管理 Life Saver 】之 【SQL Server 啟動帳號，無法註冊SPN】 * 有機會看一下SQL Server啟動狀況，可以使用SSMS，打開【SQL Server Logs】就可以檢查是否有這樣錯誤。基本上這樣的錯誤很容易被忽略，因為基本上它不會影響大部分的資料庫使用，但是這樣的錯誤會讓某些管理作業譬如在【AlwaysOn】的【Replication】使用Linked Server連結Publisher進行驗證過程中，發生以下的狀況。 EXEC sys.sp_validate_replica_hosts_as_publishers⋯⋯ 【徵狀】 此次的徵狀是設定AlwaysON搭配Replication的過程，驗證過程中彈跳出來的錯誤訊息。 Msg 21892, Level 16, State 1, Procedure sp_hadr_validate_replica_hosts_as_publishers, Line 74 Unable to query sys.availability_replicas at the availability group primary associated with virtual network name \u0027\u0027 for the server names of the member replicas: error \u003d 18456, error message \u003d Error 18456, Level 14, State 1, Message: Login failed for user \u0027NT AUTHORITY\\ANONYMOUS LOGON\u0027..\u0027, 【檢查】 過程中可以去SQL Server 的 Error log 檢查是否有這樣的錯誤訊息。 The SQL Server Network Interface library could not register the Service Principal Name (SPN) [ MSSQLSvc/MIA-SQL2014DB.AdventureWorks.com:1433 ] for the SQL Server service. Windows return code: 0x2098, state: 20. Failure to register a SPN might cause integrated authentication to use NTLM instead of Kerberos. This is an informational message. Further action is only required if Kerberos authentication is required by authentication policies and if the SPN has not been manually registered. 【解決】 這樣的問題主要發生在SQL Server啟動帳號，無法於啟動時候正常註冊SPN。解決方式可以使用SetSPN應用程式搭配-A參數，手動新增。或是授權給SQL Server啟動帳號，有【Read servicePrincipleName】與【Write servicePrincipleName】。 過程中可以使用ADSIEDIT應用程式，在Active Directory的【OU】節點【Security-Advanced】 ，選擇【Permissions】進行【Add】搭配以下的圖文解說。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/902374699896554/","type":"link","author":"Lewis Yang","date":"2016年9月10日 11:09","good":37,"replys":[{"author":"Lancelot Hsu","text":"手動註冊，請參考：","good":3,"date":"2016年9月10日 11:17"},{"author":"Lancelot Hsu","text":"https://msdn.microsoft.com/zh-tw/library/ms191153.aspx","good":6,"date":"2016年9月10日 11:17"}]},{"groupId":"222546864546011","articleId":"900884613378896","title":"Lewis Yang · 2016年9月7日 *【管理 Life Saver 】之 【稽核誰登入失敗之一】 * 【完整Code 與解說申請】 https://www.accupass.com/ev…/register/1609071356591466161503⋯⋯ 前幾天有人這樣來詢問，請問有哪些方式可以比較早知道，有人登入我的SQL Server 失敗 ? 當然要實作這樣的稽核機制，有很多的方式，但是最難處理的就是【可以比較早知道】這樣的需求，意思最好是有登入失敗，就馬上發信來通知，這樣會比較快速知道。　 主要是現在CLOUD時代，很多人會將SQL Server 放到CLOUD的VM，雖然有防火牆、ACL的保護，但是您還是會擔心，是否有人或是應用程式，有使用不正確的帳號搭配密碼，一直做登入。以下是第一種使用 【master.dbo.sp_readerrorlog】方式，直接定期從錯誤訊息找出登入失敗的範例 declare @duration int \u003d 120 --幾分鐘之前 declare @p1 INT \u003d 0 --current Archive Log ,@p2 INT \u003d 1 --SQL Server log declare @t table (SN int identity , LogDate datetime, ProcessInfo sysname , Text nvarchar(max)) INSERT INTO @t EXEC master.dbo.sp_readerrorlog @p1\u003d0,@p2\u003d1 SELECT * FROM @t WHERE( charindex(\u0027Login failed\u0027,Text)\u003e0 OR charindex(\u0027Error: 18456\u0027,Text)\u003e0 ) AND datediff(minute,LogDate,getdate())\u003c@duration ORDER BY 1 DESC GO 有關郵件發送 https://www.facebook.com/groups/222546864546011/225866614214036/ 有關Log查詢 https://www.facebook.com/groups/222546864546011/224025691064795/ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/900884613378896/","type":"content","author":"Lewis Yang","date":"2016年9月7日 22:09","good":47,"replys":[{"author":"Su Jun-Ming","text":"小建議：如果真的很擔心的話，還可以加上 OS 的 policy (帳號登入失敗只要一次就鎖定，可再重試時間為一天之類的，不過這樣是蠻嚴格的)，會更加安全","good":2,"date":"2016年9月7日 23:51"},{"author":"許友財","text":"我寫過類似的 Windows Service，用 WMI 檢查 Event Log，若一段時間內，登入失敗次數超過設定值就預警，我當時 WQL 過濾條件是 EventCode\u003d\u002718456\u0027 or (EventCode\u003d\u002717055\u0027 And Message Like \u002718456%\u0027) 18456、17055 的理由我忘了(超過十年前寫的)，提供參考","good":3,"date":"2016年9月8日 21:33"}]},{"groupId":"222546864546011","articleId":"901430013324356","title":"Lewis Yang · 2016年9月8日 *【SQL Server 2016 狀況】之【Polybase 服務耗用過多連線】* 之前介紹的Polybase 的整合應用時候，發現Polybase有許多強大的功能去整合HADOOP的資料源。https://www.facebook.com/groups/222546864546011/826231690844189/ 反倒是最近管理這樣的服務(名稱類似，mpdwsvc (4344) - {E5D19981-6630-4cef-A8DC-34E5D1CC5EDF} ) 時候，赫然發現Polybase服務，竟然可以一啟動就馬上佔用約40連線Sessions數量，分享給大家，可以管理的時候，多一點經驗。⋯⋯ 當然網路也有許多人員碰到相關的狀況，但是他們的狀況是這樣的服務，縱然沒有使用的狀況下，會不定期使用過高的CPU。 因此，從管理角度，【正式環境中不必要的服務不要安裝，如果安裝了，就建議Stopped，避免發生Service Pack不足，成為安全性漏洞，或是耗用真正需要使用的系統資源】。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/901430013324356/","type":"content","author":"Lewis Yang","date":"2016年9月8日 21:07","good":40,"replys":[{"author":"Rock Chang","text":"我之前裝2016 CU版在測試機時也是全裝，但後來發現CPU常常在飆，也是Polybase再跑造成。後來姑且不裝該功能了","good":4,"date":"2016年9月8日 21:18"}]},{"groupId":"222546864546011","articleId":"901198963347461","title":"葉俊志 · 2016年9月8日 請問各位先進，我之前在sql 2012開發的報表後來，安裝了vs2015,並使用vs2015開啟專案，這個專案已經自動被升級，然後使用Sql Server 2012的SQL Server Data Tools就無法開啟此專案，請問是否有辦法downgrade 成2012可以開啟的專案呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/901198963347461/","type":"content","author":"葉俊志","date":"2016年9月8日 10:15","good":0,"replys":[{"author":"Guo Johnny","text":"因為RDL版本若是不一樣，建議是否可以開始兩種專案，或許複製元件的放式，看能否解決這樣的降級機制。","good":0,"date":"2016年9月8日 13:09"}]},{"groupId":"222546864546011","articleId":"901208796679811","title":"陳宇宏 · 2016年9月8日 各位學長姐： 我在亞東技術學院預定10月份開失業者培訓班，課程名稱【物聯網智能系統應用班】，總時數約在210小時。 預定在每週一到週五早上09:00-12:00，下午13:30-17:30，每天上課7小時，預計6週， 邀請業界專家來校授課，鐘點費:1600元， 各位學長姐在下列領域，都歡迎來校授課：⋯⋯ 智慧能源管理、智慧生活商務、智慧交通、智慧醫療、智慧家庭及智慧工業等六大應用領域， 本班課程目標： 在物聯網的應用中，從平台開發到裝置的將應用到低功耗運算、嵌入式記憶體技術、網路連線、I/O控制、感應偵測…等決解方案，近年來都有快速的進步，唯有充份掌握最新技術趨勢與解決方案，才能及時反應來自客戶端的多元需求，成為物聯應用市的嬴家。IoT物聯網相關應用的範圍非常廣泛，如目前常會聽到的智慧家庭、智慧城市、智慧醫療、智慧建築、智慧農業…等等，人材需求遍佈於各行各業。因此，藉由本班之訓練讓學員可以達到下列培養目標： (一)全面感知的技術應用 即利用RFID,感測器,二維碼, 藍芽,等技術的融入，以便隨時隨地獲取物體的相關信息。 (二)可靠傳遞的價值分析與應用 通過各種電信網路與互聯網的融合,將物體的信息確實而準確地傳遞出去，使訊息能獲得高度的流通與應用，進而達到精準而可靠的價值提升。 (三)智能處理控制系統化技術應用 讓學員學會利用雲端計算,模糊識別等各種智能計算技術,對大量的數據和資訊進行分析和處理,以便對物體進行智能化的控制應用。讓受訓學員可成為物聯網智能系統應用之專業人才。 請您自行安排授課時間及授課內容與時數。 也請今天內與我連絡。 謝謝。 電話：23893053 # 201 手機：0952-973585 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/901208796679811/","type":"content","author":"陳宇宏","date":"2016年9月8日 10:48","good":7,"replys":[]},{"groupId":"222546864546011","articleId":"900819533385404","title":"Lewis Yang · 2016年9月7日 *【管理 Life Saver 】之 【免確認直接進入SSMS】 * \u003c建議使用信任式連結搭配SSMS參數，避免密碼洩漏\u003e 如果你跟我一樣，是個SSMS(SQL Server Management Studio)的重度使用者，每天開開關關好幾次SSMS，幫忙處理資料並且一登入就需要連接到指定的資料庫名稱，現在有更好的選擇，免去你每次都要按下確定，或是輸入密碼，並且等待個歡迎畫面後，才可以開始工作。⋯⋯ 那就是針對SSMS啟動捷徑，加上幾個參數就可以完成，一次開啟SSMS，就有馬上就位的快感。 PS : 這樣的功能從SQL Server 2005 就開始支援，只是當時 SQL Server 2005 不稱為ssms.exe 它叫做sqlwb.exe 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/900819533385404/","type":"content","author":"Lewis Yang","date":"2016年9月7日 20:07","good":55,"replys":[]},{"groupId":"222546864546011","articleId":"900314100102614","title":"Devendra Kumar Thakur 分享了 1 條連結。\r\nHelp On Business Intelligence and Analytics: Sql Server - Top Slowest Queries or Resource Extensive Queries\nDevendra Kumar Thakur 分享了 1 條連結。 · 2016年9月7日 https://helponmsbi.blogspot.in/…/sql-server-top-slowest-que… Help On Business Intelligence and Analytics: Sql Server - Top Slowest Queries or Resource Extensive Queries I am creating this Blog to share my knowledge… helponmsbi.blogspot.com","url":"https://www.facebook.com/groups/222546864546011/permalink/900314100102614/","type":"link","author":"Devendra Kumar Thakur","date":"2016年9月7日 0:14","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"900198963447461","title":"Lewis Yang\r\nSQL Server 2016 Database Mail Not Working\nLewis Yang · 2016年9月6日 *【SQL Server 2016 狀況】之【Database Mail發不出信件】* \u003c解決 : 使用安裝SQL Server 2016 CU1 或 啟用 .NET Framework 3.5 \u003e https://www.microsoft.com/en-us/download/details.aspx…⋯⋯ 當你安裝好SQL Server 2016 RTM 或是 CU1之後，是否有機會驗證一下Database Mail 功能 ?! 是否跟下列一樣失敗 【有機會分享你的驗證結果】 驗證指令如下 SELECT * FROM dbo.sysmail_faileditems as items INNER JOIN dbo.sysmail_event_log AS l ON items.mailitem_id \u003d l.mailitem_id GO SELECT * FROM msdb.dbo.sysmail_event_log ORDER BY 1 DESC GO SELECT sent_status, * FROM sysmail_allitems ORDER BY mailitem_id DESC GO 【connect 的類似錯誤】 https://connect.microsoft.com/…/sql-2016-rtm-databasemail-n… 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/900198963447461/","type":"link","author":"Lewis Yang","date":"2016年9月6日 21:36","good":45,"replys":[{"author":"Julia Chen","text":"老師 有遇到 參考資料安裝.net framework 3.5可解 尚未測試","good":3,"date":"2016年9月6日 22:33"},{"author":"周小妙","text":"參考：https://joeydantoni.com/....../sql-server-2016....../","good":3,"date":"2016年9月6日 23:11"}]},{"groupId":"222546864546011","articleId":"899630136837677","title":"Lewis Yang · 2016年9月5日 *【T-SQL 密技】之【化整為零讓程式從31分26秒，縮到2秒】* \u003c化整為零的案例，讓大家寫程式時候，多一種思維，這是使用標準SQL Server string_split 函數範例\u003e 很多人都會問我一個問題，就是幾個很大的資料表，如果寫在【單一查詢陳述式】利用不同的語法，進行JOIN再搭配許多的WHERE條件式去篩選出來最後的資料。還是要使用DECLARE⋯⋯ 變數宣告的技巧，分別從許多大型資料表中取出來後，在一個個的比對，這樣的方式一般我稱之為【化整為零】的技術。 當然答案是沒有絕對，但是今天分享一個【2 秒鐘】 VS 【31分26秒】的案例。過程中可以看到一樣的程式使用OPENROWSET函數，都寫在單一陳述式去利用SQL Server 2016 string_split執行，就讓11萬筆資料，耗用【31分26秒】。如果化整為零，先將資料讀入變數，處理僅需要【2】秒。 【31:26】 --整合在單一陳述式 select * from STRING_SPLIT( (select c.* from openrowset(BULK N\u0027C:\\SQLBCK\\1.txt\u0027,single_clob) as c(c1)) , char(10) ) GO 【00:02】 --化整為零 DECLARE @string nvarchar(max)\u003d(SELECT c.* FROM openrowset(BULK N\u0027C:\\SQLBCK\\1.txt\u0027,single_clob) as c(c1)) SELECT * from STRING_SPLIT(@string,char(10)) GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/899630136837677/","type":"content","author":"Lewis Yang","date":"2016年9月5日 22:06","good":133,"replys":[{"author":"Davies Dong Dong","text":"老師您實在是太利害啦","good":1,"date":"2016年9月6日 22:30"},{"author":"Jane Hung","text":"太神了","good":2,"date":"2016年9月6日 22:46"}]},{"groupId":"222546864546011","articleId":"900127093454648","title":"Lewis Yang 分享了黃靖玲的相片。\r\nLewis Yang 分享了黃靖玲的相片。 · 2016年9月6日 許老師 開課 讚! #許致學 ‎黃靖玲‎ 加入 SQL PASS Taiwan · 2016年9月6日 · Taipei 台北市 SQL PASS 九月份活動 主題：實戰探討 SQL Server 資料庫的備份與還原 講師：許致學(Lancelot)老師 時間：9/29(四) 19:00-21:00 (18:30即可入場) 活動地點：淡江大學台北校區 (D221教室)⋯⋯ 地址：台北市大安區金華街199巷5號 活動費用：150元整 報名連結: http://bit.ly/2cjRY1r 請大家多多支持粉專 https://www.facebook.com/sqlpass.tw/ 之後訊息會轉往粉專公布喔~~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/900127093454648/","type":"share","author":"Lewis Yang","date":"2016年9月6日 19:04","good":42,"replys":[{"author":"Mark Song","text":"謝謝老師分享~~","good":2,"date":"2016年9月6日 19:15"}]},{"groupId":"222546864546011","articleId":"897886487012042","title":"Lewis Yang · 2016年9月3日 *【DBA 效能錦囊】 之 【建議 64KB Allocation Unit Size 】 * 很欣慰又看到微軟MOC官方教材，出來一本Performance Tuning and Optimizing SQL Databases 針對 SQL Server 詳細娓娓道來整個效能說明。 其中一個談到硬碟的觀念，特別提到以下的說明，建議【64K】給 SQL Server 使用，因為SQL Server資料基本存取單位是8K，當儲存連續一個extent時候，剛好8K*8個就是64K一個Uniform extent，這樣的作業系統64K設定，特別對讀取作業有激賞的效能提升。如果要查詢現有的SQL Server 存放的NTFS Allocation Unit Size可以使用【chkdsk】進行檢查，大多都會發現都是 4096 bytes in each allocation unit. 【當然千萬不要針對線上系統硬碟，進行FORMAT】。建議針對日後要建立的新SQL Server 在格式化時候使用64K選項。","url":"https://www.facebook.com/groups/222546864546011/permalink/897886487012042/","type":"content","author":"Lewis Yang","date":"2016年9月3日 0:22","good":106,"replys":[{"author":"Rock Chang","text":"讚","good":1,"date":"2016年9月3日 12:32"},{"author":"Orum Wang","text":"請問老師，64K是針對安裝SQL Server系統的硬碟嗎?資料如果放在不同硬碟，需要一起改為64K嗎?","good":0,"date":"2016年9月5日 20:21"}]},{"groupId":"222546864546011","articleId":"899424856858205","title":"HoMing Chu\r\nCheck the data latency between two Always On Availability Group servers…\nHoMing Chu · 2016年9月5日 hi..各位先進前輩大家好 我想請教一個問題 目前sql server 的always on 是否有同步的log可看 EX 這個時間點內同步了多少資料，同步了多久? 或只能用推算?⋯⋯ 版本:SQL Server 2016 感謝!! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/899424856858205/","type":"link","author":"HoMing Chu","date":"2016年9月5日 12:26","good":8,"replys":[{"author":"Lewis Yang","text":"很多資源可以使用，主要是使用【sys.dm_hadr_database_replica_states】出發進行ＤＭＶ查詢 http://dba.stackexchange.com/....../check-the-data......","good":7,"date":"2016年9月5日 12:39"},{"author":"HoMing Chu","text":"感謝楊老師！！","good":1,"date":"2016年9月5日 12:54"}]},{"groupId":"222546864546011","articleId":"899135820220442","title":"*【T-SQL 密技】之【兩種FROM子查詢的欄位名稱定義】* \u003c建議搭配下面程式執行，可以加深各種子查詢方式\u003e 許多時候為了要減少JOIN的查詢陳述式，可以使用以下數種 子查詢(SubQuery)解決複雜JOIN。 1. SELECT 子查詢 2. FROM 子查詢⋯⋯ 3. WHERE 子查詢 4. HAVING 子查詢 其中一個最常被詢問的一個說明，就屬於FROM 子查詢，在使用的過程中，支援兩種定義欄位別名的方式。第一個就是直接在FROM(子查詢) 裡面直接定義要輸出欄位的別名， SELECT c.* FROM ( SELECT xx as c1 FROM yyy ) as c GO 第二種就是在FROM (子查詢) AS 資料表別名(欄位別名)。 SELECT c.* FROM ( SELECT xx FROM yyy ) as c(c1) GO 許多人都會質疑與好奇，甚麼時候一定需要用到第二種方式，【FROM (子查詢) AS 資料表別名(欄位別名)】? 剛好可以藉由以下的範例，做一個最好的解說，其中將使用openrowset函數可以將作業系統中的文件，使用single_clob方式，讀取整個文件出來後，顯示在SQL Server Management Studio ，過程中會使用預設【BulkColumn】欄位名稱。 如果要快速變更【BulkColumn】名稱為【c1】的名稱，就可以使用【FROM (子查詢) AS 資料表別名(欄位別名)】方式完成這樣需求。 該練習可以藉由以下T-SQL進行練習，其中需要在資料庫作業系統中， 【C:\\SQLBCK\\】目錄放置一個1.txt文件檔案(內容任意定義)。 【以下就是範例】 --直接將openrowset輸出資料行使用【BulkColumn】預設名稱 -- 其中 c 就是derived table別名，可以自己定義 SELECT c.* FROM openrowset(BULK N\u0027C:\\SQLBCK\\1.txt\u0027,single_clob) AS c GO --嘗試直接將openrowset輸出資料行給予欄位別名，會出現失敗 SELECT c.* as c1 FROM openrowset(BULK N\u0027C:\\SQLBCK\\1.txt\u0027,single_clob) AS c GO --藉由Derived Table(欄位名稱定義)，就可以將openrowset輸出資料行給予欄位別名【c1】 SELECT c.* FROM openrowset(BULK N\u0027C:\\SQLBCK\\1.txt\u0027,single_clob) AS c (c1) GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/899135820220442/","type":"content","author":"Lewis Yang","date":"2016年9月5日 0:01","good":96,"replys":[]},{"groupId":"222546864546011","articleId":"899101846890506","title":"SQL Great Master 學苑的相片。\nSQL Great Master 學苑 · 2016年9月4日 本周(2016/09/04)由Super SQL Server 與 SQL Great Master 學苑，新增最夯文章 *【DBA 效能錦囊】 之 【Profiler 結合Perfmon檔案交叉分析】 * https://www.facebook.com/groups/222546864546011/permali d":0,"date":"2016年9月4日 0:18"}]},{"groupId":"222546864546011","articleId":"899095896891101","title":"Lewis Yang 分享了他的貼文。","url":"https://www.facebook.com/groups/222546864546011/permalink/899095896891101/","type":"content","author":"Lewis Yang","date":"2016年9月4日 22:28","good":36,"replys":[]},{"groupId":"222546864546011","articleId":"897929273674430","title":"Help On Business Intelligence and Analytics: Sql Server - Index Utilization Report\nhttps://helponmsbi.blogspot.in/…/sql-server-index-utilizati…","url":"https://www.facebook.com/groups/222546864546011/permalink/897929273674430/","type":"link","author":"Devendra Kumar Thakur","date":"2016年9月3日 2:03","good":5,"replys":[]},{"groupId":"222546864546011","articleId":"897385497062141","title":"*【DBA 效能錦囊】 之 【何處可以用MAXDOP】 * !新版SQL Server 2016 DBCC 也開始支援限制CPU使用! \u003c建議少用0當成預設值，可以根據CPU數調整\u003e⋯⋯ 當你不小心看到自己的資料庫CPU，因不知情的狀況下執行某段程式，瞬間造成多顆CPU一起服務。這樣一來不見得是好事情，因為讓該程式雖然因此儘量完成，帶來的壞處就是在當下其他連線，會發生無法取得到CPU資源，造成等待，影響交易。 這樣的狀況，最容易發生在DBA進行以下作業的時候，間接影響到所有的連線作業，因此不可不知道，有哪些作業是可以，限制CPU數量的使用，讓時間換取空間。 【DBCC CHECKDB，新版開始支援】 該部分僅支援SQL Server 2014 SP2 / SQL Server 2016 USE DB DBCC CHECKDB with MAXDOP\u003d4 GO 【REBUILD索引】 --REORGANIZE不支援 ALTER INDEX DBA_INDEX_1 ON dbo.SCT_ACT REBUILD PARTITION \u003d ALL WITH ( MAXDOP\u003d4 ) GO 【CREATE索引】 ALTER INDEX DBA_INDEX_2 ON dbo.SCT_ACT (SCT_ID) WITH ( MAXDOP\u003d4 ) GO 【查詢陳述式】 SELECT SCT_ID,SCT_DATE FROM dbo.SCT_ACT OPTION(MAXDOP 4) GO 若是要參考官方推薦數值，可以點選 https://support.microsoft.com/zh-tw/kb/2806535 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/897385497062141/","type":"content","author":"Lewis Yang","date":"2016年9月2日 3:49","good":65,"replys":[{"author":"YenHsun Peng","text":"順便問一下，哪一類的SQL在不下hint 的情況下會自動使用平行處理？","good":0,"date":"2016年9月2日 6:22"}]},{"groupId":"222546864546011","articleId":"896568547143836","title":"*【DBA 救命錦囊】 之 【拯救無法轉回Single User Mode】 * 許多情況下，需要將資料庫轉成Single User Mode模式。譬如說，需要進行DBCC CHECKDB WITH REPAIR_ALLOW_DATA_LOSS。該項作業曾經在多年前因為DISK部分資料毀損，需要緊急進行修復，將資料庫轉換成Single User Mode，才可以進行。 但是最近常碰到轉換成Single User Mode之後，查詢select spid from master.dbo.sysprocesses where db_name(dbid)\u003d\u0027你的資料庫\u0027 ,也沒有人連線，但是就是無法轉回正常MULTI_USER Mode ，並且出現以下的錯誤。⋯⋯ Msg 5064, Level 16, State 1, Line 9 此時無法變更資料庫\u0027TSQL\u0027 的狀態或選項。該資料庫處於單一使用者模式，而且已有使用者連線到此資料庫。 Msg 5069, Level 16, State 1, Line 9 ALTER DATABASE 陳述式失敗。 解決辦法，很簡單 【步驟一】卸離資料庫 【步驟二】再一次上載 詳細驗證DBCC CHECKDB指令如下 --砍掉連線 use master select spid from master.dbo.sysprocesses where db_name(dbid)\u003d\u0027TSQL\u0027 --kill 65 --步驟一 USE [master] GO ALTER DATABASE [TSQL] SET SINGLE_USER WITH NO_WAIT GO --步驟二 修復 DBCC CHECKDB ([TSQL],REPAIR_ALLOW_DATA_LOSS ) --步驟三 回復 USE [master] GO ALTER DATABASE [TSQL] SET MULTI_USER WITH NO_WAIT GO --救命錦囊 USE [master] GO EXEC master.dbo.sp_detach_db @dbname \u003d N\u0027TSQL\u0027 GO --救命錦囊最後步驟 USE [master] GO CREATE DATABASE [TSQL] ON ( FILENAME \u003d N\u0027E:\\Program Files\\Microsoft SQL Server\\MSSQL13.MSSQLSERVER\\MSSQL\\Data\\TSQL2012.mdf\u0027 ), ( FILENAME \u003d N\u0027F:\\Program Files\\Microsoft SQL Server\\MSSQL13.MSSQLSERVER\\MSSQL\\Data\\TSQL2012_log.ldf\u0027 ) FOR ATTACH GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/896568547143836/","type":"content","author":"Lewis Yang","date":"2016年8月31日 21:52","good":87,"replys":[{"author":"劉翊豪","text":"很實用的經驗分享與解法！謝謝楊老師！","good":0,"date":"2016年8月31日 22:14"},{"author":"劉翊豪","text":"Rock Chang所分享的以前我也是都用此解法⋯從解決blocking所衍生出來的想法","good":1,"date":"2016年8月31日 22:16"}]},{"groupId":"222546864546011","articleId":"896980353769322","title":"SQL Great Master 學苑的貼文。\nFundamentals Of SQL Server 2012 Replication - Redgate Software Fundamentals Of SQL Server 2012 Replication - Redgate Software Fundamentals Of SQL Server 2012 Replication - Redgate Software Fundamentals Of SQL Server 2012 Replication - Redgate Software 查看更多：RED-GATE.COM","url":"https://www.facebook.com/groups/222546864546011/permalink/896980353769322/","type":"share","author":"Lewis Yang","date":"2016年9月1日 13:04","good":15,"replys":[]},{"groupId":"222546864546011","articleId":"896676737133017","title":"歡迎來到Super SQL Server 社團 九月份短片短文快打學習 優質學習，從紮根開始⋯⋯ 盛夏結束後，當時令到來初秋，這樣的時節應該開始檢視資料庫健康的時候，準備年底的歲修。九月份繼續之前很受歡迎的學習方式，將會繼續採用快打短片短文的方式，藉由三分鐘可以看完的圖文並茂的說明，急速學習，節省時間去大量閱讀。因此將在九月分將分享以下重點主題，【資料庫健康狀況監控】、【高可用度的實作與熟悉】與【扎根的T-SQL活用點子】，藉由這樣三維角度展開，結合有效的短片短文學習，相信大家很快就可以從中一起成長，讓開卷有益，在此獲得驗證。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/896676737133017/","type":"content","author":"Lewis Yang","date":"2016年9月1日 1:27","good":19,"replys":[]},{"groupId":"222546864546011","articleId":"896587140475310","title":"*【資料庫操作常碰狀況】 之 【SSMS 的Initial Catalog設定】 * 連自己都很訝異，一個CDB(Contained Database)發生毀損之後，竟然連前端的SSMS(SQL Sever Management Studio)，使用sa的帳號，都出問題。除錯的時候，曾經使用SQLCMD連線，竟然都沒有問題，過程中還確定sa的預設資料庫是master。當百思不解的時候，發現答案就是它 ! 結果答案就是，因為SSMS 的Initial Catalog\u003dCDB導致。⋯⋯ 這樣的操作莫誤，當然很有可能發生在大家之間。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/896587140475310/","type":"content","author":"Lewis Yang","date":"2016年8月31日 22:25","good":55,"replys":[{"author":"Alexis Huang","text":"謝謝老師，options選項真的沒什人在看的....","good":2,"date":"2016年8月31日 22:42"}]},{"groupId":"222546864546011","articleId":"896319390502085","title":"不才的分享 . 由於工作中仍有許多最底層的TSQL指令操作 . 每次在寫預存程序與TSQL指令時 , 一直在列欄位清單 , 加@ , 加欄位屬性 ... 複製、貼上~⋯⋯ 乾脆列幾個固定指令來作處理 . --列出資料庫中 , 各資料表別的欄位清單 SELECT tb.name,replace((SELECT c.name + \u0027,\u0027 FROM sys.columns AS c INNER JOIN sys.tables ts ON ts.OBJECT_ID \u003d c.OBJECT_ID WHERE ts.OBJECT_ID \u003d c.OBJECT_ID and tb.name\u003dts.name FOR XML PATH(\u0027\u0027) )+\u0027,\u0027,\u0027,,\u0027,\u0027\u0027) as co_Namm from sys.tables tb --列出資料庫中 , 各資料表別的欄位清單 (加上欄位格式) SELECT tb.name,replace((SELECT \u0027 \u0027+c.name + \u0027 \u0027 +( case tp.name when \u0027sysname\u0027 then \u0027nvarchar\u0027 + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027varchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027char\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027nvarchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027nchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027else tp.name end) + \u0027 ,\u0027 FROM sys.columns AS c INNER JOIN sys.tables ts ON ts.OBJECT_ID \u003d c.OBJECT_ID INNER JOIN systypes tp on c.user_type_id\u003dtp.xtype WHERE ts.OBJECT_ID \u003d c.OBJECT_ID and tb.name\u003dts.name FOR XML PATH(\u0027\u0027) )+\u0027,\u0027,\u0027,,\u0027,\u0027\u0027) as co_Namm from sys.tables tb --列出資料庫中 , 各資料表別的欄位清單 (加上@) SELECT tb.name,replace((SELECT \u0027@\u0027+c.name + \u0027,\u0027 FROM sys.columns AS c INNER JOIN sys.tables ts ON ts.OBJECT_ID \u003d c.OBJECT_ID WHERE ts.OBJECT_ID \u003d c.OBJECT_ID and tb.name\u003dts.name FOR XML PATH(\u0027\u0027) )+\u0027,\u0027,\u0027,,\u0027,\u0027\u0027) as co_Namm from sys.tables tb --列出資料庫中 , 各資料表別的欄位清單 (加上@及欄位格式) \u003d 預存程序用 SELECT tb.name,replace((SELECT \u0027 @\u0027+c.name + \u0027 \u0027 +( case tp.name when \u0027sysname\u0027 then \u0027nvarchar\u0027 + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027varchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027char\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027nvarchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027when \u0027nchar\u0027 then tp.name + \u0027(\u0027 + convert(nvarchar,(c.max_length/2)) + \u0027)\u0027else tp.name end) + \u0027 ,\u0027 FROM sys.columns AS c INNER JOIN sys.tables ts ON ts.OBJECT_ID \u003d c.OBJECT_ID INNER JOIN systypes tp on c.user_type_id\u003dtp.xtype WHERE ts.OBJECT_ID \u003d c.OBJECT_ID and tb.name\u003dts.name FOR XML PATH(\u0027\u0027) )+\u0027,\u0027,\u0027,,\u0027,\u0027\u0027) as co_Namm from sys.tables tb --列出資料庫中 , 各資料表別的欄位清單 (加上@及欄位名稱) \u003d Update 用 SELECT tb.name,replace((SELECT c.name+\u0027\u003d@\u0027+c.name + \u0027,\u0027 FROM sys.columns AS c INNER JOIN sys.tables ts ON ts.OBJECT_ID \u003d c.OBJECT_ID WHERE ts.OBJECT_ID \u003d c.OBJECT_ID and tb.name\u003dts.name FOR XML PATH(\u0027\u0027) )+\u0027,\u0027,\u0027,,\u0027,\u0027\u0027) as co_Namm from sys.tables tb 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/896319390502085/","type":"content","author":"宋勇震","date":"2016年8月31日 12:29","good":22,"replys":[{"author":"Lewis Yang","text":"Good sharing , 感謝 https://www.facebook.com/profile.php?id\u003d1653605658\u0026fref\u003dnf","good":3,"date":"2016年8月31日 12:59"},{"author":"楊登麟","text":"辛苦了 感謝分享","good":1,"date":"2016年8月31日 19:31"}]},{"groupId":"222546864546011","articleId":"896437403823617","title":"Help On Business Intelligence and Analytics: Sql Server - Monitoring the Performance of All Stored Procedures\nhttp://helponmsbi.blogspot.in/…/sql-server-monitoring-perfo…","url":"https://www.facebook.com/groups/222546864546011/permalink/896437403823617/","type":"link","author":"Devendra Kumar Thakur","date":"2016年8月31日 17:48","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"896429980491026","title":"抱歉佔了版面，想發佈個求才訊息，小弟這需要一名DBA主管，帶領四到五人團隊，工作地點在內湖，薪資與工作內容意者詳談，如有意願轉職者，煩請直接回覆留言，感謝大家，祝各位順心愉快。","url":"https://www.facebook.com/groups/222546864546011/permalink/896429980491026/","type":"content","author":"Shao-fun Lee","date":"2016年8月31日 17:22","good":39,"replys":[]},{"groupId":"222546864546011","articleId":"895996600534364","title":"*【新工具 上架】 之 【Data Migration Assistant (DMA) 】 * 取代 SQL Server Upgrade Advisor，可以評估現在資料庫版本，預計升級到SQL Server 2012/2014/2016之後的效能與潛在性問題，當然對於即將要升級的SQL Server版本(譬如SQL Server 2008R2)，真是個好工具。 https://www.microsoft.com/en-us/download/details.aspx…⋯⋯ Date Published: 8/29/2016 *驗證過程中，執行的時間會根據現有資料庫的大小而定* 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/895996600534364/","type":"content","author":"Lewis Yang","date":"2016年8月31日 0:15","good":61,"replys":[]},{"groupId":"222546864546011","articleId":"895282063939151","title":"*【SQLCLR】 之 【繁體與簡體轉換 - DLL + Code】 * 很開心看到網路提到這樣的需求，回頭看看在2009年撰寫的書籍中已經預先寫好的DLL程式，竟然可以直接上載到 SQL Server 2016/2014/2008R2/2008/2005 都可以使用。⋯⋯ http://www.flag.com.tw/book/5105.asp?bokno\u003dFT235 以下是範例程式，可以不用自己撰寫與編譯DLL，該下載DLL就可以進行繁體簡體轉換 【STEP1 下載 DLL】 http://goo.gl/HO5Dgt 【STEP2 執行範例code】 -- 請建立TSQL資料庫 USE [TSQL] GO --將dll放到C:\\SQLBCK CREATE ASSEMBLY [clrMultiChar] AUTHORIZATION [dbo] FROM \u0027C:\\SQLBCK\\clrMultiChar.dll\u0027 WITH PERMISSION_SET \u003d SAFE GO --建立轉換成繁體函數 CREATE FUNCTION [dbo].[Traditional] (@str [nvarchar](max)) RETURNS [nvarchar](max) WITH EXECUTE AS CALLER AS EXTERNAL NAME [clrMultiChar].[clrMultiChar.UserDefinedFunctions].[Traditional] GO --建立轉換成簡體函數 CREATE FUNCTION [dbo].[Simplified] (@str [nvarchar](max)) RETURNS [nvarchar](max) WITH EXECUTE AS CALLER AS EXTERNAL NAME [clrMultiChar].[clrMultiChar.UserDefinedFunctions].[Simplified] GO --需要啟動SQLCLR exec sp_configure \u0027clr enabled\u0027,1 reconfigure --驗證 select [dbo].[Traditional](N\u0027上海的房地产市场虽然有起有落，但在年终还是达到了同比30%以上的房价涨幅”，汉宇地产在过去的一年中\u0027) as [簡體轉繁體] select [dbo].[Simplified](N\u0027國加州的孕婦現在正在流行以4D超音波的技術，看自己肚子裡還未出生的寶寶長什麼樣子\u0027) as [繁體轉簡體] 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/895282063939151/","type":"content","author":"Lewis Yang","date":"2016年8月29日 22:17","good":70,"replys":[{"author":"Cheong Cheong","text":"請問沒有沒DLL的source code ?","good":0,"date":"2016年8月29日 23:48"},{"author":"Vënom Symbiote","text":"這是簡繁轉換還是也有語意轉換呢?","good":0,"date":"2016年8月30日 2:04"}]},{"groupId":"222546864546011","articleId":"895569350577089","title":"即將上映","url":"https://www.facebook.com/groups/222546864546011/permalink/895569350577089/","type":"content","author":"Stephen Liu","date":"2016年8月30日 8:33","good":76,"replys":[]},{"groupId":"222546864546011","articleId":"895374307263260","title":"Big Data Made Easy\nBig Data Made Easy: 100% Off Today..Hurry up!! Coupon Code- FORYOU100 翻譯年糕","url":"h xx.169, Port:1223 (外部防火牆: 1233 對應 內部1223) 兩邊外部\\內部防火牆都有開Port 1435(MSTDC), 5000-5300(RPC)⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/892400620893962/","type":"link","author":"林清芳","date":"2016年8月25日 9:58","good":1,"replys":[{"author":"林清芳","text":"對不起各位,回復到最原先登入失敗的問題 竟然是兩邊的 Windows帳號密碼設成不相同, 導致複寫失敗","good":2,"date":"2016年8月25日 14:39"},{"author":"林清芳","text":"謝謝各位的幫忙, 以後我會再多加注意避免這種啼笑皆非的烏龍再度發生","good":2,"date":"2016年8月25日 15:05"}]},{"groupId":"222546864546011","articleId":"892426417558049","title":"Mark Song 的相片。\n‎Mark Song‎ 加入 SQL PASS Taiwan · 2016年8月24日 本週五SQLPASS八月聚會活動, 不要忘了唷!","url":"https://www.facebook.com/groups/222546864546011/permalink/892426417558049/","type":"share","author":"Lewis Yang","date":"2016年8月25日 10:58","good":27,"replys":[]},{"groupId":"222546864546011","articleId":"892400190894005","title":"Hi all, I\u0027m Jennifer Chen, recruitment consultant from Michael Page. Currently I\u0027m working with an amazing foreign MNC that has multiple headcounts for MS SQL DBA in Taipei. If anyone is interested in looking at new jobs, please feel free to message me! Thank you! 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/892400190894005/","type":"content","author":"Jennifer Chen","date":"2016年8月25日 9:56","good":6,"replys":[{"author":"Lewis Yang","text":"Nice sharing and It would be better to share your email here any way to contact.","good":0,"date":"2016年8月25日 9:59"},{"author":"Jennifer Chen","text":"My email is jenniferchen@michaelpage.com.tw We also have openings for IT system engineers, and operation engineers. Thank you!","good":0,"date":"2016年8月25日 10:23"}]},{"groupId":"222546864546011","articleId":"891850914282266","title":"*【管理 Life Saver 】之 無法移除Replication當電腦名稱異動後 * #AWS #EC2 #SQLSERVER⋯⋯ #REPLICATION 最近使用AWS的 #ec2 需要處理電腦名稱異動問題，該電腦名稱異動對已經在AWS #ec2 設定replication的機器，著實需要耗用一點時間去調整。 這樣電腦名稱變更，該大部分多發生在 AWS #ec2 規格升級(m1.small 升級到m1.large)之後自動發生。AWS #ec2 系統會將名稱，譬如從原先【IP-0A85CD11】變更成【IP-0A85GG66】，進而造成原先上面複寫同步失敗。 該部分最棘手就是電腦名稱變更後，要移除舊的設定 系統會顯示舊名稱無法識別，請確認狀況。 針對此部分對應的 SQL Server replication設定的移除， 若是碰到電腦名稱已經因為AWS #ec2 升級後變更，需要重新設定整個replication 組態，可以藉由以下方式解決。 1. SQL Server Configuration Manger (32 位元) 新增一個原先舊的名稱的Alias 舊名稱可以到先這樣查詢 select * from sysservers where srvid\u003d0 2. 啟動SSMS連上該舊名稱的Alias 就可以停用(Disable Publishing and Distributor) 原始的repication 的設定 3. 變更新的電腦名稱 exec sp_dropserver \u0027新的電腦名稱\u0027 exec sp_addserver \u0027新的電腦名稱\u0027,local 4. net restart mssqlserver 重開SQL Server in #ec2 of AWS 5.再重新組態一次replication。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/891850914282266/","type":"content","author":"Lewis Yang","date":"2016年8月24日 12:09","good":22,"replys":[]},{"groupId":"222546864546011","articleId":"891841494283208","title":"*【管理 Life Saver 】之 活用Azure cml 在Ubuntu on Windows 10 或是 PowerShell 直接操作 Azure 的 SQL Database * 基本上從命令列執行Azure SQL Database的建立，防火牆設定與移除，都可以從Windows 10 的 PowerShell 或是 Ubuntu on Windows 10 的命令列執行，這樣一來可以寫成Windows AT排程，或是寫成Ubuntu on Windows 10 的 crontab 的作業。方便系統管理員，直接上Azure的Portal網站點選。 另外值得一提，無論使用Windows 10 的 PowerShell 或是 Ubuntu on Windows 10 的命令列執行 Azure CML(Command Line Interface)，都會啟動二次認證，所以安全無慮。⋯⋯ 以下是安裝Azure Command Line Interface 於Ubuntu的【SOP】 # 安裝Node.js的包管理器 npm apt-get install npm # 安裝 Azure 命令列介面(CLI) npm install azure-cli -g # 建立 soft link 否則會出錯 ln -s /usr/bin/nodejs /usr/bin/node #執行Azure Login 從 Ubuntu of Windows 10 Anniversary [01:35:45 root@TW:~]$ azure login info: Executing command login |info: To sign in, use a web browser to open the page https://aka.ms/devicelogin. Enter the code GM59NC8FS to authenticate. - [01:35:45 root@TW:~]$ azure login info: Executing command login |info: To sign in, use a web browser to open the page https://aka.ms/devicelogin. Enter the code GM59NC8FS to authenticate. |info: Added subscription Windows Azure MSDN - Visual Studio Ultimate info: Added subscription Visual Studio Enterprise + info: login command OK \u003c--成功登入 [01:38:00 root@TW:~]$ #切換Azure模式成為asm模式，不然會無法執行Azure sql 指令 [01:39:19 root@TW:~]$ azure config mode asm info: Executing command config mode info: New mode is asm info: config mode command OK #嘗試建立Azure SQL Server [01:39:34 root@TW:~]$ azure sql server create info: Executing command sql server create New Administrator login: super_sql_server New administrator password: ********** Confirm password: ********** help: Location: 1) East US 2) West US 3) South Central US 4) Central US 5) North Central US 6) East US 2 7) North Europe 8) West Europe 9) Southeast Asia 10) East Asia 11) Japan West 12) Japan East 13) Brazil South 14) Canada East 15) Canada Central 16) West US 2 + Creating SQL Server data: Server Name lcmc0pql54 info: sql server create command OK [01:40:25 root@TW:~]$ # 顯示所有的SQL database in Azure [01:42:36 root@TW:~]$ azure sql server list info: Executing command sql server list + Getting SQL server data: Name Location data: ---------- --------- data: lcmc0pql54 East Asia data: v5q9t8q6dn East Asia info: sql server list command OK [01:42:45 root@TW:~]$ #刪除SQL database in Azure [01:45:30 root@TW:~]$ azure sql server delete info: Executing command sql server delete Server name: v5q9t8q6dn Delete server v5q9t8q6dn? [y/n] y + Removing SQL Server info: sql server delete command OK [01:45:50 root@TW:~]$ 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/891841494283208/","type":"content","author":"Lewis Yang","date":"2016年8月24日 11:38","good":11,"replys":[]},{"groupId":"222546864546011","articleId":"891218584345499","title":"各位早安，想請教一個在SQL 2014透過ODBC建DBLINK到SQL 2000無法正常select資料的問題，因為2014看來已不支援直接建DBLINK去SQL2000，所以我改用ODBC成功建過去，但在select * from [dblink].[db].[dbo].[table]時出現錯誤\"OLE DB provider \u0027MSDASQL\u0027 for linked server \u0027dblink\u0027 returned invalid data for column \u0027[dblink].[db].[dbo].[table].column\u0027.\"，後來發現只有select到其中兩個欄位會跳錯誤，而且是select到一半才跳錯誤，不知道可能與什麼有關係？感謝！","url":"https://www.facebook.com/groups/222546864546011/permalink/891218584345499/","type":"content","author":"Yuan Pu Lee
