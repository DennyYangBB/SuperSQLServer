\Log，因此升級後別任意刪除原先的目錄，避免發生不必要的錯誤。 另外如果有持續升級狀況就會在C:\\Program Files\\Microsoft SQL Server目錄中看到有MSSQL14.MSSQLSERVER，MSSQL14.MSSQLSERVER800(RC1) 最後升級到 MSSQL14.MSSQLSERVER900(RC2)，還有有關R語言或是Python執行個體，經過升級之後都會在每一版本中保留當時的版本，因為各版本的R語言或是Python執行個體所安裝的套件，都是互相獨立不會混在一起。 更多 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1129770317156990/","type":"content","author":"Lewis Yang","date":"2017-8-07 21:28","good":27,"replys":[]},{"groupId":"222546864546011","articleId":"1123429121124443","title":"Liu Long\r\nHow to upgrade SQL Server 2008 to SQL Server 2014 servers with…\nLiu Long · 2017年7月27日 SQLserver2008R2做的数据库镜像（没有见证服务器），如何升级SQL 2014呢？求解，多谢。","url":"https://www.facebook.com/groups/222546864546011/permalink/1123429121124443/","type":"link","author":"Liu Long","date":"2017-7-27 19:00","good":9,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"這真的個好案例，根據過去經驗可以先這樣做 1.先升級先在MIrror 成為 SQL Server 2014 2.Failover Database Mirroring to 新的 SQL Server 2014......查看更多","good":0,"date":"2017年7月27日 19:07"},{"author":"Rock Chang","text":"請教老師，升級過程ㄧ定有ㄧ邊新版一邊舊版的狀態，可是鏡像不是得兩邊版本要一致嗎","good":0,"date":"2017年7月27日 19:56"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"很簡單鏡像的LOG可以低到高，沒問題的。","good":0,"date":"2017年7月27日 22:44"},{"author":"Alexis Huang","text":"我是透過新主機，再將再將資料庫搬移過去。提供參考。","good":0,"date":"2017年7月27日 19:09"},{"author":"Cloud Chen","text":"提個想法, 請各位指正 1. SQL2k8 Replication SQL2K14 2. 中斷 Replication, APP 指向 SQL2K14 3. SQL2K14 建置 Mirror","good":0,"date":"2017年7月28日 9:20"},{"author":"梁為閔","text":"用意為何？transaction log不用？而用Replication...。既然有用mirror，就會開完整復原模式啊，就用交易記錄來同步即可。","good":0,"date":"2017年8月2日 11:04"},{"author":"Cloud Chen","text":"因為只會這招, 且 SQL 可持續不中斷服務","good":0,"date":"2017年8月3日 9:19"},{"author":"梁為閔","text":"Cloud Chen 如果用意是在為了零停機時間，使用交易式複寫機制來達到同步平行運做，再將app換連線，是合理的。如果沒用oracle golden gate之類的軟體，大步份人的解決方案都是用複寫機制應對。","good":0,"date":"2017年8月7日 3:03"}]},{"groupId":"222546864546011","articleId":"1129023060565049","title":"Lewis Yang 管理員 · · 2017年8月6日 【SQL Tips】之【SET NOCOUNT ON 解決前端程式整合資料庫物件問題】 **鮮少人知道的SET NOCOUNT ON使用技巧** 預存程序基本上若是有回傳資料集，預設都可以在Excel從 [Data | From Other Sources | From SQL Server] 搭配SQL的Command Type去執行它。最近幫忙解決一個錯誤訊息，該訊息就是無法從Excel中執行一個特定的預存程序，卻可以順利在SQL Server Management Studio中回傳資料。⋯⋯ The query did not run, or the database table could not be opened. Check the database server or contact your database administrator. Make sure the external database is available and hasn\u0027t been moved or reorganised, then try the operation again. 然而當改寫預存程序之後，卻又可以順利從相同的使用方式中，順利取得資料集。 --無法從Excel中執行但是卻可以從 SSMS中執行 CREATE OR ALTER PROC usp_proc_excel AS BEGIN DECLARE @t TABLE(tid int identity, shipname nvarchar(40), total int) INSERT INTO @t(shipname,total) SELECT shipname,count(*) FROM [Sales].[Orders] GROUP BY shipname SELECT * FROM @t END GO --相同結果可以從Excel中執行與可以從 SSMS中執行 CREATE OR ALTER PROC usp_proc_excel_simple AS BEGIN SELECT row_number() OVER (ORDER BY getdate()) AS tid, shipname, count(*) AS [total] FROM [Sales].[Orders] GROUP BY shipname END GO 最後解決第一支預存程序讓它可以順利在Excel中取出資料，就使用了以下的方式，稱之為【SET NOCOUNT ON】陳述式在預存程序之中。 藉由 SET NOCOUNT ON 取消回傳影響筆數，便可以輕鬆解決上述無法從Excel的[Data | From Other Sources | From SQL Server] 搭配SQL的Command Type去執行複雜的預存程序狀況。 --修正後的預存程序 --無法從Excel中執行但是卻可以從 SSMS中執行 CREATE OR ALTER PROC usp_proc_excel AS BEGIN SET NOCOUNT ON --**重點** DECLARE @t TABLE(tid int identity, shipname nvarchar(40), total int) INSERT INTO @t(shipname,total) SELECT shipname,count(*) FROM [Sales].[Orders] GROUP BY shipname SELECT * FROM @t END GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1129023060565049/","type":"content","author":"Lewis Yang","date":"2017-8-06 13:43","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"1128304440636911","title":"陳傳興分享了 1 則貼文。\r\n關閉資料庫專案檔案造成Visual Studio 2017停止回應\n陳傳興分享了 1 則貼文。 · 2017年8月5日 用一個很瞎的解決方式 https://www.facebook.com/kkbruce.tw/posts/1344969052289987 陳傳興分享了 1 條連結。 2017年8月5日 · Shared via AddT CMS 第六、加入需要監控的SQL Server，該部分如果要監控自己需要設定127.0.0.1 第七、使用CMS執行 Dashboards.sql 預設路徑為 C:\\安裝目錄\\Performance Dashboard Reports\\Performance Dashboard Reports 第八、使用瀏覽器瀏覽SQL Server Reporting Service路徑 http://localhost/reports SQL Dashboard Reports performance_dashboard_main_CMS 更多 還有 10 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1125190657614956/","type":"content","author":"Lewis Yang","date":"2017-7-30 19:14","good":96,"replys":[{"author":"張富凱","text":"謝謝老師分享","good":0,"date":"2017年7月30日 20:26"},{"author":"Rock Chang","text":"謝謝老師分享","good":0,"date":"2017年7月30日 20:43"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"轉換到SSRS報表服務，就可以啟動報表訂閱功能，傳送到郵件信箱。 省去使用SSMS的瀏覽方式，不然說真的https://www.microsoft.com/en-us/download/details.aspx?id\u003d29063 已經不錯的工具，就是要人工去點選，才可以匯出結果","good":0,"date":"2017年7月30日 21:55"},{"author":"Alexis Huang","text":"謝謝老師分享","good":0,"date":"2017年7月30日 21:54"},{"author":"Fan Tracey","text":"謝謝老師分享","good":0,"date":"2017年8月2日 20:32"}]},{"groupId":"222546864546011","articleId":"1126717174128971","title":"Ming Hsieh 在 2017年8月2日相簿中新增了 5 張相片。 · 2017年8月2日 感謝老師分享SQL Server Dashboard Report 我在這邊分享一下我安裝過程中出現的問題及解法 1).點選報表如圖一所表示發生資料來源DataSource1錯誤訊息-如圖一 報表處理期間發生錯誤。 (rsProcessingAborted) 無法與資料來源 \u0027DataSource1\u0027 建立連接。 (rsErrorOpeningConnection)⋯⋯ 如需有關此錯誤的詳細資料，請導覽至本機伺服器電腦上的報表伺服器，或啟用遠端錯誤 2).開啟報表遠端錯誤語法-如圖二 USE ReportServer GO --先確認狀況 SELECT [Name],[Value] FROM [dbo].[ConfigurationInfo] where name like \u0027%EnableRemoteErrors%\u0027 GO --下手改吧 update [dbo].[ConfigurationInfo] set value \u003d \u0027True\u0027 where name like \u0027%EnableRemoteErrors%\u0027 GO 3). Windows認證問題-如圖三 4). 修改DataSource1認證方式-如圖四 5). SQL Server Dashbord Report 完成(如圖五),記得在報表中其他細項顯示,如果也有類似錯誤的話,都要一併修改喔 以上..謝謝大家 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1126717174128971/","type":"content","author":"Ming Hsieh","date":"2017-8-02 20:08","good":28,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Wonderful sharing","good":0,"date":"2017年8月2日 20:09"}]},{"groupId":"222546864546011","articleId":"1125644320902923","title":"張順榮覺得困惑。 · 2017年7月31日 請教各位先進, 在Backup 管理員(Tool : networker)與SQL 管理員不同人的環境下, SQL or DB怎樣設定，才能讓備份管理員Restore DB到其他台時，資料庫無法被開啟或讀寫? \u003c如果本問題不適合在此發問, 請幫我刪除! \u003e","url":"https://www.facebook.com/groups/222546864546011/permalink/1125644320902923/","type":"content","author":"張順榮","date":"2017-7-31 14:23","good":3,"replys":[{"author":"李維修","text":"在備份時加密，是否比較治本?但前提是版本要支援","good":0,"date":"2017年7月31日 14:26"},{"author":"張順榮","text":"查Networker Server Properties (7.6)有一個: Datazone pass phrase , 但為\"明碼\".","good":0,"date":"2017年7月31日 14:31"},{"author":"James Fu","text":"如果您的資料庫版本沒有太舊，應該可以使用 TDE ( 透明資料加密 ) 的方式來解決","good":0,"date":"2017年7月31日 14:34"}]},{"groupId":"222546864546011","articleId":"1124152861052069","title":"楊登麟分享了 1 則貼文。\r\n楊登麟分享了 1 則貼文。 · 2017年7月28日 R語言-圖表管理 ‎楊登麟‎ 發文到 艾踢部客 2017年7月28日 [R語言][資料庫] 相信對於很多Oracle DBA而言，能夠直接操作內建的管理工具來達到管理的目的，但對於程式人員如果希望能透過資料庫管理的角度來提升程式品質，很多時侯真的需要很多輔助的工具才做的到，很多時侯表格式的系統View可以解決很多問題(如圖二)，但更多時侯期待的是簡單的圖表 於是我花了點時間，利用Java⋯⋯FX寫了一個如圖一的報表，SQL語句-\u003e產出各式樣的圖表，也嘗試過了Excel/PowerBI的解決方案，但以上解決方案有幾個問題：建置環境很繁鎖，Driver安裝半天後說不能用(是我太遜了~.~)，圖表的彈性度還不夠強大等原因，所以才又找到了今天的主角：R語言 ----------------------------------------------------------------------------- 1.安裝R及R Studio (可參考之前的文章) 2.install.packages(\"RJDBC\") 3.下載Oracle Jdbc driver, 解壓縮至c:/db_driver ----------------------------------------------------------------------------- 開始囉~ 1.import library: library(RJDBC) 2.init jdbc: url\u003c-\"jdbc:oracle:thin:@192.168.56.120:1521:orcl\" user\u003c-\"system\" password\u003c-\"123\" jdbcDriver \u003c- JDBC(driverClass\u003d\"oracle.jdbc.OracleDriver\", classPath\u003d\"C:/db_driver/ojdbc7.jar\") conn \u003c- dbConnect(jdbcDriver, url, user, password) 3.到Oracle抓資料: data\u003c-dbGetQuery(conn, \"select \u0027DB Cache Advice\u0027 TITLE, SIZE_FOR_ESTIMATE X, ESTD_PHYSICAL_READS Y from V$DB_CACHE_ADVICE\") 4.畫成折線圖: plot(data$X, data$Y, xlab\u003d\"SIZE_FOR_ESTIMATE\", ylab\u003d\"ESTD_PHYSICAL_READS\", main\u003ddata$TITLE[1]) lines(data$X, data$Y) 5.畫出2*4個圖: par(mfrow\u003dc(2,4)) 重覆3-4步驟, 並將SQL替換成您的其它管理語句, 將可產出圖三(我的畫面) 6.關閉連線 dbDisconnect(conn) 透過附圖3, 可以很快速的知道, 不同參數對效能的影響，是不是很方便呢? 希望對大家有幫助! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1124152861052069/","type":"share","author":"楊登麟","date":"2017-7-28 23:18","good":50,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"不簡單，活用R+DB","good":0,"date":"2017年7月28日 23:18"},{"author":"楊登麟","text":"是老師教的好啦:D","good":0,"date":"2017年7月28日 23:20"},{"author":"Fan Tracey","text":"謝謝，這正是我要的研究內容實驗其中一項","good":0,"date":"2017年7月30日 19:19"},{"author":"楊登麟","text":"很高興對您有幫助","good":0,"date":"2017年7月30日 19:20"}]},{"groupId":"222546864546011","articleId":"1123537117780310","title":"郭孝直 · 2017年7月28日 有一台windows server 原來電腦名為WIN2012,因故改成:SERVER2 結果SQL SERVER 2014原本資料庫備份正常,變成失敗, 訊息 The job failed. Unable to determine if the owner (WIN2012\\Administrator) of job ERP_V3_全備份.子計畫_1 has server access (reason: 無法獲得關於 Windows NT 群組/使用者 \u0027WIN2012\\Administrator\u0027 的資訊，錯誤碼 0x534。 [SQLSTATE 42000] (Error 15404)). ---⋯⋯ 請問何解? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1123537117780310/","type":"content","author":"郭孝直","date":"2017-7-28 0:25","good":8,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"將job owner變成sa就好","good":0,"date":"2017年7月28日 0:26"},{"author":"郭孝直","text":"謝謝大師","good":0,"date":"2017年7月28日 0:59"},{"author":"吳建興","text":"您用這個帳號登入，WIN2012\\Administrator 已經不能用，請改為 Server2\\Administrator","good":0,"date":"2017年7月28日 5:55"}]},{"groupId":"222546864546011","articleId":"1123315134469175","title":"Lewis Yang 管理員 · · 2017年7月27日 【管理 Life Saver 】之【無法掛載資料庫之磁碟啟動壓縮緣故】 介紹一個難得經驗，就是因為資料庫檔案存放的磁區有特殊設定，導致在該硬體磁區中，所有目錄存放的資料庫檔案都無法順利掛載，以下就是掛載過程中，產生的錯誤訊息。[Msg 5118, Level 16, State 1, Line 5 The file \"C:\\SQLDATA\\QueryStoreDemo.mdf\" is compressed but does not reside in a read-only database or filegroup. The file must be decompressed.]。過程中可以從MSDN找到以下的說明，https://support.microsoft.com/…/description-of-support-for-… 文中指出該壓縮磁區僅允許唯讀的資料庫，針對read-write資料庫檔案，就會產生類似上述的錯誤 [解決方案]⋯⋯ 解決這樣的問題，其實也很簡單，將資料庫搬移到沒有啟動壓縮的目錄，過程中可以考慮放到SQL Server的根目錄，因為作業系統預設不會針對SQL Server根目錄啟動壓縮選項，並且適時手動解除該檔案的壓縮狀態。 [進階活用] 掛載唯讀與作業系統所壓縮資料庫檔案，就會自然變成read-only模式，唯讀狀態的資料庫可以省去鎖定的困擾 如果是要壓縮資料來節省資料庫空間，建議不要使用作業系統的壓縮，因為使用作業系統的壓縮就會碰到上述的錯誤。反倒是可以使用資料庫中資料表的壓縮技巧，有關資料表的壓縮，可以點選該資料表按下右鍵，啟動壓縮精靈就可輕鬆完成。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1123315134469175/","type":"content","author":"Lewis Yang","date":"2017-7-27 12:11","good":59,"replys":[{"author":"Jason Chen","text":"好棒的經驗 目前為止都還沒有遇到過 學習了 謝謝老師分享","good":0,"date":"2017年7月27日 12:19"},{"author":"駱建峰","text":"謝謝分享，以后要注意了。","good":0,"date":"2017年7月27日 12:38"},{"author":"Su Jun-Ming","text":"哇塞，真的沒碰過這樣的情況","good":0,"date":"2017年7月27日 13:14"},{"author":"Su Jun-Ming","text":"不過為什麼要拿資料碟來壓縮呢?效能不會影響嗎？","good":0,"date":"2017年7月27日 13:15"}]},{"groupId":"222546864546011","articleId":"1122944637839558","title":"Lewis Yang 分享了 1 則貼文。\r\nWindows 和 Linux 上的 SQL Server 2017 | Microsoft\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年7月26日 台灣真的DBA人才需求很大，這是一個新公司，可以試試看 DBA(資料庫工程師)_傲勝遊戲有限公司(籌備處) - 104人力銀行 DBA(資料庫工程師)_傲勝遊戲有限公司(籌備處) - 104人力銀行 查看更多：104.COM.TW","url":"https://www.facebook.com/groups/222546864546011/permalink/1122944637839558/","type":"link","author":"Lewis Yang","date":"2017-7-26 21:34","good":60,"replys":[{"author":"YenHsun Peng","text":"熟悉mssql 或mysql ....為什麼會跟熟悉unix 扯上關係...","good":0,"date":"2017年7月26日 21:39"},{"author":"林其政","text":"每次找到的人要是都能多會一點技能,最後就能少請幾個人的概念XDD","good":0,"date":"2017年7月26日 21:46"},{"author":"Cooper Ku","text":"https://www.microsoft.com/zh-tw/sql-server/sql-server-2017","good":0,"date":"2017年7月26日 22:54"},{"author":"Albert Chen","text":"台灣只要是考試取得的認證 就會有出人意料地考上方式 再來就是出人意料的笨手笨腳","good":0,"date":"2017年7月26日 21:42"},{"author":"Kirigakure Tora","text":"OSIM ? 公司名稱似曾相識感覺","goo articleId":"1121308591336496","title":"Johnny Yu 分享了 1 條連結。\r\n【SW】DBA(土城)_富智康國際股份有限公司(鴻海集團) - 104人力銀行\nJohnny Yu 分享了 1 條連結。 · 2017年7月24日 工商服務一下, 有興趣的朋友可以透過104投遞, 有問題也可以問我 104.com.tw 【SW】DBA(土城)_富智康國際股份有限公司(鴻海集團) - 104人力銀行 *Design disaster recovery plan to ensure service availability. *Proactively monitoring and tuning support to provide stable service.…","url":"https://www.facebook.com/groups/222546864546011/permalink/1121308591336496/","type":"link","author":"Johnny Yu","date":"2017-7-24 14:32","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"1120142781453077","title":"Lewis Yang 分享了 1 則貼文。\r\nwww.microsoft.com\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年7月23日 SQL Server 2017 已經從 CTP 到 RC1，很快就RTM。 從許多AI角度來看，Python \u0026 R 可以讓SQL Server 2017 真正被稱為 AI + RDBMS，算是跟上大數據潮流，值得在投資時間深入研究。 SQL Great Master 學苑 2017年7月23日 【SQL Server 2017 RC1 初登場】 準備上架前的SQL Server 2017 版本 RC1， https://www.microsoft.com/…/e…/evaluate-sql-server-2017-ctp/⋯⋯ \u003c新增功能有其中\u003e 最欣賞已經可以在Linux 上面實作Windows認證，這樣一來移轉系統到Linux已經沒有太多顧忌 • SQL Server on Linux Active Directory integration – With RC1, SQL Server on Linux supports Active Directory Authentication, which enables domain-joined clients on either Windows or Linux to authenticate to SQL Server using their domain credentials and the Kerberos protocol. Check out the getting started instructions. 在Linux平台支援TLS傳輸加密 • Transport Layer Security (TLS) to encrypt data – SQL Server on Linux can use TLS to encrypt data that is transmitted across a network between a client application and an instance of SQL Server. SQL Server on Linux supports the following TLS protocols: TLS 1.2, 1.1, and 1.0. Check out the getting started instructions. 微軟的SQL Server 2017真是算是AI DB，加入Python 與R • Machine Learning Services enhancements – In RC1, we add more model management capabilities for R Services on Windows Server, including External Library Management. The new release also supports Native Scoring. 強化的SSAS • SQL Server Analysis Services (SSAS) – In addition to the enhancements to SSAS from previous CTPs of SQL Server 2017, RC1 adds additional Dynamic Management Views, enabling dependency analysis and reporting. See the Analysis Services blog for more information. 在LINUX執行SSIS已經不是問題 • SQL Server Integration Services (SSIS) on Linux – The preview of SQL Server Integration Services on Linux now adds support for any Unicode ODBC driver, if it follows ODBC specifications. (ANSI ODBC driver is not supported.) 好久沒有強化的SSIS已經在SQL Server 2017加入Scale Out功能，整合AlwaysON 與 Failover Clustering • SQL Server Integration Services (SSIS) on Windows Server – RC1 adds support for SSIS scale out in highly available environments. Customers can now enable Always On for SSIS, setting up Windows Server failover clustering for the scale out master. 更多 翻譯年糕 microsoft.com www.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/1120142781453077/","type":"link","author":"Lewis Yang","date":"2017-7-23 0:29","good":47,"replys":[{"author":"YenHsun Peng","text":"有沒有文章比較2016及2017的差異呢？本來都打算參考升級2016....結果微軟又丟了一個2017的炸彈...","good":0,"date":"2017年7月23日 11:17"}]},{"groupId":"222546864546011","articleId":"1119047921562563","title":"Yiwei Chen\r\nBULK INSERT (Transact-SQL)\nYiwei Chen · 2017年7月21日 今天早上遇到一個狀況，又來請教老師與各位前輩了。我們的環境是SQL 2008。步驟如下。 1.使用者建立一張表單table_A。 2.從每天上傳的csv檔案匯入資料到table_A。 3.從Table_A把資料處理之後Insert到其他Table。 然後第二天重複以上步驟前先truncate table_A。⋯⋯ 每天大概都會有7~8G的資料約3百50萬筆資料要這樣處理。Table_A本身沒有任何索引與權限需要額外設定。 我想請問各位前輩的問題是如何能讓這整個動作的效能最佳？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1119047921562563/","type":"link","author":"Yiwei Chen","date":"2017-7-21 11:25","good":9,"replys":[{"author":"Yiwei Chen","text":"如果請他們用tempdb來建table_A會有幫助嗎？","good":0,"date":"2017年7月21日 11:28"},{"author":"張小安","text":"CSV 用BCP匯入TABLE_A，後面就是要針對要的資料處理做最佳化了。","good":0,"date":"2017年7月21日 11:31"},{"author":"Yiwei Chen","text":"目前就使用者的procedure看起來，就是挑欄位insert到8個table。只是我想說，如果把table_A移到tempdb上，因為磁碟不一樣，對於讀寫速度不知道會不會有幫助。","good":0,"date":"2017年7月21日 11:39"},{"author":"Leon Tsai","text":"放Tempdb mdf檔的磁碟，他的IOPS有比較高的話，處理起來是會有幫助，但如果同時有其它程式也在大量使用Tempdb，這樣子就會互相搶Tempdb的讀寫IO了。","good":0,"date":"2017年7月22日 16:50"},{"author":"Ricky Chen","text":"應該反看，你現在資料庫有遇到什麼瓶頸?","good":0,"date":"2017年7月21日 12:24"},{"author":"Yiwei Chen","text":"只是使用者抱怨昨天晚上平常一兩小時可以完成，結果四小時才做完。早上請我幫忙看procedure。看了之後我覺得如果是我我大概會這樣改。但是我並不確定這樣子是否有助於提升效能，所以上來請教各位前輩。","good":0,"date":"2017年7月21日 13:39"},{"author":"King Jk","text":"先測量一下 1、2、3慢在那一段 :D","good":0,"date":"2017年7月21日 13:41"},{"author":"Leon Tsai","text":"在第三段作業有針對處理資料的sql來加適當的索引嗎?","good":0,"date":"2017年7月22日 17:03"},{"author":"廖茂森","text":"寫入資料的時候可以考慮使用Bulk Insert 來減少等待的時間。 https://docs.microsoft.com/....../bulk-insert-transact-sql","good":0,"date":"2017年7月21日 13:58"}]},{"groupId":"222546864546011","articleId":"1119324771534878","title":"Lewis Yang 管理員 · · 2017年7月21日 【管理 Life Saver 】之【DBA十大噩梦 - 你的SQL Server所在机器的硬盘空间还够20%吗-使用SQL Server 2016 【R】搭配WMIC】 **應該沒有想到R也可以幫忙監控硬碟空間** R語言整合SQL Server資料庫，除了可以分析資料庫中的數據，也可以活用它的一個system函數去擷取所在系統中的資訊進行分析與處理，使用R system函數去呼叫Windows作業系統指令就可以創造出更多不一樣的效果。⋯⋯ 過程中WMI的取得需要藉由命令列的方式，稱之為WMIC(Windows Management Instrumentation Command-line) 去執行所在作業系統的WMI指令，以下就是直接在Windows環境中執行WMIC所抓取的作業系統資訊。 #使用wmic獲得剩下可用磁碟空間 C:\\temp\u003ewmic wmic:root\\cli\u003elogicaldisk get size,freespace,caption Caption FreeSpace Size C: 70710480896 106847793152 D: 34222444544 34356588544 wmic:root\\cli\u003e 當然WMIC 也可以支援WHERE 篩選條件 --WMIC支援WHERE篩選 C:\\temp\u003ewmic wmic:root\\cli\u003elogicaldisk Where (Size is not null) get Name, size, FreeSpace FreeSpace Name Size 14553874432 C: 107005079552 95245369344 Z: 107267223552 wmic:root\\cli\u003e #使用 R 搭配system()函數執行WMIC df\u003c-system(\"wmic logicaldisk Where (Size is not null) get Name, size, FreeSpace \",inter\u003dTRUE); print(df); is.data.frame(df); https://www.facebook.com/groups/222546864546011/permalink/1115194198614602/ 最後再搭配之前文章的應用程式，就一樣可以發信去通知DBA或是管理者，這樣藉由SQL Server 內建R語言去活用管理，應該值得去試試看。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1119324771534878/","type":"content","author":"Lewis Yang","date":"2017-7-21 21:20","good":46,"replys":[]},{"groupId":"222546864546011","articleId":"1118315538302468","title":"Lewis Yang 分享了 1 則貼文。\r\nArtificial Intelligence tunes Azure SQL Databases | 部落格 | Microsoft Azure\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年7月20日 INDEX 這東西很神奇，可以讓CPU從100% 降到1%，微軟加上AI INDEX TUNING，值得驗證，終究AI就是重點就是預測，如果可以預測哪些INDEX需要，就可以減少應用程式或是DBA的管理負擔，當然INDEX的增刪修，有兩大影響，其一、空間，其二 鎖定。 SQL Great Master 學苑 2017年7月20日 【智能判斷INDEX於Azure Database】 說真的許多DBA老手，還不一定可以知道哪些INDEX該適時增刪修。微軟率先將INDEX TUNING WIZARD轉換成INDEX TUNING AI，真的進步很多，可以省下很多DBA與應用程式管理人員的工作負擔。 azure.microsoft.com Artificial Intelligence tunes Azure SQL Databases | 部落格 | Microsoft Azure To stay competitive, today’s businesses need to make sure that they focus on their core competencies that directly deliver customer value while relying on their cloud provider to offer an affordable, reliable, and easy to use computing infrastructure that scales with their needs. In this blog,…","url":"https://www.facebook.com/groups/222546864546011/permalink/1118315538302468/","type":"link","author":"Lewis Yang","date":"2017-7-20 12:19","good":142,"replys":[{"author":"Jason Chen","text":"哇賽 這功能太酷 現在預測index 未來SQL就自己繁殖了😂 目前也還有很多的組合技等待發掘與應用 太棒了😄","good":0,"date":"2017年7月20日 21:46"}]},{"groupId":"222546864546011","articleId":"1115194198614602","title":"Lewis Yang 管理員 · · 2017年7月15日 【管理 Life Saver 】之【DBA十大噩梦 - 你的SQL Server所在机器的硬盘空间还够20%吗-使用T-SQL搭配PowerShell與WMI】 *完整database mail 樣本分享* 近來很多人台灣與大陸的資料庫管理人員，詢問著當年DBA十大噩梦許多議題，慢慢解此分享園地逐步解說如何破除每一個噩夢的發生⋯⋯ 首先SQL Server所在電腦的硬碟空間，若已經發生空間不足的時候就會導致所有的交易停止並且影響到全部的連線與應用程式。 基本上很多時候是因為交易記錄檔案快速的成長，或是大量資料載入所導致， 但無論是哪一種狀況導致，身為資料庫管理人員(DBA)都是需要事前監控，以達到預防的效果。 以下就是PowerShell呼叫WMI的Win32_Volume類別，就可以抓取硬碟空間不足的資訊，然後再儲存到SQL Server之後， 再透過database mail就可以發出郵件。 #計算每一個磁區可用空間與剩餘百分比 Get-WmiObject ` -ComputerName localhost ` -Query \"SELECT * FROM Win32_Volume WHERE Label!\u003d\u0027System Reserved\u0027 AND Capacity\u003e0 \" ` | foreach {Write-Host \"硬碟:\" $_.Name \"剩餘空間(%)\" ` $(\"{0:n4}\" -f ($_.Freespace/$_.Capacity*100))% } 此外可以搭配之前的T-SQL發送電子郵件的文件 https://www.facebook.com/groups/222546864546011/permalink/1084874778313211/ 就可以產生以下的通知訊息。 CREATE PROC dba_send_disk_free_space @threshold int \u003d 15 , @Recipients nvarchar(50) --收件者 AS BEGIN set nocount on declare @t table ( 伺服器 nvarchar(512), 磁碟機 nvarchar(512), 剩餘百分比 nvarchar(30), 可用空間 nvarchar(30), 整體空間 nvarchar(30) ) --需要的記錄 insert into @t select SERVERNAME,DRIVE , cast(cast(DISKFREEPCT as decimal(5,2)) as nvarchar(30)), cast(cast(DISKFREE as decimal(10,2)) as nvarchar(30)), cast(cast(DISKTOTAL as decimal(10,2)) as nvarchar(30)) from dbo.tblWmiDisk where DISKFREEPCT\u003c@threshold declare @svr nvarchar(512)\u003d(select top(1) rtrim(伺服器) FROM @t) --組合傳送郵件格式 declare @pSubject nvarchar(4000)\u003d\u0027\u0027 declare @pBody nvarchar(4000)\u003d\u0027\u0027 SET @pSubject\u003dN\u0027伺服器 [\u0027+@svr+N\u0027] 的硬碟監控清單有效空間低於\u0027+cast(@threshold as nvarchar(10))+\u0027%\u0027 SET @pBody\u003d\u0027\u003cHTML\u003e\u003chead\u003e\u003cmeta charset\u003d\"utf-8\" /\u003e\u003c/head\u003e\u003cp align\u003dleft\u003e\u0027+\u0027\u003c/p\u003e\u003cb\u003e\u003cp\u003e\u0027+ N\u0027 Dear DBA \u003c/p\u003e\u003c/b\u003e\u003ctable border\u003d\"1\" bgcolor\u003d\"#FFFFC1\"\u003e \u003ctr\u003e \u003cth bgcolor\u003d\"#038180\"\u003e\u003cfont color\u003d\"white\"\u003e磁碟機\u003c/th\u003e \u003cth bgcolor\u003d\"#038180\"\u003e\u003cfont color\u003d\"white\"\u003e剩餘百分比(%)\u003c/th\u003e \u003cth bgcolor\u003d\"#038180\"\u003e\u003cfont color\u003d\"white\"\u003e可用空間(GB)\u003c/th\u003e \u003cth bgcolor\u003d\"#038180\"\u003e\u003cfont color\u003d\"white\"\u003e整體空間(GB)\u003c/th\u003e \u003c/tr\u003e\u0027 SELECT @pBody\u003d@pBody+ \u0027\u003ctr\u003e\u0027+ \u0027\u003ctd bgcolor\u003d\"#038180\"\u003e\u003cfont color\u003d\"white\"\u003e\u0027+磁碟機+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+剩餘百分比+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+可用空間+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+整體空間+\u0027\u003c/td\u003e\u0027+ \u0027\u003c/tr\u003e\u0027 FROM @t SET @pBody\u003d@pBody +\u0027\u003c/table\u003e\u003cp align\u003dleft\u003e\u003cb\u003e\u003cp\u003eBest regards\u003c/p\u003e \u0027+\u0027 \u003c/HTML\u003e\u0027 if exists(select * from @t) begin exec msdb.dbo.sp_send_dbmail @profile_name\u003d\u0027SQLDB\u0027, --該部分可以根據所在資料庫的設定更改 @subject\u003d@pSubject, @recipients\u003d@Recipients, @body_format\u003d\u0027HTML\u0027, --該部分就是顯示HTML格式 @body\u003d@pBody end --有異常才傳送郵件 END go 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1115194198614602/","type":"content","author":"Lewis Yang","date":"2017-7-15 23:09","good":100,"replys":[]},{"groupId":"222546864546011","articleId":"1113486915451997","title":"Yiwei Chen · 2017年7月13日 今天透過Linked Server測試資料移轉的時候，發生這樣的錯誤訊息。 The OLE DB provider \"OraOLEDB.Oracle\" for linked server \"Linked_DB\" supplied inconsistent metadata for a column. The column \"ADDRESS_1\" (compile-time ordinal 3) of object \"\"CUS\".\"CUS_INFO\"\" was reported to have a\"LENGTH\" of 45 at compile time and 90 at runtime. 看起來是欄位長度的問題，目前查了一下google似乎都是跟Data Provider 有關，請問老師與各位前輩，有辦法可以在不動Data Provider的方式下讓這個表可以查詢嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/1113486915451997/","type":"content","author":"Yiwei Chen","date":"2017-7-13 21:52","good":9,"replys":[{"author":"林其政","text":"在SQL SERVER上設定DBCC TRACEON(8765)","good":0,"date":"2017年7月13日 22:39"},{"author":"Shih ChingYuan","text":"select * from openquery([LinkedServerName], \u0027SELECT CAST(ADDRESS_1 AS CHAR(90)) AS [ADDRESS_1] FROM CUS.CUS_INFO\u0027)\u0027 大概這樣的語法去強迫長度放寬呢？","good":0,"date":"2017年7月13日 22:52"},{"author":"Yiwei Chen","text":"明天來試試","good":0,"date":"2017年7月13日 23:49"},{"author":"Yiwei Chen","text":"試了，還是一樣的訊息。","good":0,"date":"2017年7月14日 9:57"},{"author":"Colin Lin","text":"先檢查oracle上的表，是不是view?或是有沒有reference key?driver的版本有符合？還有注意nvarvhar轉varchar的狀況","good":0,"date":"2017年7月14日 10:25"}]},{"groupId":"222546864546011","articleId":"1113069382160417","title":"Lewis Yang 分享了 1 個活動。\r\nLewis Yang 分享了 1 個活動。 管理員 · · 2017年7月13日 2017年7月19日週三 SQL PASS 七月讀書會 台北市中正區博愛路60號5樓A室 由 SQL PASS Taiwan 建立 有興趣","url":"https://www.facebook.com/groups/222546864546011/permalink/1113069382160417/","type":"share","author":"Lewis Yang","date":"2017-7-13 0:14","good":24,"replys":[{"author":"Alexis Huang","text":"感謝老師的分享...","good":0,"date":"2017年7月13日 0:26"}]},{"groupId":"222546864546011","articleId":"1111841115616577","title":"Derek Tseng · 2017年7月11日 各位老師、先進、大大們好，久疏問候一切安好？ 小弟今天又要來麻煩大家了，想要請教BETWEEN的語法使用問題 通常在MS SQL中使用BETWEEN是 欄位名稱 Between 數值1 and 數值2⋯⋯ 那有沒有可能是 數值 Between 欄位名稱1 and 欄位名稱2呢？？ 或是有其他的解法，還請各位指教，不勝感激~~!!!! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1111841115616577/","type":"content","author":"Derek Tseng","date":"2017-7-11 18:27","good":11,"replys":[{"author":"許友財","text":"可以，我寫過判斷今天 Between StartDay and EndDay，撈出有效的資料","good":0,"date":"2017年7月11日 18:53"},{"author":"劉修仁","text":"可以，這我們常用","good":0,"date":"2017年7月11日 20:52"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"https://www.facebook.com/groups/222546864546011/permalink/884991351634889/","good":0,"date":"2016-8-13 22:35"}]},{"groupId":"222546864546011","articleId":"1111293582337997","title":"Lewis Yang 管理員 · · 2017年7月10日 【SQL Tips】之【簡潔的COALESCE函數取代複雜ISNULL判斷】 許多人員詢問到底ISNULL與COALESCE兩函數，到底使用時機差在哪裡， 基本上如果是針對一個欄位判斷是否為NULL，兩種差異不大。 但是針對多個欄位去找出第一個不是NULL值者，就可以看出COALESCE優勢⋯⋯ 以下的資料表是一個多種薪資的公司，有時薪、日薪與月薪三種資料值與說明型別 如果要一個單一簡易查詢就要顯示哪一種薪資型別與對應數值，就可以使用以下的範例。 DROP TABLE IF EXISTS tblLabor GO CREATE TABLE tblLabor (laborID INT primary key, wageType NVARCHAR(10), wageHr INT , wageDay INT , wageMo INT ) GO INSERT INTO tblLabor(laborID,wageType,wageHr,wageDay,wageMo) VALUES(1,N\u0027時薪\u0027,120 ,Null,Null), (2,N\u0027時薪\u0027,110 ,Null,Null), (3,N\u0027日薪\u0027,Null,1200,Null), (4,N\u0027月薪\u0027,Null,Null,38000) GO SELECT laborID ,wageType, COALESCE(wageHr,wageDay,wageMo) AS Wage FROM tblLabor GO -- 結果 laborID wageType Wage ----------- ---------- ----------- 1 時薪 120 2 時薪 110 3 日薪 1200 4 月薪 38000 (4 row(s) affected) PS:各位可以自行使用ISNULL方式寫看看上述結果 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1111293582337997/","type":"content","author":"Lewis Yang","date":"2017-7-10 22:18","good":50,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"SELECT laborID ,wageType, isnull(isnull(wageHr,wageDay),wageMo) AS Wage FROM tblLabor GO","good":0,"date":"2017年7月10日 22:21"},{"author":"Rock Chang","text":"沒想過isnull這樣用，我可能會用case when。真是佩服老師","good":0,"date":"2017年7月10日 22:49"}]},{"groupId":"222546864546011","articleId":"1111128215687867","title":"Sonya Wen Wen · 2017年7月10日 想請教各位大大，定期同步資料庫的方法？因近期碰到有一個分析用資料庫(MySQL)，需要把各個系統(包含MS SqlServer、oracle)的資料庫定期更新到MySQL資料庫。想請教，ms sql server是否可用微軟內建的訂閱/發佈功能呢？且定期更新到my sql資料庫中⋯不知道mysql和sqlserver可否這樣互通⋯ 另外如果是爬蟲類的資料(csv)，要更新到資料庫，目前已知的方法是用python再用排程定期更新⋯不知各位大大是否有更好的方法？","url":"https://www.facebook.com/groups/222546864546011/permalink/1111128215687867/","type":"content","author":"Sonya Wen Wen","date":"2017-7-10 19:33","good":12,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"之前SQL SERVER支援發佈到ORACLE資料庫與從ORACLE資料庫取得異動資料，微軟還特別整合一個軟體Attunity Replication 專門給ORACLE用戶去同步資料到SQL SERVER，至於MYSQL要同步到SQL SERVER 真的很辛苦，僅有以下可以參考 1. SQL Server LINKED SERVER to MYSQL 2. SSIS 有關第一種可以參考之前文章搭配OPENQUERY去整合兩端資料 https://www.facebook.com/groups/222546864546011/permalink/933724103428280/","good":0,"date":"2016-10-29 0:19"},{"author":"Sonya Wen Wen","text":"謝謝,來試試看","good":0,"date":"2017年7月10日 20:12"}]},{"groupId":"222546864546011","articleId":"1110989602368395","title":"Lewis Yang 管理員 · · 2017年7月10日 【管理 Life Saver 】之 【調整記憶體時候看錯MB為GB 導致無法啟動SQL Server】 這幾天碰到數個這樣案例，就是調整記憶體時候看錯MB為GB 導致無法啟動SQL Server。 過程中就是失誤看錯MB為GB，以為要給16GB，最後僅給16MB⋯⋯ 過程中SQL Server會自動修改成128MB，但是依然無法啟動 碰到這樣狀況真的很會危險，因為整個線上系統因此停擺 但是僅需要透過以下的方式，就可以快速順利調整回來該設定 步驟一、先確定是有看到記憶體不足訊息，如下。 C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\MSSQL\\Log\\ERRORLOG There is insufficient system memory in resource pool \u0027internal\u0027 to run this query. 步驟二、啟動SQL Server於-f -m模式，過程中要先打入SQLCMD，避免該連線被占用 步驟三、調整SQL Server的錯誤記憶體設定，再重新啟動SQL Server並且移除-f -m設定 更多 還有 3 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1110989602368395/","type":"content","author":"Lewis Yang","date":"2017-7-10 12:55","good":60,"replys":[{"author":"Allen Wen","text":"不難想像會發生這種事，經驗不足如我一定氣急敗壞。但是總是有解發，何必生氣呢。阿彌陀佛!祝大家都能正面面對問題。","good":0,"date":"2017年7月10日 19:12"}]},{"groupId":"222546864546011","articleId":"1110891349044887","title":"Lewis Yang 分享了 1 則貼文。\r\nLewis Yang 分享了 1 則貼文。 管理員 · · 2017年7月10日 ‎黃靖玲‎ 發文到 SQL PASS Taiwan 管理員 · 2017年7月9日 【SQL PASS 南向計畫】--- 首次前往台中分享 :) 這次我們一次提供兩個場次讓大家大大的滿足 台中的朋友千萬不要錯過這難得的機會喔！⋯⋯ 活動地點：逢甲大學資訊電機館418教室 活動時間：7/29 13:00- 17:00 費用：全天250 活動場次：13:00~15:00 主題：SQL SERVER 2016 sp1 新功能以及改變與SQL SERVER 2017 0n Linux 講師：宋明遠（Isaac），程品端 (Egg) 報名網址：https://goo.gl/forms/Xyw0ZliAWLhSzIP72 活動場次：15:00 ~ 17:00 主題：資料庫規劃設計 講師：SQL PASS 大家長 胡百敬老師 報名網址：https://goo.gl/forms/jNUgvt0qQQqwb85w1 主辦單位：SQL PASS 協辦單位：軟體工程學會與Study4TW 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1110891349044887/","type":"share","author":"Lewis Yang","date":"2017-7-10 8:53","good":22,"replys":[{"author":"Rock Chang","text":"謝謝老師分享","good":0,"date":"2017年7月10日 8:56"}]},{"groupId":"222546864546011","articleId":"1110454455755243","title":"Max Hung 分享了 1 張相片。\r\nMax Hung 分享了 1 張相片。 · 2017年7月9日 Qlik Community說這專頁讚 2017年7月9日 大數據之父Doug Cutting來台灣演講，這次您怎能錯過！？ Qlik 榮幸擔任此次會議嘉賓，銷售總監Ricky Lau 更應邀來台參加參與此次揭幕式。 時間：2017/07/12(三) 09:00 ~ 11:30 地點：台北威斯汀六福皇宮 B3 永福殿⋯⋯ 請趕快報名，以免向隅！ 盛會詳情內容 (含線上報名)： https://dataengineeringtw.kktix.cc/events/5d8a22ee 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1110454455755243/","type":"share","author":"Max Hung","date":"2017-7-09 16:45","good":9,"replys":[]},{"groupId":"222546864546011","articleId":"1108997429234279","title":"Lewis Yang 管理員 · · 2017年7月7日 【SQL Tips】之【如何在資料庫階層可以正確辨識123與１２３】 在亞洲地區尤其是台灣的許多應用程式，需要將123與１２３正確辨識為兩個不同的字串。許多預設的資料庫設定會發生以下的情況，該情況就是兩者被儲存到資料庫的時候，123與１２３都會被自動轉換成123。 --留意全形數字在新增到資料庫後，會被自動轉成半形數字⋯⋯ USE temdb GO DROP TABLE if EXISTS tblNumbers GO CREATE TABLE tblNumbers (id int identity, num varchar(30) ) GO INSERT INTO tblNumbers(num) VALUES(\u0027123\u0027),(\u0027１２３\u0027),(\u0027４５６\u0027),(\u0027７８９\u0027),(\u0027456\u0027) GO SELECT * FROM tblNumbers --結果，竟然都是半形數字，全形數字都會轉換成半形。 id num ----------- ------------------------------ 1 123 2 123 3 456 4 789 5 456 (5 row(s) affected) 你會怎樣解決? 基本上方式很多，最簡單的方式就是使用定序，可以在建立資料庫的時候，使用以下的方式 CREATE DATABASE TWDB COLLATE Chinese_taiwan_Stroke_CI_AS_KS_WS GO 利用_WS的結尾標記來幫忙判別全半型，當然也可以在資料表的資料行階層設定具有_WS的定序 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1108997429234279/","type":"content","author":"Lewis Yang","date":"2017-7-07 13:36","good":72,"replys":[{"author":"林清國","text":"","good":0,"date":"2017年7月8日 21:20"},{"author":"林清國","text":"","good":0,"date":"2017年7月8日 21:20"}]},{"groupId":"222546864546011","articleId":"1108269452640410","title":"Lewis Yang\r\nALTER DATABASE Compatibility Level…\nLewis Yang 管理員 · · 2017年7月6日 【管理 Life Saver 】之【遺忘的相容層級參數對應用程式的影響】 基本上升級資料庫有兩種方式，第一種就是in-place升級，使用安裝軟體直接針對現有資料庫進行升級，第二種就是side-by-side升級，它是利用資料庫的備份與還原或是卸離與上載。無論是使用哪一種方式，很多時候資料庫管理人員(DBA)，都會忘記將升級後的SQL Server的資料庫，變更相容層級。 這一個選項常常被遺忘，因為許多應用程式都是在新版的SQL Server下，執行舊版的T-SQL陳述式，然而真正使用到新版本的函數或是語法的時候，就會出現類似以下的錯誤。⋯⋯ --在SQL Server 2016版本下卻無法執行該函數 SELECT try_convert(INT,\u0027123\u0027) --結果 Msg 195, Level 15, State 10, Line 23 \u0027try_convert\u0027 is not a recognized built-in function name. 解決方式為 --變更資料庫相容層級 USE [master] GO ALTER DATABASE [TSQL] SET COMPATIBILITY_LEVEL \u003d 140 --這段可以使用120/130/140 GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1108269452640410/","type":"link","author":"Lewis Yang","date":"2017-7-06 12:09","good":46,"replys":[{"author":"Yiwei Chen","text":"我這邊近百顆DB相容性等級都停留在2000，但是也不敢亂動。","good":0,"date":"2017年7月6日 12:17"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"沒關係，除非你要使用到新版功能，否則新瓶裝舊酒，一樣也很穩定","good":0,"date":"2017年7月6日 12:30"},{"author":"林春暉","text":"其實DBA沒有忘記，因為改這個可是要AP花時間測過背書的，然後就會被問到 沒事幹嘛改…","good":0,"date":"2017年7月6日 13:18"},{"author":"Alexis Huang","text":"+1 贊同...對於AP能用就好，這是最大原則....所以還維持在留在80 在2014以後就GG了.....","good":0,"date":"2017年7月6日 16:16"},{"author":"Olen Hsu","text":"相容性不改 那這樣升級意義是什麼呢？","good":0,"date":"2017年7月7日 19:31"},{"author":"張志豪","text":"可能的原因有很多，小弟的情況是應付稽核，短時間升級DB又不改程式的好辦法","good":0,"date":"2017年7月7日 20:13"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"可以使用新版引擎的功能，譬如ALWAYS ON，類似新瓶子裝舊酒 或是啟動壓縮資料表等等屬於instance level feature","good":0,"date":"2017年7月7日 21:51"},{"author":"Alexis Huang","text":"老師請教一下，關於資料庫層級的變化，究竟是變更了資料庫的哪一個地方 ? 目前看起來就只是新語法不能用，但舊語法可以繼續使用。難道是有不同的語法判斷功能或是最佳化引擎的不同嗎?如果向下相容越多...那是越肥大嗎?...謝謝","good":0,"date":"2017年7月7日 22:14"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"這是好問題，升級主要影響最佳化值行器在不同版本之間的資料或是語法解析的部分。 https://docs.microsoft.com/....../alter-database...... 中間一段Reserved Keywords......查看更多","good":0,"date":"2017年7月7日 22:29"},{"author":"Alexis Huang","text":"Lewis Yang 謝謝老師解答，我想我們在使用MS SQL上面還沒用到太艱深特別的語法，所以升級都還算順利。再次感謝老師教導。","good":0,"date":"2017年7月7日 22:32"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Alexis Huang 別太擔心一般都是舊版會有問題，新版不會。還有一種狀況就是應用程式去使用到新版的保留字，這樣一來就會出問題，譬如說有應用程式自己建立一個保留字類似STRING_AGG結果在舊版執行還好，結果到新版SQL Server 2017就碰到該字為新版的函數，就互相衝突。但是一般只要加上[]的程式習慣就沒有問題。","good":0,"date":"2017年7月7日 22:39"},{"author":"Rock Chang","text":"我遇過ap有資料庫物件命名為merge，一升級就報錯了","good":0,"date":"2017年7月8日 9:16"}]},{"groupId":"222546864546011","articleId":"1107930239340998","title":"Kelvin Ho · 2017年7月6日 實際操作楊老師【SQL Server R 服務系列三】之【活用SQL Server R服務之4秒內將過去十年台積電股價載入到資料庫】 首先感謝楊老師的協助，幫助我這新手完成這個教學的實際操作。現在此分享所需注意事項，給和我同樣是SQL Server R Services新手的一些啟示，因為要完成正確的架設，確實花了不少功夫： 1. 必須安裝SQL Server 2016 + SP1⋯⋯ 各位可用以下sql檢查版本是否正確 ------------------------------------------------------------- select @@version go ------------------------------------------------------------- 得出以下輸出﹙部份訊息刪除﹚ Microsoft SQL Server 2016 (SP1-GDR) - 13.0.2 (X64) Dec 13 2016 05:22:44 Copyright (c) Microsoft Corporation Developer Edition (64-bit) on Windows 10 Home 6.3 \u003cX64\u003e (Build 10586: ) \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 2. 使用T-SQL檢查SQL Server R服務是否已經啟動 ------------------------------------------------------------- USE master EXEC sp_execute_external_script @language \u003dN\u0027R\u0027, @script\u003dN\u0027print(sessionInfo())\u0027; go ------------------------------------------------------------- 得出以下輸出﹙部份訊息刪除﹚ STDOUT message(s) from external script: R version 3.2.2 (2015-08-14) Platform: x86_64-w64-mingw32/x64 (64-bit) Running under: Windows 8 x64 (build 9200) locale: [1] LC_COLLATE\u003dEnglish_Hong Kong SAR.1252 [2] LC_CTYPE\u003dEnglish_Hong Kong SAR.1252 [3] LC_MONETARY\u003dEnglish_Hong Kong SAR.1252 [4] LC_NUMERIC\u003dC [5] LC_TIME\u003dEnglish_Hong Kong SAR.1252 attached base packages: [1] stats graphics grDevices utils datasets methods base other attached packages: [1] RevoUtilsMath_8.0.3 RevoUtils_8.0.3 RevoMods_8.0.3 [4] RevoScaleR_8.0.3 lattice_0.20-33 rpart_4.1-10 loaded via a namespace (and not attached): [1] codetools_0.2-14 grid_3.2.2 iterators_1.0.8 foreach_1.4.3 \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 3. 使用R.exe安裝quantmod套件 \u003e install.packages(\u0027quantmod\u0027) also installing the dependencies \u0027xts\u0027, \u0027zoo\u0027, \u0027TTR\u0027 我會到以下路徑打開Rgui.exe以檢查quantmod, xts, zoo和TTR這些R packages是否已安裝妥當。 C:\\Program Files\\Microsoft\\R Client\\R_SERVER\\bin\\x64\\Rgui.exe \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 4. 執行以下sql R script以找取Microsoft股價 execute sp_execute_external_script @language \u003d N\u0027R\u0027 , @script \u003d N\u0027 library(\"quantmod\"); ds \u003c- new.env(); date.start \u003c-seq(Sys.Date(), length\u003d2, by\u003d\"-10 years\")[2] ; date.end \u003c-Sys.Date(); getSymbols(\"MSFT\", env \u003d ds, src \u003d \"google\", from \u003d date.start, to \u003d date.end ) tblstock \u003c- table((ds$\"MSFT\")); dfstock \u003c- data.frame(ds$\"MSFT\"); dfrow \u003c- rownames(dfstock) rownames(dfrow) \u003c- NULL; dfstock \u003c- cbind(dfrow,dfstock); OutputDataSet\u003c-dfstock;\u0027 WITH RESULT SETS( ([0] varchar(50),[1] float,[2] float,[3] float,[4] float,[5] float) ); go \u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d\u003d 5. 如果並未能成功找取股價﹙如圖顯示﹚，這可能是防火牆禁止SQL Server R services存取資料引起。大家可去Windows Firewall \u003e Advanced Setting \u003e select Outbound Rules \u003e Disable \"Block network access for R local user accounts in SQL Server instance MSSQLSERVER\"。這樣應該可以對外存取資料了！ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1107930239340998/","type":"content","author":"Kelvin Ho","date":"2017-7-06 0:33","good":37,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"Perfect sharing.","good":0,"date":"2017年7月6日 0:33"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"大家要留意使用getSymbols(\"MSFT\", env \u003d ds, src \u003d \"google\", from \u003d date.start, to \u003d date.end ) 取代之前的YAHOO API","good":0,"date":"2017年7月6日 0:34"}]},{"groupId":"222546864546011","articleId":"1105142746286414","title":"楊登麟分享了 1 則貼文。\r\n楊登麟分享了 1 則貼文。 · 2017年7月1日 JMeter mass SQL Testing, 報表治國\\(^o^)/ 還有 9 張 ‎楊登麟‎ 發文到 艾踢部客 2017年7月1日 [測試][SQL][JMeter] 最近有大量測試SQL的需求, 一開始是單支測試+寫程式測試, 有時某些測試有連動性, 例如索引提升A SQL效能, 但對B SQL是降速, 因此有效的管理辦法變的很重要, 於是想到JMeter, 一個月以來的使用發現, 省去大量時間, 小小的心得在此做個分享 ~~~~~~~~~~~~⋯⋯~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 環境: 1.JMeter下載: http://jmeter.apache.org/download_jmeter.cgi 2.Oracle JDBC下載: google \"oracle jdbc jar\" 3.解壓縮JMeter, 並將2中的jar檔置如lib目錄中 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ JMeter: 1.JDBC設定: 圖一-JDBC連線設定, 圖二 (1) oracle: 查詢用連線 (2) 所使用DB的測試指令: MSSQL可改成 select 1 (3) DB連線資訊: 可以 google \"oracle jdbc 設定\" 2.執行緒設定: 圖三-執行緒群組, 圖四為其細項設定, 在此建議選停止測試, 即有錯誤就停止, 其餘設定看個人需求, 啟動延遲也可考慮設為0 3.初始化連線: 圖五-Jdbc PreProcessor, 圖六填入 1-(1)中的oracle, select 1 from dual隨便打個合法指令即可, 只是要先開啟連線, 讓後續測試數值正確 4.迴圈控制器(分測試群組): 圖七 5.新增查詢:圖八-JDBC要求, 並按圖九填入oracle及您要測試的SQL語句 6.監控結果(迴圈控制器結果): 圖10 7.依4-6步驟新增其它SQL 8.監控所有狀況:圖11操作2次, 圖12分別更改名稱為錯誤-只記錄錯誤及正確-Success, 並新增Aggregate Graph至測試計劃 9.按下測試, 結果如圖13, 是否一目了然呢. 以上腳本會放在社團檔案內~ ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 當腳本建立好之後: 1.SQL改動後可以得到立即的報表 2.想做壓力測試, 可以依需求調整迴圈數, 或執行緒數 最後如果您有意思要深入了解, 有本書可以推薦給大家, 希望對大家有幫助喔! JMeter cockbook https://www.packtpub.com/…/8280OS_JMeter%20Cookbook_Cover.j… 也希望對楊志強老師有幫助:D 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1105142746286414/","type":"share","author":"楊登麟","date":"2017-7-01 22:35","good":54,"replys":[]},{"groupId":"222546864546011","articleId":"1106523219481700","title":"Lewis Yang 管理員 · · 2017年7月3日 【SQL Server 2017系列】 【Machine Learning 服務】 【Python 讀取資料篇】 [讀取資料方式，基本上使用的方式類似R in SQL Server]⋯⋯ 當瞭解SQL Server 2017可以直接執行Python程式之後，緊接著要開始著手跟SQL Server 取得資料，再到Python中進行分析，以下的範例可以知道，如何從sp_execute_external_script預存程序中搭配 @input_data_1 指定查詢陳述式 @input_data_1_name 指定dataframe名稱，可以給Python使用 最後驗證的時候，可以搭配print將結果輸出。 EXECUTE sp_execute_external_script @language \u003d N\u0027Python\u0027 , @script \u003d N\u0027 df \u003d rental_train_data print(df) # 顯示從SQL Server 匯入的dataframe \u0027 , @input_data_1 \u003d N\u0027select top(3) \"RentalCount\", \"Year\", \"Month\", \"Day\", \"WeekDay\", \"Snow\", \"Holiday\" FROM [TutorialDB].dbo.rental_data where Year \u003c 2015\u0027 , @input_data_1_name \u003d N\u0027rental_train_data\u0027 GO --結果 STDOUT message(s) from external script: C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\\lib\\site-packages\\revoscalepy RentalCount Year Month Day WeekDay Snow Holiday 0 445 2014 1 20 2 0 1 1 40 2014 2 13 5 0 0 2 456 2013 3 10 1 0 0 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1106523219481700/","type":"content","author":"Lewis Yang","date":"2017-7-03 22:10","good":52,"replys":[]},{"groupId":"222546864546011","articleId":"1106406922826663","title":"Lewis Yang 管理員 · · 2017年7月3日 【SQL Server 2017系列】 【Machine Learning 服務】 【Python 之 安裝啟動篇】 從SQL Server 2016開始支援的R語言之後，在SQL Server 2017也加入機器學習語言的Python。⋯⋯ 無論是R或是 Python都是屬於腳本語言，也都是在機器學習領域中佔有非常重要地位的語言。 安裝好的SQL Server 2017 CTP2.1需要額外啟動該external_script功能。 exec sp_configure \u0027external scripts enabled\u0027,1 reconfigure GO --驗證SQL Server 2017的 Python功能 要特別留意Python腳本語言，左邊不可以有空格 EXEC sp_execute_external_script @language \u003d N\u0027Python\u0027, @script \u003d N\u0027 import sys print (sys.version) \u0027; GO /* STDOUT message(s) from external script: C:\\Program Files\\Microsoft SQL Server\\MSSQL14.MSSQLSERVER\\PYTHON_SERVICES\\lib\\site-packages\\revoscalepy 3.5.2 |Continuum Analytics, Inc.| (default, Jul 5 2016, 11:41:13) [MSC v.1900 64 bit (AMD64)] /* 這樣一來可以讓SQL Server 2017一口氣支援兩種Machine Learning 服務的重要語言。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1106406922826663/","type":"content","author":"Lewis Yang","date":"2017-7-03 19:53","good":41,"replys":[]},{"groupId":"222546864546011","articleId":"1106379862829369","title":"Lewis Yang 管理員 · · 2017年7月3日 【SQL Server 2017系列】 【管理 Life Saver】 【修正 SQL Server 2016 BCP.exe 抓取舊版資料庫錯誤】 [很多時候 可以多嘗試新的版本，可以從中解決掉許多不該耗用時間在上面的錯誤]⋯⋯ 全新的SQL Server 2017 版本，除了提供許多新的功能之外，更修正的之前許多在SQL Server 2016的狀況， 在2016年10月18日發表的文章(https://www.facebook.com/groups/222546864546011/permalink/926547820812575/) ， 所提到到的狀況就是因為使用SQL Server 2016的BCP.exe的第13號版本，去連接舊版本的SQL Server 2008R2的資料庫， 當要匯出整個資料表的時候，就會發生【sp_describe_first_result_set】錯誤。 雖然當時使用了queryout的方式，搭配\"SELECT * FROM 資料表\"的方式解決， 但也造成許多人無法跨越版本順利抓取資料內容。 現在可以直接使用SQL Server 2017 CTP 2.1提供的BCP.exe 第14號版本的公用程式，就可以直接連上舊版資料庫 使用預設的方式，就可以BCP將整個資料表匯出，並且不產生錯誤 ************以下是使用SQL Server 2016的BCP.exe直接連接舊版資料庫的錯誤狀況畫面 ---------------------------------------------------------------------------------------------- Microsoft SQL Server 2008 R2 (SP3) - 10.50.6000.34 (Intel X86) Aug 19 2014 12:21:07 Copyright (c) Microsoft Corporation Enterprise Edition on Windows NT 5.2 \u003cX86\u003e (Build : ) (Hypervisor) (1 rows affected) C:\\temp\u003esqlcmd -Usa -S10.30.48.148 Password: 1\u003e select @@version 2\u003e go ---------------------------------------------------------------------------------------------- Microsoft SQL Server 2008 R2 (SP3) - 10.50.6000.34 (Intel X86) Aug 19 2014 12:21:07 Copyright (c) Microsoft Corporation Enterprise Edition on Windows NT 5.2 \u003cX86\u003e (Build : ) (Hypervisor) (1 rows affected) C:\\temp\u003ebcp TSQL2008R2.dbo.emp out c:\\temp\\emp.txt -Usa -S10.30.48.148 Password: SQLState \u003d 37000, NativeError \u003d 2812 Error \u003d [Microsoft][ODBC Driver 13 for SQL Server][SQL Server]Could not find stored procedure \u0027sp_describe_first_result_set\u0027. ************以下是使用SQL Server 2017的BCP.exe直接連接舊版資料庫的正確畫面 C:\\temp\u003ebcp -v BCP - Bulk Copy Program for Microsoft SQL Server. Copyright (C) Microsoft Corporation. All Rights Reserved. Version: 14.0.0500.272 C:\\temp\u003ebcp TSQL2008R2.dbo.EMP out c:\\temp\\emp.txt -c -Usa -S10.30.48.148 Password: Starting copy... 4 rows copied. Network packet size (bytes): 4096 Clock Time (ms.) Total : 188 Average : (21.28 rows per sec.) C:\\temp\u003e 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1106379862829369/","type":"content","author":"Lewis Yang","date":"2017-7-03 18:51","good":33,"replys":[]},{"groupId":"222546864546011","articleId":"1103962309737791","title":"Thomas Huang · 2017年6月30日 最近SQl2008R2轉移至2016,可是database mail的mail狀態卻是unsent，其他設定都是比照2008，請問有其它還有需要注意的地方？","url":"https://www.facebook.com/groups/222546864546011/permalink/1103962309737791/","type":"content","author":"Thomas Huang","date":"2017-6-30 8:15","good":16,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"是否有安裝.net framework 3.5","good":0,"date":"2017年6月30日 8:16"},{"author":"Robin Li","text":"卡在沒安裝 .net framework 3.5 ，耗了不少時間...","good":0,"date":"2017年6月30日 8:36"},{"author":"Thomas Huang","text":"謝謝，我裝.Net framework3.5試試，只是以前版本不需要安裝額外的套件，2016好像需要裝其它，ssms就是要另外下載安裝","good":0,"date":"2017年6月30日 8:38"},{"author":"YenHsun Peng","text":"2016預設沒有放ssms跟ssdt....有需要要另外下載....MS未來應該都會採這種模式，像nano server, VS2017....才會越來越小","good":0,"date":"2017年6月30日 9:04"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"https://www.facebook.com/groups/222546864546011/permalink/900198963447461/","good":0,"date":"2016-9-06 21:36"},{"author":"Thomas Huang","text":"更新 Cumulative Update Package 6 for SQL Server 2016 RTM - KB4019914 database mail 可以發信了.謝謝各位.","good":0,"date":"2017年7月3日 10:19"}]},{"groupId":"222546864546011","articleId":"1102537836546905","title":"Jack Hsu\r\nReplay a Trace File (SQL Server Profiler)\nJack Hsu · 2017年6月28日 請問各位大大, MS-SQL 有如同ORACLE real application testing 的工具嗎? 可以record source 的load, 然後在 target DB play ? 最後再做出比較, ( target DB 有比source 更快速 STORAGE )","url":"https://www.facebook.com/groups/222546864546011/permalink/1102537836546905/","type":"link","author":"Jack Hsu","date":"2017-6-28 20:40","good":3,"replys":[{"author":"James Fu","text":"https://docs.microsoft.com/....../replay-a-trace-file......","good":0,"date":"2017年6月28日 21:38"},{"author":"James Fu","text":"不知道這是否是你要的","good":0,"date":"2017年6月28日 21:39"},{"author":"Jack Hsu","text":"感謝, 不過這些(select, DML) 必需反應到TARGET DB 內.","good":0,"date":"2017年6月29日 9:17"}]},{"groupId":"222546864546011","articleId":"1102714289862593","title":"Yuan Pu Lee · 2017年6月28日 · 台北市 大家好，前幾天有發了一篇文章想討論一下怎麼將ip位址轉換成國家.城市和經緯度等資訊，嘗試了一些方法最後雖然寫出來但總覺得應該可以有更好的方式來提升效能，所以想再PO一次文章跟大家討論交流一下。 如圖片，我手上有兩張表，分別紀錄地理資訊跟我需要轉換的IP，而就我這幾天研究需要將IP轉換成Num(BIGINT)後利用where Num between StartIP值 and EndIP值就可以拿到相對應的資訊，但因為我需要取得多個欄位所以我想到用table value function來做，這樣就可以透過圖片最下面的語法把表二所有IP像JOIN那樣把資訊全部配對出來，但我在想，是不是有更好的方法？感謝!!","url":"https://www.facebook.com/groups/222546864546011/permalink/1102714289862593/","type":"content","author":"Yuan Pu Lee","date":"2017-6-28 23:39","good":9,"replys":[]},{"groupId":"222546864546011","articleId":"1102681849865837","title":"Lewis Yang 管理員 · · 2017年6月28日 【SQL Tips】之【CROSS JOIN解決一連串WHILE迴圈】 ***ROW-BASED VS SET-BASED 實際案例解說*** 前端程式設計人員大部分的思維會偏向row-based的方式，而後端資料庫開發人員可以從set-based方式出發，最近碰到一個案例是希望將兩個資料表的內容，希望藉由迴圈的方式，逐一將第二個資料表的其中一個欄位值，寫入到第一個資料表的新增欄位，這樣的方式從前端應用程式出發，直覺式的寫法就是根據第一個資料表每一筆資料跑迴圈，然後去第二個資料表取出該欄位的所有資料值，再逐筆回寫與複製第一個資料表，然後反覆執行到第一個資料表中的資料列，都會處理完成。這樣的撰寫方式，可以從以下的T-SQL窺知一二。⋯⋯ --過程中使用CURSOR解決迴圈的方式，但是無形中讓程式變得很複雜 use tempdb go drop table if exists Product go create table Product (ProductCode varchar(30)) go insert into Product(ProductCode) values(\u0027Alice Mutton\u0027),(\u0027Crab Meat\u0027),(\u0027Ipoh Coffee\u0027) go drop table if exists [Name] go create table [Name] ([NameCode] varchar(30)) go insert into [Name](NameCode) values(\u0027Davis\u0027),(\u0027Funk\u0027),(\u0027King\u0027) go --新增欄位準備將每一個產品的名稱置放過來 alter table [Name] add ProductCode varchar(30) go select * from Product select * from [Name] **************************************************************** **如果需要使用row-based觀念解決上述問題 **************************************************************** --現在要使用row-based的方式將每一個產品對應到給不同的人 --然後新增到[dbo].[Name] --[ STATIC | KEYSET | DYNAMIC | FAST_FORWARD ] declare @NameCode varchar(30) declare icur cursor STATIC for select [NameCode] from [dbo].[Name] open icur fetch next from icur into @NameCode while (@@fetch_status\u003c\u003e-1) begin insert into [dbo].[Name]([NameCode],[ProductCode]) select @NameCode,ProductCode from [dbo].[Product] delete from [dbo].[Name] where [NameCode]\u003d@NameCode AND [ProductCode] is null fetch next from icur into @NameCode end close icur deallocate icur go SELECT * FROM [Name] ORDER BY 1 DESC --結果 King Alice Mutton King Crab Meat King Ipoh Coffee Funk Crab Meat Funk Ipoh Coffee Funk Alice Mutton Davis Alice Mutton Davis Crab Meat Davis Ipoh Coffee **************************************************************** **如果需要使用set-based觀念解決上述問題 **************************************************************** --記得要重新起始畫資料表內容 --SET-BASED 方式產生所有人員與產品組合 SELECT * FROM [Name] CROSS JOIN [Product] GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1102681849865837/","type":"content","author":"Lewis Yang","date":"2017-6-28 22:03","good":58,"replys":[]},{"groupId":"222546864546011","articleId":"1102637309870291","title":"Lewis Yang 管理員 · · 2017年6月28日 【SQL Server R 服務系列十三】之【無法啟動SQL Server 2016 R-Launchpad服務】 當使用SQL Server 2016 R服務的時候，發生一個狀況就是安裝於獨立伺服器的R服務，可以順利啟動SQL Server Launchpad (MSSQLSERVER)服務，而安裝使用網域帳號的SQL Server 2016 R服務，該SQL Server Launchpad (MSSQLSERVER)服務去卻是一直無法啟動，實在影響許多想使用SQL Server 2016 R服務人員。經過驗證之後，發現是SQL Server 2016 R服務需要更新到SP1(SQLServer2016SP1-KB3182545-x64-ENU.exe)，就可以自動解決這樣的問題。","url":"https://www.facebook.com/groups/222546864546011/permalink/1102637309870291/","type":"content","author":"Lewis Yang","date":"2017-6-28 20:40","good":34,"replys":[]},{"groupId":"222546864546011","articleId":"1100785350055487","title":"Jason Chen 覺得很重要。 · 2017年6月26日 就是這個禮拜三晚上！ 還沒報名的朋友們～ 要趕快把握最後6個名額了唷！ 2017年6月28日週三 6月份SQL PASS演講，DBA的維運價值 淡江大學台北校園 · 台北市 洪俞任和 Leon Tsai 有興趣","url":"https://www.facebook.com/groups/222546864546011/permalink/1100785350055487/","type":"content","author":"Jason Chen","date":"2017-6-26 19:12","good":20,"replys":[]},{"groupId":"222546864546011","articleId":"1100021583465197","title":"Lewis Yang 管理員 · · 2017年6月25日 【SQL Server H.A. 系列九】之【使用Azure File Storage橫跨亞洲與歐洲的Log Shipping無須網域輔助】 *當亞洲到歐洲可以很快速，台灣本島資料同步更不是問題* 以往在企業內實作Log Shipping需要藉由分享目錄搭配網域帳號的設定，才可以完成Primary Server到Secondary Server之間的Log Shipping。雖然Log Shipping早從SQL Server 6的時代就開始被使用，截止到目前為止，它是一種非常成熟的資料庫同步技術，主要是藉由備份與還原的方式完成，無需處理交易跨越端點的設定問題。⋯⋯繼續閱讀 還有 8 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1100021583465197/","type":"content","author":"Lewis Yang","date":"2017-6-25 9:35","good":38,"replys":[]},{"groupId":"222546864546011","articleId":"1099589930175029","title":"Lewis Yang 管理員 · · 2017年6月24日 【SQL Tips】之【簡潔的CONCAT函數，省去過多CASE判斷】 **效能不減，程式卻變乾淨** 以往要在SQL Server 要連結多的欄位時候，最多使用+號進行作業，譬如說以下的三個欄位city、region與country需要使用+號⋯⋯ 並且判斷如果沒有值時候就不出現\",\"符號。 custid city region country location ----------- --------------- --------------- --------------- ------------------------------------------------- 1 Berlin NULL Germany Berlin, Germany 2 México D.F. NULL Mexico México D.F., Mexico 3 México D.F. NULL Mexico México D.F., Mexico (3 row(s) affected) 最近實作的時候無意間發現，以往複雜的T-SQL竟然可以很輕鬆使用CONCAT的函數就可以辦到。 【以往，需要使用case判斷前面的資料是否為NULL，若是就不顯示逗號，若不是才顯示，程式變得很複雜】 SELECT top(3) custid, city, region, country, isnull(city,\u0027\u0027) + case when city is null then \u0027\u0027 else \u0027, \u0027 end + isnull(region,\u0027\u0027)+ case when region is null then \u0027\u0027 else \u0027, \u0027 end + isnull(country,\u0027\u0027) AS location FROM Sales.Customers; 否則若是沒有加入CASE判斷就會這樣顯示多餘逗號 SELECT top(3) custid, city, region, country, isnull(city,\u0027\u0027)+ \u0027, \u0027+ isnull(region,\u0027\u0027)+ \u0027, \u0027 + isnull(country,\u0027\u0027) AS location FROM Sales.Customers; custid city region country location ----------- --------------- --------------- --------------- ------------------------------------------------- 1 Berlin NULL Germany Berlin, , Germany \u003c--有多餘逗號出現 2 México D.F. NULL Mexico México D.F., , Mexico 3 México D.F. NULL Mexico México D.F., , Mexico 【現在，僅需要使用CONCAT就可以輕鬆辦到】 SELECT top(3) custid, city, region, country, CONCAT(city, \u0027, \u0027 + region, \u0027, \u0027 + country) AS location FROM Sales.Customers; custid city region country location ----------- --------------- --------------- --------------- ------------------------------------------------- 1 Berlin NULL Germany Berlin, Germany \u003c--沒有多餘逗號出現 2 México D.F. NULL Mexico México D.F., Mexico 3 México D.F. NULL Mexico México D.F., Mexico (3 row(s) affected) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1099589930175029/","type":"content","author":"Lewis Yang","date":"2017-6-24 22:22","good":117,"replys":[{"author":"Cheong Cheong","text":"Region一定要 null才可以，如果是空白就不成?","good":0,"date":"2017年6月24日 23:10"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"如果是空白 就 在CASE WHEN 裡面多一條判斷空白的部分，就可以","good":0,"date":"2017年6月24日 23:14"},{"author":"張展嘉","text":"借分享 謝謝","good":0,"date":"2017年6月25日 2:02"}]},{"groupId":"222546864546011","articleId":"1099634436837245","title":"Lewis Yang 管理員 · · 2017年6月24日 【SQL Tips】之【自動給號的IDENTITY使用隱憂】 **@@IDENTITY小心用** **可以考慮SCOPE_IDENTITY()** **使用OUTPUT也是一種好選擇**⋯⋯ 大家知道每一個資料表可以使用IDENTITY或是新版的SEQUENCE物件去取號。其中尤其是IDENTITY自動給號之後，如何正確的取出屬於自己連線與剛剛新增資料的編號，一般程式都會使用@@IDENTITY，而該@@IDENTITY的廣域變數，雖然可以隔絕每一個SESSION的編號，但是卻無法隔絕觸發程序，延伸的連動取號問題。 所謂的連動取號問題，多發生在TRIGGER，跨越兩個或是多個資料表，並且都有自動產生的IDENTITY的機制。譬如一個資料表【tblOrder】有產生自動編號的oid create table tblOrder --訂單檔案 編號採自動給號1/3/5/7/9... create table tblOrder (oid int identity(1,2), oCust nvarchar(10)) go 該資料表有一個觸發程序會自動將訂單的資料儲存到另一個資料表，名稱為tblOrderHistory，以下是該歷史資料表與觸發程序的內容。 --訂單歷史檔案 編號採自動給號2/4/6/8/10 並且記錄訂單檔案的所有訊息 create table tblOrderHistory (ohid int identity(2,2), oid int, oCust nvarchar(10), oDT datetime default(getdate()) ) go --新增訂單時候，自動將訂單額外新增到訂單歷史檔案 create trigger tri_int on tblOrder after insert as begin set nocount on insert into tblOrderHistory(oid,oCust,oDT) select oid,oCust,getutcdate() from inserted end go 如果在沒有觸發程序再去新增資料到具有identity的資料表，使用 @@identity : 是tblOrder的號碼 SCOPE_IDENTITY() : 是tblOrder的號碼 都可以回傳該SESSION取得的序號。 但是只要有剛剛那種情境【有觸發程序再去新增資料到具有identity的資料表】， @@identity :就是觸發程序最後新增資料表的identity，如案例就是tblOrderHistory的號碼 SCOPE_IDENTITY() :依然是tblOrder的號碼 所以到這邊的結論是，如果要在INSERT之後取出專屬自己SESSION的identity號碼，建議使用【SCOPE_IDENTITY()】 或是使用OUTPUT的方式，取出專屬自己也不受到TRIGGER影響的號碼 --使用OUTPUT驗證 declare @t table(oid int) insert into tblOrder(oCust) output inserted.oid into @t values(\u0027Lewis Yang\u0027) select oid as [output.tblOrder.oid] from @t go ************************ **完整驗證程式碼 ************************ use [SampleDB] go drop table if exists tblOrder go --訂單檔案 編號採自動給號1/3/5/7/9... create table tblOrder (oid int identity(1,2), oCust nvarchar(10)) go drop table if exists tblOrderHistory go --訂單歷史檔案 編號採自動給號2/4/6/8/10 並且記錄訂單檔案的所有訊息 create table tblOrderHistory (ohid int identity(2,2), oid int, oCust nvarchar(10), oDT datetime default(getdate()) ) go --新增訂單時候，自動將訂單額外新增到訂單歷史檔案 create trigger tri_int on tblOrder after insert as begin set nocount on insert into tblOrderHistory(oid,oCust,oDT) select oid,oCust,getutcdate() from inserted end go --一般驗證 insert into tblOrder(oCust) values(\u0027Lewis Yang\u0027) go select @@identity as [@@identity] , SCOPE_IDENTITY() as [SCOPE_IDENTITY] , IDENT_CURRENT(\u0027tblOrder\u0027) as [tblOrder], IDENT_CURRENT(\u0027tblOrderHistory\u0027) as [tblOrderHistory] go select * from tblOrder select * from tblOrderHistory --OUTPUT驗證 declare @t table(oid int) insert into tblOrder(oCust) output inserted.oid into @t values(\u0027Lewis Yang\u0027) select oid as [output.tblOrder.oid] from @t go select @@identity as [@@identity] , SCOPE_IDENTITY() as [SCOPE_IDENTITY] , IDENT_CURRENT(\u0027tblOrder\u0027) as [tblOrder], IDENT_CURRENT(\u0027tblOrderHistory\u0027) as [tblOrderHistory] go select * from tblOrder select * from tblOrderHistory 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1099634436837245/","type":"content","author":"Lewis Yang","date":"2017-6-24 23:47","good":84,"replys":[{"author":"Rock Chang","text":"好分享","good":0,"date":"2017年6月25日 0:07"},{"author":"李律偉","text":"借分享!","good":0,"date":"2017年6月25日 0:27"}]},{"groupId":"222546864546011","articleId":"1099412920192730","title":"Lewis Yang 管理員 · · 2017年6月24日 【SQL Server H.A. 系列八】之【實作將本地SQL Server備份檔案放到Azure Storage】 【創新方式，使用 Azure File Storage方式可以直接使用檔案總管存取，有別 Azure Blob Storage，可以應用很多SQL Server 跨越地端與雲端的HA設計】 以往大家熟知的SQL Server 備份到雲端的技術，大多都是使用Azure Blob Storage的方式，該方式可以讓SQL Server Management Studio的方式或是使用Microsoft Azure Storage Explorer的工具進行檢視與作業，但是如果要使用File Explorer類似網路磁碟機的方式，進行存取，困難度很高。⋯⋯ https://www.facebook.com/g…/222546864546011/833270880140270/ 現在有一種更棒的選擇，可以讓 SQL Server 不用設定SQL Server 的Credential就可以直接讓SQL Server備份到 Azure File Storage。該方式就是使用Azure File Storage搭配CMDKEY的設定，並且使用local user account或是domain user account啟動 SQL Server來完成。過程中需要留意以下的幾件事情 1) 連線過程使用 Server Message Block (SMB) Protocol 3.0 僅支援Windows 8含以上 Windows Server 2012含以上 Windows Client SMB Version Supported Windows 7 SMB 2.1 Windows Server 2008 R2 SMB 2.1 Windows 8 SMB 3.0 Windows Server 2012 SMB 3.0 Windows Server 2012 R2 SMB 3.0 Windows 10 SMB 3.0 2) 請使用local user account或是domain user account啟動 SQL Server不然會有以下錯誤 若是使用NT Service\\MSSQLSERVER，會發生以下的錯誤 Msg 3201, Level 16, State 1, Line 1 Cannot open backup device \u0027\\\\xxxx.file.core.windows.net\\database\\backup\\master.full.bak\u0027. Operating system error 1326(The user name or password is incorrect.). Msg 3013, Level 16, State 1, Line 1 BACKUP DATABASE is terminating abnormally. Msg 3201, Level 16, State 1, Line 1 Cannot open backup device \u0027\\\\xxxx.file.core.windows.net\\database\\backup\\master.full.bak\u0027. Operating system error 67(The network name cannot be found.). Msg 3013, Level 16, State 1, Line 1 BACKUP DATABASE is terminating abnormally. 3)請使用 CMDKEY加入OS階層的連線資訊 /add:儲存體路徑 /user:帳號 /pass:密碼 cmdkey /add:azuresqlfile.file.core.windows.net /user:azuresqlfile /pass:7HVMdP.........4vbPFtQ\u003d\u003d 4)最後就可以驗證使用 backup database 將資料庫備份到遠端，並且可以使用File Explorer檢視 有關File Explorer的路徑可以使用 NET USE參數設定 該部分可以從Azure設定畫面中的 Connect選項取得 net use K: \\\\azuresqlfile.file.core.windows.net\\database /u:AZURE\\azuresqlfile 7HVMdP.........4vbPFtQ\u003d\u003d 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1099412920192730/","type":"content","author":"Lewis Yang","date":"2017-6-24 16:31","good":28,"replys":[]},{"groupId":"222546864546011","articleId":"1098653050268717","title":"Yuan Pu Lee 分享了 1 條連結。\r\nMap IP Address to a Geographical Location - SQLServerCentral\nYuan Pu Lee 分享了 1 條連結。 · 2017年6月23日 hi, 大家好，有個問題應該不難但有個地方卡關碰到瓶頸，想在這詢問大家見解，感謝各位.我有個table中有個欄位是IP位址，我想把他轉換成國家，我參考附上的文章寫了一個function帶進我的select後可以很簡單輸出國家，但我現在卡在我想多放幾個欄位進來(但function目前只輸出一個欄位)，目前可能執著在這所以轉不出來，哈哈，不知道大家有沒有過IP轉地理資訊的經驗或是我應該可以換個什麼方向達到需求．感謝！！ sqlservercentral.com Map IP Address to a Geographical Location - SQLServerCentral Find the country, region and city of a user from an IP address using SQL Server. Oscar Garcia provides some code and resources if you…","url":"https://www.facebook.com/groups/222546864546011/permalink/1098653050268717/","type":"link","author":"Yuan Pu Lee","date":"2017-6-23 19:55","good":17,"replys":[{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"這段很簡單，可以使用DB裡面XQuery解析類似這樣語法 \u003cResponse\u003e \u003cstatusCode\u003eOK\u003c/statusCode\u003e \u003cstatusMessage /\u003e \u003cipAddress\u003e1.10.207.86\u003c/ipAddress\u003e \u003ccountryCode\u003eTH\u003c/countryCode\u003e \u003ccountryName\u003eThailand\u003c/countryName\u003e \u003cregionName\u003eKrung Thep Maha Nakhon\u003c/regionName\u003e \u003ccityName\u003eBangkok\u003c/cityName\u003e \u003czipCode\u003e10200\u003c/zipCode\u003e \u003clatitude\u003e13.75\u003c/latitude\u003e \u003clongitude\u003e100.517\u003c/longitude\u003e \u003ctimeZone\u003e+07:00\u003c/timeZone\u003e \u003c/Response\u003e","good":0,"date":"2017年6月23日 20:30"},{"author":"Lewis YangLewis Yang 和其他 1 人都負責管理 Super SQL Server 的成員、版主、設定及貼文。","text":"完整範 l\n侯安恭分享了 1 條連結。 · 2017年5月26日 最近苦思Office365的郵件與PDM的整合應用之道，小有所得，略作筆記，請多指教。 davidhou2014.wordpress.com C++呼叫SQL預存程序傳送E-Mail 本文展示以C++程式呼叫SQL預存程序傳送E-Mail的作法。","url":"https://www.facebook.com/groups/222546864546011/permalink/1079697478830941/","type":"link","author":"侯安恭","date":"2017-5-26 17:57","good":58,"replys":[{"author":"楊登麟","text":"太帥了","good":0,"date":"2017年6月1日 7:33"},{"author":"姬梅爾","text":"很好的範例，謝謝分享！","good":0,"date":"2017年6月16日 9:08"}]},{"groupId":"222546864546011","articleId":"1092903544177001","title":"Lewis Yang 管理員 · · 2017年6月15日 【SQL Tips】之【活用Money資料型態】 微軟在數值資料型態上面，有很多不同類型包含有tinyint、smallint、int、bigint、decimal、money與smallmoney。其中以money與smallmoney的使用時機，最容易被忽略他的活用之處。 https://docs.microsoft.com/…/money-and-smallmoney-transact-…⋯⋯ 最近剛好碰到一個需求，該部分資料庫存在有以下的數據，包含$與千分位，過中使用很多方式都難達成需求，反倒是範例最後使用簡易CAST as MONEY 就可以輕鬆解決這段問題。 use tempdb go drop table if exists tblMoney go create table tblMoney (ProductName nvarchar(30), Price nvarchar(30)) go insert into tblMoney(ProductName,Price) values(N\u0027iPhone手機\u0027,\u002728,000\u0027),(N\u0027HTC手機\u0027,\u002718,000\u0027),(N\u0027Nokia手機\u0027,\u00277,800\u0027),(N\u0027Oppo手機\u0027,\u0027$6,000\u0027) go select * from tblMoney where Price \u003e \u002710000\u0027 go --結果發現竟然資料庫將7800元的手機也列出來，主要是因為過程中使用字串比較。 (4 row(s) affected) ProductName Price ------------------------------ ------------------------------ iPhone手機 28,000 HTC手機 18,000 Nokia手機 7,800 (3 row(s) affected) --使用轉換函數cast將結果轉換到INT select * from tblMoney where cast(Price as int) \u003e 10000 go --結果發現轉換失敗 ProductName Price ------------------------------ ------------------------------ Msg 245, Level 16, State 1, Line 17 Conversion failed when converting the nvarchar value \u002728,000\u0027 to data type int. --嘗試使用字串函數處理後，再進行轉換千分號為空字元，此時就會碰到$字元符號問題 select * from tblMoney where cast(replace(Price,\u0027,\u0027,\u0027\u0027) as int) \u003e 10000 go --結果 ProductName Price ------------------------------ ------------------------------ Msg 245, Level 16, State 1, Line 22 Conversion failed when converting the nvarchar value \u0027$6000\u0027 to data type int. -嘗試使用字串函數轉換千分號為空字元、轉換$為空字元，但是這樣的處理方式是要移除很多貨幣符號，著實不是個好方式 select * from tblMoney where cast(replace(replace(Price,\u0027,\u0027,\u0027\u0027),\u0027$\u0027,\u0027\u0027) as int) \u003e 10000 go --結果 ProductName Price ------------------------------ ------------------------------ iPhone手機 28,000 HTC手機 18,000 (2 row(s) affected) ****************************************** **直接使用Money資料格式找出價格大於10000** ****************************************** select * from tblMoney where cast(Price as money) \u003e 10000 go --結果 ProductName Price ------------------------------ ------------------------------ iPhone手機 28,000 HTC手機 18,000 (2 row(s) affected) ****************************************** **直接使用Money資料格式找出價格小於10000** ****************************************** select * from tblMoney where cast(Price as money) \u003c 10000 go --結果 ProductName Price ------------------------------ ------------------------------ Nokia手機 7,800 Oppo手機 $6,000 (2 row(s) affected) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1092903544177001/","type":"content","author":"Lewis Yang","date":"2017-6-15 18:08","good":61,"replys":[]},{"groupId":"222546864546011","articleId":"1088291121304910","title":"張君廉 · 2017年6月9日 請問預存程序目錄夾下有辦法再新增目錄夾嗎? 預存程序越來越多,如果無法新增資料夾，請問大家都怎樣管理分類龐大的預存程序呢?謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/1088291121304910/","type":"content","author":"張君廉","date":"2017-6-09 8:55","good":22,"replys":[{"author":"林春宏","text":"寫個小表單把這些sqlserver物件資訊兜過來同步存到一客製儲存小資料庫，就可以客製分類儲存這些物件，來可以來個快速查詢之類的。","good":0,"date":"2017年6月9日 8:58"},{"author":"Huang Po Cheng","text":"可以用vs sql proj 專案來管理","good":0,"date":"2017年6月9日 9:09"},{"author":"張君廉","text":"不好意思,小弟沒用過vs sql proj來管理的經驗，請問用vs的好處是什麼呢? (就可以有資料夾了嗎?) 😀","good":0,"date":"2017年6月9日 10:47"},{"author":"Robin Li","text":"我利用 Schema 來區分","good":0,"date":"2017年6月9日 9:26"},{"author":"James Fu","text":"用 schema 分類會是比較正規作法","good":0,"date":"2017年6月9日 9:31"},{"author":"Shih ChingYuan","text":"目前用 VS 資料庫專案 + Schema 來控管","good":0,"date":"2017年6月9日 9:40"},{"author":"James Fu","text":"如果搭配 Schema，在 Stored Procedure 節點上，可以按下滑鼠右鍵，利用過濾的功能做篩選。","good":0,"date":"2017年6月9日 10:29"},{"author":"張君廉","text":"如果不用Schema，就單純在預存名稱上下功夫再配合過濾功能呢? 例如： sp_種類1_GetDataA......查看更多","good":0,"date":"2017年6月9日 10:37"},{"author":"James Fu","text":"也是可以啦，基本上我個人比較喜歡分 Schema，這樣一來好過濾，二來設定權限也比較方便一點","good":0,"date":"2017年6月9日 10:42"},{"author":"郭文彬","text":"我記得不是不建議使用sp_開頭，兩年前才改掉習慣，改成用usp_","good":0,"date":"2017年6月10日 20:48"},{"author":"張君廉","text":"郭文彬 謝謝！馬上改進！","good":0,"date":"2017年6月11日 1:06"},{"author":"Aleck Lin","text":"因為sql的系統預存程序都是 sp 開頭 所以命名sp開頭的話 會從系統的先找 所以會有效能issue 但不知現在是否還會存在這問題","good":0,"date":"2017年6月14日 0:20"},{"author":"Edward Kuo","text":"我用資料庫專案管理","good":0,"date":"2017年6月9日 19:55"}]},{"groupId":"222546864546011","articleId":"1091497834317572","title":"Lewis Yang 管理員 · · 2017年6月14日 【SQL Server H.A. 系列六】之【備份Windows資料庫直接儲存到異質Linux系統】 *這是一場為了Windows SQL Server 到 Linux的Log Shipping的H.A.的暖身操* 當SQL Server可以跨越Windows與Linux的時候，備份的儲存路徑更可以這樣隨時的整合，今天分享很特別的技巧就是直接使用TSQL的BACKUP指令，直接將Windows的SQL Server資料庫備份到Linux的指定路徑，過程中並且使用MIRROR TO的選項，更複製一份檔案到原始的Windows系統，這樣一來就可以讓備份的檔案，跨越不同系統與網路，達成備份再備份。⋯⋯ 這樣的設計不僅於【備份再備份】，更可以在SQL Server新版本的環境中實做備份還原的高可用度，譬如【Log Shipping】來跨越異質平台。 過程中需要於Linux的平台中設定Samba SMB Daemon所提供的目錄，以下就是設定步驟，其中要留意就是一般的Samba SMB Daemon所提供的目錄都需要帳號與密碼，才可以連線到Linux環境Samba SMB Daemon所提供的目錄。但是，這樣的設定著實會影響到使用backup 陳述式就直接將資料庫備份指定到 Linux環境中提供的Samba SMB Daemon所提供的目錄。所以需要於Linux環境Samba SMB Daemon所提供的目錄，開啟guest ok \u003d yes功能。 安裝Samba SMB Daemon #yum -y install samba 建立對應目錄 #mkdir /var/opt/mssql/tlogs 給予現在任何一個Linux帳號，此位置選擇有安裝SQL Server on Linux的啟動帳號 #chown mssql:mssql /var/opt/mssql/tlogs 設定權限 #chmod 700 /var/opt/mssql/tlogs 編輯Samba SMB Daemon設定檔案 #vi /etc/samba/smb.conf 以下是Linux環境Samba SMB Daemon # See smb.conf.example for a more detailed config file or # read the smb.conf manpage. # Run \u0027testparm\u0027 to verify the config is correct after # you modified it. [global] workgroup \u003d SAMBA security \u003d user map to guest \u003d bad user #這段是開啟免帳號密碼的設定 passdb backend \u003d tdbsam printing \u003d cups printcap name \u003d cups load printers \u003d yes cups options \u003d raw [homes] comment \u003d Home Directories valid users \u003d %S, %D%w%S browseable \u003d No read only \u003d No inherit acls \u003d Yes [printers] comment \u003d All Printers path \u003d /var/tmp printable \u003d Yes create mask \u003d 0600 browseable \u003d No [print$] comment \u003d Printer Drivers path \u003d /var/lib/samba/drivers write list \u003d root create mask \u003d 0664 directory mask \u003d 0775 [tlogs] force user\u003dmssql #這段是開啟免帳號密碼的設定 path\u003d/var/opt/mssql/tlogs #指定這段是開啟免帳號密碼的設定 available\u003dyes read only\u003dno browsable\u003dyes public\u003dyes writable\u003dyes guest ok\u003dyes #這段是開啟免帳號密碼的設定 最後使用T-SQL就可以將Windows的SQL Server資料庫直接備份到Linux環境Samba SMB Daemon所提供的目錄。 backup database [TSQL2016] to disk\u003d\u0027\\\\192.168.56.10\\tlogs\\TSQL2016.full.bak\u0027 mirror to disk\u003d\u0027c:\\SQLBCK\\TSQL2016.full.bak\u0027 with format go --結果 Processed 1032 pages for database \u0027TSQL2016\u0027, file \u0027TSQL2016\u0027 on file 1. Processed 8658 pages for database \u0027TSQL2016\u0027, file \u0027TSQL2016_log\u0027 on file 1. BACKUP DATABASE successfully processed 9690 pages in 1.255 seconds (60.319 MB/sec). 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1091497834317572/","type":"content","author":"Lewis Yang","date":"2017-6-14 0:02","good":82,"replys":[]},{"groupId":"222546864546011","articleId":"1088340367966652","title":"Derek Tseng · 2017年6月9日 想跟各位老師、大大們請教 在EXCEL中可以自訂排序條件，不曉得在SQL中ORDER BY 是否也可以自訂條件的方式去進行呢？? 例如 -G0、-G2、+G2，正常排序會是 +G2、-G0、-G2⋯⋯ 但是期望是 -G0、-G2、+G2 還請有經驗的各位協助，不勝感激 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1088340367966652/","type":"content","author":"Derek Tseng","date":"2017-6-09 10:33","good":8,"replys":[{"author":"Su Ju  Fu","text":"我都是直接使用 SSDT 搭配資料庫專案","good":0,"date":"2017年6月7日 20:07"},{"author":"Eric Lee","text":"謝謝","good":0,"date":"2017年6月7日 21:58"}]},{"groupId":"222546864546011","articleId":"989410861192937","title":"Lewis Yang 管理員 · · 2017年1月20日 【SQL Server R 服務系列二】之【使用T-SQL之sp_execute_external_script 畫出股價圖】 完成安裝SQL Server R之後與參考第一篇 https://goo.gl/9Jrb4U 使用R.exe 驗證 R的功能後，緊接著將帶大家使用標準的R語言，搭配實際的案例，進行最近討論最多議題的YAHOO股價的分析，並且將結果繪製成圖。過程中，可以會使用T-SQL的sp_execute_external_script預存程序，將結果從R的運算結果，使用varbinary(max)的方式，回傳到SQL Server Management Studio。最後可以使用多種方式，將結果繪製成圖形，今天讓我們一起來使用之前的binary base64的方式，將結果利用之前範例 https://goo.gl/6kX2DJ 轉成圖片。 use tempdb⋯⋯ go -------------------------------------------------------- --建立預存程序該指令支援SQL Server 2016 SP1 or vNext --sp_execute_external_script支援R語言與SQL Sever交換資料 --@language : 指定哪一種外部語言 --@script : 指定R語言，OutputDataSet關鍵字輸出結果 --with result sets((plot varbinary(max))) 指定輸出成varbinary(max) -------------------------------------------------------- create or alter proc usp_r_pilot_yahoo_stock as execute sp_execute_external_script @language \u003d N\u0027R\u0027 , @script \u003d N\u0027 #將圖片先輸出到暫存檔案 image_file \u003d tempfile(); #圖片大小 jpeg(filename \u003d image_file, width \u003d 800, height \u003d 800); #使用quantmod套件 library(\"quantmod\"); #抓取YAHOO股價 getSymbols(\"YHOO\"); #資料範圍是過去10天 #資料範圍是過去10天 chartSeries(YHOO, subset\u003d\u0027\u0027last 10 days\u0027\u0027); #關閉圖 dev.off(); OutputDataSet \u003c- data.frame(data\u003dreadBin(file(image_file,\"rb\"),what\u003draw(),n\u003d1e6)); #將結果輸出到OutputDataSet 過程中使用R的readBin函數讀入檔案，使用二進位元回傳 \u0027 with result sets((plot varbinary(max))); go -------------------------------------------------------- --使用資料表變數將varbinary(max)的結果轉換成binary base64 -------------------------------------------------------- declare @i table(c1 varbinary(max)) insert into @i(c1) exec usp_r_pilot_yahoo_stock select * from @i for xml auto, binary base64 go 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/989410861192937/","type":"conte \u003e\u003cmeta charset\u003d\"utf-8\" /\u003e\u003c/head\u003e\u003cp align\u003dleft\u003eDear DBA\u0027+\u0027\u003c/p\u003e\u003cb\u003e\u003cp\u003e\u0027+ \u0027 May I have your look on the following issue \u003c/p\u003e\u003c/b\u003e\u003ctable border\u003d\"1\" bgcolor\u003d\"#F5A9BC\"\u003e \u003ctr\u003e \u003cth\u003eDatabase Name\u003c/th\u003e \u003cth\u003eLogSize(MB)\u003c/th\u003e \u003cth\u003eLogSpaceUsed(%)\u003c/th\u003e \u003cth\u003eTotalUsage(MB)\u003c/th\u003e \u003c/tr\u003e\u0027 SELECT @pBody\u003d@pBody+ \u0027\u003ctr\u003e\u0027+ \u0027\u003ctd\u003e\u0027+CAST(DatabaseName AS nvarchar(10))+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+CAST(LogSizeMB AS nvarchar(10))+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+CAST(LogSpaceUsedPercent AS nvarchar(10))+\u0027\u003c/td\u003e\u0027+ \u0027\u003ctd\u003e\u0027+CAST(LogSizeMB*LogSpaceUsedPercent/100.0 AS nvarchar(10))+\u0027\u003c/td\u003e\u0027+ \u0027\u003c/tr\u003e\u0027 FROM @s SET @pBody\u003d@pBody +\u0027\u003c/table\u003e\u003cp align\u003dleft\u003e\u003cb\u003eThe notification is created on \u0027+CAST(sysdatetimeoffset() as nvarchar(40))+\u0027 of server time\u003c/b\u003e\u003c/p\u003e\u003cp\u003eBest regards\u003c/p\u003e \u0027+\u0027 \u003c/HTML\u003e\u0027 if exists(select * from @s) begin exec msdb.dbo.sp_send_dbmail @profile_name\u003d\u0027SQLDB\u0027, --該部分可以根據所在資料庫的設定更改 @subject\u003d@pSubject, @recipients\u003d@AllRecipients, @body_format\u003d\u0027HTML\u0027, --該部分就是顯示HTML格式 @body\u003d@pBody end --有異常才傳送郵件 END go --使用方式 exec dba_monitor_log_usage @UsageMB \u003d50, --預計檢查的整體LOG使用狀況 @LogSpaceUsedPercent\u003d70, --預計檢查的LOG使用率 @AllRecipients\u003d\u0027sqlserver2016@AdventureWorks.com\u0027 --預計收件者 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/1084874778313211/","type":"content","author":"Lewis Yang","date":"2017-6-03 23:08","good":99,"replys":[{"author":"Robin Li","text":"謝謝老師的範例 !!","good":0,"date":"2017年6月5日 18:00"},{"a :15","good":8,"replys":[]},{"groupId":"222546864546011","articleId":"1071744249626264","title":"Lewis Yang 管理員 · · 2017年5月13日 【企業案例】之【轉換繁體與簡體字型-SSIS實作篇】 許多時候，兩岸三地的企業需要整合多種繁體與簡體的字型在同一篇報表上面的時候，可以求助之前的文章 *【SQLCLR】 之 【繁體與簡體轉換 - DLL + Code】 * https://www.facebook.com/groups/222546864546011/permalink/895282063939151/， 而許多朋友如果沒有機會修改SQL Server 內部譬如 SQLCLR的時候，這篇文章就很適合你的需求，過程中僅需要搭配SSDT的Integration Services的Character Map 就可以輕輕鬆鬆無須求助DBA的情況下，自己根據需求轉換繁簡體字型。⋯⋯ [步驟一] 準備好安裝SQL Server Data Tools https://docs.microsoft.com/…/download-sql-server-data-tools… [步驟二】加入驗證資料到控制流程的Execute SQL元件，進行資料表建立 use tempdb go if exists(select * from sys.tables where name\u003d\u0027tblCH\u0027) drop table tblCH go create table tblCH (content nvarchar(512)) go insert into tblCH(content) values(N\u0027王柏融今年年初才剛和桃猿球團簽下5年3000萬元的合約，依照中職規定，球員一軍年資滿3年，且獲得球團同意後，即具有旅外資格，王柏融最快要等到2018年年底。日前桃猿領隊劉玠廷也說，只要符合聯盟規定，能符合球員、球團的期待，一切都可以談\u0027) go insert into tblCH(content) values(N\u0027日前太平洋聯盟官方網路轉播平台「太平洋聯盟TV」，更特別和中華職棒合作，不定期上傳王柏融全壘打的影片，讓日本球迷體驗大王開轟的魅力。\u0027) go insert into tblCH(content) values(N\u0027中華職棒強打「大王」王柏融，近日在日本職棒圈掀起話題，今（12）日日本雅虎更以「日本球團鎖定，台灣4棒打者」專題報導，介紹王柏融給日本球迷認識。\u0027) go [步驟三】加入資料流程OLE DB Source取出繁體資料 [步驟四】加入轉換元件Character Map 選擇Simplified Chinese 就是將資料轉換成簡體字型的重要步驟。 [步驟五】最後使用檔案方式輸出檔案系統就可以看到已經成功將繁體轉換到簡體。 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/1071744249626264/","type":"content","author":"Lewis Yang","date":"2017-5-13 18:41","good":64,"replys":[]},{"groupId":"222546864546011","articleId":"1069309746536381","title":"駱泱靚 · 2017年5月9日 [工商服務] 有轉職需求的朋友可以參考一下。 工作內容 1.SQL Server 架設、管理、維護。 2.T-SQL 及Stored Procedure 撰寫。 3.確保資料庫系統性能優化。⋯⋯ 4.資料庫管理日常維護、監控、故障排除 5.資料庫備份管理、災難復原 6.有實際的 HA 架構管理經驗優先考慮。 工作經歷：3年以上 學歷要求：專科以上 科系要求：不拘 語文條件：不拘 擅長工具：MS SQL.Windows 工作技能： 資料庫系統管理維護、資料庫程式設計、資料庫軟體應用 其他條件： 1.使用及管理MS SQL Server HA 經驗2年以上 2.個性主動積極、高EQ、善溝通、重團隊、有責任心 3.具解決問題的獨立思考能力，學習意願高及勇於接受挑戰 4.抗壓性高，能在指定時間內完成資料庫相關工作 Email：kuth.chen@eitc.com.tw 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/
