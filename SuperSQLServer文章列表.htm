ticleId":"946094395524584","title":"Lewis Yang 分享了 1 條連結。\r\nInstall SQL Server on Red Hat Enterprise Linux - SQL Server vNext CTP1\nLewis Yang 分享了 1 條連結。 · 2016年11月17日 【終於可以開放安裝SQL Server on LINUX】 --Red Hat Enterprise Linux 7.2 https://docs.microsoft.com/…/linux/sql-server-linux-setup-r… --Ubuntu 16.04.⋯⋯ https://docs.microsoft.com/…/…/sql-server-linux-setup-ubuntu 更多 Install SQL Server on Red Hat Enterprise Linux - SQL Server vNext CTP1 Describes how to install SQL Server vNext CTP1 on Red Hat Enterprise Linux 7.2. docs.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/946094395524584/","type":"link","author":"Lewis Yang","date":"2016年11月17日 1:47","good":89,"replys":[{"author":"Alexis Huang","text":"終於出來了","good":0,"date":"2016年11月17日 2:53"},{"author":"Garfield Huang","text":"請問只能離線安裝的話，該怎麼安裝？只下載了rpm檔後就不知如何處理","good":0,"date":"2016年11月30日 16:41"}]},{"groupId":"222546864546011","articleId":"951659288301428","title":"Rock Chang 分享了他的相片。\r\nRock Chang 分享了他的相片。 · 2016年11月26日 ‎Rock Chang‎ 加入 SQL PASS Taiwan · 2016年11月26日 · New Taipei City 台北市 加碼 ! 加碼 ! 11/30 PASS聚會，楊老師加碼介紹SQL Server vNEXT LINUX版本，讓大家看到LINUX的SQL Server怎樣利用 LINUX平台的資源。想瞭解SQL On Linux的朋友們快報名吧。 SQL PASS 十一月份活動⋯⋯ 主題：從SQL Server 2016資料庫看Oracle 12c/11g分享會 講師：楊志強(Lewis) 老師 時間：11/30(三)19:00~21:00(18:30可入場) 活動地點：淡江大學台北校區(D222教室) 地址：台北市大安區金華街199巷5號 活動費用：150元整 報名網址：https://goo.gl/a9Mtyg (場地因素，限額110名，請把握報名機會) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/951659288301428/","type":"share","author":"Rock Chang","date":"2016年11月26日 0:57","good":31,"replys":[{"author":"Ricky Chen","text":"有線上的嗎?距離太遠了","good":0,"date":"2016年11月26日 10:45"},{"author":"Colin Lin","text":"今天會不會講到page在linux上的配置? 還有會不會提到memory裡存放資料結構的不同?","good":0,"date":"2016年11月30日 16:05"}]},{"groupId":"222546864546011","articleId":"954156278051729","title":"Lewis Yang · 2016年11月29日 *【SQL Server 2016 vNext on LINUX 系列七】之【如何在跨越Windows與Linux之間的BCP匯入匯出資料】* **補充，現在(2016/11/29)UBUNTU版本尚在修正BCP程式問題，建議使用RedHat版本驗證** \u003c Windows BCP 到 Linux BCP無須轉換，反向需要使用UNIX2DOS先轉碼，安裝很簡單就是yum install unix2dos或是 yum install dos2unix\u003e⋯⋯ 當我們一步步往SQL Server on LINUX開始著墨的時候，接下來就會面臨到許多整合的問題。首先來討論如何在Windows與Linux兩個平台之間進行BCP檔案的交換與匯入匯出的實作。基本上大家可能會忽略到一個很重要的問題，就是LINUX的文字檔案格式跟 WINDOWS文字檔案格式有差異。因此特別實作以下的範例，讓大家知道如何解決兩邊文字檔案格式不同的問題。 解決辦法很簡單，就是使用LINUX中的UNIX2DOS或是DOS2LINUX指令，進行文字檔案的轉換，這樣一來就可以輕鬆解決兩邊的文字檔案不同的狀況。 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/954156278051729/","type":"content","author":"Lewis Yang","date":"2016年11月29日 13:01","good":37,"replys":[{"author":"Su Jun-Ming","text":"請問老師，這樣使用落地儲存文字資料的方式要不要考慮編碼(如中文 windows bcp 落地後是 big5 編碼，到 linux 要變成 utf-8 編碼之類的)呢?","good":2,"date":"2016年11月29日 13:16"}]},{"groupId":"222546864546011","articleId":"953835348083822","title":"Antonio Angrisani · 2016年11月29日 Hello everyone, I can not connect to a remote instance sqlexpress through SSMM, I put ip \\ sqlexpress I added firewall exceptions, I opened the doors the doors 1433 and 1434 on the router. I can not connect, it always fails 26. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/953835348083822/","type":"content","author":"Antonio Angrisani","date":"2016年11月29日 1:05","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"953484431452247","title":"Lewis Yang · 2016年11月28日 *【SQL Server 2016 vNext on Linux 系列六】之【使用簡易方式雙向同步Windows的資料庫檔案到Linux平台】* \u003c 使用過程中留意目錄名稱大小寫有異\u003e 當企業導入SQL Server on Linux之後，會遇到如何將每日的Windows上面SQL Server備份與Linux上面SQL Server備份，進行快速地交換。解決這樣的需求有很多方式，今天為大家介紹一個輕量化的方式，就是使用【Cygwin】on Windows的軟體，該軟體可以從Windows平台使用【SSH】或是【SCP】的方式，連結遠端的SQL Server on Linux與使用SCP進行檔案的複製。⋯⋯ 首先從Windows安裝【cygwin】 https://cygwin.com/install.html ，然後安裝於【C:\\cygwin64】過程中選擇【OpenSSH】的Package就可以提供SSH從Windows連線到Linux並且使用SCP將Windows的備份檔案複製到Linux機器，準備進行還原。 將Windows上面的C:\\SQBCK\\ 中的所有檔案使用SCP同步到 Linux中的/stage目錄，唯一要留意的就是【C:\\SQLBCK】需要使用以下的方式呈現 【/cygdrive/c/SQLBCK】 ------------------- --scp 來源 目的 ------------------- $ scp /cygdrive/c/SQLBCK/*.bak root@192.168.56.102:/stage/ 若是需要將SQL Server on Linux的LOG複製回來到Windows的環境時候，僅需要使用【SCP】將來源指定Linux路徑，就可以輕鬆複製回到Windows平台。 $ scp root@192.168.56.102:/var/opt/mssql/log/errorlog* /cygdrive/c/SQLBCK/ 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/953484431452247/","type":"content","author":"Lewis Yang","date":"2016年11月28日 12:31","good":49,"replys":[]},{"groupId":"222546864546011","articleId":"951619131638777","title":"Lewis Yang 分享了 1 條連結。\r\n14.0.1.246\nLewis Yang 分享了 1 條連結。 · 2016年11月25日 *【SQL Server 2016 vNext on LINUX 系列四】之【完整移除SQL Server on LINUX】* 當你要重新安裝一次SQL Server on LINUX的時候，如果需要移除之前安裝的版本，可以參考一下的方式，完整的移除。 這樣一來可以避免發生重新安裝的過程，發生不可以預期的失敗狀況如下。⋯⋯ sqlservr: Debugger.cpp:531: static void Debugger::Print(const void *, unsigned int): Assertion `m_IsAttached\u0027 failed. nohup: redirecting stderr to stdout 【先關閉SQL Server on LINUX】 systemctl stop mssql-server 【先移除 主要的 mssql-server package】 Ubuntu apt-get remove -y mssql-server RHEL yum remove -y mssql-server 【刪除資料目錄，該部分需要留意，可以保留user database資料庫檔案】 rm -rf /var/opt/mssql 【刪除安裝檔案】 rm -rf /opt/mssql 【刪除repository 檔案】 Ubuntu rm /etc/apt/sources.list.d/private-repo.microsoft.com.list RHEL rm /etc/yum.repos.d/private-repo.microsoft.com.list ********************************************************** **刪除記錄 ********************************************************** root@oracle-VirtualBox:/u01/mssql/sqldata# systemctl stop mssql-server root@oracle-VirtualBox:/u01/mssql/sqldata# apt-get remove -y mssql-server Reading package lists... Done Building dependency tree Reading state information... Done The following packages were automatically installed and are no longer required: libc++1 libjemalloc1 Use \u0027apt autoremove\u0027 to remove them. The following packages will be REMOVED: mssql-server 0 upgraded, 0 newly installed, 1 to remove and 178 not upgraded. After this operation, 681 MB disk space will be freed. (Reading database ... 205748 files and directories currently installed.) Removing mssql-server (14.0.1.246-6) ... Processing triggers for libc-bin (2.23-0ubuntu3) ... Processing triggers for man-db (2.7.5-1) ... root@oracle-VirtualBox:/u01/mssql/sqldata# rm -rf /var/opt/mssql root@oracle-VirtualBox:/u01/mssql/sqldata# rm -rf /opt/mssql root@oracle-VirtualBox:/u01/mssql/sqldata# rm /etc/apt/sources.list.d/private-repo.microsoft.com.list 更多 翻譯年糕 14.0.1.246 14.0.1.246","url":"https://www.facebook.com/groups/222546864546011/permalink/951619131638777/","type":"link","author":"Lewis Yang","date":"2016年11月25日 23:33","good":30,"replys":[{"author":"Heaven Chung","text":"請教一下，安裝mssql 的問題！ Ubuntu 16.04.1 LTS apt-get install mssql-server......查看更多","good":0,"date":"2016年11月26日 8:04"},{"author":"Lewis Yang","text":"看起來是沒有取key/package list/記得要apt-get update 以下是標準做法，應該移除乾淨後，在RUN一次會成功......查看更多","good":0,"date":"2016年11月26日 21:03"}]},{"groupId":"222546864546011","articleId":"951639204970103","title":"Lewis Yang · 2016年11月26日 *【SQL Server 2016 vNext on LINUX 系列五】之【支援SQLCLR 在 SQL Server on LINUX】* \u003c一行都不用換，就可以在LINUX中獲得跟之前問題一樣效果 https://www.facebook.com/groups/222546864546011/permalink/895282063939151/\u003e 當大家開始學習怎樣安裝SQL Server 2016 vNext on LINUX ，分享一個好訊息就是可以將現有的SQLCLR轉換到LINUX版本，完全不受限制。譬如之前討論的繁體中文與簡體中文的轉換套件，就可以從前端的Windows的SQL Server Management Studio的環境，直接轉換成串流的方式，就可以換入到SQL Server 2016 on LINUX，並且順利完成布署加上實作，完全不受到LINUX影響與限制。⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/951639204970103/","type":"content","author":"Lewis Yang","date":"2016年11月26日 0:18","good":40,"replys":[]},{"groupId":"222546864546011","articleId":"951415701659120","title":"Alexander Omelchenko 分享了 1 條連結。\r\nDifferential Backup - Sql Server Backup Academy\nAlexander Omelchenko 分享了 1 條連結。 · 2016年11月25日 SQL Server Differential Backup 翻譯年糕 Differential Backup - Sql Server Backup Academy Learn about SQL Server Differential Backup sqlbak.com","url":"https://www.facebook.com/groups/222546864546011/permalink/951415701659120/","type":"link","author":"Alexander Omelchenko","date":"2016年11月25日 16:40","good":34,"replys":[]},{"groupId":"222546864546011","articleId":"950935491707141","title":"Yuan Pu Lee · 2016年11月24日 · Taipei 台北市 這禮拜碰到一個事件，如今處理完覺得想跟大家分享一下順便看看有沒有更好的做法，因為磁碟異常導致資料庫Suspect且備份檔損毀...真的是所有巧合都在湊在一起，磁碟異常恢復後當下看到資料庫呈現recovery pending的狀態，重啟service後狀況相同，所以將資料庫做了take offline，再online後變成suspect，因為曾經看過文章說suspect下非常忌諱將資料庫卸離，所以我先下了這串語法打算做看看救援 ------------------------------------------------------------------------ ALTER DATABASE DBNAME SET EMERGENCY ALTER DATABASE DBNAME SET SINGLE_USER DBCC CHECKDB (DBNAME) ⋯⋯ DBCC CheckDB (DBNAME, REPAIR_REBUILD) WITH NO_INFOMSGS, ALL_ERRORMSGS ------------------------------------------------------------------------ 很不幸，救援失敗，Repair參數三個都試了(REPAIR_ALLOW_DATA_LOSS,REPAIR_REBUILD,REPAIR_FAST)都無解，都出現下列錯誤 訊息5028，層級16，狀態4，行6 系統無法啟動整個資料庫來重建記錄檔。 訊息5125，層級24，狀態2，行6 作業系統可能已截斷檔案\u0027G:\\MSSQLData\\SIP.mdf\u0027。預期大小為652082176 KB，但實際大小為652081432 KB。 ------------------------------------------------------------------------ 最後的處理方式為 ALTER DATABASE DBNAME SET EMERGENCY ALTER DATABASE DBNAME SET SINGLE_USER 將資料庫切成Emergency下透過select方式將資料能拉出來多少算多少． 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/950935491707141/","type":"content","author":"Yuan Pu Lee","date":"2016年11月24日 21:53","good":34,"replys":[{"author":"Lewis Yang","text":"很棒的分享，謝謝","good":0,"date":"2016年11月25日 7:44"},{"author":"Su Jun-Ming","text":"Nice, 這篇也不賴，尤其是裡頭的狀態圖 http://www.cnblogs.com/....../2012/09/15/2687076.html","good":3,"date":"2016年11月25日 14:18"}]},{"groupId":"222546864546011","articleId":"950889585045065","title":"Lewis Yang 上傳了 1 個檔案。\r\nSQL_Server_2016_Editions_datasheet.pdf\nLewis Yang 上傳了 1 個檔案。 · 2016年11月24日 【SQL Server 2016 SP1 Editions 強化功能表】 從此PDF可以看到SQL Server 2016 SP1 在各版本的強化狀況。 其中包含Express 、 Standard 與 Enterprise 版本間的比較。 SQL_Server_2016_Editions_datasheet.pdf PDF 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/950889585045065/","type":"attach","author":"Lewis Yang","date":"2016年11月24日 20:14","good":38,"replys":[]},{"groupId":"222546864546011","articleId":"950091915124832","title":"Lewis Yang · 2016年11月23日 *【SQL Server 2016 vNext on LINUX 系列三】之【將Windows的備份檔案，還原到LINUX環境中】* \u003c留意backupset的權限，需要授權給【mssql:mssql】掌控權\u003e \u003c留意使用MOVE變更原始windows與linux不同的檔案路徑\u003e⋯⋯ 到目前為止微軟可以做到Transparent backup and restore資料庫，跨越異質平台使用相同的backupset的格式。意思就是說可以將SQL Server on Windows的backupset檔案，直接還原升級到SQL Server on LINUX vNext版本。當然很多人想要驗證，是否可以從SQL Server on LINUX vNext版本backupset檔案，還原到現在最新的SQL Server 2016 SP1 on Windows。答案是，不可以，原因是因為SQL Server on LINUX vNext版本高於現在的SQL Server 2016 SP1 on Windows。 此外跨越作業系統還原的過程中，特別要注意的就是backupset權限的給予，譬如說在LINUX環境中是使用root的帳號複製SQL Server on Windows的backupset檔案，需要額外將backupset權限設定給【mssql:mssql】帳號與群組有掌控權，否則就會出現以下的失敗狀況。 /* Msg 3201, Level 16, State 2, Line 1 Cannot open backup device \u0027/database/mssql/sqlbck/TSQL2016.full.bak\u0027. Operating system error 2(The system cannot find the file specified.). Msg 3013, Level 16, State 1, Line 1 RESTORE FILELIST is terminating abnormally. */ 【以下是從SQLCMD啟動還原資料庫於LINUX，過程中需要MOVE原始的檔案路徑到對應的LINUX 路徑】 restore filelistonly from disk\u003d\u0027/database/mssql/sqlbck/TSQL2016.full.bak\u0027 go restore database TSQL2016 from disk\u003d\u0027/database/mssql/sqlbck/TSQL2016.full.bak\u0027 with move \u0027TSQL2016\u0027 to \u0027/database/mssql/sqldata/TSQL2016.mdf\u0027, move \u0027TSQL2016_log\u0027 to \u0027/database/mssql/sqldata/TSQL2016_log.ldf\u0027 GO /* Processed 1080 pages for database \u0027TSQL2016\u0027, file \u0027TSQL2016\u0027 on file 1. Processed 4 pages for database \u0027TSQL2016\u0027, file \u0027TSQL2016_log\u0027 on file 1. Converting database \u0027TSQL2016\u0027 from version 852 to the current version 856. Database \u0027TSQL2016\u0027 running the upgrade step from version 852 to version 853. Database \u0027TSQL2016\u0027 running the upgrade step from version 853 to version 854. Database \u0027TSQL2016\u0027 running the upgrade step from version 854 to version 855. Database \u0027TSQL2016\u0027 running the upgrade step from version 855 to version 856. SQLServerAgent is not currently running so it cannot be notified of this action. RESTORE DATABASE successfully processed 1084 pages in 0.169 seconds (50.067 MB/sec). */ 【以下是從LINUX還原到WINDOWS時候，發生版本過高狀況】 restore filelistonly from disk\u003d\u0027c:\\sqlbck\\SUPERDB.full.bak\u0027 go restore database SUPERDB from disk\u003d\u0027c:\\sqlbck\\SUPERDB.full.bak\u0027 with move \u0027SUPERDB\u0027 to \u0027c:\\SQLDATA\\SUPERDB.mdf\u0027, move \u0027SUPERDB_log\u0027 to \u0027c:\\SQLDATA\\SUPERDB_log.ldf\u0027 GO /* Msg 3169, Level 16, State 1, Line 5 The database was backed up on a server running version 14.00.0001. That version is incompatible with this server, which is running version 13.00.4001. Either restore the database on a server that supports the backup, or use a backup that is compatible with this server. Msg 3013, Level 16, State 1, Line 5 RESTORE DATABASE is terminating abnormally. */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/950091915124832/","type":"content","author":"Lewis Yang","date":"2016年11月23日 12:46","good":43,"replys":[]},{"groupId":"222546864546011","articleId":"949720755161948","title":"Antonio Angrisani · 2016年11月23日 Hi, I have an annoying problem with sql server. Delphi development applications, with free ado connection. Through a connectionstring I connect to a sqlexpress instance in 2012 or 2014, 2008 or 2005 depends on my clients. Now not everyone but to someone at random the connection drops and I get this message: \"Dbnet lib generic network error, send (). Check your network documentation.\" It\u0027s a boring problem that I can not solve, especially when they are working with my schedule and need to enter the data again. Why is that ?? How do I fix ?? 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/949720755161948/","type":"content","author":"Antonio Angrisani","date":"2016年11月23日 0:09","good":2,"replys":[{"author":"Lewis Yang","text":"Probably relate to this KB. https://support.microsoft.com/en-us/kb/942861","good":0,"date":"2016年11月23日 12:36"}]},{"groupId":"222546864546011","articleId":"949537475180276","title":"張志豪 · 2016年11月22日 · Taipei 台北市 想請教一下各位前輩關於SSIS的異質資料庫的問題，我目前要把Oracle 11g的資料透過Attunity元件匯出到另一台server上的SQL2012，該dtsx 在VS2013開發環境上跑沒有問題，但是發佈到SQL2012上執行就會出現\"發生OCI錯誤。ORA-01017:invalid username/password;logon denied\" SQL2012本機已安裝Oracle11g 32/64，用sqlplus確認連線到source的oracle server無問題，因為實在是google不到相關的解答，只好上來請教一下前輩，看我是否哪裡的設定不對....","url":"https://www.facebook.com/groups/222546864546011/permalink/949537475180276/","type":"content","author":"張志豪","date":"2016年11月22日 17:12","good":11,"replys":[{"author":"Ricky Chen","text":"封裝沒記憶密碼，到agent修改封裝檔的data source,把帳密打在裡面。","good":2,"date":"2016年11月22日 20:22"},{"author":"張志豪","text":"謝謝大家給的想法，因為小弟沒有公司的oracle權限，只能明天請同事幫我查，有任何突破我一定再跟大家報告，謝謝大家!鳩甘心!!","good":0,"date":"2016年11月22日 21:20"}]},{"groupId":"222546864546011","articleId":"949491618518195","title":"宋勇震 · 2016年11月22日 請教各位線上高手一個邏輯問題 . 以往在下都是利用.NET在外部程式以迴圈完成 , 不知是否可能利用TSQL直接一口氣處理完成呢 ? 煩請各位先進不吝指導 .⋯⋯ 狀況說明: 在同一個SQL執行個體下 , 有DB01~DB10共10個相同資料架構的DB , 當需要一份跨DB的統計資料時 , 我就需要去讀取sys.databases來抓取DB NAME , 利用抓取的DB NAME , 去查DB01.dbo.Table ~ DB10.dbo.table中的記錄 -\u003e 批轉至TEMP DB table. 最後再去處理TEMP DB TABLE. ※由於TABLE不固定 , DB Name的LIST也不固定 , 所以不能在預存程序中寫死 . ※有考慮用CTE來遞迴處理 , 但卻不知如何作為跨DB的查詢架構 . 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/949491618518195/","type":"content","author":"宋勇震","date":"2016年11月22日 14:48","good":3,"replys":[{"author":"李敏華","text":"SP，可以用你本來在用的sys.databases,看是要用while還是cursor,裏面用 sp_MSforeachtable這樣寫看看。（如不是每個table都要做，那你再sp_MSforeachtable的地方再去做限制）","good":4,"date":"2016年11月22日 15:43"},{"author":"宋勇震","text":"李敏華 （Lee Minwha） , 感謝提點 . 目前試著作出下列方法 . 似乎是可行 .......查看更多","good":1,"date":"2016年11月22日 17:21"}]},{"groupId":"222546864546011","articleId":"949407968526560","title":"曾巨宏 · 2016年11月22日 · 台中市 請問大大: 1. sql server on linux 可以裝在 docker 裡的 ubuntu嗎? 2.ubuntu 只能裝 16.04 版嗎? 3.我是用 docker + ubuntu16.10 卡在 apt-get install -y mssql-server 找不到 package","url":"https://www.facebook.com/groups/222546864546011/permalink/949407968526560/","type":"content","author":"曾巨宏","date":"2016年11月22日 11:15","good":7,"replys":[{"author":"Su Jun-Ming","text":"他沒有提供 16.10 的 repository，所以沒法透過 apt 直接安裝，您可以先下載下來再透過 dpkg 安裝之，但是有可能因為函式庫版本不合無法繼續安裝。","good":2,"date":"2016年11月22日 15:32"},{"author":"曾巨宏","text":"docker 還是沒有成功，vm+ubuntu16.04 有安裝成功","good":1,"date":"2016年11月22日 15:43"}]},{"groupId":"222546864546011","articleId":"946412842159406","title":"Su Jun-Ming · 2016年11月17日 玩了一下 SQL Server on Linux，想測試一下編碼跟一些作業，結果還原資料庫就不能繼續了@@","url":"https://www.facebook.com/groups/222546864546011/permalink/946412842159406/","type":"content","author":"Su Jun-Ming","date":"2016年11月17日 14:41","good":30,"replys":[{"author":"莊志弘","text":"我在 Release notes 讀到這個資訊，不曉得有沒有幫助？ . https://docs.microsoft.com/....../sql-server-linux............ 查看更多","good":1,"date":"2016年11月18日 9:20"}]},{"groupId":"222546864546011","articleId":"949479525186071","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nSQL Server on Linux Documentation\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年11月22日 從Connect 2016 / PASS Summit 2016 看到微軟的開放跨越OS平台，不論從前端開發 Visual Studio已經鋪陳到MAC LINUX與WINDOWS之外，後台的DATABASE也跟上來跨越LINUX，欣慰看到微軟同時間出來文件，可以讓大家學習與熟悉，未來的LINUX上面的SQL SERVER該怎樣跟WINDOWS互轉互換與互相整合。 SQL Great Master 學苑 · 2016年11月22日 【當開放已經是一種不可以擋的趨勢，先接受/閱讀它】 微軟的SQL Server ON LINUX出來後，可以說是劃時代的開始，之後的DBA需要懂更多的OS知識，現在是時候，可以讓你還有時間可以學習，從容應付老闆之後的一直平台整合需求。 https://docs.microsoft.com/en-us/sql/linux/ SQL Server on Linux Documentation SQL Server vNext CTP1 now runs on Linux! Learn about the core relational database capabilities in this release of SQL Server, and how to install, manage, secure, and develop for this new release. docs.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/949479525186071/","type":"link","author":"Lewis Yang","date":"2016年11月22日 14:16","good":32,"replys":[]},{"groupId":"222546864546011","articleId":"949443645189659","title":"Lewis Yang · 2016年11月22日 *【SQL Server 2016 vNext on LINUX 系列二】之【變更預設的資料庫建立與備份路徑】* \u003c建議使用LINUX絕對路徑，取代相對路徑 C:\\var\\opt\\mssql\\data，SSMS暫時無法進行變更，強烈建議使用命令列操作預設目錄\u003e 當SQL Server on LINUX 安裝完成之後，預設的資料庫建立與備份路徑是C:\\var\\opt\\mssql\\data\\，該部分主要是因為SQL Server on LINUX將作業系統的根目錄設定為C:\\所導致。一般企業標準化建立SOP，會額外設定LINUX LVM或是MOUNT POINT來建立資料庫檔案、交易記錄與備份檔案。以現在的SQL Server Management Studio (SSMS) 16.5與17.0 RC1 都無法順利變更預設的目錄。所以提供給大家一個可行方式，該方式就是使用 /opt/mssql/bin/msql-conf 進行變更，就可以順利將預設的SQL Server on LINUX目錄，從/var/opt/mssql/data建立到自己指令的L⋯⋯VM或是MOUNT POINT。其中唯一要注意就是新建立的目錄，需要設定使用權限給【msql:mssql】的帳號與群組。 (1) 使用mkdir -p 建立指定目錄 mkdir -p /database/mssql/sqlbck mkdir -p /database/mssql/sqldata mkdir -p /database/mssql/sqllog (2) 變更使用權 chown mssql:mssql /database -R (3) 切換到 /opt/mssql/bin執行mssql-conf變更預設的備份目錄、資料庫檔案目錄與交易記錄目錄 cd /opt/mssql/bin sh mssql-conf set defaultbackupdir /database/mssql/sqlbck sh mssql-conf set defaultdatadir /database/mssql/sqldata sh mssql-conf set defaultlogdir /database/mssql/sqllog (4) 重新啟動SQL Server on LINUX 本環境是使用Ubuntu 16.04.1 LTS，因此使用systemctl restart mssql-server方式 讓該變更生效。 最後值得一提出來就是SQL Server on LINUX支援Native LINUX 路徑，進行資料庫建立、備份與還原，無需使用C:\\var\\opt\\mssql\\data\\ 相對路徑。 更多 還有 5 張","url":"https://www.facebook.com/groups/222546864546011/permalink/949443645189659/","type":"content","author":"Lewis Yang","date":"2016年11月22日 12:47","good":46,"replys":[]},{"groupId":"222546864546011","articleId":"948777991922891","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\n微軟技術高峰論壇 高雄場\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年11月21日 難得機會【11/30高雄，12/1台中】，可以讓中南部好朋友，藉由微軟的幫忙一起學習 讓資訊可以全台同步。 SQL Great Master 學苑 · 2016年11月21日 【台灣中南部鄉親學習，最新微軟新技術的好訊息】 【高雄地區 11/30/2016 | 9:00 A.M - 5:00 P.M】 台鋁晶綺盛宴 1F 珍珠廳 高雄市前鎮區忠勤路8號⋯⋯ https://www.microsoftevents.com/profile/form/index.cfm… 【中部地區 : 1st Dec 2016 | 9:00 A.M - 5:00 P.M】 台中林酒店 台中市西屯區朝富路99號 https://www.microsoftevents.com/profile/form/index.cfm… 更多 微軟技術高峰論壇 高雄場 microsoftevents.com","url":"https://www.facebook.com/groups/222546864546011/permalink/948777991922891/","type":"link","author":"Lewis Yang","date":"2016年11月21日 12:56","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"948632068604150","title":"Lewis Yang · 2016年11月21日 *【SQL Server 2016 vNext on LINUX 系列一】之【執行個體名稱長度不同】* 當大家完成安裝SQL Server on LINUX之後，緊接著就是要深入了解每一項的細節，熟知其中的差異。這樣可以讓跨越不同平台的時候，可以有更多的處理能力。首先，要開始分享第一個就是在Windows平台的SQL Server與LINUX平台的SQL Server的@@servername中的長度支援差異。 在Windows平台的執行個體名稱支援【16】字元。⋯⋯ https://msdn.microsoft.com/…/libra…/ms143531(v\u003dsql.130).aspx Instance names are limited to 16 characters. 在LINUX平台的執行個體名稱支援【15】字元。 電腦名稱的影響大多都是跟高可用度設定有關係，譬如複寫的部分就會自動抓取電腦名稱是否跟作業系統一致。這樣大家可以留意。該部分就現在版本，可能此部分會在上市有所調整。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/948632068604150/","type":"content","author":"Lewis Yang","date":"2016年11月21日 7:26","good":54,"replys":[]},{"groupId":"222546864546011","articleId":"948208528646504","title":"劉修仁分享了 1 條連結。\r\nSQL SERVER Undelete 可能性探索（二）Heap Table\n劉修仁分享了 1 條連結。 · 2016年11月20日 · Taipei 台北市 分享：SQL SERVER Undelete 可能性探索（二）Heap Table SQL SERVER Undelete 可能性探索（二）Heap Table SQL SERVER的心得分享 sqlworker.blogspot.com","url":"https://www.facebook.com/groups/222546864546011/permalink/948208528646504/","type":"link","author":"劉修仁","date":"2016年11月20日 15:51","good":24,"replys":[]},{"groupId":"222546864546011","articleId":"947144375419586","title":"Lewis Yang · 2016年11月18日 *【SQL Server 2016 SP1 新功能】之【CREATE OR ALTER 跟 ORACLE 的CREATE OR REPLACE異曲同工之妙】* \u003c強烈建議不要任意使用DROP 再去 CREATE物件，因為該物件所有授權出去權限，都會【遺漏】，【CREATE OR ALTER】 可以幫助這一段\u003e 從ORACLE DBA或是開發者的角度來看，很開心看到SQL SERVER在2016 推出的SP1 加入這樣的T-SQL語法，讓原本的複雜判斷搭配IF ELSE存在與否，直接就利用一段【CREATE OR ALTER】的陳述式完全搞定，重點是該語法可以保留原先設定的權限，不會類似【DROP】加上【CREATE】導致權限遺漏，該新款語法支援以下的物件。⋯⋯ STORED PROCEDURES FUNCTIONS TRIGGERS VIEWS 基本上這樣的陳述式，可以在佈署程式時候，減少IF ELSE判斷如下，以下的範例基本上是一個很【危險】的動作，因為DROP 加上 CREATE 物件之後，基本上會喪失所有之前設定的權限，這樣一來更凸顯出【CREATE OR ALTER】的重要性，因為【ALTER】陳述式是保留之前已經設定給物件的所有權限，它比上DROP加上CREATE，更值得推薦。 --傳統使用DROP後再建立物件，這樣要很小心，因為【所有設定的權限，全部消失】 use [TSQL2016] GO IF EXISTS(select * from sys.views where name\u003d\u0027vw_emp\u0027) drop view vw_emp GO create view vw_emp AS select firstname,[empid],[title] from [HR].[Employees] GO 另外在SQL Server 2016 CU2 之前尚未更新到SP1的階段，可以使用以下的進階語法 use [TSQL2016] GO -- DROP IF是SQL Server 2016語法 drop view if exists vw_emp GO create view vw_emp AS select firstname,[empid],[title] from [HR].[Employees] GO --最後SP1出來之後，就可以輕輕鬆鬆保留權限，自動判斷存在與否。 use [TSQL2016] GO --新版的CREATE OR ALTER CREATE OR ALTER view vw_emp as select [firstname],[empid],[title] from [HR].[Employees] GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/947144375419586/","type":"content","author":"Lewis Yang","date":"2016年11月18日 22:01","good":85,"replys":[]},{"groupId":"222546864546011","articleId":"946975588769798","title":"許國林分享了 1 條連結。\r\nSTRING_AGG function with ORDER BY | Microsoft Connect\n許國林分享了 1 條連結。 · 2016年11月18日 I\u0027ve submitted a product feedback to Microsoft on how we can leverage the new STRING_AGG function. Currently, the STRING_AGG function doesn\u0027t allow you to order the strings. I\u0027m proposing to add an ORDER BY clause like this:⋯⋯ SELECT STRING_AGG([name], \u0027,\u0027 ORDER BY [name]) AS [string_aggregate] FROM sys.databases; if not, we have to use CTE, derived tables, etc to accomplish the task. workaround example as shown here: https://www.facebook.com/groups/222546864546011/permalink/912754748858549/ SELECT STRING_AGG(A.[name], \u0027,\u0027) AS [string_aggregate] FROM (SELECT [name] FROM sys.databases ORDER BY name ASC OFFSET 0 rows) A Please upvote the connect item. :) 更多 翻譯年糕 STRING_AGG function with ORDER BY | Microsoft Connect connect.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/946975588769798/","type":"link","author":"許國林","date":"2016年11月18日 14:33","good":5,"replys":[]},{"groupId":"222546864546011","articleId":"946883288779028","title":"許國林覺得太神奇。 · 2016年11月18日 New T-SQL Feature added in SQL Server vNext CTP1. Makes life easier for developers. I was hoping these should be backward compatible.. but MS is pushing us to upgrade to new SQL Server to use these cool features. :) Running the SQL Server vNext CTP1 on docker engine Mac OS using VSCode. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/946883288779028/","type":"content","author":"許國林","date":"2016年11月18日 10:08","good":19,"replys":[{"author":"Lewis Yang","text":"I love this string aggregation function to consolidate all of string in single one, Thanks Pare for sharing promptly.","good":1,"date":"2016年11月18日 10:25"},{"author":"許國林","text":"Oops. Unfortunately new T-SQL feature STRING_AGG is not included in SQL Server 2016 SP1. Screenshot is for SQL Sever vNext CTP1.","good":2,"date":"2016年11月18日 13:04"}]},{"groupId":"222546864546011","articleId":"945997312200959","title":"劉修仁分享了 1 條連結。\r\nSQL SERVER Undelete 可能性探索..\n劉修仁分享了 1 條連結。 · 2016年11月16日 · Taipei 台北市 http://sqlworker.blogspot.tw/2016/…/sql-server-undelete.html SQL SERVER Undelete 可能性探索.. SQLSERVER 中，如果資料被誤刪了，依照官方的說法， SQLSERVER 是沒有 undelete 的。要想救回被刪除的資料，最典型的方法就是透過將備份檔還原成另一 DB ，將資料從另一 DB 找回來後，再新增回正式的 DB 。… sqlworker.blogspot.com","url":"https://www.facebook.com/groups/222546864546011/permalink/945997312200959/","type":"link","author":"劉修仁","date":"2016年11月16日 21:43","good":54,"replys":[{"author":"Alexis Huang","text":"這個厲害，多看一點還不只這一點東西可以學。","good":1,"date":"2016年11月18日 8:14"},{"author":"李敏華","text":"已學習～謝謝劉大！","good":0,"date":"2016年11月18日 9:20"}]},{"groupId":"222546864546011","articleId":"946838268783530","title":"Lewis Yang · 2016年11月18日 *【管理 異質平台】之 【AWS RDS 跟上 SQL Server 2016】 * 繼上次解說 AWS RDS 使用 SQL Server ，很開心也看到AWS導入 RDS for SQL Server 2016的訊息，這樣一起跟上最新版本，可以讓AWS用戶也可以使用到最新的SQL Server 2016功能。【該RDS的SQL Server 2016是 13.0.2164.0版本】，留意是SQL Server 2016 SP1版本是 13.0.4001.0。 https://aws.amazon.com/…/amazon-rds-for-sql-server-now-su…/…⋯⋯ --上次介紹AWS RDS for SQL Server https://www.facebook.com/groups/222546864546011/permalink/906663579467666/ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/946838268783530/","type":"content","author":"Lewis Yang","date":"2016年11月18日 8:02","good":33,"replys":[]},{"groupId":"222546864546011","articleId":"946399618827395","title":"Antonio Angrisani · 2016年11月17日 Salve a question, I have two tables Table 1 with a column number, date, numero,num1 and num2, Table 2 with com1 and com2 columns, I want to know a query that you can find a list of records of table 1 that contains com1 and com2. Then in this query I want to know the difference between the columns of the table number 1. How can I do? Example in Table 1 Date Numero num1 num2 10/1/2001 100 1 2⋯⋯ 10/2/2003 103 6 10 10/2/2003 105 8 10 10/2/2003 109 6 19 10/2/2003 123 89 10 table 2 com1 Com2 1 2 5 8 89 10 4 5 8 10 I want a query that finds me in Table 1 Date Numero num1 num Diff. 10/1/2001 100 1 2 0 10/2/2003 105 8 10 5 10/2/2003 123 89 10 18 Where the diff column is 0, 100-105, 123-105 \u003d 18. please help 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/946399618827395/","type":"content","author":"Antonio Angrisani","date":"2016年11月17日 14:05","good":0,"replys":[{"author":"Lewis Yang","text":"Here you go https://www.facebook.com/groups/222546864546011/permalink/946558565478167/","good":3,"date":"2016年11月17日 21:20"}]},{"groupId":"222546864546011","articleId":"946558565478167","title":"Lewis Yang · 2016年11月17日 *【SQL Tips】之【進階T-SQL，找出前一期或是後一期資料計算移動差異 】* \u003c回應 #Antonio Angrisani問題\u003e 在銷售的分析領域，常常需要跟前一期資料或是後一期資料，進行對比與計算差異值。許多人會使用不同方式，現在介紹一個T-SQL 從SQL Server 2012版本就導入的函數，它們就是LAG與LEAD。其中LAG就是計算本期的資料，顯示到下一期，LEAD的資料，就是將本期的資料，顯示到前一期，剛好最近有國外的社員詢問到這樣的問題，藉由以下的案例，進行分享如何使用LAG與LEAD。⋯⋯ use tempdb go drop table t1;drop table t2 go create table t1([date] date,[Numero] int, num1 int, num2 int) GO insert into t1 values (\u002710/1/2001\u0027, 100, 1, 2), (\u002710/2/2003\u0027, 103, 6, 10), (\u002710/2/2003\u0027, 105, 8, 10), (\u002710/2/2003\u0027, 109, 6, 19), (\u002710/2/2003\u0027, 123, 89, 10) GO create table t2(com1 int ,com2 int) GO insert into t2 values (1, 2), (5, 8), (89, 10), (4, 5), (8, 10) GO SELECT [date],Numero,num1,num2, LAG(Numero,1,0) OVER (ORDER BY [DATE]) Lag_Numero, CASE WHEN LAG(Numero,1,0) OVER (ORDER BY [DATE])!\u003d0 THEN Numero - LAG(Numero,1,0) OVER (ORDER BY [DATE]) ELSE 0 END AS DIFF FROM ( select t1.* from t1 inner join t2 on t1.num1\u003dt2.com1 and t1.num2\u003dt2.com2 ) AS Y go /* 10/1/2001 100 1 2 0 10/2/2003 105 8 10 5 10/2/2003 123 89 10 18 */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/946558565478167/","type":"content","author":"Lewis Yang","date":"2016年11月17日 21:20","good":48,"replys":[]},{"groupId":"222546864546011","articleId":"946062175527806","title":"Lewis Yang 分享了 1 條連結。\r\nSQL Server 2016 Service Pack 1 generally available\nLewis Yang 分享了 1 條連結。 · 2016年11月17日 【SQL Server 2016 Service Pack 1 generally available】 許多人都會習慣SP1出來後，才放心使用 現在或許可以真正放心 SQL Server 2016 Service Pack 1 generally available Official News from Microsoft’s Information Platform blogs.technet.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/946062175527806/","type":"link","author":"Lewis Yang","date":"2016年11月17日 0:22","good":83,"replys":[{"author":"尹相志","text":"話說SSRS Power BI又跳票了","good":4,"date":"2016年11月17日 13:02"},{"author":"Isaac Song","text":"我只能附和大師，我也很期待ssrs用power bi","good":2,"date":"2016年11月17日 13:13"}]},{"groupId":"222546864546011","articleId":"946060835527940","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nMicrosoft SQL Server team hosts Ask Me Anything session\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年11月17日 如果對SQL Server 有任何問題，別錯過直接在AMA(Ask Me Anything)詢問 以下可以先瀏覽大家問題，這樣互相切磋，可以學更快 https://www.reddit.com/r/SQLServer/ SQL Great Master 學苑 · 2016年11月17日 【微軟SQL SERVER問題任你問】 AMA(Ａsk Me Anything) 主要就是讓你詢問任何SQL SERVER問題，不錯機會。 太平洋時間2016/11/18 早上 9:30 - 14:00 (PDT)⋯⋯ The Microsoft SQL Server team will host a special Ask Me Anything session on /r/SQLServer, Friday, November 18th, 2016 from 9:30 am to 2:00 pm PDT. AMA event opens up for questions on Thursday, November 17th 2016 at 2:00pm. https://blogs.technet.microsoft.com/…/microsoft-sql-server…/ 更多 翻譯年糕 Microsoft SQL Server team hosts Ask Me Anything session Official News from Microsoft’s Information Platform blogs.technet.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/946060835527940/","type":"link","author":"Lewis Yang","date":"2016年11月17日 0:19","good":43,"replys":[]},{"groupId":"222546864546011","articleId":"940321086101915","title":"許焜智\r\nMemtest86+ - Advanced Memory Diagnostic Tool\n許焜智 · 2016年11月8日 小弟我有個問題想請教版上先賢們 如果不適合之處)煩請通知我，自請刪文處理 前陣子購入新主機， OS為windows 2012 (原主機為windows 2008)⋯⋯ SQL server版本為 2008 R2 SP1 問題如下： 原主機(win 2008)使用SSIS的「FTP站台」將檔案傳送至另一個FTP平台，檔案皆無毀損問題 將原主機的相關專案封裝複製到新主機(win 2012)後(均有重新一一點開確認環境設定)，相關作業流程均可執行，但透過「FTP站台」傳送檔案「有機率」毀損(無論檔案大小) 觀察到檔案有毀損狀況時，使用Filezilla傳檔測試800次上下，檔案均為正常 有在猜測是否是新主機沒有特別設定環境，有試著找(GOOGLE)關於FTP設定，但對windows 2012不熟，尚未找到設定環境進而確認設定值 不知道版上先前們是否有人遇過相同狀況或知道問題點 我知道這很像隔空抓藥...囧 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/940321086101915/","type":"link","author":"許焜智","date":"2016年11月8日 0:24","good":8,"replys":[{"author":"Lewis Yang","text":"可以請廠商檢查一下記憶體，很多這樣狀況會跟記憶體問題有關。","good":2,"date":"2016年11月8日 0:44"},{"author":"James Fu","text":"我個人認為或許可以先試試看直接用 DOS 下的 FTP 指令看是否能順利，如果可以的話，那就先寫一個 DOS 批次檔案去傳輸，然後改呼叫外部執行程式的方式，反正至少先解決問題。如果嫌 DOS 批次檔案不好，那也可以改用指令碼元件，搭配 FtpWebRequest 的類別來做傳輸，反正山不轉路轉，先讓系統是可以運作的。 基本上硬體要檢查 RAM 是有問題的，可能廠商也不大會理你，也許您可以試試看 Windows 下的 mdsched.exe 工具程式( 記憶體檢測程式 )，或者是 http://www.memtest.org/ 的 Memtest86+ 來查查看，也許真的是記憶體出問題了。或者是賭運氣看看，嘗試把 SQL 升級到 SP3 ，或許新版本就沒有這樣的問題也說不一定。","good":5,"date":"2016年11月8日 1:14"}]},{"groupId":"222546864546011","articleId":"946045468862810","title":"Lewis Yang 分享了 SQL Great Master 學苑的相片。\r\nLewis Yang 分享了 SQL Great Master 學苑的相片。 · 2016年11月16日 從中可以看到最新的Connect 大會，讓台灣朋友一起跟上全球最近技術。 SQL Great Master 學苑 · 2016年11月16日 【國外同步技術最近Connect 大會 】 供大家選擇中英文字幕 https://connectevent.microsoft.com/","url":"https://www.facebook.com/groups/222546864546011/permalink/946045468862810/","type":"share","author":"Lewis Yang","date":"2016年11月16日 23:38","good":69,"replys":[{"author":"Jason Chen","text":"直播中 👍👍👍(謝謝老師的分享)","good":1,"date":"2016年11月16日 23:44"}]},{"groupId":"222546864546011","articleId":"945859285548095","title":"陳翊威 · 2016年11月16日 請問alwayson的架構下，如果我的db有發生failover，是不是需要重新執行\"alter user with login \u003d\" 去mapping資料庫的user和系統的login？","url":"https://www.facebook.com/groups/222546864546011/permalink/945859285548095/","type":"content","author":"陳翊威","date":"2016年11月16日 15:03","good":5,"replys":[{"author":"Rock Chang","text":"KB918992","good":0,"date":"2016年11月16日 22:24"},{"author":"陳翊威","text":"今天測試failover結果使用者就跳起來了。","good":0,"date":"2016年11月16日 22:25"}]},{"groupId":"222546864546011","articleId":"945889108878446","title":"陳宇宏 · 2016年11月16日 (請各位學長姐幫忙轉貼，謝謝。) 最新消息：邀請您免費參加【物聯網智能系統應用班】培訓 藉由本班之訓練讓學員可以達到下列培養目標： 壹、 課程目標： (一)全面感知的技術應用⋯⋯ 即利用RFID,感測器,二維碼, 藍芽,等技術的融入，以便隨時隨地獲取物體的相關信息。 (二)可靠傳遞的價值分析與應用 通過各種電信網路與互聯網的融合,將物體的信息確實而準確地傳遞出去，使訊息能獲得高度的流通與應用，進而達到精準而可靠的價值提升。 (三)智能處理控制系統化技術應用 讓學員學會利用雲端計算,模糊識別等各種智能計算技術,對大量的數據和資訊進行分析和處理,以便對物體進行智能化的控制應用。讓受訓學員可成為物聯網智能系統應用之專業人才。 貳、 就業展望：（應說明習得之技能運用之職場領域與訓後目標就業領域） 課程安排以全面感知技術、可靠傳遞價值分析及智能處理控制系統化技術等三大物聯網技術為主軸，教導學員們使用目前業界最熱門的 \" OpenStack雲端運算 \" 技術來佈署企業雲端應用服務，並以物聯網程式開發設計技術串接各種不同應用的物聯網無線傳感器，將使用者的行為、跟傳感器產生的資料送至後端大數據分析系統進行分析後轉變成對企業有用的資料。應用程式開發人員為主，然後再依進階課程可以成為物聯網工程師、物聯網應用工程師、物聯網系統整合工程師、物聯網程式開發工程師、軟體工程師、系統工程師、資訊工程師、網路工程師、資料中心維運工程師...等。 參、 受訓資格 一、學歷：高中/職(含)以上 二、年齡：18歲以上即可 三、性別：不分 四、適訓條件：高中職相關科系畢業或大專畢業不限科系，具流通服務與智慧生活應用相關基礎者優先錄取。 肆、 甄試及報名方式 一、甄試方式：(一)筆試、(二)口試等 二、報名截止日期：11月22日截止。 三、錄訓方式：11月24日上午10點筆試，上午11點起口試。 四、報名方式：現場親自報名。攜帶身分證(正反面影本)、勞保明細表(正本)、學歷證件 伍、 訓練內容簡介 1 性別平等課程 2 物聯網掀起下一波嵌入式新潮流 3 物聯網應用新趨勢 4 迎向物聯網的設計關鍵：WISE-IoT \u0026 Cloud 5 物聯網時代來臨與智慧生活 6 物聯網(The Internet of Things)智慧服務 7 智慧教育與產業人才共構希望工程實務應用 8 雲想科技與智慧醫療物聯網及照護實務應用 9 物聯網在智慧家居中的十大應用 10 教務管理規定 11 勞動法規 12 職業道德與職場工作倫理 13 人際溝通與技巧 14 串起智慧生活網路營造物聯網應用百花齊放 15 物聯網識別標準商業應用 16 車聯網之概要與應用 17 物聯網時代下的行銷應用 18 就業市場趨勢分析及求職技巧 19 創業管理與經營管理 20 智慧物聯網程式設計 21 Big Data!大數據分析，以R和MS-SQL來處理 22 嵌入式物聯網系統開發 23 人工智慧與最佳化技術於物聯網的應用 24 物聯網識別標準商業應用 25 物聯網Big Data前端資料之蒐集及儲存 26 簡單、聰明、省錢的自動化即時反應系統 27 企業參訪/徵才/媒合活動 陸、 訓練方式 從11月28日起至12月30日，訓期5週總時數200小時的密集式訓練，上課時間為週一至週五，上午08：00-12:00，下午13:00-17：00，例假日不上課。 柒、 洽詢資訊 一、 亞東技術學院：新北市板橋區四川路2段58號。電話：77388000，#1932、#1931 二、 新北市政府職業訓練中心：新北市板橋區縣民大道2段7號5樓東側(板橋火車站北一A)。電話：89692150(代表號) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/945889108878446/","type":"content","author":"陳宇宏","date":"2016年11月16日 16:43","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"945426942257996","title":"建彰周 · 2016年11月15日 大家好... (我是非IT人士) 最近有一些資料 自己在家實作 過程中遇到一個很菜的問題... 如圖... 看起來好像電腦無法正常顯示所有Unicode字元⋯⋯ select NCHAR(55372) select unicode(N\u0027𣇓\u0027) ---------------(以下是額外資訊)------------------- 把\u0027𣇓\u0027這個字用記事本另存為Unicode編碼 之後用NotePad++開啟時，會呈現亂碼... 而就這幾天k了一些編碼的文件得出來的見解 Unicode \u003d ucs2 ?? 還是我對編碼有所誤解... 麻煩幫小弟解答了 感謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/945426942257996/","type":"content","author":"建彰周","date":"2016年11月15日 22:02","good":4,"replys":[{"author":"Lewis Yang","text":"https://www.facebook.com/groups/222546864546011/permalink/945495788917778/","good":4,"date":"2016年11月16日 0:54"}]},{"groupId":"222546864546011","articleId":"945495788917778","title":"Lewis Yang · 2016年11月16日 *【SQL Tips】之【從來沒有用過的定序-補充字元-解決顯示特殊字元 𣇓 】* \u003c回應台灣社員問題，難得可以讓大家了解補充字元定序使用方式，深入的語系說明可以快速參考數年前的文章，或是藉由以下的案例，在你的DB試試看，是否僅看到一個圖樣 select NCHAR(55372) as 字元,unicode(N\u0027𣇓\u0027) as 編碼\u003e⋯⋯ https://technet.microsoft.com/zh-tw/library/dd125512.aspx 基本上SQL Server使用Unicode都是使用2 bytes儲存字元，譬如 第一值是1 bytes第二值是2 bytes，相同【A】不同編碼(ASCII與UNICODE，就會占用不同bytes。 use master go SELECT DATALENGTH(\u0027A\u0027) \u0027一般字元\u0027,DATALENGTH(N\u0027A\u0027) \u0027UNICODE字元\u0027 GO 一般字元 UNICODE字元 ----------- ----------- 1 2 (1 row(s) affected) 鮮少有機會看到四位元的特殊字元，譬如【𣇓】，基本上要處理這樣的字元需要使用【補充字元,supplementary characters】建立資料庫。若是一般定序的資料庫，針對處理這樣的特殊字元，【𣇓】，就無法正常在字串函數顯示正確的數值，卻是回傳【55372】 use master go drop database DBCHT go CREATE DATABASE DBCHT COLLATE Latin1_General_100_CI_AI; go use DBCHT go select NCHAR(55372) as 字元,unicode(N\u0027𣇓\u0027) as 編碼 union all select NCHAR(22531) ,unicode(N\u0027堃\u0027) go create table t1(c1 nvarchar(10)) insert into t1(c1) select NCHAR(55372) insert into t1(c1) select N\u0027𣇓\u0027 insert into t1(c1) select N\u0027堃\u0027 select unicode(c1) as 編碼,c1 as 字元,datalength(c1) 長度 from t1 GO 如果要正確解決這樣的問題，就需要使用大家極少注意到的補充字元定序，簡單的說補充字元就是SQL Server針對類似【𣇓】特殊字，可以藉由補充字元的正確儲存到資料庫。以下就是建立一般定序搭配補充字元來正確解決【𣇓】特殊字的問題。其中要注意，當沒有使用補充字元定序的時候，【𣇓】特殊字卻是回傳【55372】，使用正確補充字元的定序資料庫時候，才回傳正確的【143827】或是【0x231D3】。 use master go drop database DBCHT go CREATE DATABASE DBCHT COLLATE Latin1_General_100_CI_AI_SC; go --使用補充字元針對特殊字，就可以在字串函數正確回傳 use DBCHT go select NCHAR(0x231D3) as 字元,unicode(N\u0027𣇓\u0027) as 編碼 union all select NCHAR(22531) ,unicode(N\u0027堃\u0027) go create table t1(c1 nvarchar(10)) insert into t1(c1) select NCHAR(0x231D3) insert into t1(c1) select N\u0027𣇓\u0027 insert into t1(c1) select N\u0027堃\u0027 select unicode(c1) as 編碼,c1 as 字元,datalength(c1) 長度 from t1 GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/945495788917778/","type":"content","author":"Lewis Yang","date":"2016年11月16日 0:54","good":55,"replys":[]},{"groupId":"222546864546011","articleId":"944800095654014","title":"Rock Chang 分享了他的相片。\r\nRock Chang 分享了他的相片。 · 2016年11月14日 感謝老師再次出馬造福SQL眾生，趕快報名一睹大師風采吧! ‎Rock Chang‎ 加入 SQL PASS Taiwan · 2016年11月14日 · New Taipei City 台北市 千呼萬喚始出來， 感謝楊老師 Lewis Yang 再次來PASS開講。 名額所剩不多報名要快快快!!!!!!!⋯⋯ SQL PASS 十一月份活動 主題：從SQL Server 2016資料庫看Oracle 12c/11g分享會 講師：楊志強(Lewis) 老師 時間：11/30(三)19:00~21:00(18:30可入場) 活動地點：淡江大學台北校區(D222教室) 地址：台北市大安區金華街199巷5號 活動費用：150元整 報名網址：https://goo.gl/a9Mtyg (場地因素，限額110名，請把握報名機會) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/944800095654014/","type":"share","author":"Rock Chang","date":"2016年11月14日 22:21","good":47,"replys":[]},{"groupId":"222546864546011","articleId":"944669935667030","title":"Lewis Yang 分享了他的貼文。\r\nLewis Yang 分享了他的貼文。 · 2016年11月14日 一本僅有20頁的手冊，從底層8K介紹開始，剛好搭配之前Super SQL Server的DBCC IND與DBCC PAGE的圖文解說，可以讓大家快速看完的一本手冊 ‎Lewis Yang‎ 加入 Super SQL Server · 2016年11月5日 *【管理 Life Saver 】之 【窺看SQL Server 分頁內容，使用未公開的方式】* 許多資料庫人員在設計INDEX時候，都會想了解HEAP/CLUSTERED INDEX與NONCLUSTERED INDEX之間的差異。這部分可以從下面的兩張圖，看出三者差異。另外如果需要了解每一個DATA分頁或是INDE⋯⋯X分頁的時候，更可以直接使用DBCC IND找出指定DATA PAGE與INDEX PAGE的位置，然後再搭配DBCC PAGE直接輸出該分頁的真正內容，最後提醒該部分指令針對In-Memory資料表與索引，就無法發會正常效果。 USE AdventureWorks2016CTP3 SELECT OBJECT_NAME(id) as [Table Name],indid,[name],[FirstIAM],[root] FROM sysindexes WHERE OBJECT_NAME(id)\u003d\u0027Address\u0027 --找出 [Person].[Address] 物件所有的索引 GO --三大參數 : 第一個參數是資料庫名稱 --第二個參數是:結構名稱與資料表名稱 --第三個參數是:索引ID --(-1):顯示HEAP/CLUSTERED INDEX/NONCLUSTERED INDEX --( 0):顯示HEAP --( 1):顯示CLUSTERED INDEX --(2+):顯示NONCLUSTERED INDEX DBCC IND(\u0027AdventureWorks2016CTP3\u0027,\u0027[Person].[Address]\u0027,-1) GO --啟動TRACE FLAG 3604 預計要輸出 DBCC PAGE結果 DBCC TRACEON(3604) --DBCC PAGE 參數資料庫名稱，PageFID PagePID 3\u003d顯示page header plus detailed per-row interpretation DBCC PAGE(\u0027AdventureWorks2016CTP3\u0027,1,10624,3) --關閉TRACE FLAG 3604 預計要輸出 DBCC PAGE結果 DBCC TRACEOFF(3604) /* 其中PageType 說明 1 – data page 2 – index page 3|4 – text pages 8 – GAM page 9 – SGAM page 10 – IAM page 11 – PFS page */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/944669935667030/","type":"share","author":"Lewis Yang","date":"2016年11月14日 17:22","good":79,"replys":[]},{"groupId":"222546864546011","articleId":"942547015879322","title":"Thomas Huang · 2016年11月11日 目前發生SSMS無法連線SQL，出現如圖片異常訊息，但是使用端應用系統可以連線使用，請問老師原因及如何排除這個問題？謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/942547015879322/","type":"content","author":"Thomas Huang","date":"2016年11月11日 9:31","good":5,"replys":[{"author":"YenHsun Peng","text":"服務啟動與能否連線算兩個不同的問題，服務應該是有正常啟動沒錯，詳情可以看事件檢視器","good":0,"date":"2016年11月11日 12:17"},{"author":"Thomas Huang","text":"謝謝老師及樓上回覆，目前已找到原因，listen port1433設定遺失，造成無法連線，至於port 1433為什麼不見，可能還是要在追蹤","good":0,"date":"2016年11月11日 12:33"}]},{"groupId":"222546864546011","articleId":"940242312776459","title":"Lewis Yang · 2016年11月7日 *【開發 Life Saver 】之 【超高速BCP直接匯出資料庫的影像資料，無須寫ADO.NET/JDBC任何程式】* \u003c不用寫程式，就可以將資料庫影片、影像匯出並且儲存起來\u003e 有人問我是否有機會不要撰寫ADO.NET或是JDBC程式，就直接使用SQL SERVER工具，將資料庫中的影像、影片等BLOB資料匯出，然後根據原始的檔案名稱，自動儲存到作業系統的目錄。這問題讓我頓了一陣子，腦海浮出BCP工具，而ㄧ般來說使用BCP多半是用在文字、UNICODE或是NATIVE的轉換資料表內容，極少用在BLOB的影像、影片資料。經過思考與嘗試之後，就直接使用BCP應用程式不輸入-c/-w/-N等等格式狀況下，讓它產生格式化檔案並且儲存到c:\\temp\\bcp.fmt，然後再修改offset偏差值，從【8】到【0】如下。⋯⋯ bcp.fmt 12.0 1 1 SQLBINARY 0 0 \"\" 1 img \"\" 完成驗證後，就準備一展身手要將AdventureWorks資料庫中的【Production.ProductPhoto】的ThumbNailPhoto的影像資料，一次利用CMD檔案格式搭配T-SQL的技巧，進行匯出。其中執行的方式需要準備【ADW.sql】 ADW.sql set nocount on declare @t table(c1 nvarchar(max)) insert into @t(c1) select \u0027bcp \"select ThumbNailPhoto from AdventureWorks.Production.ProductPhoto where ThumbnailPhotoFileName\u003d\u0027\u0027\u0027+ThumbnailPhotoFileName+\u0027\u0027\u0027\" queryout C:\\temp\\Bike\\\u0027+ThumbnailPhotoFileName+\u0027 -T -S. -fc:\\temp\\bcp.fmt\u0027+char(10)+char(13) from AdventureWorks.Production.ProductPhoto select * from @t 然後準備一個【ADW1st.cmd】檔案，內容就是準備使用SQLCMD要去呼叫剛剛【ADW.sql】將所有的指定儲存成另一個【ADW2nd.cmd】 ADW1st.cmd sqlcmd -E -S. -ic:\\temp\\ADW.sql -oc:\\temp\\ADW2nd.cmd -h-1 以下就是執行【ADW1st.cmd】檔案，產生的【ADW2nd.cmd】部分內容 bcp \"select ThumbNailPhoto from AdventureWorks.Production.ProductPhoto where ThumbnailPhotoFileName\u003d\u0027no_image_available_small.gif\u0027\" queryout C:\\temp\\Bike\\no_image_available_small.gif -T -S. -fc:\\temp\\bcp.fmt bcp \"select ThumbNailPhoto from AdventureWorks.Production.ProductPhoto where ThumbnailPhotoFileName\u003d\u0027racer02_black_f_small.gif\u0027\" queryout C:\\temp\\Bike\\racer02_black_f_small.gif -T -S. -fc:\\temp\\bcp.fmt 最後再執行【ADW2nd.cmd】就可以將所有AdventureWorks資料庫中的【Production.ProductPhoto】，利用BCP功用程式，逐筆並且快速匯出且儲存成作業系統的影片、影像資料。 :) 更多 還有 4 張","url":"https://www.facebook.com/groups/222546864546011/permalink/940242312776459/","type":"content","author":"Lewis Yang","date":"2016年11月7日 21:51","good":92,"replys":[{"author":"張志豪","text":"老師太強了!!","good":0,"date":"2016年11月8日 0:22"},{"author":"John Lin","text":"提供另一種輸出方式：使用SQL Server OLE Automation預存程序......查看更多","good":4,"date":"2016年11月14日 12:11"}]},{"groupId":"222546864546011","articleId":"944167395717284","title":"Lewis Yang 上傳了 1 個檔案。\r\nSuperSQLServerWeeklyPaper-20161024-1113.txt\nLewis Yang 上傳了 1 個檔案。 · 2016年11月13日 SuperSQLServerWeeklyPaper-20161024-1113.txt 文件 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/944167395717284/","type":"attach","author":"Lewis Yang","date":"2016年11月13日 22:53","good":25,"replys":[{"author":"李律偉","text":"感謝分享","good":1,"date":"2016年11月13日 23:38"}]},{"groupId":"222546864546011","articleId":"944157352384955","title":"Lewis Yang · 2016年11月13日 *【深度 Database 】之 【如何將資料庫的影像資料直接輸出binary base64整合 Microsoft Cognitive Service 的影像分析】* \u003cIntelligence database開始整合Computer Vision API \u003e 最近開始將資料庫的資料整合Microsoft Cognitive Service，該【Microsoft Cognitive Service】就是微軟在AI(人工智慧)學習的領域，極為重要的開放式API(https://www.microsoft.com/cognitive-services)，首先重頭戲就是先從Computer Vision API開始，它可以將取得的影像資料，進行文意解析，譬如下列一張相片是很多人在海灘戲水，Microsoft Cognitive Service的Computer Vision API，就會自動進行物件識別進行解析意思。過程中開發人員可以利用SQL SERVER的預設功能，將資料轉換成binary base64的方式，再經過encoding/deco⋯⋯ding的方式，就可以順利將資料庫中的影片，傳送到Computer Vision API。現在就是分享一個如何將一張影片從資料庫中取出，轉換成binary base64格式，然後藉由網路開放URL (http://codebeautify.org/base64-to-image-converter) ，自動再從binary base64格式，轉換成原始的相片。 --驗證程式 use tempdb go if object_id(\u0027tblImg\u0027) is not null drop table tblImg go --判斷是否存在，就刪除 create table tblImg (c1 varbinary(max)) go --測試資料表儲存二進位元資料 insert into tblImg select a.* from openrowset(Bulk\u0027c:\\temp\\20033.jpg\u0027,single_blob) as a go --將二進位元影像儲存到資料表 select * from tblImg for xml auto,binary base64 go --將binary資料轉換成base64準備傳送影像進行分析 --測試的binary base64資料 https://goo.gl/Vd7K9w 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/944157352384955/","type":"content","author":"Lewis Yang","date":"2016年11月13日 22:27","good":55,"replys":[]},{"groupId":"222546864546011","articleId":"942824112518279","title":"陳宇宏 · 2016年11月11日 各位業界前輩/老師好： 我有一個問題，想請教各位， 我有設計一份問卷讓學生來填問卷。(網路調查問卷)，總共有20個題目， 即在資料表格中，有２０個欄位。 前面第１個欄位到第１９個欄位，都是在問各種教學的滿意程度，1.滿意、2.不滿意、3.不知道⋯⋯ 當在第１９題問答填答後，在回答第２０題之前，就要先做判斷： 如果在第１題到第１９題，共１９個欄位中，若有超過９個回答【2.不滿意時】，則系統就會出現第20題的題目來問：是否要請老師來約談？ 如果在第１題到第１９題，共１９個欄位中，沒有超過９個回答【2.不滿意時】，則系統就直接結束。 請問各位業界前輩/老師，我在第２０題題目之前的判斷， SQL 的語法要如何來寫？ 拜託各位業界前輩/老師，可否給予指點。 謝謝。 陳宇宏敬上 0952-973585 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/942824112518279/","type":"content","author":"陳宇宏","date":"2016年11月11日 21:34","good":3,"replys":[{"author":"陳宇宏","text":"一頁一題，直接存入DB.","good":0,"date":"2016年11月12日 19:28"},{"author":"李瑋捷","text":"那你要確認的是你程式流程有無問題","good":0,"date":"2016年11月12日 19:33"}]},{"groupId":"222546864546011","articleId":"942216352579055","title":"Lewis Yang · 2016年11月10日 *【開發 Life Saver 】之 【如何從4,249萬筆/87GB的巨大資料表，安全_快速_比對被異動的資料列】* \u003c使用BINARY_CHECKSUM(*)方式\u003e 在資料倉儲的環境中每天需要從4249萬筆的資料中，定期轉入有被異動過的資料列到Data Warehouse資料庫， 該情境有以下的模式⋯⋯ 1. 來源資料表 4249萬筆 2. 資料表大小 87GB 不含索引 3. 存在有196欄位，僅有PK欄位不會被更新，其他欄位都可以能被更新 4. 每天異動很頻繁 5. 每天需要從OLTP資料庫，轉入到DW資料庫，進行分析 怎樣快速【抓出】每天被異動的資料列？ 這樣的答案很多可以回答， 唯一的差異就是是否影響該頻繁的OLTP資料表的存取 ? 首先大家想到就是 A.建立最後修改日，基本上該部分需要任何程式都需要配合 B.建立異動觸發程序，基本上該非常巨大且交易頻繁資料表，【極度不建議】建立觸發程序。 C.使用SELECT * FROM SRC EXCEPT SELECT * FROM TARGET 基本上線上環境不要這樣執行， 因為造成TABLE SCAN或是CLUSTERED INDEX SCAN 影響線上交易甚深，建議不要。 各位可以參考一下的方式，使用BINARY_CHECKSUM(*)方式，計算所有欄位，是否有其中一個欄位一個數值被修改 縱然是從【。】改成【，】一樣可以被抓到，而需要多少時間從4249萬筆/87GB單一資料表，如何有效使用BINARY_CHECKSUM(*) 敬請期待進一次分享。 -- 以下是small scale的範例 --判斷驗證複製的資料表是否已經存在 IF OBJECT_ID(\u0027Person.Address2\u0027) IS NOT NULL DROP TABLE [Person].[Address2] GO --產生相同資料 SELECT * INTO [Person].[Address2] FROM [Person].[Address] GO --手動更新一個細微的內容 --將第第一筆的[AddressLine1] --從 1970 Napa Ct. UPDATE [Person].[Address2] SET [AddressLine1]\u003d\u00271970 Napa Ct,\u0027 WHERE [AddressID]\u003d1 --改成 1970 Napa Ct, --顯示被異動的資料列 SELECT [AddressID],BINARY_CHECKSUM(*) as ChkSum FROM [Person].[Address] EXCEPT SELECT [AddressID],BINARY_CHECKSUM(*) as ChkSum FROM [Person].[Address2] GO --取出異動的代號 DECLARE @t TABLE([AddressID] int, CHKSUM BIGINT) INSERT INTO @t SELECT * FROM ( SELECT [AddressID],BINARY_CHECKSUM(*) as ChkSum FROM [Person].[Address] EXCEPT SELECT [AddressID],BINARY_CHECKSUM(*) as ChkSum FROM [Person].[Address2] ) AS Y SELECT * FROM [Person].[Address] WHERE [AddressID] IN (SELECT [AddressID] FROM @t) UNION ALL SELECT * FROM [Person].[Address2] WHERE [AddressID] IN (SELECT [AddressID] FROM @t) GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/942216352579055/","type":"content","author":"Lewis Yang","date":"2016年11月10日 22:07","good":99,"replys":[{"author":"Justin Chang","text":"","good":1,"date":"2016年11月11日 8:39"},{"author":"Justin Chang","text":"這異動是會跟什麼的資料必對的結果","good":1,"date":"2016年11月11日 8:41"}]},{"groupId":"222546864546011","articleId":"942205235913500","title":"Jeffrey Lu · 2016年11月10日 · Taipei 台北市 新手發問,如有不妥 請告知. 目前在Azure上開了D12_V2 4Core 28GB RAM的機器,某個資料表裡面有約1157397筆資料,我下了Delete From TableName ,花了快37分鐘~~我看執行計畫的部分,90%的cost在Clustered Index Delete,10%在Clustered Index Scan . 請問該往那邊去查資料來改善效能呢? 謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/942205235913500/","type":"content","author":"Jeffrey Lu","date":"2016年11月10日 21:43","good":5,"replys":[{"author":"Lewis Yang","text":"如果要刪除巨大資料量，首先要考量是避免影響現在交易，其次再考慮時間的長短，有關刪除時候COST花費在CLUSTERED INDEX的找尋與異動，這是正常行為，因為CLUSTERED INDEX本身就是包含所有的資料。分享給你一個輕量化刪除的方式，該方式並不會加速刪除的時間，但卻是可以讓你避免日後進行大量刪除的時候，影響線上交易。 下列的top(10)表示每次僅砍掉10 rows 建議真的不要DELETE from [Production].[TransactionHistory2]...... 查看更多","good":20,"date":"2016年11月10日 22:17"}]},{"groupId":"222546864546011","articleId":"941429799324377","title":"Alexander Omelchenko 分享了 1 條連結。\r\nRecover deleted data in SQL Server - SqlBak Blog\nAlexander Omelchenko 分享了 1 條連結。 · 2016年11月9日 Learn how to recover deleted data in SQL Server 翻譯年糕 Recover deleted data in SQL Server - SqlBak Blog This post will show you how to recover deleted data in SQL Server from your main databases. It will take you through a short example of how to restore data. sqlbak.com","url":"https://www.facebook.com/groups/222546864546011/permalink/941429799324377/","type":"link","author":"Alexander Omelchenko","date":"2016年11月9日 18:51","good":18,"replys":[{"author":"Lewis Yang","text":"該文章主要是利用 SELECT [Current LSN],......查看更多","good":7,"date":"2016年11月9日 20:18"},{"author":"Rock Chang","text":"剛剛看了一下，他是找出砍資料當下的LSN，然後另機還原成一新資料庫到當下的LSN，再將新資料庫的資料表資料倒回原來的資料庫中。","good":1,"date":"2016年11月10日 8:04"}]},{"groupId":"222546864546011","articleId":"941126366021387","title":"陳傳興分享了 1 條連結。\r\n在 Windows 容器中執行 SQL Server 2016 Express\n陳傳興分享了 1 條連結。 · 2016年11月9日 在 Windows Server 2016 與 Windows 10 (週年更新) 當中已包含最新的\"容器\"(Container)功能。 使用容器，我覺得最大好處是和作業系統沒有依賴，能隨時重新取得與使用，尤其是有新版本想移除舊版本時，光看那\"堆\"新增移除相容關聯程式，重灌的衝動馬上升高。 在 Windows 容器中執行 SQL Server 2016 Express 在 SQL Server Sample GitHub 提供 SQL Server 2016 Express 版的 Windows 容器後，透過這種方式建立 SQL Server 執行個體來進行應用程式開發或測試就更加便利囉！本文將詳細介紹如何下載、執行與連接至 SQL… blogs.technet.microsoft.com","url":"https://www.facebook.com/groups/222546864546011/permalink/941126366021387/","type":"link","author":"陳傳興","date":"2016年11月9日 8:37","good":32,"replys":[]},{"groupId":"222546864546011","articleId":"940742106059813","title":"Lewis Yang 分享了 Mark Song 的相片。\r\nLewis Yang 分享了 Mark Song 的相片。 · 2016年11月8日 這是一個很特定的主題去了解兩種資料庫的差異與移轉方式。 ‎Mark Song‎ 加入 SQL PASS Taiwan · 2016年11月8日 · New Taipei City 台北市 SQL PASS 十一月份活動 主題：從SQL Server 2016資料庫看Oracle 12c/11g分享會 講師：楊志強(Lewis) 老師⋯⋯ 時間：11/30(三)19:00~21:00(18:30可入場) 活動地點：淡江大學台北校區(D222教室) 地址：台北市大安區金華街199巷5號 活動費用：150元整 報名網址：報名完畢 (場地因素，限額110名，請把握報名機會) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/940742106059813/","type":"share","author":"Lewis Yang","date":"2016年11月8日 18:07","good":67,"replys":[]},{"groupId":"222546864546011","articleId":"939697786164245","title":"Rock Chang 上傳了 1 個檔案。\r\n將Database相容性層級調升後造成datetime欄位比對錯誤造成異常.pdf\nRock Chang 上傳了 1 個檔案。 · 2016年11月7日 上週發現長久以來的一個異常居然是Linked Servers因為目的資料庫調升相容性層級而改變回傳資料的欄位型態造成，分享給大家。 將Database相容性層級調升後造成datetime欄位比對錯誤造成異常.pdf PDF 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/939697786164245/","type":"attach","author":"Rock Chang","date":"2016年11月7日 0:06","good":49,"replys":[{"author":"Jill Wu","text":"寶典","good":1,"date":"2016年11月7日 6:48"},{"author":"Ricky Chang","text":"剛好最近也會做類似的升級，Rock 這篇太棒了。","good":1,"date":"2016年11月7日 17:55"}]},{"groupId":"222546864546011","articleId":"938975556236468","title":"Lewis Yang · 2016年11月5日 *【管理 Life Saver 】之 【窺看SQL Server 分頁內容，使用未公開的方式】* 許多資料庫人員在設計INDEX時候，都會想了解HEAP/CLUSTERED INDEX與NONCLUSTERED INDEX之間的差異。這部分可以從下面的兩張圖，看出三者差異。另外如果需要了解每一個DATA分頁或是INDEX分頁的時候，更可以直接使用DBCC IND找出指定DATA PAGE與INDEX PAGE的位置，然後再搭配DBCC PAGE直接輸出該分頁的真正內容，最後提醒該部分指令針對In-Memory資料表與索引，就無法發會正常效果。 USE AdventureWorks2016CTP3⋯⋯ SELECT OBJECT_NAME(id) as [Table Name],indid,[name],[FirstIAM],[root] FROM sysindexes WHERE OBJECT_NAME(id)\u003d\u0027Address\u0027 --找出 [Person].[Address] 物件所有的索引 GO --三大參數 : 第一個參數是資料庫名稱 --第二個參數是:結構名稱與資料表名稱 --第三個參數是:索引ID --(-1):顯示HEAP/CLUSTERED INDEX/NONCLUSTERED INDEX --( 0):顯示HEAP --( 1):顯示CLUSTERED INDEX --(2+):顯示NONCLUSTERED INDEX DBCC IND(\u0027AdventureWorks2016CTP3\u0027,\u0027[Person].[Address]\u0027,-1) GO --啟動TRACE FLAG 3604 預計要輸出 DBCC PAGE結果 DBCC TRACEON(3604) --DBCC PAGE 參數資料庫名稱，PageFID PagePID 3\u003d顯示page header plus detailed per-row interpretation DBCC PAGE(\u0027AdventureWorks2016CTP3\u0027,1,10624,3) --關閉TRACE FLAG 3604 預計要輸出 DBCC PAGE結果 DBCC TRACEOFF(3604) /* 其中PageType 說明 1 – data page 2 – index page 3|4 – text pages 8 – GAM page 9 – SGAM page 10 – IAM page 11 – PFS page */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/938975556236468/","type":"content","author":"Lewis Yang","date":"2016年11月5日 22:12","good":67,"replys":[]},{"groupId":"222546864546011","articleId":"938780109589346","title":"許國林分享了 1 條連結。\r\nOLTP Performance on an All Flash NVMe + SATA Configuration - Storage S 53,"replys":[{"author":"許國林","text":"for me: depending on the workload.. I would build something like 200GB SSD RAID 1 for user data + log file. 100GB OS, 100GB TempDB, 100GB backup files. :P Since per yr will only be 40GB. I would also suggest using PowerEdge R730 for SQL Server. E5-2643 v4 3.4GHz only need 1. 64GB RAM is perfect for 40GB of data year one.","good":1,"date":"2016年11月2日 23:53"},{"author":"Ulysses Huang","text":"Lewis, is it possible to make a ram disk to host tempDB then related I/O can be boosted much faster than disk I/O.","good":1,"date":"2016年11月3日 12:32"}]},{"groupId":"222546864546011","articleId":"937052763095414","title":"John Smith · 2016年11月2日 5 Major Reasons To Migrate #Oracle To #SQL #Server http://ow.ly/GRp3305CAxR 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/937052763095414/","type":"content","author":"John Smith","date":"2016年11月2日 19:24","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"935142716619752","title":"Lewis Yang · 2016年10月31日 *【SQL Server 可預知新功能二】之【將Windows上面備份，直接還原到LINUX】* \u003cyum install -y mssql-server\u003e安裝SQL Server on LINUX \u003c/opt/mssql/bin/sqlserver-setup\u003e設定SQL Server on LINUX \u003csystemctl start mssql-server\u003e 啟動SQL Server on LINUX⋯⋯ 千呼萬喚終於看到詳細的SQL Server on LINUX廬山真面目(PASS Summit 2016)，將大家所擔心的跨平台移轉的問題終於解決，可以將【SQL Server on Window備份 】直接在【SQL Server on LINUX還原】，這樣一來就可以節省跨平台移轉的工作量。過程中若再搭配Database Mirroring的輔助，就可以3幾秒鐘，完成跨越SQL Server on Windows到SQL Server on LINUX的搬家動作。 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/935142716619752/","type":"content","author":"Lewis Yang","date":"2016年10月31日 0:13","good":65,"replys":[{"author":"Su Jun-Ming","text":"哇！好想玩看看啊！","good":1,"date":"2016年10月31日 7:59"},{"author":"程飞年","text":"老师，MSSQL Server Linux版本可以下载安装了吗?","good":0,"date":"2016年11月1日 22:43"}]},{"groupId":"222546864546011","articleId":"936469686487055","title":"Lewis Yang 分享了陳翊威的貼文。\r\nLewis Yang 分享了陳翊威的貼文。 · 2016年11月1日 *【管理 Life Saver 】之 【 找出session idle 過久進行刪除】 * \u003c 回應社員問題\u003e https://www.facebook.com/groups/222546864546011/permalink/936277006506323/⋯⋯ 許多情況當應用程式沒有自動釋放連線的時候，會導致SQL Server的連線數量被占用，如此一來除了占用SQL Server記憶體之外，更會因為耗用其他資源。因此許多社員想知道該如何設定一個作業，搭配T-SQL方式，定期找出停滯時間過久的連線，進行移除。 --記得要更換 --loginame\u003d\u0027sa\u0027 建議針對特定帳號去移除連線 --datediff(minute,last_batch,getdate())\u003e5 建議超過N分鐘後刪除 use master declare @i varchar(max)\u003d\u0027\u0027 select @i\u003d@i+\u0027kill \u0027+cast(spid as varchar(100))+\u0027;\u0027 from master.dbo.sysprocesses where spid \u003e 50 and loginame\u003d\u0027sa\u0027 and status\u003d\u0027sleeping\u0027 and datediff(minute,last_batch,getdate())\u003e5 select (@i) execute(@i) go 然後再設定資料庫排程，定期去執行就可以刪除連線，當然這樣的刪除紀錄是可以從SQL Server log檢視出來所有刪除的狀況。 更多 ‎陳翊威‎ 加入 Super SQL Server · 2016年11月1日 請問一下各位前輩，SQL server能否設定自動斷掉sleep一段時間的session？","url":"https://www.facebook.com/groups/222546864546011/permalink/936469686487055/","type":"share","author":"Lewis Yang","date":"2016年11月1日 21:28","good":31,"replys":[]},{"groupId":"222546864546011","articleId":"936450869822270","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年11月1日 總共六個章節，讓大家知道 R 該怎樣學習 值得下載的新書籍，往資料科學家的第一步 Free ebook: Data Science with Microsoft SQL Server 2016 Free ebook: Data Science with Microsoft SQL Server 2016 查看更多：BLOGS.MSDN.MICROSOFT.COM","url":"https://www.facebook.com/groups/222546864546011/permalink/936450869822270/","type":"share","author":"Lewis Yang","date":"2016年11月1日 20:47","good":100,"replys":[]},{"groupId":"222546864546011","articleId":"936277006506323","title":"陳翊威 · 2016年11月1日 請問一下各位前輩，SQL server能否設定自動斷掉sleep一段時間的session？","url":"https://www.facebook.com/groups/222546864546011/permalink/936277006506323/","type":"content","author":"陳翊威","date":"2016年11月1日 13:56","good":7,"replys":[{"author":"Lewis Yang","text":"好問題，這是我一直在問的問題，基本上需要外力介入，如DBA寫程式去kill idle session.","good":3,"date":"2016年11月1日 15:29"},{"author":"Jason Chen","text":"小弟我是用一個笨排程 每2小時打掃一次...","good":0,"date":"2016年11月1日 20:24"}]},{"groupId":"222546864546011","articleId":"936434993157191","title":"Lewis Yang · 2016年11月1日 *【SQL Server 2016 新功能三】之【整合VS2015開發R語言分析戰爭與和平的書籍章節之人員情緒】* 戰爭與和平的書籍厚達1400多頁，要一口氣看完此書籍還真是不容易，SQL Server 2016 R語言可以整合 Visual Studio與 Azure Machine Learning的服務，利用【USQL】語言的優勢，一舉看出來所有1400多頁中的每個人物的喜怒哀樂。 這是學習SQL Server人員的另一個新天地，SQL SERVER從2005開始又已經不是一般的資料庫，演進到SQL SERVER 2016的時候，微軟提出的【Deep Intelligence】、【Intelligence DB】還有【Intelligent Lake】的概念，可以讓不會 Machine Learning 的大家，可以藉此深入並且投資在Deep Learning，過程中就是抓緊SQL SERVER 2016就可以輕鬆辦到⋯⋯ 有機會看看 R , USQL ，會有你意想不到收穫。 更多 還有 2 張","url":"https://www.facebook.com/groups/222546864546011/permalink/936434993157191/","type":"content","author":"Lewis Yang","date":"2016年11月1日 20:03","good":44,"replys":[{"author":"Allen Huang","text":"越來越龐大了....","good":1,"date":"2016年11月1日 20:05"},{"author":"Jade Freeman","text":"這還讓不讓人活啊？搞這麼多東西，哪學的完啊？還蠻懷念以前只有Database的SQL Server 6.5","good":2,"date":"2016年11月1日 20:05"}]},{"groupId":"222546864546011","articleId":"935800819887275","title":"陳傳興分享了 1 條連結。\r\n如何正確下載與更新SQL Server Management Studio(SSMS) 2016中文版\n陳傳興分享了 1 條連結。 · 2016年10月31日 · 新竹市 SSMS 16.5 (13.0.16000.28)更新，本以為 SSMS 16.4.1 中文版網站修正的下載問題會讓我這篇廢了： http://blog.kkbruce.net/…/08/howto-upgrade-ssms-2016-zhtw.h… 結果中文版網頁還是停在 SSMS 16.4.1 上面 … 如何正確下載與更新SQL Server Management Studio(SSMS) 2016中文版 如何正確下載與更新SQL Server Management Studio(SSMS) 2016中文版 安裝SQL Server Management Studio(SSMS)… blog.kkbruce.net","url":"https://www.facebook.com/groups/222546864546011/permalink/935800819887275/","type":"link","author":"陳傳興","date":"2016年10月31日 21:58","good":20,"replys":[]},{"groupId":"222546864546011","articleId":"936220459845311","title":"Stephen Liu · 2016年11月1日 各位朋友們 我們12月份SQLPASS活動見 分享主題“資料庫管理思維與價值”！！","url":"https://www.facebook.com/groups/222546864546011/permalink/936220459845311/","type":"content","author":"Stephen Liu","date":"2016年11月1日 12:08","good":29,"replys":[]},{"groupId":"222546864546011","articleId":"933991113401579","title":"蕭君弘 · 2016年10月29日 請教各位,我有2台不同WAN的DB1/DB2 要做複寫,從SSMS互相都連得到,有在組態管理員設別名,也可以用機器名稱去連,可是我新增訂閱後,都只有DB1發行集下面有出現訂閱,在DB2\"我的訂閱\"裡面沒東西,DB1檢視同步處理狀態都是\"該處理無法連接到Subscriber\" 請問是否有漏了什麼地方沒做到或是該怎麼處理?","url":"https://www.facebook.com/groups/222546864546011/permalink/933991113401579/","type":"content","author":"蕭君弘","date":"2016年10月29日 10:06","good":2,"replys":[{"author":"Lewis Yang","text":"分享Trouble Shooting 過程 1. 首先不要用ALIAS ，因為replication不支援ALIAS 2. 確認SELECT @@SERVERNAME 等同WINDOWS 名稱......查看更多","good":2,"date":"2016年10月29日 13:52"},{"author":"Colin Lin","text":"用語法","good":1,"date":"2016年10月30日 21:50"}]},{"groupId":"222546864546011","articleId":"935124899954867","title":"Lewis Yang · 2016年10月30日 *【SQL Server 可預知新功能一】之【Polybase多重整合】* \u003c原先的Hadoop之外，更要加入【TeraData】、【Oracle】、【MongoDB】等等重量級的異質平台\u003e 許多時候，【海納百川,有容乃大】，看到微軟的開放與廣納異質平台與語言之後，再一次看到即將上架的新功能，強化SQL Server 2016的PolyBase介面整合，原先的Hadoop之外，更要加入【TeraData】、【Oracle】、【MongoDB】等等重量級的異質平台。可以說SQL Server 開發工程師，真是高竿可以將現在的介面，一一延伸。就像以下的展示，利用PolyBase整合MongoDB與Oracle，讓單一查詢可以跨越多種資料庫，並且結合In-memory的 (Hybrid Transaction and Analytics processing) HTAP的功能。【Well noted it 】這樣即將唾手可及的新功能，取代資料ETL與傳統LINKED SERVER的存取，再整合In-memory與HTAP功能，讓分析更上一層樓。。","url":"https://www.facebook.com/groups/222546864546011/permalink/935124899954867/","type":"content","author":"Lewis Yang","date":"2016年10月30日 23:38","good":52,"replys":[]},{"groupId":"222546864546011","articleId":"934223733378317","title":"吳易全 · 2016年10月29日 profiler工具補捉事件audit logout之 duration超過10秒上，請問如何改善?感恩","url":"https://www.facebook.com/groups/222546864546011/permalink/934223733378317/","type":"content","author":"吳易全","date":"2016年10月29日 18:30","good":3,"replys":[{"author":"Lewis Yang","text":"https://msdn.microsoft.com/en-us/library/ms175827.aspx#Audit Logout Event Class Data Columns 基本上duration 就是從login 到 logout 的時間。","good":2,"date":"2016年10月30日 0:24"}]},{"groupId":"222546864546011","articleId":"934442450023112","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nPage Not Found\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年10月30日 太棒，第二天課程Video都出來，讓台灣的愛好者可以一同跟上USA的PASS Summit 技術 Wednesday, October 26 08:10 AM Interview: Patrick O\u0027Keeffe with Denise McInerney, VP of Marketing, PASS⋯⋯ 08:15 AM Day 1 Keynote - Joseph Sirosh, Corporate Vice President of the Data Group, Microsoft 09:45 AM Interview: Stan Geiger, Idera and Argenis Fernandez, PASS SQLSaturday 10:45 AM Intro to Internals: How to Think Like the SQL Sever Engine by Brent Ozar 01:23 PM Interview: Rob Wallace, Pyramid Analytics \u0026 Ryan Adams, PASS Director, Chapters 01:30 PM Mobile BI and Dataviz with SQL Server 2016, R, and PowerBI by Jen Stirrup 02:45 PM Interview: Richard Macaskill, RedGate Software \u0026 Tim Ford, PASS Director Membership 03:15 PM The Many Latencies of TempDB by Gail Shaw 04:45 PM This Batch-Mode Window Aggregate Operator Will Change Your Life! by Itzik Ben-Gan 更多 翻譯年糕 SQL Great Master 學苑 · 2016年10月30日 【值得一聽，剛剛結束 PASS Summit 2016的Video】 從 Tuesday , October 25 / 26 / 27 / 28 幾天的Video 可以觀看，可以讓台灣的我們跟USA的技術同步⋯⋯ http://www.sqlpass.org/summit/2016/PASStv.aspx 更多 Page Not Found Sorry, but the page you were trying to view does not exist. Please contact info@sqlpass.org to be redirected to the page or resource you are looking for. sqlpass.org","url":"https://www.facebook.com/groups/222546864546011/permalink/934442450023112/","type":"link","author":"Lewis Yang","date":"2016年10月30日 0:59","good":37,"replys":[]},{"groupId":"222546864546011","articleId":"933724103428280","title":"Lewis Yang · 2016年10月29日 *【SQL 秘密】 之 【值得歸廣的OPENQUERY功能 】* UPDATE OPENQUERY(....) SET ... WHERE ⋯⋯ GO 許多時候，需要藉由SQL Server 執行個體去查詢其他一直資料庫，譬如Oracle或是MYSQL等等不同型態資料。許多人員會利用LINKED SERVER的方式，連接到異質的資料庫，進行SELECT陳述式的執行。很多人鮮少知道OPENQUERY搭配LINKED SERVER函數，基本上是可以允許從SQL Server端，藉由LINKED SERVER與OPENQUERY的方式，直接進行遠端資料的異動，包括INSERT/UPDATE與DELETE。下列就是使用SQL Server 2016結合LINKED SERVER與OPENQUERY的方式，直接異動ORACLE資料庫中的HR.EMPLOYEES與MYSQL的資料。 【LINKED SERVER與OPENROWSET的方式異動ORACLE】 有關SQL Server 連結到ORACLE的LINKED SERVER設定，，現在就直接從SQL Server端，經由AUTO-COMMIT的方式，直接針對ORACLE資料庫中的HR.EMPLOYEES進行更新。 --使用OPENROWSET查詢ORACLE資料庫 SELECT * FROM OPENQUERY([MYORCL],\u0027select * from employees\u0027) WHERE EMPLOYEE_ID\u003d100; --使用OPENROWSET更新ORACLE資料庫 UPDATE OPENQUERY([MYORCL],\u0027select * from employees\u0027) SET SALARY\u003d24000 WHERE EMPLOYEE_ID\u003d100; GO --再一次查詢 SELECT * FROM OPENQUERY([MYORCL],\u0027select * from employees\u0027) WHERE EMPLOYEE_ID\u003d100; 【LINKED SERVER與OPENROWSET的方式異動MYSQL】 針對MYSQL驅動程式部分，可以從 https://dev.mysql.com/downloads/connector/odbc/ 下載，安裝後可以從控制台設定ODBC的別名，並且將該別名設定到LINKED SERVER，就可以快速從SQL SERVER連結到LINUX平台的MYSQL。以下就是利用 OPENROWSET查詢與異動MYSQL資料。 --使用OPENROWSET查詢MYSQL資料庫 SELECT * FROM OPENQUERY([MYSQL],\u0027select * from employees\u0027) WHERE EMPLOYEE_ID\u003d100; --使用 OPENROWSET 異動MYSQL資料 UPDATE OPENQUERY([MYSQL],\u0027select * from employees\u0027) SET SALARY\u003d36000 WHERE EMPLOYEE_ID\u003d100; GO --再一次查詢MYSQL資料庫 SELECT * FROM OPENQUERY([MYSQL],\u0027select * from employees\u0027) WHERE EMPLOYEE_ID\u003d100; 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/933724103428280/","type":"content","author":"Lewis Yang","date":"2016年10月29日 0:19","good":71,"replys":[]},{"groupId":"222546864546011","articleId":"933359810131376","title":"Jing Xiang Chang · 2016年10月28日 老師 請問SQL Server 2000 假如資料量大概有6張Table 加起來大概4000多萬 我想請問一下我查某筆資料時間 都在10秒左右 算是正常嗎? 除了設索引有甚麼提速的方法嗎","url":"https://www.facebook.com/groups/222546864546011/permalink/933359810131376/","type":"content","author":"Jing Xiang Chang","date":"2016年10月28日 11:03","good":16,"replys":[{"author":"Lewis Yang","text":"基本上查詢的時候，SQL Server 2000依然有執行計畫可以看，只是沒有預估執行計畫，你可以啟動執行計畫，檢視成本部分，並且要檢視執行的TSQL是否有過多JOIN，當然SQL Server 2000沒有遺漏的索引功能，就要靠DBA與DBD去檢查與加速 從經驗來看，10 sec 似乎還好，如果你想要加速前面幾筆顯示速度，可以試試看OPTION(FAST 10)這樣的Query Hint。","good":16,"date":"2016年10月28日 11:23"},{"author":"Jing Xiang Chang","text":"好的 謝謝老師","good":1,"date":"2016年10月28日 20:32"}]},{"groupId":"222546864546011","articleId":"932642923536398","title":"Yuan Pu Lee · 2016年10月27日 · Taipei 台北市 不知道昨天東亞Azure的異常事件是否有人膝蓋也中招，這時候就又想起老師說雞蛋不能放在同一個籃子的道理，若以IaaS為例小從初期跟HQ做hybrid alwayson(但會受SLB, ILB)限制，大到把不同node放在不同region甚至不同廠牌的cloud service(但可能需要考量network latency問題)，不知道大家在Azure上的資料庫都如何做分散風險呢？感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/932642923536398/","type":"content","author":"Yuan Pu Lee","date":"2016年10月27日 8:26","good":9,"replys":[{"author":"Lewis Yang","text":"許多國際公司使用全球兩大CLOUD服務，AZURE + AWS 互相備援。","good":10,"date":"2016年10月27日 8:34"},{"author":"管少清","text":"其實同步與切換是有成本的 其實Azure hk pop出現的這種outage 不是備援可解......查看更多","good":0,"date":"2016年10月28日 8:49"}]},{"groupId":"222546864546011","articleId":"933035616830462","title":"Lewis Yang · 2016年10月27日 *【SQL Tips】之【SQL Server 2016 時光回溯器之二，針對現有資料表啟用該功能】* 當介紹SQL Server 2016的【temporal tables】的時光回溯好功能之後，許多人詢問針對已經存在的資料表是否也可以使用該項功能? 答案是可以不用重新建立，僅需要些微修正就可以達到此功能，以下就是主要步驟。 【先定義該資料表的SYSTEM_TIME period】⋯⋯繼續閱讀 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/933035616830462/","type":"content","author":"Lewis Yang","date":"2016年10月27日 22:28","good":45,"replys":[]},{"groupId":"222546864546011","articleId":"932342976899726","title":"Lewis Yang · 2016年10月26日 *【SQL Tips】之【SQL Server 2016 時光回溯器之一】* \u003c省去寫TRIGGER / 省去啟動CDC \u003e 許多Oracle使用者第一次使用到SQL Server的時候，都會問一下如果資料不小心被異動或是想找之前異動記錄，是否有更方便的方式可以取得。現在的SQL Server 2016的用戶可以使用【temporal tables】功能來達成上述的需求。首先【temporal tables】可以在建立資料表的時候，就可以指定該功能，或是可以針對現有的資料表額外啟動該選項。以下就是新建立資料表方式，進行時光回溯功能的說明。⋯⋯ 【建立新資料表啟動temporal tables】 /* -- 注意需要有Primary Key Msg 13553, Level 16, State 1, Line 6 System versioned temporal table \u0027TSQL2016.dbo.Employees\u0027 must have primary key defined. */ CREATE TABLE dbo.Employees( EMPLOYEE_ID INT NOT NULL primary key, FIRST_NAME VARCHAR(20), LAST_NAME VARCHAR(25), EMAIL VARCHAR(25), PHONE_NUMBER VARCHAR(20), HIRE_DATE DATETIME, JOB_ID VARCHAR(10), SALARY INT, COMMISSION_PCT INT, MANAGER_ID INT, DEPARTMENT_ID INT, SysStartTime datetime2 GENERATED ALWAYS AS ROW START NOT NULL, --指定該資料列的記錄起訖時間 SysEndTime datetime2 GENERATED ALWAYS AS ROW END NOT NULL, --指定該資料列的記錄起訖時間 PERIOD FOR SYSTEM_TIME (SysStartTime, SysEndTime) ) WITH (SYSTEM_VERSIONING \u003d ON) GO 【新增資料】 /* 過程中無須針對 SysStartTime與 SysEndTime欄位給予值 */ USE [TSQL2016] GO INSERT INTO [dbo].[Employees] ([EMPLOYEE_ID] ,[FIRST_NAME] ,[LAST_NAME] ,[EMAIL] ,[PHONE_NUMBER] ,[HIRE_DATE] ,[JOB_ID] ,[SALARY] ,[COMMISSION_PCT] ,[MANAGER_ID] ,[DEPARTMENT_ID]) VALUES (100 ,\u0027LEWIS\u0027 ,\u0027YANG\u0027 ,\u0027LEWIS@Super.com\u0027 ,\u0027+886911\u0027 ,\u00272016/10/25\u0027 ,\u0027MANAGER\u0027 ,20000 ,0 ,NULL ,100) GO 【異動資料，將薪資從20000新增到30000，再改10000】 UPDATE [dbo].[Employees] SET SALARY\u003d30000 WHERE EMPLOYEE_ID\u003d100 UPDATE [dbo].[Employees] SET SALARY\u003d10000 WHERE EMPLOYEE_ID\u003d100 【使用T-SQL查詢過去的所有異動狀況】 --藉由SYSTEM_TIME 區間進行查詢 DECLARE @Start datetime2 \u003d \u00272016-10-25 10:26:38.0669946\u0027 DECLARE @End datetime2 \u003d \u00279999-12-31 23:59:59.9999999\u0027 SELECT * FROM [dbo].[Employees] FOR SYSTEM_TIME BETWEEN @Start AND @End WHERE EMPLOYEE_ID\u003d100 GO 【注意事項】 注意需要有PRIMARY KEY /* Msg 13553, Level 16, State 1, Line 6 System versioned temporal table \u0027TSQL2016.dbo.Employees\u0027 must have primary key defined. */ 注意無法直接刪除SQL Server 2016 temporal table 需要先關閉該temporal table 功能 --drop table dbo.Employees /* Msg 13552, Level 16, State 1, Line 7 Drop table operation failed on table \u0027TSQL2016.dbo.Employees\u0027 because it is not supported operation on system-versioned temporal tables. */ /* ALTER TABLE dbo.Employees SET (SYSTEM_VERSIONING \u003d OFF) */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/932342976899726/","type":"content","author":"Lewis Yang","date":"2016年10月26日 21:22","good":60,"replys":[{"author":"李敏華","text":"好想要有Oracle Log miner的功能⋯（躲）","good":4,"date":"2016年10月27日 0:10"}]},{"groupId":"222546864546011","articleId":"932237260243631","title":"Vivi Kao · 2016年10月26日 我有一個agent job, 裡面有二個step step 1: 執行的 duration \u003d 0 step 2: 執行的 duration \u003d 0 但 sysjobhistory 裡的step_id\u003d0 (Job outcome) 那筆的duration確是\u003e5秒, 一樣的job搬到其他台機器執行,step_id\u003d0(Job outcome)那筆的duration都是0, 請問有人知道為什麼嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/932237260243631/","type":"content","author":"Vivi Kao","date":"2016年10月26日 17:20","good":4,"replys":[{"author":"Vivi Kao","text":"Lewis Yang, 是的, 透過T-SQL查詢與GUI history看到的duration是一樣的.","good":0,"date":"2016年10月26日 23:13"},{"author":"Vivi Kao","text":"補充, 是整台sql instance上的job都有job outcome那筆的duration大於setp加總很多秒的情形. 目前try過rebuild msdb的index及updatestats都沒幫助.","good":0,"date":"2016年10月26日 23:57"}]},{"groupId":"222546864546011","articleId":"932239053576785","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年10月26日 尤其這本書籍的第五章，指出如何抓取BLOCK/DEADLOCK技巧，針對DBA或是DBD(database developer)是可以好好閱讀的一本書 • How to Identify Deadlocks • How to Identify Blocking Issues • How to Identify Excessive Auto Stats Activity • How to Identify Excessive Statement Compilations⋯⋯ • How to Identify Excessive Database File Growth/Shrinkage • How to Identify Excessive Table/Index Scans • How to Identify Memory Problems 更多 翻譯年糕 SQL Great Master 學苑 · 2016年10月26日 【開卷有益 之 超值電子書】 Mastering SQL Server Profiler http://www.red-gate.com/libra…/mastering-sql-server-profiler","url":"https://www.facebook.com/groups/222546864546011/permalink/932239053576785/","type":"share","author":"Lewis Yang","date":"2016年10月26日 17:24","good":80,"replys":[]},{"groupId":"222546864546011","articleId":"930685033732187","title":"Lewis Yang · 2016年10月24日 *【管理 Life Saver 】之 【兩種快速找出需要的物件存在於哪個資料庫】 * \u003c建議可以學習第二種方式(T-SQL 疊代查詢法)，該方式運用範圍很廣\u003e 快樂的周一清晨，接到一個陌生需求需要請DBA從50-60資料庫的SQL Server環境中，找尋一個特定物件。⋯⋯ 這樣的需求對一個管理數百個SQL Server的DBA來說，大海撈針般的搜尋，著實需要花費一些時間，當下就用了一個沒有公開的預存程序【master.sys.sp_MSforeachdb】就快速幾秒鐘，找到該物件並且將物件的定義給使用者，就可以完成的請託。除此之外，額外介紹其他的一種方式，分享給大家日後參考，該方式稱之為T-SQL單行疊代查詢法,過程中利用它的疊代技巧，將所有指令寫入到單一變數後，最後利用EXECUTE執行後，就可以快速找出該物件是否存在於SQL Server的某個DB。 【未公開的預存程序】 EXECUTE master.sys.sp_MSforeachdb \u0027USE [?]; select db_name(),* from sys.objects where name like \u0027\u0027%你的物件名稱%\u0027\u0027\u0027 GO 【T-SQL 疊代查詢法】 declare @isql varchar(max)\u003d\u0027\u0027 select @isql\u003d@isql+\u0027use \u0027+name+\u0027 select DB_NAME(),* from sys.objects where name like \u0027\u0027%你的物件名稱%\u0027\u0027;\u0027 from sys.databases execute(@isql) GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/930685033732187/","type":"content","author":"Lewis Yang","date":"2016年10月24日 9:57","good":92,"replys":[{"author":"陳宇宏","text":"","good":2,"date":"2016年10月25日 9:19"},{"author":"Robin Li","text":"多謝老師分享!! 有個小問題，我測試時直接執行會有錯誤，似乎是沒有執行到完整的SQL， 手動複製去執行卻正常","good":0,"date":"2016年10月26日 16:59"}]},{"groupId":"222546864546011","articleId":"931543943646296","title":"Lewis Yang 分享了 SQL Great Master 學苑的貼文。\r\nLewis Yang 分享了 SQL Great Master 學苑的貼文。 · 2016年10月25日 即將來的SQL Server 13(2016) on LINUX 強力支援 RedHat 與 Ubuntu 分享 https://blog.gtwang.org/…/download-red-hat-enterprise-linu…/ 與 活動演講 SQL Great Master 學苑 · 2016年10月25日 【PASS Summit 2016 SQL Server on LINUX】 好場次，了解SQL Server ON LINUX http://emails.microsoft.com/LuE0EQ00n4FO1GQHW0q0E0W 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/931543943646296/","type":"share","author":"Lewis Yang","date":"2016年10月25日 16:44","good":52,"replys":[]},{"groupId":"222546864546011","articleId":"931351910332166","title":"Lewis Yang 上傳了 1 個檔案。\r\nSuperSQLServerWeeklyPaper-20161017-1023.txt\nLewis Yang 上傳了 1 個檔案。 · 2016年10月25日 SuperSQLServerWeeklyPaper-20161017-1023.txt 文件 下載預覽上傳修訂版本","url":"https://www.facebook.com/groups/222546864546011/permalink/931351910332166/","type":"attach","author":"Lewis Yang","date":"2016年10月25日 9:11","good":21,"replys":[]},{"groupId":"222546864546011","articleId":"928591907274833","title":"陳傳興分享了 1 條連結。\r\nApexSQL Complete - Free T-SQL complete add-in | ApexSQL\n陳傳興分享了 1 條連結。 · 2016年10月21日 · 新竹市 ApexSQL 的 Free SQL Tools 三兄弟中的 Complete 更新後終於支援 Visual Studio 2015 了 ApexSQL Complete - Free T-SQL complete add-in | ApexSQL A free SQL complete a
