，其系統服務帳號及Local Windows 帳號SID與原來不同，等同於資料庫系統搬遷到新機器，Instance Level 物件即受到影響，SMK無法解碼、Certificate and Linked Server在更新或刪除時都會報錯。 這個系統備份檔拿到另一台機器上Restore可以重現問題，經過下指令強制更新SMK後，發現Certificate就可刪除重建,Linked Server, Proxy Account仍是同樣報錯,但在刪除重建之後測試就OK了。","good":2,"date":"2014年8月31日 13:17"}]},{"groupId":"222546864546011","articleId":"543786639088697","title":"請問各位大大，有什麼方法可以說服他人，SQL SERVER 2000 升級不要到2012 只到2008就好？............","url":"https://www.facebook.com/groups/222546864546011/permalink/543786639088697/","type":"content","author":"Derek Tseng","date":"2014年8月29日 10:53","good":1,"replys":[{"author":"Stephen Liu","text":"有政策性的問題嗎?","good":0,"date":"2014年8月31日 7:34"},{"author":"Derek Tseng","text":"簡單說就是公司不想改變程式開發的修正以配合新版本的sql server,卻也又不想讓客戶把責任歸屬在這上面，所以得找出一個理由來說服客戶","good":0,"date":"2014年8月31日 10:39"}]},{"groupId":"222546864546011","articleId":"545108542289840","title":"資料庫法規遵循與個資防護.pdf\n上課講義與經驗分享","url":"https://www.facebook.com/groups/222546864546011/permalink/545108542289840/","type":"attach","author":"Stephen Liu","date":"2014年8月31日 7:41","good":39,"replys":[]},{"groupId":"222546864546011","articleId":"543776745756353","title":"請教各位先進, 我是菜鳥DBA. 我們公司裡面現在sql server 2012 使用AlwaysOn 架構, 執行過一陣子後, 現在log file 變得很大了. 請教各位我如何把log file 的size 減少或者是維持在一定的size 下? 之前我的作法是把DB 的recovery mode改成Simple, 再用dbcc shrinkFile ,但是因為database 已經在AlwaysOn清單中, 如果這樣做又會造成資料不一致.所以想請教各位有什麼方式做才是正確的? 謝謝!","url":"https://www.facebook.com/groups/222546864546011/permalink/543776745756353/","type":"content","author":"Jackie Chu","date":"2014年8月29日 10:25","good":2,"replys":[{"author":"Rock Chang","text":"謝謝 Colin Lin老師，下載到了","good":0,"date":"2014年8月29日 23:24"},{"author":"Jackie Chu","text":"謝謝各位的解惑, 小弟目前是用 backup log + dbcc shrinkfile 就解決了...感謝各位老師..:D","good":0,"date":"2014年8月30日 8:22"}]},{"groupId":"222546864546011","articleId":"543892445744783","title":"未命名.png\nDEAR ALL : 請教大家，我在建立新的資料庫時，在最後出現了一個警告，試了好多次，始終建立不起來，請問有甚麼方式解決呢 初學的Rosson Lin","url":"https://www.facebook.com/groups/222546864546011/permalink/5438924457447 09210209213007","title":"Dear ALL，請教大家一個問題，如果KPI系統所需的資料來源來至四面八方（多個SQL Sever）。關於資料的存取，大家是如何設計的呢？我們目前就是linked server串或AP分別到各台DB去撈資料，不曉得是否有先進可以提供您的相關經驗，感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/509210209213007/","type":"content","author":"Rock Chang","date":"2014年7月3日 17:05","good":6,"replys":[{"author":"林春宏","text":"樓上高手 拿香跟著拜！！！ 建建Cube 跑跑MDX其實也蠻歡樂的 把SQLServer發揮得極致一點也是對Microsoft SQLServer Team的敬意 一鞠躬 再鞠躬 三鞠躬","good":2,"date":"2014年7月3日 21:47"},{"author":"ShihKai Hu","text":"ESB?","good":0,"date":"2014年7月3日 23:05"}]},{"groupId":"222546864546011","articleId":"503838083083553","title":"請教一下：如何才能做到限制資料庫觀看權限(隱藏).依各使用者DDL.DML等的權限切割，執行的步驟如下，請各位大大解惑： --1.建立測試資料庫 ABC use master go⋯⋯ create database ABC GO create database DEF GO --2.建立登入帳號 test2 use master go create login test2 with password \u003dN\u0027test2\u0027, default_database\u003dmaster, check_policy\u003doff, check_expiration\u003doff GO --3.[伺服器層級] 授權登入者，有存取權限 ALTER AUTHORIZATION ON DATABASE::ABC to test2 GO --4.查看權限 USE ABC GO select a.name, b.name from sys.server_principals a inner join sys.database_principals b on (a.sid \u003d b.sid) where a.name \u003d \u0027test2\u0027 /* --查詢結果：在資料庫層級已有dbo權限 name name ------ ------ test2 dbo */ --5.[伺服器層級] 對沒有權限存取的資料庫，關閉資料庫查看權限 USE master GO DENY VIEW ANY DATABASE TO test2 --6.1 建立使用者 test3，給與 db_owner 權限 use ABC go create user test3 for login test3 WITH default_schema\u003ddbo EXEC sp_addrolemember \u0027db_owner\u0027, test3 --6.2 對沒有權限存取的資料庫，關閉資料庫查看權限 use master go DENY VIEW ANY DATABASE TO test3 /* 問題1； 這樣做可以達到 test2 只能看到資料庫 ABC ，但看不到 DEF 的權限控管作用，只是我不知道怎麼控制test2的權限(如：不可以建立 table)，因為他不是 ABC 使用者，直接補建使用者會出錯。 use ABC go create user test2 for login test2 WITH default_schema\u003ddbo --訊息 15063，層級 16，狀態 1，行 1 --登入已經具有一個不同使用者名稱之下的帳戶。 問題2； 使用者 test3 給了 ABC 的db_owner權限，卻看不到 ABC 和 DEF，我希望能看到 ABC，但看不到 DEF，該如何實現？ */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/503838083083553/","type":"content","author":"李宗儒","date":"2014年6月26日 12:09 46011/permalink/503353693131992/","type":"content","author":"Volare Hu","date":"2014年6月25日 17:05","good":1,"replys":[{"author":"Rock Chang","text":"我遇見這樣的問題，會先找出query速度最快的參數，然後在該query語法後面加入option子句，利用OPTIMIZE FOR來指定參數的值。可以參考 http://msdn.microsoft.com/zh-tw/library/ms181714.aspx","good":2,"date":"2014年6月25日 23:28"},{"author":"Volare Hu","text":"謝謝大家回覆，但我遇到狀況有點複雜，因為程式是ERP，是標準程式無法修改。我知道它一定是找到較差的執行計畫，不解的是執行前已經做過update stat.，為何需要再做一次後好像才使用到較好的執行計畫??是否是execution plan cache的問題(因為在測試環境沒有發生問題)?","good":1,"date":"2014年6月26日 14:14"}]},{"groupId":"222546864546011","articleId":"503154146485280","title":"請問各位老師、先進，在SQL 2012複寫產生快照時引發的錯誤：「Message: A .NET Framework error occurred during execution of user-defined routine or aggregate \"sp_scriptdropinsreconciliationproc_sqlclr\": 」，其解法除了更新Microsoft .NET Framework 4.5之外，還有其他可以不需要重開機的偏方嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/503154146485280/","type":"content","author":"Wanni Wu","date":"2014年6月25日 11:05","good":4,"replys":[{"author":"Lewis Yang","text":"以下是參考範例 c:\\Program Files\\Microsoft SQL Server\\110\\COM\u003esnapshot.exe -Publisher [LEWISYANG] -PublisherDB [SQL2014] -Distributor [LEWISYANG] -Publication [TSQL2014] -DistributorSecurityMode 1","good":2,"date":"2014年6月25日 21:38"},{"author":"Wanni Wu","text":"謝謝老師","good":2,"date":"2014年6月25日 22:30"}]},{"groupId":"222546864546011","articleId":"503279743139387","title":"Case 分享: Dear All:最近在研究有關Day Light Saving 的問題 在這邊分享一下在工作上確認輸入年度的Day Light Saving 時間 USE [tempdb]⋯⋯ GO IF EXISTS (SELECT * FROM sys.objects WHERE type \u003d \u0027P\u0027 AND name \u003d \u0027CheckDayLightSaving\u0027) DROP PROCEDURE CheckDayLightSaving GO Create PROCEDURE [dbo].[CheckDayLightSaving] @Year int AS BEGIN SET NOCOUNT ON; Set @Year\u003dYEAR(GetDate()); SET DATEFIRST 7 DECLARE @StartOfMarch DATETIME , @StartOfNovember DATETIME , @DstStart DATETIME , @DstEnd DATETIME SET @StartOfMarch \u003d DATEADD(MONTH, 2, DATEADD(YEAR, @year - 1900, 0)) SET @StartOfNovember \u003d DATEADD(MONTH, 10, DATEADD(YEAR, @year - 1900, 0)); SET @DstStart \u003d DATEADD(HOUR, 2, DATEADD(day, ( ( 15 - DATEPART(dw, @StartOfMarch) ) % 7 ) + 7, @StartOfMarch)) SET @DstEnd \u003d DATEADD(HOUR, 2, DATEADD(day, ( ( 8 - DATEPART(dw, @StartOfNovember) ) % 7 ), @StartOfNovember)) Select @DstStart \u0027Start Time\u0027,@DstEnd \u0027End Time\u0027 END go --Sample exec [CheckDayLightSaving] @Year\u003d2014 Enjoy it. 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/503279743139387/","type":"content","author":"Man-han Tsai","date":"2014年6月25日 15:16","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"502421689891859","title":"DTS: Using ActiveX Script replace 0 value with NULL in a datetime format…\n請問有SQL2000 DTS的高手嗎？想請教一個問題。如果來源資料表有Null值，但希望在搬到目的資料表時將Null值轉成空字串，請問該怎麼做呢？感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/502421689891859/","type":"link","author":"Rock Chang","date":"2014年6月24日 10:59","good":0,"replys":[{"author":"尹相志","text":"這有一篇類似的範例... 不過DTS真的該換了，14年前的舊技術了... http://www.experts-exchange.com/....../Q_22879305.html","good":3,"date":"2014年6月24日 13:56"},{"author":"Rock Chang","text":"感謝老師，目前測試中","good":0,"date":"2014年6月24日 13:57"}]},{"groupId":"222546864546011","articleId":"501976243269737","title":"Top 5 SQL Server Cluster Setup Mistakes\nTop 5 SQL Server Cluster Setup Mistakes to Avoid But be careful: if you misconfigure your cluster, you’re bound for poor SQL Server performance or extended unplanned downtime. http://bit.ly/clumisnl Don\u0027t be Anti Social! Share it with your friends and colleagues 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/501976243269737/","type":"link","author":"Ashu Kumar","date":"2014年6月23日 22:55","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"495667000567328","title":"SQL Server在卸離資料庫後.pdf\nSQL卸離資料庫後，該資料庫實體檔案（ldf及mdf）的權限變化","url":"https://www.facebook.com/groups/222546864546011/permalink/495667000567328/","type":"attach","author":"R {"author":"Steven Yang","text":"非常感謝，原來沒有","good":2,"date":"2014年6月16日 18:12"}]},{"groupId":"222546864546011","articleId":"488948087905886","title":"5 DBA Mistakes That Can Cost You Your Job - MyTechMantra.com\nWhitePaper: Top 5 DBA Mistakes That Can Cost You Your Job 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/488948087905886/","type":"link","author":"Ashu Kumar","date":"2014年6月13日 23:01","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"488946571239371","title":"SQL Server 2012 SP2, Microsoft Releases SQL Server 2012 Service Pack 2 (SP2) - MyTechMantra.com\nMicrosoft Releases SQL Server 2012 Service Pack 2 (SP2) - MyTechMantra.com http://www.mytechmantra.com/SQL-Server…/SQL-Server-2012-SP2/ 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/488946571239371/","type":"link","author":"Ashu Kumar","date":"2014年6月13日 23:00","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"481938865273475","title":"各位先進大家好，對於SQL 有些問題，因為目前所處理的系統每天都會產生很多資料，至少上百萬筆，所以目前的處理方式是將每天的資料Create ㄧ個Table來存放，偶爾會用Union來查詢，請問這樣的設計有沒有什麼問題？","url":"https://www.facebook.com/groups/222546864546011/permalink/481938865273475/","type":"content","author":"朱侑庭","date":"2014年6月2日 23:03","good":2,"replys":[{"author":"James Fu","text":"如果確認資料不會重複 , 記得用 Union all 取代 Union ; 但如果資料多的時候放在很多表格是比較麻煩。倘若你的 SQL Server 是 Enterprise 版本的話 , 則可以考慮使用 Partition Table , 可以參考一下我之前做的一個範例 http://www.dotblogs.com.tw/....../12/25/partitiontable.aspx","good":3,"date":"2014年6月4日 0:54"},{"author":"朱侑庭","text":"謝謝指導，不過SQL 是使用標準版，沒辦法用Partition table","good":0,"date":"2014年6月13日 0:11"}]},{"groupId":"222546864546011","articleId":"487809251353103","title":"請問一個小問題. 我們用 logon trigger來控制user access. 我們會執行一些SQL來檢查並在不符合條件時rollback logon. 我的問題是, 我們偶爾會不預期的因為不知名的原因而造成login fail而導致大家都無法login. 是否在 logon trigger裡面加入太多檢查邏輯會容易造成不預期的情況發生呢? 還是有甚麼可以設定的來避免這種狀況? 謝謝~~","url":"https://www.facebook.com/groups/222546864546011/permalink/487809251353103/","type":"content","author":"Vincent Chen","date":"2014年6月12日 16:22","good":1,"replys":[{"author":"Vincent Chen","text":"謝謝楊老師的回覆!! :)","good":0,"date":"2014年6月12日 22:06"},{"author":"Vincent Chen","text":"我們的狀況其實比較怪, 我們是用Logon Trigger來限制可以登入SQL Server的client。之前狀況是偶爾不知為何所有的logon就會失敗，SQL Server Log的訊息是說Logon Trigger的定義被改過所以發生錯誤，雖然我可以確定沒人去改過它。我們只好慢慢拿掉一些東西讓Logon Trigger變得簡單一些。目前就比較穩定了。我們的application server每秒會產生非常多的login event，是不是因為這樣所以才無法承受較複雜的Logon process呢？","good":0,"date":"2014年6月12日 22:18"}]},{"groupId":"222546864546011","articleId":"487234498077245","title":"請教個問題 我要讓2個SQL帳號Team1,Team2可以各自管理Agent Job 但是作業裡執行SP時要使用另一個Ap_user帳號去執行 因為預設會用Job Owner帳號執行 這樣權限該如何設定?謝謝~","url":"https://www.facebook.com/groups/222546864546011/permalink/487234498077245/","type":"content","author":"Jeff Ko","date":"2014年6月11日 19:43","good":0,"replys":[{"author":"Lewis Yang","text":"您可以在JOB的定義，使用 EXECUTE AS LOGIN\u003d\u0027Ap_user\u0027方式 以下就是參考方式","good":8,"date":"2014年6月11日 20:15"},{"author":"Jeff Ko","text":"謝謝楊老師","good":0,"date":"2014年6月12日 13:55"}]},{"groupId":"222546864546011","articleId":"487202811413747","title":"Top 5 SQL Server Cluster Setup Mistakes\nTop 5 SQL Server Cluster Setup Mistakes to Avoid But be careful: if you misconfigure your cluster, you’re bound for poor SQL Server performance or extended unplanned downtime. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/487202811413747/","type":"link","author":"Ashu Kumar","date":"2014年6月11日 17:59","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"487184334748928","title":"Hadoop DataNode故障分析(慶祝失敗的好範例)\nDear Super SQL Server Members: This is not a SQL technical articles. But it give me some information . \"Share your error may let us get more experience/information\" Enjoy it. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/487184334748928/","type":"link","author":"Man-han Tsai","date":"2014年6月11日 17:09","good":4,"replys":[]},{"groupId":"222546864546011","articleId":"487010938099601","title":"Microsoft® SQL Server® 2012 SP2\nSQL Server 2012 SP2 出來了，有需要的朋友可以前往下載囉。","url":"https://www.facebook.com/groups/222546864546011/permalink/487010938099601/","type":"link","author":"James Fu","date":"2014年6月11日 9:31","good":32,"replys":[]},{"groupId":"222546864546011","articleId":"485795444887817","title":"各位先進,請教一個問題,Sql server 2008 r2 資料有110G,index有19G,如要進行reorganize index的話 transcation log space 應該多大呢？因為我原本是20G的空間,但每次執行到某table時log就滿了。","url":"https://www.facebook.com/groups/222546864546011/permalink/485795444887817/","type":"content","author":"Peggy Chou","date":"2014年6月9日 13:50","good":3,"replys":[{"author":"顏瑞宏","text":"DBCC DBREINDEX 執行過程對於資料庫成長的詳細說明： All work done by DBCC DBREINDEX occurs as a single, atomic transaction. The new indexes must be completely built and in place before the old index pages are released. Performing the rebuild requires adequate free space......查看更多","good":2,"date":"2014年6月10日 22:41"},{"author":"顏瑞宏","text":"對於大型資料表的建議如下： 1. 請將資料表轉換成 Partition Table，切割成多的資料檔案。當重建索引時，會分散在不同的檔案群組進行處理，可以避免單一資料庫大幅成長。將資料庫檔案分散在不同的實體 Disk 上，也可以加快磁碟的存取速度，並加快重建索引作業......查看更多","good":3,"date":"2014年6月10日 23:06"}]},{"groupId":"222546864546011","articleId":"485852428215452","title":"跟大家請教一下，我在create index之後，還需要馬上進行更新統計值嗎? 我最近有個作業，會將partition table的切割欄位更換，會進行資料匯出、匯入，透過bcp，在資料匯入後才會把index建回去，這樣還需要更新統計值嗎? 印象之前有讀過微軟的文件，在\brebuild時會自動更新統計值，我認為這是一樣的概念? 是嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/485852428215452/","type":"content","author":"Alfie Yen","date":"2014年6月9日 16:06","good":6,"replys":[{"author":"顏瑞宏","text":"The query optimizer already creates statistics in the following ways: 1.The query optimizer creates statistics for indexes on tables or views when the index is created. These statistics are created on the key columns of the index. If the index is a fi......查看更多","good":0,"date":"2014年6月10日 22:55"},{"author":"顏瑞宏","text":"如果是匯入資料的話，需要確認以下觸發自動更新統計條件： 1. 資料表從沒有資料變成有大於等於1條數據。 2. 對於資料量小於500行的資料表，當統計資訊的第一個欄位資料累計變化量大於500以後...... 查看更多","good":2,"date":" ure提供user執行xp_cmdshell遇見的權限問題.pdf\n近日有社團朋友詢問老師利用Store Procedure提供一般user執行xp_cmdshell的功能，我根據老師的方式發現user執行該SP還是會失敗。但將DB Owner修正成sa後，就可以了。放上我LAB的文件，提供大家參考。","url":"https://www.facebook.com/groups/222546864546011/permalink/485174108283284/","type":"attach","author":"Rock Chang","date":"2014年6月8日 11:55","good":24,"replys":[{"author":"Lewis Yang","text":"很棒的文章，值得推薦與置頂 感謝 Rock Chang","good":0,"date":"2014年6月8日 14:43"}]},{"groupId":"222546864546011","articleId":"484569335010428","title":"因為工作上需要經由Stored Procedure啟動SSIS封裝，所以在SP中使用xp_cmdshell呼叫dtexec.exe，已經啟用了xp_cmdshell功能，但執行的使用者權限還是不夠，執行時會出現錯誤: \"結構描述 \u0027sys\u0027，資料庫 \u0027mssqlsystemresource\u0027，物件 \u0027xp_cmdshell\u0027 沒有 EXECUTE 權限。\" 我的環境是SQL Server 2008 R2，不是2012，好像只能用xp_cmdshell的解法。 請問各位先進，還需要什麼設定才能正常執行呢? 謝謝.","url":"https://www.facebook.com/groups/222546864546011/permalink/484569335010428/","type":"content","author":"Carl Sun","date":"2014年6月7日 9:54","good":1,"replys":[{"author":"Carl Sun","text":"是的，一開始建DB的時候就已經是了，沒有去動它。","good":1,"date":"2014年6月7日 18:36"},{"author":"Carl Sun","text":"我猜想您的問題會不會是因為建SP時登入的是sa，而DB owner是sa1，我亂猜的..:p；因為我是用sa登入去建SP，然後用其他的user去執行，這樣OK.","good":1,"date":"2014年6月7日 18:39"}]},{"groupId":"222546864546011","articleId":"484275625039799","title":"[SQL Server] 利用計算的資料行(Computed Column…\nDear ALL，今天遇見一個效能方面的問題，在此請教大家。有一個SP已經跑了N年，一直以來都正常執行時間1秒內。但今天突然有USER回應AP的某個功能很慢還會逾時，花了很久時間才確認是該SP中的某段update語法造成，導致該SP執行時間暴增到接近1分鐘。該update的語法就是到linked server去更新某一筆資料。看一下執行計畫確實成本很高。我很好奇為何該SP一直以來速度都很快。跑了N年後的今天卻改跑一個耗時的執行計畫，有辦法讓它改跑原來快速的那一個執行計畫嗎?感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/484275625039799/","type":"link","author":"Rock Chang","date":"2014年6月6日 22:21","good":6,"replys":[{"author":"Rock Chang","text":"問題就卡在該語法對column做型別轉換，導致效能低落。但Select時卻不會。Select * From linkedserver.dbname.dbo.table where col2\u003d\u0027123\u0027 and col3\u003d\u00275\u0027 and convert(int,isnull(col4,0))\u003dconvert(int,\u0027100\u0027)。很快","good":0,"date":"2014年6月6日 23:08"},{"author":"Tzyy Tian Jaw"," }]},{"groupId":"222546864546011","articleId":"469511896516172","title":"請問有人知道replication的這支sys sp [sp_replincrementlsn_internal]是藏在那裡嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/469511896516172/","type":"content","author":"Vivi Kao","date":"2014年5月15日 13:21","good":5,"replys":[{"author":"Vivi Kao","text":"Colin Lin, 版本是2008 R2","good":0,"date":"2014年5月16日 13:08"},{"author":"Vivi Kao","text":"不知是不是需要自己由特定的DLL載入extended proc才能在SSMS的master中看到SP的內容.","good":0,"date":"2014年5月16日 13:14"}]},{"groupId":"222546864546011","articleId":"449706281830067","title":"每當客戶資料庫效能一慢 我老闆都會說用Database Engine Tuning Advisor 給資料庫來這麼一下 這邊我有一個疑惑想請教各位先進⋯⋯ 「工作負載分析的資料庫」是要選我要調整的那一個 還是要選資料庫中的系統資料庫Master呢? 還是其實上述的都不正確 要看情況呢? 謝謝各位 感謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/449706281830067/","type":"content","author":"Max Fan","date":"2014年4月10日 17:55","good":5,"replys":[{"author":"Peggy Lin","text":"可以詢問，反應慢的是哪幾隻程式在跑，如果是程式本身在撈取 Sql 的語法，寫的還可以有改善空間，調整程式也會影響到資料庫的存取效能。如果是資料量很大，之前的索引建立很久了，也可以試看看，重建索引。你也可以用這個工具，針對某段 Sql 語法 tuning，它會有建議索引，可是你還是要確認，是否真的是你要的索引喔，因為索引建的不好，反而會讓效能差喔! 圖片是示範重建索引後，會降低I/O \u0027 CPU 成本。","good":4,"date":"2014年5月16日 1:05"},{"author":"Tzyy Tian Jaw","text":"建議 [Database Engine Tuning Advisor] 的結果僅供參考, 它會建立大量的 Index \u0026 Stats, 這些只是此次 Load 缺的, 但是執行頻率*Index Cost 若是不高, 建立這些偶而才用的 Index 就很傷SQL了. 建議熟悉 Index 最好的方法, 就是週一~週四建立 MissingIndex, 週五刪除使用率低+更新成本高 不用的Index, 不須多久 Index 就跟你是好朋友了...^_^","good":3,"date":"2014年5月16日 6:55"}]},{"groupId":"222546864546011","articleId":"469430936524268","title":"各位先進好: 小弟原為程式設計人員，因本組組長離職 使得小弟被指派為資料庫的管理者 而目前小弟遇到了一個狀況，以下是對狀況的簡述⋯⋯ 目前SQL Server 為2008 SP3，只有一個instances，沒有跑cluster 跑在 VMware 的虛擬機上，虛擬機安裝在 blade with 80GB 的實體 RAM SQL Server 使用記憶體的上限，設定為72G 但在RUN過一段時間後，記憶體就會逐漸被吃光(大約二個星期左右) 而透過效能監視查看，sqlservr 確只有使用到30G左右 其他 processes 加上 sqlservr使用的量也不到 80G 如圖所示的情況，我實在無法解釋記憶體為何被吃光 還望能麻煩各位先進，有遇過或能提供小弟有可能的情況 讓小弟能解釋或排除這個狀況 另外想問一下，在資料庫作完整備份的同時，是否會使用到大量的記憶體 在這先行感謝~~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/469430936524268/","type":"content","author":"Gavin Chin","date":"2014年5月15日 10:25","good":3,"replys":[{"author":"Gavin Chin","text":"哇~~ 感謝各位先進能撥空幫我 目前跟主管討論 先將 記憶體上限設為64G 拉大差距 也參考 鎖定記憶體分頁 進行設定......查看更多","good":0,"date":"2014年5月15日 23:49"},{"author":"Colin Lin","text":"哈~有機會幫忙測一下是不是動態memory的關係~~","good":0,"date":"2014年5月16日 0:21"}]},{"groupId":"222546864546011","articleId":"453738601426835","title":"SQL master資料庫重建.pdf\n重建並還原master資料庫LAB","url":"https://www.facebook.com/groups/222546864546011/permalink/453738601426835/","type":"attach","author":"Rock Chang","date":"2014年4月18日 14:39","good":24,"replys":[{"author":"Chang Justin","text":"讚喔！","good":1,"date":"2014年4月18日 14:52"},{"author":"Peggy Lin","text":"謝謝分享","good":1,"date":"2014年5月15日 23:55"}]},{"groupId":"222546864546011","articleId":"468867939913901","title":"「關於資料表原始資料排序問題 」 初階的工程師都知道要讓撈取出的資料排序 給予order by的指令即可⋯⋯ 想請問那一般資料表資料存入的順序是以什麼為主? 是資料表中的PK嗎? 會這樣問是因為我有一個資料表 PK 是 ICTBD00(ASC) ICTB00(ASC) 原始資料表中的資料順序毫無邏輯性 百思不得其解 獨學而無友 孤陋而寡聞 謝謝各位的回應 感謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/468867939913901/","type":"content","author":"Max Fan","date":"2014年5月14日 9:45","good":1,"replys":[{"author":"James Fu","text":"你可以看一下有關於 SQL Server 的 Cluster Index 和 Hash Index 的說明","good":3,"date":"2014年5月14日 9:48"},{"author":"Rock Chang","text":"基本上如果該資料表有Cluster Index時，順序會按照Cluster Index來排。而您的資料表雖然有PK，但PK不一定是Cluster Index，所以您先確認一下您的PK是叢集索引嗎","good":5,"date":"2014年5月14日 10:02"}]},{"groupId":"222546864546011","articleId":"467949573339071","title":"各位好, 有個批次效能問題(SQL 2008R2 ENT), 想請教各位先進的意見, 以下這段SQL使用Inner Join，將Table2資料更新到Table1, Table1有3.3億筆（資料壓縮後約65GB）,Table2有1千7百萬筆(約4GB),執行計劃顯示Optimizer對Table2做TableScan後產生Hash Bucket，再TableScan Table2做Hash Join, 批次執行需花費8小時, 若想改寫這段Update,請問會建議採用哪種做法? UPDATE Table1 A SET A.As_Of_Date \u003d B.As_Of_Date, A.Msg_Id \u003d B.Msg_Id,⋯⋯ A.Q_Date \u003d B.Q_Date, A.Q_Date_Trf \u003d B.Q_Date_Trf FROM Table1 A INNER JOIN Table2 B ON A.Customer_Id \u003d B.Customer_Id And A.Bill_Date \u003d B.Bill_Date And A.Issue_Bank \u003d B.Issue_Bank And A.Bill_Mark \u003d B.Bill_Mark And A.M_W \u003d B.M_W 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/467949573339071/","type":"content","author":"許耿彰","date":"2014年5月12日 23:26","good":2,"replys":[{"author":"許耿彰","text":"請問Tzyy Tian Jaw，您所指的中繼Table是否為Table Variable,若將Table2 (約4GB)改為Table變數，是可以讓它維持在記憶體內,再跟Table1(約65GB)做Hash Join,在執行效能上是否會有大幅提升呢?","good":0,"date":"2014年5月13日 22:57"},{"author":"Tzyy Tian Jaw","text":"要看SQL Server 哪一種資源多+快, RAM多 就用 @TempTable, tempdb 有獨立實體I/O Partition+快速RAID mode 就用 #TempTable, 若是例行大量更新+Rule有跡可循 就改用PreFetchTable. 基本上 我會三種都寫, 然後挑最快的一種套用, 雖然比較費時, 但是一次性評估, 可以換來長久的效能 值得...^_^","good":1,"date":"2014年5月13日 23:03"}]},{"groupId":"222546864546011","articleId":"468380859962609","title":"請教一個問題 , 早期版本的SQL SERVER Management studio 可以即時查看目前有哪些table 被 Lock ，目前在SQL 2008 找不到它在哪裡 :p","url":"https://www.facebook.com/groups/222546864546011/permalink/468380859962609/","type":"content","author":"Ian Chen","date":"2014年5月13日 13:03","good":2,"replys":[{"author":"Lewis Yang","text":"您可以從Activity Monitor，這是SQL Server 2005跟以後版本不一樣地方。","good":3,"date":"2014年5月13日 20:30"},{"author":"Ian Chen","text":"感謝 :) , 後來有找到快速鍵 ctrl + alt + a","good":1,"date":"2014年5月13日 20:59"}]},{"groupId":"222546864546011","articleId":"467712896696072","title":"今天百敬老師在SQL2014開發實作研討會演講","url":"https://www.facebook.com/groups/222546864546011/permalink/467712896696072/","type":"content","author":"Fan Tracey","date":"2014年5月12日 16:42","good":20,"replys":[]},{"groupId":"222546864546011","articleId":"467709643363064","title":"Microsoft SQL Server Product Samples\u0026#58; Database\nIf you want to get the sample database for MS-SQL Server 2014 .You can Download it It will help you get more information 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/467709643363064/","type":"link","author":"Man-han Tsai","date":"2014年5月12日 16:30","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"465862700214425","title":"SQL2005 15466錯誤“解密過程中出錯”原因和解決辦法 @…\n請教各位高手，開發同事於create link server時發生下圖錯誤， 我個人的lab是沒有這方面的狀況，link server是正常的， 於網路上找到相關解決辦法如下： ALTER SERVICE MASTER KEY FORCE REGENERATE 請教各位，此指令若下了，會影響到什麼嗎?(目前一直沒google到)⋯⋯ 我參考的網址 http://proglab-justin.blogspot.tw/2011/07/blog-post.html 感謝~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/465862700214425/","type":"link","author":"Addy Lee","date":"2014年5月9日 16:18","good":0,"replys":[{"author":"Lewis Yang","text":"BTW, This is a resource-intensive operation. You should schedule this operation during a period of low demand 當 The REGENERATE phrase regenerates the service master key.","good":0,"date":"2014年5月9日 16:31"},{"author":"Addy Lee","text":"感謝老師的回答，因為是在正式機上，所以，比較小心一點，只是一直在想，為什麼會產生這樣的錯誤(因為我的lab連同一台是不會有這的錯誤)，目前為一找到會造成這樣錯誤的前因，是sql server重裝並用mdf的方式掛載 http://netpc.pixnet.net/....../12409351-sql2005-15466......","good":0,"date":"2014年5月9日 16:33"}]},{"groupId":"222546864546011","articleId":"464879873646041","title":"詢問一下 sql server 還原的時候 裝置 \u0027D:\\WorkFlow_backup_2014_05_06_235905_0551093.bak\u0027 上的媒體家族格式不正確。SQL Server 無法處理這個媒體家族。 訊息 3013，層級 16，狀態 1，行 1 RESTORE DATABASE 正在異常結束。 這是出了什麼問題??? 日常做好備份 但是要還原某個時間點 出現這個問題~~","url":"https://www.facebook.com/groups/222546864546011/permalink/464879873646041/","type":"content","author":"陳鈺舜","date":"2014年5月7日 23:13","good":2,"replys":[{"author":"Johnny Yu","text":"有試過RESTORE VERIFYONLY 嗎?","good":0,"date":"2014年5月9日 0:06"},{"author":"陳鈺舜","text":"我後來的解決方式 我從線上資料庫備份 轉移到 SQL 2012 就可以使用了","good":1,"date":"2014年5月9日 0:08"}]},{"groupId":"222546864546011","articleId":"465272480273447","title":"集英信誠 | 「與大師對談」技術論壇\nhttp://www.mentortrust.com/Lesson/SeminarLesson 簡報檔案下載","url":"https://www.facebook.com/groups/222546864546011/permalink/465272480273447/","type":"link","author":"Stephen Liu","date":"2014年5月8日 16:34","good":21,"replys":[{"author":"Colin Lin","text":"這麼好~~ 我也要~~~","good":0,"date":"2014年5月8日 22:41"}]},{"groupId":"222546864546011","arti 月3日 11:02"}]},{"groupId":"222546864546011","articleId":"445318742268821","title":"Collations and Code Pages\n\u003c\u003cSQL Server 2014 - in memory 發生 The data types char(n) and varchar(n) using a collation that has a code page other than 1252 are not supported with natively compiled stored procedures 問題的快解 \u003e\u003e 當您使用SQL Server 2014的Native Stored Procedure 的時候， 如果所在的Database的定序沒有支援codepage \u003d 1252 會出現該問題⋯⋯ Msg 12329, Level 16, State 103, Procedure InsertData, Line 74 The data types char(n) and varchar(n) using a collation that has a code page other than 1252 are not supported with natively compiled stored procedures. 根據MSDN的 http://msdn.microsoft.com/…/library/dn133182(v\u003dsql.120).aspx 說明是當在Native Stored Procedure時候，建議使用nvarchar/nchar取代varchar/char在任何變數與資料行態。 但是瀏覽以下的範例 CREATE PROCEDURE dbo.InsertData WITH NATIVE_COMPILATION, SCHEMABINDING, EXECUTE AS OWNER AS BEGIN ATOMIC WITH (TRANSACTION ISOLATION LEVEL \u003d SNAPSHOT, LANGUAGE \u003d \u0027us_english\u0027) DECLARE @Memid int \u003d 1 WHILE @Memid \u003c\u003d 500000 BEGIN SET @Memid +\u003d 1 END END; GO 在您的 [[Chinese_Taiwan_Stroke_CI_AS]] 的資料庫中，雖然沒有使用任何varchar/char 依然會出錯，主要的關鍵就是 N\u0027us_english\u0027 CREATE PROCEDURE dbo.InsertData WITH NATIVE_COMPILATION, SCHEMABINDING, EXECUTE AS OWNER AS BEGIN ATOMIC WITH (TRANSACTION ISOLATION LEVEL \u003d SNAPSHOT, LANGUAGE \u003d N\u0027us_english\u0027) DECLARE @Memid int \u003d 1 WHILE @Memid \u003c\u003d 500000 BEGIN SET @Memid +\u003d 1 END END; GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/445318742268821/","type":"link","author":"Lewis Yang","date":"2014年4月2日 8:16","good":13,"replys":[{"author":"James Fu","text":"原本以為 CTP 版本才會有這樣的限制，但到了正式版似乎也沒有解決，看來只能等看看 SP1 有沒有機會改善了。","good":2,"date":"2014年4月2日 9:09"}]},{"groupId":"222546864546011","articleId":"445327098934652","title":"除了MSDN開放下載SQL Server 2014 RTM之外，Azure VM也同步加入SQL Server 2014 DW/Web/Standard/Enterprise的映像，讓您不需要安裝就可以使用新版SQL Server的新功能。","url":"https://www.facebook.com ify the Location of Resource Database in SQL Server - MyTechMantra.com\nHow to Identify the Location of Resource Database in SQL Server MyTechMantra.com 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/440968599370502/","type":"link","author":"Ashu Kumar","date":"2014年3月25日 6:41","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"440586242742071","title":"請問各位前輩目前我這邊有個partition table的需求，但我是第一次建，所以還是想跟各位前輩請教 情境: A. AP需求Table A要切partition table，Table A中的xyz欄位為KEY值，欄位屬性varchar，另外Table A資料只保留半年，所以每個月要砍掉半年前資料， B. 目前資料庫有1個FILEGROUP，6個DataFiles，SQL Server 2008 R2企業版⋯⋯ 我的問題 1. TABLE欄位屬性varchar是否可以作為切partition table的KEY值 2. 我想到的作法是再建立6個FileGroup，每個FileGroup裡有一個DATAFEILE，等到第七個月時再把第一個月的FileGroup下DATAFEILE砍掉。還是再建立1個FileGroup下面放6個DATAFEILE，等到第七個月時再把第一個月的DATAFEILE砍掉，以上不之哪種做法比較好，還是有更好的做法呢? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/440586242742071/","type":"content","author":"Chang Justin","date":"2014年3月24日 11:24","good":1,"replys":[{"author":"James Fu","text":"那樣有甚麼用處呢 ? 你可以把所有的 Partition 都放在一個 FG 內 , 但這樣似乎沒有甚麼用處耶。但如果一個 FG 有多個 Data Files ，這就跟 Partition 沒有關連，本來 FG 就會針對下面的檔案平均存放。因此可能要思考一下你現在規劃的主要目的是甚麼，再來思考要用甚麼樣的解決方案。","good":1,"date":"2014年3月24日 14:46"},{"author":"Chang Justin","text":"了解 我去試看看，有問題再來請教","good":0,"date":"2014年3月24日 15:01"}]},{"groupId":"222546864546011","articleId":"433802026753826","title":"請教個問題,有設SQL Agent Job每日都會執行用T-SQL寫的Script去Full Backup Instance內的20幾個DB,最近常發生有幾個DB沒備到,但去看Job Log是成功的,手動執行Script也是成功但同樣發生有DB沒備到,只是每次沒備到的DB數量都不同,不曉得都沒error message下還能往哪個方向查?? Script的內容: DECLARE @strDBName NVARCHAR(256),⋯⋯ @backup_sql nvarchar(max), @weekday varchar(2) SET DATEFIRST 1 --\u003eMonday is first SET @weekday \u003d DATEPART(dw,GETDATE()) DECLARE DB_CURSOR CURSOR FOR SELECT NAME FROM sys.databases WHERE NAME NOT IN (\u0027model\u0027,\u0027tempdb\u0027) ORDER BY NAME OPEN DB_CURSOR FETCH NEXT FROM DB_CURSOR INTO @strDBName WHILE @@FETCH_STATUS \u003d 0 BEGIN set @backup_sql \u003d \u0027BACKUP DATABASE [\u0027+ @strDBName +\u0027] TO DISK \u003d N\u0027\u0027U:\\DB\\\u0027+ @strDBName + @weekday +\u0027.bak\u0027\u0027 WITH NOFORMAT, INIT, NAME \u003d N\u0027\u0027\u0027+ @strDBName +\u0027-完整 資料庫 備份\u0027\u0027, SKIP, NOREWIND, NOUNLOAD, COMPRESSION, STATS \u003d 10 declare @backupSetId as int select @backupSetId \u003d position from msdb..backupset WITH (NOLOCK) where database_name\u003dN\u0027\u0027\u0027+ @strDBName +\u0027\u0027\u0027 and backup_set_id\u003d(select max(backup_set_id) from msdb..backupset WITH (NOLOCK) where database_name\u003dN\u0027\u0027\u0027+ @strDBName +\u0027\u0027\u0027 ) if @backupSetId is null begin raiserror(N\u0027\u0027確認失敗。找不到資料庫 \u0027+ @strDBName +\u0027 的備份資訊。\u0027\u0027, 16, 1) end RESTORE VERIFYONLY FROM DISK \u003d N\u0027\u0027U:\\DB\\\u0027+ @strDBName + @weekday +\u0027.bak\u0027\u0027 WITH FILE \u003d @backupSetId, NOUNLOAD, NOREWIND;\u0027 exec (@backup_sql) FETCH NEXT FROM DB_CURSOR INTO @strDBName END CLOSE DB_CURSOR DEALLOCATE DB_CURSOR 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/433802026753826/","type":"content","author":"駱泱靚","date":"2014年3月10日 17:59","good":2,"replys":[{"author":"駱泱靚","text":"Cooper Ku 謝囉,明天來試試!!","good":0,"date":"2014年3月10日 22:18"},{"author":"駱泱靚","text":"忘了回來Update,自己改成自己寫迴圈後,目前一切正常,迴圈須自建temp table來存放db name,Cursor則不用,其餘觀念都差不多!!","good":2,"date":"2014年3月24日 13:32"}]},{"groupId":"222546864546011","articleId":"439404559526906","title":"How to Detect Virtual Log Files in SQL Server Transaction Log File - MyTechMantra.com\nHow to Detect Virtual Log Files in SQL Server Transaction Log File MyTechMantra.com 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/439404559526906/","type":"link","author":"Ashu Kumar","date":"2014年3月22日 0:08","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"435264749940887","title":"大家好，想請教一下有關SQL server cluster的問題 原先安裝SQL Server 2012 cluster時並沒有把SSIS功能加入 事後透過安裝中心把SSIS功能加入時，在過程的檢查都很正常沒錯誤 直到最後已經進入開始安裝時，就會跳出SQL Server安裝程式失 說，如何將Node2(MIA-SQL2014B)利用SQL Server 2014 CTP2的安裝程式，加入到現有的SQL Server Cluster MIA-SQL2014DB 之中。這樣的案例，可以應用在新增新的節點到現有的SQL Server cluster理面 https://www.facebook.com/groups/222546864546011/436830029784359/","url":"https://www.facebook.com/groups/222546864546011/permalink/436830526450976/","type":"attach","author":"Lewis Yang","date":"2014年3月16日 23:36","good":20,"replys":[{"author":"Lewis Yang","text":"Dear All 以下是附件是完整的節圖供大家瀏覽 https://www.facebook.com/groups/222546864546011/436831566450872/","good":3,"date":"2014年3月16日 23:39"}]},{"groupId":"222546864546011","articleId":"436831566450872","title":"Add node to existing cluster step by step.zip\nAdd new node to existing SQL Server 2014 cluster step by step","url":"https://www.facebook.com/groups/222546864546011/permalink/436831566450872/","type":"attach","author":"Lewis Yang","date":"2014年3月16日 23:39","good":27,"replys":[]},{"groupId":"222546864546011","articleId":"436310106503018","title":"Replication Trouble Shooting.docx\n最近我所管理的replication 常遇到以下的error( publication為oracle database ) The replication agent has not logged a progress message in 10 minutes. 這個error一出現就會持續半天到一天, 不但sql server這邊replication停擺,⋯⋯ oracle db的效能也有很大的影響 被追殺一星期後終於將此問題解決, 附擋提供解決的過程給大家參考 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/436310106503018/","type":"attach","author":"Johnny Yu","date":"2014年3月15日 22:12","good":8,"replys":[{"author":"Lewis Yang","text":"Thanks Johnny Yu so much to share. Using index could really save our time to enjoy life.","good":3,"date":"2014年3月15日 22:21"}]},{"groupId":"222546864546011","articleId":"436190699848292","title":"Dear All:最近在做AlwaysOn的LAB，今天總算有點小成。我想請教大家該如何設定讓慣用的主機只要一上線，馬上切回去慣用主機呢?還有我在設定AG時，有幾次不曉得甚麼原因結果SSMS看見Agent XPs停了，但去組態管理員跟服務中看卻顯示Agent還在啟動狀態。我後來在組態管理員中重啟Agent後再去SSMS重整畫面時Agent的顯示才OK，請問這是甚麼原因呢?感謝","url":"https://www.facebook.com/groups/222546864546011/permalink/436190699848292/","type":"content","author":"Rock Chang","date":"2014年3月15日 15:17","good":4,"replys":[]},{"groupId":"222546864546011","articleId":"436019356532093","title":"How to Manage SQL Server Failover Cluster using Command Line an Overview - MyTechMantra.com\nHow to Manage SQL Server Failover Cluster Using Command Line an Overview @MyTechMantra.com http://www.mytechmantra.com/…/How-to-Manage-SQL-Server-Fai…/ 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/436019356532093/","type":"link","author":"Ashu Kumar","date":"2014年3月15日 4:42","good":4,"replys":[{"author":"Lewis Yang","text":"Good sharing , Thank you Ashu Kumar","good":0,"date":"2014年3月15日 9:17"}]},{"groupId":"222546864546011","articleId":"435071236626905","title":"分享一下一段T-SQL 如何將SQL Agent Job執行時間備存至另一個DB 拆欄位我做一次就OK了 ** 需要MSDB讀取權限歐 Declare @timeOffSet int;⋯⋯ Declare @InstanceName nvarchar(128); SELECT @InstanceName\u003dconvert(varchar(max),SERVERPROPERTY (\u0027InstanceName\u0027)) Select @timeOffSet\u003dDateDiff(HOUR, GetUTCDate(), GetDate()) select a.JobName,a.Message,a.Status,DateAdd(hour,@timeOffSet*-1,convert(datetime,SUBSTRING(CAST(a.run_date as varchar),1,4)+\u0027/\u0027+SUBSTRING(CAST(a.run_date as varchar),5,2)+\u0027/\u0027+SUBSTRING(CAST(a.run_date as varchar),7,2)+\u0027 \u0027+SUBSTRING(Convert(varchar(6),right(\u0027000000\u0027+Convert(varchar(6),a.run_time),6)), 1, 2)+\u0027:\u0027+SUBSTRING(Convert(varchar(6),right(\u0027000000\u0027+Convert(varchar(6),a.run_time),6)), 3, 2)+\u0027:\u0027+SUBSTRING(Convert(varchar(6),right(\u0027000000\u0027+Convert(varchar(6),a.run_time),6)), 5, 2))) as \u0027UTC Time\u0027, Convert(time,a.DurationSec) as \u0027Duration\u0027,HOST_NAME () as \u0027HostName\u0027,@InstanceName as \u0027InstanceName\u0027 From ( SELECT [JobName]\u003d JOB.name, [Step] \u003d HIST.step_id, [StepName] \u003d HIST.step_name, [Message] \u003d HIST.message, [Status] \u003d CASE WHEN HIST.run_status \u003d 0 THEN \u0027Failed\u0027 WHEN HIST.run_status \u003d 1 THEN \u0027Succeeded\u0027 WHEN HIST.run_status \u003d 2 THEN \u0027Retry\u0027 WHEN HIST.run_status \u003d 3 THEN \u0027Canceled\u0027 END, HIST.run_date, HIST.run_time, [Duration] \u003d HIST.run_duration, [DurationSec] \u003dCASE len(HIST.run_duration) WHEN 1 THEN cast(\u002700:00:0\u0027+ cast(HIST.run_duration as char) as char (8)) WHEN 2 THEN cast(\u002700:00:\u0027+ cast(HIST.run_duration as char) as char (8)) WHEN 3 THEN cast(\u002700:0\u0027+ Left(right(HIST.run_duration,3),1) +\u0027:\u0027 + right(HIST.run_duration,2) as char (8)) WHEN 4 THEN cast(\u002700:\u0027 + Left(right(HIST.run_duration,4),2)+\u0027:\u0027 + right(HIST.run_duration,2) as char (8)) WHEN 5 THEN cast(\u00270\u0027 + Left(right(HIST.run_duration,5),1)+\u0027:\u0027 + Left(right(HIST.run_duration,4),2)+\u0027:\u0027 + right(HIST.run_duration,2) as char (8)) WHEN 6 THEN cast(Left(right(HIST.run_duration,6),2)+\u0027:\u0027 + Left(right(HIST.run_duration,4),2) +\u0027:\u0027 + right(HIST.run_duration,2) as char (8)) END FROM msdb.dbo.sysjobs JOB INNER JOIN msdb.dbo.sysjobhistory HIST ON HIST.job_id \u003d JOB.job_id where Step_Name \u003d \u0027(Job outcome)\u0027 and name !\u003d \u0027Syspolicy_purge_history\u0027 and name not like \u0027LSAlert%\u0027 --and run_date\u003e CONVERT(varchar(100), dateadd(dd,-1,getdate()), 112)--year(getdate())+month(getdate())+\u002710\u0027--+day(getdate()) ) as a ORDER BY 4 asc 複製至其他db 請記得幾件事情 1.要附上Host Name 2.要附上 Instance Name 3.若有日光節約時間建議將時間全部換成UTC或Local 時間以免追查的困擾歐 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/435071236626905/","type":"content","author":"Man-han Tsai","date":"2014年3月13日 16:39","good":13,"replys":[{"author":"Man-han Tsai","text":"若要使用ap塞入至非相同Instance 請用下列t-sql,並修正若連線到SQL Server 2005時沒有time欄位型態的錯誤 ^ ^ Declare @timeOffSet int; Select @timeOffSet\u003dDateDiff(HOUR, GetUTCDate(), GetDate())......查看更多","good":0,"date":"2014年3月14日 12:06"}]},{"groupId":"222546864546011","articleId":"434266993373996","title":"請問各位先進。 今天遇到一個問題，在本機的SQL Server中，無法使用ip連到資料庫，但是若使用hostname方式可以連，我查過Share memory,name piple ,tcpip皆為enable ,請問有哪個地方可以找出什麼問題呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/434266993373996/","type":"content","author":"葉俊志","date":"2014年3月11日 20:45","good":1,"replys":[{"author":"James Fu","text":"打錯 , 應該是 1433","good":0,"date":"2014年3月13日 9:10"},{"author":"Ben Wu","text":"檢查本機的route print，確認IP是否從別的Gateway出去了","good":1,"date":"2014年3月14日 0:54"}]},{"groupId":"222546864546011","articleId":"433215850145777","title":"大家好， 請教一個問題， 之前在客戶端在執行SP時，會發生以下的錯誤， 訊息 605，層級 21，狀態 3，程序 spINS_SAL_PAYD_35，行 85⋯⋯ 嘗試提取資料庫 2 中的邏輯頁 (3:269752) 失敗。它屬於配置單位 427583862145024，而非屬於 2954388358027345920。 有查到相關的資訊， http://support.microsoft.com/kb/960770/zh-tw http://blog.csdn.net/zjcxc/article/details/17225935 http://support.microsoft.com/kb/2015739 客戶的環境是SQL 2008 R2 SP2， kb960700所指的問題，應該已被修正過了吧! 執行dbcc checkdb(tempdb) 也沒報什麼問題， 不知各位先進是否有其他的相法呢? 謝謝! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/433215850145777/","type":"content","author":"Rainmaker Ho","date":"2014年3月9日 10:25","good":6,"replys":[{"author":"Rainmaker Ho","text":"因為他那個kb中，除了上那個kb之外，就是在temp table中加入 primary key 的那個，所以就調整SP的寫法","good":0,"date":"2014年3月13日 16:08"},{"author":"Rainmaker Ho","text":"不過，請教 Colin 老師，SQL 2008 R2 SP2，應該已經包含了那個kb的修正吧! 還需要啟用 dbcc traceon(4135) 嗎?","good":0,"date":"2014年3月13日 16:59"}]},{"groupId":"222546864546011","articleId":"434258236708205","title":"請問sql server是否有辦法設定可以有truncate table 的功能，但是不能夠進行新增/刪除/變更資料表結構的權限設定呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/434258236708205/","type":"content","author":"葉俊志","date":"2014年3月11日 20:14","good":0,"replys":[{"author":"Stan Chang","text":"真對syscomments\u0026sysobject這兩個做join 再like關鍵字","good":1,"date":"2014年3月12日 15:27"},{"author":"葉俊志","text":"Stan Chang謝謝你的幫忙","good":0,"date":"2014年3月12日 16:48"}]},{"groupId":"222546864546011","articleId":"434152543385441","title":"Install SQL Server 2014 cluster step by step.zip\nDear all 該附件是每一個步驟的清楚圖片，可以方便大家不用使用word檔案，就可以按圖安裝SQL Server 2014 cluster 在Windows 2012的cluste，該部分是對應URL的文件，https://www.face },{"groupId":"222546864546011","articleId":"433465380120824","title":"SQL Server Cluster Topic IIA-How to deploy SQL Server 2014 cluster with windows 2012 cluster.mht\nDear All 預計最近上市的~~SQL Server 2014~~，已經可以開始學習安裝SQL Server 2014 cluster 在Windows 2012的cluster。大家可以按照文件的步驟，一步步照圖設定，就可以輕鬆完成SQL Server cluster 2014的安裝. 參考網址 https://www.facebook.com/groups/222546864546011/433463356787693/","url":"https://www.facebook.com/groups/222546864546011/permalink/433465380120824/","type":"attach","author":"Lewis Yang","date":"2014年3月9日 23:04","good":49,"replys":[]},{"groupId":"222546864546011","articleId":"433463356787693","title":"SQL Server Cluster Topic IIA-How to deploy SQL Server 2014 cluster with windows 2012 cluster.mht\n\u003c\u003c SQL Server Cluster Topic IIA-How to deploy SQL Server 2014 cluster with Windows 2012 cluster \u003e\u003e \u003c\u003c資料庫叢集主題 IIA, 如何在Windows 2012 Cluster叢集環境中建置SQL Server 2014 CTP 2 cluster\u003e\u003e Windows Server : 2012 Version: SQL Server 2014 CTP2 Level: 300","url":"https://www.facebook.com/groups/222546864546011/permalink/433463356787693/","type":"attach","author":"Lewis Yang","date":"2014年3月9日 22:57","good":21,"replys":[]},{"groupId":"222546864546011","articleId":"433415706792458","title":"Dear All 今天又是美國Daylight Saving Time變更的時候，這對許多台灣與大陸地區使用者而言，相對比較陌生。但是對於跨國企業的朋友們，就要特別注意，尤其是SQL Server Agent的Job設定。譬如說，今天下午台灣時間六點時候，美國加州地區的SQL Server 時間就會從AM 1:59分(-8)--\u003eAM 3:00(-7:00)，如果你有設定一個美國SQL Server需要在AM 2:30執行的Job，就會被忽略，這樣一來該2:30 (美國時間)的Job在本日就會被自動忽略一次。 因此，如果你的SQL Server的所在OS 如果使用PST TimeZone 並且勾起Daylight Saving Time的選項，您就要特別注意。以下就是SQL Server Data Collector發生一小時(2AM-3AM)突然 跳空的狀況。附圖如下","url":"https://www.facebook.com/groups/222546864546011/permalink/433415706792458/","type":"content","author":"Lewis Yang","date":"2014年3月9日 20:51","good":79,"replys":[{"author":"Lewis Yang","text":"台灣下午17_54時候_美國時間","good":0,"date":"2014年3月9日 20:55"},{"author":"Lewis Yang","text":"台灣下午18_04時候_美國時間當您比較上圖時候，你就會很清楚 發現美國加州地方，時間突然快一小時，也就是說明天加州朋友會提早一小時起來 \"上班\"","good":1,"date":"2014年3月9日 20:56"}]},{"groupId":"222546864546011","articleId":"431593776974651","title":"請問各位前輩，公司要調查SQL server的安裝license狀態，但從新增移除程式無法區分SQL enterprise和SQL express的差異，請問是否有辦法透過機碼作區分呢？（我們會寫一個程式檢查每台電腦的機碼）","url":"https://www.facebook.com/groups/222546864546011/permalink/431593776974651/","type":"content","author":"Gary Chu","date":"2014年3月6日 11:03","good":2,"replys":[{"author":"Stephen Liu","text":"用MAP工具就行啦 微軟免費分析工具 http://technet.microsoft.com/....../solu....../dd537566.aspx","good":1,"date":"2014年3月7日 8:48"}]},{"groupId":"222546864546011","articleId":"431987933601902","title":"各位好，小弟我在今天的小組內專案會議中，針對資料庫主鍵使用 int 還是 uniqueidentifier 對查詢效能的影響以及其他的優缺點上有些討論，不知道大家針對這部份是否有過什麼樣的經驗可以分享的？謝謝大家。 我的案例是因為需要配合 Entity Framework 使用，而我又為了專案需要做了 DTO 的基底物件，所以希望再每個資料表上都使用 uniqueidentifier 的欄位作主鍵，然後再建立時配合 Lewis Yang 老師教的建立成 nonclustered index 的方式來處理，除了 uniqueidentifier 欄位所佔用的空間較大外，目前沒有想到比較明確的缺點，以上還請各位指教。","url":"https://www.facebook.com/groups/222546864546011/permalink/431987933601902/","type":"content","author":"Cl Hsieh","date":"2014年3月7日 1:09","good":1,"replys":[{"author":"Lewis Yang","text":"如果一定要使用uniqueidentifier當primary key或是unique時候，因為資料屬性關析，很容易導致index的fragmentation變高。如果真的要選，建議選擇nonclustered並且搭配NEWSEQUENTIALID() 儘量產生有連續的uniqueidentifier. http://technet.microsoft.com/en-us/library/ms189786.aspx","good":6,"date":"2014年3月7日 1:51"}]},{"groupId":"222546864546011","articleId":"431655343635161","title":"Dear all, 在此想請教一個問題，近來我想寫支程式固定去追蹤盤點MSSQL上開的帳號，定期出張報表讓我知道例如半年內未曾使用過的帳號有哪些，查了一些資料後似乎是可以在sys.dm_exec_sessions中的一些欄位達到我的需求，只是我還在試著拼湊與驗證我的假設[從login_time或last\u0027-request的時間點判斷]，不知道這個做法會不會有盲點或是有更好的方式，感謝各位先進提攜指教","url":"https://www.facebook.com/groups/222546864546011/permalink/431655343635161/","type":"content","author":"Yuan Pu Lee","date":"2014年3月6日 13:25","good":2,"replys":[{"author":"Man-han Tsai","text":"建議使James Fu堤供的方法歐.因為dmv有其限制且若很不幸在下次查詢時程式沒有塞入至db 這筆資料會lost.若該筆session離開很久也有機會從dmv消失歐","good":1,"date":"2014年3月6日 14:02"},{"author":"Tzyy Tian Jaw","text":"DMV使用上還有一點要注意, 他的資訊僅保留S 檢查一下憑證，發現該憑證還在但是都啟動失敗。因此先取消掛上憑證讓SQL先啟動。今天刪除該憑證後重新匯入，SQL就可以正常掛上該憑證啟動，Chakra也可以Sniffing到SQL的資料。但令我想不透的是，該憑證為何會無故就失效了呢?有人有相關經驗嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/424032444397451/","type":"content","author":"Rock Chang","date":"2014年2月18日 23:05","good":3,"replys":[{"author":"Terry Chuang","text":"會不會是要問Chakra的廠商看看?","good":1,"date":"2014年2月19日 8:48"},{"author":"James Fu","text":"原來如此","good":1,"date":"2014年2月19日 9:19"}]},{"groupId":"222546864546011","articleId":"423776097756419","title":"請問各位，有沒有資料表間大量複製比較快速的方法？ 原來的語法就是很一般的： INSERT INTO [dbo].[A] (AAA,BBB,CCC) SELECT aaa,bbb,ccc⋯⋯ FROM [dbo].[B] WHERE aaa \u003d 1 但因為資料常常有幾萬筆，這個語法又常執行到，故想請問有沒有比較有效率的方法？ 有查過MSDN，大量複製可使用BULK INSERT 或OPENROWSET(BULK...) 但似乎是針對檔案匯入或遠端伺服器，不太適用於同db的table間。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/423776097756419/","type":"content","author":"Bill Lin","date":"2014年2月18日 12:31","good":4,"replys":[{"author":"Lewis Yang","text":"Dear Bill, FYI https://www.facebook.com/groups/222546864546011/399252560208773/","good":11,"date":"2014年2月18日 13:52"},{"author":"Bill Lin","text":"謝謝老師！:)","good":1,"date":"2014年2月18日 13:54"}]},{"groupId":"222546864546011","articleId":"423464891120873","title":"請問各位高手，為什麼我的SQL Server常常跳出此錯誤？ 我只有一支程式再使用此資料庫，而且使用頻率也很低。 更改SA的密碼後，就可以再次登入了。 使用者 \u0027sa\u0027 的登入失敗。 (Microsoft SQL Server, 錯誤: 18456)","url":"https://www.facebook.com/groups/222546864546011/permalink/423464891120873/","type":"content","author":"Alex Hong","date":"2014年2月17日 21:17","good":1,"replys":[{"author":"King Jk","text":"因為你sa帳號沒有關掉，然後你有開TCP而且用預設的PORT,外加有開放對外連線的話。就會有很多有心人士用程式去try你的帳密。如果沒有要關掉sa帳號的話，你可以試著改掉預設的port看看。另外那個錯誤訊息一般還會附上登入失敗的client IP : )","good":2,"date":"2014年2月17日 21:37"},{"author":"Alex Hong","text":"有的有三個ip真是太扯了，感謝您，我嘗試換掉預設port好了。","good":0,"date":"2014年2月17日 21:39"}]},{"groupId":"222546864546011","articleId":"422602351207127","title":"Please Like This Page To Get Complete Reference On SQL Server https://www.facebook.com/sqlserverpeoples Share the post from SQLServerPeoples.com so that we can grow community together.⋯⋯ For More Info Visit http://www.sqlserverpeoples.com 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/422602351207127/","type":"content","author":"Rahul Neekhra","date":"2014年2月16日 1:11","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"421834194617276","title":"各位好: select * into TemTable from MEM into 的部分後面可以加 變數嗎? 例如 ⋯⋯ set @MEM_Table_Name\u003dgetdate() select * into @MEM_Table_Name from MEM 試過是無法into成功 請教是哪一個部分沒有注意到呢? 謝謝各位 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/421834194617276/","type":"content","author":"Max Fan","date":"2014年2月14日 12:12","good":0,"replys":[{"author":"Tzyy Tian Jaw","text":"跟樓上類似: DECLARE @MEM_Table_Name NVarChar(max) set @MEM_Table_Name\u003d\u0027TempTable\u0027+Replace(Replace(Replace(Replace(CONVERT(VarChar(max),getdate(),121),\u0027-\u0027,\u0027\u0027),\u0027:\u0027,\u0027\u0027),\u0027 \u0027,\u0027\u0027),\u0027.\u0027,\u0027\u0027)......查看更多","good":1,"date":"2014年2月14日 13:19"},{"author":"Max Fan","text":"謝謝各位 我試試看 謝謝 感謝 情人節快樂","good":1,"date":"2014年2月14日 13:29"}]},{"groupId":"222546864546011","articleId":"421513884649307","title":"各位好,table_hint中的updlock 與 xlock感覺是一樣的,請教使用上有什麼差別?","url":"https://www.facebook.com/groups/222546864546011/permalink/421513884649307/","type":"content","author":"Jeff Ko","date":"2014年2月13日 19:23","good":3,"replys":[{"author":"Lewis Yang","text":"begin tran select * from [HumanResources].[Department2] with(xlock)......查看更多","good":3,"date":"2014年2月13日 23:29"},{"author":"Jeff Ko","text":"謝謝老師撥空解答，我測試時DepartmentID為clusted index發現2者只是X跟U的差別，然後將DepartmentID改為nonclusted index，才會發生擴大鎖定，在此跟大家回報","good":0,"date":"2014年2月14日 10:22"}]},{"groupId":"222546864546011","articleId":"421791467954882","title":"SQL Server 2014 Developer Training Kit\n實用的lab練習文件 SQL Server 2014 Developer Training Kit http://www.microsoft.com/en-us/download/details.aspx… Microsoft HDInsight 相關訊息 http://www.windowsazure.com/…/documenta…/services/hdinsight/⋯⋯ 今天有空的人可以去下載練習一下 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/421791467954882/","type":"link","author":"Man-han Tsai","date":"2014年2月14日 9:41","good":7,"replys":[{"author":"Man-han Tsai","text":"sample db 請到這邊下載 http://www.microsoft.com/en-us/download/details.aspx......","good":0,"date":"2014年2月14日 9:43"}]},{"groupId":"222546864546011","articleId":"421558031311559","title":"SQL Server – Local Drive Details\nhttp://midba.blog.com/?p\u003d198","url":"https://www.facebook.com/groups/222546864546011/permalink/421558031311559/","type":"link","author":"Mohammed Ishtiyaq","date":"2014年2月13日 21:27","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"421030478030981","title":"小弟有一個小問題想請教... 下面是我的資料表,我想利用sql語法以及程式控制變數的方式每次只撈一筆資料出來,下面是我的sql語法,8的部分會有程式從1跑到8然後篩選出來. \"SELECT TOP 1 n,j,value FROM (SELECT TOP 8 * FROM [dbo].[LHS] ORDER BY value ASC ) as temp1 ORDER BY n,j,value DESC\" 但是由於每個欄位都有重複值(整筆資料起來沒有重複)的關係,導致排序的方式沒有辦法每一筆都確實篩選出來(ex:top 7跟8的值是一樣的),想請教各位如何改善?或是在select的時候在每個欄位多加一個id之類的,利用id做排序依準?...基本上我不太希望動到資料表本來的內容@@","url":"https://www.facebook.com/groups/222546864546011/permalink/421030478030981/","type":"content","author":"Giovanni Chou","date":"2014年2月12日 16:55","good":0,"replys":[{"author":"Giovanni Chou","text":"To: Kevin Chang,謝謝! 已解決. \"SELECT TOP 1 n,j,value FROM (SELECT TOP 8 n,j,value,row_number() over( ORDER BY value ASC) as a FROM [dbo].[LHS] ) as temp1 ORDER BY a DESC\"","good":1,"date":"2014年2月12日 22:36"},{"author":"Giovanni Chou","text":"這樣就可以解決了","good":0,"date":"2014年2月12日 22:36"}]},{"groupId":"222546864546011","articleId":"420497248084304","title":"請問各位先進在微軟SQL資料庫中 有辦法產生這樣的結構圖嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/420497248084304/","type":"content","author":"Max Fan","date":"2014年2月11日 10:56","good":2,"replys":[{"author":"Lewis Yang","text":"Visio 也可以試試看~(Using Microsoft Visio to Reverse Engineer a Database)","good":4,"date":"2014年2月11日 14:45"},{"author":"Fan Tracey","text":"如有夠的預算，也可以用其它產生ERD的軟體來做","good":0,"date":"2014年2月12日 8:52"}]},{"groupId":"222546864546011","articleId":"420700844730611","title":"有關於link server 連上db2的問題 不知道各位先進是否有經驗連結db2 V10.1? 我原本透過link server(Microsoft OLE DB Provider for DB2 4.x)可以連上db2 v9.1的版本，後來因為db2需要升級，所以造成link server執行openquery都會錯誤 錯誤訊息如下⋯⋯ Error in BIND or PRECOMPILE option \"KEE?0xF1\" with value \"\". SQLSTATE: 56095, SQLCODE: -30104 不知道有沒有解呢? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/420700844730611/","type":"content","author":"葉俊志","date":"2014年2月11日 22:44","good":0,"replys":[{"author":"Chang Justin","text":"我是SSIS連到AS400有裝新版drive，那drive裝完在ODBC中就有AS400及DB2的，版本好像是7.x多忘嘞，裝完SSIS就可以呼叫ODBC中的AS400的DRIVE，所以我覺得你可以試看看新的drive或許問題就解了，我在升級DB很多問題都出在DRIVE，更新後就都正常了，給你參考看看。","good":4,"date":"2014年2月12日 1:20"},{"author":"葉俊志","text":"謝謝，我會試試看。","good":0,"date":"2014年2月12日 8:05"}]},{"groupId":"222546864546011","articleId":"420581638075865","title":"請問大家在使用SQL Server Database Engine Tuning Advisor分析前，利用profiler在錄trc時，選的錄製範本是Standard還是Tuning呢？感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/420581638075865/","type":"content","author":"Rock Chang","date":"2014年2月11日 16:04","good":1,"replys":[{"author":"Rock Chang","text":"劉承修 Chang Justin兩位好，我是在想當一個新系統要上線前時做壓力測試。如果要當下錄下trc來供Tuning Advisor分析。到底要哪一些欄位才夠。","good":0,"date":"2014年2月11日 21:52"},{"author":"Chang Justin","text":"Rock Chang 如果是外包系統就讓廠商去搞會比較好。如果是自行開發的，通常剛上線的新系統資料量都不多，所以說真的壓測不準。所以你的例子如果是我，在系統開始前先問開發人員五年內的資料量及所需用到多少系統資源，依據開發人員提供數據來規劃硬體，上線後我會先監控系統效能做出baseline,在觀察index用量還有活動監視器等工具抓出效能差的語法，若發現有效能問題就提供給ap,讓ap決定是否需要修改。所以我不會一開始就去錄trice,除非效能不佳但又看不出來時我才會開始錄。希望我的回答有解決你的疑問。","good":4,"date":"2014年2月11日 22:53"}]},{"groupId":"222546864546011","articleId":"420679421399420","title":"SQL Azure in VM Role Jump Start\n想知道如何在Windows Azure VM中有關SQL Server、效能調校、資料倉儲以及BI等議題嗎？千萬別錯過免費的MVA課程-SQL Azure in VM Role Jump Start","url":"https://www.facebook.com/groups/222546864546011/permalink/420679421399420/","type":"link","author":"Terry Chuang","date":"2014年2月11日 21:50","good":4,"replys":[{"author":"Fan Tracey","text":"什麼時候開?","good":0,"date":"2014年2月11日 21:55"},{"author":"Terry Chuang","text":"http://www.timeanddate.com/worldclock/fixedtime.html......","good":0,"date":"2014年2月11日 22:02"}]},{"groupId":"222546864546011","articleId":"420055198128509","title":"請問各位先進，如果基於個資法及資安問題，為減低資料庫被入侵一次性取走資料的風險，在 BI 資料庫中，如將資料庫中的敏感性資料（如：姓名、電話...等）進行切割與帳號資料分離儲存，其分離儲存的資料鍵值使用經計算之 hash，之後再使用 view 將其進行關連， 在 SSAS 中進行開發完成建置及佈署後，就將 view 刪除，往後在每日排程處理中再產生 view，cube處理完程後就刪除 view。 請問這種做法是否有意義？ 以及每次生成 view 後再進行 cube 處理，這樣排程是否能 work ？ 懇請各位先進指點，謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/420055198128509/","type":"content","author":"Brian Chuang","date":"2014年2月10日 17:53","good":9,"replys":[{"author":"Lewis Yang","text":"Excellent feedback from Ulysses Huang guru","good":0,"date":"2014年2月11日 14:03"},{"author":"Ulysses Huang","text":"Lewis, Thanks. Personal Information / Information Privacy is what needs to be protected and then information security will be the next : how to protect these information. The website mentioned above will give you the whole picture about what is the Personal Information and then give you the guidelines for private sectors to implement the needed security with the checklist.","good":1,"date":"2014年2月11日 15:13"}]},{"groupId":"222546864546011","articleId":"420475074753188","title":"SQL SERVER - Migration of SQL Server 2012 Database Mirroring to Always on Availability Group\n移轉SQL Server 2012 Database Mirroring到AlwaysOn Availability Group","url":"https://www.facebook.com/groups/222546864546011/permalink/420475074753188/","type":"link","author":"Terry Chuang","date":"2014年2月11日 9:27","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"420204868113542","title":"請問各位先進，MSSQL 2008 Database Mirroring 完成後，該怎把使用者也Mirroring 過去? 謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/420204868113542/","type":"content","author": ":"https://www.facebook.com/groups/222546864546011/permalink/413696808764348/","type":"content","author":"Rock Chang","date":"2014年1月28日 12:30","good":2,"replys":[{"author":"Rock Chang","text":"Cl Hsieh感謝您的回覆。兩個NODE裝同一憑證為何會有後裝的選不到憑證的情形呢?畢竟它們是實體兩台SERVER，而我憑證也匯入到兩台SERVER中。真的會因為Node1裝了，在Node2就選不到。真的很感謝您的提醒","good":0,"date":"2014年1月29日 22:11"},{"author":"Cl Hsieh","text":"因為在組態管理員中能選到的憑證cn要與computer name一樣，所以在cluster環境下會比較麻煩，不過可能我程序不對，如果有誤還請指正。","good":1,"date":"2014年1月29日 23:34"}]},{"groupId":"222546864546011","articleId":"414154895385206","title":"各位好，請教各位前輩，SQL Server 2005 (SP3，復原模式為 Simple) 有一個 ndf 檔損壞了，導致 DB 無法運作 (狀態為 Recovery_Pending)，在允許資料遺失的前提下，不知有何方法可解救，讓 DB 恢復正常？ 先謝謝各位前輩，預祝大家新春愉快。","url":"https://www.facebook.com/groups/222546864546011/permalink/414154895385206/","type":"content","author":"Jack Lin","date":"2014年1月29日 14:59","good":4,"replys":[{"author":"Lewis Yang","text":"您有備份檔案的時候，可以使用file/filegroup還原，記得還需要有交易備份。","good":2,"date":"2014年1月29日 21:25"},{"author":"Jack Lin","text":"您好，請教如沒備份的話，是否有其他方式可救?感謝前輩解惑。","good":0,"date":"2014年1月29日 22:56"}]},{"groupId":"222546864546011","articleId":"413765045424191","title":"有個問題想詢問一下，關於複寫功能，我是否能在HA架構建立發行集，複寫到一台獨立主機，當發行集端發生HA後，複寫的機制還能繼續嗎？ 這個需求很特別，是因為在一開始規劃就沒有規劃複寫，現在碰到系統瓶頸，需要將業務行為分開，所以有了資料同步的需求，但在現有架構最小異動的情況下，增加一台獨立的主機進行複寫資料同步，最目前最好的選擇，但這個想法是可行的嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/413765045424191/","type":"content","author":"Alfie Yen","date":"2014年1月28日 17:47","good":1,"replys":[{"author":"Jay Huang","text":"我目前在公司有系統實作此架構，可行，但在同一Domain，若非同網域，請留意Agent Service等權限。","good":3,"date":"2014年1月28日 23:23"},{"author":"Jay Huang","text":"複寫機制以交易式為例，會有代理程式（掛在排程中）定時執行資料同步，觀察約莫一分鐘左右執行乙次，所以中間有因網路斷綫而執行失敗也沒差。","good":3,"date":"2014年1月28日 23:34"}]},{"groupId":"222546864546011","articleId":"413843688749660","title":"農曆歲末 祝親愛的SUPER SQL SERVER的朋友們 福氣一直圍繞著你 新春愉快順利!!","url":"https://www.facebook.com/groups/222546864546011/permalink/413843688749660/","type":"content","author":"Stephen Liu","date":"2014年1月28日 2 3,"date":"2014年1月15日 14:37"}]},{"groupId":"222546864546011","articleId":"407330396067656","title":"使用 BULK INSERT 或 OPENROWSET(BULK...) 匯入大量資料(SQL Server)\n請教大家一個問題，除了bcp方法匯出大量資料，T-SQL可以匯出資料表中某幾筆(指定條件)的資料到記事本嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/407330396067656/","type":"link","author":"高紹育","date":"2014年1月14日 22:23","good":3,"replys":[{"author":"David Huang","text":"也可參考OPENROWSET(BULK) http://msdn.microsoft.com/zh-tw/library/ms175915.aspx","good":1,"date":"2014年1月15日 12:14"},{"author":"高紹育","text":"David Huang : 謝謝~!","good":0,"date":"2014年1月15日 12:27"}]},{"groupId":"222546864546011","articleId":"407317406068955","title":"請教大家一個問題，為何有被其他資料表做FK constraints時，就無法Truncate 資料表呢?是有甚麼樣的安全問題呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/407317406068955/","type":"content","author":"Rock Chang","date":"2014年1月14日 21:45","good":1,"replys":[{"author":"Man-han Tsai","text":"你應該是無法Truncate Parent Table 除非該table有ON DELETE CASCADE 不過建議不要隨意開啓","good":7,"date":"2014年1月14日 22:25"},{"author":"Rock Chang","text":"Man-han Tsai沒錯，我當時想說參照A表的另一個B表已經清空了。想說直接Truncate該A表，結過當然是不能","good":0,"date":"2014年1月14日 22:28"}]},{"groupId":"222546864546011","articleId":"406753442792018","title":"各位先進，我有Link Server 查詢的問題，會出現指定無效的結構描述或目錄，請問是否能夠4-parts使用忽略預設db的方法呢? EXEC master.dbo.sp_addlinkedserver @server \u003d N\u0027TEST_SERVER\u0027, @srvproduct\u003dN\u0027SFA\u0027, @provider\u003dN\u0027SQLNCLI\u0027, @datasrc\u003dN\u002706677771JONES\u0027, @catalog\u003dN\u0027test\u0027 SELECT [t1] FROM [TEST_SERVER].[test].[dbo].[t] GO --沒問題⋯⋯ SELECT [t1] FROM [TEST_SERVER]..[dbo].[t] GO --已經為連結伺服器 \"TEST_SERVER\" 的提供者 \"SQLNCLI11\" 指定無效的結構描述或目錄。 SELECT [t1] FROM openquery(TEST_SERVER,\u0027select t1 from [dbo].[t]\u0027) --沒問題 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/406753442792018/","type":"content","author":"葉俊志","date":"2014年1月13日 21:25","good":2,"replys":[{"author":"葉俊志","text":"有時候在同一個instance內，可能會有不同db用來作為開發與測試使用，所以希望能透過修改link server的預設值來讀取，目前都是使用openquery才能解決這個問題，因為我有看到老師你的T-SQL問題解決方法有使用4-PARTS的方法，但是是用ORACLE","good":1,"date":"2014年1月13日 21:40"},{"author":"葉俊志","text":"反倒是Store procedure可以不用指定db name，真是很奇怪","good":0,"date":"2014年1月13日 21:46"}]},{"groupId":"222546864546011","articleId":"406594052807957","title":"Msg 5011, Level 14, State 7, Line 1 User does not have permission to alter database \u0027abc123\u0027, the database does not exist, or the database is not in a state that allows access checks. Msg 5069, Level 16, State 1, Line 1 ALTER DATABASE statement failed.⋯⋯ 小弟需要救援 此db detach中發生錯誤 變成single user mode 轉回multi user mode發生錯誤訊息如上 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/406594052807957/","type":"content","author":"Shao-fun Lee","date":"2014年1月13日 13:32","good":1,"replys":[{"author":"Colin Lin","text":"ALTER DATABASE DB_NAME SET SINGLE_USER WITH ROLLBACK IMMEDIATE GO","good":0,"date":"2014年1月13日 16:58"},{"author":"Shao-fun Lee","text":"Colin Lin大哥的方式我也試過，ssms一直回應我一個死結訊息，那死結卻是我自己，又無法kill,所以在option的地方加上一個選項，每次查詢完就會短線，才順利轉回multi user","good":0,"date":"2014年1月13日 17:08"}]},{"groupId":"222546864546011","articleId":"406544102812952","title":"datetime (Transact-SQL)\n------------------------------------------------ --問題與分享 DateTime and ISDATE ------------------------------------------------ 從該MSDN 該datetime格式範圍為January 1, 1753, through December 31, 9999 ，但是實際驗正在SQL Server 2008 卻是可以正確無誤找出\u002710010212\u0027 的年份 1001，很奇特?!。過程中最後使用ISDATE的函數，將異常資料取出與排除。⋯⋯ --Date range --January 1, 1753, through December 31, 9999 --sql server 2008 r2 select @@version declare @i int set @i\u003d10010212 select datepart(year,cast(@i as varchar(40))) --答案 Microsoft SQL Server 2008 R2 (RTM) - 10.50.1617.0 (X64) Apr 22 2011 19:23:43 Copyright (c) Microsoft Corporation Enterprise Edition (64-bit) on Windows NT 6.1 \u003cX64\u003e (Build 7601: Service Pack 1) 1001 --January 1, 1753, through December 31, 9999 --sql server 2005 select @@version declare @i int set @i\u003d10010212 select datepart(year,cast(@i as varchar(40))) --答案 Microsoft SQL Server 2005 - 9.00.5000.00 (X64) Dec 10 2010 10:38:40 Copyright (c) 1988-2005 Microsoft Corporation Enterprise Edition (64-bit) on Windows NT 6.1 (Build 7601: Service Pack 1) Msg 242, Level 16, State 3, Line 5 The conversion of a char data type to a datetime data type resulted in an out-of-range datetime value. --最後使用ISDATE先排除錯誤資料 select top(10) isdate(cast(mydate as varchar(40))),mydate from mytable where isdate(cast(mydate as varchar(40)))\u003d0 FYI to all 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/406544102812952/","type":"link","author":"Guo Johnny","date":"2014年1月13日 10:53","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"406307059503323","title":"Database Management Topic XIV-如何利用簡單方式監控分析服務-how to easily detect if the Analysis Server is online.mht\nDatabase Management Topic XIV-如何利用簡單方式監控分析服務-how to easily detect if the Analysis Server is online via easy schedule job of SQL Server Agent.","url":"https://www.facebook.com/groups/222546864546011/permalink/406307059503323/","type":"attach","author":"Lewis Yang","date":"2014年1月12日 23:13","good":26,"replys":[{"author":"Lewis Yang","text":"今天跟朋友聊天的過程中，被詢問到一個簡單小問題。該問題就是倘若系統環境中有SQL Server Analysis Service服務，該如何自動與簡單化監控該SQL Server Analysis Service服務是否依然存活，可以參考本文章的解說與實戰演練就可以達程監控SQL Server Analysis Service服務效果。","good":4,"date":"2014年1月12日 23:16"},{"author":"Lewis Yang","text":"整個過程中就是使用DMV of SQL Serve Analysis Services. 該物件值得大家參考，做為後續管理上面的使用。 o $system.discover_commands. This view lists all currently running commands on the server.......查看更多","good":5,"date":"2014年1月12日 23:17"}]},{"groupId":"222546864546011","articleId":"402382733229089","title":"請問各位先進，我發現一個現象，想請問大家 我有一個建立一個DB，限制LOG為2M大小，但是不允許自動成長，但是當我執行底下語法時， STEP1: INSERT INTO [dbo].[T] ([T1]) VALUES (\u0027TEST1\u0027) GO 1000⋯⋯ 系統會正常匯入到該資料表，而當我執行了備份db，語法如下 BACKUP DATABASE B TO DISK\u003d\u0027NUL\u0027 然後在執行STP1時，系統就會出現錯誤訊息(資料庫 \u0027B\u0027 的交易記錄已滿，因為發生 \u0027LOG_BACKUP\u0027)。 而我再執行BACKUP LOG B TO DISK\u003d\u0027NUL\u0027系統會將LOG清除，之後再執行STEP 1時，系統還是會出現錯誤訊息,但是當我又執行 ALTER DATABASE [B] SET RECOVERY SIMPLE ALTER DATABASE [B] SET RECOVERY FULL 之後，再執行STEP1之後，不會出現錯誤訊息，請問是什麼原因呢? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/402382733229089/","type":"content","author":"葉俊志","date":"2014年1月5日 8:32","good":5,"replys":[{"author":"Rock Chang","text":"葉俊志參考看看http://www.sqlskills.com/blogs/paul/why-is-log_reuse_wait_desc-saying-log_backup-after-doing-a-log-backup/","good":0,"date":"2014年1月8日 8:56"},{"author":"Colin Lin","text":"之前看這篇落落等, 一直沒有時間好好的看完, 今天看完了, 對的, Rock說的好, 資料庫是FULL時, 還沒有做BACKUP前, LOG會是SIMPLE模式, 若是由ALTER轉到FULL, 也會是SIMPLE模式, 為什麼呢? 因為還沒有做第一次BAKCUP之前, LOG BACKUP是不能做的!! 這個很久前在TECHNET上有人問過, 不過那篇我找不到了~~ 看看誰有SQL 2000/2005的MOC, 我記得裡面有寫.","good":3,"date":"2014年1月12日 18:50"}]},{"groupId":"222546864546011","articleId":"405385236262172","title":"check all the basic concepts of C language ,SQL,core java .net .basic interviews questions , related ebooks and like the page to get latest updates. www.facebook.com/webdeveloper072 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/405385236262172/","type":"content","author":"Vaibhav Agrawal","date":"2014年1月11日 2:49","good":1,"replys":[{"author":"Chen Hung Chang","text":"This is really helpful to me, Thx for sharing this reference.","good":1,"date":"2014年1月12日 16:56"},{"author":"Vaibhav Agrawal","text":"thank u very much......please share and help others","good":0,"date":"2014年1月12日 17:07"}]},{"groupId":"222546864546011","articleId":"406109786189717","title":"Top Free SQL Tools - RealSQLGuy","url":"https://www.facebook.com/groups/222546864546011/permalink/406109786189717/","type":"link","author":"Dona Konte","date":"2014年1月12日 12:08","good":1,"replys":[{"author":"Lewis Yang","text":"Good Tools , Thanks Dona Konte","good":0,"date":"2014年1月12日 14:24"}]},{"groupId":"222546864546011","articleId":"401417509992278","title":"很妙的狀況,在一台新主機測東西,安裝了三個版本的SQL Instance(SQL2008R2.SQL2012.SQL2014),接著把測試資料import到三個Instance裡,用各版本的SSMS下SELECT加上option (maxdop 40),執行出來的結果,SQL2012只用到一半的CPU,其它兩個版本全吃滿,查詢速度,2012明顥慢很多!! OS:Windows 2008 R2 硬體:4顆10核心 CPU,256g RAM","url":"https://www.facebook.com/groups/222546864546011/permalink/401417509992278/","type":"content","author":"駱泱靚","date":"2014年1月3日 13:55","good":20,"replys":[{"author":"Colin Lin","text":"Ray, 這個我遇過~~ 哈","good":1,"date":"2014年1月9日 22:54"},{"author":"洪乾銘","text":"Rock Chang 您好, 這現像主要是RAID卡的讀寫磁頭,及處理速率較有關係, 通常那麼多CPU做一個程序, 應該在系統維護上才會遇到, 平常資訊系統的資料讀寫的程序應很少會用到那麼多的CPU.","good":1,"date":"2014年1月10日 13:00"}]},{"groupId":"222546864546011","articleId":"404667586333937","title":"MSSQL 使用in語法時，找不到資料時所需時間比較久\n各位前輩,我在MSSQL 中使用in語法時，找不到資料會比較久才回應找不到，但是查詢有資料時，就很快顯示，把不等於改成等於時，找不到資料也會很快出現。底下是我錄下查詢的畫面，請問這有可能是什麼問題造成的?","url":"https://www.facebook.com/groups/222546864546011/permalink/404667586333937/","type":"link","author":"蔡明和","date":"2014年1月9日 17:05","good":6,"replys":[{"author":"蔡明和","text":"執行計畫的畫面-2","good":0,"date":"2014年1月10日 8:55"},{"author":"蔡明和","text":"謝謝大家的意見,我將資料表重建索引就沒有出現要等很久的情形了.","good":1,"date":"2014年1月10日 9:04"}]},{"groupId":"222546864546011","articleId":"403829876417708","title":"在SQL2008的資料庫，打開SSMS查詢資料庫，在任一個資料庫內的資料表中，只有系統資料表和有關這個資料夾中的物件請參閱物件總管詳細資料，按下F7之後，資料表卻在右邊出現，查過網路後，如果展開只能顯示65536筆資料，請問如果要恢復在左邊瀏覽的方式可以嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/403829876417708/","type":"content","author":"章榮文","date":"2014年1月8日 10:34","good":1,"replys":[{"author":"Colin Lin","text":"關掉物件總管詳細資料頁籤不就好了, 左方開物件總管出來放到左方","good":1,"date":"2014年1月8日 14:56"},{"author":"章榮文","text":"因為剛學SQL，還是不太熟，可以詳細一點說明嗎？","good":0,"date":"2014年1月9日 9:13"}]},{"groupId":"222546864546011","articleId":"403546416446054","title":"各位先進,最近公司的SQL 2000 資料庫(版本 8.00.194)常常突然就連不上(用用管理工具也不能連TCPIP/NamePipe 都試過了) Service Manager 顯示開啟,重啟MSSQL Server service 失敗,只能重開機,重開機後又恢復正常(幾乎每天都要重開機),Log 中又沒有錯誤的訊息,請問大家有遇過嗎?(從OS 的Performance 監控中看到有問題以後 SQL Server 的 CPU 使用率是上升的約升高 15%)","url":"https://www.facebook.com/groups/222546864546011/permalink/403546416446054/","type":"content","author":"郭明傑","date":"2014年1月7日 20:59","good":1,"replys":[{"author":"郭明傑","text":"SQL Server Enterprise Manager 顯示\u003d\u003d正在建立到SQL SERVER的連線以及檢查WINDOWS的安全性。。。。TELNET IP 1433是正常的","good":0,"date":"2014年1月8日 9:53"},{"author":"Rock Chang","text":"重啟服務都起不來，Windows Server應該也有事件產生吧","good":0,"date":"2014年1月8日 22:33"}]},{"groupId":"222546864546011","articleId":"403505779783451","title":"各位前輩因為最近可能要開始使用Partition Table，但之前完全沒摸過所以想請問一個問題，若一個TABLE其Range是以月份切割，在我一開始設定是設定到2013年12月，那SQL Server會把2014年1月之後的資料都放在2013年12月嗎?還是它會自動產生2014年1月的呢?若他不會自動產生，那應該怎麼處理呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/403505779783451/","type":"content","author":"Chang Justin","date":"2014年1月7日 18:01","good":0,"replys":[{"author":"Chang Justin","text":"James Fu 你的BLOG我已經拜讀過了，不過您那篇沒提到若日期到了2013年4月之後的資料該如何處理呢?我問過我家ORACLE DBA它們是每個月28號會產生下個月的Partition Table，那SQL Server也是一樣的做法嗎?","good":0,"date":"2014年1月8日 9:46"},{"author":"James Fu","text":"不會自動, 像我那篇預設的三個區間，就會有四個 FG，因此會在第四個區間要有資料之前，再產生一個新的 FG 來放，因此之前幫客戶規劃一次就產生一年的，每年年底前再產生次年的 12 個新 FG，並且把歷史資料做個處理。","good":2,"date":"2014年1月8日 11:29"}]},{"groupId":"222546864546011","articleId":"403381276462568","title":"社群學習站\n請教大家一個很奇怪的問題，我會定期檢查SQL建議的missing index，然後檢視是否有建立的需要。常常看到一些cost很高的index要建。但實際上該index已經建立了，為什麼會有這樣奇怪的現象？","url":"https://www.facebook.com/groups/222546864546011/permalink/403381276462568/","type":"link","author":"Rock Chang","date":"2014年1月7日 9:56","good":1,"replys":[{"author":"Chang Justin","text":"Rock Chang 還是要把該吃index而沒吃index的T-SQL語法找出來丟到Database Engine Tuning Advisor分析看看，這樣會比較快。index是個有趣的東西，會不會用到index跟很多東西有關ex:select的資料量，統計資訊.....","good":2,"date":"2014年1月7日 11:32"},{"author":"Chang Justin","text":"Rock Chang 顏大師的課很有幫助給你參考看看 http://eplus.asia.edu.tw/channels/27/episodes/86......","good":3,"date":"2014年1月7日 11:35"}]},{"groupId":"222546864546011","articleId":"403169119817117","title":"Table size increase when convert Oracle Number to SQL Server Numeric? 最近幫user 建置 replication from Oracle publisher, 完成後發現同樣的table 進到sql 後size大幅增加 花了些時間才發現是因為在oracle table 中的number到了sql中轉成了numeric 所造成⋯⋯ 在sql中, NUMERIC(p,s) 所佔用的空間主要取決於 p(precision) 所宣告的長度 而在oracle中, NUMBER(p,s) 所佔用的空間則取決於資料的實際長度 所以造成了兩者size的差異 附上兩個link供參考 SQL Server Numeric http://msdn.microsoft.com/en-us/library/ms187746.aspx Oracle Number http://fredericktang.wordpress.com/2008/…/10/size-of-number/ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/403169119817117/","type":"content","author":"Johnny Yu","date":"2014年1月6日 23:35","good":11,"replys":[{"author":"Lewis Yang","text":"Good sharing for Oracle and SQL Server DBA.","good":3,"date":"2014年1月6日 23:45"}]},{"groupId":"222546864546011","articleId":"402753816525314","title":"20140127\n歡迎大家參加 本次分享主題：Manage SQL Server with PowerShell 議題討論：「升級整併」 ⋯⋯ 活動日期與時間：1/27(一) 7:00pm-9:00pm 活動地點：政大公企中心 302教室 活動地址：台北市大安區金華街187號(近捷運東門站) 人數限制：40人 活動報名費：150元 活動報名網址：http://sdrv.ms/1lnBh3f 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/402753816525314/","type":"link","author":"Chang Justin","date":"2014年1月6日 0:14","good":13,"replys":[{"author":"Man-han Tsai","text":"新的報名網址 http://sdrv.ms/1lnBh3f","good":0,"date":"2014年1月6日 10:03"},{"author":"Chang Justin","text":"Man-han Tsai 不好意思～網址有誤,目前已更新了, 謝謝提醒","good":1,"date":"2014年1月6日 10:06"}]},{"groupId":"222546864546011","articleId":"401031223364240","title":"請問各位先進，有什麼安全的方式可以得知線上機已安裝的SQL Server軟體產品序號？","url":"https://www.facebook.com/groups/222546864546011/permalink/401031223364240/","type":"content","author":"Carina Wu","date":"2014年1月2日 18:29","good":2,"replys":[{"author":"James Fu","text":"基本上如果要安裝的時候軟體序號 , 可以參考http://mspowershell.blogspot.tw/2012/07/sql-server...... 上面所介紹的 PowerShell 語法，從機碼內取出 DigitalProductID ，再將他從 Binary 透過編碼的方式轉回原本的安裝序號，您參考看看。我的 SQL Server 2012 測試是可以的。","good":2,"date":"2014年1月3日 18:50"},{"author":"Max Fan","text":"楊志強老師 謝謝 長智","good":1,"date":"2014年1月4日 17:04"}]},{"groupId":"222546864546011","articleId":"401075533359809","title":"Solaborate\n  got this scenario wherein too many lock waits have occurred and someone ask me to turn this on. Doing it in Test Server, i\u0027m not seeing lock waits. at the background I\u0027m only seeing schema lock, multiple transactions finish in seconds compared to the original setting which took us about 15mins+ to complete the transaction with lock waits. Any suggestions on this? 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/396435177157178/","type":"content","author":"許國林","date":"2013年12月24日 8:06","good":2,"replys":[{"author":"Colin Lin","text":"a long time ago story, I\u0027ve restore the mailbox that I was working in Microsoft. I will try to find it and share to you. :)","good":2,"date":"2013年12月28日 3:02"},{"author":"顏瑞宏","text":"請參考： SQL Server Lock Granularity http://etutorials.org/....../SQL+Server+Lock+Granularity/...... 查看更多","good":1,"date":"2013年12月31日 18:47"}]},{"groupId":"222546864546011","articleId":"397599157040780","title":"請問各位先進一個問題: 我有 2 個資料庫, 分別為 A 及 B 在不同的兩台實體主機上. A 資料庫大約有 3 千萬筆資料, 每天會 update 的資料約 15 萬筆. B 資料庫大約有 20 萬筆, 需要將 A 資料庫有 update 的 15 萬筆分別 update 到 B 資料庫(兩個資料庫的表格跟欄位不相同).⋯⋯ 目前想到的做法是: 寫一支程式從 A 資料庫抓到 15 萬筆資料的 ID, 根據這個 ID 一筆一筆去 update B 資料庫, 想必會花不少時間. 請問, 是否有更好的方法可以解決這個問題, 感謝. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/397599157040780/","type":"content","author":"Cloud Chen","date":"2013年12月26日 17:47","good":0,"replys":[{"author":"Cloud Chen","text":"3489 筆資料 利用程式逐筆 update 耗時 72159 ms 利用 link server update join 耗時 543 ms, 感謝 Man-han Tsai 讓我又學到一招.","good":0,"date":"2013年12月31日 16:11"},{"author":"顏瑞宏","text":"SQL Server 是適合使用批次作業的服務，使用 Cursor 或是單筆處理的效果一定是不佳的！！！","good":1,"date":"2013年12月31日 18:45"}]},{"groupId":"222546864546011","articleId":"399252560208773","title":"Database Management Topic XIII-如何在一秒鐘內大量新增40萬筆數據量到SQL Server-quickly insert huge data with 400K records in 1 sec.mht\nDatabase Management Topic XIII-如何在一秒鐘內大量新增40萬筆數據量到SQL Server-How to quickly insert huge data with high rate (400K records in 1 sec)","url":"https://www.facebook.com/groups/222546864546011/permalink/399252560208773/","type":"attach","author":"Lewis Yang","date":"2013年12月30日 0:51","good":49,"replys":[{"author":"Lewis Yang","text":"當使用bcp公用程式時候，若是使用-c 參數匯出匯入資料的時候，雖然可以達到 每一秒匯出17.6萬筆，使用41秒匯出726萬，但是當使用-N參數時候，卻可以達到每一秒匯出38.4萬筆，使用18.8秒匯出726萬。","good":11,"date":"2013年12月30日 0:55"},{"author":"Lewis Yang","text":"留意一個-S. 後面需要加上一點，表示連上本機。當然也可以加上對方IP或是FQDN或是Computer Name或是(local)或是localhost等等 bcp [AdventureWorks2008].[Production].[Product] out c:\\temp\\1.txt -c -T -S10.1.1.1 或是[一點]或是FQDN或是COMPUTER或是(local)或是localhost","good":2,"date":"2013年12月30日 18:39"}]},{"groupId":"222546864546011","articleId":"399478440186185","title":"各位親愛的朋友 歲末將至 期待朋友們能蓄滿能量 明年更上一層樓 加油","url":"https://www.facebook.com/groups/222546864546011/permalink/399478440186185/","type":"content","author":"Stephen Liu","date":"2013年12月30日 10:32","good":25,"replys":[]},{"groupId":"222546864546011","articleId":"398031393664223","title":"[SQL]透過 DBCC SHRINKFILE([要清空的File], EMPTYFILE) 來將資料移到另一個資料檔之中 - 亂馬客- 點部落\n這篇是由點部落亂馬客利用這次Techday 2013 Lewis Yang老師所說的空中換SQL Server的LDF 又空大家可以看一下","url":"https://www.facebook.com/groups/222546864546011/permalink/398031393664223/","type":"link","author":"Man-han Tsai","date":"2013年12月27日 16:30","good":8,"replys":[{"author":"Colin Lin","text":"Lewis大師, 瞭解了:)","good":1,"date":"2013年12月29日 22:05"},{"author":"Colin Lin","text":"也許以前做到的問題, 都是 \"已經掛了\"~~ 也沒什麼停不停機的, 最快的就是搬位置, 所以小弟沒想過線上Production搬位置~~ 哈, 客戶都自己直接加disk space (當然是不建議, 會造成section不連續的問題)","good":1,"date":"2013年12月29日 22:07"}]},{"groupId":"222546864546011","articleId":"398027376997958","title":"分享一個寫SQL語法時, 注意的小事項 1. 在很多performance issue的案例中, 常見到select * from table, 訪談了user後, 可以發現是因為想查column name時, 不知道正確名稱, 就打印出來看, 不要以為這不會造成lock, 有事沒事去把幾百萬筆資料叫出來, 你看看磁碟要耗掉多少resource. 最常發生在AP人員身上. 我個人習慣是, 任何select語法在編寫時, 都以top 1為優先, 並搭配count()的方式去計算最終結果的筆數, 等全部寫好時, 才決定要取多少筆 2. 執行INSERT/UPDATE/DELETE語法前, 編寫過程都最好加上BEGIN TRAN的, 確認動作是否正確後才下COMMIT. 對的! 這也許會造成BLOCKING, 但總比不小心把資料給UPDATE/DELETE來的好. 當然INSERT的影響較小, 但大量INSERT時, 要手動ROLLBACK也是麻煩的事, 特別在有IDENTITY時 3. JOIN動作, 影響效能是極大的關鍵, 做JOIN前, 要先思考⋯⋯RESULT是從何而來, 要做的是INNER JOIN還是OUTER JOIN, 有時配合LEFT/RIGHT JOIN去取資料, 與TEMP TABLE的運用, 可以大幅改善效能. 我常見的都是LEFT OUTER JOIN, 是否有必要這麼取? 或是最終算出以主Table條件只有數筆, 但在JOIN LOOP中卻進行數百萬筆的JOIN, 反而造成效能上的不佳 4. 在LOG設定為Simple時, 交易以逐筆寫入, 或是以批次寫入, 對LOG檔的影響是不一樣的. 常有人問為什麼我明明設Simple, 但LOG檔總是數十G, 那麼先檢查你做了什麼事吧~~ LOG不會自己亂長大, 該recycle就會recycle, 除非你不讓他recycle 5. 有沒有必要一句話做完全部的事情呢? 很多人為了表現自己編寫T-SQL的功力, 把要做的動作硬是寫成一個command, 也許是好事, 但八成都會造成performance issue. 適時的拆解語法, 以temp table做re-run的運用, 肯定會比重覆去取資料來的好 6. Link Server是一個大黑洞, 如果從異質資料庫取資料運用的話, 請使用temp table, 不要反覆的去遠端拉資料, 如果有興趣的, 可以自己去看看ODBC Trace中的運作, 你就會吐血了~~ 給大家參考看看囉~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/398027376997958/","type":"content","author":"Colin Lin","date":"2013年12月27日 16:20","good":49,"replys":[{"author":"Lewis Yang","text":"棒喔","good":0,"date":"2013年12月27日 20:12"},{"author":"Alfrec Lin","text":"抄起來當筆記","good":0,"date":"2013年12月29日 8:47"}]},{"groupId":"222546864546011","articleId":"398181320315897","title":"NetApp Reference Storage Architecture | NetApp Community\nThis post may not be on SQL Server, but I would like to share a cool link about NetApp infograph \"NetApp Reference Storage Architecture\". Make friends with your SAN admin by sharing this link. :D 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/398181320315897/","type":"link","author":"許國林","date":"2013年12月28日 0:06","good":13,"replys":[{"author":"Lewis Yang","text":"Awesome diagram","good":0,"date":"2013年12月28日 9:32"}]},{"groupId":"222546864546011","articleId":"397959780338051","title":"千萬不要在UI改 DATA TYPE ,資料大是災難的開始,只是單純改一欄位大小而已,SQL本身做什如附件!!","url":"https://www.facebook.com/groups/222546864546011/permalink/397959780338051/","type":"content","author":"Stephen Liu","date":"2013年12月27日 11:05","good":38,"replys":[{"author":"Rock Chang","text":"Colin Lin聊解","good":0,"date":"2013年12月27日 16:46"},{"author":"陳興隆","text":"用UI 產生的script 資料\"大多\"不會少, 但若有規劃file group/ 檔案壓縮 或 index 有些東西會掉(而且是必掉), 在很多情況下可多用Genarate Script 觀查SQL UI背後動作. 我個人的習慣是先看過script 調整好再執行.","good":2,"date":"2013年12月27日 17:15"}]},{"groupId":"222546864546011","articleId":"397649077035788","title":"要針對某幾個TABLE做稽核 請用Audit Schema Object Access 而不是Audit Database Object Access 大家可以驗證看看!!","url":"https://www.facebook.com/groups/222546864546011/permalink/397649077035788/","type":"content","author":"Stephen Liu","date":"2013年12月26日 20:51","good":9,"replys":[{"author":"Colin Lin","text":"基本上使用ObjectName去filter, 若有不同schema但相同table name, 加上ParentName去filter","good":2,"date":"2013年12月26日 23:12"}]},{"groupId":"222546864546011","articleId":"397625063704856","title":"Audit Database Object Access 事件類別。 我測的情況是稽核紀錄無法指定我需要的資料表稽核,而是跟沒篩選的一樣(篩選我指定的DB是可以WORK,但層級到此為止,正面指定TABLE是無法WORK).除非在master資料庫下 用全稱 如SELECT * FROM [Northwind].[dbo].[Categories] 才會被過濾掉!! 各位夥伴有時間測測看","url":"https://www.facebook.com/groups/222546864546011/permalink/397625063704856/","type":"content","author":"Stephen Liu","date":"2013年12月26日 19:27","good":5,"replys":[{"author":"Stephen Liu","text":"答案出來了 感謝COLIN 用Audit Schema Object Access 就解了 切記 要把 BATCH 完成事件拿掉","good":0,"date":"2013年12月26日 20:44"},{"author":"Colin Lin","text":"剛好被我猜對了 :)","good":0,"date":"2013年12月26日 20:45"}]},{"groupId":"222546864546011","articleId":"397432850390744","title":"各位先進好，剛剛小弟在一個50GB的DB上，將一個2400多萬筆的資料表，Delete掉1400萬筆左右，以下是個人作法，但總覺得太過繁雜，想看看大家都是怎麼做的。 步驟一：先將DB做完整備份 步驟二：將DB復原模式改成簡單（怕LDF暴漲，屆時備份LDF又要浪費空間） 步驟三：用迴圈，一次砍50萬筆（也是不想LDF爆，萬一有問題又要RollBack很久）。 步驟四：重建該TABLE所有Index，Updateusage，sp_updatestats⋯⋯ 步驟五：將DB復原模式改成完整。 步驟六：將DB再做完整備份。 這些步驟中我做了兩次完整備份（吃了硬碟60GB空間），我想請問大家哪一些步驟可省略呢？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/397432850390744/","type":"content","author":"Rock Chang","date":"2013年12月26日 14:16","good":3,"replys":[{"author":"林其政","text":"若前端程式許可的話,像這種刪的筆數比留的多的狀況,我都是會用DROP CREATE的方式做 1.RENAME SOURCE TABLE為SOURCE_TABLE_OLD......查看更多","good":3,"date":"2013年12月27日 11:51"},{"author":"R 人在討論，雖然跟SQL沒什麼關係。但希望有神人可以指點，感謝歐。","url":"https://www.facebook.com/groups/222546864546011/permalink/388044581329571/","type":"content","author":"Rock Chang","date":"2013年12月4日 17:03","good":1,"replys":[{"author":"Rock Chang","text":"感謝大家的回覆^^","good":1,"date":"2013年12月18日 21:51"},{"author":"Colin Lin","text":"yes, 承修老師說的對, \"this behavior is bug. This behavior will probably not be changed, and should be ignored.\" 但, ... 我只想不要看到, 還沒解法","good":2,"date":"2013年12月18日 22:13"}]},{"groupId":"222546864546011","articleId":"393941217406574","title":"分享一個有趣的問題 在SQL Server 2000與SQL Server 2005之後的版本上, 執行下列語法, 排序的順序會不一樣!? CREATE TABLE ORDERBYISSUE_01 (c1 int, c2 int, c3 nvarchar(10))⋯⋯ GO INSERT INTO ORDERBYISSUE_01 VALUES (1,1,\u0027abc\u0027) INSERT INTO ORDERBYISSUE_01 VALUES (2,1,\u0027abc\u0027) INSERT INTO ORDERBYISSUE_01 VALUES (3,1,\u0027abc\u0027) INSERT INTO ORDERBYISSUE_01 VALUES (4,2,\u0027def\u0027) INSERT INTO ORDERBYISSUE_01 VALUES (5,2,\u0027def\u0027) INSERT INTO ORDERBYISSUE_01 VALUES (6,2,\u0027def\u0027) CREATE TABLE ORDERBYISSUE_02 (t1 int, t2 int, t3 nvarchar(10)) GO INSERT INTO ORDERBYISSUE_02 VALUES (1,100,\u0027xyz\u0027) INSERT INTO ORDERBYISSUE_02 VALUES (2,100,\u0027xyz\u0027) INSERT INTO ORDERBYISSUE_02 VALUES (3,100,\u0027xyz\u0027) INSERT INTO ORDERBYISSUE_02 VALUES (4,200,\u0027www\u0027) INSERT INTO ORDERBYISSUE_02 VALUES (5,200,\u0027www\u0027) INSERT INTO ORDERBYISSUE_02 VALUES (6,200,\u0027www\u0027) SELECT a.*, b.*, c2\u003dCASE a.c2 WHEN 1 THEN \u0027U\u0027 ELSE \u0027R\u0027 END FROM ORDERBYISSUE_01 a LEFT JOIN ORDERBYISSUE_02 b ON a.c1 \u003d b.t1 order by a.c2 主要的原因在c2這個欄位名稱, 在SQL 2000時, 判斷到的a.c2被後來加的c2替換掉了, 所以認為R\u003cU, 而在SQL 2005之後, 會直接抓a.c2來排, 所以是1\u003c2, 這是SQL的kernel不同的原故 (confirmed by US SQL RD). 但不管如何, 這種寫法是不被建議的, 最佳的方式還是把後來加入的欄位名稱做個改變, 例如c2_new的方式. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/393941217406574/","type":"content","author":"Colin Lin","date":"2013年12月18日 14:54","good":6,"replys":[{"author":"Le
