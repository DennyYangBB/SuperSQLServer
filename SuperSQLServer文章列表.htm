","url":"https://www.facebook.com/groups/222546864546011/permalink/391427484324614/","type":"attach","author":"Lewis Yang","date":"2013年12月12日 15:47","good":31,"replys":[{"author":"Lewis Yang","text":"\"大約在冬季\"，回台灣","good":2,"date":"2013年12月12日 21:36"},{"author":"Liu Long","text":"杨老师 不知道除了FB 还有其他地方的blog吗。。大陆地区不能上FB 的。。","good":0,"date":"2013年12月15日 22:11"}]},{"groupId":"222546864546011","articleId":"391966277604068","title":"如何針對重要資料表數據_避免一次異動過多筆數_防止誤砍誤改.sql\n\"如何針對重要資料表數據，避免一次異動過多筆數，防止誤砍誤改\"","url":"https://www.facebook.com/groups/222546864546011/permalink/391966277604068/","type":"attach","author":"Lewis Yang","date":"2013年12月13日 21:10","good":19,"replys":[{"author":"Rock Chang","text":"我剛剛有試過after跟instead of，發現時間差很多。after會砍了後又再rollback所以花的時間比instead久很多(我是大量砍)","good":2,"date":"2013年12月13日 23:15"},{"author":"Lewis Yang","text":"yes, 一個是生米煮熟飯(After)(再時光回復)，一個是連門都沒有(instead of)。Good job dear Rock Chang","good":4,"date":"2013年12月13日 23:19"}]},{"groupId":"222546864546011","articleId":"392005004266862","title":"管少清已被 Lewis Yang 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/392005004266862/","type":"content","author":"Lewis Yang","date":"2013年12月13日 23:04","good":3,"replys":[{"author":"管少清","text":"要回到技術圈來回溫一下。","good":1,"date":"2013年12月13日 23:07"},{"author":"Lewis Yang","text":"歡迎管前輩給我們大家指導，希望可以讓此論壇，可以成為兩岸三地的智庫。","good":0,"date":"2013年12月13日 23:09"}]},{"groupId":"222546864546011","articleId":"391966184270744","title":"\u003c\u003cTips of T-SQL code : \"如何針對重要資料表數據，避免一次異動過多筆數，防止誤砍誤改\" \u003e\u003e 今天一位同好，詢問一個簡單問題，\"如何針對重要資料表數據，避免一次異動過多筆數，防止誤砍誤改\"~某些狀況下當進行數據UPDATE與DELETE時候，忘記加上WHERE條件狀況下，導致整個資料表都被移除或是變更，解決方式就是使用TRIGGER機制。 use [AdventureWorks2012] go⋯⋯ --判斷測試資料表是否存在 若是就先移除 if object_id(\u0027TransactionHistory\u0027) is not null drop table dbo.TransactionHistory go --產生測試資料表 select * into dbo.TransactionHistory from [Production].[TransactionHistory] go --判斷該觸發程序是否存在 IF EXISTS(select * from sys.triggers where name\u003d\u0027tri_bigtable\u0027) drop trigger tri_bigtable go --產生觸發程序 create trigger tri_bigtable on dbo.TransactionHistory for update, delete --針對 delete , update 動作進行判斷 as begin set nocount on --假如刪除筆數一次超過一筆 就不允許 if (select count(*) from deleted) \u003e1 rollback end go --驗證 delete top(2) from dbo.TransactionHistory go --無法刪除 /* Msg 3609, Level 16, State 1, Line 1 The transaction ended in the trigger. The batch has been aborted. */ --驗證 delete top(1) from dbo.TransactionHistory go --可以刪除 /* (1 row(s) affected) */ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/391966184270744/","type":"content","author":"Lewis Yang","date":"2013年12月13日 21:10","good":24,"replys":[]},{"groupId":"222546864546011","articleId":"391268687673827","title":"分享一下昨天在工作上碰到的一個寫T-SQL的注意事項 話說昨天下午我在做MS-SQL Server的incremental 剛好這個table有複合Key所以我用T-SQL的 ＃SETP1 Select Key list ⋯⋯ into #KeyTable ＃SETP2 # Add Mode Select Key list From #KeyTable Except Select Key list From Target ＃SETP3 # Delete Mode Select Key list From Target Except Select Key list From #KeyTable 我昨天碰到下這個指令做30多萬筆資料 上面＃SETP1+＃SETP2 只需要12秒 但執行＃SETP3我做了5分鐘都沒結果 大家可以猜一下為什麼會有這個現象 答案稍後我在公佈 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/391268687673827/","type":"content","author":"Man-han Tsai","date":"2013年12月12日 5:34","good":13,"replys":[{"author":"Man-han Tsai","text":"這篇只要是想告訴大家在做Select into 時可能會造成資料型別的轉換 比較慘的是用上except 後.若速度很慢 可以把table塞到實體的table 或用全域的temp table 來查出當下的資料型態.也謝謝James Fu 提供解法^^","good":2,"date":"2013年12月12日 13:24"},{"author":"James Fu","text":"了解 , 因為你的資料是 null , 加上 SQL Server 也沒有辦法參考欄位 , 因此只能用最接近的方式來做儲存。所以轉 null 或者是空字串的時候 , 或許可以考慮用 cast 之類的轉型。","good":3,"date":"2013年12月12日 13:29"}]},{"groupId":"222546864546011","articleId":"389331584534204","title":"SQL数据库开发测试与团队协作-BDI-B309-CN.pdf\nSQL Server 数据库开发、测试与团队协作-簡體版本","url":"https://www.facebook.com/groups/222546864546011/permalink/389331584534204/","type":"attach","author":"Lewis Yang","date":"2013年12月7日 19:21","good":21,"replys":[]},{"groupId":"222546864546011","articl arvarchar data types when source is a query.pdf\n修正幾個錯字","url":"https://www.facebook.com/groups/222546864546011/permalink/389222634545099/","type":"attach","author":"Rock Chang","date":"2013年12月8日 0:15","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"388750877925608","title":"Building_a_HA_and_DR_Solution_using_AlwaysON_SQL_FCIs_and_AGs v1.pdf\n好文章,SQL SERVER HA架構","url":"https://www.facebook.com/groups/222546864546011/permalink/388750877925608/","type":"attach","author":"Stephen Liu","date":"2013年12月6日 8:19","good":23,"replys":[]},{"groupId":"222546864546011","articleId":"388750217925674","title":"各位夥伴們 天氣溫差大 辛苦之餘要保重自己身體","url":"https://www.facebook.com/groups/222546864546011/permalink/388750217925674/","type":"content","author":"Stephen Liu","date":"2013年12月6日 8:18","good":11,"replys":[]},{"groupId":"222546864546011","articleId":"388169694650393","title":"最近遇到了同一句sql白天旱晚上執行計劃不一樣的怪事, user的store procedure中使用了許多select into temp table的設計, 透過dm_exec_query_stats, dm_exec_query_plan 找到問題的sql再加上幾次的實際測試後, 發現該sql在其中一個table中, 一直在兩隻不同的index上做選擇, ⋯⋯ 其中較差的plan產生了大量的logical read導致整個job執行時間變長(如圖) 推測原因可能是由於在stored procedure中使用temp table而造成execution plan不斷recompile 網路上也有許多相關討論採用with(keep plan) or with(keepfixed plan)的做法 但最後情急之下先用with(index(index_name)) 的hint讓執行計劃固定下來 解法可能不是很漂亮～就分享一下最近遇到的小案例 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/388169694650393/","type":"content","author":"Johnny Yu","date":"2013年12月4日 23:24","good":19,"replys":[]},{"groupId":"222546864546011","articleId":"386465818154114","title":"不好意思，因為剛好我在確認process的執行時間，我透過sys.dm_exec_requests 去查出update statistic 的時間，但是total_elapsed_time的單位是(毫秒)，根據下圖，我怎麼樣計算，都覺得欄位紀錄的時間不正確，是我哪裡邏輯錯了嗎!? ※ 我的想法是透過 start_time 記錄開始時間後，total_elapsed_time不是應該要記錄目前到現在執行多久毫秒了嗎!? 還是說和status變化有關呢!? 目前我觀察會從running 和 suspended 不斷的在切換。","url":"https://www.facebook.com/groups/222546864546011/permalink/386465818154114/","type":"content","author":"Jeff Kuo","date":"2013年11月30日 13:44","good":1,"replys":[{"author":"Rock Chang","text":"顏瑞宏老師， Jeff Kuo的意思應該是指該requests顯示start_time是13:08，而目前的時間是13:27分。相減結果應該執行19分鐘，但是total_elapsed_time算出來卻是2.2HR","good":0,"date":"2013年12月3日 0:19"},{"author":"顏瑞宏","text":"我懷疑此時間是長時間累積下來的更新統計資訊作業時間，不是指單次的作業時間，只是此request與該統計資訊更新的作業有關聯。因此要確認，此更新統計資訊作業執行是人為手動觸發，還是系統自動觸發的，有可能這兩種得出的時間不同。但沒時間進行測試，無法確認，請有興趣的朋友們測試看看。","good":2,"date":"2013年12月3日 20:06"}]},{"groupId":"222546864546011","articleId":"386167661517263","title":"i have two tables dept (parent table){\u003cDEPTNO (PK),DNAME,LOC\u003e}; emp table (child table){EMPNO (PK),ENAME......MGR_ID(REFERENCE KEY WITH EMPNO).....DEPTNO}; in child table it has \u003cMGR_id\u003e with self referential intigrity with \u003cempno\u003e(PK); when i am inserting data into mgr_id column it accepts NULL values but it doesn\u0027t accept EMPTY values ; WHY AND WHAT IS THE REASON ? 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/386167661517263/","type":"content","author":"Saida Kishore","date":"2013年11月29日 20:29","good":0,"replys":[{"author":"James Fu","text":"The Null and Empty is different in MSSQL","good":0,"date":"2013年11月30日 12:42"},{"author":"顏瑞宏","text":"A FOREIGN KEY constraint can contain null values; however, if any column of a composite FOREIGN KEY constraint contains null values, verification of all values that make up the FOREIGN KEY constraint is skipped. To make sure that all values of a compos......查看更多","good":0,"date":"2013年12月2日 23:15"}]},{"groupId":"222546864546011","articleId":"385783764888986","title":"谈谈SQL server的 worker threads - 微软亚太区数据库技术支持组 官方博客 - Site Home - MSDN Blogs\n話說公司的系統昨晚掛了，聯絡原廠處理來不及，同事就把前端系統與SQL Server重開機了，後來我去看SQL發生了什麼事，只發現Batch Requests/sec異常的飆高，最高我看逼近5000，比對了前幾天同時段的狀況，感覺像是被轟炸了一樣，時間長達八小時，系統也撐了八小時才掛，雖然我看SQL似乎沒死，但也不知系統掛掉的原因為何，這系統為了應付大量寫入，前面還有memcache檔著，之後再慢慢把LOG寫回SQL，很好奇大家有沒有遇過更大的量呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/385783764888986/","type":"link","author":"Adalf Wu","date":"2013年11月28日 22:43","good":12,"replys":[{"author":"Adalf Wu","text":"我看這篇講關於thread的，感覺要爆滿難的，我的狀況還沒破萬，算小咖，不過沒去監控也不知道http://blogs.msdn.com/b/apgcdsd/archive/2012......","good":0,"date":"2013年11月29日 22:34"},{"author":"顏瑞宏","text":"通常 Batch Requests/sec 高的行業別如下： 1. 證券業：因股民眾多 2. 科技大廠：來至生產線的機台，不斷的資料湧入......查看更多","good":11,"date":"2013年12月2日 22:54"}]},{"groupId":"222546864546011","articleId":"385279181606111","title":"請教一下，我發現我MSSQL每次重新啟動都會有三筆錯誤訊息\"Login failed for user \u0027NT AUTHORITY\\SYSTEM\u0027. 原因: 無法開啟明確指定的資料庫。 [CLIENT: \u003clocal machine\u003e]\" 雖然不影響DB正常運作，但還是想知道原因為何?? 不曉得有沒有排除 or 檢查的方法?","url":"https://www.facebook.com/groups/222546864546011/permalink/385279181606111/","type":"content","author":"Alfie Yen","date":"2013年11月27日 19:07","good":1,"replys":[{"author":"Adalf Wu","text":"感覺很像跟SQL相關服務的啟動帳號有關，或是有些排程設定啟動時執行的，有檢查過嗎","good":1,"date":"2013年11月29日 22:48"},{"author":"顏瑞宏","text":"SQL Server 啟動時都會進行 Database Recovery 的動作，越大型的資料庫可能會復原較久的時間(視上次停止服務時，該資料庫還有多少交易正在進行中)，如果剛好有特定的使用者(包含來自本機的應用程式並使用系統帳號)欲進行登入正在復原中的資料庫，那麼回報出此訊息是正常的現象。如果記錄此訊息的時間都在 Recovery Database 完成後，那麼您可以看一下Error Log 目錄底下的 *.trc 檔案，看看登入失敗的錯誤是哪一個 Application。","good":3,"date":"2013年12月2日 21:53"}]},{"groupId":"222546864546011","articleId":"387178161416213","title":"Updating statistics for Memory-Optimized tables in SQL Server\n如何在SQL Server 2014 In-Memory OLTP中更新記憶體最佳化資料表（Memory-Optimized Tables ）的統計資訊。","url":"https://www.facebook.com/groups/222546864546011/permalink/387178161416213/","type":"link","author":"Terry Chuang","date":"2013年12月2日 9:18","good":5,"replys":[]},{"groupId":"222546864546011","articleId":"384103261723703","title":"SQL Server 2014 Management Topic 2- Buffer Pool Extension of SQL Server 2014.mht\nSQL Server 2014 Management Topic 2- Buffer Pool Extension of SQL Server 2014","url":"https://www.facebook.com/groups/222546864546011/permalink/384103261723703/","type":"attach","author":"Lewis Yang","date":"2013年11月25日 0:19","good":25,"replys":[{"author":"Lewis Yang","text":"yes , James Fu 講得有道理，當BPE所在HDD發生遺漏，頂多是退回實體記憶體處理，不會導致系統發生問題。因此SSD如果不幸毀損(用 isk \u003d N\u0027a.bak\u0027;if @@error","good":2,"date":"2013年11月21日 22:36"},{"author":"顏瑞宏","text":"維護計畫中的備份資料庫選項下方，就有一個檢查備份紀錄檔案的選項，事後可以查看作業歷程紀錄即可","good":4,"date":"2013年11月27日 8:23"}]},{"groupId":"222546864546011","articleId":"385078721626157","title":"Database Management Topic XII-troubleshooting on Server is in script upgrade mode after applied service pack SP2 SP3 of SQL Server 2008_R2.mht\n\u003c\u003c資料庫管理主題 XII, 當升級service pack of SQL Server 2008/R2後，發生Server is in script upgrade mode 問題\u003e\u003e 在SQL Server 2008/R2版本裡面，如果你升級SP2/SP3之後，系統順利告訴你，該升級作業已經完成，並且從SQL Server SP1/RTM版本，成為SP2/SP3。 此時候可以使用 SSMS或是SQLCMD連線，你會發現該SQL Server回報出以下錯誤[Server is in script upgrade mode]。 C:\\Windows\\system32\u003esqlcmd -S BIGDB⋯⋯ Msg 18401, Level 14, State 1, Server BIGDB, Line 1 Login failed for user \u0027AdventureWorks\\lewis_老師\u0027. Reason: Server is in script upgrade mode. Only administrator can connect at this time. 分享給各為該如何避免這樣狀況的心得。 By Lewis Yang (MVP of SQL Server, MCT, OCM) @ Pasig of PH, lewisdba@gmail.com https://www.facebook.com/groups/222546864546011/385078251626204/ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/385078721626157/","type":"attach","author":"Lewis Yang","date":"2013年11月27日 6:11","good":23,"replys":[{"author":"Lewis Yang","text":"Prevention Plan : 可以分享給各位在進行升級SQL Server Service Pack 2/3 on SQL Server 2008/R2環境。 1. 儘量避免升級前，有大量資料尚未確認，可以減少啟動後的recover時間。...... 查看更多","good":4,"date":"2013年11月27日 7:04"},{"author":"邱景宏","text":"以前遇過，等一下下就可以登入，errorlog裡會寫很多升級的訊息...","good":3,"date":"2013年11月27日 7:06"}]},{"groupId":"222546864546011","articleId":"385078251626204","title":"Database Management Topic XII-troubleshooting on Server is in script upgrade mode after applied service pack SP2 SP3 of SQL Server 2008_R2.mht\n\u003c\u003cDatabase Management Topic XII-troubleshooting on [[Server is in script upgrade mode]] after applied service pack SP2_SP3 of SQL Server 2008_2008 R2\u003e\u003e","url":"https://www.facebook.com/groups/2225468645 groupId":"222546864546011","articleId":"378627848937911","title":"Guy\u0027s need 1)Scripts for fast growing tables. 2)Best practices for table designing. 3)Archive mechanism for fastest growing tables. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/378627848937911/","type":"content","author":"Mallikarjun Talikoti","date":"2013年11月11日 18:13","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"377072095760153","title":"資料表值建構函式 (Transact-SQL)\n今天在修改一個之前寫過大量INSERT進資料表的AP網頁。之前的寫法就是一筆一筆INSERT(USER說量不會很大，至多百筆)。但是某日他跟我說這一次的資料有5000多筆，讓我當場傻眼(以我的程式來說就是要Connection 5000多次)。今天將程式修改成SQL2008後的資料表值建構函式來寫入資料庫。 例 : Insert Into TB Values(\u0027rock\u0027,\u0027chang\u0027),(\u0027carey\u0027,\u0027wang\u0027),(\u0027peter\u0027,\u0027hu\u0027) 修改完後我試著塞入5000多筆資料看看需要多久的時間。結果發生了ERROR，原來用這種方式Insert資料，上限為1000筆。超過1000筆就會ERROR，後來我修正程式每1000筆寫入一次，在此分享給大家。⋯⋯ http://msdn.microsoft.com/…/library/dd776382(v\u003dsql.105).aspx 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/377072095760153/","type":"link","author":"Rock Chang","date":"2013年11月7日 23:47","good":30,"replys":[{"author":"Lewis Yang","text":"太棒 , King Jk","good":0,"date":"2013年11月11日 0:11"},{"author":"Ryo Liu","text":"http://www.sqlbi.com/....../SqlBulkCopy-Performance-1.0.pdf 小弟在網路上找到這篇文章可供大家參考。......查看更多","good":3,"date":"2013年11月11日 9:15"}]},{"groupId":"222546864546011","articleId":"377699625697400","title":"請問一下 這兩天我用SSMS連到SQL Server上時,都會發現多了一些連線內容.用DBCC指令細查這些spid的資料時,看到以下的內容 DECLARE @edition sysname; SET @edition \u003d cast(SERVERPROPERTY(N\u0027EDITION\u0027) as sysname); select case when @edition \u003d N\u0027SQL Azure\u0027 then 1 else 0 end as \u0027IsCloud\u0027⋯⋯ select @@spid; select SERVERPROPERTY(\u0027ProductLevel\u0027); 查了網路上的訊息後都說是開了\"活動監視器\"造成的... 但是我確認我並沒有開啟這個項目.請問是如何造成的 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/377699625697400/","type":"content","author":"呂軍賢","date":"2013年11月9日 11:45","good":0,"replys":[{"author":"Rock Chang","text":"Aleck Lin我也是這樣想，可是也許他查到的都是他自己，所以才會覺得可疑","good":0,"date":"2013年11月9日 23:17"},{"author":"呂軍賢","text":"感謝先進們的回覆;;經追查結果,是SE同仁有在做系統的監控所造成的現象..","good":1,"date":"2013年11月11日 8:23"}]},{"groupId":"222546864546011","articleId":"378330835634279","title":"Dear All: 想請教大家，當要刪除一個login時，該檢查哪一些objects的owner是不是該login帳號呢? 目前我知道是Database跟Schema還有job，感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/378330835634279/","type":"content","author":"Rock Chang","date":"2013年11月10日 23:59","good":1,"replys":[{"author":"Lewis Yang","text":"當然會出問題，建議owner of job 使用 單一login 取代個人帳號，避免login被清除時候，發生問題。","good":1,"date":"2013年11月11日 0:33"},{"author":"Rock Chang","text":"Lewis Yang我了解了，感謝老師","good":1,"date":"2013年11月11日 0:34"}]},{"groupId":"222546864546011","articleId":"377324439068252","title":"Non-yielding IOCP Listener, Non-yielding Scheduler and non-yielding resource monitor known...\n最近SQL Server忽然自己會Crash，看一下Dump Files有Non-yielding Scheduler的文字，拜了一下Google大神，找出這篇解決之道，這個人還把所有發生類似問題的資料全部聚集在一起，實在值得分享~","url":"https://www.facebook.com/groups/222546864546011/permalink/377324439068252/","type":"link","author":"Su Jun-Ming","date":"2013年11月8日 12:57","good":5,"replys":[{"author":"Lewis Yang","text":"會CRASH的SQL SERVER 基本上就跟WINDOWS產生BSOD一樣。基本上這段我會推薦大家去微軟官方SUPPORT，因為相同的例子，GOOGLE給的跟微軟給的差異真的很大，當然事後也是根據微軟的解決方案，真正解決為何SQL SERVER會產生CRASH的問題。","good":3,"date":"2013年11月8日 14:27"},{"author":"Man-han Tsai","text":"畢竟自家的產品 自己抓Exception 最快","good":0,"date":"2013年11月8日 15:51"}]},{"groupId":"222546864546011","articleId":"377337129066983","title":"請教各位先進;是否有碰過這種問題 我用SSMS連結SQL Server時 利用以下SQL查詢目前的連線資訊 SELECT spid,hostname,net_address,program_name,last_batch,login_time FROM master.dbo.sysprocesses ⋯⋯ WHERE spid\u003e50 and waittype \u003d0x0000 and waittime \u003d0 and status \u003d\u0027sleeping\u0027 在program_name這個部份都會發現多個 \"Microsoft SQL Server Management Studio - Transact-SQL IntelliSense\"連線資訊在線上,屬於同一台電腦! 反觀我查我查詢自己的連線訊息都沒有這條訊息 這是之前沒發生過的現象,我不確定這是中毒還是什麼狀況! 是否有人有遇到這種狀況?可以分享處理方式嗎? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/377337129066983/","type":"content","author":"呂軍賢","date":"2013年11月8日 13:57","good":0,"replys":[{"author":"Colin Lin","text":"IntelliSense, 會去取得information, 所以掛transaction在那做","good":0,"date":"2013年11月8日 14:31"},{"author":"呂軍賢","text":"我也是這樣想的;但是取完後那條連線居然還在.... 而且是今天才發生的狀況...所以搞不懂為什麼,怎麼處理","good":0,"date":"2013年11月8日 14:57"}]},{"groupId":"222546864546011","articleId":"374001012733928","title":"Memory Architecture\nServer Memory 32G，給 SQL 29G。今天SQL全吞了，SQL會吃那麼多都是因為rebuild index造成，請問接下來該注意什麼呢？感謝。 呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/374001012733928/","type":"link","author":"Rock Chang","date":"2013年10月31日 10:55","good":2,"replys":[{"author":"顏瑞宏","text":"必讀KB： Memory Architecture http://msdn.microsoft.com/en-us/library/ms187499.aspx...... 查看更多","good":7,"date":"2013年11月6日 21:45"},{"author":"Tzyy Tian Jaw","text":"rebuild index造成memory大量占用但不是馬上Cache到很無奈, 3GB 留給系統其實夠用了, 若真有必要, 可以動態將給 SQL的memory值調小, 確認memory部分歸還後立刻調回原值...@@","good":2,"date":"2013年11月8日 0:56"}]},{"groupId":"222546864546011","articleId":"376670849133611","title":"Data Compression: Strategy, Capacity Planning and Best Practices\n我的ldf一個晚上長了150G... user 單位最近在空間極度缺乏的情況下決定將DB中幾個大table做壓縮, data_compression 在我看來有點像是拿CPU來換IO? 原以為 with (online \u003d on) 就不會有問題,⋯⋯ 沒想到災難才要開始 在online的情況下, 無論 recovery model 為 full or simple, 都將產生大量的 transaction log, 以壓100G的table為例, 就讓ldf成長了約150G 最終導致我的disk 空間不足. 找到一篇說明詳細的文章分享給各位 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/376670849133611/","type":"link","author":"Johnny Yu","date":"2013年11月6日 22:59","good":20,"replys":[{"author":"葉俊志","text":"請問，若在sp內沒有transacion機制，但是內部有好多個insert into target_table select * from src_table，這樣會不會需等待sp執行完畢，才會將log清掉呢?","good":0,"date":"2013年11月7日 21:08"},{"author":"Lewis Yang","text":"基本上 每一個 insert into target_table select * from src_table都會被視為 implicit transaction，所以如果在simple recovery model下，要清除log也要等每一行 insert into target_table select * from src_table完成。","good":3,"date":"2013年11月7日 21:29"}]},{"groupId":"222546864546011","articleId":"376591365808226","title":"helloo buddies... Like this page for any further information and assistance. Thank you for your co-operation. :) https://www.facebook.com/ArticulatingCommandingSoftware 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/376591365808226/","type":"content","author":"Nirmala Phadtare","date":"2013年11月6日 18:29","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"376591382474891","title":"Articulating Commanding Software (Speech Recognition Software) in Java\nCatch the Exclusive demonstration Video of new software !!! No keyboard, No mouse, Now its your Voice\u0027s turn for Accessing your Computer,Computer Applications, Web,Maps,Gmail,Fb etc etc…. Amazed? Have a look!!!! Let me knw ur thoughts.........Share it if u liked It :) 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/376591382474891/","type":"link","author":"Nirmala Phadtare","date":"2013年11月6日 18:29","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"376332875834075","title":"Link Server Sqlite.docx\n使用LINK SERVER去讀取SQLITE的資料。","url":"https://www.facebook.com/groups/222546864546011/permalink/376332875834075/","type":"attach","author":"Ryo Liu","date":"2013年11月6日 1:15","good":6,"replys":[{"author":"Ryo Liu","text":"之前同事請我做的測試，我把它記錄下來分享給大家。可以用此方式直接去讀取對方手機的SQLITE。","good":1,"date":"2013年11月6日 1:20"},{"author":"Lewis Yang","text":"太棒了Ryo Liu","good":0,"date":"2013年11月6日 8:35"}]},{"groupId":"222546864546011","articleId":"376170442516985","title":"\u003c\u003c別小看UNION與UNION ALL的差異\u003e\u003e As you know, there is difference between UNION and UNION ALL clause. Today, there was one real case reported by my friend. He encountered one extremely long wait on \"memory\". According to my past experience , I seldom saw this wait type on memory. After we discuss and investigated together for a while, he just modify the T-SQL statement with UNION ALL instead of UNION clause. Then, we got one unbelievable enhancement on performance. Kindly share with you this case via the following JPG files. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/376170442516985/","type":"content","author":"Lewis Yang","date":"2013年11月5日 15:46","good":49,"replys":[{"author":"Lewis Yang","text":"對 無關定序~","good":1,"date":"2013年11月6日 0:03"},{"author":"CK Chen","text":"原來如此 ~ :D 謝謝老師 ~","good":0,"date":"2013年11月6日 0:47"}]},{"groupId":"222546864546011","articleId":"376182542515775","title":"Linked Server odbc.pdf\nSQL2012 SQL Server Native Client 11.0 不支援連接到 sql server 2000 (含) 以前版本。此時可以改用ODBC當Provider，但定序部分的設定就要注意一下歐。","url":"https://www.facebook.com/groups/222546864546011/permalink/376182542515775/","type":"attach","author":"Rock Chang","date":"2013年11月5日 16:44","good":9,"replys":[{"author":"Lewis Yang","text":"Thanks Rock, you really did good job.","good":0,"date":"2013年11月6日 0:08"},{"author":"Lewis Yang","text":"LINKED SERVER的定序相容(TRUE)，可以解決DATA定序轉換。曾經利用它設定成TRUE，讓原本需要30分鐘以上的LINKED SERVER查詢，變成一秒不到。","good":1,"date":"2013年11月6日 0:14"}]},{"groupId":"222546864546011","articleId":"376184532515576","title":"請教SQL Server 2012 AlwaysON的問題,在SQL A上設一個AG,複本到SQL B及SQL C,但SQL A的Datafiles在Disk P:,在AG初始化步驟的資料同步處理喜好設定,選擇了\"完整\",最後驗證時會出現SQL B及SQL C這兩個複本沒有Disk P:的錯誤訊息,不曉得除了其它兩個選項外,有沒有其它方法解決?也可以提供文件連絡,我自己去研究,感謝!!","url":"https://www.facebook.com/groups/222546864546011/permalink/376184532515576/","type":"content","author":"駱泱靚","date":"2013年11月5日 16:55","good":0,"replys":[{"author":"Lewis Yang","text":"1.方法一，就是利用精靈產生Script後，去修改設定的replica的路徑。 2.方法二，自己先backup database + backup log 後，複製到replica機器，手動還原使用WITH MOVE選項去變更路徑，然後再啟動AlwaysON精靈去設定，過程中就可以選擇join only 或 Skip initial data synchronization 項目。","good":6,"date":"2013年11月5日 18:20"},{"author":"駱泱靚","text":"謝謝楊老師","good":1,"date":"2013年11月5日 19:35"}]},{"groupId":"222546864546011","articleId":"375358452598184","title":"目前SQL 2000有個正在複寫的TABLE需要增加長度但執行就會出現“伺服器: 訊息 4929，層級 16，狀態 1，行 1 無法改變 資料表 \u0027my_table1\u0027 因為它正被發行用於複寫。”的錯誤，需要把複寫打掉，把欄位增加完長度後在重建複寫． 所以想請問幾個問題 1. 在SQL 2000環境中是否真需要打掉複寫，擴充完欄位後再重建複寫，我在SQL 2008 R2環境是可以直接擴充欄位不需要打掉複寫． 2. 若是打掉複寫擴完欄位後，資料是一直在變更，在初始化訂閱時若選“否，訂閱者已有結構描述與資料”，雖然會保留舊資料但是在建立完複寫這段時間的資料就不會同步到訂閱端，除非要求在作複寫前把程式停下來，這樣資料才不會有遺失，但是交易系統也沒辦法說停就停． 3. 在初始化訂閱時若選“是，初始化結構描述與資料“，雖然兩邊資料會一致，但是若TABLE中資料量很大，要複寫到訂閱端就會花很長時間，而且我訂閱端還需要給其他系統查詢，這樣其他系統查到的資料就會不完整．⋯⋯ 4. 關於2跟3請問我該怎做才能完成欄位擴充且重建複寫後，訂閱端能在最短時間開出去讓USER使用，而不會有兩邊資料不一致的問題呢？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/375358452598184/","type":"content","author":"Chang Justin","date":"2013年11月3日 18:39","good":2,"replys":[{"author":"Colin Lin","text":"至於最快可以上線的話, 端看資料表大小, 網絡傳送速度等等的, 當然, 去查G神有小撇步","good":1,"date":"2013年11月5日 0:28"},{"author":"Chang Justin","text":"早安~三位大師，其實這套系統已經在做資料庫升級測試了，只是因為某些因素造成時程延後，但是因需求還是會一直進來，所以還是得做，昨天查了一下資料量大概快八百萬筆，不大，所以跟AP協調一下就直接砍掉種練了。","good":2,"date":"2013年11月5日 9:31"}]},{"groupId":"222546864546011","articleId":"375839745883388","title":"Windows SQL Performance Counter Collection Quick Steps.docx\n請問您目前收集效能監視器時，是如何設定的呢？還在一個一個點選Counter或是效能物件加入嗎？想過老闆要馬上請您監視100部SQL Server，然後又沒有安裝SCOM...... 請參考附件的作法，就可以在瞬間部署n部機器的效能監視器設定，省時又方便。 如果各位還有收集更好用的Performance Counter Template 的話，歡迎踴躍分享。","url":"https://www.facebook.com/groups/222546864546011/permalink/375839745883388/","type":"attach","author":"顏瑞宏","date":"2013年11月4日 23:06","good":30,"replys":[{"author":"Rock Chang","text":"James Fu我是可以解開","good":0,"date":"2013年11月5日 8:07"},{"author":"James Fu","text":"應該是我豬頭 , 把附件 Copy 出來再解開會有問題 , 直接點選解開就好了 , 謝謝 Rock Chang","good":1,"date":"2013年11月5日 9:28"}]},{"groupId":"222546864546011","articleId":"375731425894220","title":"check all the basic concepts of C language ,SQL,core java .net .basic interviews questions , related ebooks and like the page to get latest updates. www.facebook.com/webdeveloper072 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/375731425894220/","type":"content","author":"Vaibhav Agrawal","date":"2013年11月4日 16:58","good":0,"replys ticleId":"371454556321907","title":"Dear All，請教大家一個問題。我想將正式機的備份檔，搬到測試機去還原（該DB原先已經存在於測試機中），我一旦在測試機上還原DB後，測試DB上原先的USER及權限對應勢必被覆蓋過去，想請問大家的作法。以前大致都是用匯入匯出來做，這一次怕兩邊schema會不一致（測試機上有時會被修改），所以這一次想要直接用還原的方式來做…","url":"https://www.facebook.com/groups/222546864546011/permalink/371454556321907/","type":"content","author":"Rock Chang","date":"2013年10月25日 13:53","good":1,"replys":[{"author":"Colin Lin","text":"啊.... 偶的BLOG竟然有人看, 那偶不再荒廢了, 有時間再多寫些東西上去~~~ 哈哈哈 (一直以為沒啥人會看, 就沒很用心的寫了, 都放到教材裡去了)","good":4,"date":"2013年10月27日 0:48"},{"author":"Rock Chang","text":"Colin Lin寫得很讚!很詳細歐","good":0,"date":"2013年10月27日 17:07"}]},{"groupId":"222546864546011","articleId":"372070109593685","title":"Data Conversion in SQL Server\n對於SQL Server的Data conversion有趣興的, 可以參考這篇","url":"https://www.facebook.com/groups/222546864546011/permalink/372070109593685/","type":"link","author":"Colin Lin","date":"2013年10月27日 0:44","good":12,"replys":[]},{"groupId":"222546864546011","articleId":"371373646329998","title":"各位前輩好，這是小弟的一些心得，可以參考看看，如有錯誤，請多包涵。 關於hyper-threaded OLTP:關HT OLAP:(Fast Track DW):開HT⋯⋯ 在OLTP中如果開HT，太多thread的結果造成Context Switch。 造成效能低落。 在OLAP中，雖然也有Context Switch的問題，但因為動作多為Query， 因為運用平行計算效益\u003eContext Switch的OverHead，所以打開HT會比較好。 兩個重要的設定(效能大耀進)： Lock Pages In Memory：會直接用實體記憶體的資源，不會使用虛擬記憶體(減少IO)。 Perform Volume Maintenance Tasks ：可以直接在DATA FILE存取不用另外繞路，實測備份還原大約是327秒減少到53秒(減少IO) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/371373646329998/","type":"content","author":"Ryo Liu","date":"2013年10月25日 9:19","good":8,"replys":[{"author":"Ryo Liu","text":"看到最後也沒有所謂的對不對了，反正我就每一個狀況他給他測下去就對了，每一次很多廠商(不管軟硬體)都會有一些噱頭，有時候我會覺得我好像QA，專門測試他們講的新功能。 我現在得到的結論是：給他衝下去測就知道了。 我覺得很納悶，因為硬體商給的文件和微軟給的設定是相反的，看來我的這個問題剛剛又迷惑了我，但是解答就是給他測下去就對了。...... 查看更多","good":2,"date":"2013年10月25日 23:28"},{"author":"Alfred Lo","text":"其實我沒有貼上下一頁的文~該作者也是支持測試的~辛苦囉~因為我的編程員多且良莠不齊,因此我的測試結果可能會跟正式結果相悖 ; 在有功無賞 打破照賠的情況下 , 我就寧可不用了","good":2,"date":"2013年10月25日 23:46"}]},{"groupId":"222546864546011","articleId":"370825496384813","title":"今天聽到SQL SERVER 2008R2的版本有一個功能叫streaminsight!!! 很少聽到這個功能，不知道各位前輩有沒有使用過這個功能的經驗呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/370825496384813/","type":"content","author":"Ryo Liu","date":"2013年10月23日 23:00","good":0,"replys":[{"author":"Ryo Liu","text":"感恩！","good":1,"date":"2013年10月24日 22:53"},{"author":"Ryo Liu","text":"感恩老師的指導，順便把我入行多年的疑問解決掉。","good":1,"date":"2013年10月24日 23:05"}]},{"groupId":"222546864546011","articleId":"370668336400529","title":"[提問--已解決]於Windows2003將datafile所在磁碟區,align\u003d64指令如何生效? \u003c環境\u003e Windows2003,有C D S槽,其中C\u0026D槽是使用DAS,S槽則為Shared Storage,此時系統已經可以存取C\u0026D\u0026S槽 S槽configure完成後可以存取但僅能格式化成4KB,希望能格式化成64KB,於是執行以下指令,但仍失敗⋯⋯ 甲) list disk \u003e select disk (S槽所在的那個) \u003e CREATE PARTITION PRIMARY ALIGN\u003d64 \u003e 無法建立指定的磁碟分割。 乙) list volume \u003e 無法看到S槽那個VOLUME , 畫面僅出現 C \u0026 D 丙) list partition (畫面列出S槽的Partition) \u003e select partition (S槽所在的Partition) \u003e CREATE PARTITION PRIMARY ALIGN\u003d64 \u003e 無法建立指定的磁碟分割。 請問有先進知道我漏了哪些步驟嗎? 或者我少做了甚麼嗎? 煩請指教提點,謝謝 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/370668336400529/","type":"content","author":"Alfred Lo","date":"2013年10月23日 13:32","good":2,"replys":[{"author":"MingYi Tsai","text":"我是看offset這個欄位的值","good":3,"date":"2013年10月24日 21:22"},{"author":"Jeff Ko","text":"謝了各位..我也剛試出來--\u003elist partiton","good":2,"date":"2013年10月24日 21:24"}]},{"groupId":"222546864546011","articleId":"371058623028167","title":"Read_SQL_Server_ErrorLog_And_Mail_Message_To_DBA.docx\n我是應用在個人SQL2005的機器上，設排程去看一小時內是否有LOGIN FAIL的訊息，如果有則MAIL通知。很拙劣的寫法，請大家指教。","url":"https://www.facebook.com/groups/222546864546011/permalink/371058623028167/","type":"attach","author":"Rock Chang","date":"2013年10月24日 12:50","good":8,"replys":[{"author":"Rock Chang","text":"James Fu寫錯了，是Outlook。^^","good":0,"date":"2013年10月24日 17:14"},{"author":"James Fu","text":"恩 , 因為 SQL Server 2000 的時候還是使用 MAPI 的方式來做寄信處理。","good":1,"date":"2013年10月24日 18:05"}]},{"groupId":"222546864546011","articleId":"371051099695586","title":"[請問SQL語法] SELECT CONVERT(DATETIME, MAX(systime)) from mytable，systime型態是char，一執行就會出現從字元字串轉換成日期及/或時間時，轉換失敗，但是若把MAX(systime)換成\u00272013-10-24 00:00:00.000 \u0027又OK，看起來是MAX(systime)這出問題，但是又不知道該如何改，所以想請問各位前輩．","url":"https://www.facebook.com/groups/222546864546011/permalink/371051099695586/","type":"content","author":"Chang Justin","date":"2013年10月24日 12:04","good":0,"replys":[{"author":"Chang Justin","text":"葉俊志 瞭解您的意思了，我select isdate(systime) from mytable 結果皆為0，因為是0所以無法使用convert來轉換．這讓我了解到convert失敗原因了，感謝～","good":0,"date":"2013年10月24日 13:47"},{"author":"Chang Justin","text":"我查了一下isdate函數，有五種條件下會回傳0，我的應該是屬於“秒數有效位數超過 3 的任何值 (.0000 到 .0000000...n)”，所以我改成 SELECT convert(datetime,substring (max(systime),1,19)) FROM mytable就OK了","good":2,"date":"2013年10月24日 15:14"}]},{"groupId":"222546864546011","articleId":"370814053052624","title":"Scaling SQL Databases with ScaleArc iDB is as simple as 1-2-3! | ScaleArc\n\u003c\u003c如果你要讓應用程式跨越不同種類資料庫，你可以參考ScaleArc_iDB，它可以整合SQL Server各種版本包括AlwaysON，Enjoy it\u003e\u003e Hi Everyone, First time posting to this group, but I\u0027ve been learning a lot from everyone. :)⋯⋯ I work for a company that helps scale, increase performance and improve high availability for SQL Server. We are a network based SQL proxy that enables read/write splitting, load balancing, query result caching, authentication offload, connection multiplexing, surge queuing and give you realtime analytics … with no changes to the app or the database servers. Similar to what F5/NetScaler/A10 does in the HTTP world, we are doing similar things but only focused on the SQL Server world. Our software virtual appliances can be installed in 5 minutes and configured in 60 seconds. We can be deployed on premise (VM or bare metal) or in Azure/AWS or any cloud provider that can run a linux based system. 2 minute explainer video: http://www.scalearc.com/scaling-sql-databases-with-scalear…/ iDB SQL Server Datasheet: http://www.scalearc.com/…/ScaleArc-iDB-Da 1日 12:36"}]},{"groupId":"222546864546011","articleId":"368543376613025","title":"想和大家討論一個CPU問題,OLTP環境下4Core(E5-2643 3.3G)和8Core(E5-2650 2.0G)這2顆CPU那顆比較適合? 當然RAM和儲存裝置都已有適合的方案,就是CPU的核心數和時脈難以取捨,雖然CPU不會是效能瓶頸... 在不考慮硬體預算及SQL授權費用的情況下,各位會如何決擇?","url":"https://www.facebook.com/groups/222546864546011/permalink/368543376613025/","type":"content","author":"Kevin Lin","date":"2013年10月18日 9:44","good":1,"replys":[{"author":"Chang Justin","text":"查了一下應該說每次重啟SQL Server時，tempdb都會重建，它的大小被恢復到定義好的大小，所以應該也就不會有斷離的問題，應該是這樣吧！","good":2,"date":"2013年10月19日 9:59"},{"author":"Colin Lin","text":"是否斷離, 最佳的檢測方式是由Disk tools檢查. 而tempdb是在重啟時會重建, 因此allocate space也會連續.","good":1,"date":"2013年10月20日 0:11"}]},{"groupId":"222546864546011","articleId":"369042306563132","title":"[SQL][Troubleshooting]利用 DMV 和 SQL Agent 自動刪除一些造成其他作業被 Blocking 的連線 - 五餅二魚工作室- 點部落\n前一陣子處理一些因為不當的程式造成資料庫引發一連串的 Blocking , 整理了一下處理方式和一個簡單的 SP , 可以用排程定時去檢查 , 如果有朋友有類似狀況可以參考看看。","url":"https://www.facebook.com/groups/222546864546011/permalink/369042306563132/","type":"link","author":"James Fu","date":"2013年10月19日 13:01","good":16,"replys":[{"author":"James Fu","text":"to 劉承修: 因為狀況有點特殊 , 只好暫時先出此下策 , 確定到底是那些有問題的系統和功能後 , 再請客戶自行修改了。否則一值影響到一些例行作業，造成大家反而因此浪費很多的時間。","good":2,"date":"2013年10月19日 20:23"},{"author":"James Fu","text":"to Rock Chang: 那個是小弟我工作室的名稱，但目前主要是放一些自己工作上處理的經驗和資料，當成自己的備忘錄。這樣如果有同事或者是朋友有類似問題的時候，就可以直接把相關資料提供給他們。如果在文章上有甚麼需要改進的地方，也請您不吝指教一下。","good":5,"date":"2013年10月19日 20:25"}]},{"groupId":"222546864546011","articleId":"369030473230982","title":"SQL Server Log Shipping to a Different Domain or Workgroup\n\u003c\u003cHow to ship log of SQL Server log shipping cross different domain or non-domain server\u003e\u003e \u003c\u003c如何讓兩個不同domain或是非網域的兩機器，實作出log shipping\u003e\u003e Dear My friends.⋯⋯ 最近閱讀時候，發現[Dan Quinones]撰寫的這篇文章很棒，利用服務啟動帳號與UNC 路徑的授權，實作出兩個非網域機器，實作出Log Shipping。 當您要閱讀此文章之前，我先稍做解釋Log Shipping原理，其實它很簡單。主要要使用兩邊的SQL Server Agent。接下來假設 兩台 SQL Servers，第一台 Primary 第二台是 Standby。 1. Primary 機器 : SQL Server Agent會產生一個JOB名稱類似 LSBackup_你的資料庫名稱，功能就是定期進行Primary 機器中指定的Database的交易備份，備份後儲存到Primary機器中的指定路徑，該指定路徑需要給 Standby機器的SQL Server Agent的啟動帳號，有COPY權限。意思就說，如果要實作出，跨越兩個飛網域的機器，從Primary機器中的指定路徑，複製到Standby機器，就僅需要讓Primary機器中的指定路徑木路存取權限，開放給遠端Standby機器的SQL Server Agent的啟動帳號。這也是整篇文章的精隨。 2.Standby 機器: SQL Server Agent會產生二個JOB名稱類似，一個是去COPY Primary 機器路徑的交易備份，名稱LSCopy_Primary 機器名稱_資料庫名稱，並且儲存到Standby 機器下，過程中該JOB很貼心會去將正在複製中的檔案，改變它的附檔名，完成複製後才會還原原始附檔名。這樣設計很重要，可以避免，第二個作業，名稱類似LSRestore_Primary 機器名稱_資料庫名稱，直接將複製中的檔案，拿去還原。:-) 3.因此，僅需要掌握一個原則，就是Primary 機器(SQL Server Agent :定期交易備份)，Standby 機器(SQL Server Agent : 負責去Primary 機器複製備份檔案，還原資料庫使用 Standby或是Norecovery模式) Lewis Yang in Super SQL Server @TW http://www.mssqltips.com/…/sql-server-log-shipping-to-a-d…/… 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/369030473230982/","type":"link","author":"Lewis Yang","date":"2013年10月19日 12:04","good":19,"replys":[{"author":"Rock Chang","text":"看來應該是帳密相同來做","good":1,"date":"2013年10月19日 13:02"},{"author":"Lewis Yang","text":"這招果真的從NT時代用到現在，多年後依然適用。","good":3,"date":"2013年10月19日 13:09"}]},{"groupId":"222546864546011","articleId":"369035679897128","title":"Database Management Topic IX_How to ship log of SQL Server log shipping cross different domain or nondomain servers.mht\n\u003c\u003cHow to ship log of SQL Server log shipping cross different domain or non-domain server\u003e\u003e \u003c\u003c如何讓兩個不同domain或是非網域的兩機器，實作出log shipping\u003e\u003e Dear My friends. 最近閱讀時候，發現[Dan Quinones]撰寫的這篇文章很棒，利用服務啟動帳號與UNC 路徑的授權，實作出兩個非網域機器，實作出Log Shipping。","url":"https://www.facebook.com/groups/222546864546011/permalink/369035679897128/","type":"attach","author":"Lewis Yang","date":"2013年10月19日 12:27","good":18,"replys":[]},{"groupId":"222546864546011","articleId":"368197006647662","title":"各位新進同好想請教一個問題： A地的資料庫資料要傳到B地作異地備份 因為資料庫相當大 於是想到的做法就是先將A地資料庫完整備份後傳到B地 之後每天A地做log檔交易紀錄備份，將此紀錄檔傳到B地去做復原⋯⋯ 想請教這樣的做法是恰當的嗎? 如果A地的Log交易記錄檔突然有一天排程這一天沒有log檔 隔天再重新備一次在上傳給B地 而導致 B地資料庫吃不進去的問題嗎? 第二個 除了這一個方式 還有比較好的方式嗎? 謝謝各位 不吝嗇給予指教 與 指導 謝謝 更多","url":"ht 1/permalink/367749273359102/","type":"link","author":"Lewis Yang","date":"2013年10月16日 7:49","good":51,"replys":[{"author":"James Fu","text":"有百寶箱真好 , 我現在還在打小怪累積經驗值 :P","good":2,"date":"2013年10月16日 8:45"},{"author":"曾建凱","text":"真是一篇好文章，我在9月中也遇過，查了好好久才發現Replication從4月底就一直失敗，可是過了4個多月才發生，用了很多方法都無解，連Backup log也無解，花了一整天才找到此方法解決@@","good":2,"date":"2013年10月16日 13:14"}]},{"groupId":"222546864546011","articleId":"367759546691408","title":"查交易紀錄檔目前在幹嘛 select DTST.Session_id,DES.login_name [登入帳號],DB_NAME(DTDT.database_id) [資料庫], DTDT.database_transaction_begin_time AS [起始時間],DATEDIFF(ms,DTDT.database_transaction_begin_time,GETDATE()) AS [耗時(ms)], CASE DTAT.transaction_type WHEN 1 THEN \u0027read/write\u0027 ⋯⋯ WHEN 2 THEN \u0027read-only\u0027 WHEN 3 THEN \u0027System\u0027 WHEN 4 THEN \u0027Distributed\u0027 END [交易類型], CASE DTAT.transaction_state WHEN 0 THEN \u0027未完全初始化\u0027 WHEN 1 THEN \u0027已初始化，未開始\u0027 WHEN 2 THEN \u0027啟動\u0027 WHEN 3 THEN \u0027結束\u0027 WHEN 4 THEN \u0027Commit initiated\u0027 WHEN 5 THEN \u0027Prepared, awaiting resolution\u0027 WHEN 6 THEN \u0027Committed\u0027 WHEN 7 THEN \u0027Rolling back\u0027 WHEN 8 THEN \u0027Rolled back\u0027 END [交易狀態], DTDT.database_transaction_log_record_count [交易紀錄(log)筆數], DTDT.database_transaction_log_bytes_used [交易紀錄 byte 數], DTDT.database_transaction_log_bytes_reserved [交易紀錄保留 byte 數], DEST.text [最後交易文字], DEQP.query_plan [最後查詢計畫] from sys.dm_tran_database_transactions DTDT JOIN sys.dm_tran_session_transactions DTST ON DTST.transaction_id\u003dDTDT.transaction_id JOIN sys.dm_tran_active_transactions DTAT ON DTST.transaction_id\u003dDTAT.transaction_id JOIN sys.dm_exec_sessions DES ON DES.session_id\u003dDTST.session_id JOIN sys.dm_exec_connections DEC ON DEC.session_id\u003dDTST.session_id LEFT JOIN sys.dm_exec_requests DER ON DER.session_id\u003dDTST.session_id CROSS APPLY sys.dm_exec_sql_text(DEC.most_recent_sql_handle) AS DEST OUTER APPLY sys.dm_exec_query_plan(DER.plan_handle) AS DEQP ORDER BY DTDT.database_transaction_log_bytes_used DESC 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/367759546691408/","type":"content","author":"Stephen Liu","date":"2013年10月16日 8:42","good":9,"replys":[{"author":"Stephen Liu","text":"這很像是百敬老師的!!","good":0,"date":"2013年10月16日 8:43"},{"author":"Stephen Liu","text":"下次來整理一下DMV 來分享","good":0,"date":"2013年10月16日 8:45"}]},{"groupId":"222546864546011","articleId":"367461970054499","title":"請問各位會排程每隔一段時間幫SQL Server校正時間嗎？因為看到我主機上被SP放了一隻與AD同步時間的排程，SP說是AP說資料庫時間好像跟對手有時間差(竟然沒跟DBA說有這問題~)，小弟是在我家沒必要，原因是就算我的時間不是100%準確，但至少是循序的，若每隔10分鐘改一次系統時間，那若又把我時間往前調，那我資料時間不就會回朔了？所以想問問當在交易量頻繁且大甚至跨國交易時間是如何校正呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/367461970054499/","type":"content","author":"Chang Justin","date":"2013年10月15日 14:57","good":1,"replys":[{"author":"Lewis Yang","text":"很簡單，跨國公司大部分是統一設定資料庫所在的OS時區為GMT+0也有人稱UTC+0，取消日光節約時間。有關同步LOCAL時間，除非是該機器有問題，不然是會跟網域主控站或是使用INTERNET TIME SERVER去較時。下次等11月美國日光節約時間的時候，我來拍一張有趣的時間交錯的問題，發生於data collection的報表。至於上次的日光節約時間，可以參考一下的狀況，它就是因為使用GMT-7並且啟動日光節約時間的下場。https://www.facebook.com/photo.php?fbid\u003d4101165142172\u0026set\u003do.222546864546011\u0026type\u003d3\u0026theater","good":7,"date":"2013年10月15日 23:02"},{"author":"Chang Justin","text":"Lewis Yang 感謝老師的說明，明早我會先跟AP確認問題，若真是主機同步出問題就應該找出發生原因把問題解決。","good":1,"date":"2013年10月15日 23:55"}]},{"groupId":"222546864546011","articleId":"367173273416702","title":"工商服務 本土券商 - 職務名稱-資料庫管理工程師 工作內容⋯⋯ 1.負責期貨及證券資料庫管理 2.協助AP資料庫設計規劃與效能調校 3.協助資安與稽核作業規劃 4.熟MSSQL/Sybase/Oracle尤佳 歡迎2年以上資料庫或系統管理相關工作經歷的高手加入。 工作性質： 全職 上班地點： 台北市中山區 接受身份： 上班族、應屆畢業生、外籍人士 工作經歷： 2年以上 學歷要求： 專科、大學、碩士 科系要求： 資訊管理相關、資訊工程相關 語文條件： 英文 -- 聽 /可、說 /可、讀 /佳、寫 /佳 擅長工具： SQL、T-SQL、PL/SQL、Shell scripts和DB相關管理工具 主要任務： 初期以協助建置收攏管理集團內MSSQL為主(Cluster,Replication)，中後期則希望能一同學習Oracle,Sybase等其他DB，極度歡迎有研究熱誠的青年一同打拼~ 預期待遇： 面議or私聊我or 104人力銀行(元X證券) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/367173273416702/","type":"content","author":"Wuson Lin","date":"2013年10月14日 21:37","good":22,"replys":[{"author":"Lewis Yang","text":"Thanks Wuson to provide this opportunity","good":6,"date":"2013年10月14日 21:45"},{"author":"David Huang","text":"XD","good":0,"date":"2013年10月15日 11:33"}]},{"groupId":"222546864546011","articleId":"367378123396217","title":"SQL Server 2012新記憶體管理.docx\nSQL Server 2012新記憶體管理,請參考!!","url":"https://www.facebook.com/groups/222546864546011/permalink/367378123396217/","type":"attach","author":"Stephen Liu","date":"2013年10月15日 8:37","good":22,"replys":[]},{"groupId":"222546864546011","articleId":"367053743428655","title":"同一個T-SQL執行第二次 會比第一次來的快 是因為資料庫會使用記憶體去記錄嗎? 謝謝各位先進的回答 感謝","url":"https://www.facebook.com/groups/222546864546011/permalink/367053743428655/","type":"content","author":"Max Fan","date":"2013年10月14日 13:53","good":3,"replys":[{"author":"顏瑞宏","text":"因為select過的資料頁，在第一次查詢後已經被載入至buffer pool memory中作為cache，下次有需要相同範圍資料時，只要從實體記憶體中載入，不需要做磁碟讀取，速度當然快","good":7,"date":"2013年10月15日 0:35"},{"author":"Max Fan","text":"Ray Yen 謝謝您 解釋的很詳細 感謝","good":0,"date":"2013年10月15日 7:55"}]},{"groupId":"222546864546011","articleId":"367202753413754","title":"被一個搞不懂的狀況給打敗了，兩個不同的程式做 select，各自 select 不同的 Table 而沒有任何相同，但其中一個會被另外一個給 Blocking ? 就只是很普通的 select，實在找不到任何蛛絲馬跡知道為什麼會被 Blocking.... 苦惱中 :(","url":"https://www.facebook.com/groups/222546864546011/permalink/367202753413754/","type":"content","author":"James Fu","date":"2013年10月14日 22:52","good":1,"replys":[{"author":"顏瑞宏","text":"您可以參考以下文章介紹：https://www.facebook.com/groups/222546864546011/359686757498687/","good":1,"date":"2013年10月15日 0:21"},{"author":"陳阿胖","text":"trigger 的可能性+1","good":1,"date":"2013年10月15日 0:59"}]},{"groupId":"222546864546011","articleId":"367107713423258","title":"Microsoft Support\nFailed to reserve contiguous memory of Size\u003d 65536 ERROR分析 !!(SQL 2000 SP4) 發生異常時SQL SERVER產出大量ERROR LOG!!所以源頭應該是如下造成SQL SERVER 不穩定!! 依據LOG紀錄來看如下:⋯⋯ 開始:2011-06-30 10:02:42.19 結束:2011-07-01 14:57:21.82 LOG採樣(重點用紅色說明) WARNING: Failed to reserve contiguous memory of Size\u003d 65536.(很明顯是MemToLeave用盡) Dynamic Memory Manager: Stolen\u003d6591 OS Reserved\u003d41936 (41936*8K\u003d335MB趨近系統預設MemToLeave大小~表示大於8K記憶體申請是SQL SERVER本身申請的不是第三方程式碼申請\") OS Committed\u003d37214 OS In Use\u003d34677 Query Plan\u003d1416 Optimizer\u003d0 General\u003d39400(39400*8K\u003d315MB~可知這類用的最多,而此類以8K來申請的較有可能性是較長的語句其編譯使用大於8K為單位的記憶體) Utilities\u003d76 Connection\u003d176 如上狀況一發生SQL SERVER 就面臨無記憶體使用之狀態,SQL SERVER就面臨CRASH(系統發生異常如無回應等!!) 解決方案: 如短時間無法找出或減輕MemToLeave之耗用,能作的事有三: 使用 -g 參數,擴大MemToLeave大小,延緩發生頻率!! 定期重啟SQL SERVER!!(HOTFIX更新是最好的時間) 升級SQL SERVER 至64 BIT(64 BIT MemToLeave無限制 !!此台是SQL SERVER 2000 ON 32BIT 微軟SQL 2000支援即將過期,建議計畫升級) http://support.microsoft.com/kb/903002如錯誤紀錄檔徵兆: \u003callocation_size\u003e 大於或等於 65,536 和 \u003creserved pages\u003e，\u003ccommitted pages\u003e，和 \u003cin use pages\u003e 大於 100 MB。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/367107713423258/","type":"link","author":"Stephen Liu","date":"2013年10月14日 18:25","good":8,"replys":[]},{"groupId":"222546864546011","articleId":"364896313644398","title":"SQL Server 2014 與 胡百敬等多位名師的互動式講座\n讓專家教你用資料庫！ SQL Server 2014與資料庫案例互動式講座 您想了解企業在使用資料庫會遇到的千奇百怪問題，以及各種問題的解決方法嗎？您想知道顧問的工作充滿什麼樣的樂趣跟挑戰嗎？如果您是資料庫的開發人員、管理人員，或者貴公司有資料庫相關的開發、維護、管理、安全防護需求，歡迎報名我們的講座! · 2013/10/22 09:00am~5:00pm (09:00am進場, 課程09:30開始) 活動議程⋯⋯ · 講師：胡百敬、許致學、陳俊宇與集英信誠資料庫顧問群 · 地點：微軟7A7B教室（台北市松仁路7號7樓） 立即報名 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/364896313644398/","type":"link","author":"Lewis Yang","date":"2013年10月9日 15:45","good":67,"replys":[{"author":"Stephen Liu","text":"CHRIS 可以的 本是一家啦","good":0,"date":"2013年10月14日 13:40"},{"author":"Colin Lin","text":"很久很久以前就報好了~~ 哈哈哈","good":0,"date":"2013年10月14日 14:25"}]},{"groupId":"222546864546011","articleId":"366507290149967","title":"SQL Server transaction log reader\nRead a SQL Server transaction log using fn_dblog, fn_dump_dblog, DBCC PAGE or ApexSQL Log 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/366507290149967/","type":"link","author":"Dona Konte","date":"2013年10月13日 12:56","good":5,"replys":[{"author":"Man-han Tsai","text":"Dear Lewis Yang you can see this page for apexsql sdk http://www.apexsql.com/documentation.aspx","good":0,"date":"2013年10月14日 10:14"},{"author":"Man-han Tsai","text":"for .net develop you can choose ApexSQL Diff API http://www.apexsql.com/....../apexs....../ApexSQLDiffAPI.chm...... 查看更多","good":0,"date":"2013年10月14日 10:16"}]},{"groupId":"222546864546011","articleId":"366524826814880","title":"跨洲際多點同時服務的資料庫解決方案_使用 SQL Server 點對點的資料同步-DBI308-101CD-9月26日-1510-1620.pdf\n\u003c\u003cHow to easily sync data cross different datacenter by using SQL Server replication, 你知道嗎？點對點(Peer to Peer)的複寫功能，可讓SQL Server 2008 R2和SQL Server 2012的機器實做出多個同時讀寫資料庫！有了它，不但可以為公司提供多個同步的資料庫副本，替跨洲際或是跨台灣北中南，提供了一個擴展和高可用性解決方案，還從根本上解決性能和客戶跨越地理數據延遲問題。在此課程中，我們將深入討論，如何利用點對點的複寫，實作沒有停機的部署及自動解決各地衝突的點對點複製。\u003e\u003e","url":"https://www.facebook.com/groups/222546864546011/permalink/366524826814880/","type":"attach","author":"Lewis Yang","date":"2013年10月13日 14:27","good":32,"replys":[{"author":"David Huang","text":"這點就足以殺死 OGG了 Orz.....","good":2,"date":"2013年10月13日 22:45"},{"author":"黃保翕","text":"多謝 :)","good":0,"date":"2013年10月13日 23:22"}]},{"groupId":"222546864546011","articleId":"365599746907388","title":"FIX: Error message when you run a SQL Server 2005 application that contains…\n請問各位先進，我在sql log 看到marked for unload to memory pressure的訊息，請問一下，有沒有在不重啟服務的情況下解決呢???","url":"https://www.facebook.com/groups/222546864546011/permalink/365599746907388/","type":"link","author":"Peggy Chou","date":"2013年10月11日 11:11","good":0,"replys":[{"author":"Lewis Yang","text":"Dear Peggy Chou，請問該SQL SERVER是32/64 on Windows 32/64以及多少MEMORY。是不是這樣的狀況從APPLICATION會看到怎樣的錯誤訊息?","good":0,"date":"2013年10月13日 10:23"},{"author":"顏瑞宏","text":"跟SQLCLR可能有關，請參考：FIX: Error message when you run a SQL Server 2005 application that contains user-defined data types: \"AppDomain 3 (\u003cdb_name\u003e.dbo[runtime].2) is marked for unload due to memory pressure\" http://support.microsoft.com/kb/917271/en-us","good":2,"date":"2013年10月13日 22:21"}]},{"groupId":"222546864546011","articleId":"366636790137017","title":"Dear All，請問一個問題，我在3台SQL的ERRORLOG中看見login fail訊息(同一時間)，訊息顯示Client PC是我的個人電腦，當時我有用SSMS連這幾部電腦，但是login fail的帳號是一個舊的且已不存在的帳號。想請問大家SSMS那些地方會暫存以前的帳號資料呢?是甚麼樣的動作會讓我CLIENT PC用舊帳號去登入SQL SERVER呢?感謝。(當時我有用伺服器群組開QUERY，但註冊這些SERVER並不是該舊帳號)","url":"https://www.facebook.com/groups/222546864546011/permalink/366636790137017/","type":"content","author":"Rock Chang","date":"2013年10月13日 20:45","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"366541953479834","title":"不好意思，請問(歷屆考題看到的) 資料庫的反正規化目的是提升查詢效率，但這樣不會使資料不一致產生結果不正確的現象嗎? 有一個資料儲存上萬筆廠商之產品，以產品為一識別碼並且以索引在此資料表中搜尋產品，提升此類型的搜尋效率，用子查詢不是也能達到此效果? 100TB資料的資料庫，每小時做一次備份，採增量方式備份，硬體成本會不會越來越高?","url":"https://www.facebook.com/groups/222546864546011/permalink/366541953479834/","type":"content","author":"廖一雄","date":"2013年10月13日 16:13","good":1,"replys":[{"author":"廖一雄","text":"已經做筆記，謝謝老師","good":1,"date":"2013年10月13日 16:36"},{"author":"陳阿胖","text":"不重要的數字也可以，例如按讚數 但通常這種數字會另外排程檢查異動","good":2,"date":"2013年10月13日 18:20"}]},{"groupId":"222546864546011","articleId":"365572726910090","title":"Can anyone give me some really nice tricky SQL Server interview questions? 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/365572726910090/","type":"content","author":"Yasmin Thomas","date":"2013年10月11日 9:11","good":0,"replys":[{"author":"Lewis Yang","text":"http://www.mssqltips.com/....../46/interview-questions-dba/","good":2,"date":"2013年10月13日 10:12"},{"author":"Yasmin Thomas","text":"thanks.","good":0,"date":"2013年10月13日 14:27"}]},{"groupId":"222546864546011","articleId":"365632026904160","title":"Backup Database出現以下錯誤訊息 ------------------------------------------------------------ 訊息 3013，層級 16，狀態 1，行 1 BACKUP DATABASE 正在異常結束。 訊息 9001，層級 21，狀態 1，行 1⋯⋯ 無法使用資料庫 \u0027myDB\u0027 的記錄檔。相關錯誤訊息請查閱事件記錄檔。解決任何錯誤，並重新啟動資料庫。 ------------------------------------------------------------ DBCC CHECKDB出現以下錯誤訊息 ------------------------------------------------------------ 訊息 1823，層級 16，狀態 2，行 1 資料庫無法啟動，因此無法建立資料庫快照集。 訊息 7928，層級 16，狀態 1，行 1 無法建立用於線上檢查的資料庫快照集。原因可能在先前的錯誤中已給定，或是基礎磁碟區之一不支援疏鬆檔案或替代資料流。嘗試取得獨佔存取權以執行離線檢查。 訊息 5030，層級 16，狀態 12，行 1 資料庫無法獨佔鎖定來執行此作業。 訊息 7926，層級 16，狀態 1，行 1 檢查陳述式已中止。無法檢查資料庫，因為無法建立資料庫快照集，且無法鎖定資料庫或資料表。請參閱線上叢書，以取得何時會發生此行為及有何解決方案的詳細資料。另請參閱先前的錯誤，以取得更多詳細資料。 訊息 9001，層級 21，狀態 1，行 1 無法使用資料庫 \u0027myDB\u0027 的記錄檔。相關錯誤訊息請查閱事件記錄檔。解決任何錯誤，並重新啟動資料庫。 ------------------------------------------------------------ 在Windows事件檢視器的應用程式或是SQL Server的LOG中都只有9001及3041的錯誤訊息，看起來應該是交易記錄檔出問題，但是發生原因不明，最後只好RESTORE Database來把問題解掉，所以想請問各位前輩，我這問題發生的原因，解法是否只有Restore一途呢？ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/365632026904160/","type":"content","author":"Chang Justin","date":"2013年10月11日 14:04","good":1,"replys":[{"author":"Stephen Liu","text":"用ALTER 換DISK位置 在重啟看看","good":0,"date":"2013年10月13日 11:52"},{"author":"Stephen Liu","text":"說不定是DISK那一區有問題","good":0,"date":"2013年10月13日 11:52"}]},{"groupId":"222546864546011","articleId":"365684260232270","title":"Detect_SQL_Server_Audit_Event_And_Mail_To_DBA.docx\n小弟寫一個簡單的SP並設定排程去檢測SQL Server上是否有發生稽核事件，一旦發現有稽核事件，則利用Database Mail寄給相關人員。我不曉得我的SP是否有需要修正的地方，還請大家指教。","url":"https://www.facebook.com/groups/222546864546011/permalink/365684260232270/","type":"attach","author":"Rock Chang","date":"2013年10月11日 16:35","good":16,"replys":[{"author":"Stephen Liu","text":"正點","good":1,"date":"2013年10月11日 16:37"}]},{"groupId":"222546864546011","articleId":"364945293639500","title":"請教各位先進: SQL SEVER 2008 有分不少版本 每一個版本支援的CPU數又不相同 想請教圖中的CPU數指的是什麼呢?⋯⋯ 因為一個CPU可能會分好幾核心 所以主要是看CPU數量 而非 核心數量 對嗎? (以上若有名詞與觀念上錯誤 請不吝嗇予以糾正) 感謝 各位 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/364945293639500/","type":"content","author":"Max Fan","date":"2013年10月9日 19:56","good":1,"replys":[{"author":"Rock Chang","text":"你沒看見這一句，SQL Server 是針對每個處理器插槽授權，而非針對每個邏輯 CPU 授權。","good":5,"date":"2013年10月9日 22:51"},{"author":"Max Fan","text":"Rock Chang 謝謝","good":1,"date":"2013年10月9日 23:21"}]},{"groupId":"222546864546011","articleId":"364914210309275","title":"可以請教一下大家，這是在等待什麼呢？","url":"https://www.facebook.com/groups/222546864546011/permalink/364914210309275/","type":"content","author":"Rock Chang","date":"2013年10月9日 17:29","good":0,"replys":[{"author":"顏瑞宏","text":"Program name is Windows Operation System, so it might related to some services or program, and the hostname is empty that means it is initialized from local. This session is waiting for WMI events, I think this waitfor statement is a kind of monitoring program, please double check it.","good":4,"date":"2013年10月9日 21:50"},{"author":"Rock Chang","text":"顏瑞宏懂了!感謝老師。","good":0,"date":"2013年10月9日 22:54"}]},{"groupId":"222546864546011","articleId":"363991127068250","title":"Dear All, 想請教一個資料庫定序的問題, 已上線系統(SQL 2012 Cluster)採用預設定序 Chinese_Taiwan_Stroke_CI_AS_KI_WI, 後來發現有不分全形/半形問題, 除了依定序層級修改之外 (Server -\u003e Database -\u003e Column -\u003e Expression), 請問是否還有其它作法, 可以在不改變資料庫定序,不用全面Review AP Code條件下,將系統改為區分全形/半形?","url":"https://www.facebook.com/groups/222546864546011/permalink/363991127068250/","type":"content","author":"許耿彰","date":"2013年10月7日 19:53","good":0,"replys":[{"author":"許耿彰","text":"感謝各位回覆,實測之後,發現我想得太天真了,資料庫定序改變,欄位定序有用到字元集的也要跟著改,相依存物件要刪掉重建(Index, View, Constraint, Fucntion..),整個資料庫大改估計耗時,因此另建資料庫,重新匯入資料,相對反而比較有效率。 TempDB與使用者資料庫不同定序,過去也曾碰到定序衝突問題,雖然發生機率很低,卻無法完成排除這個可能性,所以目前打算採保守作法,再跟AP同仁溝通,看看能否先接受Expression Level的改法,待系統移機時再來改資料庫定序囉。","good":5,"date":"2013年10月8日 23:17"},{"author":"Lewis Yang","text":"Thanks 許耿彰 and all friends to provide your valuable opinion.","good":0,"date":"2013年10月8日 23:22"}]},{"groupId":"222546864546011","articleId":"361865527280810","title":"ReachingCompliance_SQL SERVER.docx\n不錯的SQL SERVER安全指導文件","url":"https://www.facebook.com/groups/222546864546011/permalink/361865527280810/","type":"attach","author":"Stephen Liu","date":"2013年10月2日 11:05","good":21,"replys":[{"author":"Stephen Liu","text":"http://www.greensql.com/.. r SQL Server","url":"https://www.facebook.com/groups/222546864546011/permalink/360055140795182/","type":"attach","author":"Lewis Yang","date":"2013年9月28日 12:25","good":71,"replys":[{"author":"宋勇震","text":"老師,受益良多~~~","good":1,"date":"2013年9月29日 22:41"},{"author":"Kelvin Huang","text":"感謝Lewis老師","good":1,"date":"2013年10月4日 9:39"}]},{"groupId":"222546864546011","articleId":"362438937223469","title":"Tech‧Days 2013 課程影音觀看與課程簡報下載\nTechDays2013簡報檔來啦!","url":"https://www.facebook.com/groups/222546864546011/permalink/362438937223469/","type":"link","author":"Rock Chang","date":"2013年10月3日 19:28","good":41,"replys":[{"author":"Alfred Lo","text":"Yeah,養份，養份","good":1,"date":"2013年10月3日 19:31"},{"author":"楊士岳","text":"今年的TechDays大會動作超快!","good":1,"date":"2013年10月3日 23:37"}]},{"groupId":"222546864546011","articleId":"361576883976341","title":"有一個很難的問題(個人覺得啦) 想在這請教各位先進 以下是還原資料庫的語法 RESTORE DATABASE [AAA] ⋯⋯ FROM DISK \u003d N\u0027D:\\AAA_backup_2013_10_01_145053_5228432.bak\u0027 WITH FILE \u003d 1, MOVE N\u0027AAA_Data\u0027 TO N\u0027D:\\SQLDATAFILES\\AAA.MDF\u0027, MOVE N\u0027AAA_Log\u0027 TO N\u0027D:\\SQLDATAFILES\\AAA.LDF\u0027, NOUNLOAD 如果只能從語法去還原 指令 MOVE 後面的 檔案名稱 卻不知道 應該沒辦法從.BAK的檔案去查吧 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/361576883976341/","type":"content","author":"Max Fan","date":"2013年10月1日 17:57","good":4,"replys":[{"author":"Alfred Lo","text":"SQL2005 升x與移x 達x技x手冊也講過耶","good":3,"date":"2013年10月1日 18:30"},{"author":"Max Fan","text":"楊老師：這一個還真強 RESTORE FILELISTONLY FROM DISK\u003dN\u0027D:\\ORD_backup_2013_10_03_000035_2711840.bak\u0027","good":2,"date":"2013年10月3日 15:04"}]},{"groupId":"222546864546011","articleId":"361935673940462","title":"Dear All：請問一個問題，我在檢視一個Missing Index時，SQL建議對A欄位建立索引並且INCLUDE B欄位，後來我檢視一下之前建立的索引，發現有一個索引是以A欄位為首的複合索引，因此我就在該索引中再INCLUDE了B欄位進去，之後用SSMS執行語法，發現INDEX有被用到，CPU時間大幅降低。 但是我發現AP端送過來的語法卻一樣走舊的執行計畫（都是 ad hoc），因此我將AP丟過來的語法再貼到SSMS中去執行，發現還是會用INDEX，請問各位先進該怎麼做才能讓AP丟過來的語法去用我已修改過的INDEX呢？ 不會要DBCC FREEPROCCACHE吧","url":"https://www.facebook.com/groups/222546864546011/permalink/361935673940462/","type":"content","author":"Rock Chang","date":"2013年10月2日 16:49","good":5,"replys":[{"author":"Rock Chang","text":"在此感謝大家的回覆^^","good":1,"date":"2013年10月2日 23:50"},{"author":"Rock Chang","text":"昨天依照 顏瑞宏老師建議，就給SQL想要的INDEX吧，建了INDEX後，該相關QUERY已經退出Expensive Queries-CPU排行榜了。早上也錄了一下Profile看看，該Query都是用EXEC sp_cursoropen來QUERY的。","good":1,"date":"2013年10月3日 13:31"}]},{"groupId":"222546864546011","articleId":"361938203940209","title":"Tom Cunanan 已被 Lewis Yang 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/361938203940209/","type":"content","author":"Lewis Yang","date":"2013年10月2日 17:04","good":0,"replys":[{"author":"Lewis Yang","text":"Pare.......","good":0,"date":"2013年10月2日 17:05"},{"author":"Tom Cunanan","text":"Pare! Thanks for accept me. :D Hope to learn more from you and other professional DBA here!","good":1,"date":"2013年10月2日 17:10"}]},{"groupId":"222546864546011","articleId":"361683300632366","title":"Appreciate all of you to give me one fantastic opportunity to show my passion and contribute my knowledge to all of SQL Server\u0027s users. As you know, MVPs are passionate about Microsoft technology and recognized for their exceptional technical expertise, their willingness to help others make the most of their technology, and for making a significant and positive impact on technical communities. It\u0027s time to share my happiness with all of my friends and let we keep sharing SQL Server knowledge to whom needs our support. If you want to be the next MVP of SQL Server, do not hesitate to click URL and apply it. Lewis Yang@TW http://mvp.microsoft.com/en-us/default.aspx 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/361683300632366/","type":"content","author":"Lewis Yang","date":"2013年10月1日 23:59","good":60,"replys":[{"author":"許國林","text":"Pare Lewis , you are more than an MVP i believe. ;) keep it up.","good":1,"date":"2013年10月2日 9:23"}]},{"groupId":"222546864546011","articleId":"361135670687129","title":"請教~遇到這種情況的執行緒,要如何處理? KILL SPID就會變成RollBACK,但一樣卡在那邊!! 那個資料表就一直被鎖住,無法異動 最後只好RESTART SQL Service,有沒有別的方法?","url":"https://www.facebook.com/groups/222546864546011/permalink/361135670687129/","type":"content","author":"陳慶顥","date":"2013年9月30日 17:08","good":5,"replys":[{"author":"Lewis Yang","text":"dear 陳慶顥 , Any update from your case is valuable to share with us. Did you restart the SQL Server service or let it keep rollback?","good":0,"date":"2013年10月2日 8:25"},{"author":"陳慶顥","text":"結果就是下上服務來復原,下了DBCC CHECKDB,一切都正常","good":1,"date":"2013年10月2日 8:43"}]},{"groupId":"222546864546011","articleId":"361663077301055","title":"請問刪除大量資料是用delete好，還是將要的資料搬到另一個資料表，truncate table後，再搬回去的好呢？！","url":"https://www.facebook.com/groups/222546864546011/permalink/361663077301055/","type":"content","author":"費林周","date":"2013年10月1日 22:52","good":4,"replys":[{"author":"費林周","text":"我是怕用delete大量資料會太久，看到有人用搬資料的方式來做，倒不是要重整資料，用搬的方式會比較快或保險嗎？","good":0,"date":"2013年10月1日 23:45"},{"author":"顏瑞宏","text":"除了楊老師提供的方法外，最怕的是Transaction Log 的成長會越來越來快，因為要刪除大量筆數的資料在同一個 Transaction 中，無論資料庫的復原模型為何，都無法避免LDF的成長，如果磁碟空間不足，無論刪除幾次都會失敗。 建議您可以分批次刪除，如使用 Delete Top(N) 或是用 SET ROWCOUNT \u003d XXX (但此方法未來SQL 2012之後的版本可能不支援)......查看更多","good":15,"date":"2013年10月2日 0:39"}]},{"groupId":"222546864546011","articleId":"361617403972289","title":"#Download Software for your #SQL Server \"Auditor for SQL Server\" http://www.lepide.com/sql-server-audit/ 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/361617403972289/","type":"content","author":"Tom Alter","date":"2013年10月1日 20:48","good":3,"replys":[{"author":"Lewis Yang","text":"To Rock Chang, Here is one reference software to audit SQL Server. Thanks Tom Alter","good":1,"date":"2013年10月1日 21:02"},{"author":"Rock Chang","text":"謝謝老師，可以試用30天ㄝ","good":1,"date":"2013年10月1日 21:05"}]},{"groupId":"222546864546011","articleId":"361312400669456","title":"OpenQuery() to Linked Server hangs, leaving SPID with open tran, then…\n今天看到有人PO了無法KILL的問題,我今年剛好也有遇到類似的問題,上來跟各位分享一下,當時我都是直接重啟服務,一方面希望各位不要遇到,一方面也看看有沒有人知道可能的原因 問題的共通點都在於 1.執行Store procedure 2.在SP內都有用DBLINK或OPENQUERY連至異質主機(我的CASE是連AS400及ORACLE) 3.都是卡在等待遠端主機回應⋯⋯ 4.不是一定會發生,但發生後DBA都砍不掉Session,只能下上服務 我對此問題的認知是因為SQL在執行SP時是會整支視為一個Transaction,但SQL的transaction並沒有辦法涵蓋遠端資料庫,而且當遠端資料庫回報錯誤時,SP是沒法接收到錯誤的,所以SQL會一直在等待遠端資料庫回應,所以交易沒有ROLLBACK也沒有COMMIT,造成後續SESSION 被LOCK住,不過我自己也不確定是不是這樣造成 ,只是覺得很有可能而已,希望有其他高人可以解惑 改進方式就是請AP把連結遠端主機的語法拉SP單獨做,不要放在SP裏,以免因遠端主機問題而卡住SESSION CASE 1 AP CALL一支SP,SP內使用DBLINK連至ORACLE撈資料,當時遇到時就是看Sysprocesses發現wait source就是在等遠端主機回應,status是Runnable ,玄的是我找ORACLE的DBA進ORACLE看只看到一支從那SQL主機連過來的Session,但已沒在做動作,故請ORACLE的DBA砍掉該Session,然後我回SQL看發現該SESSION還是Runnable,於是我下Kill ,kill 後狀態變成ROLLBACK,但下Kill with statusonly看到完成進度及時間都是0,且CPU及I/O都不會動,wait source還是在等遠端主機回應,而且TABLE Lock還在,所以後來的Session都被LOCK不能用,於是最後只好緊急下上服務解決 Case 2 AP在SQL使用OPENQUERY對AS400下select, 一樣看到wait source是在等遠端主機回應,status一樣是Runnable, 找AS400的DBA看,無法確認是那個Session於是只能回SQL端處理, 一樣下Kill 後,狀態跟CASE 1一樣變成ROLLBACK, 然後下Kill with statusonly看到完成進度及時間都是0,且CPU及I/O都不會動, wait source還是在等遠端主機回應,問了AP發現該Session下的指令不會影響ONLINE於是當時並沒有下上服務,等了大概1個月後才排定下上服務,在重新下上SQL服務之前,我還有去看那個SESSION還是在ROLLBACK狀態,後來在重新下上服務後該SESSION才不見 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/361312400669456/","type":"link","author":"林其政","date":"2013年10月1日 0:53","good":16,"replys":[{"author":"徐士翔","text":"之前有遇過類似問題…可以不用上下服務解決…請參考http://social.msdn.microsoft.com/forums/en-US/sqlda...... 最後面的解答是~~ • I had the same problem, a session to Oracle linked server was hanging and blocking other sessions. I tried to kill the the session but it stayed in KILLED/RO......查看更多","good":7,"date":"2013年10月1日 10:58"},{"author":"林其政","text":"樓上這好物，我下次試試，謝謝分享","good":0,"date":"2013年10月1日 11:28"}]},{"groupId":"222546864546011","articleId":"361473867319976","title":"異質資料庫利用Linked Server方式界接並執行分散式交易.docx\n看到有前輩提到異質資料庫用linked server做交易時，遇見異質端資料庫發生錯誤時無法rollback並導致Session鎖住的問題。本文件是說明當要跟異質資料庫做分散式交易時，SQL端需要設定的內容，至於異質端的設定我就不懂了，當時也是請廠商幫忙設定。","url":"https://www.facebook.com/groups/222546864546011/permalink/361473867319976/","type":"attach","author":"Rock Chang","date":"2013年10月1日 9:48","good":10,"replys":[{"author":"Stephen Liu","text":"如果有防火牆限制 更是要注意PORT的ACL","good":1,"date":"2013年10月1日 10:42"}]},{"groupId":"222546864546011","articleId":"361440547323308","title":"Lewis Yang 在 2013年10月1日中新增了 1 張相片。","url":"https://www.facebook.com/groups/222546864546011/permalink/361440547323308/","type":"content","author":"Lewis Yang","date":"2013年10月1日 7:42","good":16,"replys":[{"author":"Lewis Yang","text":"mirror to disk 等同備份，就是直接往遠端備份。它不同於先備份然後使用XCOPY方式。過程中若是失敗整個備份作業會出現錯誤，沒有RETRY。","good":4,"date":"2013年10月1日 7:55"},{"author":"Denis Chen","text":"我們採用本地與異地組成的DFS架構，然後將備份直接備到DFS的UNC路徑，這樣DFS服務便會自動同步，也不容易失敗，若需保留更多版本，可以配合磁帶機。","good":3,"date":"2013年10月1日 8:03"}]},{"groupId":"222546864546011","articleId":"361228347344528","title":"Dear All:大家因應個資法問題，想必對於資料保護都有下一定的功夫，這次TechDays本來想看3rd Party有無相關Solution，但都沒看見。日前Informatica 來介紹們的DDM 動態資料遮罩產品，不曉得有沒有前輩可以提供相關經驗，感謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/361228347344528/","type":"content","author":"Rock Chang","date":"2013年9月30日 21:56","good":3,"replys":[{"author":"楊士岳","text":"微軟也有MS SQL Audit tool 的個資法相關的解決方案，還有提供專業的客製化服務，很多金融業界都有採用，參考看看囉~","good":2,"date":"2013年9月30日 23:26"},{"author":"林其政","text":"這個我們最近也在Survey,主要是在找資料庫加密的產品,其實大概都跟SQL本身的加密差不多,就差在要不要再買一台HW來做加解密而已,另外要先看你們要找的是加密,還是遮罩,這2個是不同的喔","good":4,"date":"2013年9月30日 23:49"}]},{"groupId":"222546864546011","articleId":"361231734010856","title":"請問這段語法是否正確 SELECT D.GC FROM VIPMF_AB_I2 GROUP BY D.VIP_CODE HAVING MAX(D.TRN_NO) 出現:在有預期條件的內容中指定的非布森類型運算式.接近\u0027)\u0027","url":"https://www.facebook.com/groups/222546864546011/permalink/361231734010856/","type":"content","author":"Vincent Lee","date":"2013年9月30日 22:08","good":0,"replys":[{"author":"Lewis Yang","text":"GROUP BY D.VIP_CODE 狀況下，不可以顯示 D.GC，除非 加上匯總函數 COUNT(D.GC)","good":6,"date":"2013年9月30日 22:21"}]},{"groupId":"222546864546011"," "groupId":"222546864546011","articleId":"355211231279573","title":"\u003c\u003cHow to integrated PowerShell and SQLCMD utility\u003e\u003e Here is the sample code to show how to integrated powershell to display the result from the SQLCMD utility. ##1st of all, using SQLPS instead of POWERSHELL ⋯⋯ ##In the SQLPS utility , we could do anything as well as POWERSHELL C:\\Users\\administrator.DBA\u003eSQLPS Microsoft SQL Server PowerShell Version 11.0.2100.60 Microsoft Corp. All rights reserved. PS SQLSERVER:\\\u003e Invoke-Sqlcmd -query \"select getdate()\" -server SQLDB Column1 ------- 2013/9/17 上午 11:04:46 --Open the utility like SQLCMD to PS SQLSERVER:\\\u003e sqlcmd -E -S SQLDB 1\u003e select getdate() 2\u003e go ----------------------- 2013-09-17 11:05:02.027 (1 rows affected) 1\u003e exit ##The following case will use $a to keep the result from SQLCMD PS SQLSERVER:\\\u003eC:\\Users\\administrator.DBA\u003esqlps Microsoft SQL Server PowerShell Version 11.0.2100.60 Microsoft Corp. All rights reserved. PS SQLSERVER:\\\u003e Invoke-Sqlcmd -query \"select getdate()\" -server SQLDB Column1 ------- 2013/9/17 上午 11:17:38 ##Here is the key point to use $a to save the return value from SQLCMD ##PLEASE USE \u0027 \u0027 single quotation char INSTEAD OF \" \" char in SQLCMD PS SQLSERVER:\\\u003e $a\u003dsqlcmd -E -S SQLDB -Q \u0027select getdate()\u0027 PS SQLSERVER:\\\u003e Write-Host $a -------------- 2013-09-17 11:17:56.043 (1 rows affected) PS SQLSERVER:\\\u003e :-) Enjoy it 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/355211231279573/","type":"content","author":"Lewis Yang","date":"2013年9月17日 11:32","good":9,"replys":[]},{"groupId":"222546864546011","articleId":"353364004797629","title":"replication error converting date and/or time from character string\n各位先進，我在設定複寫的發行集時，快照代理程式出現了下圖錯誤， 請問一下，該怎排除呢?跟table多加了非叢集索引有關嗎?謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/353364004797629/","type":"link","author":"Peggy Chou","date":"2013年9月12日 22:38","good":3,"replys":[{"author":"Peggy Chou","text":"只有資料表喔","good":0,"date":"2013年9月16日 15:04"},{"author":"Colin Lin","text":"不肯定原始的操作是什麼, 不過和這個人遇到的錯誤是一樣的. 除非有更多Information, 不然很難判斷 http://social.msdn.microsoft.com/....../replication......","good":1,"date":"2013年9月16日 16:38"}]},{"groupId":"222546864546011","articleId":"354813281319368","title":"Peggy Chou","url":"https://www.facebook.com/groups/222546864546011/permalink/354813281319368/","type":"content","author":"Peggy Chou","date":"2013年9月16日 11:21","good":1,"replys":[{"author":"Carina Wu","text":"我昨天也發生類似狀況，但是是因為我不小心把訂閱者的server name寫錯了\u003e\u003c\"，因為我的確有順利產生快照檔，只是沒散發出去，你可以檢察看看發行者是否能夠認識訂閱者","good":2,"date":"2013年9月16日 12:13"}]},{"groupId":"222546864546011","articleId":"354797737987589","title":"How to meet requirements of HIPAA compliance as a part of a SQL Server audit\nHow to meet requirements of HIPAA compliance as a part of a SQL Server 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/354797737987589/","type":"link","author":"Dona Konte","date":"2013年9月16日 10:02","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"354567684677261","title":"\u003c\u003c腦力激盪,當SQL Server僅發生SQL Server Agent無法連接自己的SQL Server資料庫(Log如下，Data Collection不連續)，當下所有其他的外部應用程式連線依然正常，請問這樣的錯誤，我們該怎樣監控與偵測呢?\u003e\u003e Dear All, 今天跟夥伴討論Data Collection為何發生沒有接續的報表時候，意外發現該時時段，所有其它應用程式都可以正常連線此SQL Server，緊有該SQL Server Agent自己無法連上自己的SQL Server。從C:\\Program Files\\Microsoft SQL Server\\MSSQL10_50.MSSQLSERVER\\MSSQL\\Log\\SQLAGENT.1的紀錄看到以下的訊息。赫然發現當別人依然可以連上此SQL Server時候，該SQL Server Agent卻遭致記憶體不夠的狀況，才進而導致所有SQL Server Agent Job都停止，發生Data Collection報表中斷。(PS:後續接續的部分，是因為手動重開整台機器才順利恢復) ⋯⋯因此，順道給您思考，當碰到這樣的錯誤(緊發生在SQL Server Agent)，卻沒有發生在外部應用程式存取失敗的時候，你該怎樣監控? 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, SSL Provider: Not enough memory is available to complete this request [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, SSL Provider: Not enough memory is available to complete this request [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, Client unable to establish connection [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, Client unable to establish connection [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [382] Logon to server \u0027(local)\u0027 failed (ConnUpdateStartExecutionDate) 2013-09-12 14:12:00 - ! [382] Logon to server \u0027(local)\u0027 failed (ConnUpdateStartExecutionDate) 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, SSL Provider: Not enough memory is available to complete this request [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [298] SQLServer Error: 768, Client unable to establish connection [SQLSTATE 08001] 2013-09-12 14:12:00 - ! [382] Logon to server \u0027(local)\u0027 failed (ConnUpdateStartExecutionDate) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/354567684677261/","type":"content","author":"Lewis Yang","date":"2013年9月15日 21:32","good":12,"replys":[{"author":"許國林","text":"if i\u0027m not mistaken, the only way to monitor such thing is when job/s failed. as a good practice to check the agent logs as well. i\u0027m not sure of any 3rd party can monitor the SQL Server Agent log. (I\u0027ve experienced this before. logshipping jobs failed and got a 298 error in agent log.)","good":4,"date":"2013年9月15日 23:21"},{"author":"Lewis Yang","text":"基本上如果很多Job需要靠SQL Server Agent去執行，若是突然間SQL Server Agent就發生一連串錯誤訊息，或許真正root cause找出之前，暫時可以使用AT搭配T-SQL去監控SQL Server Agent連現狀況(https://www.facebook.com/groups/222546864546011/229619063838791/)，並且搭配 許國林 同伴建議的job/s failed of performance counter監控。另外針對此問題，提供一個發生問題前10分鐘的狀況。過程中，可以發現該SQL Server 幾乎穩定的運作，系統CPU \u003c 4%，6GB記憶體使用率，DISK IO控制在1MB/sec。","good":7,"date":"2013年9月15日 23:48"}]},{"groupId":"222546864546011","articleId":"354027598064603","title":"Alfred Lo","url":"https://www.facebook.com/groups/222546864546011/permalink/354027598064603/","type":"content","author":"Alfred Lo","date":"2013年9月14日 10:40","good":6,"replys":[{"author":"Dennis Huang","text":"Lewis Yang大師出的書每本都值得一買,我部門新進來的都會要他們看第4本","good":0,"date":"2013年9月15日 16:17"},{"author":"Alfred Lo","text":"謝謝你","good":0,"date":"2013年9月15日 16:22"}]},{"groupId":"222546864546011","articleId":"354430318024331","title":"check all the basic concepts of SQL,core java .net .basic interviews questions , related ebooks and like the page to get latest updates. www.facebook.com/webdeveloper072 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/354430318024331/","type":"content","author":"Vaibhav Agrawal","date":"2013年9月15日 12:18","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"351785774955452","title":"請問各位先進，當某個AP系統變慢時，要如何排除是否為DB造成的呢?需檢查DB哪一些相關參數來確認是否是DB問題?","url":"https://www.facebook.com/groups/222546864546011/permalink/351785774955452/","type":"content","author":"Rock Chang","date":"2013年9月9日 17:50","good":1,"replys":[{"author":"洪乾銘","text":"我處理AP\u0026DB之間連線問題, 先會抓這些欄位 STATUS(ACTIVE/INACTIVE), LAST_CALL_TIME,SQL TEXT, 分析出3種連線類型: 呆滯, 執行時間過長, 執行時間合理. 其中, 呆滯--\u003e 連線使用完未關, 由SQL TEXT請AP反推那段資料庫連線需關連線釋放配置; 執行時間過長--\u003e 調校SQL改善; 執行時間合理--\u003e 放過; 並且通常會配合錄SQL Profilier , Duration \u003e\u003d100ms. 很多時候是AP資料庫連線用完未關釋放配置, 及同時間太多heavySQL所造成.","good":3,"date":"2013年9月14日 10:26"},{"author":"Tzyy Tian Jaw","text":"CPU% 經常等同不良T-SQL語法或Loss Index, 建議首先觀察: 1.善用 performance dashboard report, 其中 CPU% 有最近15分鐘圖表 2.若被詢問DB效能頻繁, 建議啟動 效能監視器, 抓 CPU% 每分鐘紀錄下來, ......查看更多","good":1,"date":"2013年9月15日 0:09"}]},{"groupId":"222546864546011","articleId":"353845871416109","title":"今天剛好聽到一位同好在問 , 建立Plan Guide for Stored Procedure , 剛好前兩天有看到,不曉得是不是他要的 , sp_create_plan_guide @type傳進去的參數 , 填入OBJECT 應該就可以for stored procedure了 線上叢書 , 範例A就是了 http://technet.microsoft.com/en-us/library/ms179880.aspx","url":"https://www.facebook.com/groups/222546864546011/permalink/353845871416109/","type":"content","author":"Alfred Lo","date":"2013年9月14日 0:07","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"353759811424715","title":"Solaborate\nJoin me on ww ere name not in (\u0027tempdb\u0027) and state_desc not in (\u0027RESTORING\u0027, \u0027OFFLINE\u0027) open icur fetch next from icur into @db while (@@FETCH_STATUS\u003d0) begin --full backup db with init,format, compression select @file\u003d@path+@db+\u0027.Full\u0027+CAST(datepart(weekDay,GETDATE()) as varchar(2))+\u0027.bak\u0027 backup database @db to disk\u003d@file with init,format,compression --backup log if exists(select * from sys.databases where name\u003d@db and recovery_model_desc !\u003d\u0027SIMPLE\u0027) begin select @file\u003d@path+@db+\u0027.Log\u0027+CAST(datepart(weekDay,GETDATE()) as varchar(2))+\u0027.bak\u0027 backup log @db to disk\u003d@file with init,format,compression end select @db fetch next from icur into @db end close icur deallocate icur set nocount off GO 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/349369841863712/","type":"content","author":"Lewis Yang","date":"2013年9月3日 22:52","good":37,"replys":[{"author":"CK Chen","text":"謝謝老師教導! :D","good":1,"date":"2013年9月3日 23:48"},{"author":"Rock Chang","text":"Lewis Yang當DB有做log shipping時，每次備份發佈，SQL會截斷交易紀錄嗎?","good":0,"date":"2013年9月6日 0:41"}]},{"groupId":"222546864546011","articleId":"350079298459433","title":"2013-09-03_SQL安裝.docx\n想請教各位大師，我在 window 2003 sp2 enterprise x64 , 需安裝 SQL Server 2008 R2 enterprise CHT的時候，遇到以下問題: 1.第一次安裝:用 domain user登入(有加入local admin group).安裝過程被告知 \"如文件\" 2.第二次安裝:用local administrator群組內的帳號登入.安裝過程被告知 \"如文件\".其中第二次安裝的錯誤，在第一次安裝沒有問題。所以是否有權限或policy group的問題呢? 或者cluster安裝過程、storage配置空間過程有權限配置的問題呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/350079298459433/","type":"attach","author":"Sunny Chiu","date":"2013年9月5日 11:43","good":2,"replys":[{"author":"James Fu","text":"原來如此 , 沒有特別在 Windows 2003 64 位元上測試過, 可能要請教大師了","good":1,"date":"2013年9月5日 14:35"},{"author":"Colin Lin","text":"只有這樣的錯誤, 看不出原因, 要看很多的information去查root cause","good":1,"date":"2013年9月5日 23:30"}]},{"groupId":"222546864546011","articleId":"350132931787403"," 4296070600","title":"今天夥伴COLIN 分享非常棒 讚讚讚","url":"https://www.facebook.com/groups/222546864546011/permalink/340634296070600/","type":"content","author":"Stephen Liu","date":"2013年8月15日 22:07","good":16,"replys":[{"author":"Max Fan","text":"昨天終於見到 承修 大哥 感謝你的回應","good":1,"date":"2013年8月16日 15:55"},{"author":"Chang Justin","text":"Max Fan 不敢~不敢~教學相長~","good":3,"date":"2013年8月16日 15:57"}]},{"groupId":"222546864546011","articleId":"340600949407268","title":"\u003c\u003cHow easy to retrieve transaction log of SQL Server via the 3rd party tools-case Study by LiteSpeed\u003e\u003e \u003c\u003c簡單使用第三方軟體去檢視SQL Server的 Log by Lewis Yang 2013/08/15 @ TW\u003e\u003e 很多狀況下，你可能需要瀏覽Transaction Log的內容，或許可以Google 一下fn_dblog的文章，但是終究它還是UnDocimented的函數，使用上面要小心。如果公司有預算，接下來會介紹使用簡單便宜的三方軟體去檢視ONLINE的Transaction Log的內容，今天先來介紹Quest的LiteSpeed。本畫面是使用TRAIL版本Quest_NetVault-LiteSpeed-for-SQL-Server-71_71_3實做出來，或許這也是一種另外的檢視LOG的方式。 Have Fun http://www.quest.com/litespeed-for-sql-server/","url":"https://www.facebook.com/groups/222546864546011/permalink/340600949407268/","type":"content","author":"Lewis Yang","date":"2013年8月15日 20:11","good":33,"replys":[{"author":"Lewis Yang","text":"dear Chin Lung Tseng,它可以加速取出Incremental data速度，加油喔","good":1,"date":"2013年8月16日 8:38"},{"author":"Man-han Tsai","text":"我現在工作上的業務就是再玩Incremental.等過幾天我把我常用的T-SQL分享給大家","good":4,"date":"2013年8月16日 8:51"}]},{"groupId":"222546864546011","articleId":"340507322749964","title":"三個資料表 Test_V20 欄位 T varchar(20) insert 資料 (\u002711111111111111111111\u0027) 100000 次 Test_V3 欄位 T varchar(3) insert 資料 (\u0027111\u0027) 100000 次 Test_V20_3 欄位 T varchar(20) insert 資料 (\u0027111\u0027) 100000 次⋯⋯ 利用 \u003c\u003c德瑞克大師的語法\u003e\u003e 去看所使用的情況 http://sharedderrick.blogspot.tw/2013/…/cursors-rowsets.html -- 03_查詢目前資料庫內，每一個資料表的使用空間資訊 SELECT a3.name AS N\u0027結構描述\u0027, a2.name AS N\u0027資料表\u0027, a1.rows AS N\u0027資料列筆數\u0027, (a1.reserved + ISNULL(a4.reserved,0))* 8.0/1024 AS N\u0027配置的空間總量(MB)\u0027, a1.data * 8.0/1024 AS \u0027資料(MB)\u0027, (CASE WHEN (a1.used + ISNULL(a4.used,0)) \u003e a1.data THEN (a1.used + ISNULL(a4.used,0)) - a1.data ELSE 0 END) * 8.0/1024 AS N\u0027索引(MB)\u0027, (CASE WHEN (a1.reserved + ISNULL(a4.reserved,0)) \u003e a1.used THEN (a1.reserved + ISNULL(a4.reserved,0)) - a1.used ELSE 0 END) * 8.0/1024 AS N\u0027尚未使用(MB)\u0027 FROM (SELECT ps.object_id, SUM ( CASE WHEN (ps.index_id \u003c 2) THEN row_count ELSE 0 END ) AS [rows], SUM (ps.reserved_page_count) AS reserved, SUM ( CASE WHEN (ps.index_id \u003c 2) THEN (ps.in_row_data_page_count + ps.lob_used_page_count + ps.row_overflow_used_page_count) ELSE (ps.lob_used_page_count + ps.row_overflow_used_page_count) END ) AS data, SUM (ps.used_page_count) AS used FROM sys.dm_db_partition_stats ps GROUP BY ps.object_id) AS a1 LEFT OUTER JOIN (SELECT it.parent_id, SUM(ps.reserved_page_count) AS reserved, SUM(ps.used_page_count) AS used FROM sys.dm_db_partition_stats ps INNER JOIN sys.internal_tables it ON (it.object_id \u003d ps.object_id) WHERE it.internal_type IN (202,204) GROUP BY it.parent_id) AS a4 ON (a4.parent_id \u003d a1.object_id) INNER JOIN sys.all_objects a2 ON ( a1.object_id \u003d a2.object_id ) INNER JOIN sys.schemas a3 ON (a2.schema_id \u003d a3.schema_id) WHERE a2.type \u003c\u003e N\u0027S\u0027 and a2.type \u003c\u003e N\u0027IT\u0027 and a2.name like \u0027Test%\u0027 ORDER BY 4 DESC; GO 輸出結果如附圖 很好奇想請教 為什麼 Test_V20_3 欄位 T 開 Varchar(20) 塞的資料 與 Test_V3 欄位 T 開 Varchar(3) 均為 (\u0027111\u0027) 所使用的情況 卻是 Test_V20_3 小於 Test_V3 很疑惑.....@@2 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/340507322749964/","type":"content","author":"Max Fan","date":"2013年8月15日 14:25","good":2,"replys":[{"author":"Max Fan","text":"對 都一樣 我可能沒有徹底清除 Table","good":1,"date":"2013年8月15日 16:03"},{"author":"Addy Lee","text":"真是及時雨，最近為空間煩惱中","good":0,"date":"2013年8月15日 20:39"}]},{"groupId":"222546864546011","articleId":"340227276111302","title":"今天看到人數 888 讚 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/340227276111302/","type":"content","author":"Stephen Liu","date":"2013年8月14日 22:16","good":26,"replys":[]},{"groupId":"222546864546011","articleId":"336804539786909","title":"FAIL_PAGE.PNG\n遇到一個難題 , 想請問是否有人處理過類似的案例。目前發生問題的主機是 IBM 3650 + 30GB RAM 的電腦 , OS 是 Windows 2008 SP2 x64 版本 , 配合 SQL Server 2005 SP4 x86 32 位元版本，記憶體設定 Min 8G , Max 24GB 。 原本機器每三五天會當一次，但後來查看發覺很多 Table 沒有設定合適的 Index , 因此做了一些調整 , 並且把平行成本限制從 5 調整到 50 , 也開啟了 AWE , 結果應用程式的效能有提升不少 , 但是變成每兩天當有大量指令開始執行時 , 就很容易出現圖片上的錯誤 , 有時過了 10 幾分鐘就忽然又正常了 , 有時要重新啟動 SQL Server 才可以恢復。 參考一些資料，目前有加入啟動參數 -g 384 , 但狀況依然沒有改善，不知道各位先進前輩們，是否有類似的處理經驗可以提供給小弟參考看看，謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/336804539786909/","type":"attach","author":"James Fu","date":"2013年8月6日 23:41","good":1,"replys":[{"author":"Alfred Lo","text":"我常戲稱32位元+AWE是效能假象,只是將資料Buffer變大而不會優化SQL Server本身，謝謝James Fu的親身經歷; 明年我也要升級一系列DB成64位元","good":4,"date":"2013年8月14日 21:32"},{"author":"Stephen Liu","text":"以當時的年代及狀況32位元只能用到有限記憶體 PAE 3GB AWE 可以使用到更多 算是功德一件 哈哈","good":1,"date":"2013年8月14日 22:15"}]},{"groupId":"222546864546011","articleId":"318991064901590","title":"鏡像實做.pdf\n在沒有網域的環境中兩台SQL做Mirroring的筆記，卡關卡很久，感謝社友跟楊老師的提點。","url":"https://www.facebook.com/groups/222546864546011/permalink/318991064901590/","type":"attach","author":"Rock Chang","date":"2013年6月26日 19:40","good":23,"replys":[{"author":"舒雅","text":"ㄟˊ，可是我也有設憑證耶！Grant connect是授權給憑證的帳號","good":1,"date":"2013年8月14日 21:27"},{"author":"Rock Chang","text":"恩聊解","good":0,"date":"2013年8月14日 21:29"}]},{"groupId":"222546864546011","articleId":"339627216171308","title":"祝各位夥伴 七夕愉快","url":"https://www.facebook.com/groups/222546864546011/permalink/339627216171308/","type":"content","author":"Stephen Liu","date":"2013年8月13日 18:55","good":44,"replys":[{"author":"Man-han Tsai","text":"今天是屬於你們的日子 請趕快回家抱抱家人吧^^","good":1,"date":"2013年8月13日 20:27"},{"author":"Chuck Chang","text":"有電腦陪伴就好了","good":0,"date":"2013年8月13日 23:20"}]},{"groupId":"222546864546011","articleId":"337117836422246","title":"อีเ :"3秒處理1PB資料！Google Dremel打敗Hadoop引領「巨量資料處理」趨勢\n參考看看","url":"https://www.facebook.com/groups/222546864546011/permalink/337564479710915/","type":"link","author":"Chang Jui-Lun","date":"2013年8月8日 21:10","good":21,"replys":[{"author":"Yi Siang Ou","text":"一直不了解Hadoop的觀念 新的技術會比Hadoop好懂嗎?","good":0,"date":"2013年8月8日 22:22"}]},{"groupId":"222546864546011","articleId":"337191259748237","title":"想請教大家一個權限的問題，之前在SQL AGENT建了一個作業並設排程，由於作業中的TSQL有需sysadmin權限才能執行的語法，一開始我以為應該會有權限不足的問題(因為SQL AGENT啟動帳號不是sysadmin，在windows系統中也只是user群組)。可是該作業卻能正常WORK，這使我產生疑問，我故意改用SQL AGENT啟動帳號開SSMS連SQL，然後開啟查詢輸入sp_configure \u0027show advanced options\u0027,1，結果是意料中的權限不足。接下來我也用此帳號建立新作業，作業只寫sp_configure \u0027show advanced options\u0027,1，然後設排程，卻發現作業都可以正常執行，所以想請問大家Sql Agent執行排程中作業時，是用何種權限呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/337191259748237/","type":"content","author":"Rock Chang","date":"2013年8月7日 23:25","good":2,"replys":[{"author":"Lewis Yang","text":"在SQL Server Agent中，Job種類如果是T-SQL部分，權限取決於Job Owner與SQL Server Agent啟動帳號。並且無法使用Proxy 搭配 Credential 改變執行中的權限，因此使用高權限的Job Owner是一種解決的方式。","good":5,"date":"2013年8月8日 13:07"},{"author":"Stephen Liu","text":"JOB OWNER 屬SYSADMIN ROLE 就交給SQL SERVER AGENT SERVICE身分去做(此身份最好是SQL SERVER SYSADMIN ROLE,但不必是本機管理群組),如果不是就屬OWNER 權限能到哪.如JOB有需存取外部資源,如備份至其它機器的分享FOLDER,大多使用PROXY ACCOUNT去處理.","good":3,"date":"2013年8月8日 15:36"}]},{"groupId":"222546864546011","articleId":"334092520058111","title":"今天來換個角度，提個有獎徵答的問題(但沒有實質獎品，最多是一個讚) 請問：解決 SQL Server Deadlock 的問題，最快、有效且可避免問題的解決方法是什麼？請一併說明為何您選該項解法。 請發揮各位的創意，但大師級專家不能講先回答喔。","url":"https://www.facebook.com/groups/222546864546011/permalink/334092520058111/","type":"content","author":"顏瑞宏","date":"2013年8月1日 0:27","good":16,"replys":[{"author":"顏瑞宏","text":"至於您希望使用 Deadlock 的方式來凸顯問題，方便找到問題點；或是全部使用 Blocking 的方向，找出造成 Blocking Chain Head 並改善其執行計畫，都是可行的作法。","good":1,"date":"2013年8月6日 22:06"},{"author":"Rainmaker Ho","text":"感謝分享，所以在sys.dm_exec_query_stats query_stats 中應該可以發現那些deadlock or blocking 而比較慢的SQL。","goo
