月31日 0:07"}]},{"groupId":"222546864546011","articleId":"333383030129060","title":"目前MSMerge_history大到2X GB，試著select top 10出來看一下，一堆2012年的data，剛剛試著 exec dbo.sp_MShistory_cleanup @history_retention \u003d 12，整個DB就hang住了。 請較諸位前輩，是否我走錯路了？？？","url":"https://www.facebook.com/groups/222546864546011/permalink/333383030129060/","type":"content","author":"Alex Hsiao","date":"2013年7月30日 17:45","good":0,"replys":[{"author":"Stephen Liu","text":"系統資料庫中MSDB,最像USER資料庫,因資料表太大了,要DEL,想一下幾千萬筆資料要找到適合的where再去刪除,可想而知當時資料庫的效能.楊老師說得對!!","good":2,"date":"2013年7月30日 19:37"},{"author":"Alex Hsiao","text":"多謝楊老師指點！","good":1,"date":"2013年7月30日 20:30"}]},{"groupId":"222546864546011","articleId":"331185603682136","title":"請教一下 ，有兩台WINDOWS SERVER 2008 R2 以及SQL SERVER 2010，都是Enterprice 的等級，但資金不足去買Storege有什麼方法可以做到好一點的備援?","url":"https://www.facebook.com/groups/222546864546011/permalink/331185603682136/","type":"content","author":"Alex Hong","date":"2013年7月25日 16:23","good":3,"replys":[{"author":"Alex Hong","text":"再請教一下，如果沒有AD Server的話，是否無法做叢集？","good":0,"date":"2013年7月30日 12:01"},{"author":"Chang Justin","text":"對～沒AD是沒辦法做叢集的～～","good":1,"date":"2013年7月30日 13:05"}]},{"groupId":"222546864546011","articleId":"332832093517487","title":"SQL Monitor - Free SQL Server Concurrency eBook by Kalen Delaney\n\u003c\u003cSQL Server的天命，連查詢都會BLOCK資料異動陳述式 \u003e\u003e \u003c\u003cHow come the query sessions block any DML statement in SQL Server database\u003e\u003e by Lewis Yang(Microsoft SQL Server MVP , OCM) **UNDO與REDO** 它就是沒有Oracle的REDO LOG FILES與 UNDO TABLESPACE的機制，切開ONLINE ROLLFORWARD與ROLLBACK。SQL Server僅使用Log file(LDF)，混在一起處理，造成從SQL Server 早期版本到現在的SQL Server 2014 CTP1，任何的Query產生的Shared Lock都無法與DML的Exclusive lock共存。⋯⋯ **UNDO vs TEMPDB** Oracle之所以可以確保***SELECT沒有產生Shared Lock***，並且可以確保Read Consistency，主要是利用 UNDO協助，但是相對於SQL Server 2005(含)之後，也不是省油的燈。它竟然利用tempdb模擬Oracle的UNDO的方式，實做出版本列控制的技巧，令人驚嘆與咋舌。只是當你啟動該Row Versioning時候，代價就是 tempdb的使用率與可能面臨突然的tempdb長大(來root cause 就是過長交易與過大的交易)，並且無法立即縮小，導致硬碟爆掉，讓SQL Server 死於非命的窘狀，當然Oracle的UNDO TABLESPACE 也會難逃此劫數與ORA-01555 Snapshot Too Old。 **FLASHBACK vs RESTORE** 此外，大家可能聽過Oracle的Flashback Table與Flashback Query的機制，它們就是利用UNDO的資料，讓資料庫使用者可以在COMMIT資料之後，仍可以在指定的時間內，快速恢復剛剛誤砍誤改的資料取代使用RESTORE DATABASE方式。期待下一版或是哪天SQL Server 也提供這樣的功能，造福我們這些SQL Server的使用者。 **NOLOCK and DIRTY READ** 最後補充，SQL Server 的SELECT * FROM EMPLOYEES(NOLOCK)的Query Hint基本上跟Oracle的不產生Shared Lock**完全不同**，因為後者可以確保資料的一致性，但是前者會有Dirty Read的混亂狀況，此點請特別留意。 **E-BOOKS FROM RedGate** 近日看書的過程中，看到REDGATE公司的分享書籍，說明SQL Server的LOCK, BLOCK與DEADLOCK現象，推薦大家去下載與閱讀。從商言商角度，教育USERS認識更多，可以讓軟體廠商可以推廣自己產品，當然這是Win-Win機制。 Free eBook: SQL Server Concurrency: Locking, Blocking and Row Versioning. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/332832093517487/","type":"link","author":"Lewis Yang","date":"2013年7月29日 12:00","good":25,"replys":[{"author":"Lewis Yang","text":"yes, When we enable the row version on SQL Server 2005+ , the tempdb could increase dramatically and consume all of free space. It\u0027s good recommendation for us to monitor tempdb\u0027s zise after we enable this feature. Thanks , 許國林 pare.","good":4,"date":"2013年7月29日 13:14"},{"author":"Alfred Lo","text":"去年我差點就要啟用這功能了，不過我還不曉得空間消耗性這樣高，警惕到了，謝謝","good":2,"date":"2013年7月29日 22:31"}]},{"groupId":"222546864546011","articleId":"332703093530387","title":"想請問一下 公司有兩台主機 A and B ,兩台都是Windows 2008R2+SQL 2008R2 皆為enterprise版本,並且架設SQL Server Cluster完成,對AP連線是C 想到一個問題,A and B 都是Cluster,目前cluster 服務是A,如果要更新SQL hotfix or service pack 是要從B為standby SQL Server開始更新嗎? 還是要從AP連線的C更新即可(C更新好了,A和B不需要做了) ,想請教大家有比較好的建議嗎? 謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/332703093530387/","type":"content","author":"Flyskyspace Hsieh","date":"2013年7月29日 6:26","good":3,"replys":[{"author":"Alfred Lo","text":"沒有測試環境嗎？如果AP先測過後，再決定要不要上正式環境，上正式環境也是Standby先做，在做Primary,要自保啊！","good":1,"date":"2013年7月29日 22:24"},{"author":"Flyskyspace Hsieh","text":"感謝大家的回覆...小弟了解了...to Spencer Lo:小公司測試環境只是單一版SQL Server 沒有cluster ..不過還是謝謝你的建議阿","good":1,"d  + LEFT (PARSENAME(mid.statement, 1), 32) + \u0027]\u0027 + \u0027 ON \u0027 + mid.statement + \u0027 (\u0027 + ISNULL (mid.equality_columns,\u0027\u0027) + CASE WHEN mid.equality_columns IS NOT NULL AND mid.inequality_columns IS NOT NULL THEN \u0027,\u0027 ELSE \u0027\u0027 END + ISNULL (mid.inequality_columns, \u0027\u0027) + \u0027)\u0027 + ISNULL (\u0027 INCLUDE (\u0027 + mid.included_columns + \u0027)\u0027, \u0027\u0027) AS create_index_statement, migs.*, mid.database_id, mid.[object_id] FROM sys.dm_db_missing_index_groups mig INNER JOIN sys.dm_db_missing_index_group_stats migs ON migs.group_handle \u003d mig.index_group_handle INNER JOIN sys.dm_db_missing_index_details mid ON mig.index_handle \u003d mid.index_handle WHERE migs.avg_total_user_cost * (migs.avg_user_impact / 100.0) * (migs.user_seeks + migs.user_scans) \u003e 10 ORDER BY migs.avg_total_user_cost * migs.avg_user_impact * (migs.user_seeks + migs.user_scans) DESC 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/331464056987624/","type":"content","author":"Stephen Liu","date":"2013年7月26日 10:29","good":34,"replys":[{"author":"Lewis Yang","text":"劉師兄的SCRIPT省下大家很多時間去搜尋，讚","good":1,"date":"2013年7月26日 13:43"},{"author":"Stephen Liu","text":"這SCRIPT正點在於 幫你做分析 還有 產出CREATE INDEX","good":4,"date":"2013年7月26日 13:50"}]},{"groupId":"222546864546011","articleId":"330901897043840","title":"剛剛看完顏瑞宏老師的T-SQL執行計畫影片，才知道SQL會自己建立統計資料，物件名稱是 _WA_Sys_開頭，影片中還說明要自己定期清除自動建立的統計資訊，不曉得有沒有先進可以提供這方面的經驗給小弟參考^^","url":"https://www.facebook.com/groups/222546864546011/permalink/330901897043840/","type":"content","author":"Rock Chang","date":"2013年7月24日 23:39","good":9,"replys":[{"author":"Stephen Liu","text":"各位大師出手 果真不一樣 讚","good":1,"date":"2013年7月26日 10:15"},{"author":"Colin Lin","text":"剛好講到我會的主題啦〜^_^，不過這社團真的讚，可以學習到很多技術和觀念","good":2,"date":"2013年7月26日 12:35"}]},{"groupId":"222546864546011","articleId":"331464286987601","title":"Elaine Hung 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546 754281391935","title":"各位前輩您好，小弟我想請教一個問題。近日公司使用SQL2008R2維護計畫重建索引工作。發現在執行的過程中，我們主要資料庫的mdf有快速成長的情況（約每秒4MB)，小弟印象中之前做重建索引時只會造成ldf成長，不知道這樣的情況是否正常。煩請各位前輩能指點迷津。 另外，小弟一直不太懂做重建索引會使用到系統那邊的資源。有人說會用到temp db，但從windows工作管理員中未看到有使用到temp db的情況，所以不太懂重建索引工作之運作原理為何。也希望能給小弟一些方向。謝謝","url":"https://www.facebook.com/groups/222546864546011/permalink/320754281391935/","type":"content","author":"王楨元","date":"2013年7月1日 14:57","good":1,"replys":[{"author":"Su Jun-Ming","text":"您需要多的空間儲存索引供未來使用，mdf就會多了阿~","good":1,"date":"2013年7月1日 16:08"},{"author":"Lewis Yang","text":"CREATE INDEX過程如果使用 WITH (SORT_IN_TEMPDB \u003d ON)就匯大量使用tempdb, 建立INDEX過程會額外使用PAGES，儲存INDEX，這也會造成mdf成長，以下可以看到使用多少INDEX空間與DATA空間。 exec sp_spaceused [your_table_name]","good":3,"date":"2013年7月2日 12:04"}]},{"groupId":"222546864546011","articleId":"321105131356850","title":"Bruce Hsiao 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/321105131356850/","type":"content","author":"Stephen Liu","date":"2013年7月2日 10:57","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年7月2日 10:58"}]},{"groupId":"222546864546011","articleId":"321036401363723","title":"想更認識如何透過 SQL Server 的 Full-Text 功能快速搜尋文件內容嗎？請別錯握 徐振煒 這篇圖文並茂的好文章。","url":"https://www.facebook.com/groups/222546864546011/permalink/321036401363723/","type":"content","author":"Terry Chuang","date":"2013年7月2日 6:43","good":7,"replys":[{"author":"Stephen Liu","text":"正點","good":0,"date":"2013年7月2日 8:25"}]},{"groupId":"222546864546011","articleId":"321025734698123","title":"えび きゃっと已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/321025734698123/","type":"content","author":"Stephen Liu","date":"2013年7月2日 6:24","good":0,"replys":[{"author":"Stephen Liu","text":"welcome","good":0,"date":"2013年7月2日 6:24"}]},{"groupId":"222546864546011","articleId":"320753901391973","title":"Ken Yeh 已被 Lewis Yang 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/320753901391973/","type":"content","author":"Lewis Yang","date":"2013年7月1日 14:55","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年7月2日 6:09"}]},{"groupId":"222546864546011","articleId":"319903274810369","title":"dear all~ 學藝不精的雅玲, 想跟各位前輩請教一個不確定是否關係sqlserver的問題,以下是說明: (1)我將1台sqlserver資料庫備份再還原到第2台主機, 因為2台主機測試的結果不同, 所以我分別從兩台sql server中select的結果, 複製到EXCEL上比對, 看到一些差異(請參酌附圖是在EXCEL中比對的情形) A.原始資料庫(第1台)複製出來的中文字保持正常,第2台機器呈現亂碼 B.因為欄位字串中含有大量空白, 我在空白字串末端加上文字A, 看起來長度不一樣,但文字函數計算長度是一樣的,同時兩造文字比對仍然不一樣(false) (以上兩個特徵我想應該是同一個問題吧?!)⋯⋯ (2) 2台資料庫版本同樣是sqlserver_2008R2,第1台OS是WIN7專業版, 第2台是WIN7家用進階版 --------------------------------------------------- Q1.我想請問以上的差異和server的OS或系統的什麼環境設定有關嗎? Q2.我覺得不能理解的是--第1台資料庫是先讀取EXCEL寫入資料庫的本尊, 備份給第2台以後, 反而是第1台會誤判相同的EXCEL檔內容不相符, 而第2台可以正確判讀內容相符 ---------------------------------------------------------------------- 以上, 不知道大家能否看懂我在說什麼, 希望各位前輩多多指教, 先謝謝大家~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/319903274810369/","type":"content","author":"洪雅玲","date":"2013年6月29日 2:20","good":1,"replys":[{"author":"洪雅玲","text":"不好意思, 現在才上來謝謝各位前輩寶貴的意見, 我要到星期一才能確認兩台主機是否有地區語言或定序不同的問題, 其實我對SQL SERVER瞭解的很少, 謝謝Jasper Lai 幫我把語法都準備好了 ---------------------------------------------------------------------------------------------------- 如果不考量兩位主機差異的問題, A主機已存入來自EXCEL檔轉入的物料檔, 如果再次讀取EXCEL檔(BOM表)比對結果不符, 應該會認為是程式有誤, 但同樣的資料庫放到B主機去, 再進行同樣的比對, 卻完全相符, 我想A主機應該還是有點問題, 不過我還是會再透過C主機來確認B主機OK是否合理, 謝謝大家了~","good":0,"date":"2013年6月29日 15:14"},{"author":"洪雅玲","text":"我比對了2台電腦的定序和地區設定都一致, 後來發現從SQL SERVER copy and paste至excel時, 改用選\"選擇性貼上\"的作法, 選擇以文字或unicode就可以正常顯示出中文了, ......查看更多","good":1,"date":"2013年7月2日 1:11"}]},{"groupId":"222546864546011","articleId":"320700528063977","title":"一個奇怪的問題請教各位. 在 author 欄位, 有個人的名字叫\"羅印冲\" 使用 SELECT AuthorName FROM Author⋯⋯ WHERE (AuthorName LIKE \u0027%羅印冲%\u0027) 或 AuthorName \u003d \u0027羅印冲\u0027 都找不到資料 但是使用 (AuthorName LIKE \u0027%羅印%\u0027) 卻又回傳一堆\"羅印冲\" 的資料, 有人遇過這鬼打牆的問題嗎? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/32070052 ,"date":"2013年6月1日 0:32"},{"author":"Lewis Yang","text":"More... SQL Server DBA或是SQL Server Developer在SQL Server領域中，存在的意義是使用各種方式，最佳化程式校能，從改寫TSQL/Plan Guide/Index/Statistics，千萬不要一開始就要淪落到花錢買硬體/找廠商/開CASE給微軟，終究任何效能問題，一出來，都是磨練機會，祝人機會。終究，上等人，改人程式 . 中等人，自己寫自己程式，普通人，僅會找廠商寫程式。 最後，如果可以能在SQL Server領域中，有效率調校好CPU使用率(使用TSQL/Plan Guide/Index/Statistics，非靠採購 更換硬體)，才真是硬漢，值得學習的對象。PS: 可以多發問 讓super SQL Server 許多硬漢，一起幫忙","good":11,"date":"2013年6月1日 0:45"}]},{"groupId":"222546864546011","articleId":"306319229502107","title":"Soumen Mallick 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/306319229502107/","type":"content","author":"Stephen Liu","date":"2013年5月31日 15:23","good":1,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年5月31日 15:24"}]},{"groupId":"222546864546011","articleId":"306240132843350","title":"請問如何各位是如何訓練組SQL語法的能力? MS SQL語法有可能會備微軟的LINQ計數取代嗎?","url":"https://www.facebook.com/groups/222546864546011/permalink/306240132843350/","type":"content","author":"黃世斌","date":"2013年5月31日 9:35","good":0,"replys":[{"author":"Chang Justin","text":"您的問題就跟我一年前剛接DBA的問題一樣，我該如何快速提升管理能力，後來我發現除了多去上課之外，如果我的SQL常出問題，我的能力就會提升的越快，套用到您的問題，應該是多接CASE，多寫，能力就會快速累積了~~師傅帶進門~修行在個人~~","good":1,"date":"2013年5月31日 10:45"},{"author":"Man-han Tsai","text":"放心 LINQ 底層還是T-SQL語法 所以學好T-SQL 才是王道 而且LINQ寫出來的還是要靠T-SQL來調才會比較快","good":3,"date":"2013年5月31日 11:45"}]},{"groupId":"222546864546011","articleId":"306202506180446","title":"曹老師的精闢見解...哈 我還在追","url":"https://www.facebook.com/groups/222546864546011/permalink/306202506180446/","type":"content","author":"Man-han Tsai","date":"2013年5月31日 7:11","good":11,"replys":[{"author":"吳影沒","text":"工具技術不是新的就好...老技術+技術成熟一樣很好用，至少用久了技術成熟穩定性高","good":1,"date":"2013年5月31日 9:09"}]},{"groupId":"222546864546011","articleId":"305900669543963","title":"昨天拿同事的DB 附加到到本機端的SQL SERVER 但發現產生好發行集後確一直無法將資料做同步 產生「無法執行sp_replcmds..」錯誤訊息 最後 是把該發行端的DB OWNER(原本是空白的) 設為SA 才解決該問題 雖然解決了這個問題 但我在想為何會發生這樣的錯誤是我不了解的地方!!!","url":"https://www.facebook.com/gr 較長~可以跟我換的嗎? 目前考試卷價錢US100，低價2K賣出。","good":0,"date":"2013年5月29日 20:40"}]},{"groupId":"222546864546011","articleId":"305319229602107","title":"昨天剛過完SQL Server 2000的尾七.... 不少user也開始進行升級的動作 話說, 現今的機器, CPU/Memory都算高檔的 效能瓶頸, 多半是卡在Disk上⋯⋯ 小弟在這分享一下, 我對於磁碟的規劃之看法 1. 多數人在資料庫的磁碟考量上, 以 \"空間\" 為考量, 其次是 \"partition\"為考量 (管理面), 實際上, 我優先考慮的是, 磁碟的轉速和seek time, 其次才去考量其他要件, 那是錢可以砸出來的. 2. I/O Page調整, 端看資料存取的量, 注意, 不是batch的量 3. 如果錢多多, tempdb丟在SSD上吧~~ 就會發現效能大幅提升 4. RAID 0/1/5/6/10/01, 多數人去計較可用磁碟空間, 不過, 那也是錢可以砸出來的, 不如去想想, 大量讀的資料, RAID 5/6, 大量transaction, RAID 0/1, 來提升效能 5. I/O, 也要考慮BUS to HBA的條件, 便宜難得有好貨, 思考設備成本時, 也要考慮未來營運成本 雖然這麼考慮, 最終user還是會以設備最低成本來考量, 然後..... \"為什麼升級了效能沒啥提升\"~~~ 我又得搬出上述的理論重新說一次~~~ 哈哈~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/305319229602107/","type":"content","author":"Colin Lin","date":"2013年5月29日 17:39","good":22,"replys":[{"author":"Derrick Chen","text":"感謝 科林哥 的精闢分析","good":0,"date":"2013年5月29日 19:49"},{"author":"Stephen Liu","text":"牽扯到儲存設備 注意一下型號 與相關HBA OS 主機相關硬體支援矩陣 最近吃過虧 暈","good":0,"date":"2013年5月29日 20:29"}]},{"groupId":"222546864546011","articleId":"304695149664515","title":"SQL Server 2008 的SSMS有Activity Monitor該工具可以查看Instance的相關資源使用狀態，其中\"Resource Waits\"內有個\"Buffer Latch\" wait type，一直找不到相關的說明，能否請各位先進不吝說明一下，感恩不盡 ^^","url":"https://www.facebook.com/groups/222546864546011/permalink/304695149664515/","type":"content","author":"Vincent Cheng","date":"2013年5月28日 14:41","good":4,"replys":[{"author":"Vincent Cheng","text":"感謝承修您的建議協助，由於目前不是系統的Peak time，您提供的這5個Performance Counter 目前看起來都是正常的。看來要等到周末大量資料處理時再觀察了。若有更新的發現，會再POST上來與大家分享 ^^","good":1,"date":"2013年5月29日 16:43"},{"author":"Stephen Liu","text":"了","good":0,"date":"2013年5月29日 16:50"}]},{"groupId":"222546864546011","articleId":"305177449616285","title":"駱泱靚已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/305177449616285/","type":"content","author":"Stephen Liu","date":"2013年5月29日 12:00","good":1,"replys":[{"author":"Stephen Liu","text":"歡迎","goo 實驗 Transactional Replication 做負載平衡，假設有 A, B 兩台訂閱者，我在 A BEGIN TRANSACTION 並且 UPDATE Table_1 ，在還沒 COMMIT 或 ROLLBACK 前，我在 B 要 UPDATE Table_1 就會等待，這點是符合我的需求，我遇到的問題是，同前在 A BEGIN TRANSACTION 並且 UPDATE Table_1 後，在 B BEGIN TRANSACTION 後下 SELECT 指令並不會發生等待交易完成 (如果是在發行者端查詢是會等待的)，所以我想了解是否有辦法讓 B 在 SELECT 時會因為 Table_1 的交易未結束而等待呢？ 謝謝。","url":"https://www.facebook.com/groups/222546864546011/permalink/301424586658238/","type":"content","author":"Cl Hsieh","date":"2013年5月21日 11:03","good":1,"replys":[{"author":"Lewis Yang","text":"Cl Hsieh 你好，當使用複寫時候(Peer-to-Peer)或是1-way交易式複寫時候，兩個SQL Server Instance的交易，是獨立的交易記錄檔案。而你，想要產生BLOCK的方式，倒是有以下幾種辦法。 1.寫入與讀取在單一資料庫的單一資料列。 2.啟動SET XACT_ABORT ON方式，搭配LINKED SERVER，實做出跨越兩台伺服器的交易，方式如下 ......查看更多","good":7,"date":"2013年5月21日 23:50"},{"author":"Cl Hsieh","text":"謝謝 Lewis Yang 指導，目前我正在實驗各種不同方式中，待有好結果會上來與各位分享。","good":0,"date":"2013年5月23日 19:54"}]},{"groupId":"222546864546011","articleId":"301431643324199","title":"請問一下^^ 最近遇到一個詭異現象，2008 Replication原本架的好好的，採用PULL方式，但 是卻出現多個發行集發行至同一個訂閱者出現錯誤訊息，之前曾為了此問題把所有發行到該台訂閱者的訂閱項目重新初始化一次，之後乖了三天半後又出現一樣的問題，但無論上次或這次，筆數都絲毫沒有落差的情況，索性暫時不予理會後，過了一天之後，Replication又自己好了^^，但這種不穩定的現象著實讓人膽戰心驚的，不知道各位有沒有遇過類似不穩定的情形？ 相關錯誤訊息：\"Replication-複寫散發子系統: 代理程式 ServerName-發行集名稱-訂閱者名稱-xxxxx 失敗。套用複寫的命令時在訂閱者端找不到資料列\"⋯⋯ 觀察：筆數無落差，但發行集輪流瞬間出錯，不斷的循環著。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/301431643324199/","type":"content","author":"Carina Wu","date":"2013年5月21日 11:36","good":1,"replys":[{"author":"Carina Wu","text":"Colin大師都出手了^_^謝謝：實體轉VM, 環境沒有DNS 囧","good":1,"date":"2013年5月23日 13:04"},{"author":"Colin Lin","text":"發生問題時用TableDiff做一下檢查好了, 畢竟是資料列的錯誤, 筆數相同不一定表示資料相同 http://msdn.microsoft.com/....../ms162843(v\u003dsql.105).aspx","good":2,"date":"2013年5月23日 13:09"}]},{"groupId":"222546864546011","articleId":"302276646573032","title":"Antivirus software that is not cluster-aware may cause problems with Cluster Services\nhttp://support.microsoft.com/kb/250355 http://support.microsoft.com/kb/309422 防毒對SQL SERVER的影響!!","url":"http ":"歡迎","good":0,"date":"2013年5月3日 20:13"},{"author":"YingHao Pan","text":"謝謝老師和劉兄 週五課程收益良多","good":2,"date":"2013年5月5日 13:06"}]},{"groupId":"222546864546011","articleId":"294946447306052","title":"How to manually remove SQL Server 2000 default, named, or virtual instance\n提供我升級最背的一天（前兩年的事） SQL SERVER 2000 UP SQL 2008R2 (CLUSTER)做了十二小時還是失敗!! 過程如下:⋯⋯ 使用SQL2008 R2 光碟來直接升級cluster (在node2升級成功, 但在node1出現error) SQL Service在cluster出現failed訊息, 無法將SQL帶上線.最後決定移除用重裝的方式（參考KB 290991 來手動移除SQL2000http://support.microsoft.com/kb/290991),發生如下故事： Cluster resource中發現G: 一直為Pending的狀態 發現原因在於Cluster 對G:\\做Chkdsk的動作(OS覺得DISK有問題), 因此一直為pending 決定 將cluster skip掉 chkdsk動作 OS chkntfs G: \\X Cluster Cluster res “G” /priv SkipChkdsk\u003d1 OK後,使用光碟來安裝SQL2008R2 cluster 也失敗, 出現“無法啟動SQL Browser的錯誤” 最後決定重裝原來SQL SERVER 2000 使用光碟安裝SQL2000 cluster 失敗, SQL 無法上線 與開發討論後, 決定將Database搬至consolidated SQL主機, 之後APP修改connection string 在原先的Windows 2003 cluster 建立Shared folders APP測試ok, 可連接至資料庫 結論： 1.升級 log 我查到兩個node SP 不一樣,我疑問的是安裝精靈檢查時沒報錯！！ 2.為何重新移除也裝不上去,所以cluster博大精深 3.我看了當天時程 日子是”大凶“ 哎 也難怪不順！！ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/294946447306052/","type":"link","author":"Stephen Liu","date":"2013年5月5日 10:55","good":16,"replys":[]},{"groupId":"222546864546011","articleId":"294267367373960","title":"哇 今日Super Sql Server 人數破六百這吉祥數字 感謝各位加入此團體為SQL SERVER 相關技術注入不少力量 希望在此園地常常跟各位夥伴們交流與分享一些技術 也感謝楊老師建立此平台 讓SQL SERVER技術持續發光發熱 再次謝謝各位夥伴們","url":"https://www.facebook.com/groups/222546864546011/permalink/294267367373960/","type":"content","author":"Stephen Liu","date":"2013年5月3日 18:58","good":38,"replys":[{"author":"Lewis Yang","text":"Super SQL Server 平台有\"大家\"才有存在的意義，感謝劉承修與你的共襄盛舉。接下來將準備一系列經驗分享，就是如何在你的一般Windows 7/8非伺服器的機器中，透過免費Oracle VirtualBox/StartWind安裝出iSCSI 儲存體/Windows Cluster與SQL Server Cluster/AlwaysOn的教材，讓大家技術跟我一起精進，過程中無須花費大量 $$ ，就可以在你的筆記型電腦中，做出驚人的虛擬環境。請大家敬請期待，後續文章在super SQL Server的發表","good":17,"date":"2013年5月3日 19:53"},{"author":"Cl Hsieh","text":"破六百了，發獎品了！！！","good":2,"date":"2013年 Super SQL Server\"","good":1,"date":"2013年4月30日 12:49"},{"author":"Oklahoma Joe Joe Huang","text":"英文是加分！實際 handon 經驗 prefer","good":0,"date":"2013年5月3日 0:16"}]},{"groupId":"222546864546011","articleId":"293605264106837","title":"因廠商在開發系統時將資料庫層級的定序定成Chinese_PRC_CI_AS，結果到了要準備移轉到正式環境才發現此問題，目前我的做法是將該資料庫定序先改成Chinese_Taiwan_Stroke_CI_AS，然後再透過產生指令碼工具將該資料庫的SCHEMA匯出在匯入到我正式環境，但是當我要將資料透過匯入匯出工具移轉時還是會出現字碼頁不符的錯誤訊息，所以想請問各位前輩，除了ALTER DATABASE COLLATE後還需要做哪些動作呢？另外變更後TABLE中的資料會不會有問題？","url":"https://www.facebook.com/groups/222546864546011/permalink/293605264106837/","type":"content","author":"Chang Justin","date":"2013年5月1日 23:51","good":1,"replys":[{"author":"Stephen Liu","text":"定序可以BY LEVEL","good":0,"date":"2013年5月2日 11:01"},{"author":"Stephen Liu","text":"建議先匯出資料層級的定序TABLE SCHEMA 再部屬 再匯資料.","good":1,"date":"2013年5月2日 11:57"}]},{"groupId":"222546864546011","articleId":"291819050952125","title":"問題: SQL SERVER 2000 換新機後執行如下語法出現效能瓶頸(程式TIME OUT) ORDER BY⋯⋯ 解決方式: 新機器有12CORE因有開超執行緒(模擬出來),所以SQL SERVER認為有24CORE!!因此語法有作大量排序行為,會耗用CPU資源,因 SQL SERVER認為有24CORE平行運算(其實只有12CORE), 模擬出來12拖垮其它CORE,經調整後(停用超執行緒),執行時間從53 SEC縮短為14 SEC!! 遇到的經驗 參考囉 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/291819050952125/","type":"content","author":"Stephen Liu","date":"2013年4月27日 15:36","good":8,"replys":[{"author":"洪乾銘","text":"若對SQL Server 的執行有深刻的觀察, 就會發現99%以上交易執行單核即可, 因此在系統參數上並行處理會僅設2~4核, 門檻會改為20秒以上; 愈多核心並行處理, 執行計劃會愈多愈大; 減少核心和拉高處理門檻, 即減少並行處理執行計劃所佔用記憶體, 減輕procedure cache 的壓力.MAXDOP 在特別需要使用才加上去. 我的觀點, 多核主要是取其同時處理多個SQL的能力, 並非主要取同一SQL多核並行處理.","good":0,"date":"2013年4月30日 23:37"},{"author":"洪乾銘","text":"預設值往往小系統適用, 或者是歷史沿用, 不適合就改了吧, 不用太拘泥, 應也談不上BUG.","good":0,"date":"2013年4月30日 23:40"}]},{"groupId":"222546864546011","articleId":"292338787566818","title":"Installation_SQL Server 2005.doc","url":"https://www.facebook.com/groups/222546864546011/permalink/292338787566818/","type":"attach","author":"Jane Lin","date":"2013年4月28日 22:16","good":7,"replys":[]},{"groupId":"222546864546011","articleId":" SQL Server 組態管理員中，按一下 [SQL Server 服務]。⋯⋯ （二） 在右窗格中，以滑鼠右鍵按一下 [SQL Server (\u003cinstance_name\u003e)]，然後按一下 [內容]。 （三） 在 [進階] 索引標籤的 [啟動參數] 方塊中，輸入以分號 (;) 分隔的參數-m;-T3607。(Starts SQL Server without recovering any databases ) （四） 按一下 [確定]。 （五） 重新啟動 Database Engine。 STEP 2. 依上述RESTORE MASTER DATABASE FROM BACKUP FILE 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/291824324284931/","type":"content","author":"Stephen Liu","date":"2013年4月27日 15:58","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"291819437618753","title":"磁碟機沒有空間而使 SQL Server 無法完成復原資料庫 Microsoft SQL Server 2000 會傳回錯誤碼 1105 並設定 sysdatabases 的 status 資料行為疑問。⋯⋯ 依照下列步驟來解決問題： 1.執行 sp_resetstatus。 2.使用 ALTER DATABASE 將資料檔或記錄檔新增至資料庫。 3.停止並重新啟動 SQL Server。 藉由新資料檔或記錄檔所提供的額外空間，SQL Server 可以完成資料庫的復原。 PS 程序修改系統資料表，必須在建立此程序之前啟用系統資料表更新。請使用以下程序： USE master GO sp_configure ‘allow updates’, 1 GO RECONFIGURE WITH OVERRIDE GO 建立這個程序之後，立即停用系統資料表更新： sp_configure ‘allow updates’, 0 GO RECONFIGURE WITH OVERRIDE GO sp_resetstatus 只能由系統管理員執行。永遠在執行此程序之後關閉 SQL Server。 4.釋放磁碟空間並重新執行復原。 sp_resetstatus 會關閉資料庫的疑問旗標，但不會觸及資料庫其他所有的選項。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/291819437618753/","type":"content","author":"Stephen Liu","date":"2013年4月27日 15:38","good":5,"replys":[]},{"groupId":"222546864546011","articleId":"291362274331136","title":"請問二個問題: 1.昨天問的要安裝練習用的軟體,所需的電腦規格, 因為目前我能有的NB是xp系統4G的記憶體40G的硬碟, 我有2008版的軟體,可用嗎? 2.對於英文我所認識的單字有限,連在一起更看不懂,⋯⋯ 之前學VB.NET\u0026Asp.NET,很多名詞是死記的, 昨天發的書,它認識我我不認識它! 請問:我要如何去了解它? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/291362274331136/","type":"content","author":"無明","date":"2013年4月26日 14:14","good":0,"replys":[{"author":"Jodha Kaur","text":"我後來想想,其實方法很多,但重點是你不能被英文給嚇倒。可以上網查,不然就多問人,再不行,找老師 同學 朋友一直問,總會有法子的,但若一直困在,我英文很破,沒有任何行動,那永遠就是破到底了","good":1,"date":"2013年4月26日 17:31"},{"author":"無明","text":"謝謝各位前輩的經驗分享!!感恩!!","good":2,"date":"2013年4月27日 1:49"}]},{"groupId":"222546864546011","articleId":"291275224339841","title": roups/222546864546011/permalink/291291664338197/","type":"link","author":"Terry Chuang","date":"2013年4月26日 9:23","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"290180861115944","title":"不知道能否在這裡問一個問題，當我們透過 Reporting Services Configuration Manager 設定 Wen 服務的虛擬目錄和報表管理員的目錄之後，為什麼 Https.sys 會知道有這樣的設定，Https.sys 照理來說應該是 Windows 的 Driver，是否報表組態管理員有將相關的設定去寫到哪裡去，以至於 Https.sys 會知道有這些特殊的虛擬目錄，需要導向到 SQL Server 的目錄下 ? 謝謝大家。","url":"https://www.facebook.com/groups/222546864546011/permalink/290180861115944/","type":"content","author":"James Fu","date":"2013年4月23日 18:30","good":1,"replys":[{"author":"Lewis Yang","text":"Hello, James Fu, 基本上SSRS設定透過Reporting Services Configuration Manager的組態，都寫入到 C:\\Program Files\\Microsoft SQL Server\\MSRS10_50.MSSQLSERVER\\Reporting Services\\ReportServer，其中 各個檔案說明如下(MOC 6236 Page 8-4) ......查看更多","good":4,"date":"2013年4月25日 23:41"},{"author":"James Fu","text":"謝謝楊老師的說明，這個部份我有查過，但我比較納悶的是這個是 SQL Server 的設定，但 HTTPS.sys 那是作業系統的程式，那隻程式不應該會直接去讀取 SQL Server 的設定才對，應該會有個設定去讓 HTTPS.sys 知道說 RS 有設定某個特定的虛擬目錄，因此當這個目錄的連線進來的時候，就不應該轉給 IIS 來處理，但如果不是這些所指定的目錄，那就要導向給 IIS 來處理，不知道是否我有所誤解，謝謝老師。","good":0,"date":"2013年4月26日 0:26"}]},{"groupId":"222546864546011","articleId":"291009711033059","title":"Cooper Ku 已被 Lewis Yang 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/291009711033059/","type":"content","author":"Lewis Yang","date":"2013年4月25日 14:08","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年4月25日 15:02"}]},{"groupId":"222546864546011","articleId":"289355777865119","title":"DATABASE MDF LDF 要搬檔,建議執行DETACH標準方式再搬,這樣保證能ATTACH上去!其他方式可不一定(SQL SERVER離線等)!DBA們想一下為何? 哈哈!!","url":"https://www.facebook.com/groups/222546864546011/permalink/289355777865119/","type":"content","author":"Stephen Liu","date":"2013年4月21日 9:18","good":5,"replys":[{"author":"Stephen Liu","text":"Colin 老大說得好 因為我每次都偷懶 因為有50個DB要搬檔 哈哈 所以,,,,,,, 我就用sysprocesses 看一下 哈哈","good":0,"date":"2013年4月24日 13:38"},{"author":"Vincent Cheng","text":"如果該Target User DB 可以找到沒有活動的時間時，也可以先設定為 Read-Only (ALTER DATABASE [xxxx_DB] SET READ_ONLY WITH NO_WAIT)，這時就可以 copy Data File了。待複製完後，再改回設定。","good":0,"date":"2013年4月25日 11:28"}]},{"groupId":"222546864546011","articleId":"290521304415233","title":"陳大雄已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/290521304415233/","type":"content","author":"Stephen Liu","date":"2013年4月24日 13:27","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年4月24日 13:27"}]},{"groupId":"222546864546011","articleId":"290167651117265","title":"My Friends, 許久不見。 最近開心得到一次教學相長的機會，讓以下的MSDN文章實做的時候，變得更簡單。主要就是SQL Server 2012 AlwaynsOn環境下，針對已經在Availability Groups中DB，所設計的Log Shipping作業，需要考慮Transaction Log備份一致性與AlwaysOn經過FailOver之後的備份作業啟動的位置。微軟這一篇文章針對此部分，寫的很清楚，唯一與此次提供的技巧，最大的差異，在於\u003c\u003clocal secondary的LSBackup\u003e\u003e需要額外DISABLED。經過驗證後，如果在AlwaynsOn的Availability Groups屬性，設定\u003c\u003cBackup Preferences\u003e\u003e為\u003c\u003cPrimary\u003e\u003e選項。可以不用手動額外DISABLED\u003c\u003csecondary database的LSBackup\u003e\u003e，縱然手動啟動它，依然可以確保Log Shipping的Transaction Log備份，僅會在\u003c\u003cPrimary database\u003e\u003e中正確產生備份檔案，而手動在\u003c\u003csecondary database\u003e\u003e中執行的Transaction Log備份，不會產生備份檔案。It\u0027s awesome and I will provide more detailed SOP for this later. :-) MSDN原始文章: http://blogs.msdn.com/…/alwayson-part10-alwayson-and-logshi…","url":"https://www.facebook.com/groups/222546864546011/permalink/290167651117265/","type":"content","author":"Lewis Yang","date":"2013年4月23日 17:39","good":37,"replys":[{"author":"Fan Tracey","text":"老師教得真是用心啊","good":3,"date":"2013年4月23日 17:49"}]},{"groupId":"222546864546011","articleId":"289792194488144","title":"SQL Server Business Intelligence in Windows Azure Virtual Machines\n想要在Windows Azure Virtual Machines建置SQL Server BI的環境嗎?現在只要利用Windows Azure Virtual Machine Gallery提供的樣板就可以輕鬆完成建置，讓您可以專心在BI的開發上，而省去安裝所需的時間。","url":"https://www.facebook.com/groups/222546864546011/permalink/289792194488144/","type":"link ext":"欄位若多, 則會全表格掃描則考慮叢集索引; 若欄位少, 則建一個覆蓋的非叢集索引. 所謂覆蓋, 此段SQL中某一表格所要的欄位皆在某一個表格的一個非叢集索引的欄位中找到.","good":0,"date":"2013年4月18日 9:09"},{"author":"Shao-fun Lee","text":"目前使用 cursor和index設置處理中，再不講究效能的狀況下每一千萬筆資料需三十分鐘。在此謝謝各位的回覆。","good":2,"date":"2013年4月20日 2:11"}]},{"groupId":"222546864546011","articleId":"287847074682656","title":"Hello, 各位先進： 最近遇到一個狀況，SQL Server 2008 R2會不斷出現 SqlDumpExceptionHandler: Process 80 generated fatal exception c0000005 EXCEPTION_ACCESS_VIOLATION. SQL Server is terminating this process. 的STACK DUMP的錯誤訊息，是否是因為資料庫沒有更新Hotfix的關係嗎? 不知道有沒有人遇過類似的問題...","url":"https://www.facebook.com/groups/222546864546011/permalink/287847074682656/","type":"content","author":"Siemin Gao","date":"2013年4月17日 14:30","good":1,"replys":[{"author":"Colin Lin","text":"嗯, 很久沒看到overheap這種dump了~~ 哈哈哈","good":2,"date":"2013年4月19日 16:56"},{"author":"Lewis Yang","text":"Hello, Siemin Gao. Thanks for your question.基本上這問題不難解決，往硬體去檢查，之前類似產生DUMP FILES，不外乎已下幾項問題。1. CPU卡板 2.記憶體卡板 3.DRIVERS。一般SQL Server 2008 R2軟體的PATCHES多修正，內部引擎的BUGS。因此建議你可以採取以下幾項的方式，開CASE給微軟Premier Support http://www.microsoft.com/taiwan/services/support.mspx ，請它們幫忙分析DUMP FILE(從program files 取得)，費用部分不高，或是自行逐一試驗硬體部分。","good":6,"date":"2013年4月19日 17:40"}]},{"groupId":"222546864546011","articleId":"288267891307241","title":"Chen Hsiang Liu 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/288267891307241/","type":"content","author":"Stephen Liu","date":"2013年4月18日 12:12","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年4月18日 12:12"}]},{"groupId":"222546864546011","articleId":"288267897973907","title":"Mmik Huang 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/288267897973907/","type":"content","author":"Stephen Liu","date":"2013年4月18日 12:12","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年4月18日 12:12"}]},{"groupId":"222546864546011","articleId":"286795314787832","title":"詹益軒已被 Stephen Liu 加進社團。", thor":"Stephen Liu","text":"追蹤旗標 -T 1204 1222 分析 也許加一個ＩＮＤＥＸ就解了","good":4,"date":"2013年4月1日 19:15"},{"author":"David Huang","text":"以DBA的角度來看，小弟習慣開read_commit_snapshot 打預防針，並做好TempDB的最佳化; 平常僅就lock發生的原因進行調校，若ap是package 而無法動SQL，能動的大概就只剩index。反之，就是和programmer 討論可異動之部份。","good":0,"date":"2013年4月1日 22:50"}]},{"groupId":"222546864546011","articleId":"279626448838052","title":"發現 SQL SERVER 記憶體 ERROR LOG 先檢視如下設定 MIN SERVER MEMORY MAX SERVER MEMORY MIN MEMORY QUERY⋯⋯ AWE, PAE(32BIT) LOCK PAGE IN MEMORY 的權限 如上configure 值OK 再來看問題 先釐清一下!! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/279626448838052/","type":"content","author":"Stephen Liu","date":"2013年3月29日 10:49","good":5,"replys":[{"author":"Colin Lin","text":"2000以前版本還要多看一個set working set size","good":1,"date":"2013年3月29日 20:22"}]},{"groupId":"222546864546011","articleId":"279448705522493","title":"提醒一下各位先進~~ 最近一個user site遇到要進行cluster service rebuild system database for change server level collation, user自己參考了很多國內外的blog, 之後發生了悲劇了~~ (單機或是cluster是一樣的) 主要原因是, 大家都說 \"要做server level collation變更, 就要rebuild system database\", 之後的步驟就是..... 1. 備份master/msdb, 2. 備份user databases....等等, 大家爬一下文就可以看到一堆了⋯⋯ 看起來似乎沒有錯, 不過小弟的建議是...... 請參考微軟官方做法吧~~~ 應該是先把system objects等script出來, 然後data要export, user database generate script..... 為什麼呢? 因為當您rebuild system database時, 可以變更server level collation, 但也會把所有master中的objects給rebuild掉, 也就是什麼都沒有了..... 然後, 大家就會想說, 單一使用者啟動 -\u003e restore master, 嗯..... 悲劇就發生啦~~ collation又給他變回來了..... 那麼user databases呢? 如果不鳥他, 那舊的data仍是使用舊的collation, 新的data會使用新的collation, 然後..... 也許..... 你就不會想再做self join的動作了~~ 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/279448705522493/","type":"content","author":"Colin Lin","date":"2013年3月29日 0:02","good":7,"replys":[{"author":"Colin Lin","text":"之前去大陸太久了..... 哈哈哈","good":1,"date":"2013年3月29日 15:37"},{"author":"葉鴻均","text":"定序錯了怎麼會死機？好詭異","good":0,"date":"2013年3月29日 16:55"}]},{"groupId":"222546864546011","articleId":"279687742165256","title":"各位先進 小弟這邊請教一個SQL 2012 AG唯獨路由的問題,如下面script所表示 目前primary 在stdt41 ,secondary 在stdt61 如果用SQLCMD 方法下指令,readonly db卻還是指向 primary db (stdt41) 正確的應該要指向到secondary db (stdt61)⋯⋯ 不知小弟哪邊有錯,請指點迷津 ~ thanks !! ----在VNN上建立唯獨路由 alter availability group [mondayAG] modify replica on N\u0027stdt41\u0027 with (primary_role(read_only_routing_list\u003d(\u0027stdt61\u0027,\u0027stdt41\u0027))) go alter availability group [mondayAG] modify replica on N\u0027stdt61\u0027 with (primary_role(read_only_routing_list\u003d(\u0027stdt41\u0027,\u0027stdt61\u0027))) go --SQLCMD script sqlcmd -S stdt-vip -K ReadOnly -d monday --在VNN上設定可用性群組和唯獨路由所使用的READ_ONLY_ROUTING_URL use master go alter availability group [MondayAG] modify replica on N\u0027stdt41\u0027 with (secondary_role(read_only_routing_url\u003dN\u0027tcp://stdt41.db.com:1433\u0027)) go alter availability group [MondayAG] modify replica on N\u0027stdt61\u0027 with (secondary_role(read_only_routing_url\u003dN\u0027tcp://stdt61.db.com:1433\u0027)) go 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/279687742165256/","type":"content","author":"Ming Hsieh","date":"2013年3月29日 15:06","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"279046058896091","title":"曾議德已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/279046058896091/","type":"content","author":"Stephen Liu","date":"2013年3月28日 5:29","good":3,"replys":[{"author":"Wisely Chang","text":"^^","good":0,"date":"2013年3月28日 13:59"},{"author":"曾議德","text":"^_^","good":0,"date":"2013年3月28日 16:56"}]},{"groupId":"222546864546011","articleId":"277619022372128","title":"資料庫鏡像及容錯移轉叢集\n請教一下先進們，是否有實作過在SQL Server Clustering上面，建立資料庫鏡像至DR Site的SQL Server( 非Clustering )? 在使用設定上，是否有需要注意的地方，謝謝。 在MSDN有參考了一下上面的文章","url":"https://www.facebook.com/groups/222546864546011/permalink/277619022372128/","type":"link","author":"Siemin Gao","date":"2013年3月24日 22:34","good":4,"replys":[{"author":"Siemin Gao","text":"目前是使用2008的","good":0,"date":"2013年3月28日 author":"Stephen Liu","date":"2013年3月22日 9:33","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年3月22日 9:34"}]},{"groupId":"222546864546011","articleId":"276124582521572","title":"捷康科技／Embarcadero 應用程式開發工具\n楊老師 聽說你現在想開發iOS的APP來搭配資料庫 介紹個不錯用的東西，前幾天聽到的好東東-老酒裝新瓶的好東西 搞IT人的嘴巴最常掛這句話：There is always an alternative solution 還記得小時候大家剛接觸程式語言的那個年代要開發程式不一定要用M$的MFC，還有另一個不錯的選擇叫做OWL，對，就是Borland的Solution。以前那不錯的年代有個叫做Borland的公司，但曾幾何時Borland陣亡了。經歷了十年不改版的死產品巧巧地浴火重生了（其實他重生好一陣子了，但是最近的版本才令人刮目相看）⋯⋯ 廢話太多了，好，兩個關鍵字：Firemonkey，FireDAC。另外吃掉Borland開發系列產品的公司叫做Embarcadero。 簡單講Firemonkey就像以前的OWL，但是不同的是以前的OWL只曾在Win16的環境出現過。現在的Firemonkey練了影分身之術，除了在Win Based的環境可以看到之外也化身到iOS跟MAC的環境裡了，不但如此，今年更會跨足Android系統。好了，講到這邊就明白這是一個跨平台的solution，一定有人會懷疑這個phoneGap這種東西類似吧。不，這完全不同！因為這不是包著Web Based的產品，這是Native Code的Solution，也就是說沒有performance的issue，然後還有機會比原廠的原生碼表現更棒（我猜Android版出來時會有機會比Android寫的還要快，但iOS已經優化蠻久應該不會更快） FireDAC是database的Driver，支援幾種呢？把你所聽過的用過的通通放上去就對了。 簡單說這是一個你可以用一種語言（Delphi或是C++）寫好的專案然後Deploy到不同的環境裡面！現在的版本RAD Studio XE 3.5 beta 之前都是Sinter代理的，但是最近變成QCom。可能是代理權換公司了。或是銷售、技術分開吧。 可以注意一下應該正式版出來時又會有發表會 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/276124582521572/","type":"link","author":"Ron Liao","date":"2013年3月21日 9:29","good":8,"replys":[]},{"groupId":"222546864546011","articleId":"276113755855988","title":"資料庫效能分析新思路 1.CHECK CPU MEMORY DISK三大資源使用狀況,及剩最少的是哪一資源 2.耗用最多的是SQL SERVER本身還是OS 3.如果是SQL SERVER CHECK一下 sysprocesses 或 sys.dm_exec_request等DMV ,看看那些語法是在等什麼資源或SQL SERVER都在等甚麼資源 4.如果是如下⋯⋯ *記憶體:檢查一下標準設定,有沒有記憶體相關錯誤訊息,如果沒問題觀察一下記憶體都使用在哪 如:DataBase Page還是Stolen Memory等 *磁碟:檢查一下DISK HBA及DISK相關硬體及DRIVER有沒有UPDATE到位,如果沒問題檢查一下DISK速度 Avg. Disk sec/Transfer 或使用 sqliosim.exe *CPU:檢查一下標準設定,有沒有相關錯誤訊息 5.如果硬體及資源配置都沒問題,那就從邏輯面開始,看看誰是浪費資源吃資源的兇手,把他找出來,審問一番,最後調教他,讓他不要浪費資源!! 心得分享囉!! 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/276113755855988/","type":"content","author":"Stephen Liu","date":"2013年3月21日 8:33","good":18,"replys":[]},{"groupId":"222546864546011","art 的MDF或是NDF所以需透過FILEGROUP來指定存放，所以若FILEGROUP中的NDF檔跨多磁碟分割，可以分散磁碟IO，但是若只有一個磁碟分割，意義似乎不大? 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/264194910381206/","type":"content","author":"Chang Justin","date":"2013年2月23日 11:01","good":1,"replys":[{"author":"董世豪","text":"一般中小環境 raid 1 and 5 居多，假如我有八顆實體HDD，兩個 r1 做系統，六顆做 r5，資料庫 mdf / ndf 都放置在 r5 上面，一些前備會把 tempdb 分開，除此之外是否還有更好的做法呢?!","good":0,"date":"2013年2月23日 11:47"},{"author":"Chang Justin","text":"HI~承修~約一年前自SP轉DBA就看到我家SQL一直只有兩種備份完整及交易，而且是每天完整每小時交易，因為一直都是這樣加上SQL在交易系統上FULL備份時間也都可以接受。所以對於FILEGROUP的備份機制的好處，約略知道是可說若某個FILEGROUP下的DATAFILE毀損可以ONLINE還原該FILEGROUP，而不需要還原整個DB。","good":1,"date":"2013年2月23日 11:58"}]},{"groupId":"222546864546011","articleId":"264154150385282","title":"SQL SERVER - T-SQL Script to Keep CPU Busy\n不管您是想作壓力測試或測試 CPU 飆高時 AP 會發生什麼情況，只要利用下文中的 T-SQL 就可以讓 CPU 飆高，但在此提出【免責聲明】，請勿在正式環境中使用，使用前請詳閱文章。","url":"https://www.facebook.com/groups/222546864546011/permalink/264154150385282/","type":"link","author":"Terry Chuang","date":"2013年2月23日 9:40","good":5,"replys":[{"author":"James Fu","text":"蠻不錯的方式 , 之前要練習 Resource Governor , 也是使用類似的手法。","good":1,"date":"2013年2月23日 10:04"}]},{"groupId":"222546864546011","articleId":"263486493785381","title":"王拓已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/263486493785381/","type":"content","author":"Stephen Liu","date":"2013年2月21日 22:34","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎你加入","good":1,"date":"2013年2月23日 9:10"}]},{"groupId":"222546864546011","articleId":"262836533850377","title":"請問各位大大，連結到sql server會出現這樣錯誤，是什麼原因？","url":"https://www.facebook.com/groups/222546864546011/permalink/262836533850377/","type":"content","author":"王惠民","date":"2013年2月20日 8:50","good":1,"replys":[{"author":"Terry Chuang","text":"剛剛不小心重現了這個問題提出來跟大家分享一下，我嘗試把測試機的SQL SERVER（OS：W8）開放遠端存取，做了下列設定： 1.在SQL Server組態管理員中設定啟用TCP/IP，並關閉動態PORT，指定使用PORT 1433。 2.在具進階安全性新增規則允許存取%ProgramFiles%\\Microsoft SQL Server\\MSSQL11.MSSQLSERVER\\MSSQL\\Binn\\sqls ","good":1,"date":"2013年2月6日 17:11"},{"author":"Colin Lin","text":"應該這麼說, 資料庫發生\"有疑問\", 要先了解問題, Log壞了修log, 資料壞了修資料, 壞一堆資料能容許丟失就allow data loss, 不容許丟失就請拿備份來還原再補資料囉~~","good":1,"date":"2013年2月21日 9:43"}]},{"groupId":"222546864546011","articleId":"263272823806748","title":"Colin Lin 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/263272823806748/","type":"content","author":"Stephen Liu","date":"2013年2月21日 9:31","good":0,"replys":[{"author":"Stephen Liu","text":"老朋友及大師 歡迎你","good":0,"date":"2013年2月21日 9:32"},{"author":"Colin Lin","text":"感謝啦~~ 又有好地方可以學習了 :)","good":1,"date":"2013年2月21日 9:33"}]},{"groupId":"222546864546011","articleId":"262964017170962","title":"Ryan Hsiao 已被 Lewis Yang 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/262964017170962/","type":"content","author":"Lewis Yang","date":"2013年2月20日 17:38","good":0,"replys":[{"author":"Lewis Yang","text":"welcome , Ryan Hsiao to join us","good":1,"date":"2013年2月20日 19:40"},{"author":"Stephen Liu","text":"歡迎你","good":0,"date":"2013年2月21日 9:32"}]},{"groupId":"222546864546011","articleId":"263264700474227","title":"分享一下:何謂優秀的DBA(Database Administrator) DBA的工作是痛苦的.為什麼? 答案是DBA通常是第一個被上台批評的 常常會聽到半年前每次作查詢1秒就可以查詢出來.為什麼現在要30秒 而且DBA的工作通常是在Background的. 優秀的DBA以我的觀點必須符合下列事項⋯⋯ 1.建立自己的預警/監控機制 2.時常擴充自己的知識深度及廣度 3.若非必要,請先修改自己的預存程序/流程.盡可能不要動到前端程式 套一句Lewis Yang老師的話.真正利害的DBA就跟整形醫師一樣是要會作\"小針美容的\" 4.針對每次的動作要知道影響的程度多大\u003c比如ReStart instance\u003e 5.找自己麻煩:隨時演練自己定義的 cluster \u003cCreate\u003e/ad\u003cCreate\u003e/dr(Disaster Recover)的步驟 6.找出問題到底是出現在AP或是SQL Server 以上是我認為DBA需要注意的幾點事項.歡迎補充 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/263264700474227/","type":"content","author":"Man-han Tsai","date":"2013年2月21日 8:57","good":8,"replys":[{"author":"Stephen Liu","text":"1.個性要穩重,不隨便聞雞起舞 2.待人要謙和 3.順暢的溝通技巧 4.獨立思考及創見能力","good":1,"date":"2013年2月21日 9:00"},{"author":"Chang Justin","text":"技術固然重要但是做人更重要〜一點工作心得","good":1,"date":"2013年2月21日 9:19"}]},{"groupId":"222546864546011","articleId":"263087480491949","title":"分享一下:何謂優秀的程式開發者 程式開發者最主要的工作是甚麼?不外乎將是情條理/規劃的一個工作人員 優秀的程式開發者以我的觀點必須符合下列事項 1.精益求精:每年觀看今年比去年多學到甚麼.不要忘記Google即是你的朋友也是你的敵人 2.虛心聆聽:當別人提出他的看法/作法時.請先審視一下自己是否已經了解他在說甚麼?再來討論/批評⋯⋯ 3.預防勝於治療: 這點大家都知道喽 4.對自己寫的程式請測試,測試再測試: 5.請常進修: 我之前的長官說得好: 電腦的世界不是0就是1.當你總是用靈異現象來解釋時.我的第一個想法是為甚麼別人寫的程式就不會.請拿出一個合理的解釋 6.在職場上.東西是學不完的.不要認為你已經學得很多 7.釐清責任:不論是你請同事幫忙作或是同事請你幫忙作共同事項,請他已書面或口頭將整個邏輯再說一次.不要一直叫我去看你寫的程式碼.因為你講一次花30分鐘總比我揣測你的想法快上10倍 8.注重文件與專案備援: 你總不想在出國時馬上被叫回來吧 以上是我認為程式開發者需要注意的幾點事項.歡迎補充 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/263087480491949/","type":"content","author":"Man-han Tsai","date":"2013年2月20日 23:55","good":6,"replys":[{"author":"Man-han Tsai","text":"有關Architect/Master的部分歡迎大家來\"補完\"一下","good":0,"date":"2013年2月21日 8:12"},{"author":"Man-han Tsai","text":"針對資訊安全其實我真的有很深刻的坎慨.以為我以前接手人家寫的前端程式.上架後不到3天緊急下架...原因是被SQL injection.像我現在的團隊開發還有人堅持到下2版才作參數化查詢 暈","good":1,"date":"2013年2月21日 8:30"}]},{"groupId":"222546864546011","articleId":"262573147210049","title":"嵐峳閊已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/262573147210049/","type":"content","author":"Stephen Liu","date":"2013年2月19日 19:50","good":1,"replys":[{"author":"Lewis Yang","text":"dear 嵐峳閊 welcome to join","good":2,"date":"2013年2月20日 19:43"},{"author":"King Jk","text":"是學弟!!! : D 歡迎!~","good":1,"date":"2013年2月21日 0:02"}]},{"groupId":"222546864546011","articleId":"255804044553626","title":"我本身監控上百套SQL SERVER資料庫引擎相關監控項,可參考看看囉!! (我的數值是端看之前作的BASELINE ,每季或系統異動時作) 資料庫服務 SERVICE .SQL SERVICE PORT ⋯⋯ .SQL SERVER AGENT .OS CLUSTER 資料庫使用資源 CPU .CPU USAGE \u003e90% MEMORY .Memory\\Available MBytes \u003c100 .SQLServer:Memory Manager\\Memory Grants Pending \u003e0 .SQLServer:Buffer Manager\\Lazy writes/sec \u003e20 DISK . Disk Time \u003e100 . Avg. Disk Queue Length \u003e10 (2*磁碟個數 我的狀況是5顆 ) 資料庫空間容量 .系統空間 C:\\ \u003c5G .資料庫空間 所屬資料庫空間\u003c5G (端看BASELINE) 儲存設備效能 .DISK Avg. Disk Queue Length AVERAGE SEC/READ AVERAGE SEC/WRITE \u003e50ms S 11","articleId":"260919370708760","title":"Introducing the new Microsoft ODBC Drivers for SQL Server - Microsoft SQLNCli team blog - Site Home.\n想知道 SQL Server 新的 ODBC Driver 有什麼新功能嗎?請見下列文章。","url":"https://www.facebook.com/groups/222546864546011/permalink/260919370708760/","type":"link","author":"Terry Chuang","date":"2013年2月16日 11:08","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"260920864041944","title":"MSDN Blogs\n在 Windows Azure 中使用 SQL Server 該選擇 Windows Azure VM 還是 SQL Database？這篇文章可以幫助您做抉擇。","url":"https://www.facebook.com/groups/222546864546011/permalink/260920864041944/","type":"link","author":"Terry Chuang","date":"2013年2月16日 11:13","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"256066794527351","title":"Dear super SQL Server , 許多新技術的導入過程，你會碰到障礙與阻撓。這些是一種存在於技術領域中的\u003c\u003c金鐵鎚規則 Golden Hammer Rule\u003e\u003e。許多技術人員包含我，曾經有這樣的狀況發生。當然擇善固執，堅守熟悉的技術，本質上沒有[對]與[錯]，而是尚失掉許多機會去發揮其他技術優點。以下就是最近念書過程中，呼應Jason Chen 所面臨到的狀況，或許下次，當你碰到有人，老是拿出他的\u003c\u003c金鐵鎚規則 Golden Hammer Rule\u003e\u003e，阻擋你的新技術與論點的時候，想想以下的文章，你就會了解，為何他會這樣抗拒與堅持，或許轉向幫助他，走出這樣的框架。 \u003c\u003c原文\u003e\u003e The Golden Hammer Rule can be stated as “When the only tool you have is a hammer, everything looks like a nail.” What does that mean? When people find a tool that solves a problem⋯⋯, they have a natural tendency to use that tool again and again to solve other problems. This might be because once you’re familiar with a given tool or technique, you’ll continue to use it because it’s available, you’ve had training with the tool, and you’ve developed a skill set. Nothing is wrong with that approach per se. However, if you want to be a more marketable DBA, then you should expand your horizons from time to time by learning new skills and investigating up-to-date methods for solving problems. In today’s ever-changing technology environment, the DBA with the most current skills is often the one who survives the longest. 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/256066794527351/","type":"content","author":"Lewis Yang","date":"2013年2月7日 23:55","good":25,"replys":[{"author":"賴鳳羲","text":"好個「金鐵鎚規則」! 提醒我們: 打破成見、時時創新囉","good":2,"date":"2013年2月8日 14:30"},{"author":"Man-han Tsai","text":"打破成見、時時創新 通常是在高創新的公司事行的通的....若公司超保守...那就只能遵守\"多數暴力\"了","good":0,"date":"2013年2月8日 14:59"}]},{"groupId":"222546864546011","articleId":"256002537867110","title":"請教各位前輩們，最近小弟被指派負責在 Windows Server 2012 上安裝 SQL 2008 R2 SSRS 去連結 SQL 2000 Database。因為 SA 規劃要延用 SQL 2000 這真的是可行的嗎？有什麼辦法可將 SQL 2008 R2 SSRS 跟 SQL 2000 互動？就我知道語法上有差異，而且 MS 也不 Support 了。我向公司提出升級的建議。但被該 SA 拒絕了，真的有辦法這麼做嗎？","url":"https://www.facebook.com/groups/222546864546011/permalink/256002537867110/","type":"content","author":"Jason Chen","date":"2013年2月7日 21:05","good":2,"replys":[{"author":"Jason Chen","text":"謝謝老師的解答，我會再和SA溝通並且先用VM實作","good":2,"date":"2013年2月8日 0:00"},{"author":"Jason Chen","text":"這麼晚了老師還幫我解答真是不好意思，真的很感謝老師~\"~","good":1,"date":"2013年2月8日 0:01"}]},{"groupId":"222546864546011","articleId":"255946391206058","title":"\u003c非技術文 若不想看可直接忽略\u003e 先祝大家新年快樂...今年算是我在人生旅途上收穫最豐富的一年 有機會跟一些怪物級的老師/前輩合作...去年DB其實是滿豐富的一年.看到MS-SQL如此的發展...更加速我直接走的資料庫領域的風潮...展望今年 MS-SQL 就是SQL Server in memory與Big data 的後續發展.這也是我期望的目標之一.也希望Super SQL Server 變得更Super 接下來其實是dba最痛苦的幾年. 不過...只要咬牙埋頭認真做...技術就是你的","url":"https://www.facebook.com/groups/222546864546011/permalink/255946391206058/","type":"content","author":"Man-han Tsai","date":"2013年2月7日 18:12","good":6,"replys":[{"author":"Stephen Liu","text":"加油，夥伴！","good":0,"date":"2013年2月7日 18:26"}]},{"groupId":"222546864546011","articleId":"255822871218410","title":"最近遇到一個問題,因為原本的SSIS是32位元環境,現在要導到64位元 Microsoft的那個Provider沒有64位元版,所以要換成ORACLE的那個 但ORACLE的PROVIDER有一個很嚴重的問題是透過那Provider轉出來的資料一定是UNICODE的,造成塞到目的SQL時,若SQL欄位是VARCHAR之類,就要再加資料轉換工作,但更辣手的是若在來源ORACLE的資料內有存不是超過BIG5字碼的文字的話,加資料轉換工作也沒用,會直接報找不到對應的字碼,就算強轉進SQL也是? 在問過MS後,MS回覆把目的端改成UNICODE即可,問題是目的端的欄位型態若改那會有一堆下游的要一起改,會更麻煩 不然就是要先轉成二進位出來然後塞進目的端時再轉成字串,可是這個要花很多工修改SSIS⋯⋯ 所以在問一下各位在使用SSIS時,若遇到要連接ORACLE時,都是使用什麼Provider?是使用Microsoft oledb for oracle還是Oracle for oledb?各位若遇到此種資料轉換的情況都怎麼處理?謝謝各位 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/255822871218410/","type":"content","author":"林其政","date":"2013年2月7日 10:36","good":2,"replys":[{"author":"林其政","text":"請問NET8是什麼?","good":0,"date":"2013年2月7日 17:27"},{"author":"林其政","text":"目前我是叫AP先轉到SQL的TEMP TABLE(欄位是NVARCHAR的),然後再用資料轉換到正式的TABLE,問題是這樣會花2倍的時間,一直找不到可以讓AP不用改SSIS,可以由DBA這直接處理的方式,頭痛啊","good":0,"date":"2013年2月7日 17:29"}]},{"groupId":"222546864546011","articleId":"255911461209551","title":"Introduction to Windows Azure SQL Databases (Channel 9)\n想更了解 Windows Azure SQL Database 嗎? 請看 Channel 9 的教學影片。","url":"https://www.facebook.com/groups/222546864546011/permalink/255911461209551/","type":"link","author":"Terry Chuang","date":"2013年2月7日 16:59","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"255797351220962","title":"24 Hours of PASS: BA – Recordings Now Available\n錯過 24 Hours of PASS: BA 即時課程或想要複習這一系列課程的朋友們，線上重播已經開放，請見下列網址。","url":"https://www.facebook.com/groups/222546864546011/permalink/255797351220962/","type":"link","author":"Terry Chuang","date":"2013年2月7日 9:17","good":1,"replys":[]},{"groupId":"222546864546011","articleId":"255453177922046","title":"Martin Luan 已被 Stephen Liu 加進社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/255453177922046/","type":"content","author":"Stephen Liu","date":"2013年2月6日 16:35","good":0,"replys":[{"author":"Stephen Liu","text":"歡迎","good":0,"date":"2013年2月6日 16:35"},{"author":"Martin Luan","text":"謝謝, 請多多指教","good":0,"date":"2013年2月6日 17:08"}]},{"groupId":"222546864546011","articleId":"255324214601609","title":"Windows Azure SQL Database and SQL Server -- Performance and Scalability Compared and Contrasted - S\nWindows Azure SQL Database 和 SQL Server 效能與可擴充性比較白皮書已經公開，有興趣的朋友不妨參考看看。","url":"https://www.facebook.com/groups/222546864546011/permalink/255324214601609/","type":"link","author":"Terry Chuang","date":"2013年2月6日 9:12","good":4,"replys" ORD 值的資料： 0 值名稱： FallbackToUnsecureRPCIfNecessary 實值型別： REG_DWORD 值的資料： 0 值名稱： TurnOffRpcSecurity 實值型別： REG_DWORD 值的資料： 1 4) 若有防火牆因素，必須將RPC協定限制在一個port區段，請依照下列方式設定(both Server and Client)： 進入元件服務\u003d\u003e我的電腦\u003d\u003e預設通訊協定\u003d\u003e雙擊”連線導向的TCP/IP”\u003d\u003e新增連接埠範圍 以此例指定port number 5000 至 5300 i. 指定後必須重新開機讓 port range 生效。 ii. 用戶端也必須進行相同設定並重新開機。 5) 在防火牆必須將步驟3 的port範圍設為例外清單，方式如下： 您可以在批次檔中使用Netsh指令將Port 5000-5300在防火牆中開啟。 指令如下： ex： netsh firewall set portopening TCP 5000 MSDTC \u003c——–應用程式名稱 6) 確定防火牆的 Port 135 跟 1433 有開啟。 6) 開啟RPC 動態埠(MSDTC所需)： Note: Windows 2003的動態port範圍為: 1024~65535; Windows 2008的動態port範圍為: 49152~65535。 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/254106131390084/","type":"link","author":"Stephen Liu","date":"2013年2月4日 8:00","good":3,"replys":[{"author":"Stephen Liu","text":"http://blog.darkthread.net/post-2009-10-14-dtctester.aspx","good":0,"date":"2013年2月4日 8:02"},{"author":"Stephen Liu","text":"詳細可參考如上網址","good":0,"date":"2013年2月4日 8:03"}]},{"groupId":"222546864546011","articleId":"254105118056852","title":"SQL SERVICE 啟動失敗 CHECK LIST 1.error log 有沒有訊息 2.如沒有LOG(CHECK NTFS),用命令列啟動看看 3.如命令列可啟動,看一下事件日誌","url":"https://www.facebook.com/groups/222546864546011/permalink/254105118056852/","type":"content","author":"Stephen Liu","date":"2013年2月4日 7:57","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"252794521521245","title":"How Does the Cloud Change a Database Administrator’s Job? - Carpe Datum - Site Home - MSDN Blogs\n雲端運算來臨，身為DBA有什麼衝擊？請見這篇好文：","url":"https://www.facebook.com/groups/222546864546011/permalink/252794521521245/","type":"link","author":"Terry Chuang","date":"2013年2月2日 6:55","good":3,"replys":[]},{"groupId":"222546864546011","articleId":"252470881553609","title":"Dear my super SQL Server friends. 最近研讀的過程，發現一個簡稱有關於資料庫與應用程式，就是 APM 以下是你可使用的解釋～⋯⋯繼續閱讀","url":"https://www.facebook.com/groups/222546864546011/permalink/252470881553609/","type":"content","author":"Lewis Yang","date":"2013年2月1日 19:11", 盡的說明與解答! 感恩!","good":0,"date":"2013年1月12日 9:27"}]},{"groupId":"222546864546011","articleId":"238832922917405","title":"The DBA’s Holiday Checklist - SQL Server Team Blog - Site Home - TechNet Blogs\n各位可以參考一下","url":"https://www.facebook.com/groups/222546864546011/permalink/238832922917405/","type":"link","author":"Fan Tracey","date":"2013年1月11日 9:32","good":2,"replys":[]},{"groupId":"222546864546011","articleId":"238165862984111","title":"請問一下大家一個問題? SQL Server 2005後所推出的CMS 所做的事該如何丟到JOB 中?","url":"https://www.facebook.com/groups/222546864546011/permalink/238165862984111/","type":"content","author":"Man-han Tsai","date":"2013年1月9日 23:16","good":0,"replys":[]},{"groupId":"222546864546011","articleId":"236895359777828","title":"一個怪問題請教 目前有一個DB叫BS,SQL2005 SP4 1.BS的復原模組為SIMPLE,使用迴圈Delete的方式以100000筆為單位進行刪除資料,刪除到一半因空間不足,故發生錯誤,LOG成長到100G 2.在開啟UI要壓LOG時發現UI顯示的LOG可用空間為負的,像是-1800% 3.使用Dbcc shrinkfile LOG也沒用⋯⋯ 4.之後若對DB進行任何異動,LOG只要成長就無法壓下來 5.重新下上DB及SQL都沒用,更新統計資料也沒用 6.目前想要壓縮整個DB卻又會出現空間不足的訊息 7.目前DB有700G,已刪了350G左右,但我執行壓縮DB時LDF會繼續成長,因此會遇到空間不足的問題 請問一下各位有沒有遇過LOG無法壓縮的情況?有沒有什麼可以參考的資訊? 不然又要開CASE讓微軟賺錢了\u003e_\u003c 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/236895359777828/","type":"content","author":"林其政","date":"2013年1月7日 0:51","good":2,"replys":[{"author":"Stephen Liu","text":"我是遇過 我是正常離線及卸離 重新製作一個交易紀錄檔","good":2,"date":"2013年1月7日 9:33"},{"author":"葉鴻均","text":"ATTACH_REBUILD_LOG +1","good":0,"date":"2013年1月8日 15:33"}]},{"groupId":"222546864546011","articleId":"237478383052859","title":"有時遇到效能問題,結果重建索引效能變好,原因很有可能是統計資訊有誤所導致,所以要重建之前,建議先查一下相關統計資訊是不是很久沒更新(有一些特殊狀況算作UPDATE STATISTIC 設為自動也沒更新喔!!如一些資料表異動量不足等,這樣久無更新狀況下,又要跟大資料表作JOIN,會造成效能低落) 提醒大家囉!!","url":"https://www.facebook.com/groups/222546864546011/permalink/237478383052859/","type":"content","author":"Stephen Liu","date":"2013年1月8日 10:35","good":11,"replys":[]},{"groupId":"222546864546011","articleId":"237105716423459","title":"這幾給月~陪伴在我身邊的...應該會是IOS吧 話說最近Lewis Yang 老師最近貼了好幾篇有關管理SQL Server的精闢文章... 真的..工作會因此產生...之前 ： 我們有幫客戶代管一台 SQL Server 2008，網站平時流量挺大的，客戶最近提出疑問說「感覺 SQL Server 比以前慢很多」，我們查過尖峰時期的資源 CPU 沒有過載，記憶體使用正常，Disk I/O 的 Avg. Disk Queue Length 大約介於 2 ~ 6 之間（DB 大概用 8 顆磁碟組成 0+1 磁碟）。 客戶的測試方法是用很簡單的 CREATE TABLE 語法建立一個只有幾個欄位的表格，他們說以前建立一個表格大概可以立即回應，現在建立一個表格大約要 1 ~ 2 秒。⋯⋯ 我想請問還有哪些數據可以向客戶「證明」這台 SQL Server 目前算「慢」或「不慢」？ （以我的角度來看，目前資料庫運作正常，網站並沒有任何異狀，但客戶就覺得 CREATE TABLE 慢，一直要我們解決） 謝謝 :) 更多","url":"https://www.facebook.com/groups/222546864546011/permalink/225878524212845/","type":"content","author":"黃保翕","date":"2012年12月12日 1:30","good":5,"replys":[{"author":"Ryo Liu","text":"我想到的方法是用SQL PROFILER去錄CREATE TABLE後SQL SERVER的動作。","good":1,"date":"2012年12月13日 0:10"},{"author":"葉鴻均","text":"懷疑DDL Trigger?","good":0,"date":"2012年12月13日 19:47"}]},{"groupId":"222546864546011","articleId":"225875770879787","title":"Thanks my friends, Here is free place to enjoy how to make SQL Server totally differently. I will share what I know to let all of SQL Server users could get more support from this public FB club. Any code in this public FB club provide by me could freely share with all in order let everyone could share more to us. In case of any question , please do not hesitate to email me via lewisdba@gmail.com , Lewis Yang @TW 楊志強 MVP,MCT of Microsoft SQL Server , OCM of Oracle database. 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/225875770879787/","type":"content","author":"Lewis Yang","date":"2012年12月12日 1:19","good":18,"replys":[]},{"groupId":"222546864546011","articleId":"225686504232047","title":"如果sql server 在還原DB時，出現\"sql specified cast is not valid. (sqlmanagerUI)\"，這會是什麼問題呢?","url":"https://www.facebook.com/groups/222546864546011/permalink/225686504232047/","type":"content","author":"李先倫","date":"2012年12月11日 11:54","good":0,"replys":[{"author":"Fan Tracey","text":"不懂....","good":0,"date":"2012年12月11日 17:17"},{"author":"葉鴻均","text":"內地有單賣OGG的","good":0,"date":"2012年12月11日 17:18"}]},{"groupId":"222546864546011","articleId":"224205377713493","title":"Lab Send Data Base Mail Via Gmail.pdf\n來Lab 一下 SQL Mail 的設定 下一篇預計來作 SQL Mail 的監控","url":"https://www.facebook.com/groups/222546864546011/permalink/224205377713493/","type":"attach","author":"Man-han Tsai","date":"2012年12月7日 13:04","good":5,"replys":[{"author":"Addy Lee","text":"DBA的特權比不過客戶端的網管啊","good":1,"date":"2012年12月7日 14:45"},{"author":"Man-han Tsai","text":"客戶端的網管...還有一招可以用...客戶若有自己的mail server...最不濟的方案就是用SQL Server 呼叫.net CLR程式來達成這個目標","good":1,"date":"2012年12月7日 14:48"}]},{"groupId":"222546864546011","articleId":"224025694398128","title":"How to display SQL Server Error Log in Reporting Service instead of SSMS.mht\n\u003c\u003c AUDIT Topic - Part I, How to display SQL Server Error Log in Reporting Service instead of SSMS\u003e\u003e \u003c\u003c稽核主題 I , 如何直接使用Reporting Service直接顯示與篩選SQL Server log記錄取代SSMS \u003e\u003e Level: 200 keyword: SQL Server Logs , SSRS , sp_readerrorlog","url":"https://www.facebook.com/groups/222546864546011/permalink/224025694398128/","type":"attach","author":"Lewis Yang","date":"2012年12月7日 0:42","good":16,"replys":[]},{"groupId":"222546864546011","articleId":"223681417765889","title":"How to join different cloud databases with T-SQL.mht\n\u003c\u003cHow to perform DML and query data cross different SQL Azure databases \u003e\u003e \u003c\u003c如何破除雲端SQL Azure資料庫無法跨越資料庫異動或查詢資料的限制\u003e\u003e Hello, guys. Share you with another alternative solution to overcome the limitation of cloud database solution. From my end, lot of guys try to purchase more 3rd party tools to solve the problem what the default function of SQL Server already supported, Hope this kind of blog could give you hint on how to saving $$ and increase SQL Server ability.","url":"https://www.facebook.com/groups/222546864546011/permalink/223681417765889/","type":"attach","author":"Lewis Yang","date":"2012年12月6日 1:58","good":14,"replys":[]},{"groupId":"222546864546011","articleId":"223321771135187","title":"As per you know.mht\n\u003c\u003cHow to quickly sync data between SQL Azure or Amazon database to local database without any extra NAT setting\u003e\u003e \u003c\u003c直接使用本機SQL Server的Linked server同步雲端資料，省下NAT設定\u003e\u003e Have fun my friends,","url":"https://www.facebook.com/groups/222546864546011/permalink/223321771135187/","type":"attach","author":"Lewis Yang","date":"2012年12月5日 1:30","good":12,"replys":[]},{"groupId":"222546864546011","articleId":"222907894509908","title":"\u003c\u003cHow to deploy SQL Server 2012 one by one\u003e\u003e \u003c\u003c語音解釋如何安裝SQL Server 2012\u003e\u003e When you want to learn how to deploy SQL Server 2012 in your Windows 2008 R2 system. There is a live demonstration AVI file recorded by me with Mandarin Chinese speaking to share everyone. In this AVI , you will see the SQL Server 2012 provide 5 types of service account as below. For existing SQL Server 2008/R2 using , we should focus the difference within them. Basically, never to use [built-in system ⋯⋯accounts] to run any SQL Server services. Regarding this topic of security or audit, I will post them later. 1.domain user account 2.local user account 3.managed service accounts a.k.a. [MSA] like example.com\\mssqlsvr$ 4.virtual accounts like NT SERVICE\\ NT Service\\MSSQLSERVER 5.built-in system accounts Enjoy it , SQL Server guys 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/222907894509908/","type":"content","author":"Lewis Yang","date":"2012年12月3日 23:13","good":15,"replys":[{"author":"Lewis Yang","text":"Buddy, Actually I already completed all of LAB on combination SQL Server 2012 AlwaysOn on Oracle VirtualBox. It\u0027s really amazing combination since Oracle Virtual could run on Windows 7 without extra H/W resource. Let we wait my next post on how to setup SQL Server 2012 AlwaysOn on free Oracle VirtualBox ....","good":0,"date":"2012年12月4日 23:16"},{"author":"Aswan Super","text":"excellent!","good":0,"date":"2012年12月4日 23:46"}]},{"groupId":"222546864546011","articleId":"222567691210595","title":"\u003c\u003cHow to use T-SQL to check the IP of SQL Server box\u003e\u003e \u003c\u003c快速從T-SQL 找出SQL Server 機器的所在 IP\u003e\u003e In case of you want to check what IP address of SQL Server box in T-SQL statement, lot of feedback from internet would show you to use XP_CMDSHELL extended stored procedure to run \"PING\" or other DOS command to parse IP. Here is one another idea to use pure T-SQL statement to get the same result. In this easy way, there are some concept introduced.⋯⋯ 1. EXECUTE 2. OPENROWSET 3. @@servername 4. Network Library\u003dDBMSSOCN 5. sys.dm_exec_connections 6. exec sp_configure \u0027Ad Hoc Distributed Queries\u0027,1 The following code will open one internal connectivity of SQL Server, then use @@SPID to determine what IP of this SQL Sever box. ***Code for SQL Server 2012/2008/2005 EXECUTE(\u0027 SELECT a.local_net_address,a.* FROM OPENROWSET(\u0027\u0027SQLNCLI\u0027\u0027, \u0027\u0027Data Source\u003d@@servername,1433;Network Library\u003dDBMSSOCN;Initial Catalog\u003dmaster;Trusted_Connection\u003dyes;\u0027\u0027, \u0027\u0027SELECT @@servername as \"SERVERNAME\", case SERVERPROPERTY(\u0027\u0027\u0027\u0027IsClustered\u0027\u0027\u0027\u0027) when 0 then \u0027\u0027\u0027\u0027FALSE\u0027\u0027\u0027\u0027 else \u0027\u0027\u0027\u0027TRUE\u0027\u0027\u0027\u0027 end as \"IsClustered\",* from sys.dm_exec_connections where session_id\u003d@@spid\u0027\u0027) AS a where a.net_transport\u003d\u0027\u0027TCP\u0027\u0027 \u0027) GO Have fun @ TW 更多 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/222567691210595/","type":"content","author":"Lewis Yang","date":"2012年12月3日 0:05","good":11,"replys":[]},{"groupId":"222546864546011","articleId":"222550657878965","title":"It\u0027s free place to share what I thought and what I find in SQL Server database. Within this area, everyone could get surprise to see how to make boring SQL Server database awesome and amazing. Have fun and enjoy what I post. by Lewis Yang@TW 翻譯年糕","url":"https://www.facebook.com/groups/222546864546011/permalink/222550657878965/","type":"content","author":"Lewis Yang","date":"2012年12月2日 23:09","good":11,"replys":[]},{"groupId":"222546864546011","articleId":"222546871212677","title":"Lewis Yang 建立了社團。","url":"https://www.facebook.com/groups/222546864546011/permalink/222546871212677/","type":"content","author":"Lewis Yang","date":"2012年12月2日 22:56","good":10,"replys":[]}];
    var $fullTable = "";
    $(function() {

        $fullTable = toTable(json);
        $('#result').empty().append($fullTable).show();

        $('#reset').click(function() {
            location.reload();
        });
        $('#searchTitle').click(function() {
            $('#searchItems').toggle(250);
            $('#hint').hide();
        });
        $('#searchItems input,#searchItems select').change(function() {

            var chkCase = $('#caseCheck:checked').val() === 'Y' ? "" : "i",
                title = getRegExp('#title', chkCase),
                replys = getRegExp('#replys', chkCase),
                type = getRegExp('#type', chkCase),
                author = getRegExp('#author', chkCase),
                date = getRegExp('#date', chkCase),
                good = $('#good').val();

            if (!/^\s*([!><]=|[><]|==)\s*\d+\s*$/.test(good)) {
                good = null;
                $('#good').val('');
            }

            if (title === null && replys === null && type === null && author === null && date === null && good === null) {
                if ($fullTable === "") {
                    $fullTable = toTable(json);
                }
                $('#result').empty().append($fullTable).show();
                return;
            }

            var newJson = [];
            var nCount = 0;
            for (var i = 0, n = json.length; i < n; i++) {
                var tr = json[i],
                    fTitle = tr.title,
                    fReplys = tr.replys,
                    fType = tr.type,
                    fAuthor = tr.author,
                    fDate = tr.date,
                    fGood = tr.good;

                var result = 2,
                    result = calcResult(result, title, fTitle),
                    result = calcReplys(result, replys, fReplys),
                    result = calcResult(result, type, fType),
                    result = calcResult(result, author, fAuthor),
                    result = calcResult(result, date, fDate),
                    result = good === null ? result : result === -2 ? result : eval(fGood + good) ? 4 : -2;

                if (result === 4) {
                    newJson[nCount++] = tr;
                }
            }

            $('#result').empty().append(toTable(newJson)).show();
        });
    });

    function calcReplys(res, item, field) { 

        if(item === null) { 
            return res; 
        } 
        if(field != null) { 
            for(var i = 0, n = field.length; i < n; i++) { 
                var reply = field[i];
                if(item.test(reply.text)) {
                    return 4;
                }
            } 
        } 
        return -2; 
    }

    function toTable(json) {

        var html = '<table id="template" class="table table-bordered">',
            trs = '<tr><th width="1%">#</th><th title="文章標題">Title</th><th width="5%" title="文章類型">Type</th><th width="10%" title="作者">Author</th><th width="1%" title="發佈日期">Date</th><th width="1%" title="按讚數">Good</th></tr>',
            titleLength = 70;
        for (var i = 0, n = json.length; i < n; i++) {
            var tr = json[i],
                id = '<td>' + (i + 1) + '</td>',
                tmpTitle = tr['title'],
                len = tmpTitle.length,
                title = tmpTitle.substring(0, (len > titleLength ? titleLength : len)),
                title = '<td title="' + escape(tmpTitle) + '"><a href="' + tr['url'] + '">' + escape(title) + '</a></td>',
                replys = tr['replys'],
                type = '<td nowrap class="small">' + tr['type'] + '</td>',
                author = '<td class="small">' + tr['author'] + '</td>',
                date = '<td nowrap class="small">' + tr['date'] + '</td>',
                good = '<td>' + tr['good'] + '</td>';
            trs += '<tr>' + id + title + type + author + date + good + '</tr>';
            if(replys !== null) {
                try {
                    if(replys.length > 0) {
                        var strReply = '';
                        for(var j=0, m=replys.length; j<m; j++) {
                            var reply = replys[j];
                            strReply += reply.author + ':' + reply.text + '<br>';
                        }
                        trs += '<tr><td id="reply">回覆</td><td id="reply" colspan="5">'+  strReply +'</td></tr>';
                    }
                } catch(e) {
                }
            }
        }
        return html + trs + '</table>';
    }

    function escape(str) {
        return str.replace(/[\"\>\<]/g, '').replace('<script>','').replace('<\/script>','');
    }

    function getRegExp(id, chkCase) {
        return $(id).val() === "" ? null : new RegExp($(id).val(), chkCase);
    }

    // 2 first time, 4 matched, -2 not match
    function calcResult(res, item, field) {
        return item === null ? res : res === -2 ? res : item.test(field) ? 4 : -2;
    }
    </script>
</head>
